      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83470d5-f817-4f6f-871f-10751957755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy lost 20.5 million jobs in April, the Bureau of Labor
        Statistics said Friday — by far the most sudden and largest decline since
        the government began tracking the data in 1939.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7a516-90e3-4c27-aeb9-dbfb3a7ebd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035981c8-182f-4ee2-b255-28f7737c7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those losses follow steep cutbacks in March as well, when employers
        slashed 870,000 jobs. Those two months amount to layoffs so severe, they more
        than double the 8.7 million jobs lost during the financial crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f509e9d2-165a-4efa-9aeb-61feb6894293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285505c-5ac9-4228-964a-3581dc274041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Americans who lost their jobs and their homes in the 2008
        financial crisis, this moment reopens old wounds. It took years to rebound
        from those setbacks. When the economy eventually did crawl back, US employers
        added 22.8 million jobs over 10 years — a victory for all those who had weathered
        the Great Recession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ffb80f-7cdd-4246-8992-fb25537e0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1ff1d-6e0c-4008-8647-658883ff846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the coronavirus pandemic stings not only because of the public
        health crisis it has inflicted — but also because it wiped out nearly that
        whole decade of job gains in just two months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ceb2e-ed6d-4e17-96fb-e3b0af454cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612490c5-133d-4e9b-9df7-2f71e333685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate soared to 14.7% in April, its highest level
        since the BLS started recording the monthly rate in 1948. The last time American
        joblessness was that severe was the Great Depression: The unemployment rate
        peaked at 24.9% in 1933, according to historical annual estimates from the
        BLS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67cb982-d371-48d3-ae69-8976633619e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01580a2-97d7-4236-8cf8-b11c22f618f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By all accounts, it''s been a devastating two months for American
        workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a51b1-0a27-4a2c-9168-1402495ce965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db8e903-03ea-43d4-9e4c-6406d7e97165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How we got here</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755484a-93ee-4ad1-91c5-ae6b9ef39503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, state and local governments enacted stay-at-home
        orders to slow the spread of the coronavirus. Businesses suddenly closed en
        masse, laying off or furloughing millions of workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f512b8-2f6b-4c93-a047-e9712eb3a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598519e-40da-4341-9bca-0b110cb6f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s jobs report shows some of the steepest job losses
        in leisure and hospitality, which lost 7.7 million jobs, and retail, which
        lost 2.1 million jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ed371-61c9-4637-8387-77880a276ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd27e83-7e56-4164-b500-84b824d93349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as hospitals struggled to serve an influx in patients, health
        care workers suffered layoffs, too, with outpatient services like physicians
        and dentists'' offices cutting 1.2 million jobs in April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36806b7-82fb-4c6b-981a-d55139183409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2378a2-e3e6-4340-9bee-cc968402743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and beverage stores, which have also been essential during
        the crisis, lost 42,000 jobs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7fad73-f1af-46b3-b513-f1c4eddab529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5eea9a-2099-4a8c-8350-c509e32d29f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as terrible as those numbers are, they don''t tell the full
        story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0750a56-888b-4ec8-9c80-2c819f55ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff558b-addb-4389-81fd-6cebce639778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jobs numbers come from a survey of employers, and do not include
        independent contractors like Uber and Lyft drivers in the gig economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb658d4-2f1c-465b-84d1-57997cc296f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb05ab-b1f2-490a-b5ee-e1549365cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the unemployment rate, which comes from a survey of households,
        probably undercounts the number of jobless Americans, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3fc3d-de79-4cb4-b5b3-c9f83302ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab48e9-525a-45bd-994d-2127ee62f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are only counted as "unemployed" by the BLS when they have
        been out of work but actively searched for a new job in the prior four weeks.
        Or, if they were a "temporary layoff" with the expectation of being rehired
        within six months. About 18 million people were counted as "unemployed on
        temporary layoff" in April, up from just 1.8 million the month before.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e42dec-330d-4594-b76f-6a8a81f98b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33db353-2e81-4f1b-aa42-25174e9b96f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with much of the country still under stay-at-home orders, many
        laid off workers weren''t looking for new jobs in April. Instead of being
        counted as "unemployed," those people were categorized as having dropped out
        of the labor force. The employment-population ratio, which measures the share
        of the US population over age 16 with a job, rate shrank to 51.3% in April,
        down from 60% in March.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e5b8a-3093-4881-ad7b-51f51feba417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee16c10-f9f0-4227-8a47-c7a7e3ec7a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists expect many people will be able to find work again as
        businesses gradually reopen, but it could take months or even years for the
        job market to return to its pre-pandemic strength.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a2aed1-7ae5-4a02-ac24-7445654a561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe2829-cc6b-4881-8ac7-b9948d57f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ripple effects</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a5faa-70ba-4cbe-a756-afafd5ed2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the most disruptive aspect of recessions has been
        that jobs disappear and it takes years for companies to create new ones, said
        Adam Ozimek, chief economist at Upwork, a website that connects businesses
        and freelancers. That dynamic may be different in the coronavirus recession,
        where the optimistic outlook is that many — but not all — jobs will bounce
        back.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91664e9f-6d85-4b79-857d-8c6f6743bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ced461-d129-43c6-b99d-ef5798429cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leisure and hospitality sectors could take longer to recover,
        as social distancing policies have destroyed companies'' business models.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ab979-6ca5-4bef-a6af-43b621c9d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37570bf0-3305-4695-8e90-7b5c9246df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Hull, 38, was a server at Caesar''s Palace in Las Vegas
        until March 18 when the lockdown began. "We all kind of knew it was coming,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7b8ae-6486-4647-8e94-4791c55ea850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5ddd7-742a-4e8e-8446-3dd85f0a1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Financially, it''s scary for us [servers], because when we''re
        going back we don''t know what we''re going back to," she said about the reopening
        of the economy. "The whole point of Vegas is to bring people together for
        this experience, and we don''t know how long it will take until we get back
        to that."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f0afc-fdde-4d8a-9981-b51abba7b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9775622a-d24c-4430-9956-7b27a0321844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She can''t imagine it will be the same experience with servers like
        herself wearing face masks, she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7cc5f-9a36-4885-8bdf-c5b49e0f29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76903129-4ce4-4303-bd11-58159d3345f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists also worry about whether consumers will feel comfortable
        going back to restaurants or traveling after restrictions lift. For people
        like Hull this could mean less work and much lower tips after the reopening.
        Cautious consumer behavior could delay an economic recovery.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd12fa3-096f-466f-bdcc-06d97a5fe3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231d2eb-d37a-494f-a79a-f4860ffb8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to see weaker demand for jobs that involve a lot
        of face-to-face interaction," Ozimek said, adding that jobs that can be done
        remotely will be relatively safer throughout the crisis.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f49cea-448c-4ebe-9621-55100a190f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2c3ad-f074-46f1-b0b3-85dcb32073b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts also worry about a second wave of Covid-19 infections
        in the second half of the year. A resurgence in cases could steamroll a recovery.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d44f3-4f4a-4399-ae34-166a08f1455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee23ec-3230-4bb6-a5e7-aaee5b68220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a scary world for recent graduates looking for employment
        during the crisis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a079d-5dda-4a3c-a279-e59cff98f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa7bc2-1315-4682-80dd-3846d75e9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micaela Stoia, 22, from Oxnard, California, was furloughed from
        her job as a dog trainer at Petco when the lockdown started. She filed for
        unemployment benefits, but has yet to receive any money. Stoia studied political
        science in college and has aspirations to eventually work in government.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc17c9b-d33a-4373-a77d-07476c8ab4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8daa2b2-35aa-4a5a-98d4-35fe5c313824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time I''m 26 I will need a steady job with good benefits,"
        she said. "I have type I diabetes and I need those health benefits. I''ve
        been working toward that goal, but the pandemic has put everything on hold."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b663db7-8cad-4b27-8fb5-c368c5169623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd3160-e78d-432e-8bbb-5941cf13310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little hard to get started if I only have my degree and
        no experience," she added. "Nobody is hiring for internships."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f37f56-2791-438f-b5e2-a3d2d374d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f911f-2ea2-43ae-838d-c3f8fb465530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozimek predicts state and local government jobs could be next in
        line for layoffs. Various municipalities have already had to lay off workers.
        Dayton, Ohio, for example, has furloughed a quarter of its workforce, and
        Detroit is looking to lay off part-time workers to fund its multimillion-dollar
        budget deficit.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26eb0e-fc1a-4fa2-ab7a-0dce77b22510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a0cc5-aad6-4cd9-b242-15f61b1c1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Governments respond</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5451b7-c943-47fd-a370-bbc4d8774986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparisons to the Great Depression may seem dire, and although
        the coronavirus jobs crisis is historically deep, economists don''t predict
        it will be as severe as the economic downturn in the 1930s. The Great Depression
        lasted for 12 years, and the US lacked a social safety net at that time.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ffbdc-fbf2-49f8-97b1-3353cbe5eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5f335-b02a-40fa-9770-46b69f108712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current crisis, the government acted quickly to expand unemployment
        benefits, extend funding to businesses and send out stimulus checks to individuals
        earning less than $99,000 a year. Although those programs have been far from
        perfect, they nevertheless provide much needed relief to some workers and
        employers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a324419-d2ee-4ecc-a628-5d6617633c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab7d00-37d1-448b-840e-49a9e4cb8e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the pandemic, Congress expanded unemployment benefits
        to include an additional $600 per week for up to four months.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3255a37-181b-4cef-a9a6-45caa96ed727'
      'mgnl:activationStatus': true
