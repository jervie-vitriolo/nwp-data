    'template': '1'
    'title': 'Marco Polo Davao to stop operations as pandemic badly hits hospitality
      industry '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80adca78-1b26-4d43-80bb-6f18aaa88d1a'
