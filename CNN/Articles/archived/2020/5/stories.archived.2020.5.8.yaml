      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721cfa88-45c1-4fb7-88b5-47173dddef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, police said there were two suspects, citing preliminary
        information they received. That information changed as the investigation progressed,
        they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28279d-5c37-48c7-a100-bba09a1fc954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab815086-36cb-4398-93fc-a33454df8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is one of a number reported across the country that
        authorities said were related to restrictions put in place to combat the spread
        of the virus. In Michigan, a Family Dollar store security guard was shot after
        telling a customer to wear a face mask —&nbsp;a mandate in place by the state
        for all retail stores.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb8f8ec-d490-45ec-8014-9f7deed28324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937c76c-31db-4383-8298-7138d06b9ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Michigan, a man wiped his nose on a Dollar Tree worker''s
        shirt after the employee told him he needed to wear a mask.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58282c-283d-45c1-9e63-09eeddc3f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb68c45-5020-417b-b270-8ab38b232acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, a customer wore what appeared to be a Ku
        Klux Klan hood during a trip to the grocery store —&nbsp;and repeatedly ignored
        staff requests to remove it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0db8e-3e3b-42c0-905c-7d99d1169641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/06/us/mcdonalds-employees-shot-coronavirus/index.html"
        href="https://edition.cnn.com/2020/05/06/us/mcdonalds-employees-shot-coronavirus/index.html">Customer
        shot a McDonald''s employee after being told to leave due to coronavirus restrictions,
        police say</a>"</em></p>'
  'Hotels-after-pandemic-':
    'author': 'Marnie Hunter, illustrations by Will Mullery, CNN'
    'caption': 'For the foreseeable future -- until a vaccine, widely effective treatment
      or instantaneous testing for coronavirus is available -- hotel stays are likely
      to be a stripped-down affair, particularly in higher-end hotels where personalized
      service and amenities have long been part of the draw.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-08T15:31:11.531+08:00
