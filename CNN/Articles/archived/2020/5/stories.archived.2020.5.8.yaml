      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd271848-6520-4995-92f8-2d7100234ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serkis becomes the latest celebrity to read to fans while millions
        are staying at home during the coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223effa6-dbee-4d44-9eb0-4430a2136790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
