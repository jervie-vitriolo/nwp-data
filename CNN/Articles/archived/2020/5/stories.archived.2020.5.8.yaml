    'mgnl:tags': ['Zoom', 'Nigeria', 'death-sentence']
    'template': '1'
    'title': 'A man was sentenced to death via Zoom in Nigeria, sparking criticism
      from rights groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11129b-8c15-48d0-bffe-bda682bf4ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man in Nigeria was sentenced to
        death via the popular video conferencing app Zoom this week, sparking condemnation
        from rights groups who described the ruling as inhumane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7ed39-68ab-47a5-848f-c677214a0e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423aaeb-c567-4f6e-a0a8-e53d5182c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual court hearing on Monday, Olalekan Hameed was found
        guilty of murdering his mother''s employer in 2018 and was sentenced to death
        by hanging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704616db-7333-411d-b017-feb0584563a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3484c8-09d6-4d74-b19d-74ba594cb82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge at a court in Lagos delivered the ruling to Hameed, who
        appeared remotely from prison via Zoom, along with his lawyer and prosecutors
        who also joined the hearing remotely, justice ministry spokesman Kayode Oyekanmi
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18f695-6923-474b-84ac-7071f7d80e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f401569-6979-4a0e-95cc-886a4fa0c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hameed, who denied the charge, remains in prison, Oyekanmi said.
        CNN was trying to reach the suspect and his lawyer for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f27c5-1617-4f68-9c37-7faa2a033efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409690c-0a80-4dca-869a-ea8a3217c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court held the session via Zoom to comply with the state''s
        social distancing guidelines to curb coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f7485-2cc8-417a-9bc9-a6e55c136d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e4702-d9c6-4164-9fd2-920fe48356bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International Nigeria Director Osai Ojigho slammed the country''s
        use of the death penalty and questioned why Monday''s hearing couldn''t be
        delayed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0702d5-1121-4898-8af0-617a986abb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d22dd3-2e23-4712-a9da-008c2d4526e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know many courts are exploring how they can continue cases virtually,
        but the challenge is how much thought has been given to the process for virtual
        court sittings," Ojigho said. "In this case, could this sentencing not be
        delayed to another time?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff403945-b10c-4a14-a2f6-567701e086c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce4370-3ace-413f-b5ee-9105a1105070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we say justice was seen to be done in this case, did the public
        have access to this session? It''s worth exploring if the processes that led
        to the virtual sitting followed the principle of natural justice and a fair
        hearing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd0a89-5e17-48fd-92a3-195bfdd78116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb8f7f-dbd5-486e-9c15-c14c3037db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oyekanmi declined to respond to criticism of the hearing, as did
        a spokeswoman for the Lagos state judiciary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d792f29-6604-4d73-ad45-e511088fc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc197d-03e7-48af-ae55-9386e52bf6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International is calling for the the death penalty to be
        abolished in Nigeria, where there are nearly 3,000 people on death row, according
        to Ojigho.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656a90c-58a8-4dee-b9c8-472deebad208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e59be8-e824-489d-a27c-7bc57ef91e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State governors in Nigeria have to authorize executions before they''re
        carried out, but some have refrained from doing so in recent years, Ojigho
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd117b-4bb7-450c-b301-5765b6b30f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912a60c-1d45-4474-8d7e-0591b9cb4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wants to be held [accountable] for ending someone''s life,
        from the pattern we see. If the government has an internal struggle and is
        hesitant to sign death warrants, why don''t we take it off the books?" Ojigho
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1d667-5b5d-4230-9da8-240cd28e50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:24:06.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/07/africa/nigeria-zoom-death-sentence-intl/index.html"
        href="https://edition.cnn.com/2020/05/07/africa/nigeria-zoom-death-sentence-intl/index.html">A
        man was sentenced to death via Zoom in Nigeria, sparking criticism from rights
        groups</a>"</em></p>'
