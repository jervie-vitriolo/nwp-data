      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392fbdb-20da-4ffe-8676-11b46bc485d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His US teammates experienced that first hand during a legendary
        practice session ahead of the 1992 Olympic Games, as documented by the show.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819f8b9-9182-4ed3-9029-dda64a6b14a7'
      'mgnl:activationStatus': true
