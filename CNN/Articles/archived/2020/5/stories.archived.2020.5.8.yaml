      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just tees the ball up, takes his practice swing and looks at
        me. ''It''s the fourth quarter, baby, I don''t lose,''" Koepka told SportsCenter,
        revealing Jordan went on to win the last two holes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829af8b-4be6-4e55-92c5-bb4ea304ca37'
      'mgnl:activationStatus': true
