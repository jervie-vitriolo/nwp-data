    'lead': 'Two personnel of the Philippine Navy''s BRP Ramon Alcaraz suffered second
      degree burns after the vessel caught fire while sailing back home from a COVID-19
      mission in India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T21:29:00.362+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:16:58.640+08:00
