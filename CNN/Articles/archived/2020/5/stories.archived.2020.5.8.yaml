    'template': '1'
    'title': 'Health workers with COVID-19 now at 1,934; recoveries rise to 449'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e443ddbd-c83d-4716-8b49-c83b5a82d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:06:16.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong>&nbsp;The
        total number of health workers with the coronavirus disease has increased
        to 1,934 after 48 more contracted the deadly illness, the Department of Health
        reported on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833d812-12b6-4909-86c3-65b88de084fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:06:16.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76441594-8f52-4265-840e-c76780c938f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:06:16.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said at least 721 nurses, 616 physicians, 124 nursing assistants,
        71 medical technologists and 38 radiologic technologists, tested positive
        for COVID-19. Of the total number, 1,451 are active cases, 982 are mild, 462
        have no symptoms, and seven are classified as severe cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90a40c-4c5f-476f-8214-282d76dae913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:41:58.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7d9b2-04b0-45db-ab1d-acb3125f5c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:41:58.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure means 19 percent of the country''s total or one
        out of five cases is a health worker, the department said. Cases of COVID-19
        throughout the Philippines <a href="https://cnnphilippines.com/news/2020/5/8/philippines-covid-19-cases-deaths-recoveries.html">have
        reached 10,463</a> as of Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9afe6cb-35ea-4b1a-b4ca-fc2e2a4fde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:06:16.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39e006-05d5-4922-9780-21c39f23a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:41:58.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries among health personnel are now at 449 after
        46 more frontliners survived the disease. The death toll remains at 34, with
        no new reported fatalities over the last five days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47150931-5991-4d71-ae0b-efed387992e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:41:58.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765f47d-5446-4ee2-8041-6b696d7219e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:41:58.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department reiterated that the daily count of infected
        health workers continues to slow down since April 11, adding that its coordination
        with hospitals on the proper use of protective gear may have been a factor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf358f-3856-48d3-8b42-639de1073442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:41:58.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724949c-382d-4f6d-81a0-06904d17d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:41:58.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also deployed 756 nurses in different areas in the country
        and opened 3,042 slots for new health workers in 56 hospitals and quarantine
        facilities. It said it received requests from 73 facilities looking for new
        recruits.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4f832-42f1-421c-b00b-ee35a6a69f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:36:19.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization last month <a href="https://www.cnn.ph/news/2020/4/22/COVID-19-frontliners-healthcare-workers-coronavirus.html">sounded
        the alarm</a> on the high number of health workers in the Philippines who
        have been infected with COVID-19, underscoring the importance of proper protective
        gear for frontliners. It said then that around 13 percent of infected patients
        in the country are health workers —&nbsp;much higher than the 2-3 percent
        in the WHO''s Western Pacific Region comprising 37 member states including
        China.</p>'
