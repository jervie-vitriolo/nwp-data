      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which chronicles Jordan''s epic final season with the
        Chicago Bulls, depicts a man obsessed with winning — whether it be a game
        of cards or a training game with teammates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd30c70-5b02-4fbc-a4e2-2e354446fcca'
      'mgnl:activationStatus': true
