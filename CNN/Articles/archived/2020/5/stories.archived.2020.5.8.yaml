  'philippines-covid-19-cases-deaths-recoveries':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-08T16:21:45.797+08:00
    'imagesource': 'jcr:6c9374c8-2339-4031-9bb7-298d5517e04e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8238b2e0-5b63-4965-a173-8b9b2b6a9e08'
    'lead': 'A day after reporting the highest number of new coronavirus infections
      in a month, the Philippines sees a slower increase on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T16:26:32.919+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:17:14.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:30.908+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH reports 120 new COVID-19 cases, 116 recoveries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ed9b4-84ad-46eb-a3a3-f1741015150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:26:32.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The number
        of coronavirus infections in the country rose by 120 on Friday, the slowest
        increase recorded in almost two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab546a9b-415c-4cb0-b812-b1d3c9064c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:26:32.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 10,463 COVID-19 cases, the Department of
        Health said in its 4 p.m. bulletin. On Thursday, the DOH recorded 339 new
        infections – the highest in a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1be10-1361-46ae-a96c-27f6074a1a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:26:32.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who have recovered from the viral illness has
        reached 1,734. The DOH announced 116 additional survivors – the highest number
        ever reported by the department in its daily updates.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22f03c-d5fb-484a-82f7-99448ae90d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:42:49.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said COVID-19 treatment takes around 13 days to more than
        a month, depending on the severity of symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed6cdd-e4bf-4bfb-bf2f-15b4d758787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:26:32.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the country''s active cases have mild symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5aaad1-dc02-4312-8fa7-7dddf0fccf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:26:32.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 11 more patients succumbed to COVID-19, raising the death
        toll to 696.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e2a71-604a-4fbe-b35a-f1914a07ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:26:32.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has explained its reports, including the number of new cases,
        are not the real-time data since all information have to be validated before
        reporting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be91ba8-f593-4d50-955d-37a8c439a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:26:32.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s 23 coronavirus testing labororaties can now process
        up to 12,000 samples per day. The government targets to increase it to 30,000
        by the end of May amid calls for mass testing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a1a35-e29d-45ee-b708-1bca6dcfeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:26:32.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rise in the country''s tally of confirmed cases, there
        has been an improvement in the doubling time — or the number of days it takes
        for cases to double. From only one to two days, the doubling time is now at
        four to five days, Health Undersecretary Maria Rosario Vergeire earlier said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da7e6a-46d4-402d-b409-d973a07a06a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:26:32.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire country is now under general community quarantine while
        Metro Manila and several provinces are under stricter measures to prevent
        further spread of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a75412a-3476-4a75-bf7c-47def20fdad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:26:32.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has infected more than 3.8 million worldwide
        and killed 269,000 since the outbreak began in Wuhan, China in December 2019.
        Over 1.2 million have recovered, according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
