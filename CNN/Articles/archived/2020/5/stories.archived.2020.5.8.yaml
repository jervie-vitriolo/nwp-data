    'jcr:uuid': 'ad255dcb-8549-43cb-acd0-999e1069b504'
    'lead': 'As many as 75,000 Americans could die because of drug or alcohol misuse
      and suicide as a result of the coronavirus pandemic, according to an analysis
      conducted by the national public health group Well Being Trust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T13:04:10.039+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:17:31.987+08:00
