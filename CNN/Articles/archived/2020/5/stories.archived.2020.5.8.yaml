        governor charts path to reopening as political pressure intensifies"</a></em></p>'
  'Korina-Sanchez-ABS-CBN-shutdown':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Veteran journalist Korina Sanchez-Roxas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-05-08T11:46:16.151+08:00
    'imagesource': 'jcr:1523337a-ed30-4824-bcc2-0daff01c5c4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8d1344f-32f5-4179-9559-18f9f9275161'
    'lead': '''The closure of ABS-CBN is a big deal and these are the defining moments
      in history when it could not be gray… It’s right or wrong, and you can’t be
      quiet,'' veteran journalist Korina Sanchez-Roxas says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T11:52:59.748+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:17:33.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:25.693+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Korina', 'Sanchez', 'ABS-CBN', 'shutdown', 'press-freedom', 'Congress']
    'stories': ['9bafd905-c71a-4f34-a0b1-470ab7cdc1bc', '87c34644-2db0-4a8d-a9ba-0638ee8e89c2']
    'template': '1'
    'title': 'ABS-CBN closure a defining moment for lawmakers'' careers, Korina Sanchez
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee31e3c-1212-4d45-9699-95151aacae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> ABS-CBN
        should not have been closed, veteran journalist Korina Sanchez-Roxas said,
        with all eyes now on lawmakers to set things right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3736e34-21f4-4196-b203-0a47419728d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, the TV host and
        former Kapamilya news anchor said that the media giant''s shutdown should
        be taken seriously by members of Congress and the public, adding that this
        could be a make or break for their careers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75812331-0eeb-4a36-8b7a-a9ba751ec573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they believe that this is but a moment in their careers as politicians
        and (for) all the good men of the Duterte administration... If they believe
        that this is a glitch, a hiccup or just a moment in their lives, then they
        are deluding themselves," she said in an interview Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bb06d-f1af-42e4-bb3e-3bc4f05951b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I happen to believe that what they do now and the choices that
        they make will define them. This moment in history will be in esteemed journals,
        it will be online forever. This is also what will define their children and
        their families will carry (this) forever. Do the right thing and stand for
        something that they believe in," the 55-year-old broadcaster added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409e503-5130-4f3f-aa21-7bad407e6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN stopped its TV and radio broadcasts on Tuesday night, hours
        after the National Telecommunications Commission issued a cease and desist
        order to the network as its franchise expired Monday. The order came as a
        shock, as the regulator committed to the House of Representatives in March
        that it will issue a provisional authority to keep the network on air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b13e0-bc7a-4eb5-b526-77fc416ba3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s really a big historic event that ABS-CBN had gone... I am
        at a loss, I am baffled – I’m not very surprised, I’m just baffled how this
        could happen," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c27cdc-45d5-4930-91cd-05afd2b1fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">ABS-CBN
        asks Supreme Court to stop shutdown order</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91c1de-6efc-484e-b97d-596053b94521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame has been placed on the <a href="https://www.cnnphilippines.com/news/2020/5/6/Edcel-Lagman-Speaker-Cayetano-ABS-CBN.html">House
        of Representatives</a>, which is mandated to start all discussions involving
        legislative franchises. The chamber has sat on proposals granting another
        25 years for the Lopez-owned network''s continued operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4cf9e-e4c3-4730-ac5c-182595fea85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Alan Peter Cayetano – an ally of President Rodrigo Duterte,
        who earlier vowed to ensure the network''s franchise will not be renewed –&nbsp;insisted
        as the license was nearing expiration that they had to attend to more pressing
        issues. Cayetano pointed to the relief for displaced families due to the Taal
        volcano eruption and later, the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040c27a-d346-411a-a196-61c8823420da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/8/House-Cayetano-ABS-CBN-franchise-NTC-SolGen-Calida.html">‘There
        will be a reckoning’: Cayetano blames SolGen, NTC for ABS-CBN closure</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7105f-01c1-42de-8762-e0f649f3a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez-Roxas has been with ABS-CBN for over 30 years, but has since
        taken a backseat and is now hosting a lifestyle show airing Sunday nights.
        But that didn''t stop her from defending the embattled network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d79918-f0f9-4e76-8cc3-59dfd9950a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The closure of ABS-CBN is a big deal and these are the defining
        moments in history when it could not be gray… It’s right or wrong, and you
        can’t be quiet," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78434e-d763-4fa5-9c2c-eb596f994bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same rage about the ABS-CBN''s shutdown pushed Korina to unleash
        the beast and fight back netizens who think the network deserved to be taken
        off the air.</p>'
