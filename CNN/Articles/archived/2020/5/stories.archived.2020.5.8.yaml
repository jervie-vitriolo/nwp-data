      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as is obvious in the new 10-part documentary series ''The Last
        Dance,'' it''s his astonishing will to win that sets him so far apart from
        the rest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67324a-7794-4461-a66d-b6a98d3a4292'
