      'mgnl:lastActivated': 2023-01-26T13:17:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e20893-86e9-4394-95e8-134877cbaaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor is asking fans to donate to the "Hobbitathon" appeal on
        his GoFundMe page, which is raising money for Best Beginnings, a charity that
        supports families with young children, and NHS Charities Together, which raises
        funds for UK hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd9f70-7950-4436-a19e-2244aa050023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad27854-3e1b-4969-848a-79fd8952bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serkis says on his page the charities "are doing extraordinary work
        right now to help those most in need" and has set a target of £100,000 ($123,000).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08393b0c-e744-4169-8938-4450f9a93212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba3610-6dcb-4d16-874e-b3784f913960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From an unexpected party to the last stage, join Bilbo and me on
        this tale of high adventure," he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47471e7-8e11-4598-8273-0ff04ede21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e362f93-2a32-45a8-8766-8cfd5631ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together we''ll face the might of the trolls, journey to the magical
        Rivendell, encounter the giant spiders in the labyrinths of Mirkwood, and
        the evil goblins living among the roots of the Misty Mountains, until we meet
        the dragon Smaug, and see the Battle of the Five Armies," the post on his
        fundraising page continued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3d55c-fcc9-45f8-95cd-ab072afb8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
