  'trump-rejects-cdc-guidance-reopening-america':
    'author': 'Nick Valencia, Betsy Klein, Kevin Liptak and Joe Johns, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-08T02:33:58.617+08:00
    'imagesource': 'jcr:c087f5fe-7449-44e9-a417-07242207ec02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66911b1b-7d10-41c6-ae39-f481d149d737'
    'lead': 'The Trump administration will not implement the Centers for Disease Control
      and Prevention''s 17-page draft recommendation for reopening America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T02:32:11.581+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:17:49.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:20.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'Donald-Trump',
      'USA', 'CDC', 'Center-for-Disease-Control']
    'template': '1'
    'title': 'Trump administration rejects CDC guidance on reopening US amid coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5cc69-ce5a-4f47-b553-d97fc819b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The Trump administration will not implement the Centers
        for Disease Control and Prevention''s 17-page draft recommendation for reopening
        America, a senior CDC official confirmed to CNN Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6fb68-81d1-431f-845b-79bfce964c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d3f4a-e9c0-4e30-bf24-f4bf4b2c974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance provided more detailed suggestions beyond the reopening
        guidelines the administration had put forth last month, including specific
        suggestions for schools and churches. President Donald Trump in recent days
        has emphasized the need to quickly reopen the American economy despite public
        health officials'' urgings for a more cautious approach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cad213-e40c-4c47-96ba-129df7ddaf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3506b-22ff-4301-9c81-1ae0bd0dfc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior CDC official confirmed to CNN Wednesday night that it was
        clear that the White House was not going to implement their 17-page draft
        recommendation for reopening America -- after it asked for it. The White House''s
        decision to not use the guidance was first reported by The Associated Press.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47c958-fe1a-48ed-8d60-edae8cd94d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6bfcd-ece4-4a20-8b66-43fc233a590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are used to dealing with a White House that asks for things
        and then chaos ensues. A team of people at the CDC spent innumerable hours
        in response to an ask from Debbie Birx," said the source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a3779-f385-43d2-b439-a2d6028e4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a557cb8-3fbb-47ad-90a2-5d74cfe1982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 17-page report represents an ask from the White House Task
        Force to come up with these recommendations. That''s our role. To put together
        this guidance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd12229-10a6-4289-90d6-85f889622751'
      'mgnl:activationStatus': true
