    'template': '1'
    'title': '2 hurt as fire hits PH Navy ship on COVID-19 mission in India'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee6170-77b5-4324-b319-2cedbe7dfe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:29:00.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:16:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Two personnel
        of the Philippine Navy''s BRP Ramon Alcaraz suffered second degree burns after
        the vessel caught fire while sailing back home from a COVID-19 mission in
        India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da0609d-4071-4e77-9021-402c0830ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:29:00.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:16:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Naval Public Affairs Office said the fire broke out Thursday
        night, just hours after the vessel left Cochin Port for Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80de7d-09f9-462b-8638-5ba0177e69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:29:00.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:16:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze was put out 10 minutes after it started at the main engine
        room, the Navy said in a statement on Friday. It resulted in the injury of
        two sailors and damages to minor equipment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735a854-7920-4fbd-b64f-1d3e924e9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:29:00.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:16:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims are to be airlifted to a naval hospital in Cochin,
        India for extensive medical attention," the Navy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308e932-0e50-4723-be83-56b4e73eec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:29:00.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:16:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Onboard engineers are now assessing the damage to the ship’s main
        propulsion system to determine whether they can proceed with their voyage
        or return to India to conduct necessary repairs," the Navy also said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49628d8-af0f-4356-92ac-4d29bfcf80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:29:00.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:16:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRP Ramon Alcaraz, along with BRP Davao del Sur, is part of the
        Naval Task Force 82''s mission to transport 200,000 units of personal protective
        equipment to help the Philippines'' fight against the coronavirus disease.
        The mission also involved the evacuation of 18 Filipino tourists who were
        stranded in India due to the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f1833-e4ed-4646-b08a-5846de20b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:29:00.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:16:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships are expected to arrive in the country in the last week
        of May. It is not clear if the incident would cause delay to BRP Ramon Alcaraz''
        arrival in Manila.</p>'
