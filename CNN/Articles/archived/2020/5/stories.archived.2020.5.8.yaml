      'mgnl:lastActivated': 2023-01-26T13:17:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20334d8-c5e6-4716-927a-5c98aca8f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had assembled a dream team of NBA stars, including legends
        such as Magic Johnson and Charles Barkley, but it soon became clear who the
        true leader was.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ecf5e4-7b9b-4c49-bdf2-0c687be7e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee94f73-3fd9-4ec4-b5ce-68d9b85b7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan famously pulled out all the stops to drag his team to victory
        in what was supposed to be a training game, settling the score with a number
        of teammates in what he described as the best game he''s ever played in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbeac0-0476-4f49-aea1-8ce0ce61a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155e113-46a9-4824-aa77-ed199241582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems such an edge has continued into his retirement and transcends
        the sport of basketball.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e59a50-6f3d-499b-ad38-01e860b3c6b9'
      'mgnl:activationStatus': true
