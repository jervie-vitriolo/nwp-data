      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.925+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk and Grimes have garnered plenty
        of attention since announcing the name of their newborn baby, but now, it
        seems they can''t agree on how it should be pronounced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51485df2-5d91-471a-8fa5-14914ee258fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.925+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation over the name X Æ A-12 has been a major topic of conversation
        since the couple welcomed the baby boy into the world on Monday, with questions
        over what the characters mean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21765fe7-05e7-409c-83a5-3785506a1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.925+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian musician —&nbsp;real name, Claire Elise Boucher —&nbsp;previously
        explained that Æ is the Elven spelling of AI, which is shorthand for artificial
        intelligence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94d84a-f7b6-4569-86be-d24a94b76fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.925+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just X, like the letter X. Then, A.I., like how you said
        the letter A, then, I," wrote Grimes on Thursday in response to a query on
        Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac8892-49ca-4045-ae05-1a44d6e630be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.925+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Musk told podcast host Joe Rogan a different pronunciation
        of the name in a conversation released Thursday, even as he credited Grimes
        for coming up with the moniker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc598f-217e-4b67-9685-474cb8471e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.925+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, my partner is the one that, actually, mostly, came
        up with the name," the Tesla and SpaceX CEO said. "Yeah, she''s great at names."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5aab96-b6c4-4de7-a46b-cb2455087cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.925+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogan then asked how to say it, to which Musk responded: "I mean
        it''s just X, the letter X. And then, the Æ is, like, pronounced ''Ash''...
        and then, A-12, A-12 is my contribution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9840308-addc-4116-a2de-ab243a30e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.925+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the couple''s first child together. Musk has five other
        children —&nbsp;twins Griffin and Xavier, and triplets Damian, Saxon, and
        Kai — from a previous marriage; and Rogan asked how it felt to have another
        child now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6562db-339b-40c8-a61b-fc8edf0669f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.925+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually,&nbsp;I think it''s better being older and having a kid,"
        said Musk. "I appreciate it more. Babies are awesome."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3416d7-91dd-42d6-9c8a-14d63edb0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.925+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, for the happy parents, it seems their issues with
        X Æ A-12 go further than disagreements over pronunciation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4655d19-953a-4e45-bd8d-ad139fe50388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.926+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual choice could fall foul of state rules in California,
        where the couple are based, which stipulate that names can only use the 26
        alphabetical characters of the English language.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6e871-b827-46a5-94cb-b7df4dec8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.926+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those curious about what the name means, Grimes broke down each
        character of the name in a post on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b867d5c-f262-4719-a673-2ff671eaeadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.926+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained "X" stood for "the unknown variable," while Æ — AI
        —&nbsp;was shorthand for artificial intelligence, and translates to "love"
        in several languages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0eaf9-5944-457e-a587-febe56c06f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.926+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old star then shared that a part of her son''s name
        is a reference to the couple''s favorite aircraft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b4dca6-3498-49f4-b75f-0767ee42c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.926+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A-12 = precursor to SR-17 (our favorite aircraft). No weapons,
        no defenses, just speed. Great in battle, but non-violent," she added; although
        Musk later corrected his partner, saying it was actually "SR-71."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5657d1-5186-4cea-9978-10e89ed47633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.926+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimes concluded the explanatory post on Twitter by revealing that
        the "A" in the name also represents "Archangel," which she described as her
        favorite song.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa073e-ae2b-4613-8720-35d6a6287d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:22:17.926+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on</em> <em><strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/2020/05/08/entertainment/elon-musk-grimes-baby-name-pronunciation-scli-intl/index.html">"Elon
        Musk and Grimes reveal how to pronounce baby''s name — but they disagree"</a></em></p>'
  'Meralco-four-months-bill-payments-ECQ--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-08T19:25:02.631+08:00
    'imagesource': 'jcr:e6b692a2-6c40-4875-8ee4-caac2fce954e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aab4d469-ebd6-4410-90c5-c1e623f2c0f1'
    'lead': 'The consumers of the Manila Electric Company do not have to worry about
      unpaid bills during the enhanced community quarantine, as the company allows
      its customers to settle it via four monthly payments. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T19:27:11.994+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:17:01.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:33.870+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco to give consumers four months to complete bill payments during
      ECQ  '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9bd7c-3c25-411b-9679-b5916156afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.995+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The consumers
        of the Manila Electric Company do not have to worry about unpaid bills during
        the enhanced community quarantine, as the company allows its customers to
        settle it via four monthly payments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d637918-3212-4d09-b81e-f186d11bc5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Meralco spokesperson Joe Zaldarriaga, they established  the
        installment system in order to assist their consumers during this global pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2feb6-3997-411b-9311-5786a678dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yong hindi nabayaran because of ECQ, may hulugan na sistema.
        It will be divided to four monthly payments. Ito ay ginawa nga para maka agapay
        naman sa consumers,”</em> he told CNN Philippines on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57a2aa-7ef9-4ab0-a00d-de513bb85010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be an installment system for unpaid dues
        during the ECQ. It will be divided to four monthly payments. We did this to
        assist customers.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6a963-8fdc-49c3-9c68-14c80db5d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldarriaga said that the payment for the unpaid dues will be added
        to the customer’s current bill until it gets completed in four months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b815e-7ef9-4099-9398-8efe34afe056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the power distributing company will not conduct any
        disconnection operations during this time of ECQ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04c81a-a9d6-493e-ac7c-ddfd0bfde447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Current billing method</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94698be3-06a5-436f-a0c8-742b51e9bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, Meralco is averaging every consumer’s kilowatt-hour  consumption
        for the last three months, as basis for their current bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616ac87-221e-4627-a915-275ccd9aea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang naging advice at order sa amin ng regulator which is part
        of the magna carta, ay i-apply muna ‘yong three months’ previous average,”</em>
        said Zaldarriaga</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06cf975-4fd6-4653-9a3b-54506b15452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The advice and order to us by the regulator is to
        apply the three months’ previous average, as according to the magna carta]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e3c14-9eb8-44d6-8d77-b8b406b319fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.995+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the system will automatically correct the electricity
        bills according to the consumption of consumers, once Meralco is already allowed
        to physically read meters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109392d-229c-4dd3-9ae7-324d869dad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:27:11.995+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, some customers will get a refund if they did not
        consume as much electricity, while some will have to pay an additional amount.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
