      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Bored yet? Great. That could be a good
        thing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1691a-bd1f-4297-bd7a-eaf1f80cac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cb35d-5db8-4480-a3b5-a907a716d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists say that boredom has had bad press and the pandemic,
        which has left many of us spending weeks at home without many of the things
        that we like to do, could unleash a creative renaissance on a global scale
        -- or at least make us more comfortable with our inner selves. If we do it
        right, that is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52f344-8237-4f80-9b26-1a47e9e9cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c767d38-0b79-492f-97c1-8c7e54e7f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a great vision for humankind at the moment. I am talking
        about creativity on a micro and macro level," said Sandi Mann, a senior lecturer
        in occupational psychology at the School of Psychology at the University of
        Central Lancashire in the UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f6039-f850-4f0e-81c2-6d65b011642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d49bb4-e123-494b-8871-a6f903221aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be easy to ratchet up our supercharged lives, plugged into
        our phones 24/7 and binging on the news, Netflix and endless social media
        posts. Instead, getting bored could be a healthy way to free up headspace
        during this time and open our minds to new ways of thinking and being.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682b69f-361c-4709-b0f8-1ee51456018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d0fd9-ff22-4a62-9f74-8534c5ca1433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next best seller could be being written right now. The next
        big idea in business," said Mann, author of the book "The Science of Boredom:
        The Upside (and Downside) of Downtime."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdabf4a-c3d2-458e-af19-125ea94e2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e42814-9df3-4dcd-8ff7-811246bf807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does one harness boredom''s creative potential?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ab29a-8b71-45ce-8984-f20adc062223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91dd450-6166-437b-bb4a-79ad2f88a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any emotion, boredom is a double-edged sword, Mann said. Unchanneled,
        it can lead us to look for stimulation in the wrong places.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d6154-0505-496a-8567-642b5f2100e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d70790-d4e1-40f4-beb9-609ffa9b2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you get vandalism, antisocial behavior, you get risk-taking
        and thrill-seeking. Getting addicted to the shopping channel at the moment.
        All these things can be bad," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf5691c-f2fa-4c74-aa46-bc57e6c72d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef3fe2-6ba2-4f46-8cb8-33125da2d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Don''t scroll boredom away</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339772a-c6a1-4846-946b-cfb5c9cd5ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, not everyone is experiencing boredom during the pandemic.
        Many of us are under pressure, busy working and homeschooling, while others
        are grieving and looking after people who are sick.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32047e01-8114-4f7b-bb72-1a8fbdb2a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70440b-873f-4844-bab1-096e9737eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if staying at home has gotten monotonous, what should you be
        doing?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89582895-7641-43fb-b8ca-48f88928d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948fb1d6-3175-4fc1-b227-373c9b7a28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harness your boredom by getting bored," Mann advised.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68144f3-1a02-4cd8-868e-e5b1f4ac24e9'
