      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e979b3-0448-4e44-a42d-15967e4ec359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woody was being held Wednesday night on preliminary charges of assault
        and battery with a deadly weapon, according to Oklahoma County jail records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ecb60-2396-496a-b25d-a8e7841d2b78'
      'mgnl:activationStatus': true
