      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c015a6-0162-4619-b706-38930c6da2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.560+08:00
      'mgnl:createdBy': 'vince'
