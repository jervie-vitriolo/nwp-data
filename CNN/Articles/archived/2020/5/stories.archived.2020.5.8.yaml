      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did she ever get irked or pikon towards online bashers? "<em>Hindi,
        naaaliw ako</em> [No, I am amused]," the ''Rated K'' host said, adding that
        she''s simply giving these netizens a taste of their own medicine.</p>'
  'ANALYSIS-Trump-political-goals-above-facts-in-CDC-and-Flynn-dramas':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-08T12:03:15.139+08:00
    'imagesource': 'jcr:bbe72ec0-b67d-4439-924d-bc23728320e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db3bb2f-c90a-468d-a797-36ad59a3490b'
    'lead': 'U.S. President Donald Trump has spent three years discrediting and sidelining
      institutional sources of facts, truth, and trust that threaten his political
      and personal goals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T12:04:05.689+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:17:32.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:25.983+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'president-donald-trump', 'CDC', 'flynn', 'world', 'COVID-19',
      'coronavirus', 'global-pandemic']
    'template': '1'
    'title': 'ANALYSIS: Trump puts political goals above facts in CDC and Flynn dramas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34bff7-4bb1-4086-ae86-d8edc1768d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S.&nbsp;President Donald Trump has spent
        three years discrediting and sidelining institutional sources of facts, truth,
        and trust that threaten his political and personal goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2584d4f-7685-41df-874b-d17db089ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rarely has that mission combined in a single day to such a grave
        result as it did this week. The White House rejected new Centers for Disease
        Control and Prevention guidance on safely reopening the country — with US
        deaths from the coronavirus surpassing 75,000 —and the handpicked officials
        leading the Justice Department dropped charges against former national security
        adviser Michael Flynn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778aeae-fcb9-4833-8c22-1ff740d7f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases show how Trump disdains government structures meant to
        dispense independent and fact-based policymaking, science, and justice, free
        from corrupting political influences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3f6cc-a4c7-4a6d-9c7b-27f5bbf8b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC guidance contained detailed advice on safe reopening for
        child care programs, schools, religious communities, employers with vulnerable
        workers, restaurants, bars, and mass transit systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf56801-b7ba-45c3-80f4-07cea0927d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House rejected it as too stringent and too prescriptive,
        sources told CNN. The move was the latest instance in which Trump has ignored
        or downplayed CDC advice in his aggressive push to reopen the country, despite
        warnings from scientists that doing so could cost tens of thousands of lives.
        His dismissal of that guidance and White House efforts to lower the profile
        of his top medical advisers strengthen the impression that he has turned against
        a comprehensive response to the worst public health threat in 100 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d27c77-286a-4675-bb7a-df1fddfb15c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also foment the vacuum in national leadership from a White
        House that has turned over responsibility for fighting the virus to states,
        is squarely focused on a full-bore economic rebound, and is ignoring its own
        guidelines on safe state reopening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045423da-4f69-425d-969d-d7c2c08eb6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News about the rejected CDC advice came on the same day the US death
        toll from the pandemic passed a new milestone, with more infections reported,
        and days after Trump wavered on the future of his coronavirus task force.
        After first saying he was phasing it out —&nbsp;which earned sharp criticism
        —the President on Wednesday said it would continue "indefinitely."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19d991-c618-4316-9b55-8e26546ee01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the administration''s sharpest focus appeared to be on the Russia
        investigation and Trump''s conspiracy theories that he is the victim of a
        "Deep State" plot to subvert his presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6ccb9-be92-4a51-b1fa-ec60ac3b87f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn, whose plight has become a rally issue for conservative media
        pundits, had twice pleaded guilty in court to lying to the FBI. He lied about
        his contacts with Russia and his business lobbying for Turkey, while he was
        working for Trump. He also lied to Vice President Mike Pence about his conversations
        with the Russian ambassador.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cae346-0246-4571-bacf-8b99ff2f107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in Attorney General William Barr''s latest controversial intervention
        to shield the President, the Justice Department said that it had concluded
        its own case was "untethered to, and unjustified by, the FBI''s counterintelligence
        investigation" into Flynn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac7315-aaf0-4463-8643-2d2253756d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning development in the Flynn case raises fresh concerns
        about the independence of a Justice Department that appears to be acting as
        private counsel for Trump and his associates. It undercuts the principle that
        investigations by special counsels can ensure that sensitive investigations
        are not politically tainted, and suggests wide political impunity for the
        President and associates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2440b-2511-4986-840d-e4b4d9823356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And along with his attitude toward the CDC, it appears to be yet
        another instance where Trump is expanding his personal power by discrediting
        all contrary sources of authority that expose his falsehoods, as he has done
        previously with the FBI, the judiciary, scientists in his own government,
        the media, and US intelligence agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b03b5-6b39-4757-b8b6-6734adcb3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC recommendations could slow Trump''s push to reopen economy</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299d132-ad8d-452a-99e9-16be8afbca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devastating unemployment data expected Friday will show why Trump
        is on firm ground in arguing that the economy cannot stay closed much longer,
        given the more than 30 million livelihoods being destroyed in shutdowns ordered
        to slow the spread of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c338a-8811-487a-99ff-60dbe6e7e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his haste to convince states to get back to normal, the US
        President appears to be trampling warnings about an increased death toll and
        precautions that could permit a stage-by-stage opening but would be unlikely
        to produce the quick economic resurgence he seeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a9c70-5aa5-4c42-84d5-8c9df50032ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said the rejected CDC guidelines suggest that all
        states face the same level of threat from the virus. That reasoning, however,
        ignores the fact that one state may have more cases than another, but the
        virus acts the same whether it''s in New York or Tennessee if people are not
        sitting at a safe distance in a restaurant, for instance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b42d4-f6d9-4da5-a98a-db607fac5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sidelining of the CDC guidelines effectively leaves states and
        businesses on their own in deciding on how to best protect workers and customers,
        and deprives them of the kind of expert medical advice needed in an epochal
        pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3f80c-de39-4552-8142-032fece0c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes in a week in which Trump has pivoted from stressing
        the medical challenge from the pandemic —which is still raging, and getting
        worse in some states — and concentrated more on the need to reopen the economy
        as soon as possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1ae69-17a2-4a27-8ca5-7cde5aebad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in previous health crises, this White House has rarely used
        top CDC officials as a trusted voice of scientific rigor. Trump, who prefers
        to keep the spotlight on himself, has shown his medical understanding to be
        rudimentary, while touting unproven therapies and poor predictions about the
        pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a4fb7-a087-43be-b749-1fa3ea5b4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Besser, a former acting director of the CDC, told CNN''s
        Kate Bolduan on Thursday that the agency''s reopening guidance "makes a lot
        of sense," and that states wanted it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7cb87e-b549-4fa1-8329-c40cae23db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a public health crisis, one of the most critical success
        factors is trust. Does the public trust the leaders, that they are doing things
        to protect their health?" he asked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a5851-9e4f-4a9c-8b13-bf139bd5d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get that trust by being transparent, by going with the public
        health science, by having your public health leaders out there, answering
        tough questions from the media."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa267ba9-8671-427d-b570-2fcb8e35bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flynn admitted to crimes that U.S. Justice now says don''t
        matter</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c7e97-3589-4cf7-84b5-9f344baf1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of political drama dominated by the COVID-19 pandemic,
        the sudden burst of action related to the Russia investigation felt like going
        back in time — though the way it highlighted the Trump administration''s contempt
        for normal presidential guardrails did have much in common with the President''s
        handling of the current emergency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443ecb0-d68b-47f5-9b07-7f5cbea03372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn''s defenders argue that he was trapped into lying to the FBI
        by Justice officials appointed by the Obama administration. His case has been
        at the center of attempts by the U.S&gt; President and conservative media
        to deflect from the multiple links between Trump''s campaign and Russia during
        the 2016 presidential race, in which US intelligence agencies say Moscow intervened
        to help Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a7502-5586-4138-b9da-ef933554d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn''s attorneys seized on a handwritten note from Bill Priestap,
        the then-counterintelligence director at the FBI, that mused how agents should
        approach a critical interview with the then-national security adviser in January
        2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01814dd7-9e4e-4e2f-98ed-f31e3d87bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.691+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn asked then-Russian Ambassador Sergey Kislyak not to retaliate
        against the Obama administration''s sanctions, and to oppose the Obama administration
        in an upcoming United Nations vote on Israel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc59a1-4714-45d2-bdf7-43bc1a0e24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department argued on Friday that the investigations
        into Flynn''s calls with Kislyak during the Trump transition should never
        have happened, but that there was no underlying crime in the case. Unusually,
        the U.S. Justice Department filing was not signed by career prosecutors but
        by DC US Attorney Timothy Shea, a political appointee considered to be a key
        Barr ally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01acb71-b6c3-49b3-acbe-350b73df121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is so irregular because Flynn had already pleaded
        guilty twice, and had agreed to a generous plea deal to cooperate with the
        Mueller team.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47290a-abde-40cd-915b-20ad01e042fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn admitted he did "willfully and knowingly make materially false,
        fictitious, and fraudulent statements and representations" to the FBI.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f7b08-4905-4718-8818-99a426a8ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, Judge Emmet Sullivan told Flynn he was disgusted
        by the retired lieutenant general''s actions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b4805-10b2-45be-9746-944a2ca5d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arguably, you sold your country out," Sullivan said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef5e14-e2d9-4a3e-bfa7-b01e1a652da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former federal prosecutor Elie Honig told CNN on Thursday that he
        had never seen such a flagrant political act by the U.S. Justice Department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66865a10-39a8-4e6e-be47-be4f42f2f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fix is in," said Honig, who''s a legal analyst for CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c790e-f430-4553-be71-0d17401e3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an absolute injustice. Michael Flynn lied to the FBI —
        he pled guilty under oath in federal court to doing that; he took a plea;
        and then, what does Bill Barr do? He says of all the tens of thousands of
        cases he''s been in charge of in the U.S. Department of Justice, look at that
        one."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6e9e7-b2b0-4ae0-ab6e-9e1460825146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now, we see Bill Barr doing Donald Trump''s dirty work."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a0e50-7132-4de9-ba34-f19b529b5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intervention raises serious concerns about the commitment of
        the right to equal justice under the law, since it amounts to special treatment
        for a presidential associate. It focuses new attention on Barr''s conduct,
        after he leaned on prosecutors to soften a sentencing recommendation for another
        Trump crony, Roger Stone, and misrepresented special counsel Robert Mueller''s
        report to cover for the President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872672d0-f71e-46b6-bde2-519de30282ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr, after igniting yet another fierce Washington controversy,
        however, accused others of politicizing the case, despite his own unprecedented
        move.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a304f-b240-4bcf-855d-7e095df20090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing the law''s bidding," Barr told CBS News in an interview
        Thursday evening.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c1bc8-c966-4226-999e-9d06d590824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also think it''s sad that nowadays these partisan feelings are
        so strong that people have lost any sense of justice," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112c228-5db5-4fc6-85a4-46af188aaca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:04:05.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/2020/05/07/politics/donald-trump-coronavirus-cdc-michael-flynn-william-barr-russia-investigation/index.html">"Trump
        puts political goals above facts in CDC and Flynn dramas"</a></em></p>'
  '75-000-Americans-at-risk-of-dying-from-overdose-or-suicide-due-to-coronavirus-despair-group-warns':
