    'template': '1'
    'title': 'Trump offers to send medical equipment to Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4fbc13-814a-43f2-ab0d-a9b128af8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.934+08:00
      'mgnl:createdBy': 'david'
