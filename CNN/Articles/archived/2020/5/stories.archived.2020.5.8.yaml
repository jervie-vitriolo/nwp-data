      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The last time I''ve smack talked him''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38138f-309b-4371-81e2-40db2e60ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples of such competitiveness were clear throughout the docuseries,
        which chronicled how nothing and no one stood in the way of Jordan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e7e83-7af7-4441-96b6-75e0801f334f'
