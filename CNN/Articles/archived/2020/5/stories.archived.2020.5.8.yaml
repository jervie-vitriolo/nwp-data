    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53a8e9-29cd-46f6-8ec6-2d0a0823834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Flavio Ramos was wheeled into the
        hospital room, he was gasping for air and slipping in and out of consciousness.
        So it was his son, Arturo, who first noticed the bodies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad4abb-a336-457c-bdf5-587a5175cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two corpses laid unattended on the tile floor. By the next morning,
        the body count in the room rose to three. Flavio Ramos was dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6217bf-b403-4499-a3e0-fced9e277f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month later, his family still hasn''t buried Flavio
        Ramos. They couldn''t if they tried. Because soon after his death, Arturo
        Ramos says hospital authorities lost the body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be707ab-2744-414b-929a-d4869d1235de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a place to say, on Sunday let''s go to put flowers on the
        tomb of my father," his heartbroken son said. "There is nothing, there is
        nothing you can do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60034741-4c79-49af-a3f0-4990eab5168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavio Ramos, 55, is yet another Covid-19 victim in Guayaquil, Ecuador,
        the site of one of the world''s worst coronavirus outbreaks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08e97e-0a0b-49e4-a9ea-493da0b5f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death and disappearance illustrate how the healthcare system
        in Ecuador''s second-largest city, roughly the size of Chicago, collapsed
        within a matter of weeks after the outbreak exploded in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94f1d92-e355-4203-a389-72f5440a59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bodies in hospitals</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b24164-f1f4-417a-96cc-f088c78a9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guayaquil was woefully unprepared to confront the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68c335-7549-40c2-bcb2-cd5f2e835f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the port city of nearly three million gained global
        notoriety when videos surfaced showing dead bodies left in the city''s streets
        after morgues and funeral homes were overwhelmed. Many families made the choice
        to put loved ones outdoors for fear of infection and because the smells were
        unbearable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab667f-a7a8-4024-bd1b-b5c0e4bced15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three doctors in Guayaquil, each working at different hospitals,
        described similar scenarios during the months of March and April to CNN: Hospitals
        completely overwhelmed by a pandemic that descended rapidly on an unprepared
        healthcare system, leaving no chance to truly help people, let alone provide
        patients with basic levels of care. All spoke to CNN anonymously for fear
        of losing their jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85577f3-23fa-4d17-abd1-4442e0c83cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were terrified and scared," said one doctor about some of
        the worst days. "Really sick people were coming to the hospital, dying. You
        tended to one, did what you could do, then that person dies, and you move
        to the next, and that person dies, and on and on like that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71a2ac-c2ee-4920-b6b4-7a03fce38e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point there were dozens of bodies between the hospital rooms
        and morgue that were waiting to be taken away," said the doctor. "There were
        no body bags left."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76744a44-f300-44f1-bbe1-64e59673e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of death far outpaced the capacity of city morgues and
        funeral homes. A second doctor told CNN that he usually saw three or four
        dead bodies lying on the floor each day at the hospital. "We had nowhere else
        to put them," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caea83a-01d6-4f7b-92a8-3a51cd9db2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video obtained by CNN, a family is seen pulling the body of
        a loved one from their car and laying it in a hospital parking lot, unsure
        what to do next.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da735373-4402-48e1-8bed-6ba3fd8fe333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No one would accept him</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6a571-b8db-4d6c-b1e6-3c75c7ca4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Flavio Ramos celebrated his birthday, surrounded by
        family and friends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eadd52-3059-4f4e-9e0b-b9964733a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last week of March, he started feeling sick. On the 31st,
        his breathing became so labored that 24-year-old Arturo Ramos had to take
        action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c3d5d-e36a-4d73-88f1-f387eb19300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drove his father to the nearest hospital, expecting the gravely
        ill engineer to be quickly admitted and get the help he desperately needed.
        But when he arrived, hospital staff told him the facility was already full.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950fc06-b922-41df-bd2d-c7ec1f410e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctors said, ''There are no beds for patients,'' and that
        was it," Ramos told CNN by video call from his home in Guayaquil. "If you
        stayed at the door they said they would call security to kick you out."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0a294-7081-40c1-80f2-4fb8048590eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeterred, he tried again at another hospital, and another, and
        another. After four hours of driving, Ramos says his father was admitted at
        General Guasmo Sur Hospital. It was the 11th facility he''d tried.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110b206-d0ba-47eb-83e5-90bb312aae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos recalled that his father spent his last hours in a room with
        two patients who had already died.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e6ef9-4056-48cc-a48f-71bbcefb8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both bodies were on the floor," he said. "One was wrapped in a
        black bag, a garbage bag to be exact, and the other was just dead on the floor.
        No one was taking care of them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de756db-8839-4fc7-bf3f-0dfd34f04f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos stepped out of the hospital around 9:30 am on April 1 to grab
        some breakfast. He says he was gone for about 15 minutes. When he returned,
        his father was dead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062a34a-26d6-4ed5-a146-ae5987f9347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one was with him when he died," his son said. The hospital declined
        to comment on the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f107d-ab9d-4a64-a30f-6c2ffe230e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you keep her here, she will die."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540979e-1688-4877-84e4-2cf9c1ee4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arturo Ramos told CNN the hospital was like a warzone. 38 year-old
        Ana Maria, who declined to give her last name, said the same thing about her
        experience.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000ddb2-87d5-47d3-9092-667947c570d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she brought her 67-year-old mother to a local clinic because
        she was experiencing Covid-19 symptoms. A quick x-ray later and the attending
        physician said Ana Maria needed to get her mother to a hospital immediately—she
        had severe pneumonia, the doctor said, likely due to Covid-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb5761-de46-44f5-a189-bd95a2991218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Ana Maria arrived at nearby Hospital Los Ceibos on March
        26th looking for treatment, her mother''s lips were turning shades of blue
        and she could barely walk. They waited inside for nearly 24 hours for a bed
        to open up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25dc88f-06eb-4d5e-a8ba-2ac70cdc0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as she watched patients in adjoining rooms and nearby hallways,
        and heard the anguished screams of their loved ones, she had second thoughts
        about keeping her mother in the hospital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4191ab-f9af-4f80-928a-77ce7d898288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took decisive action after speaking to a nurse.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb554c3-5fdb-43de-a155-95fa5fd2a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''If you have the money to treat your mother at home,
        do it,''" Ana Maria recalled. "''If you keep her here, she will die.''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687d1c9-1433-4955-9047-2094dc9273b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She brought her mother home, hired a private nurse to treat her,
        and she survived. But the vast majority of people in Guayaquil don''t have
        those financial means.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32834ea8-ab00-4f50-a47d-db7d6a345bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Ana Maria left the hospital, the daughter of another patient
        spoke to her in their hospital room. "She cried and said to me, ''Your mom
        will survive because you have the money. We don''t have the money.''"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6400c-9b27-41d7-a4a2-7318f00d7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials in President Lenín Moreno''s cabinet have publicly
        apologized for the government''s poor response to the pandemic, saying health
        officials were not ready for an outbreak with such a staggering death toll.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669e94f-f737-4db0-b3dd-8643b66c9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, 533 people died of Covid-19 in Guayaquil
        in March and April, combined. However, during that same time period, the government
        recorded at least 12,350 total deaths in the city -- far more than the 2,695
        and 2,903 that died in the same period of 2018 and 2019, respectively.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a1e57-b0af-4530-a9f4-77cd376b29fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guayaquil, the Covid-19 related death toll might well be over
        9,000 deaths, according to three Ecuador-based epidemiologists who spoke to
        CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53991e2b-2093-4041-9860-5063082b4526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Esteban Ortiz-Prado, an epidemiologist at the University of
        the Americas in Quito, Ecuador''s capital city, said there was no way to know
        exactly how many of the excess deaths were directly or indirectly related
        to Covid-19, but that the pandemic was the only reasonable way to explain
        this year''s sudden spike in the total death count. "For me, those are Covid
        [deaths] until proven otherwise," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a341d46b-0048-45f6-9972-d5fbbfa3c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has admitted the actual death toll from the coronavirus
        is higher than the official count but said the true number will never be known
        due to its inability to test more people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b6d49-0fce-44e9-a8ce-b77274e5d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot say the government is lying," said Marco Coral, an infectious
        disease researcher also at the University of the Americas. "But what we can
        say is that the government did not do enough tests on the people," an irreplaceable
        part of any attempt to identify the true number of coronavirus cases and deaths.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d124cf-d61e-4324-b513-8f1b910cad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the number of deaths in Guayaquil is dropping. Since
        the first week of April, when some of the highest daily death totals were
        recorded, the daily number of total deaths has fallen dramatically -- at least
        69 total deaths were reported in the city on April 30, far below the peak
        seen earlier in the month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2ffb2-594d-441e-af4d-e5d877b06ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing measures, now slowly being eased off in the country,
        appear to have worked.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ebf63f-3800-4294-a9b0-628dbb813ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the number of daily deaths goes down, attention turns to
        finding those who are already lost.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5197c5-6e35-4e94-aea9-55c38310bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Losing the right to say goodbye</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508585c-dd57-48f8-a16b-121343bb6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos of mounting bodies, disorganization has led to the
        misplacement and misidentification of those who have passed away.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ee0b8-c414-47a1-8ae8-f28433dea4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families have been unable to say goodbye to their loved ones.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48299290-001a-4161-97a8-6d87158c1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Arturo Ramos returned to the hospital the day after his father
        died, authorities said they couldn''t find his remains.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ce9c3-e4e4-40b9-b3be-36fffee2dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way he could try to locate him, officials said, was to
        go to the morgue and search through unidentified remains himself.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f6e02e-ce6f-4369-bedb-d5ba877260ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Inside the morgue] there were bodies stacked one on top of each
        other," said Ramos. "Going into that room, it''s like hell."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcc1e5-34f8-4813-b5b1-20e517148b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bodies in the room were separated by those who had already
        been identified and those that hadn''t.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472ca53-210f-4cd9-9772-15e31121bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went through body after body over the course of an hour looking
        for his father, accompanied by a hospital employee who, after they failed
        to find his dad, told him to come back the next day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1f437-99c8-4ace-bc26-f4d0032614e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next four straight days, Ramos estimates he looked at roughly
        250 corpses, both inside the morgue and in shipping containers that had been
        set up outside to handle the overflow.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e6ba8-7160-4c55-b1b5-4b17f8e9c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the containers on the grounds of General Guasmo Sur Hospital
        was given to CNN by the person who shot it. Bodies are seen in one container
        piled at least three high, decomposing inside different types of body bags.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e893a2-9de8-4544-955e-6d3db8604840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said only part of the morgue and one of the shipping containers
        was refrigerated.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6daf42-2fb9-453d-aecf-a67d0d87ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t lucky," said Ramos. "I never found him."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28941d0f-f3c7-4ee0-a043-1bf7ec9672b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem of missing remains is so widespread that the attorney
        general launched an investigation last month into the mismanagement of remains
        at hospital morgues.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997860f1-e504-4467-ab70-9f5fa625fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the government for exact figures on how many remains are
        missing, but as of publication, had not heard back.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e9d6f-bc3b-44aa-b226-1a4ecd20900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A website has been set up where anyone can search for a missing
        loved one''s name. If the government has news to share on the location of
        a body, it will show up in a pop-up window on the screen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe40c88-deb4-4618-97d9-346cc6dc3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month after Flavio Ramos'' death, a search for his name
        launches a pop-up window that reads only: ''No Results Found.''</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f9ffe-1359-488d-8f92-085deb67b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos grieves for his father alone these days. He''s separated from
        his family for their own safety.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc1084-1d1d-4865-ae6e-ac584fb76227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he tested positive for the virus.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d425e-d17b-4746-b7f4-a887aeb53d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Español''s Ana Maria Cañizares in Quito, Ecuador contributed
        to this report.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4119c-6701-482c-b924-ebdd2a5ff6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:31:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/07/americas/ecuador-coronavirus-missing-intl/index.html"
        target="_blank">Where are the bodies? Missing remains mean no peace for grieving
        families in Ecuador</a></em>"</p>'
  'Mama-Guia-Cabillon-New-York-nurse':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '63-year-old Maria Guia Cabillon (L), a Filipina nurse in New York,
      succumbed to COVID-19 last April. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-05-08T14:42:00.715+08:00
    'imagesource': 'jcr:f0ba4efe-05a0-456c-bbc1-b1f4f0d6166e'
