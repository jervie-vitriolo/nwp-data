    'jcr:uuid': '4ce863a0-2bd0-46a3-b959-9b6a66faf5d5'
    'lead': 'The total number of health workers with the coronavirus disease has increased
      to 1,934 after 48 more contracted the deadly illness, the Department of Health
      reported on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T17:06:16.932+08:00
