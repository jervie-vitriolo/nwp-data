      'text': '<p>“Naniniwala ako na kailangan na rin natin mag-lift ng quarantine
        sa ibang bahagi ng sektor,” he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0216402-6721-4493-8fe1-5f5aed8b8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:45:13.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318346b7-0ffc-42b8-ac8b-bf9607658932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:45:13.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ee22c-c77f-4ab7-adae-b54e6b177bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:45:13.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also questioned how social distancing can be properly enforced
        once jeepney drivers are allowed to ply the roads if the region shifts to
        GCQ. He said this will be challenging as the drivers would likely want to
        maximize trips by taking in more passengers because they have been deprived
        of work for almost two months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b81094-143d-4bc4-9c26-aa1956b2aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:45:13.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fbe7d6-2188-4125-b95c-bb61bee484b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:45:13.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbde25f-377f-4cb0-ab01-efd1bf778413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:45:13.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ili-lift yung ECQ, so gagamit na sila ng mga pampublikong
        sasakyan, paano natin mapipigilan ang mga driver na huwag magpuno ng sasakyan,
        eh two months silang walang hanapbuhay. So they will take opportunity or chance
        na mapuno ang jeep, so paano natin sila idi-distansiya?” he asked.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258977d9-d85e-49e6-b177-a7c5035ade93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:45:13.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd5381-1dde-4c0e-ae80-f30d7b1dfc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:45:13.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8157d-2e47-4a31-9b4f-243cc9c20df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:45:13.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the “new normal” in GCQ areas, passengers in mass transport
        are dramatically reduced. From the usual 22 passengers in a jeepney, only
        10 people per trip will be allowed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40817df6-eb30-4846-a538-1549fd825355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:01:14.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their meeting, the Metro Manila Council — composed of 17 mayors
        in Metro Manila and MMDA officials —&nbsp;are expected to submit their recommendation
        to the Inter-Agency Task Force. The national government''s COVID-19 task force
        will then issue their recommendation to President Rodrigo Duterte, who will
        have the final say on the fate of Metro Manila post-May 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99006e8-0e53-40ee-a0e8-0549c9391c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T12:51:49.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman said the decision on the ECQ  will be released
        before May 15 to allow LGUs and residents to transition.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ebdce-8b0a-43af-98f3-47ed5a288a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:01:14.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 10,463 confirmed COVID-19 cases in the country, more than
        6,000 were recorded in Metro Manila — making it the epicenter of the coronavirus
        disease in the Philippines.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dadc5de-e77a-40e1-b8d5-a5dd9123c310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:01:14.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in Metro Manila and other high-risk areas was extended until
        May 15, while the rest of the country was placed under GCQ.</p>'
  'greece-reopening-to-tourists-coronavirus-disease-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-08T06:18:22.672+08:00
    'imagesource': 'jcr:68543bce-e6a7-40be-aee5-2a4807b01413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bbad219-aeba-425f-9b16-561e1e408936'
    'lead': 'Greece''s tourism appeal is no secret, but with most of us still in the
      midst of the COVID-19 crisis, the idea of spending our summer there can only
      be a distant dream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T08:50:18.983+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:17:40.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:23.769+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['greece-', 'covid-19']
    'template': '1'
    'title': 'Greece says it will reopen to tourists on July 1 as it claims success
      over COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35936bbf-9dcb-4ef2-879d-4428a3751d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Greece''s tourism appeal is no secret,
        but with most of us still in the midst of the Covid-19 crisis, the idea of
        spending our summer there can only be a distant dream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82933940-ae2e-4742-b064-ebdc2871a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe not, say Greek officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2707818-d20b-4755-8ae7-af340e15aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mediterranean nation appears to be a rare coronavirus success
        story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97683a-3da1-41c2-9f1c-f34799c2f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By enforcing a strict and early lockdown, the country has managed
        to keep deaths incredibly low -- just around 150 so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28295639-32a9-472a-86b0-d47e28467076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, some businesses like hairdressers and bookstores were
        allowed to re-open for the first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040b466-be8c-468d-acb6-5767f19e3338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country''s pragmatic prime minister, Kyriakos Mitsotakis,
        thinks it may, ever so cautiously, be a model for welcoming back some travelers
        this summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aabfc4-ed3f-451d-b7ba-747c537a8da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tourism experience this summer may be slightly different from
        what you''ve had in previous years," Mitsotakis told CNN''s Nic Robertson
        when they sat down -- socially distanced -- in his office this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ffd97a-e22a-4668-ad0f-9e103742415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe no bars may be open, or no tight crowds, but you can still
        get a fantastic experience in Greece -- provided that the global epidemic
        is on a downward path."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d722e5e-eaef-451c-b6e4-035de152ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New travel protocols</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e1092-fae0-4dc0-ba61-9ddd87c61e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening up to tourism inevitably means opening the country up to
        people potentially carrying the virus, but Mitsotakis hopes current testing
        regimes can be enhanced to reduce the risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47630e-f0b1-4a45-bed5-5888e172c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, every international traveler is screened for Covid-19
        upon arriving in Athens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc6263-2c36-463a-970a-f165e7c26353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before CNN''s reporting team even landed in Athens this week, we
        were asked to complete a form on our flight from Zurich with all our personal
        information, as well as our seat number -- presumably to allow authorities
        to trace close contacts should someone onboard test positive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1987dde3-5508-4ebf-af87-f1c02779afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon landing in Athens, we were immediately herded into a room where
        everyone''s throat was swabbed and catalogued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b15619a-3763-4c2f-9359-835735facc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We got our results back less then 12 hours later (negative, thankfully).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ce855-a853-4088-9831-e02cad1646ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsotakis is hoping for something much more comprehensive. He wants
        international, or at least European, standards that set the same travel protocols
        for all countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44230cf0-70ba-414f-9828-0598ba535cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would assume that people will be tested before they get on a
        plane, not after they arrive here.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e97782-991e-47ed-8451-0abe8b340751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can only get on the plane with a negative test, or with a
        positive antibody test," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a932fa8-4e10-48b8-9e6f-cfafc73dfc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes to plan, he hopes the country can start welcoming tourists
        by July 1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c7482-fd90-475d-862c-058cacc405c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Targeting high-end tourists</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0cd000-b473-4c46-a0f6-42f9f463c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the amount of effort it will take to get here at a time when
        airlines -- including the low cost carriers that transport most of the country''s
        foreign air arrivals -- have stopped flying most services, Mitsotakis is banking
        on "more high-end tourists."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89feec-1c50-4c33-b310-9fc75fe3b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yachting, for example, where you have a fewer number of people
        who are on a boat, and then they go out to eat or buy provisions," he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba302e-3ff7-4df4-943a-8932bd9f18b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agrotourism, tourism in smaller hotels seems to me to be better
        suited for this new sort of post-pandemic world."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3c80c-a963-473c-9bb0-36611688b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of when and how to open is no trivial point for a nation
        that''s been roiled by recession and economic turmoil for more than a decade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897563b5-34db-4edf-9b1c-804d31ff2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This country''s GDP is at least 20% dependent on tourism, double
        the global average.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae8f91-f81b-4b20-9b76-704fb31fafca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 31 million tourists in 2019, three times its population,
        Greece has more than doubled its number of visitors in 10 years and billions
        have been invested in services and infrastructure. At least one in four Greeks
        works in tourism or related industries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194f0a6-72bc-45b4-9592-63241cea53ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early forecasts had been projecting a booming year, leading Irene
        Petrakou and her two brothers to invest in the hotel they run in central Athens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d970d-88f9-4e49-8088-951d8fa5ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened by their parents in the 1970s, the family business has been
        their main source of income.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0dadaf-5625-4a79-8522-6c56751e2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early bookings looked good, we decided to renovate," says Petrakou.
        "The current situation creates big cashflow issues for us."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5e61d-99f4-4e9d-a239-6c4adc927fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Summer season rescue?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1b55a-0d27-478a-b486-127182ddfd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey by Greece''s Chamber of Hotels shows that 65% of
        hoteliers who responded fear that they could be pushed to bankruptcy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04febca2-3a37-4426-b20b-668765b17dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City hotels are expected to re-open as of June 1, with seasonal
        hotels expected to follow up to a month later.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93937739-ed92-466c-9554-a0b883626bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, as Petrakou points out, there is still no clarity on when international
        flights will resume -- a major concern given 90% of Greece''s tourism revenue
        comes from international visitors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038c0d7-342b-4bb5-89e8-afe9dab48876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first part of the summer is already lost," she adds."Clients
        with bookings later in the season have a ''wait and see'' approach, which
        is good."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5656a-74b8-4986-9e5d-b0a1063f8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many in the industry, Petrakou believes that Greece''s success
        in containing the virus early is key to the country''s tourism brand surviving
        this crisis intact and could lead to a quicker recovery.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2c9d0-6c7b-4674-85c7-2577a60bb999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek prime minister told CNN that the sense of collective success
        around the country''s fight against Covid-19 will be a legacy he takes away
        from the crisis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b24cac-7079-4c0b-98a6-a04b78ccda20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I dare to use the word pride," he adds. "Greeks haven''t been
        proud in a long, long time,"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cce01-d7be-4d74-8d33-9d69a3cc5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pride, and what he hopes will be the relative safety of Greece''s
        Covid-19 strategy thus far, will be a draw this summer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1010f-1f1c-4e68-9358-fedba4001f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to have these sentiments back. Because of positive feelings,
        and they will help us to address the big economic crisis that is clearly around
        the corner."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6ee5e-567b-4910-8148-262161a82a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:50:18.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/greece-tourists-july-covid-19/index.html"
        target="_blank">Greece says it''ll reopen to tourists on July 1 as it claims
        success over Covid-19</a></em>"</p>'
  'Ahmaud-Arbery-suspect-arrest':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-08T08:57:06.306+08:00
    'imagesource': 'jcr:bbad1ab0-a934-4bc7-982e-36253ec89f2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1441b037-421f-4275-894a-6a98ef074909'
    'lead': 'Ahmaud Arbery, 25, was jogging in a neighborhood outside Brunswick on
      February 23 when Gregory McMichael, a former police officer, and his son chased
      him down, authorities say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T08:58:26.058+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:17:39.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:23.984+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two men involved in fatal shooting of Ahmaud Arbery face murder charges'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c3b4c-adc3-4c74-8f1a-608d45b5aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:58:26.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two men involved in the fatal shooting
        of Ahmaud Arbery near Brunswick, Georgia, have been arrested and face murder
        and aggravated assault charges, according to the Georgia Bureau of Investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad26c6-c763-4093-b526-6932537c3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:11:59.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory McMichael and his son, Travis McMichael, were taken into
        custody and will be booked into the Glynn County Jail, the GBI said Thursday
        evening.</p>'
    '1':
      'image': 'jcr:9cd014e9-1dba-4706-b7ff-9830f5ab6447'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0cefa5-ec3e-4598-8ce8-884634bdd273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:00:59.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9864a5-eb7e-4a00-98d2-3b0f693837b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:58:26.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery, 25, was jogging in a neighborhood outside Brunswick on February
        23 when Gregory McMichael, a former police officer, and his son chased him
        down, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6b0de-e42f-4abd-9485-fe57f23a0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:11:59.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Glynn County Police report, Gregory McMichael, 64,
        later told officers that he thought Arbery looked like a person suspected
        in a series of recent break-ins in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730ecf8-4fe6-4140-8380-16318e484624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:11:59.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they chased down Arbery, McMichael told police, Arbery and
        Travis McMichael, 34, struggled over his son''s shotgun. The elder McMichael
        told police that his son shot Arbery after the latter attacked him, according
        to the police report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f88ea-9f85-437c-b1be-d5f6bdeccdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:11:59.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory McMichael said two shots were fired before Arbery fell to
        the street, the report said. In a video of the incident, three shots can be
        heard before Arbery is seen stumbling and falling to the ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819037ca-bcfb-4111-91dc-6fb0d45acc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:11:59.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
