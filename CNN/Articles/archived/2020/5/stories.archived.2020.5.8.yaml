      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From superior athleticism to his tireless
        work ethic, there are many contributing factors that make Michael Jordan one
        of the greatest basketball players of all time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d02c49-5a7e-4561-a6ae-90ec21ac9bda'
