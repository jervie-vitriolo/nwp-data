      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The priority is to take care of the associates while the company
        can," Peralta-Maclang said. "The associates have been the core and stewards
        in building Marco Polo Davao.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1ee0a-d099-401b-bed9-338f4f5069ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:00:25.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:16:59.102+08:00
