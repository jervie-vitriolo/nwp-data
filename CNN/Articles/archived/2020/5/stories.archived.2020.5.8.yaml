      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Marco Polo
        Davao has announced that they will indefinitely stop operations starting June
        15, due to the “ill-effects” brought about by the coronavirus pandemic to
        the hospitality industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f204e-551d-484c-92d0-f8017f8d4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:00:25.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:16:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marco Polo Davao will cease hotel operations by June 15,"  Pearl
        Peralta-Maclang, hotel sales and marketing director, told CNN Philippines.
        "The business decision is brought about by the ill-effects of the pandemic
        and the uncertainties of the future of the industry."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7101c-c3b0-4bef-a4da-a4f5eea48c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:00:25.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:16:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao''s City''s lone five-star hotel posted the announcement on
        its official Facebook page, thanking supporters, business partners, and the
        community.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmarcopolodavaohotel%2Fposts%2F10158564940719664&width=500"
        width="500" height="740" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f941936-e262-4c4c-8d85-df4f4c6e47b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:00:25.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:16:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17982586-9d00-4375-9974-cb081f054a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:00:25.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:16:59.102+08:00
