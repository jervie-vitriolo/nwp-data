  'US-House-releases-transcripts-closed-door-Russia-probe-interviews':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-08T11:42:44.946+08:00
    'imagesource': 'jcr:0caade0a-4813-4996-b3f9-d78f9765296d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6da2881-4116-402d-96ca-73d11d3f00c9'
    'lead': 'The U.S. House Intelligence Committee on Thursday released thousands
      of pages of transcripts from more than 50 of its closed-door interviews from
      the panel''s two-year Russia investigation in 2017 and 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T11:35:14.654+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:17:36.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:24.899+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['house-intelligence-committee', 'US', 'Russia', 'interviews', 'probe',
      'transcripts', 'world']
    'template': '1'
    'title': 'US House releases transcripts of closed-door Russia probe interviews'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accb0e2-e3b5-447f-8fbc-e418a4c9ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.654+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The U.S. House Intelligence Committee
        on Thursday released thousands of pages of transcripts from more than 50 of
        its closed-door interviews from the panel''s two-year Russia investigation
        in 2017 and 2018.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31880da1-7450-4736-9c43-95b557c41e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcripts posted online Thursday, along with some of the committee''s
        correspondence, marked another endpoint to an investigation into Russian election
        interference that was marred by partisan infighting, setting the stage for
        an even bigger fight over the Ukraine impeachment inquiry, led by House Intelligence
        Chairman Adam Schiff, a California Democrat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315e7b7-9f79-42df-bdea-b1d77dc09348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.654+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcripts include interviews that the committee, then chaired
        by GOP Rep. Devin Nunes of California, conducted with key members of the Trump
        team and President Donald Trump''s family, including Donald Trump, Jr., Jared
        Kushner, Corey Lewandowski, Hope Hicks, Brad Parscale, and Carter Page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1295f-5639-4bad-8499-e24fb084d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview of long-time Trump friend and adviser Roger Stone
        later prompted his conviction on perjury charges for lying to the panel, and
        the President''s former lawyer Michael Cohen delivered a false statement to
        both the House and Senate Intelligence committees, which he later pleaded
        guilty to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3e743-7a8a-42c7-a07f-65ba58d923d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also interviewed top officials from the Obama administration,
        including James Clapper, Sally Yates, Susan Rice, Ben Rhodes, Andrew McCabe,
        and Loretta Lynch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9d22a-5bbf-44ac-836a-f22d26fe8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information that was discussed in the dozens of interviews is
        largely known: both Republicans and Democrats on the House Intelligence Committee
        issued reports on the House''s probe; and details were often leaked from the
        interviews soon after they occurred —&nbsp;sometimes, even the same day. Later,
        then-special counsel Robert Mueller filled in many of the gaps when his redacted
        report was released in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b2b82-3126-4a45-8741-a1dcd252922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversies the committee was investigating continue to be
        fought over — charges against former national security adviser Michael Flynn,
        a frequent subject of the House interviews, were dropped by the Justice Department
        on Thursday, undoing one of the key convictions secured by Mueller''s team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e918c6e-e359-4b69-a296-8a8c21607398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans on the panel concluded they had found no evidence of
        collusion or conspiracy between Trump''s team and Russia, and the Trump officials
        all testified they had seen no collusion on the campaign. But the interviews
        show Democrats clashing with Trump''s aides and confidants over questions
        they would not answer, which the Democrats say was the result of the committee
        failing to issue subpoenas to the officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c13c68-70a3-4370-91ac-28bf76d56df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House''s Russia probe was one of three investigations —&nbsp;along
        with the Senate Intelligence probe and special counsel Robert Mueller''s Investigation
        —&nbsp;that prompted Trump''s frequent claims of a "hoax" and a "witch hunt,"
        and the partisan warfare that followed over Russian election interference,
        the FBI and the Justice Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d6f8c-e8e6-4aae-8733-d757fbd05f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transcripts illustrate what''s known about Russian interference</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56dca1-96ab-4ed1-8b2e-3471416be52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nuggets in the thousands of pages of interview transcripts
        providing new fodder for partisans on both sides, and shedding additional
        light on the operations of the chaotic 2016 Trump campaign, explanations of
        controversial meetings during the campaign and transition, and acknowledgment
        from Obama administration officials there was no smoking gun showing a conspiracy
        between the Russians and Trump''s team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c8dcf-4cf1-4b21-a9cc-787bcdad6a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, Jr., for instance, told the committee he had discussed with
        his father and attorneys his decision to release publicly the emails that
        involved setting up the meeting at Trump Tower in the summer of 2016 with
        the Russian lawyer who promised dirt on Hillary Clinton.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c27b32-3f1c-4aef-aba4-a93875aa020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his infamous "If it''s what you say, I love it"
        email response to the purported dirt, Trump, Jr. told lawmakers, "It''s a
        colloquial term of expression."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d4b75-262e-4493-bcca-ac1d08176f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have been willing to listen and hear him out, and, you
        know, again, that''s about the extent of it. But at the time, I wasn''t giving
        it too much credence; otherwise, I wouldn''t have put it off till the end
        of summer," he said, later comparing it to if a friend asked him to grab a
        beer after work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00ca9a-c8e7-4de8-9cde-c6da2b5f0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhona Graff, Trump''s assistant at Trump Tower, told the committee
        she first learned of the email because Trump, Jr. had posted it on social
        media and it included her name.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd142f2f-c9da-43a9-922a-03b8a68081e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was driving with my family up to vacation. [....] I called my
        office, and they told me that my name was a P.S.&nbsp;or bottom of an email.
        I said, ''Can you tell me what''s going on? I''m getting calls from the media.''
        And they said, ''Well, Don happened to post an e-mail, and your name is mentioned
        at the bottom of it.'' "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ada6cc-df87-4645-a6b8-beeff9082e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewandowski, Trump''s former campaign manager, had a combative interview
        with the committee in 2018, with several expletives sprinkled throughout from
        both sides of the dais. In between several contentious exchanges, such as
        when he said he had visited the White House "more than 1, less than 100 times,"
        he acknowledged he had provided polling data to Trump about Flynn that "by
        and large, the Republican base was not in favor of a pardon for General Flynn."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f1e6e-c85f-47fc-b06c-75357ca0c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks, who left her White House job the day after her House interview,
        told the committee that she and others in the campaign were concerned that
        then-campaign chairman Paul Manafort, who was later convicted by Mueller''s
        team, might be stealing from it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661041a8-c436-4b67-92b7-e171123d1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks also explained, as CNN and others reported at the time, that
        while she hadn''t lied about matters related to the Russia investigation,
        she did tell "white lies" for the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aefb19-2736-412a-aad7-eda51d1a8b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been asked to lie, like I said, about anything having
        to do with the scope of your investigation. But have I been asked to tell
        white lies, like tell somebody I''m not available because of X when, in fact,
        it was Y," she said in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e8cef-7534-4d18-bf46-d337ee3b1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Attorney General Jeff Sessions, who in 2016 was a close adviser
        to the President, acknowledged in his 2017 testimony that people in Trump''s
        campaign, including himself, had used the WikiLeaks email hacks and leaks
        to "advance the interest of the campaign."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213969c-34fd-4ffa-a7dc-4189ca3dccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the interviews feel like relics from a different
        era. Cohen, for example, was interviewed in 2017, when he lied to the committee
        about the timeline of the proposed Trump Tower Moscow project. Cohen later
        pleaded guilty to charges brought by the special counsel, turned against Trump,
        and testified before a Democratic-led House panel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f0c9f-6103-4efe-8fce-969c468a4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was asked to go to Russia on almost a dozen or half a dozen occasions,"
        Cohen said. "I was asked to bring Mr. Trump to Russia. I want to be very clear
        about this. I never went. I never agreed to go. I never filed for a visa.
        I never booked a plane ticket. I never booked a hotel. I never intended to
        go unless there was a deal that had been consummated."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0af399-308e-48f8-91f0-50d45cc20e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about meetings during Trump transition</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21f7c6-aa07-462a-a5b4-d04d12afc675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings that the campaign had during the transition, such as Flynn''s
        call with then-Russian Ambassador to the US Sergey Kislyak and Erik Prince''s
        meeting in the Seychelles, were a key topic in the interviews. The committee
        under Schiff referred Prince to the Justice Department in 2019, accusing him
        of lying about the Seychelles meeting when he testified before the panel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15f556-d689-4b66-ab29-090a47a64b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner''s interview raises questions about how forthright he was
        with the committee. He was the first major witness from Trump''s team to speak
        to the panel, in the aftermath of the disclosure of the Trump Tower meeting,
        in which, he said, he messaged his assistant to find an excuse for him to
        leave.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb8712-d9a2-4fd1-847b-775c602338e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a meeting that he''d had during the transition
        with United Arab Emirates'' crown prince, Sheikh Mohammed bin Zayed Al Nahyan,
        Kushner said one of the attendees was Rick Gerson, whom Kushner told the committee
        was a "friend" of Sheikh Mohammed. The Mueller report, however, said Gerson
        was a friend of Kushner''s, citing Gerson''s text messages; and he had arranged
        meetings with the crown prince, as well as former UK Prime Minister Tony Blair.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983eef3e-399c-493b-9d97-2ddfdabb3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many witnesses would not talk about events that occurred during
        the Trump administration. Former Director of National Intelligence Dan Coats
        was an exception, explaining how Trump had asked him to publicly say there
        was no evidence of collusion between the Trump campaign and the Russians.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa4868-78b6-4c96-b9cb-b77d18d7d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats said he had told Trump: "I don''t think it is appropriate
        for me to do that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515c7a8-1d57-4876-92f1-4167558fa6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats told lawmakers that Trump would often vent about the Russia
        investigation. At one particularly inopportune time during the NCAA college
        basketball tournament, Trump called Coats on a Saturday night. "I happen to
        know the exact date, because it was Saturday of the semifinals of the Final
        Four," Coats said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68052af2-61f6-4a7e-965c-b74ae7a5f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith Schiller, who was a bodyguard for Trump when he visited Moscow
        in 2013 for the Miss Universe pageant, explained how he had been offered prostitutes
        for Trump in a "joking" manner, which CNN and others reported at the time
        of the interview. Schiller told the committee that as the Russia investigation
        unfolded, he made then-White House chief of staff Reince Priebus and then-White
        House counsel Don McGahn aware of the offer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25655fd2-fac9-4be6-b64f-8d7015681e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the committee''s interviews have taken on new relevance
        in the years since. The panel spoke in 2017 to Michael Caputo, a campaign
        aide who was just recently named the spokesman for the Health and Human Services
        Department. "As I mentioned before, I had one discussion with Donald Trump
        about Russia. That was in 2013 over a dinner conversation, where he simply
        asked me what it was like to live there," Caputo said in the interview. "I
        believe within 30 seconds our conversation switched to the thing that we both
        love the most, and that''s the Buffalo Bills."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca7396-6386-48dd-bbb7-27e5cd887540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Obama officials also interviewed</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f89614-992a-4102-8ffe-b5bd319a36c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s interviews are also now being viewed in light of
        a significant effort by the President and others to discredit the origins
        of the FBI''s Russia investigation, as well as the FBI''s numerous missteps
        with the foreign surveillance warrant obtained on Page, who was interviewed
        by the panel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8abf8-75bb-48eb-b281-753792890342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper, who was director of national intelligence in the Obama
        administration, told the committee in July 2017 that while there had been
        concerns about anecdotal evidence of meetings between Trump''s team and Russian
        officials, he had seen no direct evidence the Trump campaign was plotting
        with the Russian government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0259f-c249-489a-9767-ca14b8ba2a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never saw any direct empirical evidence that the Trump campaign
        or someone in it was plotting/conspiring with the Russians to meddle with
        the election," Clapper said. "That''s not to say that there weren''t concerns
        about the evidence we were seeing, anecdotal evidence. [....] But I do not
        recall any instance where I had direct evidence of the content of these meetings.
        It''s just the frequency and prevalence of them was of concern."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a40800-d429-4821-acdb-f8fe95c59935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper explained he had a "visceral reaction" to the number of
        meetings that members of the Trump campaign were having with Russians, including
        Flynn''s contacts during the transition that prompted his initial guilty plea
        to the special counsel for lying to the FBI in 2017.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66a472-2fb7-4c85-b657-76bbc9df67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee voted almost two years ago, in September 2018, to
        release the interview transcripts that were made public Thursday. But the
        release was delayed after the transcripts were sent to the Office of the Director
        of National Intelligence for a declassification review, and ODNI told the
        committee it wanted to share some of the transcripts with the White House
        for review. The committee objected, and the transcripts remained in limbo
        until ODNI finished a review in recent days of the final transcripts, clearing
        the way for the release of the whole batch.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b47755-d8ec-4142-aecb-0e99249c660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. House probe itself was not run by Nunes, who stepped aside
        from the investigation following a clandestine meeting at the White House,
        but by Rep. Michael Conaway, a Texas Republican. Conaway and Schiff, who was
        then the ranking Democrat, initially had an amicable relationship, but it
        devolved as the investigation wore on and Republicans wrapped up the probe
        in 2018.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a535d-d07f-46e3-aafa-82d74e0f33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:35:14.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NOTE:&nbsp;</strong>This story has been updated with more
        details from the transcripts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81322805-a5a5-4d9e-b89b-a5e7b1daa6d6'
