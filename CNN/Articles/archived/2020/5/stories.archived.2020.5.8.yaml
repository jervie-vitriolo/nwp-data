      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - President Trump has offered to send medical aid to Russia,
        according to a readout of a phone call with President Vladimir Putin, the
        Kremlin and White House said today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc1eba-3617-4da9-9068-4057158b0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5463544-cd65-4174-945b-7f0b2b2b6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia hit a grim milestone over the weekend, officially recording
        the highest number of coronavirus cases the country has seen in a 24-hour
        period, with 10,633 people testing positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062ac3b-fe68-4fd8-8387-f94ac815ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793de0a-7b41-4bb7-8194-544417b7cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In discussing the coronavirus pandemic, a positive assessment was
        given to bilateral cooperation, [both presidents] agreed to further increase
        coordination in this direction,” the Kremlin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c49297-b292-4ed6-a405-1b61fcbba1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd9191f-9543-447f-8f1c-797049bba2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, the American side offered to send a batch of medical
        equipment to Russia.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30548d1-f901-4ade-961b-c747b8e37599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Judd Deere confirmed the details
        of Trump''s call with Putin in a series of tweets. He said the President "reiterated
        that the United States is working hard to care for Americans at home and is
        also ready to provide assistance to any country in need, including Russia."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b172691-1320-4c26-9f03-4794eea84fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f16e6-b0f5-4490-a46e-60c65b97ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin added, "Russia and the United States are capable of
        achieving a lot in solving the pressing problems of our time, like ensuring
        strategic stability, combating terrorism, resolving regional conflicts, and
        countering epidemics."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16104c-8c44-4ebc-8dbd-eaec424c511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c0741-0ef5-42d6-9ca7-0af18cfb2047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The leaders expressed satisfaction with the conversation, which
        was constructive and substantive,” the Kremlin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e76983-d6f0-4d51-9f00-b4c93ead9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T01:26:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-07-20-intl/index.html"
