      'mgnl:lastActivated': 2023-01-26T13:17:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means real boredom, which is where you have to let your mind
        wander. This is the real key. Daydreaming and mind wandering. Don''t turn
        to the internet or try to scroll your boredom away."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edb66d-beaf-4d09-9b1a-8eac20b0559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9296a88a-1ef8-4567-94f7-3201e4056d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her work, Mann made people bored by getting them to copy and
        read numbers from a phone directory. She found the tedious nature of the task
        helped the participants'' minds think more freely, subsequently allowing them
        to come up with more creative uses for plastic cups than those who hadn''t
        completed the monotonous task.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca872702-27e8-4977-8c09-7843703f39b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68476b-2789-41aa-bfe0-477ba7d38f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would mankind have created the wheel or fire had they not been
        experimenting and messing about? They had to be sitting there wondering what
        would happen if ... " Mann said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff793d51-0505-4b1f-934c-a804f6c7954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67f34c-7414-4da7-ae75-e8f5c5ae9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why do we get bored?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411c88a-dd8c-40c7-a556-8dd73804036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boredom has evolutionary logic, Mann said. If we were constantly
        distracted by the trees on the horizon, we''d never spot the lions approaching.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91408785-f003-42e2-88d1-d608c91a0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346c2d6-cccb-47c8-ac47-3b468ffe06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you imagine a life without boredom, we''d never get used to
        anything. We''d never habituate to anything. Everything would be constantly
        exciting for us. We''d be like toddlers thrilled by the rainfall, puddles
        and leaves falling. We''d never get anything done," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa909a4-9ef4-42bb-a343-2d18aa995bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd554f28-cf9c-4b36-ae1b-dc3ca11c3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Eastwood, an associate professor at the department of psychology
        at York University in Toronto, Canada, has been studying boredom for almost
        two decades and runs the institution''s Boredom Lab.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f15535-b4fc-4824-9926-56a3d1eec6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ab643-01f4-4e58-a523-7142801c9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described boredom as the "uncomfortable feeling of wanting but
        being unable to engage in satisfying activity."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065cb24-f463-4836-84a0-745e4d3645de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b9e80-b7cb-4dd2-9bdf-28674d690130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people misunderstand boredom. They think it''s simply borne
        out of the absence of things to do. It''s really important to emphasize that
        is not the case," said Eastwood, who is the coauthor of the upcoming book
        "Out of My Skull: The Psychology of Boredom."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b7e2f-ceb9-4d46-a583-1b263a0c892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e392e-0f22-4071-a899-8f436604de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bored person knows there''s things to do. The problem is they
        can''t muster up an actionable desire."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf323f-8068-4988-b384-5e38f56820d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be92ebf5-4728-4087-a6f2-a8bc2a936d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said boredom is a signal like pain, alerting us to the fact that
        we''re not engaging our minds. It''s up to us to respond to that signal wisely.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69ce30-f44c-4903-a23f-18436adc5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48817291-816f-40db-ad0d-e41d1c87ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boredom can be this initial push that some people are able to use
        adaptively to engage in creative or innovative activities. But it won''t directly
        lead to those things," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fd0f2-acc7-4160-bad3-b682a16f16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f274b-ba07-4325-a3ee-fe8f94cf2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this way, boredom could inspire a search for change and variety
        and spur us to learn a new language, redecorate or look for a new job. However,
        Eastwood said boredom doesn''t have to lead to a productive activity. You
        don''t have to be baking sourdough Simply sitting and staring out the window
        is worthwhile, in his view.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7a1f7-4b19-49cb-849f-cf2f6431759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48a6f4-6574-4216-80c7-c7a24cd71615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But be wary of tackling something too challenging, said Erin Westgate,
        an assistant professor of psychology at the University of Florida, whose latest
        research is titled "Why Boredom Is Interesting." She said there are two things
        to consider when you hit that wall of boredom and start searching for a way
        to dig yourself out of the rut.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2498c-91fa-4794-81ae-dd5bf863f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78142074-6834-4ce9-b9f4-eab03967005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re doing needs to feel meaningful, but you also have
        to feel successful at it," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1c078-84fc-4328-8882-a485f36cf817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3528d82-73a4-4676-858c-e047904069e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter how meaningful it is if what you''re doing is
        so hard you can''t even concentrate."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41632475-76d5-45f6-9145-0537ba752721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a98a87-7267-4f9f-a8ff-5cdb018f5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described boredom as "a dashboard light that goes off that says,
        ''Hey what you''re doing either isn''t meaningful or you''re not doing it
        well and something needs to change.''"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2996051-c60c-434a-9582-e3fb9edf982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d6fd3-c24f-4556-bded-ec24b6a35e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lockdown boredom</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71163da-bb65-4b33-ad1c-313a37be014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For worried parents struggling with kids who whine about being bored
        during a pandemic, Eastwood said it''s important not to get frustrated. Boredom
        is a normal feeling, and there''s no truth in the reproach that only boring
        people get bored.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90248e-fe33-4c97-a7fe-3bbb9da06f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f79560-4cd3-407d-a5ca-0bbaa1249715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should help them learn how to deal with downtime and monotony.
        That''s going to take exposure to an uncomfortable situation."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5c1f8-00d0-4c08-b0e9-a9cacbf5ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3087cd-c63a-4c76-ad02-f959c34de218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann agreed: "Do the same that I do to my kids and say ''Great!''
        and leave it at that.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589fdfd8-6df5-4aa0-934e-4ff8ddcc368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ada49a-ed99-446e-9a37-d57208a04a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can give them some resources to ''unbore'' themselves, but
        try not to do it constantly. It can be stuff you''ve got lying around the
        house. The den building kit only has to be tablecloths and broomsticks. And
        let them get on with it."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f6120-d624-4636-8111-76fcf741e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894c4a6-8ea5-4e49-84b0-6a2e44a9bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastwood suggested that younger kids may need an initial steer.
        Get them started with a puzzle or another activity and then withdraw -- what
        he described as "scaffolding."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e10d46-e41f-4645-9ab6-07f60d33e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14844f-c848-4b34-b7ce-f5347def9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was important to schedule downtime for older kids, too,
        in order to allow them to develop their problem-solving skills and adopt a
        more creative mindset. He added that parents needed to stay calm when faced
        with a whiny child -- you''re not failing your child in any way if they say
        they''re bored.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d7b9a-771b-449c-8c9a-a76e72cf32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60cb30-9e1b-4aa9-930b-0c9327821a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What not to do</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fd70c-dcfa-4d41-af73-f6db6badc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boredom while self-isolating isn''t just about having fewer opportunities
        to do the things we like to do, Eastwood said. The upheaval that the pandemic
        has triggered can also leave you with a jumble of conflicting emotions, making
        it harder to figure out what it is you want to do.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf41de-7df1-4d6e-9ab9-e5ecef20a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b127a8-ed31-4342-9566-791ad862efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re finding living under coronavirus-related restrictions
        tedious, Westgate said you shouldn''t judge yourself -- or others -- for feeling
        bored.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c241b8-a5d3-4533-8f13-410da010e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417bc8e7-ea76-41c9-9ecf-8e034f49b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this idea that feeling bored says something not so great
        about who you are as a person, and that''s not the right way to think about
        it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c225b12-9481-4d2a-8cc6-2376cd468e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9428d6-ebef-4e0b-b755-66eb2adef957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boredom is usually adaptive. It stops us from being stuck in our
        house all the time. That''s actively working against us right now. This is
        the one time, where no, I''m stuck at home and I need to stay here. It [boredom]
        is a totally natural feeling to have."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7593a39-d81a-433c-95d2-283c9bb64166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838cc5c-34f2-4ece-8c34-665776d24005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastwood urged people not to simply resort to passive forms of entertainment,
        as once the Netflix credits start rolling yet again, that feeling of being
        adrift will only resurface.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63236c-ab05-44f8-a568-93080bea1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d76451-3fa8-42e5-ac30-e133c56f3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we treat ourselves as an empty vessel to fill with entertainment,
        the more we make ourselves ripe for future boredom," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69778e-50ef-4cea-b2f8-ba536c61dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecac2d-5047-4682-92e9-07dbb3597c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A time to reimagine</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccdcd7e-1559-4c28-97ef-ddee48f9d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said we should embrace the downtime.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c3816-505e-4571-b39c-30425996e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddc6bf-2910-4ce4-8669-a350c5af764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to try and not just run from it and blunt the negative
        feeling, but try to take stock and use it as a time to figure out those questions:
        Who am I and what matters to me, what am I good at, how do I like to express
        myself and connect with the world?"</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75352647-b280-4cde-8668-53172251cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0471e96-3ade-4594-967c-d49eacdf3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann agreed that the pandemic offers a rare moment we can seize.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8352dc-bc0e-493a-96bf-9eb22dd80385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd5808-6697-45ba-90a2-f515f0958cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
