    'jcr:uuid': 'e152911c-ef08-4c8e-9711-a3b89355cfbc'
    'lead': 'Nurse Maria Guia Cabillon, 63, is considered by her family and fellow
      hospital staff in New York as a "superhero," but COVID-19 proved to be her kryptonite. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T14:54:23.080+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:17:26.634+08:00
