      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world no. 1 golfer Brooks Koepka remembers a time when he
        learned never to trash talk Jordan ever again, during a round with the hall
        of famer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c468b1-08fc-4cdb-bea6-e05389ed7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f74e1-d39c-4d4e-b685-e6d3125adb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into the final two holes, Koepka made the mistake of teasing
        his opponent, to which Jordan had a simple response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98962c-b627-4d56-a430-1cd5f7dafe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd3f3ca-259b-410a-8d6a-311d5e70b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.981+08:00
