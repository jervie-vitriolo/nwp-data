  'local-fruits-vegetables-relief-items-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-08T14:44:17.058+08:00
    'imagesource': 'jcr:e5611ed8-7dd0-4083-b3af-58108320be7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c334d377-03ac-4ef4-ae6a-16cb701088c5'
    'lead': 'The agriculture sector got a big boost after various local government
      units (LGUs) purchased ₱1.58 billion worth of fresh produce from local farmers
      during the lockdown, Agriculture Secretary William Dar said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T14:58:17.573+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:17:25.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:27.969+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Farmers sold ₱1.58-B worth of local produce to LGUs, agriculture chief
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd47b3-fb5d-4e62-b365-cbc0469d8019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:58:17.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The agriculture
        sector got a big boost after various local government units (LGUs) purchased
        ₱1.58 billion worth of fresh produce from local farmers during the lockdown,
        Agriculture Secretary William Dar said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832321a-af79-4603-ac36-179a5985040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:58:17.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said 245 LGUs across the country bought mostly rice, fruits
        and vegetables, which were included in the relief bags distributed to residents
        affected by the coronavirus lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734cf2ea-8427-451a-8b1a-ae604cc1f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:58:17.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this came following the department’s call on cities, municipalities
        and provinces in April to include in food packs nutrient-dense products, and
        not just canned goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831296a-6af3-4c42-bd42-685b23b1a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:58:17.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A month ago, we recommended to local chief executives kung pwede
        di lang delata ang ipamamahagi sa constituencies nila [if possible, not only
        canned good are distributed to their constituencies],” Dar said in a Laging
        Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069b91c-c91b-4c8d-993f-943d728967fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:58:17.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, localities have been able to support farmers and at
        the same time contribute in improving the health of their constituents, the
        agriculture secretary said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae437243-829b-4d1e-a5cf-ad62bc827db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:58:17.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dar said that many farm and fishery producers want to
        adopt e-commerce in the wake of store closures and physical distancing rules.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc773c1-8d74-48d0-bc8d-48b9dfdbd88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:58:17.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a week after the department launched its online marketplace
        called “<a href="https://cnnphilippines.com/news/2020/5/5/online-marketplace-kadiwa-.html?fbclid=IwAR0PzZkgZC-Oo595QFO_gxvKvbEJm6zNGpH4UcqR-xDmo_hclz9XgAQeILs"
        target="_blank">eKadiwa</a>,” it has received 300 inquiries on how to be part
        of the platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f62227-4359-4bcf-bc53-6d7adce8329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:58:17.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said over 50 merchants are currently applying so they could sell
        their products via eKadiwa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21467432-0fd2-45a0-923f-49f1348b9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:58:17.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one of the positive aspects brought by the COVID-19 pandemic,"
        Dar said. "Ito na ang isang [This is one of the] new normal in agriculture
        and fishery sectors.”</p>'
  'two-WHO-experts-arrived-Cebu-province-help-COVID-19-response-amid-cases-surge':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-05-08T15:19:00.000+08:00
    'imagesource': 'jcr:224f191d-4dc6-44d7-9a6c-f0264b5bf78d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6f837d-bf21-4325-8482-6d3ad9f23fa2'
    'lead': 'Two World Health Organization experts have arrived in Cebu to aid medical
      frontliners amid the surge in COVID-19 infections in the province, local health
      authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T15:11:07.881+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:17:24.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:28.103+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['world-health-organization', 'WHO', 'experts', 'health-workers',
      'Cebu-province', 'Cebu-City', 'COVID-19', 'coronavirus', 'COVID-19-response',
      'help', 'assist', 'Visayas']
    'stories': ['3addbe9d-c431-470c-9cd6-2f84e742a2d5', '9a3f31b5-147c-4bea-8126-815a30f9cf9d',
      '4930f3e1-7b04-4741-908e-55cee204a0a6']
    'template': '1'
    'title': 'WHO experts arrive in Cebu to help in COVID-19 response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762dc8e-a45d-4aff-b890-0d39b3c3f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.546+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Two World
        Health Organization experts have arrived in Cebu to aid medical frontliners
        amid the&nbsp;surge in COVID-19 infections in the province, local health authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da972f32-8596-473f-9cb7-d3f489c71c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.546+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health-Central Visayas (DOH-7) Regional Director Jaime
        Bernadas said the medical professionals came on May 7 "to assist in response
        activities." They will also check on the local operations center, and help
        in data analyses&nbsp;and technical inputs, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80ec72-34c5-4d95-9a12-18f1dc5ae4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.546+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Health regional director said the sub-national laboratory
        at the Vicente Sotto Memorial Medical Center (VSMMC) is experiencing "handicaps&nbsp;due
        to the delays in the accreditation of [their] second laboratory."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff31f2-96a8-4ff2-a4b0-2cb2877b9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.547+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadas said the second facility, with a testing capacity of 400
        to 500 a day, was "supposed to be functional by now." He attributed their
        diminished testing capacity to the delays —&nbsp;just as more specimens are
        coming in from other provinces in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c45cb-b9e3-4b42-ac39-2b7e5e1e9b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.547+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the VSMMC will be able to conduct about 1,000 tests
        per day as soon as the second laboratory starts operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221fbfc-ff1c-4079-8821-3d6ba899cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.547+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When all is in place, we will catch up with the delays in due time,"
        the DOH-7 chief assured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae2cea-8586-4c8d-8451-39801f26d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.547+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 7, Police Station 6 in Barangay Sawang-Calero in Cebu City
        underwent quarantine, after one of its officers and two detainees tested positive
        for COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047a221-cea9-4273-9bb0-bdee6a25475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.547+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu City, two areas have been placed under total lockdown due
        to the spike in cases of the viral illness. These are Sitio Alaska in Barangay
        Mambaling, and Sitio Zapatera in Barangay Luz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6199c50-66e2-4861-a4a8-cfb523baa375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.548+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local jails have so far reported more than 300 COVID-19
        infections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e05de-4040-4f1d-82b1-84072afbc531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.548+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella earlier told CNN Philippines that
        they are expecting the infected tally to climb further in the coming days,
        as they start conducting rapid antibody tests in the cities of Cebu, Lapu-Lapu,
        and Mandaue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdff694-b83b-4c6b-a6c0-1be85c9219f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.548+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire province of Cebu now ranks second to Metro Manila among
        areas with the most number of cases of the dreaded disease nationwide. It
        has recorded a total of 1,581 infections, based on data from May 7.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce39b0-090b-4392-9aeb-c4d9da8a5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:14:16.548+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, there are 10,343 confirmed COVID-19 cases, including
        1,618 recoveries and 685 deaths.</p>'
