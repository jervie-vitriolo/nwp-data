    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b952a8b4-d07c-4759-9993-7ff3da432d7f'
    'lead': 'Few COVID-19 cases have so far been reported in Libya, but a Philippine
      diplomat expressed concern over having possible casualties among Filipino workers
      there due to the explosive attacks in the country''s capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T20:03:28.600+08:00
