    'lead': 'President Trump has offered to send medical aid to Russia, according
      to a readout of a phone call with President Vladimir Putin, the Kremlin and
      White House said today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T01:26:23.934+08:00
