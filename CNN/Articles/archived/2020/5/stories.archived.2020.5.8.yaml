      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems even his children weren''t immune, as three of them —&nbsp;Jasmine,
        Marcus and Jeffrey — recalled an incident playing tackle football with their
        dad, inside their home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55bba32-205e-4931-b4c3-b5aa3b1df9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f83f8-2b1d-49f3-8871-51bf92499254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.379+08:00
