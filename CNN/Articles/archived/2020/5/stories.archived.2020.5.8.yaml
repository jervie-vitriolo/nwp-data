      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In the years after coronavirus, nothing
        will be as it was before, Pulitzer-prize winning public health journalist
        Laurie Garrett said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacafdf6-9561-4caa-9bf9-aa83aeb9cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.987+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to get four, five years from now; and there
        will not be a single aspect of our lives that''s been unchanged," she said
        at CNN''s ongoing coronavirus townhall. "It''s almost impossible to really
        fully envision what that will look like."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42994a-870c-4b81-817f-b922ae70850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.987+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most states in the US are phasing out of restrictions put in place
        to curb the spread of coronavirus. And while businesses are slowly opening
        again, an influential model often cited by the White House has said the death
        toll from the virus could exceed 130,000 by August. Meanwhile, some local
        leaders have said their communities are not ready to undo the restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac4c26-b5e7-4a3d-afaf-62da1940823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.987+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a unified approach in addressing the pandemic may cause
        problems in eradicating the virus,&nbsp;even with a vaccine, Garrett said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c080f-bb19-4446-9669-ae60828da00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.987+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus will continue to circulate in the world, regardless of
        whether or not there''s a vaccine —&nbsp;unless we''re committed to a strategic
        goal of really getting rid of the virus from the planet with the appropriate
        implementation of vaccine for everybody: 7.5 billion human beings."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80316713-9236-4233-a2f4-ed2dd84691f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.987+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the length and breadth of coronavirus'' effects become clearer,
        Americans may reconsider everyday aspects of life: from air travel to going
        to meetings that involve human contact, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4660fa-4134-4135-8630-2be39cdf8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.987+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All sorts of interactions and behaviors that we''ve taken for granted
        will look different," Garrett said. "We have not yet really felt the effect
        of the great depression that we''re marching into."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489a61d-97d6-42c5-8893-1b38c6f592d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.987+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrett contradicted US Vice President Mike Pence''s assessment
        that the pandemic will be largely over by the end of May, saying that she
        puts the timeline closer to 36 months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87767c-9874-4bec-8009-198a80ca55dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.988+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She attributed Pence''s timeline to the White House''s goal to restart
        the economy and open businesses, but already, she predicts the economy will
        be feeling the effects of this pandemic for years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6348688-6422-4e2a-b467-2fe05ed27f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.988+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the health concerns are over, she said, governments may not
        be able to invest in change, and companies may not have the funds to develop
        and innovate, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6635381-7cfe-4c00-b522-ab7e5aa36f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.988+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Cohn, former economic adviser to US President Donald Trump,
        emphasized Thursday that he is optimistic about the future of the US economy,
        and believes the nation will be "very clever and very creative" in creating
        new opportunities; but also disagrees with the US President''s assessment
        that the next year will be incredible economically.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3cfb7-b652-400f-a102-7acc3a3a1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.988+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to take longer than 12 months for us to evolve
        to where we''re comfortable," Cohn told CNN''s Erin Burnett. "Unless something
        miraculously happens in the medical field and we get a vaccine, it''s going
        to take some period of time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd3bf1-8bd2-471d-b85e-1deff905ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:01:51.988+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/2020/05/08/us/life-after-coronavirus-changed-laurie-garrett/index.html">"Life
        will never be the same after the pandemic passes, says public health journalist"</a></em></p>'
  'health-workers-with-covid-19-1934-':
    'author': 'CNN Philippines Staff'
    'caption': 'The total number of health workers with the coronavirus disease has
      increased to 1,934 after 48 more contracted the deadly illness, the Department
      of Health reported on Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
