    'mgnl:tags': ['Korina', 'Sanchez', 'Mar-Roxas', 'Pepe', 'Pilar', 'twins']
    'stories': ['97e4a8d2-619d-4180-ba20-44ba66a66dc3']
    'template': '1'
    'title': 'Clarity is motherhood''s gift to Korina Sanchez '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8bf959-405f-4465-b7da-30a779826678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:10:56.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> Korina
        Sanchez-Roxas has had a "glorious" year raising her twins Pepe and Pilar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb88ef6-deaf-4d50-85c7-aed16c07e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:10:56.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motherhood has been a rewarding experience, she said, giving her
        a clearer direction for her life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820e4bf-f098-4a1b-964a-e03304105c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:10:56.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what I didn’t expect to happen is the clarity that pervades
        in my life. All this time I was working, I knew I love children," she told
        CNN Philippines'' <em>The Source</em>, saying she''s been focusing on living
        her best life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
