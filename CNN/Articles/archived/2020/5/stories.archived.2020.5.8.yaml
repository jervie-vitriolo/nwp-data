  'House-Cayetano-ABS-CBN-franchise-NTC-SolGen-Calida':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-08T09:13:05.032+08:00
    'imagesource': 'jcr:d9003ad7-a05d-4278-88c7-da6b6034a9df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '143880cf-5f33-4008-8550-cff4961409aa'
    'lead': 'House Speaker Alan Peter Cayetano finally breaks his silence on the expiration
      of ABS-CBN Corporation''s legislative franchise and subsequent closure of the
      country''s biggest broadcasting network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T09:18:54.310+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:17:38.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:24.160+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘There will be a reckoning’: Cayetano blames SolGen, NTC for ABS-CBN
      closure'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb93ac8-bc7e-41ff-8e36-9f3595883de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:18:54.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> House Speaker
        Alan Peter Cayetano on Friday finally broke his silence on the expiration
        of ABS-CBN Corporation''s legislative franchise and <a href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html">subsequent
        closure</a> of the country''s biggest broadcasting network, pinning the blame
        on the National Telecommunications Commission and Solicitor General Jose Calida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114639e-0e96-4965-911d-f2af6aed8464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:18:54.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed that NTC will face consequences for reneging on its promise
        under oath to give a temporary operating permit to ABS-CBN after the lawmakers
        at the House of Representatives failed to issue a fresh 25-year franchise
        before its expiration on May 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3dd9f-c410-4c67-840f-52c3a6dcbd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:18:54.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, a close ally of President Rodrigo Duterte, also slammed
        Solicitor General Jose Calida for <a href="https://www.cnnphilippines.com/news/2020/5/3/ABS-CBN-franchise-Solicitor-General-NTC-graft.html">interfering</a>
        in the issue — prompting the NTC to order ABS-CBN to go off air on May 5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0b669-d97f-4732-b88e-4f934b2842ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:18:54.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last Tuesday we were all ambushed by the NTC. The NTC appears to
        have succumbed to pressure from the Solicitor General, and issued a cease
        and desist order to ABS-CBN,” he wrote on his Facebook page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73cec80-b3f2-4b8c-88f4-8c938591f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:18:54.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned, “As for the sudden flip-flopping of the NTC and the unconstitutional
        meddling by the Solicitor General in the business of Congress, I promise you
        — there will be a reckoning.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08312c8d-d3df-47ad-abc2-961eede8be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:33:46.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/5/6/abs-cbn-franchise-ntc-calida.html"><strong>Related:&nbsp;Calida
        pins blame on Congress, says NTC only followed law in shutting ABS-CBN</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba2a8c-fb7e-4213-8c89-9d444ec9b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:18:54.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills have been filed in the House since November 2016
        to extend ABS-CBN’s franchise to continue airing on radio and free TV. Under
        the leadership of Cayetano, these have been set aside by the "too busy" 18th
        Congress as the country faced the Taal volcano eruption in January. The House
        leader was also criticized for relaunching an <a href="https://www.cnnphilippines.com/news/2020/2/24/Cayetano-Kobe-Bryant-ABS-CBN-franchise-.html">exhibit
        for late NBA star Kobe Bryant</a> in February amid please for the House to
        tackle ABS-CBN''s franchise leading up to its expiry. The COVID-19 crisis
        also hit the country as the franchise neared expiration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b3886-a900-4c28-aa72-f1ec121fc931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:18:54.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With several bills languishing in the House, Cayetano and House
        panel on Legislative Franchises Chairman Rep. Franz Alvarez issued a resolution
        urging NTC commissioners to grant the network a provisional permit. But instead
        of holding its promise to issue a provisional authority, NTC issued a cease
        and desist order on May 5.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62baf7c1-4384-4c6c-935b-9b520dddb696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:31:48.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">Related:&nbsp;ABS-CBN
        asks Supreme Court to stop shutdown order&nbsp;</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff37b7-ea4a-4826-bc52-c8a4b1882fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:18:54.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano admitted that although the NTC order “unnecessarily complicated”
        the issue, he understands that the Constitutional authority to grant, deny,
        extend, revoke, or modify broadcast franchises only falls on the hands of
        the Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840eb38-22af-4827-8739-185538f22734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:18:54.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the legislative franchises committee will deliberate bills
        for ABS-CBN’s franchise renewal, but he did not give a definite timeline on
        when it will start and be completed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794900d-eef2-4fef-9bea-4abfe139e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:18:54.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Congress has no choice but to once again rise to the occasion
        and fix the mess others make. To our critics, in and outside of the House,
        you are free to say what you will. As we are free to respond in our own way,”
        he added.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Falanpetercayetano%2Fposts%2F3014488201977274&width=500"
        width="500" height="732" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d039f6-9855-4979-a081-c58d45fe7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:31:48.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bea18-98dc-4539-a1e3-e0baaf478726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T10:27:44.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Edcel Lagman said Cayetano is to blame for the ABS-CBN shutdown
        because he "blindly kowtowed" to President Rodrigo Duterte’s repeated personal
        opposition to the renewal, which unduly stalled the approval of the extension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00830997-588f-4412-a06c-0a486e8e2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T10:30:30.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is utterly pretentious for Speaker Alan Peter Cayetano to say
        that the passage of the franchise renewal will now be prioritized in order
        to ''fix the mess'' which others made... Cayetano must not wash his hands
        and absolve himself of blame at the expense of others. Admitting one’s fault
        is an earmark of true leadership," he said in a statement.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6803e7-3048-4483-99e2-1a839ab642a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T10:27:44.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is <a href="https://www.cnn.ph/news/2020/5/7/Duterte-Congres-ABS-CBN-franchise-renewal-bill.html">unlikely
        to veto</a> the ABS-CBN franchise renewal bill should Congress pass it, his
        spokesman said.</p>'
  'wedding-tradition-manila-archdiocese':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-08T09:32:59.621+08:00
    'imagesource': 'jcr:905a602c-349a-4367-8dee-8a0d6295fcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27013f32-38a1-476f-b605-fd6b4af6cf73'
    'lead': 'As the threat of coronavirus disease persists, the Archdiocese of Manila
      is about to break a wedding tradition — there will be no bridesmaids for the
      meantime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T09:45:08.081+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:17:38.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:24.285+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wedding', 'metro-manila']
    'template': '1'
    'title': '‘Wala na munang mga abay’: Manila archdiocese bares ''new normal'' for
      weddings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e39aca-408e-457e-a28f-805b3a1324fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:45:08.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> As the
        threat of coronavirus disease persists, the Archdiocese of Manila is about
        to break a wedding tradition —&nbsp;there will be no bridesmaids for the meantime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8fc909-e808-43b9-953c-ebe561b206d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:45:08.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala na munang mga abay,” the archdiocese said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2619f-fe1f-4451-ac64-138740a1d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:45:08.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also announced that only one set of sponsors and the immediate
        family of the bride and groom are allowed to witness nuptials this year once
        the government allows religious activities to resume. It''s not clear when
        such gatherings will be allowed again in the predominantly Roman Catholic
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5e241-2eda-4bcb-9166-5a17f2be7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:45:08.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the archdiocese, which is comprised of churches in the cities
        of Manila, Makati, San Juan, Mandaluyong, and Pasay (except Villamor Air Base
        and Newport City), said the guidelines may be temporary since the country
        is under an “extraordinary situation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbad896-08de-4ea7-9620-7cfb03b5ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:45:08.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some <a href="https://cnnphilippines.com/entertainment/2020/3/12/Richard-Gutierrez,-Sarah-Lahbati-wedding-postponed-coronavirus.html?fbclid=IwAR3F8fJc8zqo_3UFHSRkYPpvLR28KgPbXNQkVK2r0kN3DQkgWw93Ce55V7k"
        target="_blank">weddings</a> in the Philippines have been postponed or cancelled,
        with officials prohibiting large gatherings to prevent the spread of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51551e0-bcd4-4cb4-8fbd-2aca9b60b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T09:45:08.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:17:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
