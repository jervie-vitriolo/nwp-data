      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066fdc9d-c7b1-4727-a770-3362ee80af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also expanded who can file for unemployment benefits to include
        contractors, the self-employed and workers in the gig economy. But many states
        have struggled to keep up with the sudden onslaught in unemployment claims.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d4d2d-3795-4534-9259-de99e798654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e95fd2-a959-4b86-9d20-e1b9abc15fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo said in April that the state hired an
        additional 1,000 people just to process claims. In neighboring New Jersey,
        Gov. Phil Murphy was looking for volunteers who know the decades-old computer
        programming language COBOL because many of the state''s systems still run
        on older mainframes.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534fdd8-2c3e-4dd3-8891-d11d596459fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.133+08:00
