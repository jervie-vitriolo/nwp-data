      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A task force official told CNN that Trump''s guidelines announced
        in mid-April for reopening the country "made clear that each state should
        open up in a safe and responsible way based on the data and response efforts
        in those individual states."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872870d-9756-471c-870e-4612b9cc692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315b821-7ef9-4bac-893e-cda0dc8c1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official told CNN that CDC leadership had not
        seen the draft document before it was leaked, and there were two concerns
        when it reached the task force. It was "overly prescriptive" because "guidance
        in rural Tennessee shouldn''t be the same guidance for urban New York City,"
        and the recommendations in the document did not fit the "phases" that had
        already been outlined by the task force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2b4440-89fb-4246-9fb2-929e316bf840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3f866-4c40-413f-859c-c9bc4ed6d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force asked for the document to be sent back to the CDC
        for revisions, which weren''t returned. The administration official didn''t
        know whether there was a decision at CDC level to shelve the idea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf55257-bbd7-4e1f-861b-4a3a46570f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29323433-2078-4f11-b007-b6f834f3eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official added that the draft document was
        the subject of heated internal debate, but ultimately, members of the task
        force felt it was too specific and might not be helpful as nationwide guidance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ade1d-540a-4766-8875-4d80d52cf376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4516d64-0e24-4d6a-ad84-4cb580946671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I want to go back to where it was''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9efcf0-6baf-48d1-a062-d685ed33bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft document included specific guidance for six categories:
        child care programs; schools and day camps; communities of faith; employers
        with vulnerable workers; restaurants and bars; mass transit administrators.
        For each category, the draft document notes reopening in phases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e541c8-377b-4881-bf03-6bbfb45ef0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918c910-a1c2-4808-8e18-1e87acbd3e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House has been subject to an intensive lobbying effort
        from certain sectors that were looking to influence the guidelines, the senior
        CDC official said. And Trump publicly signaled last week that he was unlikely
        to sign off on guidelines that recommended a return to an altered way of life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f76991-739b-4550-b510-da1f57f583c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e385759-5e16-4ded-9510-087478966859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see the new normal being what it was three months ago. I think
        we want to go back to where it was," Trump said at a meeting with representatives
        from the restaurant and hospitality industries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf17e1-51cc-4b35-a615-17e3ef470250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1585b-900f-4249-82bf-48f1c50ffdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to go back to where it was, that''s where we''re going to
        be," Trump said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0b867e-6c46-4477-accf-f4c2a270ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1336703-348a-4aef-a86a-0a5441bae121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House briefing on Wednesday, White House press secretary
        Kayleigh McEnany reiterated the White House''s initiative to let the nation''s
        governors implement their own guidelines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27047e-4b6c-4280-b651-2a515a60d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a1de5-58a4-4527-9bae-5f1a1966e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a governor-led effort. The President has said that governors
        make the decisions as to move forward and we encourage them to follow our
        phased approach," McEnany said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2de73-0225-4bbb-88e5-433562c7bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e897ce8-b4a3-4169-b3d5-6c52768e5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to reject the CDC''s guidance is part of the ongoing
        friction that has gone on between the top US health agency and the White House,
        the agency official said. The CDC is trying to get its recommendations implemented
        at the state level via state agencies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c3391-0cc1-4c44-98f5-a3c49a38ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd771431-9573-4eac-b234-d6ad85d7275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the debate over the recommendation had to do specifically
        with what was recommended for businesses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a036f1-5655-44c8-b1d9-086ccea945cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be12ca-4b5d-49aa-bc9e-4d0c38134e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC, the White House task force and White House principles
        were in disagreement on how strongly a public health response should still
        be in place," said the official.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71756b85-8d50-4ecd-a35c-3eceed113fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052be13-7bb5-4b7e-a1f4-c107b1562ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the agency was told by Department of Labor
        officials -- who are all part of the government process -- that under the
        agency''s proposed guidelines, some of the restrictions that would have to
        be placed on entities like churches and businesses were too stringent, and
        businesses would be left vulnerable to legal liability if a worker contracts
        or dies from Covid-19 on the job.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaea0d4-1b78-4066-b8b5-6b35b2833e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f50269-19ad-4bd0-82a1-f8a01eca882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of law, it''s regulation, and in the absence of
        regulation, it''s recommendations. They think it''s left too much open to
        be interpreted by the courts if something happens on the job. It doesn''t
        matter if (the Occupational Safety and Health Administration) is playing ball
        or not," the CDC source said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a603d6d-a48d-4d67-b7c4-ea082d920284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T02:32:11.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:17:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/07/politics/cdc-guidance-coronavirus-reopen-america/index.html"
        target="_blank">"Trump administration rejects CDC guidance on reopening US
        amid coronavirus"</a></em></p>'
