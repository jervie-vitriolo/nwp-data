      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeff was going for a touchdown and, I''ll never forget it, my dad
        tackled Jeff into a glass table and Jeff hit his head," Marcus Jordan told
        The Breakfast Club radio station, revealing the incident required his brother
        to get stitches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560f8e2-5c94-4111-abeb-de0754ae2ffd'
      'mgnl:activationStatus': true
