      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the competitiveness. Obviously, it was an accident."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33826b0e-9654-4033-8bfa-b602878a0b03'
      'mgnl:activationStatus': true
