    'jcr:uuid': '609e1418-3c31-45ed-af05-26c6bf72f38f'
    'lead': 'Bored yet in lockdown? That could be a good thing. Here''s why it has
      benefits and what to do about it.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T16:06:56.970+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T13:17:17.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
