      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk and Grimes might have told
        fans their newborn baby boy is called X Æ A-12 Musk, but it seems the unusual
        moniker could fall foul of Californian state rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20bdb9-cb22-4a62-ae79-4aa7cec14faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bb603-2a90-492c-bf55-4a68626dafca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names can only use the 26 alphabetical characters of the English
        language, according to the state constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8dfe6-5d2e-4391-bd4b-90345b96cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447fd25-981c-49d0-b1d3-78ea0f52a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does this spell trouble for X Æ A-12 Musk, it also means
        bans on diacritical marks, such as accents in names like "José."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4a5e4-efa0-4a5d-b857-59a33bc5a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882529c4-620a-45ac-bc68-f9fcc7b18459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk owns multiple residences across California, including in Bel
        Air, Los Angeles and the San Francisco Bay Area, according to property tax
        records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6908d1-223a-4e2a-9960-897bc921776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2b69c-ccec-4fca-a4dc-470e76b7576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla and SpaceX CEO Musk announced the birth of the couple''s baby
        boy in a post on Twitter Tuesday, and Grimes later broken down each character
        of the name in a post of her own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fabf3-c9a8-4bad-83af-cec123758756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ee7d7-061f-4973-9fe0-e74853631ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian musician —&nbsp;real name Claire Elise Boucher —&nbsp;explained
        "X" stands for "the unknown variable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2d9a9-87fe-4970-b3d5-8eb04d552bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e7b31-6929-4f15-b3e6-74c6615cab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "Æ" is the Elven spelling of AI, which is shorthand for
        artificial intelligence and translates to "love" in several languages, such
        as Japanese.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456d704-378d-4b1d-9c26-41c4434411d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d8415-bea7-45a9-9587-56596bcf5002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old star then shared that a part of her son''s name
        is a reference to the couple''s favorite aircraft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b2d49-686c-4ea5-87b6-fc43f5856e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4848c2a-b3ef-4755-9d55-569b2f8ac14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A-12 = precursor to SR-17 (our favorite aircraft). No weapons,
        no defenses, just speed. Great in battle, but non-violent," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9fef5d-dcf1-4e29-8b5a-7374513fa964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec036cb7-4379-4cbb-8f38-4a123e1a45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimes concluded the message by revealing that the "A" in the name
        also represents "Archangel," which she described as her favorite song.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040c0d2-59d8-4a0c-9f0a-2fbe6252178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472aa753-a55e-424e-8b00-e7c4e0fd3e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Grimes apparently made a mistake in her explanatory post
        —&nbsp;and Musk waded in to correct his partner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab9158-54c8-4fef-b8b8-9a6fd4a4ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c3a02-d903-458d-b143-0bcf0c42da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SR-71, but yes," he wrote in response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdf3f0-a41b-41e2-9ae6-f72e1a846f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efaf0f8-1025-4f83-a18c-507a395d3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment drew criticism online, and Grimes herself wrote back:
        "I am recovering from surgery and barely alive so may my typos b forgiven
        but, damnit (sic). That was meant to be profound."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373de642-47a5-414b-947e-3e9e5c3ad55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb14a5c-d098-412f-9d97-4629ef70d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps realizing how the exchange came across, Musk then replied
        that his partner was "powerful."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603cede7-79a5-4899-8e9a-b0bcc60c8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52111639-d88f-468e-8c8d-5afebef87dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the couple''s first child together. Musk has five other
        children —&nbsp;twins Griffin and Xavier and triplets Damian, Saxon and Kai
        —&nbsp;from a previous marriage.</p>'
    '1':
