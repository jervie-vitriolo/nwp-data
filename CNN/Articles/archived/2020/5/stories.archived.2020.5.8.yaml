  'Landbank-study-now-pay-later-zero-interest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-08T19:27:34.671+08:00
    'imagesource': 'jcr:e0a65973-c22b-4a52-be3c-f0ed15d322c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d19ac5f-a465-4da6-9ee6-c22b12215eb3'
    'lead': 'The Landbank of the Philippines has launched a “study now, pay later”
      program to help students in select academic institutions to continue their education.
      amid financial difficulties due to the coronavirus pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T19:38:17.696+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:17:01.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:34.056+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Landbank launches ''study now, pay later'' program with zero interest
      for students'
    'updated': 2020-09-28T23:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e8c33-af25-4d09-bce9-ec77ad8b920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The Landbank
        of the Philippines has launched a "study now, pay later" program to help students
        in select academic institutions to continue their education. amid financial
        difficulties due to the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4aec9-ad4e-43f5-9ab8-6d5b2b0585d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank''s Access to Academic Development to Empower the Masses
        towards Endless Opportunities (ACADEME) lending program aims to loan money
        to educational institutions, which they can in turn relend to their students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a15cc-bdd8-4cd1-81f5-6e47b7a284e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank’s lending program offers zero interest to students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1725a82-1133-4e1e-b51c-60c30a8aaf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso David, Landbank assistant vice president for program management
        , said they are targeting private non-DepEd junior and senior high schools,
        private technical, vocational educational training institutions, and private
        higher educational institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab7a7e-5d35-4219-a42e-24c313f5bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yung mga parents definitely nahihirapan sa cash flow nila
        ngayon. Pumapasok kami para matulungan ang mga estudyante para tuluyan pa
        rin silang makapa- enroll,”</em> David told CNN Philippines on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d8f53-a491-42e0-9861-ad78bbe6cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Parents are definitely having a hard time right now
        with their cash flow. We are coming in to help students so that they will
        still be able to enroll.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f55dcf-2c8f-4553-9505-c4786518316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that while loans to students will have zero interest,
        lending to schools will be charged 3%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b94ab-7fa0-402d-ab78-785fc2b34692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very low considering the market rate,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3babbd-5462-4490-a26e-5bca29cd2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repayment scheme depends on the arrangement of the students
        with their school. It can be after the semester, after the school year, or
        even until graduation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809f456-3707-43a6-bf26-c215c1f2b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said this can also help academic institutions in keeping the
        number of their enrollees up despite the current health crisis and economic
        downturn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25593219-44aa-4c87-9e5f-3a1ab2021918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T19:38:17.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:17:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is to enable them to increase their number of enrolees. The
        more number of students, the more revenue income,” David added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158cdd9-3852-4fec-8077-fc3fa9b0a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:17:52.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:17:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on September 28, David introduced the bank''s Interim
        Students'' Loan for Tuition towards Upliftment of Education for the Development
        of the Youth (I-STUDY) program to help students.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e92c07-6b9d-4905-ba21-02d4dffb5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:17:52.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:17:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David told CNN Philippines the loan will be available for students
        not over 30 years old and will be enrolling for the 2021-2022 school year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5aa678-5675-4d55-ad87-fa5ea173a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:17:52.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:17:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible borrowers can loan up to P150,000 per school year; while
        up to two students per family can take part.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/SSBdvyhaApU"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ffbbf9-dd6c-4871-aed3-054ed7608fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:17:52.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:17:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e2afa-81b9-4745-9ec9-35d7911ccda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:17:52.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:17:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interest rate for the student is five percent per annum. Six
        for the entire of the loan, and it is released either lump sum for the semester
        or it can also be a short-term loan line na payable within a year," David
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452bcbb1-9706-49f0-8c92-0eea2a4c3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:17:52.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:17:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirements for application are posted on Landbank''s website.</p>'
  'OFWs-Libya-at-risk-fears-of-casualties-indiscriminate-shelling-COVID-19':
