      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> Philippine
        offshore gaming operators or POGOs as well as service providers must pay all
        taxes for April 2020 and earlier before they are allowed to reopen, the Bureau
        of Internal Revenue said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90a563-4719-40d5-b388-04af00a8c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue Memorandum Circular 46-2020 signed Thursday sets the tax
        requirements for all POGOs seeking to resume partial operations, days after
        Malacañang confirmed that these businesses can start letting <a href="https://www.cnnphilippines.com/news/2020/5/1/POGO-operations-resume-community-quarantine.html">30
        percent of their workforce back to their offices.</a>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa8bfa-ca0e-408b-bc40-c6a4d3e64a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs have been required to pay their tax dues now even if all other
        taxpayers were given <a href="https://cnnphilippines.com/news/2020/5/4/BIR-income-tax-payment-June-14.html?fbclid=IwAR2R_MJrNwY7dHlLcOX916Bn8e54D2MgUyKNzeXs40RKijzZ60RHYWosAyw">until
        June 14</a> to submit their 2019 tax returns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b896d-d483-4325-af17-da9ed4e8c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government allowed POGOs to resume operations starting May 1,
        subject to requirements such as testing for all workers for COVID-19 before
        being cleared to work and the practice of social distancing in offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9977bd-f768-461d-9890-322bbb1e5207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, Jr. argued amid criticisms
        against the reopening of POGOs that they are considered as business process
        outsourcing firms even if they cater to the gambling industry -- a claim rejected
        by the BPO industry''s umbrella association. Roque earlier said that POGOs
        are an important "cash resource" for the President and the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf7a1b-1cfa-4b30-a346-45d071967038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/business/2020/5/2/pogo-not-bpo-.html?fbclid=IwAR04r9BW6Y910z63-AGejxE-XijE0RJQesqAhws2_G3R9hzoIy5A0Ddj_08"
        href="https://cnnphilippines.com/business/2020/5/2/pogo-not-bpo-.html?fbclid=IwAR04r9BW6Y910z63-AGejxE-XijE0RJQesqAhws2_G3R9hzoIy5A0Ddj_08">POGOs
        are not BPO firms, industry group says</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66e009-9667-4808-82a6-a874732828ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 60 licensees as well as hundreds of service providers must secure
        a tax clearance from BIR''s POGO Task Force, Philippine Amusement and Gaming
        Corporation chair Andrea Domingo said last week, as she explained that POGOs
        can be considered an "essential" sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f30b9c4-9318-46fe-a66e-1ea6911a975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify, POGO license holders should be registered with the revenue
        district office covering their work location, submit copies of the franchise
        tax quarterly returns for 2019 and first quarter 2020, remit and pay withholding
        taxes for January-April, and submit a notarized undertaking "to pay all tax
        arrears for prior years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70beea52-245c-4e9c-bd6c-24534132c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to comply with any of the above will result in the denial
        of the issuance of a BIR clearance for resumption of operations," the order
        read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aedbe07-bf2f-4af8-b149-a0d5d45d48bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For service providers – or third-party firms contracted for POGO-related
        activities – they should also submit copies of their 2019 income tax return
        and remit and pay the withholding taxes of all employees, including the 25
        percent duty deducted from the salaries of foreign workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842acaf-af5b-4bc4-a026-6a9d4a7a3a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please note that the application of a service provider for the
        issuance of a BIR clearance shall not be approved in case its POGO licensee
        failed to comply with the BIR requirements for BIR clearance," read the circular
        issued by Deputy Commissioner and Head of POGO Task Force Arnel Guballa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec41864-a00e-496f-a803-6faa837545ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These firms must send via e-mail documents such as the company name,
        <a href="http://www.cnnphilippines.com/news/2019/7/11/Immigration-foreigners-TIN-work-visa.html">tax
        identification number</a> or TIN, business addresses, authorized representatives,
        and their contact details so they can be tracked down by authorities as needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a3b62-5654-4f04-9054-787360a979ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has stopped granting new licenses to operators since
        late 2019 due to various issues on tax payments, security, visa issuances,
        and rising crimes raised against the sector, particularly Chinese employees
        who form bulk of its labor force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8032cc-8abc-45fb-9574-2db326d60bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/1/racism-Chinese-POGO-Pagcor.html">Racism
        vs Chinese workers prompt some POGO firms to leave PH – Pagcor</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb83981-4410-470a-94c7-535b34c16fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under new quarantine guidelines, establishments catering to amusement
        and entertainment are banned from reopening. Still, there were at least two
        raids done by authorities on illegal gambling operations in Metro Manila while
        under lockdown.</p>'
