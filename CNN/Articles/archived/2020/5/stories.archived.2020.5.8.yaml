      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2020/4/13/Rodrigo-Duterte-Supreme-Court-health-records.html">42-page
        petition filed in April,</a> lawyer Dino de Leon said that "given the gravity
        of the illnesses openly acknowledged by the President, the public release
        of his medical bulletins becomes a ministerial duty upon request from any
        concerned citizen."</p>'
