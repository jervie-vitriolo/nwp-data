      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — ABS-CBN''s
        return to air now lies with the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360153e-c936-4bf9-b7f8-d98bb4564b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:51:53.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court on Friday confirmed receipt of ABS-CBN''s petition
        that seeks to declare "null and void" the cease and desist order issued by
        the National Telecommunications Commission. The embattled network also pleaded
        for a temporary restraining order and/or writ of preliminary injunction "to
        prevent grave and irreparable injury" to the network and its employees, estimated
        to be around 11,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa1012-ab83-4c7a-83ff-e6f1f8e92cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:52:27.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">READ:&nbsp;ABS-CBN
        asks Supreme Court to stop shutdown order</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924eb0a-de88-459a-8281-155491ae5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:51:53.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Petition will be raffled to a Member-in-Charge on Monday, 11
        May 2020, who will then make a recommendation for the consideration of the
        Court En Banc," the Supreme Court''s Public Information Office said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81e01e-b033-41eb-abc4-eab28055c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:51:53.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-member court dominated by appointees of President Rodrigo
        Duterte holds en banc sessions online due to the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e68f0-cbed-401f-99eb-e34d1ef90ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:51:53.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s shutdown hogged international headlines as thousands
        of media workers lost their jobs while the world is battling COVID-19, which
        has infected more than 3.8 million people globally. It is also heavily criticized
        as an attack on press freedom, since Duterte had publicly threatened ABS-CBN
        over its refusal to carry his campaign commercials in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81d400-631a-4f3a-ae98-4cce2543e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:51:53.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier accepted an apology from ABS-CBN. His spokesperson,
        Harry Roque said Duterte is "completely neutral" on ABS-CBN''s franchise renewal,
        and the lawmakers should decide on it without worrying about what the President
        would feel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35762eaf-fe69-4bc2-b884-3227bfe38fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:51:53.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills are pending at the House of Representatives seeking
        to grant ABS-CBN a fresh 25-year franchise, but the issue is still not scheduled
        for hearing next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f88e03-bbb8-4f6a-a381-f884abeeff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:51:53.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, House Speaker Alan Peter Cayetano blamed the National Telecommunications
        Commission for not giving the media giant provisional authority as earlier
        promised. Both the House and Senate asked NTC to do so pending the renewal
        of ABS-CBN''s franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2734e2-73d0-4756-ac3e-fd2b44ebd79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:52:34.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'boredom-lockdown-benefits':
