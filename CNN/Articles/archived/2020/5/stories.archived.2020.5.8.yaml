      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take time for the US labor market to recover from this unprecedented
        hit. Federal Reserve Chairman Jerome Powell said last week that it would be
        a while until America gets back to its historically low February unemployment
        figure.</p>'
