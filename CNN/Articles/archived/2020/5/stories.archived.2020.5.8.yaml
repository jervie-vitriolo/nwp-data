      'mgnl:lastActivated': 2023-01-26T13:17:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4645d-4cb7-4446-915e-572235e558be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:56:16.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:17:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highly-placed court sources told CNN Philippines 13 justices voted
        against the petition while only two magistrates dissented: Associate Justices
        Marvic Leonen and Alfredo Benjamin Caguioa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8af3c-b048-4cb3-9d44-17c2e49ee8bb'
      'mgnl:activationStatus': true
