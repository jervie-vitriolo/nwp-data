    'title': 'POGOs must pay all taxes from April and earlier before reopening – BIR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deedaea-eda8-494c-9171-8e0a6bd3d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T17:10:38.569+08:00
