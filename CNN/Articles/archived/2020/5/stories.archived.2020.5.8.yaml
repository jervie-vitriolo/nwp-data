    'template': '1'
    'title': 'Metro Manila mayors lean toward recommending 15-day ECQ extension '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13c706-f6d8-4c5c-8f10-a6e98304c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:01:14.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Metro Manila
        mayors are most likely to extend for another 15 days the enhanced community
        quarantine in the National Capital Region as COVID-19 cases continue to rise,
        hinted the region’s top policy-making body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb124d-2e10-4398-86a3-95b82f4c3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:01:14.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All mayors in Metro Manila will come up on Saturday with a unanimous
        recommendation on whether to extend or lift the enhanced community quarantine
        over the region after May 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e9e3c5-b910-4c22-808e-5176c7b61634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:01:14.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero ang consensus ng marami sa amin...we would like to extend
        for another 15 days sa ECQ para magtuloytuloy na po yung flattening of the
        curve and para matapos na yung mass testing na ginagawa,” said Metro Manila
        Council chairperson and Parañaque Mayor Edwin Olivarez in an interview with
        CNN Philippines’ News Night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b32c82-3a1c-4902-92f0-42c01f069b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:57:46.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The consensus of most of us...we would like to extend
        for another 15 days the ECQ so the flattening of the curve will continue and
        the mass testing will also be done.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5869508-4545-4967-9e46-cafe69b8a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:57:46.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, San Juan City Mayor Francis Zamora said their local
        government is not yet comfortable to go under general community quarantine
        despite dropping number of COVID-19 cases in the city.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55aa2f6-b868-44e1-a5cf-ccd0c0c01090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:57:46.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But on a personal level, I would still rather have a little more
        extension of our ECQ in San Juan, even though our numbers of patients are
        dropping. I would still rather be careful and leave the ECQ if we have zero
        positive patients a day,” he told CNN Philippines.</p>'
    '59':
