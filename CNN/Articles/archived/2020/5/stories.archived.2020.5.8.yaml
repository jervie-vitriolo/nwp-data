    'mgnl:tags': ['United-States', 'coronavirus', 'COVID-19', 'states-reopen']
    'template': '1'
    'title': 'Coronavirus fears and frustrations as nearly all US states partially
      reopen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3b834-3709-482d-b63b-09227b2ba3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With nearly all states partially reopened,
        fears and frustrations are growing as Americans struggle with how to combat
        the deadly coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115ed59-4bb4-424f-bc94-5c40b4fb822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5b237-f24d-4092-ab6b-35beff324615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 states are opening some doors to revive crushed economies
        as the nation tries to dig itself out of a pandemic that has killed nearly
        76,000 people and infected over 1.2 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c542f73-978e-4ff1-9f23-dcf947cbec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09df93-50a2-43c4-a7b2-5c241d8593ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable communities such as nursing homes and prisons are getting
        hit the hardest, and experts predict the tolls will grow. Researchers are
        forecasting that the relaxed social distancing will lead to 134,000 coronavirus
        deaths nationwide by August, nearly double their previous prediction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc36f8-a81e-4839-b9e8-fb895d54b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ac5c0-f738-4118-b5d4-a331aeb9811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of stay-at-home orders to maintain social distancing,
        protesters took to the streets to demand states reopen to restart the economy.
        Even mandates to wear masks to stop the spread of the virus have become a
        flashpoint, leading to one alleged killing and accusations of government overreach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948da1d0-2faf-4438-85e2-90ef95ef907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ddf961-e73a-4522-8412-efff792c967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States are not ready to reopen, experts warn</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bced97-f1bf-4346-a2a5-078ffa0df3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are warning that states have not met the federal
        guidelines for reopening, including aggressive testing and tracing, and a
        downward trajectory of documented cases in a 14-day period. Reopening risks
        setting off another wave of the pandemic and its effects will not be immediately
        known.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74985f12-f67b-4455-b2c0-fd2a703472ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89448e-3ed7-40f6-ad62-2312f6b9042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be at least two to three weeks before we see an increase
        in the number of infections because it takes time for individuals to infect
        others and for them to display symptoms," said data scientist Youyang Gu,
        whose coronavirus projection model is cited by the Centers for Disease Control
        and Prevention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a8cf6-b4cc-4c0d-8d13-3f19c89dec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ffe12-4595-4bf0-b833-92a25312ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifting measures prematurely could lead to a rebound of the virus,
        putting the US in the "same boat that we were a few weeks ago," when the number
        of infections skyrocketed daily, said Dr. Anthony Fauci, a member of the White
        House Coronavirus Task Force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64234633-39a8-4be6-aaef-bd36fdc516b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b5556-17b8-465f-b397-d33850d48459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls to wear masks become a flashpoint</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbbb6e-2b5d-4c70-beeb-01e4ba9789b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To slow the predicted spread of the virus, some cities are asking
        people to wear masks in public. But those guidelines have been met with resistance,
        leading to confrontations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c81f6-e28c-4121-8018-9ced15202e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2abdd-dc26-4c39-bb44-fe328262ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, two incidents involving masks made headlines nationwide.
        In one, a man shot dead a Family Dollar security guard who argued with a woman
        after she refused to comply with a statewide order to wear masks inside shops,
        officials said. Police also arrested a man who allegedly wiped his nose on
        the sleeve of a Dollar Tree employee who asked him to wear a mask to shop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac15ae-5980-4277-8b2c-c66813eb374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c0996-fd23-4623-822b-b131c8fa55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundred of miles away, the city of Stillwater, Oklahoma, revoked
        an order requiring residents to wear face coverings inside buildings after
        workers received threats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee79a2-4167-489a-8e4d-6ee6af686045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6630c3c-6084-488b-bca5-68ddcfc136fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Taylor, a clinical psychologist and author of "The Psychology
        of Pandemics," said people tend to rebel when they''re told what to do, even
        when the measures are to protect them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be49ba-e194-4322-8611-3dcdf9a17e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788a8f5-7d45-44c5-9b77-0ab1d6234cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People value their freedoms," he said. "They may become distressed
        or indignant or morally outraged when people are trying to encroach on their
        freedoms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e493bf-2a85-4b42-b4d1-6077a8e92f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0bb713-dcb2-44c4-93da-0a6db1440d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is hitting hard in some vulnerable communities</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedaeda5-148a-4ca6-ad48-1f782cc32369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some people rebel against protective measures, the virus continues
        to hit hard in places where social distancing is not an option.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae490c-c610-4efe-bf3e-8f324cb4747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27c129-013f-4d93-b041-4a313ff57138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of inmates have tested positive for coronavirus in federal
        and state prisons -- many of whom showed no symptoms. In Ohio, more than 20%
        of the people infected with coronavirus are prisoners. And in Colorado, the
        state''s largest outbreak is in a correctional facility.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477333a-d041-4380-9046-fdf56e020d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36534029-70ab-434f-a030-91a7fd4cf070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are just as bad in nursing homes, where the population is
        especially vulnerable. In Louisiana, more than 30% of the state''s coronavirus
        deaths are from nursing homes and longterm care facilities. In New Hampshire,
        they make up nearly 80% of the cases while in Arkansas, almost half of all
        of the state''s cases are in prisons and nursing homes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2217c9-b2ae-40a1-98df-ed53e9fbfa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a0481-92d1-4b35-b5a8-a3dae898844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in several states have called for more testing in correctional
        facilities and nursing homes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455503b-d633-4727-8786-7aa4f4efd272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5d01e-6f6f-414f-9eba-66931b2e4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nursing homes have been ground zero for Covid-19," said Seema Verma,
        the administrator of the Centers for Medicare and Medicaid Services.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3395135-bdc8-4cfe-a09e-d0b02aad9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c629882-50c6-410d-8e19-7ea57af85c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s taken a deadly toll on the black community</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfba12-530f-4399-a36c-b31bb56007e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America has an inequality problem and the coronavirus crisis is
        making it worse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0cb17e-dc88-40f2-8e7f-e6c2696fa6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4b231-4050-4240-a06d-d45b3fb87da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is leaving few people untouched, but the toll is far
        more deadly for African Americans, who are dying at higher numbers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c82cc-34ce-47fd-b89c-c5b6965d4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b26b7e-aeda-403c-9b0f-a7c8f151df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Americans make up 13.4% of the American population. But
        counties with higher black populations account for more than half of all coronavirus
        cases and almost 60% of deaths, according to a new study.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf04f64-7ceb-40eb-b789-ff9c450831d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83aa28c-917c-4d4f-9e16-702d5cbe91c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disparities, including access to health care, are likely to blame,
        researchers concluded.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426535b-160d-4de6-8c16-252a0faa3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f346ea-6748-4795-aed6-485169963398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Structural factors including health care access, density of households,
        unemployment, pervasive discrimination and others drive these disparities,"
        researchers said. "Social conditions, structural racism, and other factors
        elevate risk for Covid-19 diagnoses and deaths in black communities."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950da22-d434-4795-8f0c-724f19815527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d2bec-8716-456b-907c-fdfbeb39ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved scientists from Emory and Johns Hopkins universities,
        the University of Mississippi Medical Center and Georgetown University.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd5333-0c5b-4a28-8aad-923a9cce6ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>​​​​​​​</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798120d6-03cc-4f41-ab7f-c8c1902e2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 3,100 counties researchers studied coronavirus
        cases from late January to mid-April, they found deaths were higher in disproportionally
        black rural and small metro counties.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade094d-d62f-4a11-9734-390350e6721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:52:11.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/08/health/us-coronavirus-friday/index.html">Coronavirus
        fears and frustrations as nearly all US states partially reopen</a>."</em></p>'
