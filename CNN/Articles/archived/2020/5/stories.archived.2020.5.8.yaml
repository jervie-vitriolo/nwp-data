      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of his competitors only saw that side of Jordan and perhaps
        couldn''t comprehend a time where he wasn''t doing everything in his power
        to win.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1e5d9-fbd0-4dc4-95fd-5a243e1b14be'
