      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The Supreme
        Court dismissed on Friday a petition seeking the release of President Rodrigo
        Duterte''s health records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f3ce1-50fc-4cda-8182-ca190027dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:56:16.749+08:00
