    'mgnl:tags': ['filipinos', 'libyan', 'libya', 'north-africa', 'war', 'indiscriminate-shelling',
      'clash', 'oil-industry', 'COVID-19', 'coronavirus', 'global-pandemic', 'world']
    'stories': ['1eb2b9f6-d5c2-49d0-bdf5-01467ef79272']
    'template': '1'
    'title': 'Filipinos in Libya ''at risk'' due to war, coronavirus pandemic — envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259ea93-d96d-491a-a08c-11af5654cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.600+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong>&nbsp;Few
        COVID-19 cases have so far been reported in Libya, but a Philippine diplomat
        expressed concern over having possible casualties among Filipino workers there
        due to the explosive attacks in the country''s capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7391394-caf0-4480-8840-0f76955835cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.600+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>There''s a possibility that because of this indiscriminate
        shelling, magka-casualties tayo</em>," Philippine Ambassador to Libya Elmer
        Cato said in a virtual briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d901ea-ae23-4036-93e6-631a6dda9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.600+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a possibility that we will have casualties
        because of this indiscriminate shelling.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f744618-dcd0-4ef4-8619-436996c56069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato disclosed that there was another rocket barrage in Tripoli
        late Thursday night, which nearly hit the Italian and Turkey embassies. Two
        were killed, he said, citing reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9f404-d7c7-4160-89c4-7be935f96118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That [brings the number of casualties] due to the random shelling
        in the past two days [to 12]," the ambassador said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ecc55-d375-48ab-86a6-50c7f96b2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the attacks, Libya is fighting another enemy:&nbsp;COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c0e24-e95a-4e76-ab97-5b59a19ba589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Also, we''re worried about COVID</em>," Cato said. "<em>We
        have about 1,000 health workers here in Tripoli and in the rest of Libya,
        and we''re expected to be also doing frontline work; kaya medyo wary rin tayo
        [rito] for possible infections</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651eda36-17d5-4eb5-aeb6-af509743f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Also, we''re worried about COVID. We have about 1,000
        health workers here in Tripoli and in the rest of Libya, and we''re expected
        to also be doing frontline work; so we''re wary of possible infections.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b342b3e-f35d-4593-beb6-256787e994e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region-wide, Libya ranks the lowest in the number of coronavirus
        cases, according to Cato. He said there are only 64 infections in the North
        African country, with three deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481a0e5-9b4e-4c1f-9fa7-a929d5c206ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number is much lower, as compared to its neighbors — Nigeria
        with 5,182 confirmed cases; Tunisia with 1,025; and Niger with 781.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a3493-e169-4d22-9281-3c5b0d80102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>We think this has something to do with the fact na hindi marami
        ''yung pumupunta [rito] dahil sa kaguluhan</em>," said Cato. "<em>So nakatulong
        kahit paano ''yung pagka-isolate ng Libya... But I think they''re trying to
        do everything they can to prevent the spread of the disease</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f80fca-5b7a-4360-8c96-f93dbaa243ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think this has something to do with the fact that
        not a lot of people come here due to the clashes, which helped, somehow...
        But I think they''re trying to do everything they can to prevent the spread
        of the disease.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff0f62-f2eb-4d88-b676-491594c9d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were worried at first, as the World Health Organization
        predicted that there will be a "massive outbreak" in Libya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f760a-b94e-4cf8-af6f-c28b00de8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh, talagang hindi makakayanan [''yun] nung healthcare system;
        but fortunately, hindi pa gano''n...</em>" he said. "<em>So sana, it remains
        that way.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322416c-cb36-45d4-84ba-99dfa4159816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The local healthcare system will not be able to respond
        to that;&nbsp;but fortunately, that is not the case... I hope it remains that
        way.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802027e-1086-45db-976e-0979b5ac68da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said they are coordinating with certain agencies to help provide
        sets of personal protective equipment (PPE) and other&nbsp;support for the
        health frontliners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ae1ab-4c62-4429-8f50-39cf3b0d6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy, likewise, expressed apprehension about the economic displacement
        of Filipino workers caused by the conflict and the coronavirus pandemic. He
        said some OFWs were left jobless, particularly those working in the oil industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b488c-d811-49a9-a55b-f709e4543f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the Filipino workers in Libya were affected, Cato
        pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f95eac-f119-4487-a528-2ecde8651601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 2,300 OFWs there, 1,000 are working for the oil sector, while
        another 1,000 are in the healthcare industry. The remaining 300 are employees
        of the service sector, like hotels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d651292-84f5-4ed9-b222-ba27001dc004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said they have already extended assistance to some of the displaced
        OFWs. The embassy, however, cannot reach out to the oil workers in Eastern
        Libya because of the strikes, he emphasized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce11ed-e3e7-4aef-b760-2b960cc5ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing crises, Cato said the Filipino migrant workers
        there continue to "maintain a positive outlook."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20b303-bfc2-47b2-bbbd-404425d94faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador added that they are working with other local offices
        for the repatriation of some OFWs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0723d8-443f-4f2b-b39d-fba78193c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more or less 300 Filipinos from North Africa [whom] we
        [would] bring home in the next two weeks," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777c03c-b9ff-4f7f-9879-b972e4f13cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A civil war began in Libya in 2011, with clashes between the government
        and the rebel forces. This fueled a second fight, which is still ongoing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d94d958-2ec9-4f3c-97ab-783e42eea554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has long been a conflict between the administration of General
        Khalifa Haftar in the east of Libya, and the Western-backed Government of
        National Accord (GNA) in Tripoli. Several tribes and militant groups, including
        the&nbsp;Islamic State in Iraq and Syrian (ISIS), are also competing for control
        of the country''s dwindling oil wealth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a89f6-1fce-4c53-93c0-96e430a94860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T20:03:28.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, across the globe, there are now over 3.8 million cases
        of COVID-19, with 269,000&nbsp;fatalities.</p>'
