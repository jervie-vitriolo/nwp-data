      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1b5aa-daa8-44e3-b2a9-0e4a5fbaaa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor has also played roles in "The Planet of the Apes" and
        "Star Wars" movie franchises.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d6831-ad92-484c-abd3-d67e3c8f1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113f06e-c498-4c10-8664-d7c2190a51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joins a wave of fundraising efforts for the NHS during the coronavirus
        pandemic, including retired soldier and centenarian Colonel Tom Moore, who
        raised more than £30 million ($37.4 million) by walking laps of his garden
        in the run up to his 100th birthday.</p>'
