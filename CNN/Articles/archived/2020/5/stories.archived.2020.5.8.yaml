    'mgnl:tags': ['US', 'COVID-19', 'coronavirus', 'global-pandemic', 'world']
    'template': '1'
    'title': '75,000 Americans at risk of dying from overdose or suicide due to coronavirus
      despair, group warns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf3ea9-3857-44b5-8bae-2348bfe4f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.039+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>​​​​​​As many as 75,000 Americans
        could die because of drug or alcohol misuse and suicide as a result of the
        coronavirus pandemic, according to an analysis conducted by the national public
        health group Well Being Trust.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af0520-6115-49df-8834-e897487d5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.041+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is sounding the alarm that the growing unemployment crisis,
        economic downturns, and stress caused by isolation and lack of a definitive
        end date for the pandemic could significantly increase so-called "deaths of
        despair" unless local, state, and federal authorities take action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c542aec-806c-4b42-845f-e89944c0f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.039+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless we get comprehensive federal, state, and local resources
        behind improving access to high quality mental health treatments and community
        supports, I worry we''re likely to see things get far worse when it comes
        to substance misuse and suicide," Well Being Trust''s chief strategy officer
        Dr. Benjamin F. Miller told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618fbd2e-303e-4875-a118-218f4612518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.039+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller emphasized the data is just a projection, and that actions
        taken could change the number of deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63121382-1b9e-44d8-a427-eaf01708add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.039+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can change the numbers —&nbsp;the deaths have not happened yet.
        However, it is on us to take action now," Miller says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606bac6-4745-461a-a656-8dc769626ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.039+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Well Being trust released maps showing state and county level
        projects of these types of deaths based on data from past years due to COVID-19''s
        impact on unemployment, isolation, and uncertainty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88957710-0fd6-46d2-abe3-e64110beae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.039+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is calling for a robust approach from local, state, and
        federal officials and agencies to ensure those who lose their jobs because
        of the pandemic can find work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d3d79-14d9-4c14-b28e-80971541b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.039+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unemployment during the Great Recession was associated with an
        increase in suicide deaths and drug overdose deaths," according to the Well
        Being Trust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b495c-570c-44de-80dc-2612f8b05149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, deaths from both suicide and drug overdoses rose along
        with unemployment during the 2008 recession. Unemployment went from 4.6% in
        2007 to a peak of 10% in October 2009, and declined steadily reaching 3.5%
        in early 2010, according to the group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5097a3c1-7de7-4bd0-860c-99736a3ce920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House economic adviser Kevin Hassett told CNN Tuesday he expects
        the US unemployment rate was above 16% in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686531a-5fff-4c54-ab86-01a3db9279c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess right now is it''s going to be north of 16%, maybe as
        high as 20%," he said. "We''re looking at probably the worst unemployment
        rate since the Great Depression."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f520ed-987d-441d-88fd-7580ed9ecef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that coronavirus may make some new job opportunities
        available. For instance, states need people to help with contact tracing and
        other health needs; and that presents an opportunity to re-employ those in
        need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd884e-2954-45e1-beed-cbe846313c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Service can be a powerful antidote to isolation and despair," the
        group says in the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58711b4c-0f85-43d7-9435-c65307074d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes also must be made to medical and mental healthcare to ensure
        that those who need care can get it, the group says. That includes relaxing
        some privacy standards surrounding technology to improvise care options.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173fe14-a64c-45e6-b2e4-219a516507ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This screams for an opportunity to examine what wasn''t working
        about mental health delivery prior to COVID, and examine new strategies to
        create a new and more integrated approach to mental health post-COVID," Miller
        says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c72f31-9222-4b60-93e6-e3ab3372e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should expand the use of evidence-based interventions through
        technology while we work to build the mental health system that we all deserve.
        We''re never going to have enough of the mental health workforce we need,
        so we should get creative with technology, as well as who can deliver mental
        health care."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507daec-4a34-46eb-9cf0-0462491d87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Vermont, which has been plagued by overdoses,
        reported that opioid deaths decreased for the first time since 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a6d8b-d6af-4b3a-8059-09ba887d265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state saw a 58% decline in deaths attributed to opioid misuse
        between 2018 and 2019," Levine said. There were also fewer deaths involving
        fentanyl, but the percentage of opioid-related fatalities involving cocaine
        continues to increase, Levine said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dde268-9377-4bda-96e8-ddec27c51556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether a trend like that can continue during the pandemic is hard
        to say. Miller applauded Vermont for the way the state has aggressively pursued
        opioid strategies. But Miller also said that states must remember the problem
        is broader –&nbsp;and about which circumstances make people turn to opioids
        to begin with. And those are the issues that the pandemic may amplify.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a18677-f259-485d-9c40-e73aa90227b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve responded to the opioid crisis in this country as if it
        was only about opioids, when, in reality, it''s driven by deeper issues associated
        with mental health, addiction, pain, and suffering," Miller says. "Without
        a clear framework for comprehensively addressing mental health and addiction,
        we will continue to tinker and play whack-a-mole looking for solutions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482296a-e8ed-4a69-ade7-fd27a4539de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.040+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time of uncertainty, the Well Being Trust said it is
        incumbent on local communities to try and find ways to meet the needs of those
        suffering in new ways. But they warned that even technology, if used robustly,
        by friends, religious groups, and mental health experts may not suffice to
        solve the problem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d89674-df7e-45db-8590-043dcd4ebfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.041+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtual community may not be enough to hold off the impact of isolation
        and loneliness. And finally, uncertainty — the stress of uncertainty has a
        serious impact on the emergence and worsening of mental illness," the group
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a4068-f36f-4564-90ba-45db77d9a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.041+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a novel virus with new and unanticipated results. Everyday,&nbsp;the
        science sheds light on new aspectsm and retracts initial ideas and hypotheses.
        These are unprecedented times, and uncertainty may lead to fear, which may
        give way to dread."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfb636-9a82-4e05-97b3-0ed8faef6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.041+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dire warnings, the group warns this possible tide can
        be stemmed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7a5fa-bfb3-48d0-a323-92ea3b1fd936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.041+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The models we have created rely on the way it happened before.
        When our communities were faced with rising unemployment, social isolation,
        and individual uncertainty, the people suffered; and that led to increased
        deaths of despair. It might be different," they said in the report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e85a7a-3e47-4cf4-b4f7-b1b77eff3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.041+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By taking stock of the current crisis, predicting the potential
        loss of life, and creatively deploying local community solutions, it may be
        possible to prevent the impending deaths of despair. We should not sit idly
        by, waiting for 75,000 more deaths of despair."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb659c-15fb-44a6-a257-4fd4b4f141e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T13:04:10.041+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/2020/05/08/health/coronavirus-deaths-of-despair/">"75,000
        Americans at risk of dying from overdose or suicide due to coronavirus despair,
        group warns"</a></em></p>'
  'Korina-Sanchez-motherhood-Pepe-Pilar':
