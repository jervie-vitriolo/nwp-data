      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met so many people that night, they have their own special story
        – like how our mom helped them with their careers, their decision-making for
        their careers. She loved everyone, all her colleagues from the higher members
        to her fellow nurses, to the aides," her daughter April said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90786b7-4d12-401a-8d91-0d65bdd5b0d5'
