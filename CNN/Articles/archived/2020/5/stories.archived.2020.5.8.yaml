    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hotels', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'What will staying in a hotel look like in the near future?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d1785-13ae-4055-906d-737f0f8e17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Goodbye, breakfast buffets and bellhop
        service. Hello, temperature screening and keyless check-in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555e0f8-7aee-4b2d-a75a-77e72fc17c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0096ef-6940-46b9-a316-ee32c7a3c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pandemic-era policies are still being developed at hotels
        around the globe and will no doubt vary widely, it''s safe to say that guests
        will see big changes the next time they check in anywhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e73e8-a5ec-4a13-ac62-ad36afa60b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eb4d70-0489-431e-b446-d94903b72460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the foreseeable future -- until a vaccine, widely effective
        treatment or instantaneous testing for coronavirus is available -- hotel stays
        are likely to be a stripped-down affair, particularly in higher-end hotels
        where personalized service and amenities have long been part of the draw,
        says Christopher Anderson, professor of business at Cornell University''s
        Hotel School in Ithaca, New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746017e7-7123-49e9-9070-56ba55e4397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d751ec-3640-4d36-ab35-a4d5c2ad6b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be less communal access in hotels, "so no buffets, no
        minibars," and many of the "high-touch elements of luxury" such as spa treatments
        and bellhop and valet service may be suspended, Anderson predicts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ae3f1-eef4-4d00-b402-f0bd9824610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f8f38-858e-4965-a5ea-68eb1320a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests will want keyless and contactless check-in and checkout and
        few personalized interactions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f84ca2e-161e-4ab8-92a0-f0ea5e45bb07'
