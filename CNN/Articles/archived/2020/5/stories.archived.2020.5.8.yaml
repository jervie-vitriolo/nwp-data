      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Olivarez said the possibility of relaxing the lockdown
        rules in some Metro Manila cities while some cities remain under strict quarantine
        is not an option.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78c3b9-9a0d-4e46-bae2-27e31b349806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:01:14.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming approach dito is we will do it as one, as National Capital
        Region. Kasi kung makikita mo ang cities ng Metro Manila is interconnected.
        Kung may ECQ at may GCQ, hindi rin po mase-serve ang purpose natin to control
        ang paglabas ng tao para maiwasan natin ang paglaki ng COVID [cases]," he
        told CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa1812-6a82-486c-8bba-62691d6641c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T08:01:14.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will do it as one. The cities of Metro Manila are
        all interconnected. If some are on ECQ while some are on GCQ, the purpose
        of containing the spread of COVID-19 will be defeated.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c70af8-0b1e-4dd6-85a9-5d5b39f6acec'
