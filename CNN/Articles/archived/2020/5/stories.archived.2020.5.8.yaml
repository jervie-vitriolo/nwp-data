      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wang is used to job hunting in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f8941-d506-4ea1-b29d-a2895fbcf078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b4ebe-800b-4fe9-976e-e32ffbb02efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year old tech worker spent the last year jumping from one
        startup to another in what already felt like a precarious job market. But
        when he was laid off again in January, this time from a Beijing-based internet
        company, he never expected things to become as difficult as they are.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6bc245-6af8-45e3-bf75-b25cc6e9cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60616917-67dd-46fb-bedc-4af820230b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year "already felt like living in a hell mode," Wang told CNN
        Business in a telephone interview. "But 2020 is even worse. The coronavirus
        is like a head-on blow."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0df364-9d8a-41c9-955e-65d54ea92437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b8173-64a0-4098-a1b0-da25f9cbe49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang is not his full name. He asked CNN Business to not use his
        entire name because he didn''t want friends or family to know the details
        of his unemployment — a fear echoed by others in China who spoke about losing
        their jobs. Some also voiced concerns that making their personal predicament
        public could hurt their chances of finding work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb9678-ca2d-4af9-8d65-dc9e2bee8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d57e130-c15c-456b-8fe4-85bfa4b56e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic all but shut down China for several weeks this year,
        wreaking havoc on the world''s second largest economy and forcing millions
        of people out of work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfeae8b-f315-4a99-bf6a-ab147542fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45808fb9-661a-499a-8aab-7f51ae7123b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full scale of how many people have lost their jobs in the country
        is hard to capture. Data from Beijing is notoriously opaque, and the official
        unemployment rate — which only tracks jobless numbers in urban areas — has
        barely moved beyond 4% to just over 5% for years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538f1a0-34c4-4a85-9a20-10d5c0f2768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c00289-9131-4559-bbc1-0529e336f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the official tally has started to register a spike. Unemployment
        in March was 5.9%, just shy of the record 6.2% reported a month earlier. That
        would represent more than 27 million people out of work, according to a CNN
        Business calculation using government data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2692b36-7c6a-41f5-a2e7-71bb988d4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31effc16-2172-4cfc-977e-96256857e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s unemployment could be seriously understated," said Willy
        Lam, an adjunct professor for the Center of China Studies at the Chinese University
        of Hong Kong. "It''s unusual they are willing to report that bad data. Given
        the government often massages the figures, the real situation must be worse."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b9edb-c9c6-48c1-a082-61a3b82df119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197d0be-d09b-4739-b85c-6fb0e9ca38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''unprecedented'' problem</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a25c0-db86-469e-ad31-a96164d0afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s data, after all, does not include people in rural communities
        or a large number of the 290 million migrant workers who work in construction,
        manufacturing and other low paying but vital activities. If those migrants
        are included, as many as 80 million people could have been out of work at
        the end of March, according to an article co-authored last month by Zhang
        Bin, an economist at the Chinese Academy of Social Sciences, a think tank
        run by the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018889aa-6581-487b-ac6a-6d22639c7c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec4121-ac20-4768-9767-8b28cd2c4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts say that the 80 million figure is likely much closer
        to reality. It''s also a lot more disturbing — it would mean that nearly 10%
        of people in China who are supposed to be employed are actually out of work,
        according to economists at Société Générale.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48704837-b96b-4c21-8027-a10f3875530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5554b2-d052-4d31-abb2-b1092481aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 shock to the job market is unprecedented in its scale,
        length and nature," wrote Wei Yao and Michelle Lam in a research report last
        week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578d5c6-f61c-4cb4-86e4-e7cf999b6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a6f58-e0d0-4e0f-9db6-1790ae5d4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Commerce did not respond to a request from CNN Business
        for comment on this story. Speaking last month, a spokesman for China''s National
        Bureau of Statistics acknowledged that the labor market was under a lot of
        pressure, but he insisted overall employment was "stable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee9d76-f769-4c40-9214-8045b69cf84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd66f6-aa85-4f8f-abf2-fbfffb8ba3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the coronavirus has had a severe impact [on jobs], there
        are no massive layoffs in the country," Mao Shengyong said at a press conference.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53bd6b-5e01-41d9-b8c1-c64267c66b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21edfd8c-4e72-4559-8d6f-6eae98e4ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing is bracing for additional pain in the coming months.
        A record number of people are graduating from universities this year, which
        will put more pressure on the job market. And while the economy may still
        eke out some growth in 2020, its road to a full recovery will likely be a
        long one.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da83096-4c47-4e2c-96a3-b96a697b494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d2748-2db9-4f4a-937e-29fcc166c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has never been candid about its economic
        woes. But recent messaging from officials has made it clear that unemployment
        is a big problem.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9bfa7-bb46-427b-9545-d8dd11f53ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4581497-9f94-484a-bc73-015278d4cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth was already the weakest in decades before the outbreak
        pushed the country into its first contraction since 1976, when Communist Party
        leader Mao Zedong''s death ended a decade of social and economic tumult.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9458d-6649-43bf-9c07-098eb3da57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d08fb4-be68-4493-8d45-e8d0e1c7133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoring up the economy — and preventing the jobless rate from spiraling
        out of control — has only gotten more critical in recent months. In April,
        the Communist Party''s Politburo, its top ruling body, told all government
        officials to prioritize job security and social stability above anything else,
        according to the state news agency Xinhua.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec07c17-aa6b-4d83-ad75-cb5c000cb1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf7f3f-d451-4629-a755-716b78fd05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting people back to work is important in part because authorities
        fear a wave of unemployment could lead to social unrest, creating a massive
        political headache, according to Lam, the Chinese University of Hong Kong
        professor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c8933-c97c-455a-994d-718e4d83f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeaec5f-900e-4a9c-abb5-5678d6c8536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s biggest concern is not GDP growth, but employment,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b146a2-7af2-49a6-a162-b75d92a8f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda03d4-366a-4347-96da-a9d5c2dff618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I feel miserable''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a6188-0a05-4db7-bbd3-75d4f3ce3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job seekers aren''t optimistic that the situation will improve soon.
        Wang, the tech worker from Beijing, said it seems life is tough for everyone
        right now.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e5302-1c5e-4994-a9ac-ad8b8947b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21b409-90f8-456f-a429-d7bbb310f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel miserable, but I can''t do anything about it," he said.
        "I don''t think anyone can."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b264b5c3-6608-4d27-9f05-939adc32068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba2b8d-ef1f-40a7-bd8f-da052787c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said the current environment contrasts starkly to when he graduated
        from college in 2015. Beijing at that time was offering subsidies and other
        forms of financial support to startups, which encouraged entrepreneurs to
        create millions of new companies. The unemployment rate that year was about
        5%.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02633e-bd5c-4f9a-a859-820fd32e40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb9d47-db50-4272-83fe-3ed65e315dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the coronavirus outbreak, Wang said offers were drying
        up. The tech startups he worked at in 2018 and 2019 ran out of cash as Beijing
        tightened regulations on how they could obtain investment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9d41e-74a3-4663-bcdf-6355acbc2134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da5840-89db-48ba-ac35-78d17927f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now he says finding work is almost impossible. He and his friends
        have started lowering their expectations, and some of them aren''t even sure
        whether they can stay in Beijing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976ecdc-46f6-489b-950c-003f8eaee42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773bc8f-07d1-4ae1-bbe0-d41d412cd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were already signs last year [of mass unemployment], but
        this year it''s getting worse, " Wang said. "I don''t know when things will
        turn better ... I''ll just wait."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12add2f-a196-49be-889a-0cf1bdf9ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6900ab2-6070-4735-bfd6-99f4cfc3b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is evidence that it''s gotten tougher to find work. Job vacancies
        plunged 28% in the first three months of 2020 compared to the fourth quarter
        of last year, according to a recent survey by the China Institute for Employment
        Research and Zhaopin.com, one of China''s largest job sites. Competition,
        meanwhile, was fiercer: The number of job seekers jumped nearly 9% in the
        first quarter, the survey showed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4260d-60d4-4e5c-b82b-ac0d1f1a1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e64616-6c4f-4f5d-8440-075b8482fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And companies in China''s services sector — which accounts for almost
        half of all jobs in the country — shed workers at a record rate in April,
        according to survey data released Thursday by media group Caixin and research
        firm Markit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d26156-0a56-42fa-a4aa-fc32b1cc1da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5f500-97db-44a0-b88e-60f22613d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that the job market is shrinking at a rapid pace," said
        Yi Feng, 32, who lost his job in March at a logistics firm in Shanghai. Yi
        requested that CNN Business use an alias for him, which he chose, adding that
        he feared talking openly about his troubles would amount to burning bridges
        with potential employers. "It''s extremely difficult to find a job now, because
        most companies have frozen their hiring since the end of March."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707d912-3355-4eac-a9a6-5553a250cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bfb3c-58cf-4a11-8f8d-5eafb7a268ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An influx of job seekers</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369a397-bd96-41e3-a673-f74c724e89dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landscape might get even more difficult in the coming weeks.
        Beijing expects about 8.7 million people will graduate from colleges and universities
        this year, creating even more competition for work.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943fa00-48c2-439b-a780-9ae4f0a70501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c7e14-b7e6-438a-9877-447be334f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leading up to my graduation, I had my mind set on becoming a journalist.
        But this year it is really too hard," said Andrea Yao, a 22-year-old senior
        at the Communication University of China in Beijing. She said she was supposed
        to interview with a newspaper in Wuxi last month, but couldn''t go because
        she couldn''t obtain the "health code" required to enter the city.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad153b7-3334-4706-941a-94b253e7e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1defcecb-cb81-4883-adb2-55086d475dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yao told CNN Business that she reached out to 61 companies about
        jobs, but only five asked for her resume. Many companies wanted candidates
        who already had experience.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317acbec-3429-467a-a371-f08a02bb73e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90093630-23c7-4e4b-a31a-aeb7a8bd62ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, "when I was taking the subway to [an internship], I suddenly
        felt a burst of anxiety through my heart when I thought of the fact that I
        haven''t settled on a job," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c056d6f-1284-4e68-90b4-dded048a77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1770e2-a3b1-4f0e-8bf6-2e6f7fe029a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said the coronavirus has disrupted their plans. Li Cuiyu,
        who is graduating from the Beijing-based China Agriculture University with
        a master''s degree, said she wanted to become a civil servant so she could
        obtain a highly coveted "hukou," or household registration permit, in the
        Chinese capital. But the annual exam required for that work was postponed
        because of the outbreak.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93dfc01-976a-4e66-a149-5287d57e6030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e98e9-e57b-4b06-8c57-55b5605e7e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Li is weighing other options — she had been looking for jobs
        at foreign companies in Beijing, for example — that hasn''t been easy, either.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1b4da-b061-40ac-8a55-29e3d5836217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df035e-e39b-41da-b5e4-8337ee04fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are simply not many recruitment ads out there, and some foreign
        companies are already laying off staff," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc44fb-7feb-4b6a-93d3-68c49d553cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa7c9b-551c-48b1-8dab-d34041091e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid from the top</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a51aa-7d44-4dc8-bf6f-3760d36d5d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is aware of the looming wave of new job seekers. The government
        this week unveiled a plan to help new graduates find jobs as teachers and
        create other "grassroots level" positions, according to Xinhua. The project
        also includes a proposal to expand enrollment in postgraduate programs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113d531-3a05-42c4-a506-ec6c8872101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd330dd2-a353-4cc5-96be-7fe1290e3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities still have a tough task ahead of them as they try
        to help others who have lost their jobs.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fa3bb-a4f0-43d4-9bed-819e886b3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe49e2-6cf8-42c6-93d1-71be9470c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A particular concern is that the safety net doesn''t catch the
        most vulnerable," wrote Mark Williams, chief Asia economist for Capital Economics,
        in a recent research note.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e366953-df86-4a89-b792-46a5cbc09fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0f17a-0cb9-4c39-9331-b2b2e612d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All employers in China are legally required to provide unemployment
        insurance. But less than half of the urban labor force was covered by that
        program at the end of last year, according to data from the Ministry of Human
        Resources and Social Security. And experts, including the economists at Société
        Générale, have noted that the program is ill-equipped to deal with the massive
        surge in jobless figures.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef56fc-2326-4dab-8575-ad284e6211fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c8fc0-4cb3-46bf-8cbb-527754028c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government seems to have recognized these issues, Williams added,
        since it recently pledged to help those without jobs access insurance.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a09e1c-5667-4c40-92c2-cca0ec953fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44591d-703d-4848-84e9-85cf0aaec4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other experts have pointed out that there are other challenges
        facing Beijing as it tries to push its citizens back to work.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25401758-dcdf-4a41-83ee-460fb0dc1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c25448-f8ff-4238-a39e-66403c6f1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already struggling with mounting debt, which makes it tough
        to spend more on infrastructure projects that could create more jobs, according
        to Joseph Cheng, a democracy activist and a retired professor of political
        science at the City University of Hong Kong. Chinese state media has suggested
        recently that regional governments could invest $1.1 trillion in roads, airports
        and other projects, but those funds haven''t actually been set aside yet and
        it''s not clear whether such targets could be reached.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3a7f2-4c45-4073-a9ca-9f9677cf5087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331bac2-9bbe-4871-a4b9-305d71a02279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several experts have said that policymakers in China should put
        more effort toward ensuring that people can meet their basic, daily needs.
        The Société Générale economists, for example, said a "more direct but audacious
        measure" would be to give cash directly to low income households, so as to
        circumvent the need for an unemployment insurance program.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd9f76-4ef6-4b18-a7e6-590227888492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15980a42-322d-41a2-a93b-a28343303d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Zhang, the state think tank economist, floated a similar proposal.
        He said the government''s response to the economic fallout from the virus
        — which totals tens of billions of dollars in financial relief and stimulus
        — should include cash handouts for the poor.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7070716-fce6-4910-815f-452fe1af2ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:48:11.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:17:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/08/economy/china-unemployment-intl-hnk/index.html">80
        million Chinese may already be out of work. 9 million more will soon be competing
        for jobs, too</a>."</em></p>'
  'nearly-all-us-states-partially-reopen-coronavirus-fears':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-08T16:48:20.405+08:00
    'imagesource': 'jcr:2a7f37ca-8d01-44f0-91c6-920514dafab2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518ec458-4cd5-4b62-9837-cef34ca54727'
    'lead': 'With nearly all states partially reopened, fears and frustrations are
      growing as Americans struggle with how to combat the deadly coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T16:52:11.106+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:17:08.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
