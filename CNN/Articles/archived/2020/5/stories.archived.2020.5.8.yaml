  'francine-francesca-gacrama':
    'author': 'Marga Buenaventura'
    'caption': 'The Gacrama sisters talk about how they manage their day-to-day —
      from managing different personalities at work, having a “work bible," to unwinding
      with a bit of Netflix when they finally clock out. Photo courtesy of FRANCESCA
      AND FRANCINE GACRAMA'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-05-08T14:19:38.931+08:00
    'imagesource': 'jcr:26b61e0d-be45-40fd-b511-88714365dd53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15170fdc-cced-4f16-91b2-ca69cd327fe0'
    'lead': 'The Gacrama sisters talk about how they manage their day-to-day — from
      managing different personalities at work, having a “work bible," to unwinding
      with a bit of Netflix when they finally clock out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T14:24:33.302+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:17:30.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:26.975+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Artesania’s Francesca and Francine Gacrama on why it helps to be old
      school '
    'visualType': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33fa84-f35c-4dc0-80d5-82405c070e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.306+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84f55a-bcf6-4aa1-a23a-de4d6ea9d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.306+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Being in close
        proximity with loved ones is always a welcome thing. But the enhanced community
        quarantine — ongoing now for almost two months — has forced us to treat these
        relationships differently. Having less time for ourselves, with work and play
        having no distinction at home, can add to the burden of surviving the outbreak.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a552ce-bfae-4ace-9aaa-15f6b058ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.306+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody has their own way of coping. The key, according to entrepreneurs
        and sisters Francesca and Francine Gacrama, is to do two things: to write
        down all the tasks of the day, and to take a breather when things get tough.
        It’s what has helped them manage a lot of their work — from client-facing
        interactions and dealing with their team of creatives and artisans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c2c60-f4c6-4749-83fd-e7ce058b6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.302+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the co-founders of Artesania, the Gacramas create bespoke furniture
        pieces, all made in the Philippines. Since 2015, they have championed local
        craftsmanship through large homeware pieces and soft furnishings, all featured
        in their showroom on Arnaiz Avenue, Makati City. (The store is currently closed
        due to the enhanced community quarantine, but the company remains operational.)
        Artesania’s work has been seen in a number of design-centric exhibits and
        commercial spaces, including the Cultural Center of the Philippines for the
        ASEAN Summit 2017, residential developments Revolution Precrafted and Mañosa
        Properties, luxury hotel Fairmont Makati, and resorts Friday’s Puerto Galera
        and Camaya Coast in Bataan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f5dfd-9e04-45f1-b0fb-3748fff14ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.302+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sisters may work well together in business, but they do
        have their own particular styles when it comes to managing their tasks. For
        Francesca, it also helps her stay on top of things, as she raises three young
        boys. “It helps to know that your tasks, whether you’ve accomplished them
        all or not, you can be rest assured that on the following day, you won’t forget
        to pick up where you have last left off.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1208b8-1be5-41b0-bf6c-edea90b1a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.303+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a breather, according to Francine, doesn’t just mean taking
        a brief moment outdoors — it also applies digitally. “I''ve been trying to
        wean myself off my phone and social media and I find that it really helps
        me focus on my tasks.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8efbed-f4f6-4f97-9332-b8eb3824ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.303+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life got in touch with the Gacrama sisters to talk
        more about how they manage their day-to-day — from managing different personalities
        at work, having a “work bible," to unwinding with a bit of Netflix when they
        finally clock out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2780e8-4eaf-4f89-89f2-8196d67d7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.303+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day? ​</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eabe8ac-4ed4-4683-9716-812079256eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.303+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCINE: First thing I do is listen to music. I feel like that
        really helps motivate me to get out of bed and start my day on a positive
        note.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6ebb1-ee68-4dc1-aa65-1d4186c6aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.303+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCESCA: Each morning is different when you have three young boys.
        For the most part, I get up earlier than them to get a few minutes to gather
        myself and have a strong cup of coffee to jump start my day. I’m a very methodical,
        career-driven individual. I find that when I start my day with giving my children
        the attention and time that they need from me, and vice versa, I am more productive
        and positive throughout the day. I start each morning with family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057621e2-9e32-4b33-8164-d9264c837f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.303+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad218a6-4540-42c4-a871-6108db6240cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.303+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCINE: I definitely feel most productive in the daytime. With
        being stuck at home all day, setting a routine really works as it helps with
        my well-being and creates structure in my mornings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74836b36-f3d0-42ca-acff-83807e4e4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.303+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCESCA: I feel most productive in the mornings. At home, it’s
        all about getting time in with the kids and getting them ready for school.
        As soon as they’re out of the door, I put a different hat and mindset on —
        it’s all about getting optimal results as early as possible, and leaving the
        afternoons to collaborate and connect with my team. This works well for me,
        as it leaves me with ample time to either be creative or troubleshoot challenges
        that may arise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8802e2f-f13b-48bd-8efd-365a0bc5a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.303+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ebd781-6a3e-49a3-b700-fb59b04e1cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.304+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCINE: Now more than ever, it has become clear to me that the
        reason why I enjoy my job is because I get to connect with people from all
        walks of life. Being able to share stories and ideas with creatives who have
        so much passion really fuels me. The challenging thing about it, ironically,
        is managing the different personalities at work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e23cb-f1eb-4ead-bd2c-b8e2f547c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.304+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCESCA: I truly enjoy connecting with clients and our people,
        delivering results that exceed expectations. The process of developing custom
        furniture and cabinetry for people becomes more than just a business transaction.
        You get to know your clients a lot, as the process of design is quite a personal
        journey, for both the client and our team.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be9530-8b09-4911-a65a-c8779a8c9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.304+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496b544-d652-46dd-a781-37344c4b5469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.304+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCINE: I''ve only started practicing this recently but I''ve
        been trying to wean myself off my phone and social media and I find that it
        really helps me focus on my tasks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311cb86f-8e00-49aa-8813-c672535ac453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.304+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCESCA: Coffee or a cup of strong black tea. Having a cuppa somehow
        signals my brain that it’s time to get back in the zone. It’s how I’ve always
        started my day, a meeting, a task or a project. I then proceeded to put my
        headphones on and listen to music.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ac5e6-0cd1-4889-b558-af8b7102aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.304+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec18ac85-b9a1-49c0-b282-debabebb9a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.304+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCINE: If things aren''t going exactly my way, I usually take
        a breather. I walk around the village (with my mask on, of course) even just
        for a bit to clear my mind.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ed50c-6456-4a90-9ed1-acaa00eb9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.304+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCESCA: I’ve always sworn on my “work bible.” My daily diary
        allows me to make sure that nothing is missed and every box is ticked off.
        If a challenge is bubbling in the horizon, I tend to draw out a game plan
        on my notebook to see the best possible resolution.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc671d0b-1a24-4c06-a770-dad1d0af6207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.304+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fbaaf-9835-46fb-81ca-7cf39fd67da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.305+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCINE: I just started doing it in the beginning of lockdown.
        Things were getting heated at home and finding time to cool off elsewhere
        or even just in my backyard really helped.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf39782-f4d1-4a2a-bb1d-7a432b1170a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.305+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCESCA: I used to work for a renewable energy group when I was
        living in Australia. There were only two people in my division, and we had
        offices nationwide. We were tasked to ensure all occupational health and safety
        protocols were updated and implemented across all states. It was a mammoth
        task, but we were able to get through it by being highly organized and wrote
        every single thing down. Nothing gets missed!</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8defd66f-c879-449e-a54c-0c05bfb1dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.305+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4ed14-b78a-42ba-81f6-7a2ddfe5115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.305+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCINE: Not all the time, as I do try to avoid being outdoors
        as much as possible but if I''m not able to do it, I usually just listen to
        music while I lounge by the garden listening to the birds. Definitely [has
        bearing to my mood]! It really does help calm me down and sometimes pumps
        me up to perform my task even better.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868ccf1-0c41-4087-b4a7-c91d1452e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.305+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCESCA: I try my best to do so. I have a habit of writing everything
        down. I am however, of course only human and things do get missed. If something
        gets missed, it just gets written down again.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399a019-7dd3-40b4-9402-9abe808637ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.305+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When something huge does get missed, and challenges arise from this,
        I just adjust my mindset and shrug off the negative emotions it may bring
        and just get on with it. All problems have solutions; we just have to choose
        the manner of how to go about it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb028b0-ec00-4d7d-bc04-292bd27aea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.305+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f346f7b-9223-486c-b455-d6503e50dcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.305+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCINE: If you don''t have access to walking around the block
        or even a garden, then I absolutely recommend just taking the time to stop
        whatever you''re doing to maybe listen to your favorite album or even just
        to catch up with friends. These days, I think it''s important to find a moment
        in every single day to shut off your brain. There''s a lot going on in the
        world right now and sometimes we all could use a little mental break.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb60613-644d-48aa-8c7b-60f2f6036bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.305+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCESCA: I’ve always imparted it to my team to write everything
        down. I err on the side of caution when it comes to my memory. After having
        three kids, I do become forgetful if I don’t write things down. It helps to
        know that your tasks, whether you’ve accomplished them all or not, you can
        be rest assured that on the following day, you won’t forget to pick up where
        you have last left off. It also allows for you to work towards your goals!</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a4305-22e4-4afb-8807-8dfb04a3768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.306+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e44501-cd90-4830-bbcb-e552c06dc817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.306+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCINE: I''m pretty old-school, and like the idea of writing things
        down on my diary.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4a5e5-4b68-4ab2-abb1-6431d670c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.306+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCESCA: I’m also pretty old-school. I still like writing it all
        down.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1581d-be76-4717-82b6-1945aa50ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.306+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa63497-dd39-4ee1-ad9e-ff761952083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.306+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCINE: I usually love to relax by the pool if I finish early.
        Sometimes I catch up on some reading or just Netflix the night away. (<em>Laughs</em>)</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004df6dc-3931-42bb-8fe2-dbdec1bab075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:24:33.306+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:17:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRANCESCA: A glass of red, then Netflix and chill. That is, if I
        don’t fall asleep in the first 15 minutes.</p>'
