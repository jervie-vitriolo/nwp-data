      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his children revealed their dad was able to relax and let go
        of his competitive edge from time to time.</p>'
    '43':
