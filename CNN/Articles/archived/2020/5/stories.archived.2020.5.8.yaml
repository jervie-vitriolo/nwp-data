    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a1eb81-c270-4a5e-889f-94e6ec62b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:20:43.957+08:00
      'mgnl:createdBy': 'janine'
