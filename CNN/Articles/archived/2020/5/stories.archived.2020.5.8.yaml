      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The new coronavirus can persist in men''s
        semen even after they have begun to recover, a finding that raises the possibility
        the virus could be sexually transmitted, Chinese researchers said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c470d-b358-4c63-b29e-8c2e5ea5ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1bdd53-34d0-442c-b945-cf88f53d3c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team at Shangqiu Municipal Hospital tested 38 male patients treated
        there at the height of the pandemic in China, in January and February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf664f3-ffb7-4215-86bf-1a8c616ae2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2d5ff-a2ab-4e1f-b93f-b469ec21c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 16% of them had evidence of the coronavirus in their semen,
        the team reported in the journal JAMA Network Open. About a quarter of them
        were in the acute stage of infection and nearly 9% of them were recovering,
        the team reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e0c6f-caaf-42b1-b64b-6347e9b5b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87baf350-2961-4329-82c7-ecc8d8823c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that SARS-CoV-2 can be present in the semen of patients
        with COVID-19, and SARS-CoV-2 may still be detected in the semen of recovering
        patients," Diangeng Li of Chinese People''s Liberation Army General Hospital
        in Beijing and colleagues wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a69ec-7309-4798-89fc-725522fd28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb808bd-a09b-4bc8-99d5-15aba170defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the virus cannot replicate in the male reproductive system,
        it may persist, possibly resulting from the privileged immunity of testes,"
        the team added. Privileged immunity means the immune system cannot fully reach
        the region to attack viral invaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543fcd8-2c10-4141-84e7-4959bd5a90d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e269f3-f391-49d0-8137-d2b87b58ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a surprising finding. Many viruses can live in the male
        reproductive tract. Ebola and Zika virus were both found to spread in semen,
        sometimes months after a male patient had recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e1ab8-cbfb-471d-a951-b2befec2d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f127a3-1557-486f-bd64-7b3d0cbddfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear if coronavirus can spread this way. Finding
        evidence of virus does not necessarily mean it''s infectious.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557aaf9-6975-47d0-84d5-45d55f1c62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce7935-e0d7-4beb-92cd-733012870016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it could be proved that SARS-CoV-2 can be transmitted sexually
        in future studies, sexual transmission might be a critical part of the prevention
        of transmission," the team wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361fc711-b658-4792-ac81-c38154a01665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9dcdf6-8343-4dd8-90ca-b06eca3e25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:37:24.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abstinence or condom use might be considered as preventive means
        for these patients. In addition, it is worth noting that there is a need for
        studies monitoring fetal development. Therefore, to avoid contact with the
        patient''s saliva and blood may not be enough, since the survival of SARS-CoV-2
        in a recovering patient''s semen maintains the likelihood to infect others."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a303c4-eeb5-4a57-ab7f-6472725e7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:44:48.163+08:00
