      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many employees reportedly expressed hope that the hotel will be
        back in operations when the pandemic is over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b9a45-a278-49ef-a32a-7ff60b403cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:00:25.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:16:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitality industry is one of the hardest-hit sectors around
        the globe since the pandemic erupted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fea53-41a3-4225-984b-5d1bab95b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:00:25.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:16:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines alone, hotels were prohibited to accept new bookings
        by the national government beginning March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b82ad-d42e-4dff-9447-842938c1bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:00:25.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:16:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel industry was also severely affected due to the cancellation
        of domestic and international flights early this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd96eb-0e0f-40c6-ac76-b947355e1a08'
