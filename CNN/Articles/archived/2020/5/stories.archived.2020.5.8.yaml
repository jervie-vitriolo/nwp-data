      'mgnl:lastActivated': 2023-01-26T13:17:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29965b99-c9bc-4e64-9be9-90607d53905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:16:28.379+08:00
