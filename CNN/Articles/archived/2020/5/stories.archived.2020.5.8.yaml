    'template': '1'
    'title': 'Bored of lockdown yet? This downtime may have some benefits ... if you
      do it right

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d26340-f74c-4329-9fcc-7991e36acfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T16:06:56.970+08:00
      'mgnl:createdBy': 'vince'
