      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d432c36-d574-42d0-9e5b-e7cca1fddb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s attempts to find an attorney for Woody weren''t immediately
        successful. An initial court appearance has not been scheduled, a county court
        representative said Thursday morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98670425-ae82-4be9-8007-57d385184990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
