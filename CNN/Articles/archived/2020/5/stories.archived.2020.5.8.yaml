      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T21:47:07.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:16:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the backlog hasn''t helped people get their benefits payments
        in a timely manner. In late April, Florida reported that the state had paid
        out less than a quarter of claims filed since mid-March, for example.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f8a08-c617-4fbd-bae5-0096ab06aed9'
      'mgnl:activationStatus': true
