    'lead': 'The pandemic all but shut down China for several weeks this year, wreaking
      havoc on the world''s second largest economy and forcing millions of people
      out of work. The full scale of how many people have lost their jobs in the country
      is hard to capture, but even the official tally has started to register a spike.'
    'mgnl:activationStatus': true
