      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> Cebu Governor
        Gwen Garcia appealed on Friday to separate the rising COVID-19 cases in Cebu
        City from the situation in Cebu province, in her hopes of placing the province
        under general community quarantine (GCQ) after May 15.</p>'
