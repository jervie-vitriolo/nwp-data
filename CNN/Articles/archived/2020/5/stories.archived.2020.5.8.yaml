    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08bcf163-1dab-43ea-8b16-74291ec6c9cf'
    'lead': 'While coronavirus-era policies will vary widely at hotels around the
      world, guests are sure to see big changes. Find out more about safety measures
      you''re likely to encounter and what your next stay might look like.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T15:35:06.422+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T13:17:21.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:29.440+08:00
