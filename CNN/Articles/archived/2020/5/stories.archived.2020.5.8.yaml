      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:16:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also said to be suffering its worst downturn since the 9/11
        attack, according to a report by CNN International.</p>'
    '13':
