      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510fd0b0-1992-436c-ae01-f0c3c0c40a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:17:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three were taken to a hospital; none of the injures was life-threatening,
        police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ad08c-6eb3-4aed-af2b-618f20266f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:29:53.292+08:00
