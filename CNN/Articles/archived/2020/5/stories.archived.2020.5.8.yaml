      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2020/05/07/health/coronavirus-semen-china-health/index.html">Coronavirus
        found in men''s semen</a>"&nbsp;</em></p>'
  'Minnesota-governor-charts-path-to-reopening-as-political-pressure-intensifies':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-08T11:52:26.003+08:00
    'imagesource': 'jcr:76d03b10-cb5c-426a-93f4-e617ec185fa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31e2d6d4-a3fe-4e3b-b207-1174ba47abab'
    'lead': 'Minnesota Governor Tim Walz has taken a hedge position in the mightiest
      of swing states as he seeks to handle the coronavirus pandemic — keeping his
      stay-at-home order in place, while relaxing some restrictions on retail businesses
      after earlier moves to reopen golf courses and marinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T11:52:15.514+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:17:34.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:16:25.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['minnesota', 'governor', 'Tim-Walz', 'reopening', 'COVID-19', 'coronavirus',
      'US', 'world', 'global-pandemic']
    'template': '1'
    'title': 'Minnesota governor charts path to reopening as political pressure intensifies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33699c68-24e0-40c8-a31d-fcc972577c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Minnesota Governor Tim Walz has taken
        a hedge position in the mightiest of swing states as he seeks to handle the
        coronavirus pandemic —&nbsp;keeping his stay-at-home order in place, while
        relaxing some restrictions on retail businesses after earlier moves to reopen
        golf courses and marinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a0f50-6a6b-4d9e-b54d-e8971898f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffeted by pressure from small business owners and Republican lawmakers,
        Walz allowed retailers and other nonessential businesses to offer curbside
        pickup and delivery, a move the governor''s office said would put 30,000 Minnesotans
        back to work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb7c81-7f77-4bc6-9c2a-149f7aa36509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walz, a Democrat, has taken those steps even as COVID-19 cases,
        hospitalizations, and deaths continue to rise in his state. He has continually
        described his coronavirus response as akin to turning a dial, moving it slightly
        this week to accommodate some customer-facing businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658e877-ae39-4345-ab58-fdb98ca8c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former high school teacher and football coach who grew up in rural
        Nebraska and spent more than two decades in the Army National Guard, Walz
        has earned a reputation as pragmatic moderate, in part during his years representing
        Minnesota''s first congressional district.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65491e-c536-4d9c-95f0-89d0012b1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Pearson, an associate professor of political science at
        the University of Minnesota, noted Walz has not been as critical of President
        Donald Trump as other governors, and that he faces a difficult balance overseeing
        a state where one party is in control of each chamber of the legislature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6262763-9ea1-4e34-8c13-2f2167e0b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, the Republican-controlled Senate and Republicans were
        pretty supportive of the governor," Pearson said. "But as time has gone on,
        there has been a lot of pressure from Republican legislative leaders to reopen."
        That includes a GOP threat to block the state''s bonding bill —&nbsp;which
        provides funding to projects all over the state and requires a two-thirds
        majority for passage —&nbsp;unless Walz ends his emergency authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e160082-eaec-42ea-987d-a0c10672cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, his approval ratings have remained strong, and allies note
        his wide margin of victory in 2018, when he received the largest percentage
        of the vote since former Governor Arne Carlson in 1994.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c514a-da27-429c-8541-467c9694166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governor Walz has been overwhelmed by the outpouring of support
        he''s received from Minnesotans. When the governor signed the stay home order,
        he asked Minnesotans to give the state time to prepare," said Teddy Tschann,
        Walz''s communications director. "Since then, Minnesota launched a groundbreaking
        testing strategy, expanded hospital capacity, and secured critical resources.
        As he follows the guidance of public health experts and prioritizes safety,
        Governor Walz has taken cautious, strategic steps toward getting people safely
        back to work."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209efd9e-ee40-444c-b258-a7486cfeb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota is just one of many examples of states where governors
        and mayors are struggling to find the right balance between safety and economic
        revival, as Trump tries to move on from the pandemic before cases have crested.
        During a proclamation to commemorate National Nurses Day on Wednesday, Trump
        claimed the virus "is going to disappear."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c04fa5-7857-4caa-bddb-f5cdce0fd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet cases are continuing to spike in Midwestern states like Minnesota
        and Nebraska, as well as rural areas of the South — often tied to outbreaks
        in meat, poultry, and pork processing plants. Trump, who has insisted on those
        factories reopening, referred to the so-called hotspots as fires and embers
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898acf8-a0b3-414f-bfd3-4bbc92cda59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call them ''embers'' if it''s small — or if it''s a fire or a
        hotspot, we could put them out," he said. "But we can''t have our whole country
        out. We can''t do it. [....] The country won''t take it. I won''t stand it.
        It''s not sustainable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1986304-d23c-4c15-85c7-d8668f42cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stark economic reality</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f97c57-e4db-4eb3-967e-a79e99e0e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a state Hillary Clinton won by a mere 1.6% in 2016, Walz is feeling
        that same bind. Minnesota currently falls in the middle of the pack in the
        tally of coronavirus cases among the 50 states, but the key coronavirus risk
        factors are all on the upslope.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716bd046-93fb-4976-ab72-cde7565d0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week of April 18, Walz took a more aggressive opening
        posture by announcing he would permit golf courses, bait shops, outdoor shooting
        ranges, and marina services to reopen with proper social distancing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf56161-ccd0-455c-abca-3740b5a872ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, he signed an executive order providing a framework
        for doctors, dentists, and veterinarians to resume elective surgeries by next
        week. In a statement, he said he was enacting the change because Minnesota
        has made "significant progress in building up critical resources to combat
        COVID-19," including procuring personal protective equipment, ventilators,
        and increasing hospital surge capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b19dd-6e67-4bf5-beba-f91766907862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proud that this progress will allow our medical professionals
        to safely resume certain procedures to keep Minnesotans healthy and improve
        their quality of life," Walz said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804005b-b9f2-444b-9052-112269126475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no question that the state is facing increased financial
        pressures as tax revenues have plunged. Earlier this year, prior to the pandemic
        taking hold, state officials projected that they would have a $1.5 billion
        surplus. That has now turned into a $2.4 billion projected deficit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d09ed5-3c76-4286-8aff-1cf1115c9b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the new budget outlook Tuesday, Walz said the forecast
        "confirms what we suspected: COVID-19 will badly damage Minnesota''s economy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ca8c8-d75a-4156-93ed-fcfb09becc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will mean shared sacrifice among all of us," he said. "Hard
        decisions will be made."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab53ce-5cde-4f34-b8f6-60fe8505ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark economic reality is already forcing hard choices. In late
        April, a group of small business owners known as the "Free Minnesota Small
        Business Coalition" challenged Walz''s executive orders in a lawsuit, arguing
        the closure rules have favored larger businesses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09bdb7-912a-4c28-bd69-a70e0c77b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit representing a dance studio, a yoga company, and
        several boxing clubs, the petitioners argue that Walz''s shutdown order of
        March 25 "unconstitutionally shut down some businesses, but not other businesses
        who present no greater public health risk."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87629c3f-3b8d-4749-9f92-8800f8bf372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has failed to adequately explain its public health
        rationale distinguishing those businesses who are allowed to continue and
        those businesses —&nbsp;like the petitioners —&nbsp;who have been shut down,"
        they argued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42cc9c-719d-46d3-9933-d18532879169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit notes that sales at Target stores were up in the first
        quarter of 2020 because they were allowed to continue to operate, but "other
        smaller stores selling the same products or services are closed under the
        Executive Orders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0018cb-30fe-403a-b9af-5bbd99b9efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disparity is apparent; large corporations are favored over
        small businesses," the lawsuit argues. "There is no evidence to reflect that
        large corporations can conduct themselves in a more socially responsible manner
        in the current health crisis than small businesses."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9098a-dcaf-40c5-8f99-713e064fe2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the lawsuit, Tschann said the virus has forced the
        state to take "drastic action" to keep Minnesotans safe, but "it''s action
        that is within the governor''s authority."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a6df6-cfd9-4bfa-9b0a-43c9539f1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also in line with federal guidance and similar to what many
        other states are doing," Tschann said. "All of the governor''s actions have
        been grounded in the need to protect the health and safety of Minnesotans,
        and he will continue to work to find ways to get Minnesotans back to work
        and to a place where they can safely gather in large groups."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949905b4-6cbd-4f1d-910b-c1355e41a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican lawmakers also have kept steady pressure on Walz to reopen
        by highlighting the pain felt by small business owners. Senate Majority Leader
        Paul Gazelka, a Republican, has repeatedly argued that Minnesota can prevent
        the spread of COVID-19 while safely reopening Minnesota.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7277b8-faed-447f-b1b2-79e42ccd37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Walz extended the stay at home order in late April, Gazelka
        released a video message, noting that some businesses in Minnesota are shutting
        down for good</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3c669-f47d-4d9c-9e91-e03eb1c66c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to figure out how to flatten that curve as well of businesses
        that are going out of business," Gazelka said in his April 30 video message.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9f474-4d53-41cb-af14-1d1f049b7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do it," he said of reopening. "If we are unwilling to
        do it, more businesses will die, and that spike will be more damaging than
        anything we''ve faced so far."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eee3f1-0937-4a54-9970-68743752fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risks at meat processing plants</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff28fda-a255-42e4-b4b7-dbe01689c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the state is grappling with rising cases at the same time
        that it is trying to ramp up its coronavirus testing capacity. As of Thursday
        afternoon, the state had only conducted about 97,421 tests with 9,365 positive
        cases, according to Minnesota Department of Health data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab35bd-813d-4185-bf7c-fc4b709762ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Walz has touted a partnership between Mayo Clinic and the
        University of Minnesota to increase testing capacity, Minnesota''s daily tally
        of completed tests ebbs and flows, sometimes, falling short of the 5,000-tests-a-day
        goal that Walz set as the key metric to allow reopening.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd7fd5-7aab-4598-b8a4-7ed775e3604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Washington''s Institute for Health Metrics and
        Evaluation has also updated its model for Minnesota with the expectation that
        cases will now peak during the week of May 14. With 2,962 cases and 342 deaths,
        Hennepin County, which encompasses Minneapolis, has the most cases in the
        state. About 80% of the deaths from coronavirus have been in long-term care
        or assisted living facilities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a40588-739d-4bde-8deb-c2e52ef800ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest dangers to Minnesota, along with many other Midwestern
        states, is the difficulty in controlling outbreaks in meat processing plants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f98e5e-e1bf-445e-b6a3-ada9b89785ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.516+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, Trump signed an executive order allowing Agriculture
        Secretary Sonny Perdue to invoke the Defense Production Act to force meat
        and poultry plants to stay operational to ensure the continuity of the food
        supply.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563c8f1-c025-4417-9bb0-dfa1746fcdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.517+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more and more plant workers are sickened by COVID-19, it
        has been difficult to keep the industry operating at full capacity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25426cce-d93d-4ce7-89e3-f709a2666e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.517+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBS USA pork processing plant in Worthington, Minnesota, reopened
        Thursday in a limited capacity after shutting down for two weeks. JBS officials
        said in a statement that the plant voluntarily closed on April 20 "in an effort
        to combat the community spread of the coronavirus in Nobles County," which
        has the second highest number of cases of all the counties in the state.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8d718-a893-43be-b030-8e73c434b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.517+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Department of Health estimates that at least 490 of the
        plant''s 2,000 workers tested positive for COVID-19. The plant handles about
        4% of the nation''s pork production.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec52b2-9c87-495b-94b3-a9f8a1732948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.517+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, JBS USA said the plant will reopen with reduced
        staff, and expects operations "to normalize over time as absenteeism rates
        decline in response to preventative measures in place at the facility," and
        as "team members clear any necessary quarantine protocols."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd6706-7255-4b6c-a53a-993de30de280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.517+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent appearance on CNN''s "Inside Politics," Minnesota
        Agriculture Commissioner Thom Petersen claimed the state has been "aggressive"
        in asking plant employers to create greater social distancing and instate
        safety measures, like temperature checks for each worker as they enter the
        plant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e19de-2521-4c4c-a119-25c6997202f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.517+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petersen said the state has also offered testing at the plants in
        order to "everything we can to either keep the ones running in Minnesota,"&nbsp;or
        get closed plants "back up and running as soon as possible."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3e598-35ed-462a-bfe5-7f7e272658d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.517+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:17:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in all of our best interests for those plants to be running,
        but they have to provide safety for the workers," Petersen said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2ea39-0e0c-4b3e-9e8d-935ab463071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:15.517+08:00
      'mgnl:createdBy': 'currie'
