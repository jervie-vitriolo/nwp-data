      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They’re beginning to call me Daenerys, the mother of dragons. That
        could also mean they want to burn me at the stake, right?," she said with
        a chuckle, referring to the iconic ''Game of Thrones'' queen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4f720-aa2d-4b0e-812c-f72f829d030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.750+08:00
