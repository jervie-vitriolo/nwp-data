      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to want to strip those away and basically walk into
        the hotel, go up the elevator by myself, enter my room without having to touch
        anything with some comfort that the service provider has completely disinfected
        that space prior to my arrival," he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0dbdba-6798-43ec-9090-2167e930ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382cce7-b1b4-4c3d-bd9e-8dd8fd7c2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, there are faint glimmers of a return in demand
        for hotel rooms, according to Jan Freitag, senior vice president of Lodging
        Insights for hospitality analysis firm STR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c006f-0a5b-42fc-8886-3f0abee79212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26fd7d-9df3-471f-a267-02dbaa9c7259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel occupancy for the week ending May 2 was at 28.6% in the US,
        giving STR its first "solid evidence" of a return of leisure demand, led by
        states that had eased restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e7c09-1691-4446-8868-9d8f2d9428b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a410a-5de0-4a50-ad9b-7e2da6637da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occupancy was still down 58% compared to the same week last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b318b-d8ba-4937-b8ae-c1573f7720f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca70587e-8fbc-4e13-bc23-7c0e8f4ccc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demand creeps up, the hotel industry is trying to reassure potential
        guests that they''ve put additional measures in place to protect against coronavirus
        transmission as states and countries start to reopen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a604b3-5e77-48de-bcc4-01ec288f2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8544a91-8248-4e6a-b49f-575b86cf8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Socially distant and cleaner than ever</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7fa623-c3be-4507-b080-9418ba5b15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hygiene, of course, is a top concern, and the American Hotel &amp;
        Lodging Association on Monday released industrywide Stay Safe standards (pdf).
        Many major hotel groups have also outlined new policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15afbeb-ca00-4e49-be08-0006a68dcd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f174ab7-9550-4e92-a75e-5c0e030355b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel behemoth Hilton is developing policies with help from the
        Mayo Clinic''s Infection Prevention and Control team. Hilton is exploring
        the use of electrostatic sprayers -- which uniformly mist disinfectant across
        wide areas -- and ultraviolet light to sanitize surfaces and objects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2896bf1-c744-4d53-904d-902ddb89303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f2bef-4602-45da-ae07-d5a5e470368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott has already announced that it will use electrostatic sprayers
        to clean guest rooms and public areas and is testing ultraviolet light technology.
        Marriott and other brands will also be removing furniture and reconfiguring
        many areas to facilitate the six-foot social distancing space prescribed by
        health officials. The brand is considering plexiglass barriers at front desks
        to separate guests and hotel staff.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07713b08-1f03-422c-8109-efe2d6c8ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177b891-f596-4595-b1e4-d606026ad06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new measures will certainly affect hotel owners'' out-of-pocket
        costs, Freitag says, but whether guests will see those costs in room rates
        is unclear.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459144e-8c45-4f15-a9a6-0d5a4ae7fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4fe7eb-b08f-4cdb-a2b8-0e65c4cbb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe cleaning fees are the new resort fees," Freitag says. In
        either case, staying in a hotel in 2020 will "absolutely" be cheaper than
        it was last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdaf7c3-4138-4b02-a99d-af5892643adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1c81a-7603-4d0c-9849-80ae98a60fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests in more than 3,200 Marriott hotels can use their phones to
        check in, access their rooms and order specially packaged room service delivered
        to their door without contact.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a8efd-b1e2-4ad1-8334-3e6772523198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571ad73-ef43-461b-a641-5bc384b64d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks and gloves for staff will be ubiquitous at many hotels, and
        hand sanitizer and disinfectant wipes will be the latest additions to public
        spaces and personal care amenity kits.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71c985-e3ca-4f23-84b3-9d987ee2e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e648ef-d8d3-4ff0-86fe-46e24bcbe599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venetian in Las Vegas is among many properties underlining the
        six-foot rule of social distancing with markings to indicate proper spacing
        at front desks, in elevator lobbies, coffee shops, entertainment venues and
        more.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17271a-b168-4bd0-8942-6b73947fa3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816e6ec-0a6e-49b3-9a70-68af17688ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venetian reception employees will use every other workstation to
        properly distance and slot machines, restaurant tables, pool loungers and
        more have been spaced to comply with the rule.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e805d-d4ec-4cd9-aed3-ea9ad7152f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fa376-0132-4d62-aaac-24c9126bfef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort suggests no more than four guests in an elevator. The
        Hamilton Hotel in Washington, DC, urges guests to limit that number to two.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52789ba-b858-4867-ac8f-9cb24fec1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b6af7-d6de-4e1a-8790-77962f9da74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properties are also outlining policies specific to suspected or
        confirmed cases of Covid-19 on site. Those measures often include intensive
        third-party disinfection measures of rooms occupied by guests who become ill.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2502f-b650-402a-a8bf-0f2257d1aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d27c61-c34a-4727-8368-5290eba898e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Will guests be screened?</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfe3d0-060b-4599-bbbb-46c96cb5b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperature screening for guests and employees is one line of defense
        in detecting possible infection, but it''s unclear how widely it will be implemented
        in hotels.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da08d6-3f61-477c-b6b1-3314dd81ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c26b05-0de4-41ce-a7bc-eb485e36337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At The Venetian in Vegas, which has not yet reopened, thermal scanners
        will be used at every entry point "allowing discreet and noninvasive temperature
        checks" for staff and guests, according to the resort''s new Venetian Clean
        policies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f8546-481d-4fed-bb9b-baf98daf9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb59645-f9d5-4bca-998c-24c8ab3c83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, a national campaign called SG Clean has been rolled
        out across industries and includes a set of standards for hotels (pdf), which
        includes temperature checks for guests, "where feasible and applicable."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d691c7-cf6b-460d-8f3d-8d73dc6609d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ca7ae-dae3-4c25-82df-22ebda9037f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Four Seasons in New York has been following an incredibly austere
        set of temporary protocols since it started hosting health care workers in
        early April.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726cbdd-5498-4407-a5cb-e93cabaf06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee041d4-3a0f-4de4-bc86-e5b90e851d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those policies, developed by travel risk management company International
        SOS, include a single point of entry for everyone where each person''s temperature
        is checked and questions are asked by nurses staffing the entry 24 hours a
        day, according to the plan''s architect, Dr. Robert Quigley, International
        SOS''s senior vice president and regional medical director for the Americas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ad7cf-2015-4498-aec2-d3059f8655d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4fc9cf-2f41-43dc-a072-2adca526d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asymptomatic transmission means that strict social distancing
        is also required, and Quigley predicts that best practices in screening at
        hotels could evolve with the availability of rapid diagnostic testing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47676650-e9c7-4964-9fe5-916a43062e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35b427-fb88-4967-bd09-26f6c8041ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Four Seasons playbook was International SOS''s first set of
        coronavirus hygiene standards for a hotel and has been adapted for other hotels
        hosting medical workers, but Quigley said in the past couple of weeks, properties
        have started contacting the company about practices that could be used for
        traditional leisure and business travelers.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6358c-2ab6-4676-93e6-ddbdf46ba12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbd586-9d6c-4ab4-b847-fdb20dc263a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the level of screening implemented at Four Seasons New York
        during this period is probably not feasible for every property, Quigley acknowledges.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59093b-6fe2-42ad-967d-ef1959b724fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821beda-cb84-44ff-a568-2ae39d860194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be realistic for hotels across the spectrum
        to have these extreme measures of mitigation that I''m talking about," he
        said. "And so then they have to say, these hotels that don''t have those capabilities
        or resources, ''What is our risk appetite? What is our duty of care to our
        employees and to our guests?'' "</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359dd757-2bc3-4ee1-99e6-b50be4504a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c5b60-0643-46c7-a35a-6012eae0d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Figuring out what''s needed to keep guests safe</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17f0e9-240a-4cef-87ea-4a4b87511e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Tauscher, general manager at Four Seasons New York, has been
        at the forefront of that hotel''s hosting of health care workers. He has been
        mulling how the traditional guest experience will change.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b579b-6c7b-4914-9d2f-fe26f705200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d78a3-7162-4d52-ba56-7254d099be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there a different time, for instance, between check-in and checkout?
        Very often hotels have a turnaround where you check out in the morning and
        in the evening, the room is occupied again. Would there be an extended period
        of time of let''s say, 24 hours?" Tauscher wondered, noting that he was shooting
        from the hip about possible modifications.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c5304-e602-4f4b-bb97-0a3bd8a2d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c4670-3cf2-41c5-ba9c-15bc142bf84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cost structures and operational models would have to be considered,
        he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67a60b-ae6c-4165-ae7b-2b51d1637947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18933a5-bc7f-4ae6-96ff-5ff2ade21908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Four Seasons New York started hosting medical workers
        in the coronavirus epicenter, a cleaning protocol designed by International
        SOS has involved leaving rooms empty for long periods between a series of
        cleanings to make sure that any contamination is eliminated.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12bb0e-9f2e-438c-9973-c0637c67c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03dc9e3-d574-4eaf-9e7b-8be897a41d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that protocol was tailored to a very specific situation. The
        Four Seasons luxury brand is working on exactly what new measures guests will
        find at its hotels around the globe and at the property on New York''s 57th
        Street when it reopens to guests who aren''t health care workers.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ba381-1c15-47f2-9b96-1aea3ca5df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc02c87-d3f8-4ee7-8136-66f674233015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing measures, reduced capacity public spaces and redesigned
        restaurants, bars and fitness facilities will be among the changes.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f877f801-47e6-47e1-8db1-6b0d5b5aa6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c462104-c1ca-46a0-9161-7d07413e9154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once business levels resume, we recognize that the expectations
        and needs of hotel guests will have changed, and Four Seasons is well-positioned
        to emerge from this crisis with a new perspective on what luxury means for
        this new world: embracing technology, enhancing tools and training and strengthening
        our already stringent health, safety and cleanliness protocols," said Christian
        Clerc, Four Seasons'' president of global operations, in a statement.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f85465-8d3b-47d4-99ad-e016a73773d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83475327-cb55-45ee-8d06-36ae81fbe91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The future of high-touch spaces and services</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ac412-0e03-445a-abc0-cb3351d6007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of a hotel''s public spaces and amenities will need an overhaul
        for the coronavirus era.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc95bd7-2086-4550-915a-8fdaeb5bee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97f071-dc43-4737-8cef-bd5e4fe77815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, room service might be preserved as there''s more control
        in who touches what, says Anderson, from Cornell''s Hotel School, but buffets
        are likely a no-go.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86251f2a-6b11-45c3-a09c-03d60e48a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd67d1-a56e-477d-a52f-68da0e29f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s not sure that services such as buffets -- whether hotel
        breakfast bars or full-blown Vegas-style spreads -- will ever come back.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91c7a8-d4fa-4491-bc10-65613bb16779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb962f-7e66-452d-af03-588928acc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think just our awareness of transmission now is going to be heightened
        and so ... even though it might be safe and there might not be a pandemic
        scare, psychologically it might not be attractive anymore," he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14348b26-9d02-4fcd-9d79-72b4c3439bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99119237-729b-4d00-ba37-aeea22dbb767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prewrapped, grab-and-go offerings are likely to be the solution
        in the near future, Anderson said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f252abd-7224-40e9-9eca-05225c6fd776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe22b9-f862-4c85-8dcd-d839029b729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-touch public areas such as spas and gyms -- where it''s also
        difficult to social distance -- pose a "really, really high risk for transmission,"
        Quigley said, with lots of handles and doorknobs that would need very attentive
        cleaning.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc5ae3-450c-4124-b20f-f6fd088347d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdbb5d0-67bd-4ff3-831e-ef4655fe08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all hotels have given up on those services.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131a180-0942-48e3-a72e-11d07a99808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8529f-0a4d-42a4-b004-7f24b40e52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangkok-based Anantara Hotels, Resorts &amp; Spas said in outlining
        its new policies that "fiitness and holistic classes will be adapted for guests''
        optimum wellbeing," referencing private personal-training sessions.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb48798-8719-4003-ba19-8ef4492fe3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644aebb-399f-451a-8dc8-084cc514d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Mandarin Oriental also hopes to offer many of its personalized
        services. They are still working out details, but the luxury brand''s spa
        director doesn''t want to further deprive guests who were craving human contact
        even before the pandemic took hold.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35993d5-4714-40b4-8336-dc1c94952729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25fb85-434f-4f8d-b3ef-79e486215c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If social touch becomes even more rare post-coronavirus, spas may
        provide a unique haven where people can experience touch in a clean and safe
        environment," said Jeremy McCarthy, the hotel group''s director of spa and
        wellness.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e25a0-8f91-4fbe-87f8-2098aa63cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d243797-084d-451f-b451-74cc40148096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will require inspiring customer trust, he said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996e83d-d685-4d17-a04e-13ce9e6a0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2a49a-8d24-485b-9d79-9f05903a3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135317ac-f1ff-4c82-bf64-c1b27abe3de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4f488-aea9-4821-9bb5-60bc46d904e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels the world over are going to great lengths to reassure guests.
        How quickly that confidence returns remains to be seen.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0001f0a-eace-484f-b1b8-7abe520244eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:35:06.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:17:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/hotels-safety-coronavirus/index.html"><em>"What
        will staying in a hotel look like in the near future?"&nbsp;</em></a></p>'
