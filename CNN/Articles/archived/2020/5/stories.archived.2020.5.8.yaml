    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a214b-0608-4c25-8964-74ecb4b91c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Actor and director Andy Serkis will
        read the entire J.R.R. Tolkien novel "The Hobbit" out loud in one marathon
        sitting on Friday to raise money for charities supporting the UK''s National
        Health Service (NHS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b898e-160f-475f-b601-85b6bca31589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692d4da-a522-46a8-9697-31e066488334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serkis, who is best known for playing the cave-dwelling Gollum in
        the film adaptations of Tolkien''s books "The Hobbit" and "Lord of the Rings"
        &nbsp;will start the reading at 10 a.m. BST (5 a.m. ET), he announced on Twitter
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df326a3c-1183-47f0-b2fc-294ad9f48490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93aa50-d91e-4964-9b00-56b2ee516f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T05:26:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:17:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He invited fans to join him on "one of the greatest fantasy adventures
        ever written" in a feat that is expected to take about 12 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db6c563-74df-4739-95a6-a1fbc01d1fd0'
      'mgnl:activationStatus': true
