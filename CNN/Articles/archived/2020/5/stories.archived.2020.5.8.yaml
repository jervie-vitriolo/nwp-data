      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her savage replies to Instagram commenters went viral on social
        media, which saw her shut down critics with the now-iconic "Please leave.
        <em>Bruha ka</em>" remark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7c3f6-3fbc-4809-afb7-509c3848af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T11:52:59.750+08:00
