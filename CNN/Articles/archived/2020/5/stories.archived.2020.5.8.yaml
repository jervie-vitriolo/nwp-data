    'mgnl:tags': ['Mama-Guia', 'Guia-Cabillon', 'Kings-County', 'New-York', 'COVID-19']
    'template': '1'
    'title': 'Filipina nurse leaves her mark as ''Mama Guia'' in New York hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cdae4-f17f-4f95-aa72-b5fc6bd1144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:54:23.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> Filipina
        nurse Maria Guia Cabillon has been dubbed by family and fellow hospital staff
        in New York as a superhero, where she is fondly called "Mama Guia."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c2c3d-fc18-48ad-a09b-6ea8f944d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:54:23.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabillon, 63, was the head nurse of Kings County Hospital Center
        in Brooklyn up until late April, when she succumbed to the novel coronavirus
        disease. Her motherly concern for patients and fellow health workers endeared
        her to the facility, where she has devoted most of her life as an overseas
        worker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24226041-8655-46df-95bc-9063f01c9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:54:23.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even her kids looked up to her as a role model, with daughters April
        and Fatima Cabillon proudly sharing that all four children studied to become
        nurses too, taking after their dear mom. Even when she had to leave them as
        kids, they knew she only wanted to provide them a better life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596020d-2f81-4996-9253-cf951a889008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:54:23.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one time, I asked her ''why did you have to leave?''
        She told me: ''it’s okay, we’ll see each other next year...'' I always miss
        her," Fatima recounted in a CNN Philippines interview, saying she was only
        2 years old when their mother left the country.</p>'
    '13':
      'image': 'jcr:ada71f8a-e0c3-4010-bf20-c08c605b6a6a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecec4f-8b81-4371-ba72-05104ec8259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T15:16:01.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ac60d-3528-4e7b-b57e-b48a4996773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:54:23.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I grew up, I admired her so much. I always told myself that
        I want to be like her... My mother will always be my superhero, she sacrificed
        so much for us – for our family but also for people she has worked with,"
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a485d15-62ad-478a-85b5-5a6ac3469593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:54:23.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:26.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and April eventually flew to the US and shared an apartment
        with their mother, when all changed one day. At that time, the outbreak had
        just started in parts of the country including New York, now the epicenter
        of infections in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d698e7-5976-40c3-8569-3d825dd6dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:54:23.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:26.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters recounted that their mother went home feeling unwell,
        but didn''t say anything as she probably did not want them to worry. When
        things worsened, she was brought to a nearby community hospital where the
        two worked. She spent two weeks under treatment there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e2c600-f206-4d66-ae6f-74322cf1ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:54:23.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:26.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then doctors told the Cabillons that their mother had to be transferred
        to a bigger medical facility as she needed advanced treatment. That was where
        she spent her last days until she died on April 26, 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961632d-31a2-43e6-af71-e45598e452b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T14:54:23.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:17:26.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would have been a quiet grieving became a grand tribute for
        the long-time nurse as Guia''s colleagues organized a short ceremony on May
        1 in her honor. As the clock struck 8 p.m. – the start of her usual shift
        – Mama Guia''s colleagues gathered outside the hospital and released blue
        and white balloons to thank her for her service.</p>'
