  'nigeria-zoom-death-sentence':
    'author': 'Bukola Adebayo, CNN'
    'caption': 'The Lagos state high court complex pictured in January 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-08T15:20:54.006+08:00
    'credit': 'From PIUS UTOMI EKPEI/AFP/Getty Images'
    'imagesource': 'jcr:d7651aac-2ec8-406a-832c-759bbf7f5603'
    'jcr:mixinTypes': ['mgnl:hasVersion']
