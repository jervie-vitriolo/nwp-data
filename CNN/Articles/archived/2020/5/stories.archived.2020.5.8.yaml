    'lead': 'A man in Nigeria was sentenced to death via the popular video conferencing
      app Zoom this week, sparking condemnation from rights groups who described the
      ruling as inhumane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-08T15:24:06.099+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T13:17:23.329+08:00
