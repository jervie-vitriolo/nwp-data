    'template': '1'
    'title': '80 million Chinese may already be out of work. 9 million more will soon
      be competing for jobs, too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d6fe5-deb1-4500-8776-8cf0cd088baf'
