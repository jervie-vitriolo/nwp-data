      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>‘Yan talaga ang</em> job description ko for 25 years – my mandate
        really was to slay, sister."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec61f4-b5b8-4c9f-8233-a632b4c47b74'
