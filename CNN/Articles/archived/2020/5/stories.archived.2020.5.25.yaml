      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urso owned three male dogs: Blue, a two-year-old French bulldog
        mix weighing 55 pounds; Rocco, a smaller 2-year-old French bulldog weighing
        36 pounds; and Spike, a 25-pound, 15-year-old collie mix. They were found
        in healthy condition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe5205-cf83-413c-9553-5491f85c8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00847ac-0637-4f14-baf0-8f01406f62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no indication to think that this home was anything other
        than a typical pet friendly home," said Robin Van Sickle, program manager
        at the Lake County Animal Care and Control center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af487ac3-e47d-4406-bfa7-3d32d05f0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.465+08:00
