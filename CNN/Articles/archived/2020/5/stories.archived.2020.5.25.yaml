      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda1cc2-e7c3-4413-b84a-f0de9731b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.465+08:00
