      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> —&nbsp;Five
        more Filipino films will premiere on Netflix this June in celebration of Philippine
        Independence Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece9700-29d8-446a-b501-f5e2704d1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:12:02.642+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix revealed on Monday a new slate of Filipino films, including
        horror, comedy, and drama, that will be available to Netflix subscribers across
        the globe starting this June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab9bd1-b232-45be-8d33-1dd2ab09a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:12:02.642+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are constantly amazed by the creativity of storytellers and
        the quality of talent coming out of the Philippines," Netflix Content Acquisition
        Manager Raphael Phang said. “Filipinos are avid entertainment fans, so at
        Netflix we are committed to bringing the best stories locally and from around
        the world to our members here.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbe772-0b02-4cd9-9415-fea55884f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:12:02.642+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American-based streaming service partnered with local production
        studios, among them Viva, ERJ Found Films, Black Cap Pictures and Changhe
        Films, to bring these local films to an international audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccdb7e2-1eec-44ae-93dc-4ef04f547a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:12:02.642+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the world''s inevitable shift to digital platforms for content,
        it is reassuring that Netflix gives us a showcase of Filipino titles for more
        audiences and markets to have access to,” Film Development Council of the
        Philippines (FDCP) Chairman and CEO Liza Diño said. "This growing slate of
        Filipino content on Netflix is a true reflection of the diversity of what
        Philippine Cinema has to offer. And Netflix giving space to more Filipino
        films is an affirmation that the Philippines has the potential of globalizing
        its local market."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d69280-868c-4692-b7c6-997a54273e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:12:02.642+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño added that she is especially excited about the inclusion of
        ''Lola Igna'', a heartwarming film, which won Best Picture, Best Screenplay,
        Best Musical Score and Best Actress at the 2019 Pista ng Pelikulang Pilipino
        awards, and the multi-awarded film ''Pamilya Ordinaryo'' (''Ordinary People'')
        that won at the 2016 Venice Days competition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34105ba-bc35-4b39-bd68-33d7905dabd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T21:42:40.907+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Pinoy titles on Netflix, including ''Eerie,'' ''The Girl Allergic
        to Wi-Fi,'' ''Miss Granny,'' and Filipino Netflix film ''Dead Kids'' by award-winning
        director Mikhail Red, were among the top ten most popular titles in the Philippines
        in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff45be-5ccb-4cae-a778-6a0223998b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:12:02.642+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel very grateful as a filmmaker that my work has reached audiences
        all around the world thanks to Netflix,” Director Mikhail Red said. “Netflix
        has granted me the perfect platform to connect with an audience anytime and
        anywhere. Even my older film, ''Birdshot,'' which has been on Netflix for
        three years is still getting fresh reactions online from viewers seeing it
        for the first time.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d4a1f-f14a-476e-9280-8184015b2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:12:02.642+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, to make this year''s Independence Day even more special,
        ''Jo Koy: In His Elements'' will premiere globally on Netflix on June 12,
        2020. Jo Koy is a Filipino-American comedian who celebrates his heritage by
        telling jokes about life while highlighting the culture of Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f9cf0-0d09-4add-87da-a23f9ad30700'
