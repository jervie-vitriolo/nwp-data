      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arkansas, Gov. Hutchinson said the state seemed to be experiencing
        a "second peak." He said that rise is due in part to more widespread testing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5b34f-1284-48a9-b8ed-981190ac49a1'
