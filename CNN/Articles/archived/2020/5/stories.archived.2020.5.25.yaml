      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque had repeatedly said in the past that it would be "physically
        impossible" to do a mass testing in the country which has almost 100 million
        population for COVID-19 infection. He added authorities will leave such efforts
        to the private sector.</p>'
