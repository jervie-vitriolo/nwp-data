    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c41303-406d-4845-8493-e3bbdca764d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.457+08:00
