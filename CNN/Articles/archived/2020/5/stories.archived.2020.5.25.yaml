      'mgnl:type': 'text'
      'text': '<p><em>"Modified ECQ, I think that''s what we''re doing right now.
        If ever pwedeng may modified GCQ siguro, meaning open ang ating...ating mga
        establishments</em>,(If ever we enforce a modified GCQ as well, meaning, establishments
        would be open) but the mayors can decide if they''re going to lock down certain
        sectors or place," Garcia told CNN Philippines'' New Day.</p>'
