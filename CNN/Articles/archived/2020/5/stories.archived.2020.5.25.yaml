      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the numbers. You''ll see that on Thursday, more than 20,000
        Americans were infected," said Dr. Seema Yasmin, a former disease detective
        at the US Centers for Disease Control and Prevention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c928340-63a3-4a80-9607-3233a09e854c'
