      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976153d-fd0e-44cb-8b0b-ca4aa30f049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.468+08:00
      'mgnl:createdBy': 'vince'
