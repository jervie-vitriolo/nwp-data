      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050d4a3-636b-485b-bc54-f855733865bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were caught in an entrapment operation along Recto
        Avenue, Manila, an area notorious for businesses offering forged documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66477c84-7223-4cd4-80e7-92479bbbf90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.675+08:00
