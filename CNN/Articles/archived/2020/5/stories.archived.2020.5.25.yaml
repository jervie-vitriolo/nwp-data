    'lead': 'With two barren peaks that rise only about 170 feet above sea level,
      the now extinct Pūhāhonu volcano in the Northwestern Hawaii Islands doesn''t
      look like much. This is especially true since in the same archipelago, Mauna
      Loa towers over every other volcano at 30,000 feet.

      '
