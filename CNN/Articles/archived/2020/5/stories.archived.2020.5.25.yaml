      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a bit of good news when it comes to a possible therapy
        for Covid-19 patients.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d4383-9f73-4b1f-9129-547827b2e9eb'
      'mgnl:activationStatus': true
