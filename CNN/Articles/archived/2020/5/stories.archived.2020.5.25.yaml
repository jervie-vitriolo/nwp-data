      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH previously reiterated that it would also not be "cost-effective"
        to test asymptomatic individuals or those who do not show symptoms of COVID-19
        for the meantime due to limited resources.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
