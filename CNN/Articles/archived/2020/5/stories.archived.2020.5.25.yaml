      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko nga, nung huli kami nag -usap, it''s better mas maliit
        ang i-lockdown mo, mas manageable, mas controllable,"</em> Garcia said, referring
        to his previous meeting with Metro Manila mayors.</p>'
