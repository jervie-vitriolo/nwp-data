      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are hoping that the rumors are true, saying that the public’s
        trust in the Department of Health has eroded over Duque’s supposed flubs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e45ef9-b4b1-4daa-a1ea-7b87aaf501bc'
