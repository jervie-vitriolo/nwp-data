      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4e790-0013-4396-8665-fff57578634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:53:25.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Presidential Spokesperson Harry Roque, the government
        has already met its goal of potentially conducting 30,000 coronavirus tests
        daily by May 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95486405-45bf-4ea5-b4bb-4c38583177e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:53:25.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire confirmed that the
        country''s “estimated maximum capacity” is at 32,000 tests daily for all accredited
        laboratories nationwide, but she clarified that the actual number of tests
        conducted is at around 8,500 to 9,500 a day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a502a-5b28-47ac-b242-9a6472fd80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:53:25.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further explained that the estimated maximum capacity discounts
        external factors such as availability of laboratory supplies, as well as&nbsp;infrastructure
        and equipment issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4d339-8cb5-4ec0-91d1-19d6ff36fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:53:25.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/5/25/Philippines-May-target-testing-capacity-COVID-19.html">PH
        surpasses target daily COVID-19 testing capacity of 30,000 – Roque</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa97d58-9916-4cc9-95d4-db6f57199e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:53:25.366+08:00
      'mgnl:createdBy': 'kristel'
