      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said family members and groups in the same household should be
        OK riding together in the same vehicle if possible.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda901e0-6161-4d50-9711-a1273636156c'
      'mgnl:activationStatus': true
