      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — A total
        of 14,319 people in the country have contracted the coronavirus disease, with
        the Department of Health reporting 284 new cases on Monday.</p>'
