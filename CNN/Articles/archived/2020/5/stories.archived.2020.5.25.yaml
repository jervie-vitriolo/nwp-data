      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ab359-900c-4ad0-b54a-982e26a14601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Sickle cautions against labeling specific breeds as aggressive.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e18e0d3-05ff-4a0b-bf4e-d28278df089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.468+08:00
