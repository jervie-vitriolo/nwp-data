    'template': '1'
    'title': '13% of Metro Manila''s population should be tested for COVID-19, says
      Gordon'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a474a-4c3e-4878-8352-dacb47563223'
