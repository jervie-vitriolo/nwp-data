      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59dac2-d69f-4225-bb62-4e0000631062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of it, it was this individual dog, or dogs, that caused
        this unfortunate scenario," Van Sickle said. "Sometimes you get a bad apple,
        just like you do with people."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c52035-9de9-4919-8e0d-7440b28a0a4a'
