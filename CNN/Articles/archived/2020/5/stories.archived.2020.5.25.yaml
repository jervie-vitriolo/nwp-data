      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4807230e-01cc-4b85-ba30-7e95343c2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Blue weighed 55 pounds</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c71cd2-0a1f-4271-9a3c-6c041ddbfec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.467+08:00
