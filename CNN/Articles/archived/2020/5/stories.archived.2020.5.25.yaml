        Revised Penal Code or the falsification by private individuals and the use
        of falsified documents.</p>'
  'el-paso-year-old-birthday-victim-parade':
    'author': 'Christina Maxouris, CNN'
    'caption': 'The parade was organized for the youngest victim of the El Paso shooting.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-25T22:19:37.876+08:00
    'imagesource': 'jcr:2c956d28-b9d3-44b2-9bc9-7ae9d84bd067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c470d925-c394-4d7c-9ed9-28226b79fa7f'
    'lead': 'A Texas community hit by terrible tragedy months ago came together over
      the weekend to celebrate a survivor''s first birthday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T22:22:58.188+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:00:03.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:41.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds took part in a parade celebrating the first birthday of a boy
      who lost both his parents in the El Paso shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc5fdb-f88d-4f93-b5bd-1f6bfd550440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;A Texas community <a href="https://www.cnn.com/2020/04/26/us/el-paso-walmart-shooting-victim-death/index.html">hit
        by terrible tragedy months ago came together</a> over the weekend to celebrate
        a survivor''s first birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff275c-d42a-49a1-9dbe-7bd5b18c000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Gilbert Anchondo was two months old when his parents died shielding
        him from a shooter at an El Paso, Texas, Walmart on August 3, 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49a0b0-d1ea-4aa3-993d-d84ab3d22cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the toddler turned 1, CNN affiliate <a href="https://kvia.com/news/el-paso/2020/05/23/hes-not-by-himself-youngest-survivor-of-aug-3-mass-shooting-turns-1-year-old/">KVIA</a>
        reported, and hundreds of residents drove in a parade to celebrate the boy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57bbf7-29b1-4dbd-983f-7256b9d2edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wanted to remind him "he''s not by himself," Gilbert Anchondo,
        the baby''s grandfather, told the news station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6448f-ee70-458d-9b81-97914cacb62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want him to remember that everybody here in the El Paso area
        and our community is supporting him," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7187d96-09fc-45ca-b4e2-7c49448b61d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives said in August the boy''s mother, Jordan Anchondo, shielded
        the baby with her body when she was shot and his father, Andre Anchondo, tried
        to protect them both.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ec570-2e39-4c33-9f85-e1da27a7addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shooter had aimed at Jordan. And Andre jumped in front of Jordan.
        And the shooter shot Andre, and the bullets went through Andre and hit Jordan,"
        Misti Jamrowski, Jordan Anchondo''s mom, <a href="https://www.cnn.com/2019/08/06/us/el-paso-victim-daughter-afraid/index.html">told
        CNN at the time.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda0958-70d3-45bf-bf1b-430ff3de1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it was relatives and friends who began putting together
        the idea for the parade, as more community members found out about it, they
        wanted to help as well, participants said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3a672-505d-4ef8-a0d0-48d4961fb92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Prieto, a motorcyclist who rode in the parade, said since
        the boy''s parents couldn''t be there to celebrate with him on his birthday,
        the community wanted to make sure his first celebration was a great one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ed00a-ef87-4e31-8181-6cc8bb52c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a symbol of the goodness that came out of it because he brought
        everyone even more so together," Joshua Hernandez, another participant of
        the parade, <a href="https://kvia.com/news/el-paso/2020/05/23/hes-not-by-himself-youngest-survivor-of-aug-3-mass-shooting-turns-1-year-old/">told
        KVIA.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec823448-780d-4822-b666-376685a15e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Crusius, the suspect in the shooting that claimed 23 lives,
        remains in custody and has been <a href="https://www.cnn.com/2020/04/26/us/el-paso-walmart-shooting-victim-death/index.html">indicted
        on 90 federal charges</a>, including hate crimes, court documents show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12739364-f1a4-47fc-a549-eeafba2c9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:22:58.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
