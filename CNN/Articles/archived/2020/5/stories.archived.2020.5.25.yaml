    'title': 'Five more Filipino films to hit Netflix this June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd881f-089a-4296-bac1-4c6df2cccd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:12:02.642+08:00
