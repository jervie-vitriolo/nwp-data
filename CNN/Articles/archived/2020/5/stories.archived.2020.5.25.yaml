      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c9bba-09c2-43e2-8925-9b74542595ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health noted that this estimate was based on existing
        resources and the maximum capacity of all licenses laboratories in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c5b5f-28ee-41b0-8d8f-dd769f6b747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875eb145-f7ff-4467-bbfa-9dac366585b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the actual capacity of the country still stands at 8,500
        to 9,500 a day, the DOH said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f798242-9827-4455-b5ec-8a9801c6edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640cc353-1e8a-4e91-8d98-2cdc8770abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III also mistakenly said in a Senate
        hearing last week that <a href="https://www.cnnphilippines.com/news/2020/5/20/philippine-covid-19-second-wave-duque.html">the
        country is already on the second wave</a>, citing significant decrease in
        new cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c658a9-4971-40f0-af18-48eee463137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988aa5d1-5742-488d-9891-58fd0c68a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following backlash, <a href="https://www.cnnphilippines.com/news/2020/5/21/doh-apology-second-wave-covid-19-outbreak.html">the
        agency then backtracked</a> and noted that the country is still in the first
        wave driven by local community transmission.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee8abf-dee9-42f2-9729-bf4a8bec8874'
