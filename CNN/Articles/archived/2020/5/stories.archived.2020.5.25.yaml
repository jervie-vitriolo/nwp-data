      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon City, for example, there''s one barangay with a population
        of 200,000, but Garcia said you cannot lock down 200,000 people. "<em>Siguro
        yung mga purok purok, they call it sectors lang, kalsada,"</em> he added.</p>'
