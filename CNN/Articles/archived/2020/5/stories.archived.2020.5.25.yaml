      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I call on the government, NBI (National Bureau of Investigation),
        PNP (Philippine National Police) to file charges against the owners of Fontana
        and CDC to look into revoking the lease contract of Fontana," Gatchalian told
        CNN Philippines'' <em>The Source</em>. "Because Fontana is definitely operating
        in a very illegal manner."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a643a-d260-4593-bf2f-fb4c0713cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9ac06-3cf5-4f88-8907-8a67e487391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fontana, being a lessee of Clark, they should immediately terminate
        the contract," he added. "Because we don''t want business people like these
        operating in our country... They''re administering patients without government
        approval."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e91c43-4972-46e1-97ea-2fa3aaafc335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91bd9ec-9627-48a9-8e17-5a999b845b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police <a href="https://cnnphilippines.com/news/2020/5/20/Fontana-Leisure-Park-COVID-19-Chinese-patients-medical-facility-raid.html">raided
        last week</a> the unlicensed makeshift medical facility inside the leisure
        park, which was said to be catering to Chinese patients suspected of COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326a424-d4ac-4455-93eb-b87195dacbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7ca87-5592-488b-a1d4-578f774f2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese nationals — said to be the owner and the pharmacist
        — were arrested during the raid. The CDC had said it will hold the Fontana
        management accountable for allowing the illegal business to happen within
        their property.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec6cea-d774-494b-a5dc-db2429c3bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525ed62-fa5f-4464-947f-c1d64892b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fontana Development Corporation, however, denied any involvement
        in the scheme, saying another corporation now controls the converted villa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3265b9-59ca-44c6-87c9-d0027eea76ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5a92a-18a7-4be5-a54b-0ea5655d3d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fontana has no control over the property or the operations therein,"
        FDC Assistant General Manager Simon Wu said in a letter to CDC which was made
        public on Saturday. "In fact, Fontana casino, junket and hotel operations
        have long been suspended. Fontana has zero operations at present.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2434926-be1a-40a5-a685-b60e46a73dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af844131-3738-487a-a225-ff1a98d2d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatchalian said he was not buying FDC''s denial. The senator
        noted the management should be fully aware of the happenings in the whole
        facility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a91078-ef73-43f3-8647-88e6f9b86601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefbaa5-ec3b-43dd-8b2e-7358a33acc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed concern over the medical waste the facility has
        generated, adding that products— if not properly disposed— may turn out to
        be infectious.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6f7e0-844a-4516-8cc2-f01ab6762cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc9117a-1735-4ff7-9db6-107c4422cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where do they throw the medical waste? Gatchalian asked. "You can''t
        just open up a hospital, treat, and then throw all the medical waste in the
        usual household disposal system. You''re gonna contaminate a lot of people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b7128-5480-4570-bbc9-bd9b1aa0bc00'
