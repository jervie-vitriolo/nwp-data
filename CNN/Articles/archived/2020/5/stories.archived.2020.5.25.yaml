      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States such as North Carolina and Arkansas are seeing major spikes,
        Yasmin said.</p>'
