  'NCMF-reopen-mosques-religious-gatherings':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-25T15:19:44.535+08:00
    'imagesource': 'jcr:0904bb97-2a84-4c24-8eb1-e5ae5244ac3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46c59820-cf78-484c-9555-f69a447b5544'
    'lead': 'The National Commission on Muslim Filipinos says it is likely to recommend
      to Malacañang the resumption of religious mass gatherings in areas under general
      community quarantine, assuring that social distancing will be enforced. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T15:25:22.259+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:00:21.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:37.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Islam', 'Muslim', 'National-Commission-on-Muslim-Filipinos', 'Ramadan',
      'mosque', 'hajj']
    'stories': ['6991f701-b97d-4d18-8c97-52ff8ce9a61c']
    'template': '1'
    'title': 'Muslim commission to suggest reopening of mosques in GCQ areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873deeaf-98e9-4319-9503-670821dd829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:25:22.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) –</strong> The National
        Commission on Muslim Filipinos will be recommending the resumption of religious
        gatherings in areas under general community quarantine, saying that the faithful
        will adhere to social distancing rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb2d39-99ea-47f1-9a95-22bb404cc338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:25:22.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCMF Secretary Saidamen Pangarungan said the agency is leaning towards
        suggesting to President Rodrigo Duterte to allow people to gather in mosques
        or other prayer areas in places with relaxed quarantine guidelines as religious
        leaders are set to meet with members of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab496f-df78-42d1-8cd5-eb235b45212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:25:22.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think with the low mortality rate in the Philippines <em>sa mga</em>
        Muslims, we are inclined to recommend to allow the prayers inside the mosques
        after the lockdown. We have a meeting tomorrow in Malacañang, ang IATF and
        we are likely to recommend the reopening of the mosques especially in those
        areas na may GCQ," Pangarungan said during the government''s Laging Handa
        briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715afeff-2f23-405d-8c2e-64630f1bb990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:25:22.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there have been about 10 reported deaths due to
        COVID-19 out of 12 million Muslim Filipinos. The national death toll is at
        868 as of Sunday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fded5-0042-4474-b728-8f8f933dc60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:25:22.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/5/5/CBCP-church-leaders-lift-ban-masses-religious-gatherings-GCQ.html">Several
        Catholic leaders</a> have also called for the lifting of the ban on religious
        activities, saying that masses should be considered as "essential" services.
        The IATF initially approved the reopening of churches and prayer halls in
        GCQ areas, but <a href="https://www.cnnphilippines.com/news/2020/5/1/Religious-activities-church-banned-GCQ.html">took
        it back</a> after local government officials "protested" this move.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093a5ea-a3e2-4563-9210-fabb9ed2d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:25:22.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangarungan said this year''s Ramadan was "unprecedented" due to
        the coronavirus pandemic, as mosques were padlocked which forced the Muslim
        community to do their daily prayers at home. He added that there was an initial
        resistance to the lockdowns and ban on mass gatherings, but the faithful were
        eventually convinced to follow the strict rules. The Eid''l Fitr celebration,
        which is one of the most important days for Muslims, had to be <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/23/Filipino-Muslims-to-celebrate-Eid-al-Fitr-differently-amid-pandemic.html"
        href="https://cnnphilippines.com/news/2020/5/23/Filipino-Muslims-to-celebrate-Eid-al-Fitr-differently-amid-pandemic.html">celebrated
        differently this year</a>&nbsp;due to COVID-19 restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3d538-23d9-448a-b52c-5cb6eaa1e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:25:22.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/4/23/How-coronavirus-affected-Ramadan-.html">How
        coronavirus has changed Ramadan for Muslims this year</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679763b-d618-41f5-9d49-fca3052d41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:25:22.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Muslims pray shoulder to shoulder, <em>dikit na dikit kami ''pag
        nagpe-pray kami</em>&nbsp;and we are also aligned in one row. <em>''Yan talaga
        ang</em> general rule but applying the Islamic principle of necessity and
        emergency, I think we can relax this rule and practice social distancing,"
        the NCMF official added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b05e87-8b38-487a-8cf6-680f9fc27b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:25:22.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious gatherings have reportedly caused sudden spikes in infections
        like in South Korea and Malaysia. However, Pangarungan cited the smooth Eid''l
        Fitr mosque gatherings in Thailand, where people prayed 1.5 meters apart as
        a possible model.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa5e8e-dbfd-4ef3-bb26-9fbcb6e2eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:25:22.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pangarungan said local authorities are still awaiting
        word on whether the Hajj or annual pilgrimage to Saudi Arabia will push through
        this year amid the pandemic. The decision will come from Saudi Arabia''s Ministry
        of Hajj and Umrah, which may choose to scale down the number of pilgrims and
        require COVID-19 tests before taking the journey or may call off this year''s
        trips altogether.</p>'
