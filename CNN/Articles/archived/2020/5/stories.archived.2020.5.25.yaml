    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:34.474+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nike', 'LeBron-James', 'coronavirus', 'hope']
    'stories': ['c5e4b9ea-e6f3-4fd5-99fd-193fbab9d55e']
    'template': '1'
    'title': 'Nike''s new ad with LeBron James wants people to know there''s hope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca832b1f-95a6-4fea-9d0b-c532ba92306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Nike has turned to King James to carry
        out its latest message about how sports can teach us a lot about hope and
        perseverance when times are tough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a2de9-d31c-4320-ad5f-5de450a02ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 90-second ad, titled "Never Too Far Down," was unveiled
        Saturday.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/R-t8qPldklc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3f807-228b-4600-812d-74f666dd4c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2a2f8-977a-49f2-aba4-104abadfd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Lebron James narrates comeback stories of such world-class
        athletes as Serena Williams, Tiger Woods, Raphael Nadal, Cristiano Ronaldo
        and even himself, when each was caught in a moment of defeat or near defeat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cd697-191d-4c06-ba5d-3468ff816865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all been underestimated and counted out. Those moments it
        felt like it was over," James begins in the film. "But it''s when we''re given
        no chance that we somehow found that last bit of strength to keep fighting."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002f181-fc93-4ad1-9fb3-46105b479c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad then shows a montage of clips of the athletes making their
        comebacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ab73e-7f24-4dd5-a5d2-664d91eb1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came back from the impossible, from being broken. We found a
        way when it seemed hopeless. We came back when we should have been long forgotten,"
        James continues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505c6fb-409b-4827-98bb-501d95821a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike said the new ad is part of the brand''s ongoing campaign "You
        Can''t Stop Sport," which it launched in March to motivate people through
        the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366099e8-660c-4cf8-9c0f-272340f01708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort kicked off in March with Nike''s Instagram post featuring
        its iconic swish along with the message: "If you ever dreamed of playing for
        millions around the world, now is your chance. Play inside, play for the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c08b4b-8765-4f69-8e81-84092eedac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the shutdown, Nike has been encouraging athletes everywhere
        to stay active at home through resources like the Nike Running Club App, podcast
        and YouTube videos offering free workouts and guidance from experts to help
        them with their fitness goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5911e8-c2f6-437c-b0d8-0593f823ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James ends the film with this: "Right now we are fighting for something
        much bigger than a win or championship. But if we learn anything from sports
        it''s that no matter how far down we may be, we are never too far down to
        come back."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa23cac-25ad-445d-9202-483e1a66592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate from the campaign, Nike has also manufactured and donated
        shoes and personal protective equipment for healthcare workers on the front
        lines of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46562fc3-c524-4dc2-b9b1-3cf2a0086eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:35:56.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&lt;iframe width="560" height="315" src="https://www.youtube.com/embed/R-t8qPldklc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen&gt;&lt;/iframe&gt;<em>This story was first
        published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/business/nike-lebron-james-ad-hope/index.html">Nike''s
        new ad with LeBron James wants people to know there''s hope</a>."</em></p>'
  'Modified-general-community-quarantine-Metro-Manila-MMDA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-25T09:48:48.629+08:00
    'imagesource': 'jcr:29469139-f890-4fb4-8ab1-2dc35bc5bc59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d6b7412-f333-4b01-b648-c5617e9dc82c'
    'lead': 'The implementation of a more lax, location-specific quarantine scenario
      in Metro Manila by June 1 may also be considered by the government to ease restrictions
      in the region almost three months after the lockdown, an MMDA official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T09:52:57.083+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T14:00:32.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:34.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Modified-GCQ']
    'template': '1'
    'title': '''Modified'' GCQ also a possible scenario in Metro Manila by June 1
      — MMDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc0c6e-ed4a-4c9b-9880-653ebd4f97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:52:57.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> A "modified"
        general community quarantine (MGCQ) in Metro Manila by June 1 is one of the
        options being tabled by the government to further ease restrictions and recover
        from economic losses brought by the COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab7b93-99d0-490a-bb87-8097717e3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:52:57.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b65840-6558-4d81-993e-8baf8590b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:52:57.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority General Manager Jojo Garcia said
        a location or sector-specific lockdown would be more "manageable" for local
        communities should the national government decide to downgrade from a modified
        enhanced community quarantine (MECQ) by then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881bfed3-b65d-4343-9e53-76f02f1e4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:52:57.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744f398-9aef-4df0-92c3-8f819d267844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:52:57.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should that proposal push through, Metro Manila would be under the
        most loose of four quarantine scenarios, even more lax than a barangay-wide
        lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc079a5-3421-498d-baeb-17e6194d2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:52:57.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3226f817-e034-4a8c-8eac-767420193902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:52:57.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier said <a href="http://cnnphilippines.com/news/2020/5/23/metro-manila-gcq-lorenzana.html">Metro
        Manila will likely be placed under the GCQ</a> —&nbsp;where there are more
        restrictions than MGCQ —&nbsp;by June 1. But he said areas that still have
        infections may remain under more stringent control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bda530-e257-4232-a19a-cbe7e32f9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:52:57.084+08:00
