      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this is unusual in the case of respiratory diseases," Birx
        said. "So you don''t know who''s infected. And so we really want to be clear
        all the time that social distancing is absolutely critical. And if you can''t
        social distance and you''re outside, you must wear a mask."</p>'
