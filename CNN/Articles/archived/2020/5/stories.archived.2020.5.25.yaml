      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said Saturday that Metro Manila
        will likely be placed under the general community quarantine, shifting from
        a "high-risk" to a "low-risk" region for COVID-19 infection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87a295e-021b-4f50-b7ad-3db1e3184412'
