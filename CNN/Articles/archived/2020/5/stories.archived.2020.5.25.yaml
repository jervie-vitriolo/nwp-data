      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3e332-0b0b-4800-8675-f4137161d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.456+08:00
      'mgnl:createdBy': 'xave'
