      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still a substantial size dog."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827cfd14-27ee-4e4e-b925-3eabeb84965a'
