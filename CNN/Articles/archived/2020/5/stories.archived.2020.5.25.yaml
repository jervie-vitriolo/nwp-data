      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Past incidents with Blue</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25f0f2-27c2-4340-a443-94a2427fcdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue was known to the local police department and Animal Care and
        Control center after two recent incidents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268e31c-5412-41d1-abfc-60eb77138aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.466+08:00
