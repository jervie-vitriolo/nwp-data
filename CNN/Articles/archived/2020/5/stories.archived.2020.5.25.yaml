      'mgnl:lastActivated': 2023-01-26T14:00:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241593a-191a-421d-9da9-3d5d149de3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiagui said the civilian identified the shop, which also sold quarantine
        passes for 350 pesos each.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3c205-c527-41a8-afb1-18432293b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbc5ab-ebdb-479f-867b-16bb0ca088e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station commander expressed alarm over the criminal activity,
        coming at a time when there’s a need to abide by community quarantine protocols
        to slow the spread of the coronavirus disease. He also noted that forging
        such IDs poses more than just health risks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d559b-22fe-4fee-b8ce-a7d1a8e4b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c776149-4271-49cc-ad07-328881a450a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka pwedeng magamit ito ng mga masasamang loob doon sa illegal
        activities dahil free sila or less ‘yung chance na masita sila,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b973b67-dbfb-4445-a29b-405b56293ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c193c2-4c5c-468e-bd48-5b4ac928115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These fake IDs can also be used by criminals in their
        illegal activities because they’re free (to move around) or there’s less chance
        that they will be called out by authorities.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25d5dd-6d61-4df4-9ebc-aebe0bf62f2e'
