      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in January, doctors used a robot to treat <a data-cke-saved-href="https://www.youtube.com/watch?time_continue=1&amp;v=4226vpjOPAA&amp;feature=emb_logo"
        href="https://www.youtube.com/watch?time_continue=1&amp;v=4226vpjOPAA&amp;feature=emb_logo">robot
        to treat</a> the first person in the US to get coronavirus. The robot in a
        hospital in Seattle was employed to check the man''s vitals, limiting contact
        with health workers.</p>'
    '18':
