    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e840861-1183-4b97-800f-515fac8ddef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.467+08:00
