      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Birx has a message for those refusing to wear masks</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef2f70-6698-4204-8786-ac47dd111fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:11:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a face mask is critical to reducing the spread of coronavirus,
        especially since many carriers don''t even know they''re contagious, said
        Dr. Deborah Birx, the White House coronavirus task force coordinator.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450fb23-120a-4bf6-aaf6-66b67a38afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:11:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d38833-e9bf-4749-b847-ac183716de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:11:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clear scientific evidence now, by all the droplet experiments
        that happened and that others have done, to show that a mask does prevent
        droplets from reaching others," Birx told "Fox News Sunday."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa9f00-cf2d-4c89-bb14-5b9ffb77e1bc'
      'mgnl:activationStatus': true
