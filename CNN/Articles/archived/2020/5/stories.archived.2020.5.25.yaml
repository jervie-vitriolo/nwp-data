      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078eb239-c65a-4445-8b4e-4575e2daa403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin reiterated her plea to include asymptomatic patients in the
        government''s expanded testing efforts, noting that 40 to 50 percent of them
        could essentially trigger another wave of infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08d74a-1b20-4b12-8639-880b1371f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8324601-8bf7-4aa9-b58f-4150ace887ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether to test or not to test, it''s a no-brainer," she said.
        "We really have to test."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2db8a-cc62-47c9-b613-c826dc515d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81054e1-d160-4901-aedd-84eb4b0e1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree it''s not that easy to trace all the asymptomatics but
        we are not saying we are going to identify all the carriers," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13662e17-8af6-48f8-b95e-eea196c377e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81dccbb-d7d2-4535-a8fd-722913740e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque clarified on Monday that <a
        href="https://cnnphilippines.com/news/2020/5/25/Philippines-May-target-testing-capacity-COVID-19.html">the
        government''s testing capacity is now at 32,000 per day by the end of the
        month</a>. He mistakenly mentioned during the briefing that this target was
        already achieved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bf840-e9a9-46e8-aae1-8ebad4f1dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.703+08:00
