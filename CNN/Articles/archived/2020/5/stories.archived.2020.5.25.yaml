      'mgnl:created': 2020-05-25T14:17:57.945+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Tiger Woods and Peyton Manning
        held off a late challenge to beat Phil Mickelson and Tom Brady 1Up in a charity
        golf match in Florida on Sunday that raised $20 million for COVID-19 relief
        efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f256c5-75f7-46f5-a699-ff5a4a7afa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.945+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, a 15-times major champion, and two-time Super Bowl winner
        Manning jumped out to a three-hole lead on the front nine at the Medalist
        Golf Club in Hobe Sound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb52965-9c88-41b5-b5a6-2c3d34f898c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.945+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Woods’s booming drives and Manning’s solid putting saw the
        pair dominate the early holes, five-times major winner Mickelson and Brady
        won the 11th and 14th to shave the lead to one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1193dc-f30b-4dce-83bf-d1bd0bb0617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.945+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they were unable to force extra holes after Woods delivered
        a dagger putt on 18 as darkness descended on his home course.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ed9c0-b5f6-4156-a1a4-359973638ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.945+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shot of the day came from Brady on the seventh when he holed
        out from the fairway just after NBA great Charles Barkley, working as a commentator,
        had been giving the quarterback a hard time for his ice cold start.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23b713-7773-4b3a-92a4-3b626267f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shut your mouth, Chuck,” Brady said with a smile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d78514-bfe6-4039-a1ad-823dc7148377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brady, who joined Tampa Bay in March after 20 years with New
        England, had little time to revel in the moment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98428f-d3cd-4391-ad7e-163815a67406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After giving a short speech where he told his wife and kids he loved
        them the six-times Super Bowl winner then split the seat of his pants while
        retrieving the ball from the cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01199f-004d-4ea1-b5c5-43a5b2ca8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who lost to Mickelson in a $9 million winner-take-all challenge
        in 2018, congratulated Manning and Brady for their performance in the team
        match play event, dubbed The Match: Champions for Charity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c62c0c-16e0-4dbc-ad4f-6f5897712a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all came together and were able to raise $20 million for those
        that have been so severely affected,” Woods said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0080b-6754-48cb-8fbc-f83fc3993c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I take my hat off to Tom and Peyton. This is our arena, this is
        what we do for a living. I couldn’t imagine going on the field and do what
        they do,” he added with a laugh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960c97a-7ce9-427a-8834-05cdf0fe6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition comes 2-1/2 weeks before the PGA Tour plans to resume
        its season on June 11 at Colonial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c7120-5a33-425a-a6ab-0cedda93df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods last competed in February and then withdrew from a number
        of tournaments with a back injury before the PGA Tour decided to cancel a
        slew of events because of the novel coronavirus outbreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7516a0f-f3aa-40a0-a098-141c863a8409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has said he is healthy and will be ready to go when the Tour
        resumes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d7572-2712-4019-b7b1-d97550ac650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mickelson finished third in the Pebble Beach Pro-Am in early February
        and missed the cut in his next two starts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e373c-f1b7-4785-8d21-db50c00e0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:17:57.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:00:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning, who played for the Indianapolis Colts and Denver Broncos,
        retired in 2016 as the NFL’s all-time leader in passing touchdowns and yards
        and is the only five-times winner of the league’s Most Valuable Player award.</p>'
  'Second-tranche-cash-aid-distribution':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-25T14:55:29.807+08:00
    'imagesource': 'jcr:98bca737-b279-4fbf-932d-f6c7117344de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f79ebd20-f2e2-4813-894a-6f77011f4fb1'
    'lead': 'Authorities can begin distributing the second tranche of cash aid to
      millions of families severely affected by the coronavirus crisis, Malacañang
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T14:58:48.411+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:00:26.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:36.105+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Distribution of second tranche of cash aid to 17M families can start,
      Palace says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874389a2-6a1a-48c8-b5f1-1b24dac56f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:58:48.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Authorities
        can begin distributing the second tranche of cash aid to millions of families
        severely affected by the coronavirus crisis, Malacañang said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e72887-ec93-47f3-9ac4-ceca797813d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:58:48.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the distribution of the
        second batch of financial assistance through the Social Amelioration Program
        (SAP) to 17 million families should be underway after Executive Secretary
        Salvador Medialdea issued the memorandum on May 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd61b44-177b-42fe-b439-ed2ad84008b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:58:48.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puwede na pong ipamahagi ang second tranche ng SAP. So kasama na
        po diyan ‘yung 5 milyon mga bagong pangalan na bibigyan po ng ayuda at ‘yung
        12 milyon na dati na pong nakakuha ng ayuda during the first tranche. Dapat
        po patuloy na po ang proseso, umuusad na," Roque said in a virtual briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de309fc6-0719-40e0-89e9-fe832642d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:58:48.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The second tranche of the SAP can be distributed now.
        That will include 5 million new beneficiaries and the 12 million families
        who initially received financial help during the first tranche. The process
        should be moving along.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53211734-c4d9-49ef-b5c3-0e7abba8b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:58:48.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development, in coordination
        with the Department of Information and Communications Technology and the National
        Privacy Commission, was tasked to expedite the creation of an online portal
        with the list of all eligible beneficiaries of the cash aid program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5381a-7924-4047-b986-e30edc91f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:58:48.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Armed Forces will lead the second tranche of distribution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3f97a-162b-4ae9-a4de-6abac83ae070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:58:48.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-income families are entitled to ₱5,000 to ₱8,000 worth of assistance
        for April and May under the Bayanihan to Heal As One Act.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a427733-88db-41be-bfb9-9a0532dc938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:58:48.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As earlier announced, priority would be given to households under
        enhanced community quarantine and modified ECQ. The Palace memorandum clarified
        that "households most affected by the continuing restrictions in the operation
        of certain industries and sectors in areas under a general community quarantine
        may still be considered for the second tranche."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740912eb-8710-4e51-b15a-dfdc84ae1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:58:48.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is subject to validation by national government agencies
        and local government units, according to the order signed by Medialdea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0145fc0-4ac7-464e-871f-55687302d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:58:48.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the country is under general community quarantine, while
        Cebu City and Mandaue City are under enhanced community quarantine. Metro
        Manila and the provinces of Bataan, Bulacan, Nueva Ecija, Pampanga and Zambales
        are under MECQ — considered as a transition phase toward the more relaxed
        GCQ.</p>'
  'Mass-testing-advocate-says-Philippines-COVID-19-curve-still-uncertain':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-25T15:02:50.900+08:00
    'imagesource': 'jcr:7a1db9d6-2813-407b-b7ee-c3b57bb6e48b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c23ba41-665c-4914-a744-a970cd814452'
    'lead': 'Is Metro Manila ready for a more relaxed quarantine scenario by the end
      of the month? A mass testing advocate says not until the country knows where
      it really stands in the virus curve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T15:07:33.984+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T14:00:25.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:36.291+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19']
    'template': '1'
    'title': '''We don''t know where we are in the curve,'' says mass testing advocate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872581dd-5aec-4370-a46e-676039939fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The national
        government should not rely on data from the Department of Health alone when
        easing quarantine restrictions, as the agency has yet to provide accurate
        data on coronavirus curve over the past months, a mass testing advocate warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1549f12-1dac-431b-83cb-feb5c9bf1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.984+08:00
