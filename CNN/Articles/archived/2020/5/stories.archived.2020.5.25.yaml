      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urso, 52, was found unresponsive on the back patio of her home in
        Fox Lake, 55 miles northwest of Chicago, on May 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b44e5a-5fd7-45e6-879d-49ae792b0b26'
