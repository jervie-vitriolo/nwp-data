    'jcr:uuid': '0017c86d-f744-4d13-b8e3-e66c7020b06d'
    'lead': 'Japan''s Prime Minister Shinzo Abe will end the state of emergency across
      the whole country tonight, he said in a briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T18:55:43.413+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:00:10.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:39.857+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan to lift its state of emergency tonight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc58b9-a212-498b-aa54-81b2bb0ca8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan''s Prime Minister Shinzo Abe will
        end the state of emergency across the whole country tonight, he said in a
        briefing on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa649b1f-7be1-4460-9e73-7787e6ac2e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Japan entered the state of emergency on April 7, as the
        country tried to rein in the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1da0e2-bc13-4603-966d-0b5a72e1d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since been lifted across most of the nation and businesses
        have reopened and social activities have slowly resumed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a28e8-8cb0-4209-be21-58d8495833f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded 16,550 cases of the virus and 820 deaths,
        according to data from <a href="https://coronavirus.jhu.edu/map.html">Johns
        Hopkins University.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92c60b-f5bc-489b-a287-6d8e427bd6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were able to end the outbreak in about one month and a half
        with Japan’s own way," Abe said Monday, adding that Japan would gradually
        increase social and economic activities to create a “new life” with the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478d926-6bd7-4230-be3c-388e88a1c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe will have a task force meeting Monday night after which the
        lifting of the state of emergency will take effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467d7b1-6524-4cc3-97a5-cbd27c91f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe also announced he would put together a second supplementary
        budget on Wednesday, to boost the government''s stimulus packages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa3ed6-31a5-418d-a86e-f94655cf540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount provided by the two stimulus efforts comes to over 200
        trillion yen ($1.87 trillion).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9d08f-0297-4fe0-b64e-63ae1d1fbf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic revival would be the first priority for my administration,"
        Abe said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb5996-b053-4f03-9bb1-80610a92f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museums and sports facilities will open in Tokyo from Tuesday, the
        city''s governor Yuriko Koike said, while schools in the capital will reopen
        with a phased approach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc039c0-7eb7-4a94-a9e7-75633b53a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:55:43.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publish on CNN.com''s <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-25-20-intl/index.html">live
        updates on the coronavirus pandemic.&nbsp;</a></em></p>'
  'Rodrigo-Duterte-Francisco-Duque-replacement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-25T18:56:11.838+08:00
    'imagesource': 'jcr:6d7118ac-4422-4173-bab0-76893ff465e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d3ffb24-fb07-41fa-91f4-3a968fc4f002'
    'lead': 'The Private Hospitals Association of the Philippines, Inc. says Health
      Secretary Francisco Duque III should be replaced over delays in the release
      of financial aid to hospitals hit by the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T18:59:44.454+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T14:00:10.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:40.058+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Francisco-Duque-III', 'Department-of-Health']
    'template': '1'
    'title': 'Private hospitals group asks Duterte to replace Duque as health secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36313396-a779-48bf-9792-935c46602050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:00:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> An association
        composed of 744 private hospitals asked President Rodrigo Duterte to replace
        Francisco Duque III as health secretary and head of state health insurer Philippine
        Health Insurance Corporation or PhilHealth with "someone who can deliver the
        good better in addressing the health concerns of the country."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379cf1b3-6e5a-4c7b-a9f6-78dfdd62b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:00:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358456f-f2d4-424c-ac68-93449c90672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:00:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have high regards for him as one of our esteemed colleagues
        in the healthcare industry, but he seems to be already so exhausted that there
        is need for a fresh blood and a fresh mind to lead the Department of Health
        and the PhilHealth,” said Dr. Rustico Jimenez, president of Private Hospitals
        Association of the Philippines, Inc. (PHAPi) in a letter to Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1728a-3931-4d14-8c02-2308ec26ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:00:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f06222-a1fa-430b-bc45-2c54150e1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:00:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association said Duque should be let go over delays in the release
        of the interim reimbursement mechanism (IRM), which stands as financial aid
        to hospitals hit by the COVID-19 crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff2649-c09a-4160-8301-b525be3a2013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:00:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4c953-7542-46be-b710-e71f3a65d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:00:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although some have already received their share, most, however,
        are now so financially drained as they are still waiting for the promised
        IRM,” Jimenez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccfe38e-e179-4ad7-825d-e20a3d4d21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:00:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his ninth report to Congress on his administration’s
        response to COVID-19, PhilHealth has released P13.278 billion to 562 accredited
        healthcare institutions though the IRM as of May 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89bde7-e5aa-4627-8e4e-4c028412b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:00:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAPi was among the four medical groups that backed Duque as health
        secretary when <a href="https://cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html"
        target="_blank">senators asked for his resignation</a> over his supposed incompetence
        at handling the COVID-19 crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53098328-c1b6-456f-821d-5773591aecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.455+08:00
