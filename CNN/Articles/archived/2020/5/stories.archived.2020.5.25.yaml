      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Say hello to social distancing with tables farther apart and
        fewer people being seated in indoor spaces.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8586cb-8550-4042-9863-22456576b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe8165-76ba-40fa-a779-5862cc6c8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Universal, mobile food ordering will be set up at all venues,
        and all menus will be single-use.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de4b5c-2f7b-4edc-bd34-67e0658f8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f6ef4-774b-4d0f-8468-be67f999be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With growing evidence that transmission risks are lower outdoors,
        you could see amusement parks beef up their already large offerings of outdoor
        cafes, food carts and such.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d6427-be4a-490f-ad6e-3a16aa71e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5463cf0-8db8-456b-aa41-39559962f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch for souvenir and other shops to follow suit: More use of outdoor
        stalls, limits on how many people can be in an indoor shop and Plexiglas barriers
        between you and cashiers.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65702afd-9023-4e16-8825-2e2bc88f989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae498cf-ab79-424a-ab13-dbe708cbfb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may also find PPE for sale along with the typical items, the
        IAAPA said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d829b9-b9df-4d51-8564-268ced2cdb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecdbf18-aa4a-47d6-aa5e-ecc768e7f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Partial reopenings</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fc6bf-60a2-4c54-8e63-8ffc31a32c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might be instances where only a part of a park opens up instead
        of the whole shebang at once.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20cf195-3d8d-4a4d-b034-33c605ff4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4596cb-5c47-45f8-b62a-d92a53b5d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: At Walt Disney World Resort In Orlando, they reopened
        Disney Springs, a collection of retail shops and dining, on May 20. The rest
        of the resort, including the theme parks and hotels, will remained closed
        for now.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c1f0d-a543-45bd-a680-aca7cdd95b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d3d83-db0e-4137-b981-d9a04f2affc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar fashion, some venues at Universal Orlando''s CityWalk
        opened up on May 14, including Jimmy Buffett''s Margaritaville, the Universal
        Studios Store and Hollywood Drive-In Golf.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f41bb2-b6e3-4918-b022-563561b7603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3da33-c83d-460b-a69f-d24aafdad432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Flags Great Adventure in Jackson, New Jersey, announced it will
        open its Safari adventure section to members and season pass holders on May
        29 and the general public on May 30. Visitors will drive through in their
        own vehicles and will need to register using Six Flags'' new online reservation
        system.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c988a-0fad-4ec3-8e5d-8467ee1f6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3edfa-5a06-42d2-b69c-b4f490741093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for amusement and theme parks with special sections that are
        more easily adapted to coronavirus safety measures, you may see more of those
        open those up first ahead of the entire park.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce2308-85c3-414e-b792-03d3fa13807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1751ab-7461-4f7c-be6c-4fab0354a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Water parks</h2>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aca0e5-0d2a-425e-98ff-62d464051f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water parks face many of the same challenges as their "dry" cousins.
        The good news for water park lovers: The US Centers for Disease Control and
        Prevention <a href="https://www.cdc.gov/coronavirus/2019-ncov/php/water.html">said&nbsp;</a>you
        don''t need to worry about virus transmission from the water itself.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e8012-f4cd-409c-8543-43796e2a3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3b659-0619-4a5c-93ae-9b4962ba99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proper operation and maintenance (including disinfection with chlorine
        and bromine) of these facilities should inactivate the virus in the water,"
        the CDC said.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fafc127-3caf-4999-9770-0b0b395819df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6594e-10c9-4f92-bddc-fd5af881dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, pool water, fresh water in a lake or river, or seawater
        exposure would be extremely low transmission risk even without dilution (which
        would reduce risk further)," said Angela Rasmussen, a virologist at the Columbia
        University Mailman School of Public Health, in an interview with the The New
        York Times.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0f412-44ba-448f-ae40-f741897b6852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23dd99-63d5-4c3c-8889-8ae438a4b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably the biggest risk for summer water recreation is crowds
        -- a crowded pool locker room. ... The most concentrated sources of virus
        in such an environment will be the people hanging out at the pool, not the
        pool itself."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282597d4-f6da-487a-9d38-5d50a38e91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea90224-51fb-48a2-9f21-769b6aa9789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Waterpark Association has an extensive list of considerations
        they suggest parks take before you enjoy the life aquatic.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42557a58-cb53-46fc-a98f-73dd7f4d0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4c80b-62f2-4396-8227-cc4b91b72440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch for many of same measures amusement parks take. You may find
        reduced guest capacity (50% or less), and the WWA said you might encounter
        wave pools, lazy rivers, activity pools and children''s play structures with
        even stricter capacity rules than the overall park.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e13159-0f58-40e9-af45-6105b3a859ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded6b01-eb5a-47fe-8a2c-9260ec4e18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about face masks in water?</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea77c2-ec5a-4ebb-b74e-6526144275c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9f679-edd1-47fb-8da0-5971c56dc805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you wear a mask or face coverings depends on the attraction,
        the IAAPA said. Park operators will also have to consider whether a mask could
        present a loose-article hazard in places where your head typically goes underwater.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6f15c-de28-4c30-ad32-944cc00a947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896daf24-63d5-4cad-9b32-78e3bd29a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might find locker rooms with closed off sections or lockers
        to allow for physical distancing where IAAPA standards are implemented.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41739616-e6ab-4f22-8ea9-b51a98ecc9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570ac32-9464-4f64-b9fe-bc5dc85f61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other safety efforts</h2>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0f69f-af7e-404f-8f3b-7fbe49d0b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, you''re likely to see parks and their employees hard at
        work to keep things as sanitary as possible.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b82b50-dcc5-4650-adb2-ddce7c62b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e6103c-5814-4493-90c0-41b032eac843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some things you might find in restroom areas if IAAPA suggestions
        to parks are put into place:</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef97474-a432-4096-ae4e-ba05f4fca432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe51ce4-4880-4c32-898b-b4b9f35bd716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Every other toilet closed to ensure physical distancing protocols
        in restrooms.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28509603-19a5-4f95-8119-4491469e97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c54879-9615-4902-881a-caa00ae04663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Water fountains might be disabled if they can''t be sanitized.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a821006-4146-45fe-ae55-942442e07f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e914fb-ea30-4f78-aabf-9afbf870c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Some places might go back to paper towels for drying hands.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24bbe34-4f16-4e0a-93ae-d78e3538bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86d6c1-f813-4e02-9b7f-2aa49d5d37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- More sinks and toilets with touchless valves or flushing devices.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1da23-c706-4141-b138-62e779b67ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e15e8-0966-4271-9975-d4b5ffecf51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in general, you''ll likely enter a world full of wiping and
        washing and hand sanitizing stations galore. Anything that people touch.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2b125-b2dc-4e95-bf4f-98e54feb50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7262468-2030-4339-82d4-5caa54b1e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Spanos of Six Flags said in his conference call, "We''re going
        to be wiping down rides throughout the day. We''re going to have hand washing
        stations, free sanitizers, masks, sanitization of the parks each night.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5c17c-7411-4fef-a8cb-3eafcf433539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6cd4f-7876-4d73-9f37-de81adf64346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we''re going to have to enforce social distancing in all areas,
        starting from the parking lot, to the rides, the queue lines and the dining
        areas. And that''s going to be the reality."</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544a919-3e18-4da3-abeb-369ade0b87f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/amusement-parks-reopening-pandemic/index.html">"When
        amusement parks reopen, what will it be like?"</a></em></p>'
