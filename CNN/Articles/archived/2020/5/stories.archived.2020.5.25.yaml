      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d665ef-b080-4477-92a5-787110743f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the American Kennel Club, French bulldogs typically
        weigh less than 28 pounds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216ca2d-1daf-4160-9a93-4260bdc1dcd1'
      'mgnl:activationStatus': true
