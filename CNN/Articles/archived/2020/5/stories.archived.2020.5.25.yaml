      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocco and Spike will be rehomed, while Blue was humanely euthanized
        on May 19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170aa1d-ce89-43fe-9607-28d8eb00d824'
