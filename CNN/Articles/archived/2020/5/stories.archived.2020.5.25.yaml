      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/21/tech/zoom-founder-eric-yuan/index.html">Everyone
        you know uses Zoom. That wasn''t the plan</a>."&nbsp;</em></p>'
  'Nike-ad-LeBron-James-hope':
    'author': 'Parija Kavilanz, CNN Business'
    'caption': '"Right now we are fighting for something much bigger than a win or
      championship. But if we learn anything from sports it''s that no matter how
      far down we may be, we are never too far down to come back," LeBron James says. '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-25T09:31:38.635+08:00
    'imagesource': 'jcr:6ca16b71-1c1d-4da1-bb26-28f61df4a47b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c968e923-df1d-4ba9-a9a0-356852d6a2b0'
    'lead': 'Lebron James narrates comeback stories of such world-class athletes as
      Serena Williams, Tiger Woods, Raphael Nadal, Cristiano Ronaldo and even himself,
      when each was caught in a moment of defeat or near defeat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T09:35:56.252+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:00:33.191+08:00
