      'mgnl:lastActivated': 2023-01-26T14:00:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security queues are spaced out so that passengers can socially distance,
        and everyone must walk through a temperature screening station and fill out
        a travel declaration form.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2b493-46c7-4bbd-bf52-1da23d899202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.945+08:00
