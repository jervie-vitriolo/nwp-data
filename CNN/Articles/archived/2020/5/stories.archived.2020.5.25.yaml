      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are thinking that this was a very small dog, and
        people don''t understand, this dog weighed 55 pounds," Cooper, the coroner,
        said.</p>'
