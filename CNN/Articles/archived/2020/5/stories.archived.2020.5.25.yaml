      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s stupid —&nbsp;stupid for you, it''s stupid for your surrounding
        patrons, it''s stupid for the bar," she said Sunday at a news briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618211d-adf0-47d3-8bf5-8585c712fc51'
