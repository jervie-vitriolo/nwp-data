      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City has the biggest population among cities in Metro Manila,
        and currently has the highest number of COVID-19 cases in the region, according
        to the Department of Health.</p>'
