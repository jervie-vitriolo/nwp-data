      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shows and entertainment venues</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba4719-3c8c-413b-8b63-1d09237aae0f'
