      'mgnl:lastActivated': 2023-01-26T14:00:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0b881-1fb9-4b83-b59f-aeb3def2eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue bit Urso''s boyfriend in her home on April 13, causing him
        to seek out medical attention, said Lake County Police Cmdr. Dawn Deservi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f4a66-cf5d-4961-8cb3-82bc925dd7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46f5f1-3482-43f8-b37a-fd5b5fa42758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Blue was put in an at-home quarantine to observe for
        rabies. Since the dog bit Urso''s boyfriend again on April 21, within the
        home quarantine period, the dog was put in "hospital confinement" at the Animal
        Care and Control center for 10 days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba016d5-83e3-4e64-a7e9-923814569ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0defd-fb7b-44b1-a9ee-45a3abe34d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hospital confinement, Blue didn''t show signs of aggression
        or behaviors that would be cause for concern, Van Sickle said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce7732-5242-4a1f-b0d4-0ce8062c1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2f737-481e-4fdc-b414-379d6c344d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the two biting incidents happened in the home, there was
        no concern of public safety, so the center had no reason to hold Blue, she
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e2f4b-4199-4bc0-a3ba-41ef8296cc03'
      'mgnl:activationStatus': true
