      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing was forgotten in Daytona Beach, Florida, on Saturday
        when a man apparently making a rap video threw money from atop a car into
        the crowd on a main thoroughfare, authorities said. Volusia County Sheriff
        Mike Chitwood said officers are looking through aerial footage in an attempt
        to identify and arrest the man.</p>'
