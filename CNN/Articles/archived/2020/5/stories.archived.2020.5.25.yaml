      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAPA also advises parks to reconsider shows with interactions
        that might involve "pulling audience members up on stage if those interactions
        cannot be managed while physical distancing is maintained."</p>'
