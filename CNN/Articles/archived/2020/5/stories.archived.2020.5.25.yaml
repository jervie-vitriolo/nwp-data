      'mgnl:type': 'text'
      'text': '<h2><strong>Several states see surges in coronavirus cases</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c38d3e-7cab-43de-8400-28b533e97788'
