      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dublin De​ck Tiki Bar and Grill posted an apology on Instagram,
        saying, "There are no excuses when it comes to public safety. We should not
        have allowed anybody inside whatsoever."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a93c97-b36f-49dc-a7a2-b14021a22267'
