  'Japan-lift-state-of-emergency':
    'author': 'Yoko Wakatsuki and Kaori Enjoji, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-25T18:52:51.782+08:00
