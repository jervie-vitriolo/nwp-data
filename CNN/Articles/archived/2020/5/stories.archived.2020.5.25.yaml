      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868c058-7038-441c-b8c6-467b514e4265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the quarantine period on April 30, Urso took the dog
        back home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21105d1d-22cf-4c16-b2e0-741569ce3879'
      'mgnl:activationStatus': true
