      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778a1c1-3a3b-4606-9c25-0631a77d1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:11:24.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study hasn''t been peer-reviewed or published in an academic
        journal, but researchers said the findings are a good sign for plasma therapy.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11caffaa-eaf2-4263-a025-82624d06a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:11:24.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:47.184+08:00
