      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/2020/05/06/sport/vanessa-bryant-letter-kobe-bryant-spt-intl/index.html">Vanessa
        Bryant,</a>&nbsp;wife of the late <a href="https://cnn.com/2020/05/20/us/kobe-bryant-crash-photos-fine-bill/index.html">Kobe
        Bryant,</a> shared a sweet moment this Memorial Day weekend —&nbsp;a film
        of their baby daughter''s first steps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094a890-48dc-4911-91cc-a0b199ab3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:54:36.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to Instagram, 11-month-old Capri stumbles across
        the room for the first time, into the arms of her ecstatic mom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b1639-13af-4093-9ed2-4126ccd766c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:54:36.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so proud of you!" Vanessa exclaims. "I knew you were gonna
        do it!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa41564-33f5-4a7a-ad23-4315ef297f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:54:36.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:12.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe, the former Los Angeles Lakers superstar, his 13-year-old daughter
        <a href="https://cnn.com/2020/01/26/us/gianna-bryant-kobe-relationship-trnd/index.html">Gianna</a>,
        and seven other people were killed in a helicopter crash in Calabasas, California
        in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195918e-8a80-4491-9b18-f85b55719bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:54:36.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My baby!!!! So proud of my Koko Bean," Vanessa wrote on Instagram
        on Monday. "Capri took her first steps from her auntie Sophie to mama today,"
        she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8e65b-1c16-4477-9f07-c5a1ab47bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:54:36.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:12.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe and Vanessa married in 2001 and would have celebrated their
        19th wedding anniversary this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6d0c9-ed73-4d94-9f60-f0ce48ced603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:54:36.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:12.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as Capri, the couple had three older daughters: Natalia,
        Bianka and Gianna, who was often known as Gigi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddba684-7573-41a1-af90-ec3efd97a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:54:36.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Vanessa <a href="https://www.instagram.com/p/B_NdkUUj_Zo/">shared</a>
        a photo of Capri to mark 10 months since she was born.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed5ce9-1f5c-447e-a08c-6550bd6bf664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:54:36.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa has used social media to comment on the similarities between
        Capri and Kobe -- at the beginning of May, she posted a picture of her daughter,
        writing: "Capri looks just her daddy (in Gigi''s outfit)!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08663a-9e04-43b9-a3f2-05bb0ae6389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:54:36.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/25/sport/vanessa-kobe-bryant-daughter-first-steps-intl-scli-spt/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29">"Vanessa
        Bryant shares adorable video of baby Capri''s first steps"</a></em></p>'
  'rwanda-coronavirus-robots':
    'author': 'Aisha Salaudeen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-25T18:40:08.362+08:00
    'imagesource': 'jcr:f13af253-6892-4d06-818c-68de3827c9f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c241766c-7034-4f59-8897-6bd6f7480b54'
    'lead': 'Rwanda has introduced robots as part of its fight against coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T18:40:56.655+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:00:11.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:39.680+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rwanda has enlisted anti-epidemic robots in its fight against coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656f0f1-8aa5-4969-887a-dcf1438b7b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Rwanda has introduced robots as part
        of its fight against coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef025f43-0554-41dd-992c-a45a63b7ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With <a href="https://twitter.com/WHOAFRO/status/1263390497151860736?s=20">314
        confirmed cases</a>&nbsp;of the virus as of May 22, the East African country
        has enlisted the help of five anti-epidemic robots to battle the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cd359-5a96-4e87-857b-50ea86ac7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robots were donated by the <a href="https://web.facebook.com/permalink.php?id=415085095217844&amp;story_fbid=3107121536014173&amp;_rdc=1&amp;_rdr">United
        Nations Development Program</a>&nbsp;(UNDP) to the Kanyinya treatment center
        that treats Covid-19 patients in the capital city, Kigali.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4547a-67cc-474f-b006-0fdf9a5e0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robots -- named Akazuba, Ikirezi, Mwiza, Ngabo, and Urumuri
        -- were received by the country''s Minister of Health and Minister of ICT
        and Innovation last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ba9da-afab-4caa-8b52-2f751a400071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be used for mass temperature screening, monitoring patient
        status, and keeping medical records of Covid-19 patients, according to <a
        href="https://twitter.com/RwandaICT/status/1262726062552858626?s=20">Rwanda''s
        Ministry of ICT and Innovation.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec86301-ae39-4b54-a858-40d061f317c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Keeping healthworkers safe</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3723e-05ca-403d-92f1-1f80fa6eac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robots perform a number of tasks relating to managing coronavirus.
        They can screen up to 150 people every minute for symptoms of the virus such
        as high temperature and dry cough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02fe1b-df31-411f-8401-8c9c892a3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Daniel Ngamije, Rwanda''s minister of health, they
        also have the capacity to capture sound and visual data of patients and can
        notify health workers on detected abnormalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeaf4c8-15fa-4f31-8674-b69e67c428d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These robots will perform temperature screening in our treatment
        centers. The robots will detect people walking in not wearing masks so that
        with the voice, the command post can quickly be informed and respond," he
        <a href="https://www.youtube.com/watch?v=vWVSYrOuMPM&amp;feature=youtu.be&amp;fbclid=IwAR14arRKY0mNz_YWod7g9ICCpxg4wv2aDGd5TCWFH9Wo2heH5EDga4N5lg4">said</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfad89b-9a50-46b6-979f-087bb11a0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than <a href="https://www.reuters.com/article/us-health-coronavirus-nurses/over-90000-health-workers-infected-with-covid-19-worldwide-nurses-group-idUSKBN22I1XH">90,000
        health workers</a> worldwide have contacted the Covid-19 in the course of
        treating affected patients. To reduce these numbers, the Rwandan government
        wants its health workers to have limited physical contact with patients under
        their care.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e35ad-dc3f-42ca-8c7b-284b376fd935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robots have the capacity to deliver medicine, food, and other
        essentials in place of frontline workers to Covid-19 patients undergoing treatment,
        Ngamije said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a6aa3-701b-42b7-8937-6a7d19524f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are programmed to communicate properly and can also educate
        health workers and patients on the dangers of the virus and how to stay safe,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ab236-a68e-403a-a936-4873009e7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robotics engineers from the UNDP will train staff of the Rwandan
        Ministry of health on how to use the robots so they can put them to work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554116a-fb03-4017-b33a-29fc7a8228ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Robots fighting Covid-19</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23696a-679b-4c31-a8a9-d7d6532c9f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwanda is not the first country to use robots in managing the spread
        of coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559d22f-d75f-4e4d-9f4c-5875ada8b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tunisia''s lockdown in April, <a href="https://www.bbc.com/news/world-africa-52148639">police
        robots</a>&nbsp;were deployed to patrol areas in the country''s capital city
        to ensure that residents were observing the lockdown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5a6f5-c1e1-4d49-a547-f46662eb53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:40:56.656+08:00
      'mgnl:createdBy': 'kristel'
