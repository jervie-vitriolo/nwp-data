      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235943b3-42f4-43a0-b6ca-63916bcb8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they''ve gotten through security and into the departure area,
        travelers will notice that chairs have been spaced out and there are floor
        markers to indicate where to stand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfa3e6-6054-4166-9c66-6ec79f419037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.946+08:00
