      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The dogs that shared her home</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9c58a-1103-47ee-8563-6963a4e4d83b'
