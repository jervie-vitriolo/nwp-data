  'taylor-swift-scooter-song':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-25T23:00:46.170+08:00
    'imagesource': 'jcr:de383202-cdd1-4c2d-93dd-c082481ddca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f402972-6b31-44c7-94b5-f14561b72938'
    'lead': 'Did Taylor Swift execute a chess move against music executive Scooter
      Braun?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T23:02:45.863+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:59:59.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:42.960+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift fans think she outsmarted Scooter Braun with song cover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29cc92-4391-44a8-92e3-648ce61c448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Did Taylor Swift execute a chess move against
        music executive Scooter Braun?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497dc004-1e8b-4b66-9005-ff8b9a600d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swifties, as her die-hard fan base is known, certainly think
        so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3afcb-0a6c-4fd9-812d-b61b79858760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday the singer tweeted a cover of her hit "Look What You Made
        Me Do," which was reinterpreted as a dark and haunting tune for the "Killing
        Eve" soundtrack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a974dac-b71e-4050-a79c-fb6ab88dbcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VERY STOKED about this cover of lwymmd on @KillingEve by Jack leopards
        &amp; the dolphin club!!," Swift''s tweet read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569d9a4-c3e1-449a-8697-1f34a88b3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one has ever heard of "Jack Leopards &amp; the Dolphin Club,"
        and the cover appears to be the only song credited to them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e46f2f-1392-4e30-8b9f-6c2e5d4132d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nils Sjoberg is listed in the track''s producer credits, the <a
        href="http://www.cnn.com/2016/07/13/entertainment/taylor-swifts-secret-songwriter-reveal/index.html">pseudonym
        Swift used back in 2016 for her now ex-boyfriend Calvin Harris'' song featuring
        Rihanna, "This Is What You Came For.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c97b65-d3f6-4235-acc5-6034b9b9cfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun, if you recall, acquired the master recordings of Swift''s
        first six albums last year from her former label, Big Machine Records, despite
        her objections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b07c8a-d814-451e-90f0-e48277c74596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has expressed her displeasure publicly a few times since then
        and has said she plans to rerecord some of her music.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9234a-ada9-4acd-a841-85078241bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for both Swift and Braun for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce04c6c-3038-4716-8a2e-2e44c730c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, is that Swift''s voice on the "Killing Eve" cover, altered to
        sound like a man?<a href="http://www.cnn.com/2020/02/27/entertainment/taylor-swift-the-man-trnd/index.html">
        (She did disguise herself as one in her music video "The Man")?</a>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2af9c-9429-4635-9ba4-9bd13bf72d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theory is that it''s Swift''s brother, Austin, since she <a
        href="https://www.dailymail.co.uk/tvshowbiz/article-7982493/Taylor-Swift-begs-Phoebe-Waller-Bridge-let-brother-sing-Killing-Eve-soundtrack.html">reportedly
        pitched having him sing on the soundtrack to the show''s executive producer
        Phoebe Waller-Bridge</a>&nbsp;met up at the Golden Globe Awards in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406d00b-3688-4ab1-b1f1-28e200d646e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fingers crossed that Swift let''s us know the deal. Your move, Taylor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce6608-1082-4963-8268-a212c424d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:02:45.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:59:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/25/entertainment/taylor-swift-scooter-song-trnd/index.html">Taylor
        Swift fans think she outsmarted Scooter Braun with song cover"</a></em></p>'
