      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7706de-a3b9-41a5-9e29-8abd557db1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there will be different experiences on board the planes as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b78d28-33fc-4e24-bc60-ef3cbfead8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.946+08:00
