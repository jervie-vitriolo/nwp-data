    'template': '1'
    'title': 'Brazilian mayor launches furious attack on ''stupid'' Bolsonaro over
      coronavirus response

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28438e5a-be1a-4c06-8006-509236149492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The mayor of a Brazilian city that has
        been badly hit by the coronavirus has rounded on Jair Bolsonaro, saying the
        President is "co-responsible" for the nation''s vast death count.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ecbe96-2f90-44b2-aa9a-e85cc85757e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27325f60-6153-40a9-a584-d757a35f3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Virgilio Neto, the mayor of Manaus -- a city of 2 million
        people nestled in the heart of the Amazon that has been stricken by Covid-19
        -- called on Bolosonaro to resign, "shut up and stay at home." The President''s
        "dream" is to be a dictator, "but he''s too stupid," Neto told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db788dd-a1e4-48b0-8643-f8c0cadc4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821788f8-6be4-4adc-b8db-dd24f1b5da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His broadside comes amid growing anger in Brazil, which has suffered
        more infections than every country in the world except the United States,
        and is yet to reach a peak of cases and fatalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05b1ce-6b1b-42bb-bcbf-97a066225464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554d03a-230d-43d0-9af7-380afdf49c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neto said that as the pandemic hit, he had messaged Bolsonaro to
        say, "Please Mr. President, shut up and stay at home." But he said his message
        now would be: "Resign, resign, resign, because he doesn''t govern Brazil."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa91c04-7576-4469-ace6-09ae01fe9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49cf3e-e8db-4138-9c33-333a6d4e7f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark attack is not unprovoked. In a video of an April cabinet
        meeting released last week by the Brazilian supreme court as part of an ongoing
        unrelated probe, Bolsonaro called Neto a "piece of s**t" because of the mass
        graves the mayor was forced to dig to cope with the sweeping death toll in
        his remote city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3a217-efc0-4e65-b4f2-a16325bc3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc665a-b4b5-4c56-8963-a22b30d46e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manaus has suffered 1,182 deaths, and 39,155 confirmed cases. On
        Saturday alone, there were 51 burials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbacdea6-29ad-480e-bd3f-dfe98bab7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03867c56-1321-42d3-8cde-2c368d71254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dire scene is playing out in various cities across Brazil.
        Hospitals around the country have been battling to deal with demand, and on
        Sunday the White House suspended entry to the US for any individual who has
        been in Brazil within the 14 days immediately prior to their arrival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9766ab-4c69-4785-b461-601920d10d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c056fbd-9f0c-4ee2-aa2b-51819d83d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has repeatedly tried to downplay the lethality of the
        virus, although his rhetoric has shifted more towards the need to protect
        the economy as Brazil has risen to become the nation with the second highest
        number of cases after the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad11f6-0a11-43d3-bf3a-ddc20f6d0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c61b93-7d39-4b33-83c0-a32a691b6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the release of video from an expletive-ridden cabinet meeting
        has complicated attempts to regain control of the outbreak. Neto said the
        clip reminded him of his experience of New York''s shadier streets, decades
        ago, and said the language used by Bolsonaro''s cabinet was that of "pimps
        and young prostitutes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb980c-c9e8-4c51-8adb-c6c64b2439e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1b3a8-ee74-4e13-b4da-7a736df0aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is part of an investigation into accusations that Bolsonaro
        interfered in police matters, which the President has repeatedly denied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93747135-b13a-4bac-bbb5-be2fe0f067b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20b587-0632-40b3-b51b-b4c736c6da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview outside a new field hospital in Manaus, erected
        in four days inside a disused school to deal with the stark surge in cases
        in the city, Neto expressed frustration at how the President''s rhetoric had
        impeded his calls for social isolation. "The majority of people listen to
        him [Bolsonaro] because Manaus didn''t stop. He has complicity in the deaths
        of corona in Brazil. He is co-responsible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90c911-e49d-41d8-a580-790a2612af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491ced8-b0fe-4637-8033-5796d93b6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how to explain how a man of such low qualifications
        became to be president of a country of 210 million," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73bb2c-3c08-4128-9d51-2d98c7b7ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2f001-e5b2-43b3-a27a-51ae63dd4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same afternoon, Bolsonaro appeared at another rally of his supporters
        in the Brazilian governmental capital Brasilia, where he was seen not wearing
        a mask near crowds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79702b-b877-4e5e-a311-ae4f9a5718c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aadeb17-2bef-4267-bb74-96b09706c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t know how to use a mask correctly and he talks to people
        who are without a mask," Neto said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce57915-f933-441c-a6ad-19e7330917ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4beb5d-4489-4fff-8158-7b8ccf034e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T23:20:07.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:59:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s appearances at anti-lockdown rallies have become near-weekly
        occurrences. During the latest event, the Chief Minister of the Cabinet of
        Institutional Security, Gen. Augusto Heleno, who was accompanying the President,
        was heard saying: "We will win this war ... this is a calculated risk and
        everything will work out."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f097d-41df-4edf-adad-799db5d52a8c'
      'mgnl:activationStatus': true
