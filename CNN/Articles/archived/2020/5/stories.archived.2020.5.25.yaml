    'template': '1'
    'title': 'Vanessa Bryant shares adorable video of baby Capri''s first steps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f88444-5c4e-4445-b6c1-0612e55a38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:54:36.696+08:00
