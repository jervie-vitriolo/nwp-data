      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the World Health Organization, India has
        131,868 confirmed cases of the Covid-19 coronavirus and there have been 3,867
        deaths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
