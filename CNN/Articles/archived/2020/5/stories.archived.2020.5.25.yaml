  'widespread-Zoom-use-not-the-plan':
    'author': 'Jon Sarlin, CNN Business'
    'caption': 'With the world shutting down in a matter of weeks, every institution,
      every school, every college, every family now found themselves in desperate
      need of a way to communicate. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-25T09:25:47.170+08:00
    'imagesource': 'jcr:b1bc8383-d3f3-4011-85b9-f0f65915370e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '749107bd-5ca6-44dc-9be7-c095c66dc98f'
    'lead': 'Zoom grew into a vastly profitable business selling software to businesses
      that could enable a venture capital firm to seamlessly take virtual pitch meetings
      from around the globe or an executive to deliver an all-hands to a remote workforce.
      Powering British Cabinet meetings was never on the radar. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T09:31:17.694+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:00:36.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:34.008+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zoom', 'virtual-meeting', 'online-session', 'security', 'safety']
    'stories': ['9f2805be-7676-480e-b420-d09e3b7afbca', '59b84261-7856-4105-90ce-bc35fed0308e']
    'template': '1'
    'title': 'Everyone you know uses Zoom. That wasn''t the plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1990cc4-dc43-4123-b39b-8dcffacc151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The tweet was when Eric Yuan knew something
        had to change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80819fb-1b39-4c0c-9139-ceea4af2e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Johnson, the UK prime minister, shared a photo from his first
        ever virtual cabinet meeting. The cybersecurity red flags jumped out immediately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285dc536-20fb-4241-94c9-6d2c0c089498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cabinet secretaries'' Zoom screen names were visible, you could
        see which platform the cabinet was running its computers on, and most glaringly,
        the meeting ID was visible for all to see.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601bb22-82bb-4f41-90d6-6322e06c3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significance of the moment was not lost on the team at Zoom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910c6e0-bfde-46ad-9a19-3f8458284c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the big aha moment," Zoom board member Santi Subotovsky
        told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce993a0-c353-4b22-b625-97e862ee0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom grew into a vastly profitable business selling software to
        businesses that could enable a venture capital firm to seamlessly take virtual
        pitch meetings from around the globe or an executive to deliver an all-hands
        to a remote workforce. Powering British Cabinet meetings was never on the
        radar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ffa39-b09d-4e7a-95d9-94069d5496b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our company that used to be a 100% enterprise-focused, is now powering
        the world. It''s powering governments, education, social activities... And
        then when the other shoe dropped, it''s like we need to get ready for that,"
        Subotovsky said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599d09b-c562-4c29-84c6-71b638dd8490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom was already enmeshed in controversy. Less than two weeks earlier,
        The New York Times had raised the flag on "Zoombombing," opening the door
        to a flood of scrutiny, from its feeding data into Facebook to the New York
        State Attorney General scrutinizing its data practices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d3884-adfd-4b91-97c0-01364feff6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Eric Yuan, the 50-year-old founder and CEO of Zoom, it was
        the Johnson tweet that changed everything.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b589a1-0083-4cf2-b24e-4701a9b248d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was our wake-up call," Yuan told CNN Business over a Zoom
        interview from his San Jose home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a98b61-2ec7-46fb-884d-f08745730c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan blames himself for not anticipating that users might want to
        share a screenshot of a meeting. For his business clients, sharing a screenshot
        of your board meeting would be unthinkable. But business clients weren''t
        his only worry anymore. The world had become his customer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba04dff-2cf9-4081-bbe8-5d98196c9f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a week, Zoom pushed out an update that would hide the meeting
        ID from view. But for Yuan and his team at Zoom, the damage had only just
        begun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a4495-e7b6-4e40-a876-12d79d2a0b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan built Zoom to please his customers — to use Zoom-speak he wanted
        to "deliver happiness" — and for years that meant giving his business clients
        a high-quality video conferencing platform that was easy-to-use. "Frictionless,"
        as the company likes to say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4923a-887e-4f4e-a18d-66dfcbc4ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a global pandemic that has transformed Zoom into an essential
        tool for schools, church groups, weddings, and the cabinet of a G7 economy,
        Yuan is trying to figure out how to make Zoom something it was never meant
        to be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef5cc8-7c43-42c2-a46b-2e39003476db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, "Zoom is not only a business communication company, suddenly
        it''s becoming an infrastructure company," Yuan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801415f8-e07b-421c-9769-92297ef5eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic, Yuan has had little time to enjoy his family''s
        multiplying fortune ($8 billion at last count, according to Forbes). He refers
        to this time as the most stressful weeks of his life, which now consists of
        three things: Zooming, eating and sleeping, and he''s barely been doing much
        of the last one.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31e792-0648-4173-8cad-38772db93606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had several sleepless nights" Yuan said in front of a virtual
        background with the words "WE CARE" hovering over a heart-shaped earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e01b0-2b08-4bb0-ac80-bd8da4d823e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the question keeping the CEO of the company — one that is
        now worth more than General Motors —up at night?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911b159-6c92-40db-89a8-22b91175d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan takes a breath.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef901a-fb3d-4b25-a2fb-fb6b0f7f6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How did we get here?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043e0da-83ad-463c-ae15-6722cd386b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shandong to Silicon Valley</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b450bd7-3360-4189-9021-75f3685677b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan grew up in the Shandong Province in China in what he describes
        as a middle-class family. The child of geological engineers, Yuan was an average
        student who studied computer science, and after a stint working in Japan,
        decided he wanted to come to the center of technological innovation: Silicon
        Valley.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f564f3b-4ba4-4016-8f36-30dd21e7651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to embrace that first wave of internet revolution," Yuan
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3cd90-6311-4f04-a122-9191234d1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan applied for an H-1B visa to come to America but was rejected.
        And then rejected again. And again. In what has now become part of his founder''s
        lore, Yuan applied eight times before being accepted into the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322bee4-b2a0-4528-b6c7-611954161478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan entered Silicon Valley in 1997, during the first internet boom.
        Entranced by fast-growing companies like Netscape and Yahoo, who were revolutionizing
        the world''s communications, Yuan wanted to get in on the ground floor of
        a bustling startup. He found it at WebEx, a young company — he was among the
        first 20 hires — whose goal was to leverage rapidly increasing bandwidth capabilities
        into online meetings where you could share your desktop screen easily and
        cheaply.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a18100-d903-4416-a492-85ae8a6c9050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan, who was 27 years old at the time of his arrival, fit into
        the global workforce of WebEx — a significant number of Chinese immigrants
        were recruited alongside Yuan — but found himself stymied by his inability
        to speak English.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbaf122-c742-40de-9785-f1e977f3180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he could understand the conversations around him, he says
        he couldn''t participate. "I couldn''t join a marketing team or a sales team,"
        said Yuan. "I had to go back to writing code."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385105d4-2ba7-4542-ac51-899fc452c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan''s former colleagues associate Yuan''s limited English (he
        still has a thick Chinese accent) with him being repeatedly overlooked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19349fdd-9e93-4b0c-93da-67c77aa0acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a tremendous amount of unconscious bias against Eric because
        he didn''t look the part, he didn''t sound the part," says David Knight, a
        former VP of Product Management at WebEx. "We put so much stock in how people
        communicate. We ascribe their eloquence to be their intelligence."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32411fb7-4dc2-4cfa-a50e-4fa03bad0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Yuan couldn''t control how others understood his English,
        he focused on what he could control: his work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d1c6f-348c-4d2c-a541-6a8bb2805224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew two things from my father: keep working hard, stay humble,
        and someday you''ll be OK," Yuan said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e4662-0354-494c-8c3a-1f821b626f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The WebEx years</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2dbe28-97df-43e4-b094-e914c937ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WebEx was founded by two immigrants: Subrah Iyar came from India
        and ran marketing and sales, while Min Zhu, a Stanford-educated immigrant
        from China, was in charge of technical development. Both became mentors for
        Yuan. WebEx''s early days were similar to many startups in the Valley: a flat,
        diffuse hierarchy that rewarded long hours from a loyal staff intent on changing
        the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706b939-21f4-41f8-81c0-8839995ba0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very scrappy," said Ed Wong, a friend of Yuan who worked
        as a product manager with him at WebEx.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edcd708-aa88-41b7-b6d8-3e15d180f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other product-focused companies, WebEx sold itself as a cheap
        cloud-based "SaaS" (software as a service) that only required you to download
        its product: no expensive hardware purchases necessary.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f342be48-8bb0-4ea4-bcd1-6e2d9660dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your economics had to be different," explained Subrah Iyar to CNN
        Business. "The price point for SaaS meant that you didn''t get too much money
        upfront, you got it on a monthly basis."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63d52a-624e-412f-beb2-74b9350be7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That SaaS model put tremendous pressure on the employees of WebEx
        to continually service and respond to their customer''s demands. Companies
        were taking risks moving meetings and events online and any disruption in
        that service was seen by the WebEx team as an existential threat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58a3be-1c8a-4fdb-ab3e-714401c1e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody thinks of web conferencing as mission critical. But when
        a meeting goes south and you''ve got eight or ten executives on the call,
        it''s a big deal," said Knight.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4fa9c-c277-46db-86c5-d9f2506a623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If WebEx was down for five minutes, I would spend the next month
        traveling and meeting customers, explaining to them why it happened and why
        it wouldn''t happen again," said Velchamy Sankarlingam who worked alongside
        Yuan as an engineer at WebEx. "If your service goes down, you''re going to
        get churn. People are going to switch away."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ff6ce-5667-477a-a900-8fa670a1860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan proved his worth to Iyar and Zhu, rising to lead the engineering
        team as the company''s fortunes grew.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c504d57-e827-4654-b2f6-472d52b23035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First there was the RuPaul Superbowl ad in 2000, then a successful
        IPO later that year. WebEx even received an unlikely boost after 9/11. Amid
        global panic, companies who didn''t want their employees flying unnecessarily
        instead turned to a service that could enable cheap and easy virtual meetings.
        And because WebEx was built on the cloud, Yuan and his engineering team''s
        software could scale and meet the increasing demand.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30fc5de-fedc-4ed7-a59b-51ef9368b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After first fielding an offer from IBM, Iyar and the WebEx board
        decided to sell their company in 2007 to Cisco for $3.2 billion.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f4820-4799-44fa-bc94-825e91f76722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan, who was so attached to WebEx that he referred to it as "his
        baby," now found himself an employee of the one of the largest technology
        companies in the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895b12d-090a-4436-bcad-0b35ccf6520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From fast-growing startup to a ''rounding error''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac7803-ffc1-457f-bbaf-aa9e4b3f9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the Cisco acquisition, Yuan became a rich man. But while
        some WebEx employees took their earnings and split — wary of making the transition
        from fast-growing startup to cog in a Fortune 500 corporation — Yuan stuck
        around. It was still his baby after all.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb743e-d65b-4e66-b7f2-f9fb4291af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t ready to leave yet. He had a lot of loyalty," said David
        Knight, a VP at WebEx at the time of the acquisition. But, that loyalty was
        quickly tested.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1dd33-966c-4948-8f1e-ef032264f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost immediately they started to dismiss everything that we did,"
        said Matt Sheppard, then a WebEx employee. "Eric was dismissed, along with
        the other leadership at WebEx, as being kind of second rate."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f57964-6b83-4f6f-b4a4-c90af883f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, Yuan stayed. "Every time I felt like leaving, I just
        got emotional," said Yuan, who worked at Cisco for four years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a3579-41ad-406a-82b8-25a4563fbad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former WebEx employees who made the transition to Cisco describe
        a key philosophical difference in how the two companies handled their customers.
        While WebEx''s SaaS business model required them to serve their customers
        24/7, Cisco made its billions selling physical routers and switches.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eed3f8-3774-4f31-8f98-71ed9e293ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a completely different mindset," said Sankarlingam. "Cisco
        just sells the gear. And after that it''s up to your network ... if a company''s
        network goes down, nobody''s going to go blame Cisco."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489bb102-501a-4d88-9520-09c248241fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WebEx, once a fast-growing startup, now was a cog in a blue-chip
        behemoth. "We were a rounding error in Cisco''s business," Knight said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c73ecf-9bb9-4f5f-82da-5056a1225463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan felt for the first time that he couldn''t satisfy his customers.
        He says his WebEx customers grew frustrated with the quality of the product.
        They wanted WebEx to work reliably and more intuitively. And above all else,
        they wanted video to run seamlessly.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd82038-73d7-442f-bea7-d9ab309acded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was sincere, almost naïve in that he always cared about the
        WebEx customers and that they were not being attended to," said Iyar, who
        was often told by Yuan that he should have never sold the company.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9168b9-4cfe-4e1a-a324-74ef1f3244f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan would confide in Iyar that he felt like he was betraying the
        customer-obsessed ideals he learned at WebEx.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae5f45-139e-460a-a241-7474ac366707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had the advantage, in retrospect, that that''s the only thing
        he grew up with, right? In a sense, one of his strengths is that he''s a purist
        to that model," said Iyar.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c194a5-5014-492e-9887-a32a7e0b01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Yuan, his time at Cisco turned out to be invaluable: it transformed
        him from engineer to entrepreneur. Yuan''s frustrations at Cisco "sparked
        the flames in his fire that he became very competitive," said Sheppard. Founding
        Zoom "was purely a reaction to them not listening to him."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984a3f4-463b-46ea-aaac-775d63d9a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cisco spokesperson told CNN Business in a statement that the WebEx
        acquisition was a "very important one for us and changed the way the world
        works. We thank Eric for his time at Cisco."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6bfac-fdf2-4cf0-8179-2a3739b51043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zoom founding</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062064a3-0a9a-465f-9850-7e42f1c1fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan left Cisco in 2011, along with around 40 China-based WebEx
        engineers. Initial funding for his new company came from his acquaintances
        and former colleagues, including Subrah Iyar. "If he told me he was sending
        a person to Mars I would have put money in," recalls Iyar. With funding and
        staff in place, Yuan could launch his new baby: Zoom.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c590024-8fae-4417-ba0f-abf87c805b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pitch was simple. Build a better WebEx.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec497a-1924-4adf-a702-80fb57f9f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t try and revolutionize it. He just made it better and
        cheaper and higher quality and simpler and video-centered," said Knight, who
        left WebEx shortly before Yuan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d8d62-e2c1-403d-89b0-8eadea9d7cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan''s plan to capture WebEx''s enterprise market relied on building
        Zoom video-first. It would be cloud-based, run on Macs and PCs, iPhones and
        Androids, and you could make it work without downloading any software in your
        browser.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcca1b5-59f2-475a-b548-fb1eb47bca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But above all else, Yuan wanted to make his customers happy.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac697c85-09af-4771-9dc7-8e563bc43e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to join a company where I woke up every morning and felt
        happy: I wanted to build a better solution to deliver happiness to the WebEx
        customers," said Yuan. "That''s it."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dafe1f-a2ac-48c6-92ff-5f8227df02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T, which owns CNN''s parent company WarnerMedia, offers business
        customers Cisco''s WebEx collaboration software, which competes with Zoom.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c051cf4-bc0e-4d42-bac0-f08a24dcc2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Holy Grail''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad30e4-98d5-452d-8f21-3b0a04c958f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out, what makes the customers of video conferencing happy
        is the things they don''t have to think about. No one wants to download an
        app or sign up for an account if they don''t have to. They just want the thing
        to work.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c59722-28c3-41f2-869e-e9600b00855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ask any engineer and they''ll tell you that making a simple
        product is never simple.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb59065-93e2-4129-9e10-a57cf1cb67fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to build a lot of discipline into the product," Oded Gal,
        a former WebEx veteran who now works alongside Yuan at Zoom as its Chief Product
        Officer, told CNN Business.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f0eb5-1e8a-4858-b6b4-29bc68fb34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as WebEx built a cutting-edge screensharing platform off the
        new bandwidth enabled by the DSL and T1 lines of the 1990s, Zoom would be
        built off the advanced data networks capable of streaming HD video. "Video
        was not possible in the 2000s because the bandwidth was not there," said Iyer.
        "That was changing."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89f1e5-8a03-4884-ab18-2ce5987f9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Zoom call, each user can upload upwards of two streams (one
        for video, one for screensharing) to a cloud server which then compresses
        each stream, adjusts the output for the bandwidth and CPU capability of each
        computer or phone, and sends them back, with as low a latency as possible.
        Multiply that by up to 100 users, and the problem becomes exponentially more
        complicated.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96578ed-c43c-4064-879a-6de38f88d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know what you don''t see, you just experience the end
        result," said Iyar.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fa46c-2503-4ec7-b0e2-e2f376789d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody thinks video conferencing is easy and it turns out the
        tech is really hard to do," says Knight. "You don''t control the network,
        you don''t control the ISP, you don''t control whether somebody turns the
        microwave on and interferes with the WiFi."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad33a78-5c5a-4e4c-a03f-18061dd98538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While figuring out how to make scalable video calls was a daunting
        challenge, for Yuan''s Zoom team, it was only half the battle. They also had
        to make Zoom frictionless enough that anyone could use it. So easy that it
        makes his customers happy.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98c665-f49c-4668-96d2-b03842a7e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom could work in any browser. It wouldn''t need you to adjust
        your firewall settings. And unlike WebEx meetings, with their hard-to-remember
        pins and meeting IDs, Zoom would be accessible with a simple link.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92399713-5f44-48ac-bcc4-2d05c3d791bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting rid of that user friction... in the tech world, it''s kind
        of the holy grail," said Beth Kindig, technology analyst at beth.technology.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468a854-1b3c-4b30-86e6-fa65d74c07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zoom spreads</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b9f81-dcc6-4e38-97d4-28c876641872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan''s new baby was up and running.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0b216-ad91-4a95-bb3c-cc511b361247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan''s plan for Zoom was to pilfer off WebEx''s customers. To attract
        new users, Zoom began offering a freemium version of its product. Meetings
        under 40 minutes with up to 100 users would be free to use. Yuan''s bet was
        that as more users tried Zoom, businesses would see that it worked better
        than WebEx, and would end up paying to switch to his new product.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294ec20-2adb-4d55-b36f-0de45df79643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom''s freemium model gave it an entrance into a crowded marketplace
        where its competition were some of the largest companies in the world. Of
        course, there was Cisco''s WebEx, but Zoom was also up against Microsoft and
        Google. But while companies might have had established deals with WebEx, Zoom''s
        freemium accounts meant that the employees at those companies could just use
        Zoom.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512548e-f90d-4175-851a-50c459754274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone had Cisco WebEx, or they had Microsoft Suites," said Kindig.
        "But everyone used Zoom because of how easy it was to just send out that link."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6be697-47ea-4692-9b67-e06520792eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live from Zoom, it''s ''Saturday Night Live!''</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0312d-5eb7-487a-99b1-35e204cca523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom was winning.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8fdb4-22a3-4249-a60d-849a986005d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan''s freemium strategy worked and tech companies, entranced by
        Zoom''s simplicity and efficiency, signed up for premium Zoom subscriptions.
        In a few short years, Zoom found itself the video conferencing market leader,
        and, after a successful 2019 IPO, Yuan became a billionaire multiple times
        over. Yuan''s baby was all grown up.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa3749-1024-41f8-a354-e7951e874d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a funny thing happened on the way to dominating the B2B remote
        video conferencing market: a global pandemic turned Zoom into a household
        name.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb7be1-7437-454d-94a6-f1bd57ac1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the world shutting down in a matter of weeks, every institution,
        every school, every college, every family now found themselves in desperate
        need of a way to communicate.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b9385-347c-40ee-8172-956460d85373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t go into a pandemic with the video conferencing solution
        you wish you had. You go into the pandemic with the video conferencing solution
        you have," said Bill Marczak, a research fellow at the Citizen Lab.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ffd90-bb75-4696-b381-c8ad00d976ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a mindboggling month of coronavirus-fueled growth — according
        to Zoom, its traffic is up 3,000% since December — Zoom unexpectedly joined
        Google, Kleenex and Band-Aid in the hallowed branding pantheon of proprietary
        eponyms. "You free to Zoom?" a phrase that would have been incomprehensible
        to the vast majority of us a couple of months ago, became an invitation your
        grandparents understood.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f08f4f-b165-4da2-9fc3-1bdebbfadfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during an unprecedented spike in traffic, Zoom''s cloud network,
        built on AWS and Oracle, scaled up to meet the crushing demand.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d0abe-3d4f-4f18-803a-0740070073f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan''s obsessions — his focus on video, on ease-of-use, on building
        scalable architecture — all paid off, and amid a cratering global market,
        Zoom''s stock surged over 200%.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f4ff0-dfc3-4afd-926a-3c8f2205f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Zoom transitioned from IT departments to "Late Night with
        Jimmy Fallon" and 10 Downing Street, security researchers began to dig into
        this newly ubiquitous company.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb86c7-a94f-453e-8e32-5e666ed30e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was this easy-enough-for-anyone-to-use product actually safe for
        any of us to use?</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f19eee-2449-4216-bcda-261258da4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Speed at the expense of all else''</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc367d35-bca9-404d-89f9-aa5903965691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hits came quick.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c63641-036d-489d-ab59-d68bc7f93cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First it was "Zoombombing." Then Zoom''s encryption was discovered
        to be inadequate and its data was found to be routed through Chinese servers.
        Its privacy policy was picked apart.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0960f3-5312-40ec-8b34-1ed4089148b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuits were filed, New York Attorney General Letitia James sent
        a letter asking whether the company "is taking appropriate steps to ensure
        users'' privacy and security," and institutions like NASA, New York City schools,
        and SpaceX banned their employees from using Zoom.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a751b-4b37-48f3-b927-f01a10385167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom says that the problems stem from its overnight transformation
        into an infrastructure company for the world. Before, Zoom expected its business
        customer base to have security teams who would enable best practices, like
        enabling passwords by default. Yuan wrote a blog stating that the servers
        located in China were an accident due to the surge in traffic, and Zoom data
        would not be routed through them again.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334022dc-f6e4-462e-906a-c51c6d440fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Yuan] realized that he has to be the IT department, the compliance
        department for the world, which I don''t think he signed up," said Yuan''s
        old mentor, Iyar.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0aedd-5245-4bf0-8d5d-313054843f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom acted swiftly, quickly patching uncovered security vulnerabilities,
        purchasing Keybase, an encryption startup, instituting a 90-day product freeze,
        and hiring Alex Stamos, former chief security officer at Facebook, and Lea
        Kissner, formerly the global lead of privacy technology at Google to bolster
        its security team. It has since come to an agreement with Attorney General
        James, and New York City public schools are now permitting its use.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970aa479-a22c-4756-90cf-095161104e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you begin to examine Zoom''s security vulnerabilities, a theme
        emerges.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810dffa-4d58-492b-8509-7f0823b75888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the security issues we saw seem to be the result of choices
        made that privileged user experience over security," said Marczak, who was
        part of the Citizen Lab team that uncovered security vulnerabilities in Zoom.
        "You get this clear pattern where it looks like there were these vulnerabilities
        that were caused by decisions made to increase speed at the expense of all
        else."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b8bf5-bce0-4de0-8abd-3c56d2ff6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marczak helped uncover a vulnerability in Zoom''s "waiting room."
        The waiting room is the first step of a password protected meeting, where
        the host could choose to let people in. Marczak and his colleague John Scott-Railton
        discovered that Zoom was sending an encrypted stream of the meeting to those
        not-yet-accepted. A savvy user could scoop up that data and spy on the meeting,
        "presumably, so that when you were admitted the video would show instantly,"
        explains Marczak.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849bed36-4307-40d1-9687-e2c06171443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, take the Boris Johnson photo.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289f7a3-7f77-45de-8307-4e96172e520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the meeting ID visible on the top-left corner of the screen
        was an intentional choice to make Zoom''s customers not have to dig around
        menus to find a meeting ID. "We wanted it to be easier for the end user to
        let others join," Yuan said. But having a visible meeting ID meant that a
        screenshot posted on social media would allow anyone to enter the ID and join
        in (assuming that the meeting was not password protected). "Did we think about
        privacy? No, that''s the problem," Yuan said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71e596-44dc-4ce1-836c-c30831740fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''His product did so well, it broke''</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcdccda-7709-4f91-9765-ab5473b5dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom''s security and privacy problems aren''t Yuan''s only concerns.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef922e9-cce6-42ca-a125-53dd699d4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news that Facebook is entering the video conferencing game,
        Zoom''s stock dropped 12%, which was on the heels of news that Verizon was
        buying Zoom''s rival BlueJeans.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0301f5-1f42-4119-b088-c22244bcd95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom''s long-standing ties to China are also becoming an increasing
        liability. The company has utilized Chinese developers from its onset — its
        R&amp;D department in China has over 700 employees — a practice that Zoom
        warned in its annual report "could expose us to market scrutiny regarding
        the integrity of our solution or data security features." In April, Speaker
        of the House Nancy Pelosi erroneously referred to Zoom as a "Chinese entity,"
        while rejecting the idea of a Zoom enabled remote Congressional session. (Zoom
        is an American-based company, headquartered in San Jose).</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef298e-8328-46d9-b8dc-43bb484e47ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan admitted to CNN that as tensions between China and the United
        States rise, Zoom might have to adjust its long-standing ties to China, suggesting
        Denver, Ohio or Virginia as possible sites for a relocated Zoom R&amp;D center.
        "If things get worse, we do have a plan," said Yuan.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8dccf-9a99-4503-a9b7-5c37f064069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the safety of Zoom has remained a controversial subject
        amongst security researchers.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d34c0-b3f7-4e79-8354-c9f26121702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zoom is Malware," reads one headline, while a trio of security
        researchers published "Zoom isn''t Malware," offering a number of steps to
        bolster up security for the average user.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84698ea4-4932-4155-aeb5-0117358ce3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Zoom''s continued public lashing is ongoing, it could
        end up helping them in the long run.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968ee3e-99f4-444e-a6fa-d83fcd26d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that probably a lot of CEOs are envious of his position,"
        said Kindig. "His product did so well, it broke."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932112c7-50eb-4f03-b070-c845b8b2c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, Zoom, for listening," wrote Doc Searls, a technology
        journalist who had been highly critical of Zoom''s privacy policies. "At least
        in public, they''re taking all the right steps," echoed Marczak.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a3039-a03a-4fa9-9861-5c1d73e384ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan says the scrutiny that Zoom has received has been a blessing
        in disguise, allowing him to improve his company in ways that he never could
        have imagined otherwise. He now devotes his entire day only to security and
        privacy matters. "The harshest criticism may be the best words you ever hear,"
        Yuan muses.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc922af8-9bd4-4c39-a0e1-035813c2c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in response to Nancy Pelosi wrongly describing Zoom as a "Chinese
        entity" Yuan blames himself.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c963695-db56-41d2-a873-d49897c2d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the world misunderstands us, then I don''t blame others, it''s
        our problem... We are a very proud American company. The company is a public
        Nasdaq company, headquartered in San Jose. I''m a Chinese American. I truly
        believe... as long as you do the right thing, sooner or later they will know
        it... just be patient."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8ea7c-af1d-42b4-a526-2b5fec338b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ten to twenty years, when people write the history of Covid-19,
        I want them to write that Zoom did the right thing for the world," Yuan said.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2407262-03a8-4154-95fe-3f3b0611e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T09:31:17.703+08:00
