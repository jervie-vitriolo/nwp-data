      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said he is not aware of any
        reports that Duterte is looking for Duque’s replacement, but said that Cabinet
        members can be removed anytime if Duterte loses trust in them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851fae0-c865-41c4-b6e3-3503fef2baaf'
