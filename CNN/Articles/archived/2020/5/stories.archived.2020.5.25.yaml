      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not equipped to handle that type of surge," Houston Mayor
        Sylvester Turner said. "We can take about 200 cases a day, for example, with
        contact tracing and we''re building up that program."</p>'
    '66':
