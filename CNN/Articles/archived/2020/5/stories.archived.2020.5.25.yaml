      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas beaches also saw crowds over the weekend after bars were allowed
        to reopen, with restrictions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6574891-ec6f-49fe-82b3-f7ea6d4e5418'
