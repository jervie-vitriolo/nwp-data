      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1267278-b83d-45d9-aeb1-c256a64ed080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T13:37:21.065+08:00
