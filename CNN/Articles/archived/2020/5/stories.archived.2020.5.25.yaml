      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 5.4 million people have been infected with the disease,
        with some 345,000 deaths and more than 2.1 million recoveries.</p>'
  'world-s-largest-volcano-':
