      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama''s Gulf Shores, "there are literally thousands of people
        out here on the beach, and what I''m really pleased to see is that many of
        these folks, almost all of them, are doing a great job with social distancing,"
        beachgoer Steve Ricks told CNN affiliate WPMI.</p>'
