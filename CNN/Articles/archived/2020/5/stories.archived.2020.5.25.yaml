      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b07b2-5bd2-45ed-bf7b-e9bd37b9ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.945+08:00
