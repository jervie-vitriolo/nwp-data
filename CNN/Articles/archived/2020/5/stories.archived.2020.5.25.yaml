      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health noted that this estimate was based on existing
        resources and the maximum capacity of all licensed laboratories in the country.</p>'
