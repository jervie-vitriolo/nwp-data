      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aide to New York Gov. Andrew Cuomo, Melissa DeRosa, harshly criticized
        a restaurant in Patchogue that eased restrictions on mask wearing and social
        distancing by allowing customers to come inside to pick up food on a rainy
        Friday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e08652-39f3-42a8-9706-394ebc027b49'
