      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is still doing an expanded targeted testing, which
        is equivalent to <a href="https://www.cnnphilippines.com/news/2020/5/19/Harry-Roque-clarifies-targeted-mass-testing-1-2-percent-population.html">1
        or 2% of the population.</a></p>'
