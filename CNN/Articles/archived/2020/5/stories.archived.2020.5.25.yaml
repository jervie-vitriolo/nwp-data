      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Queen guitarist Brian May has revealed
        that he was rushed to the hospital by his doctor after suffering a heart attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83964f5-ef9b-4c3c-81c4-a117c4974935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to Instagram on Monday, May revealed that in addition
        to<a href="https://cnn.com/2020/05/08/entertainment/brian-may-gardening-injury-scli-intl-gbr/index.html">
        injuring his buttocks in a gardening incident</a>&nbsp;earlier this month,
        he had also recently suffered from serious heart problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df43d1-9888-4326-a0c6-242f6524d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old musician described the "saga" of incidents that
        had befallen him in May, starting with injuring his buttocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118acd1-83d7-4862-8edb-7de2d10690e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had an MRI and yes I did have a rip in my...my gluteus maximus,"
        he said in a video Monday, noting that he assumed the injury was the cause
        of the pain he was feeling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471b7a3-1687-49d6-8085-4a732639bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a week later, the rocker said he was still in "agony,"
        leading him to have an MRI of his spine, which revealed a compressed sciatic
        nerve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810ca56-8ce2-4ebc-83d1-dc5b8bea8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nerve, May said, was "quite severely compressed and that''s
        why I had this feeling that someone was putting a screwdriver in my back."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264e08e-c601-46f7-8de0-ca9e88d18293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not the end of the story -- while still enduring buttock
        pain, the Queen guitarist revealed he suffered a heart attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a92e9c-2f44-40da-9140-c3680581bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the middle of the whole saga of the painful backside I had a
        small heart attack," he said, adding that he endured around 40 minutes of
        pain and chest tightness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8b677-c381-4a91-8a1c-50cdfa8d2ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, May revealed that his doctor drove him to the hospital,
        where he found out he had three blocked arteries, and was treated by medics
        as an "emergency case."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad35aa-a707-4d71-a508-f310cb0df32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually turned out to have three arteries which were congested
        and in danger of blocking the supply of blood to my heart," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f1ec0-0649-43e3-8085-dad86fd3c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some recommended he have a triple heart bypass, the musician
        told viewers that he opted to have three stents -- short, wire-mesh tubes
        that act like a scaffold to help keep an artery open -- put in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913cdb04-4862-41b0-b671-40a52ba34be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said that after an "incredible operation" by medics, he walked
        out of the hospital, feeling remarkably well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850fb1a-b647-4300-b9de-73a83e6e8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came around, it was as if nothing happened -- I couldn''t
        feel that they''ve been in here, I couldn''t feel anything," he described.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f88ebd-9489-42c0-ba14-1bdc3cd7c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, May, drummer Roger Taylor and singer Adam Lambert teamed
        up to release a new version of the iconic Queen song "We Are the Champions"
        -- renamed "You Are The Champions" -- in support of frontline workers fighting
        coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45d067-285e-4fd3-a101-7fc292cd006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All proceeds made from the song will go toward the Covid-19 Solidarity
        Response Fund for the World Health Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb2fe3-f47e-4a83-9f9c-f9504a471dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen and Lambert, who now sings in place of deceased frontman Freddie
        Mercury, were scheduled to be on the European leg of their Rhapsody tour before
        the coronavirus pandemic led them to postpone the dates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391911b0-b895-4246-a491-c332523a637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T20:55:47.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/25/entertainment/bryan-may-heart-attack-intl-scli-gbr/index.html">"Queen
        guitarist Brian May rushed to hospital after heart attack"</a></em></p>'
  'austria-hospital-first-coronavirus-lung-transplant':
    'author': 'Fred Pleitgen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-25T21:00:36.269+08:00
    'imagesource': 'jcr:4517749f-9aae-4171-b947-3854c88e90a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1492c8b6-9dd1-4391-97f9-154e972adf49'
    'lead': 'Vienna’s medical university successfully conducted the first coronavirus
      lung transplant in Europe last week, the medical center said in a press release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T21:03:10.383+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:00:05.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:41.305+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Austrian hospital completes first coronavirus lung transplant in Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a810e-7224-4d67-a865-e3150aaccd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T21:03:10.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vienna’s medical university successfully
        conducted the first coronavirus lung transplant in Europe last week, the medical
        center said in a press release Monday. The hospital said the 45-year-old COVID-19
        patient would not have survived otherwise but is now recovering well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278291d-afb1-42e9-87aa-033ab353597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T21:03:10.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our view, she is doing exceptionally well and there are not
        major problems,” said Walter Klepetko, the head of surgery at the clinic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903355f8-f7a0-4f6f-958d-b4e1e31c0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T21:03:10.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said the patient was in good health without prior illnesses
        before coming down with coronavirus eight weeks ago. Shortly after falling
        ill, her condition deteriorated dramatically.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9976c-d84d-44dd-a7e2-9928d30d7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T21:03:10.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation was hopeless," Klepetko said. "The lung was like
        a block, there was nothing left,”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148c020-942c-40f9-9e28-11c7f20ade2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T21:03:10.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital describes the operation as being “highly complicated”
        but successful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf24fb8-8583-4008-b767-32456f9ba994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T21:03:10.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klepetko added, “All organs are working and we are very satisfied.
        But it will still be a long way ahead until we can hopefully discharge her
        from the hospital."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd40a39-10af-485f-b629-aaae2cc0e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T21:03:10.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:05.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com''s <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-25-20-intl/index.html">live
        updates on the coronavirus pandemic.</a></i></p>'
