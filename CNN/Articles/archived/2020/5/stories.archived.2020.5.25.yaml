      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Breed is not a risk factor in dog bite incidents</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b0a3e-631a-445c-ba2f-e699df9599dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although initially dubbed a French bulldog, the Lake County Animal
        Care and Control center later updated Blue''s breed description to a French
        bulldog mix, considering the dog''s size.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d31349-56c5-48ad-a33e-45faadbaf218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.467+08:00
