      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That model predicts that Harris County, which includes Houston,
        could see more than 2,000 new cases each day by June.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6975f5-b19b-476d-95b0-c2a6a536255c'
