      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial news of a death caused by a French bulldog surprised the
        staff at the animal control center, Van Sickle said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f579c84-d0d6-44cc-9665-c2ff8a0d24d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b077cbf-227a-4c88-a9bf-7e144a5e1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this first came up, we were like, no, that''s not possible.
        There''s no way a French bulldog killed its owner. She probably died of natural
        causes, and [it] tried to revive her, stimulate her to wake up."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad8087-56e4-46b2-838b-728034fcbc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf4fc6-5484-4906-9ae3-5f30f1c3763c'
