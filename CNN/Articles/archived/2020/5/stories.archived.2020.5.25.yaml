      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of respect for each other, as Americans that care for each
        other, we need to be wearing masks in public when we cannot social distance,"
        she said.</p>'
    '40':
