      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e63217-3b01-406f-a846-91c014eca2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.465+08:00
      'mgnl:createdBy': 'vince'
