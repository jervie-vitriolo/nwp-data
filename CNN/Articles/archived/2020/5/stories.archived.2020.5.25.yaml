      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council, composed of mayors of 16 cities and the
        municipality of Pateros, <a href="https://cnnphilippines.com/news/2020/5/24/metro-manila-mayors-favor-general-community-quarantine.html">will
