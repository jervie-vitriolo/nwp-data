      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f141b-6542-481c-bfaa-21d147b14063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project ARK medical team leader Minquita Padilla said the national
        government should instead collaborate with local government units in fetching
        real-time data on COVID-19 cases before it declares a general community quarantine
        (GCQ) by June 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66248916-031c-4427-a925-1aac443c3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a45ed54-d4f5-42b1-8ba0-699e67f089bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t even know where we are in the curve," Padilla said during
        the virtual forum of the Foreign Correspondents Association of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a65b1-6a74-4350-9504-702ac8074935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0574c43-4af8-4e72-92b0-f78e13bbef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our DOH statistics are not accurate," she pointed out. "They''re
        reporting cases everyday about 200+ new cases. We have been advocating if
        they could please report the cases as people are swabbed, diagnosed. That''s
        the only way we''ll see the real curve."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b554e4-cd16-4a29-8299-ef9a981a3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ce2db-8ab0-47cd-9770-b4ff4fc0294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged the DOH to report deaths and admissions of patients
        in hospitals as they come in to reach greater accuracy in public data. The
        agency was also urged to ramp up its procurement and inventory of testing
        kits and other necessary equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d352a5-24e8-4eaa-adcd-22147f4de548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2980d42-b381-4c42-ad75-719505918b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t even know where the deaths are," Padilla said. "There''s
        no granularity in the data, that''s our problem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b74ee-45fc-4992-b969-ab0b7a45bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657a839-a001-4b84-a8dc-7a80785e033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iloilo Rep. Janette Garin added that Metro Manila has
        to shift to the GCQ even if it is not ready, in order to recuperate from economic
        losses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0852b8a-f41e-4310-a7f4-1cd99de9e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e538f6-3db7-4263-893c-d8604e18fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we are not ready [to shift to GCQ], we have to," said Garin,
        a former health secretary. "However, we were not able to enhance our testing
        capacity so we are locked in the situation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c1046-8fa0-4b92-839a-9b048eacafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:07:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:25.699+08:00
