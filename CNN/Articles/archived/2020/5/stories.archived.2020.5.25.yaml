      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, along with Laguna, Bataan, Bulacan and other provinces
        are still all considered "high-risk" areas under the MECQ until May 31.</p>'
