      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6bfa7-4d1e-4439-a473-b5640a2c4170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabin crew are required to wear full-body PPE, while passengers
        must sport masks. For the time being, there''s no food or drink service on
        planes, but passengers are allowed to bring some items with them -- provided
        the food is "dry" (think chips or crackers) and not "wet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2592e2-c6b6-4a40-b297-ede2503d6950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a293f-47b3-4319-9cba-370647ea6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will also be permitted only one small piece of carry-on
        luggage (like a purse, laptop bag or briefcase) per person, and everything
        else has to be checked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394054c6-9cbc-4d1d-99c6-9bf8fa8c04eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c3161-bee6-478c-a066-a5fa9194c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only domestic flights are operating on carriers like
        Air India and SpiceJet as India''s borders remain closed to non-residents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2acf1-a483-4647-9f8f-19e8ef0bae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e8e0b-fbe7-43db-a857-48c907302751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:13:49.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to keep prices from getting out of control, the government
        has instituted price caps on tickets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac95bcb-b4ba-4b75-a942-94d5d14395df'
      'mgnl:activationStatus': true
