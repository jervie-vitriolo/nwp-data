      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study appeared to show patients who received transfusions of antibody-filled
        convalescent plasma seemed to fare better. Convalescent plasma is derived
        from the blood of recovered coronavirus patients.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4bffa-cf89-4350-8786-880ed43b6189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:11:24.472+08:00
