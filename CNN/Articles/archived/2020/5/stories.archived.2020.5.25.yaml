      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b4754-a002-4b3a-a935-485b42b07139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association also encourages the use of masks while you''re on
        rides, too. It advises that parks "evaluate the speed and other dynamics of
        each attraction to ensure masks [and] face coverings of various types can
        be safely worn and secured on rides."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba27123-3e6f-4e40-b7c1-5ac2ebe47ff8'
