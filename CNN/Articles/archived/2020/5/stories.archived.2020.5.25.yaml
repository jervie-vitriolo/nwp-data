    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540158f-48d5-4c0b-84e6-22eb27ad06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With two barren peaks that rise only about
        170 feet above sea level, the now extinct Pūhāhonu volcano in the Northwestern
        Hawaii Islands doesn''t look like much. This is especially true since in the
        same archipelago, Mauna Loa towers over every other volcano at 30,000 feet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a41cbc-76cf-4c9f-a728-f846c1b3f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f22d623-704c-4420-8db0-c96f311fd0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the University of Hawai''i at Mānoa have proved that
        looks can be deceiving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df85f0-8896-49b5-95db-214aeac6ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911053bd-9aed-4449-80aa-d3fac47c79db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published in the Earth and Planetary Science Letters
        journal establishes that Pūhāhonu is the largest shield volcano in the world,
        taking Mauna Loa''s title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9f969-f0e4-4115-b795-50ffe98f0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd08a47-2aac-4694-85c0-562cb5817f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists surveyed the ocean floor and used quantitative modeling
        to determine that the volcano, which is about 171 miles long and 56 miles
        wide, is twice the size of Mauna Loa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8d852-8ac3-4ca4-bf63-115d3e0578a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964a275-8674-41ca-b747-3c046088fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pūhāhonu is massive," the study reads. So much so that it is causing
        the Earth''s crust to sink.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3417567-51b5-4865-a06c-e7aed42df440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8fadd-9c80-4fdd-bcaf-effe79927d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapid loading of the crust causes it to subside," Michael Garcia,
        lead author of the study, told CNN. "When a giant volcano forms, the hot mantle
        flows away from the weight allowing the volcano to sink."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ac841-bd79-4c4f-bb3e-53a66d42c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22356227-e1db-4a39-857e-c240e060efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located about 1,000 kilometers north west of Honolulu, Pūhāhonu''s
        name translates to "turtle surfacing for air" in Hawaiian. The small peaks
        above sea level have also been known as "Gardner Pinnacles."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c09f8-e57a-4653-a6d5-9d2cb5f25a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51369114-dfba-49ba-ab23-45ba87002307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American whaler Maro first sighted Pūhāhonu in 1820, and the crew
        of a Russian vessel first landed on it in 1828. The volcano is now part of
        the Papahānaumokuākea Marine National Monument, established in 2006.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b8265-a3dc-4bcf-b9f2-e4fe131ed986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111d3ff-5b08-41ce-b661-74b79d3c512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is home to only one species of plants, the sea purslane,
        a succulent, but is an ideal habitat for a wide range of fish, corals and
        insects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df536a33-4c42-4054-a303-5f94ecd1a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044345dc-ff11-44a4-b6d7-ea64a006b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1974 study originally considered Pūhāhonu as the largest volcano
        in the Hawaiian-Emperor Chain, based on limited survey data. Later studies,
        which examined both what''s above and beneath the surface of the sea, concluded
        that Mauna Loa was the largest volcano. The current study updates that conclusion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d2880-aa81-4d92-81a2-988975d994f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8040f4-de01-4ff9-b4bf-ad90c4b8e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pūhāhonu is not only the largest volcano in the world, it is also
        the hottest. The two things are interconnected, Garcia said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48676268-1515-44b3-b57b-95d6e5eeda36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f291283-f135-4010-91da-4053416fdc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volume and temperature go hand in hand. Large volume comes from
        hot magma. It is more likely to erupt if it is hot," Garcia told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc81c5-707e-441b-afef-71c5d596b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3145d1-d1ec-45df-8ebc-ee585baad1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:02:43.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of rocks sampled from the volcano was used to determine
        the magma temperature, and found it to be about 1,700 degrees Celsius (3,092
        degrees Farehenheit).</p>'
    '25':
