    'lead': 'What happens when you open the wrong door in a German sauna? Anbara Salam
      found herself, naked, humiliated and forced to recruit an inflatable lobster
      to preserve her modesty.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T17:50:58.715+08:00
