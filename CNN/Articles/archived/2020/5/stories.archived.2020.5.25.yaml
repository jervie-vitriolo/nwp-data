  'amusement-parks-reopening-coronavirus-pandemic':
    'author': 'Forrest Brown, illustrations by Will Mullery, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-25T08:00:51.510+08:00
    'imagesource': 'jcr:ed282efe-573a-4299-b5eb-059727436a98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f99b14eb-18b0-4d0e-bdf7-8df17db875ae'
    'lead': 'So what will it be like to visit an amusement park when they open back
      up?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T08:15:48.610+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T14:00:41.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:32.647+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'amusement-park', 'COVID-19-pandemic']
    'template': '1'
    'title': 'When amusement parks reopen, what will it be like?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e61e2-de6a-474c-8873-b91f6b43921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Think back to your amusement park adventures
        in those heady days before the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa654b-0807-418e-bfb7-45714485fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824ed5c-88a8-4ff0-8c8c-763bf92bb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may hear screams of fear and joy coming from full roller coasters
        or see soaked riders giddily emerging from a splash ride. Perhaps your mind
        drifts to prancing cartoon characters delighting children or eateries full
        of tasty treats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc437414-2623-4985-93e1-0e1a3f5b08f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656c1de-5c29-4195-a939-6cf97685cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do they have in common? People.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c7522-8822-4a7d-8f17-71bbce71cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ffba52-b310-4c25-9a63-4a3470df060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hordes of people in very close proximity everywhere you go. In line
        to gain entry. In snaking queues for rides. On the rides themselves. In line
        for lemonade. Gosh, there''s often a line just to get into a bathroom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f6349-60e3-45a6-8c22-14119b452e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2f53e-17fd-49d1-90ea-d86577da9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As travel spots such as hotels and restaurants take tentative steps
        in opening back up, amusement parks are facing special challenges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d9cae-80ff-4dc7-b155-59ab444ea106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f04f8e-0fb9-41ce-acbf-acf0ca5a7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one thing to come up with the best way spread out tables in
        a restaurant for social distancing. It''s quite another challenge to figure
        out how many people to put onto a fixed object such as a roller coaster car.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31520786-0dce-4f7b-b8ad-59614dfcc673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da75fd-c93d-4503-83d9-2d6f392744ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what will it be like to visit an amusement park when they open
        back up?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa24e36-13bf-4d5d-a064-ff30f334f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d01f8-d543-4552-aa0d-a26e2959d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limits on capacity</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ae766-16fd-47fe-a776-bd41f1a91c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks are holding details of their plans close to the vest until
        they announce reopening dates. Disney World, Six Flags and the <a href="https://www.iaapa.org/">International
        Association of Amusement Parks and Attractions</a>&nbsp;(IAAPA) did not respond
        to or declined CNN Travel''s requests for interviews on the specifics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da225e93-9f60-4eae-8830-aeeb15bc705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb8900-fa6e-4209-94ca-e6f353dd2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in China, Shanghai Disneyland reopened on May 11. And it offers
        an intriguing glimpse of what might await the rest of us -- while realizing
        regulations and the severity of the pandemic will vary by nations and regions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3627d44-bfb7-4bda-a5e9-f3d55f8a0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5036cfb6-e58b-4ac0-b541-b0e1a4f3bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the park limited the number of people who could
        enter on opening day to 30% of full capacity, and even fewer folks than that
        showed up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23231498-465f-4d94-80ec-9962292303eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147a021-656c-470c-977b-5b51c6205736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reflects the reduced-capacity thinking of the Orange County
        Economic Recovery Task Force in Florida, which live streamed its guidelines
        and mandates for reopening the larger-sized theme parks in the Orlando area
        (that covers Disney as well as Universal and SeaWorld) a few weeks ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82221180-e60d-406f-9427-401c0eb7a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f83bd-d690-40c1-9028-0c27cac889f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Phase 1 of a reopening, parks are to operate at 50% capacity.
        Phase 2 would jump that up to 75%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34af61b-4a23-4d28-b190-a2934f389ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3cf03-160b-4558-807b-80725460ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fewer people in amusement parks, social distancing is easier
        to maintain. And your visit could feel more like a pre-pandemic, off-peak
        weekday visit during the school year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a256110-e191-4399-8c74-48442706d392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf0239-f4a7-41f5-b3cf-640fc38db6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some folks may enjoy the elbow room, others thrive on the
        crowds'' energy and would miss it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963234a0-cdb6-4f2e-bae8-c14fca3576da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a6f940-2fbd-46aa-9480-d567d2083775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just takes the fun out of it for me, and I personally wouldn''t
        enjoy myself," says noted coaster enthusiast Patrick Lindich, who operates
        the YouTube channel <a href="https://www.youtube.com/CoasterFanatics">CoasterFanatics</a>.
        "For me, I think parks should stay closed until they can open with little
        to no limitations. Until that happens, you probably won''t see me at any of
        the parks."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa4717-7386-4f0f-8206-2879b24dfa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721ef46-b8e5-49da-af7e-ea7c294d697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No casual entries</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed5d37-605f-4b7b-89e3-eecdbb1d0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If other parks follow Shanghai Disneyland''s lead, gone will be
        the days of last-minute decisions to visit a park and buy entry tickets in
        person.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14152e40-9f25-46a5-b59d-17ec38cea14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f19d0-2a76-43dc-9d59-d704ec6e86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors must buy dated admission tickets for Shanghai Disneyland
        online before they arrive.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34afbb9b-5c42-4226-91ab-3979c2945447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903861f7-218b-443d-a315-087df14ea8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That falls in line with <a href="https://www.iaapa.org/sites/default/files/2020-05/IAAPA_COVID-19_ReopeningGuidance_rev1_final.pdf">guidelines
        suggested by the IAAPA,</a> which encourages online purchases and all-inclusive
        packages when possible. The nonprofit group, a resource for the attractions
        industry, also says parks should "consider a timed ticketing program that
        staggers arrivals."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ac29f-c840-4201-82dc-e74e5cc20bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f30530e-8fb0-4dcb-9b5f-eec57edc6135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once guests arrive at Shanghai Disneyland''s gates, they must maintain
        a social distance to enter, with big, bright markers showing where to stand.
        You must pass a temperature check before you enter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9322015-114d-4846-9c71-4a784b3eb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a531385-5961-496e-9a55-9244a0827c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you should expect those temperature checks and other safety
        measures at US amusement parks, too.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f41f38-b0e6-4511-b505-86655d9da5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9f93c-b610-46ea-a475-96f3f306aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Sprouls, Universal Orlando chief executive officer, and Rich
        Costales, Universal Orlando executive vice president of resort operations,
        said Thursday that all guests will be required to go through temperature screenings
        to enter their parks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb38c59-3708-455a-aaee-238ab6b9555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320f84f-77b7-4299-a04a-80130fe5cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will also be required to wear face masks. One disposable
        face mask will be provided for free to guests who did not bring their own.
        And parking spaces will be staggered to avoid close contact with others as
        you exit your vehicle.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cef8e9-3bc4-4ff9-b430-2ff6a645f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56262867-35a5-479d-bdf8-05acc1b8ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal Orlando presented a plan on Thursday to the Orange County
        Task Force, which it approved, to begin a phased reopening of its theme parks
        on June 1 for team members, June 3-4 for guests such as annual passholders
        and the general public on June 5. The plan next goes to Orange County Mayor
        Jerry Demmings for consideration.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c211b4ae-3056-4798-b919-87f89e77fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a62365-e3fc-41e4-87c9-e1fa15a42e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an earnings call on April 30, Six Flags CEO Michael Spanos
        said temperature checks would be part of "the new normal" for its 26 amusement
        and water parks in North America.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f59ad1-536f-4ac8-b542-cf03f906b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd2a75-e71c-4bc6-a3f2-808233559f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Character encounters</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cc94e-1db3-4687-bd84-835baf313557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Character and mascot encounters are one of the real delights for
        children (and their parents, truth be told) at theme parks. Hugs, high-fives
        and group photos used to be part of the fun.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34404a1-9650-4d7e-af8f-f9e997389fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85bc9c-70a1-490f-9f56-ff2323bb54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This highlight should still be possible, but with important modifications.
        Shanghai Disney shows what''s likely ahead when other parks reopen -- encounters
        of the distancing time.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758728b9-db73-4500-83e8-114cd34b90af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5cd61-3783-4a41-92b1-2c67377ed51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, the Disney characters still made an appearance, but they
        were up on a slow-moving, open-air vehicle.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817289d-9611-4531-8a1b-56efb1787e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a27a70-4008-4217-951c-faf353002069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sproul said that Universal characters will not be mingling with
        guests.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca587a-6b5a-412e-85fd-a42de6570f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4017886-d40a-48c5-b34c-54bb712a6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That mirrors IAAPA guidance that said parks should review meet-and-greet
        interactions with characters and should consider "drive-by" character experiences
        in vehicles or appearances on stages at a distance.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be10829-4655-4a43-951c-ea0cd7f6e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d90c8-d2e7-4d8d-ae74-da3a262dded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Let''s go for a ride</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aab3ee-8b19-45c8-81f3-5d9fc47be252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amusement parks have two challenges in the social distancing era
        when it comes to their main attractions -- coasters and other rides.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7378d4-c69a-420f-ac5a-35a83d232b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcda53d-1adf-4308-bf5d-6f9ddef7ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First they have to get you on them. And pre-pandemic, than meant
        snaking around aisles designed to pack a bunch of folks into as little space
        as possible.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a762b94-c62b-4953-942a-61be047ee056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3e7f4-9cf9-41ee-ab41-39f83274464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Disneyland is another likely harbinger of things to come.
        The park roped off every other aisle and put markers on the ground to aid
        people in line to keep their distance.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6224f2-deb9-41d1-b20e-ad92c6fbe146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2ba23-5a88-4ea3-a6ff-a1f848bd23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might find distancing on the rides themselves with coasters
        and other rides going out at half capacity.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb7c38-735b-44f8-a54a-cf287d6f79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f57808-0325-4d07-b546-b36be0916174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, riders had to sit one row apart on the Pirates of the
        Caribbean, <a href="https://qz.com/1855803/photos-shanghai-disneyland-reopens-as-coronavirus-eases/">according
        to website Quartz.</a> It also said that "some rides also allow only one group
        of people per car to avoid having people sit with strangers."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c333d14-d7c2-4b92-b89c-dc09a96c4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc4ada-fc79-41ad-8e57-df19d3798730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blooloop, a website for professionals in the attractions industry,
        also forecasts the need to space out on rides.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3f8e3-eeeb-49c8-a0e7-5af00c488320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126530bd-3cf2-4adf-9602-fb0929ac6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an extra safety procedure, theme parks may not fill rides to
        full capacity immediately after Covid-19. Riders could fill every other row
        for example," according to the site.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d0258-5b11-4242-a3c5-3f2179a9cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d29ff-75c5-4ec6-9099-95e616c05177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindich says "my guess is that most parks will still go with the
        staggered seating by appointment. I have actually seen pictures of roller
        coasters in Japan that used staggered seating on the ride."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ae01ad-2b0e-4e9f-ad84-c8a3276bf665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db250551-308c-489a-89f6-09cdf16c4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging the necessity, he''s not necessarily looking
        forward to it.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf31a5a-6b9c-441d-a2c0-41bf83ffe773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68841ba-3a49-4dc7-b479-be779ed0ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty effective, I guess, but once again, I fear that it
        just takes the fun out of the whole experience when you can''t sit next to
        your friends and family members and enjoy the ride."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304e06b-d2f1-4a3c-8834-0e8cd08c579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a8ee2-f857-4758-8f5d-0c4cd56be4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And certain water and misting elements might be missing on some
        rides.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87085e2-936e-4ff9-936c-f5e332281d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286247d5-f9a6-4715-a3ca-658fe14fcea5'
