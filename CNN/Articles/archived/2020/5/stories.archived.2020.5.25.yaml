      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the country starting to open up this holiday weekend, I again
        remind everyone that the coronavirus is not yet contained," said Dr. Stephen
        M. Hahn, commissioner of the US Food and Drug Administration.</p>'
