      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Authorities
        arrested seven individuals on Monday for allegedly producing fake Inter-Agency
        Task Force (IATF) identification cards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9d09e-04c1-4a5f-88aa-505a25f36646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.675+08:00
