    'template': '1'
    'title': 'White House announces new travel restrictions on Brazil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a78aa2-ad76-402f-bc01-49cc78ee0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump has issued
        a proclamation suspending entry into the US for any individual who has been
        in Brazil within 14 days immediately preceding their attempt to enter the
        United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392be441-a849-43ba-8d87-09914e5c3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a637430-e6ee-40d8-8118-1f22ce52a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation reads in part, "I have determined that it is in
        the interests of the United States to take action to restrict and suspend
        the entry into the United States, as immigrants or nonimmigrants, of all aliens
        who were physically present within the Federative Republic of Brazil during
        the 14-day period preceding their entry or attempted entry into the United
        States."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec9deb-4b53-44fc-8183-9f0d4b0d85a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb3d3e-0c13-406c-b74b-f5eb384294af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation is aimed at limiting the spread of coronavirus
        coming into the United States from Brazil, the country with the second most
        cases worldwide, according to Johns Hopkins University. As of Sunday evening,
        Brazil had more than 347,000 confirmed cases of coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f391c-0f47-4dd3-a338-83091438acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e3552-6f6f-455b-a0eb-c6ab899ce0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s action will help ensure foreign nationals who have been
        in Brazil do not become a source of additional infections in our country,"
        White House press secretary Kayleigh McEnany said Sunday. "These new restrictions
        do not apply to the flow of commerce between the United States and Brazil."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e00949-e3a5-4d05-b7e3-ef180210a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0921e5-a2ef-4df3-9ebd-475497bb3a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, national security adviser Robert O''Brien said
        that the Trump administration was likely to announce new restrictions on travel
        to Brazil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb320dd9-0646-4a77-9f91-291cb03a0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59c36e-ec7e-4d72-9718-e6034717b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, during an interview with CBS'' "Face the Nation," said
        White House officials "hope that will be temporary." He said the White House
        would "take a look at the other countries on a country by country basis" in
        that region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a912dbb-79fe-453c-a25e-ab69530e029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56690480-3810-4a74-abae-a1dd17ece373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about reporting that the European travel restrictions from
        mid-March came too late to stop the virus from spreading throughout the US,
        O''Brien highlighted Trump''s decision to restrict some travel to China but
        suggested US officials were unaware that people traveling through Europe from
        China could bring Covid-19 to America in the weeks before the European travel
        restrictions were implemented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b350d-9ed5-4b07-9258-047609abd3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6fcf01-4642-4a8b-97af-6880e27735f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know at the time but we later learned that the Chinese
        continued to allow people to travel from Wuhan to Europe," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68d2fa-b8cc-483e-8491-8e4e117ceacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7e679-7e82-46d8-8139-d06d1846c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:16:32.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has yet to peak in Sao Paulo, Brazil''s largest and
        worst-infected city, but the health care system is already beginning to break
        down. As the crisis deepens and the number of deaths continues to rise, President
        Jair Bolsonaro is urging businesses to reopen. He opposes many governors who
        are stressing social distancing measures to slow the spread.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd250d69-3148-4ecb-96dc-04cb628c9508'
