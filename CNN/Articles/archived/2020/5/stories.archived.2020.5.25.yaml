      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this point, the National Canine Research Council told CNN that
        breed is not a risk factor when it comes to dog bite incidents, and that breed
        identification is profoundly unreliable, unless documented with pedigree certification
        or DNA analysis.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
