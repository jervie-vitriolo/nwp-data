      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Indira Gandhi International Airport, which serves the national
        capital of New Delhi, travelers are now required to check online before they
        come to the airport and then scan their boarding passes in order to enter
        the building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af879b-159a-4525-a59b-d6f4dd46c4b2'
