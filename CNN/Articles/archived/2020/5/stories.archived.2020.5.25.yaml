  'CSC-says-govt-agencies-wont-operate-at-full-capacity-under-MECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-25T19:31:09.433+08:00
    'imagesource': 'jcr:4e37dd65-a05e-4f3c-bc96-c99ebe54d266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '930a5f22-7d6c-4520-a5d5-828b3a0dabc2'
    'lead': 'Government agencies in areas under modified enhanced community quarantine
      will not operate at full capacity and it is up to their heads to choose the
      right work setup, the Civil Service Commission says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T19:43:12.931+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T14:00:09.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:40.305+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government', 'new-normal', 'quarantine']
    'template': '1'
    'title': 'CSC: Gov’t agencies won''t operate at full capacity under modified ECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df19790-b8a5-42ea-b9ba-7f197a617666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Government
        agencies in areas under modified enhanced community quarantine will not operate
        at full capacity and it is up to their heads to choose the right work setup,
        the Civil Service Commission (CSC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8dc7d2-f49f-4c08-829c-923c270b5487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16883a-fcd7-4692-877e-b9e86bb415f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSC Commissioner Aileen Lizada told CNN Philippines the heads of
        government agencies must determine the work arrangement best suited for the
        needs of their clients, without compromising the health and safety of their
        workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63507c97-50f8-440b-b6ce-0de7f148fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf8866-fa52-4d16-817d-e1a30c0336a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are distributing staff, kayo ay binigyan na ‘yung house-to-house
        work, hindi mo magagawa ‘yun sa work-from-home, kayo ay kinakailangan sa field,"
        Lizada said. "Hindi ho natin call, call ho ng Secretary ‘yun kung ano ‘yung
        need ng agency."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56da84-a7d9-478f-91c6-8ba0b2967bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e70bc-e9d5-4cb6-9abb-3a0feb417337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are distributing staff, you were given house-to-house
        work, you cannot do that if you work from home, you are needed in the field.
        That is not our call, it is the call of the Secretary on what is needed by
        the agency.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501dd28-1b4a-45ce-b47b-065f3380773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CSC, government agencies may implement any or a
        combination of the five alternative work arrangements specified, which includes
        work-from-home, skeleton workforce, compressed four-day workweek, and staggered
        working hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18683e-63f5-4b04-8e00-dd1f7d48d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb76956-cf9d-4f27-9995-acdab2a1dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po tayong mga guidelines and support systems for these work
        arrangements. If you do skeleton workforce, the barest minimum dapat ilagay,"
        Lizada said. "Wag niyong gawin skeleton workforce ang senior citizens, ‘yung
        buntis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89538dc-c59f-4538-b47a-9e67112b2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have guidelines and support systems for these work
        arrangements. If you do skeleton workforce, the barest minimum should be implemented.
        Senior citizens and expecting mothers should not be part of the skeleton workforce.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb5fd3-31a7-4e5a-95b8-f3080fe16e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.932+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44aa05-122d-4149-9cc4-306175d227e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.933+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the agency is circulating a health form that government
        workers must answer before being allowed to report to the office, while the
        physical layout of government offices will also have to be changed to keep
        with physical distancing rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d05731-b1b8-42d0-bea0-1aef7bf50968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.933+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1324a-b05b-421f-830d-87cbcb43fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.933+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the agency, meron din silang [they also have] checks or
        sanitation systems," Lizada said. "Maybe this time you have washing stations
        outside, you have foot bath, temperature taking."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4ea5e-8c29-4185-b66d-a02c914d20c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.933+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, government agencies in areas under general community
        quarantine may start operating at full capacity or continue implementing alternative
        work arrangements, depending on the head of the agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7701a876-8b80-4d70-b881-1fb881bf6a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T19:43:12.933+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:00:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
