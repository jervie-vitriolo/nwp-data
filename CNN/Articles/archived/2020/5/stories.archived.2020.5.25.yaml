    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af63ade8-e0a9-4504-a656-9c6a3c07c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:22:26.465+08:00
      'mgnl:createdBy': 'vince'
