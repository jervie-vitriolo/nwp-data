  'Sex-work-coronavirus-social-distancing':
    'author': 'Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-25T06:19:45.617+08:00
    'imagesource': 'jcr:326f2d78-2463-480f-973c-5170ba1ba5d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4dc97bc-1f64-4a56-9405-ad587383e891'
    'lead': 'Armchair advice would be to stop all so-called ''full service'' sex work
      altogether due to the coronavirus pandemic, but as UNAIDS has warned many sex
      workers are being forced to weigh what''s safe against what will put food on
      the table.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T06:24:22.820+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:00:50.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:29.777+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can the world''s oldest profession survive the age of social distancing?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468fd67-7da9-4bc1-91cf-330fa1ddfb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Several sex workers interviewed for this story
        spoke on condition of anonymity due to fear of legal repercussion and social
        stigma.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd019460-fa03-44f1-bb56-6e0ca03b4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Don''t kiss. Tell clients to wash
        their hands before they touch you. Wear a mask. Avoid face-to-face positions.
        And even: Put on a nurse costume and pull out a thermometer —&nbsp;if his
        temperature is normal, make it part of the game. If he has a fever, end the
        session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe73504-2b78-49ab-8a0b-a6be30a13828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are real tips that advocacy groups and health authorities
        around the world are sharing in the age of coronavirus, hoping to protect
        workers in the vast and often overlooked sex trade. Armchair advice would
        be to stop all so-called "full service" sex work altogether, but as UNAIDS
        warned in April, many sex workers are being forced to weigh what''s safe against
        what will put food on the table.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08691493-4c05-4fdc-acdd-9ee90500797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An old economics axiom claims that investments in "vice" and "sin"
        like gambling, alcohol, drugs and sex trades weather economic downturns well,
        because people turn to them whether they''re sad or happy. Some vices are
        even thought to be countercyclical, rising when economy takes a nosedive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe81de-4580-4493-9039-3ef63aa7e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that''s true for America''s estimated millions of full-service
        sex workers is hard to definitively disprove -- sex for pay is illegal in
        most of the country, so large-scale data is scant. But sex workers, aid organizations
        and the lawyers who work with them say that the pandemic has been devastating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833b82e-0bea-4697-a12a-4e52c67ccad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prostitution is supposed to be inelastic and recession-proof,"
        says Caty Simon, a self-described "cheap escort," writer and activist in a
        small town in Western Massachusetts. "But there''s never been a recession
        where in-person contact with people was dangerous before."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e504e-6dae-481c-bcdf-e75fa1d9bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less work, more risk</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc4a00a-9df3-45fe-adc3-2d85e06898db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown orders might seem redundant for an already forbidden business,
        but several sex workers told CNN that they had chosen to stop working due
        to fear of the coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34efd8-776a-4e23-8b35-fe60c69a7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand from clients has chilled too, and as unemployment in the
        US reaches Great Depression-levels, many Americans have less to spend on services
        of all kinds. Nevertheless, every sex worker interviewed said they were still
        receiving requests to meet in person -- if not as frequently as before.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb11ae9-6a47-42ae-beaf-f462d9392908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my ethical duty to not work on anyone''s body because of
        the virus," said one San Francisco-based sex worker and massage therapist,
        who said they''d gone from seeing more than 30 clients per week to zero.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeeacb5-4344-4d26-a311-e944f9402726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lived in my apartment for 16 years, like, I''ve never paid
        rent late or ever. This is the first time I''m ever having to struggle with
        money while I''ve been in San Francisco," they said. In March, they reached
        out to advocacy group Black Sex Workers'' Collective for financial help, receiving
        an emergency $400 grant to fund basic living expenses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848745e-c8cc-4bc0-b617-a2357e4fe3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this worker says they continue to be contacted by prospective
        clients -- including from doctors and nurses at the hospital down the street.
        "They''re like begging you to work with them," they said. "They''re throwing
        up all this money at you, like I''ll give you $300 to work for me for an hour.
        It''s a dilemma for me, because I need the money."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185dda67-4bb4-442d-affc-384aba736067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadly, there two kinds of markets in the sex industry, says Scott
        Cunningham, a Baylor University economist who studies the sex trade in America.
        "There''s the lower-end, lower-wage work where clients seem to be primarily
        interested in the sexual experience," he says. "Then there''s like a higher
        wage rate that is sort of companionship bundled with sexual services and a
        lot of times those clients will become regulars, they''ll be steady work."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd91bcb-5f86-4c66-bf7e-bcfe0cdb0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While high-end workers may have been able to build a financial cushion
        before the crisis, many lower-end workers were already living day-to-day --
        and now their customers are more likely to be laid off, he says. "As you move
        down the wage distribution for sex workers, there''s really, really a lot
        of suffering that''s kind of going undetected right now," he says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440304a-7a7b-42a5-b13a-1acf76f4a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sex worker who has continued to work out of her home in Arizona
        told CNN that several regulars who lost their own jobs as landscapers and
        drivers had stopped visiting. "I can tell what day everybody got an economic
        stimulus check, because that''s when I see clients again. Then for three days,
        I might see no one," she says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f45ed-110d-4038-ba8a-3a62c15e809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the pandemic''s spread through the US, she took
        clients'' temperatures with a thermometer when they arrived, and tried to
        make it sexy by playing "nurse." While she no longer does that consistently,
        she says she still wears a mask and gloves with new clients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f70d1-48be-4d66-8535-ca74d775f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are frustrated after months of lockdown and have offered premiums
        to be seen in the age of Covid-19, she says. Others are asking for a discount.
        "There are clients who might want to lowball you because they know times are
        tough," she says. "Others might lowball you because, hey, they''re not working
        either."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac5a91-0cb9-499b-ac1a-a86d951ad6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weighing risk vs. need</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7eea7e-d68a-4d49-a29e-a19ef9f69072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to contagious diseases, strangers sharing fluids is
        pretty much an epidemiologist''s nightmare -- and clients asking sex workers
        to shoulder the risk is nothing new.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c83336-1ef4-4cfb-85df-aa649d620bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akynos, a 42-year-old sex worker based in New York and Berlin, runs
        the Black Sex Workers Collective. While she is not currently working, Akynos
        says she has observed a regular stream of inquiries for full-service sex work,
        with specific requests for interactions more likely to spread a respiratory
        disease -- like kissing. "They want it despite the heightened risk," she says.
        "They don''t seem to care. They''re like, "Yeah I know what''s happening but
        I still want to kiss."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d1492-b646-4b7a-baba-9435b56db5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s typical client behavior," she adds. "They always want to
        go have sex workers do something that they wouldn''t normally do with anyone
        else."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8ee18-c959-422e-a528-1ad804b1380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What worries experts more than the virus itself is a rising potential
        for violence and abuse: With fewer clients and no end to the economic downturn
        in sight, sex workers who are still active now might be less selective about
        clients and less firm about their own boundaries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49d723-3041-48d4-b785-f8df92edd298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are really desperate out there right now. Unfortunately,
        what happens in a recession like this is people have to take more calculated
        risks than they usually do. They are going against their gut and doing things
        that they otherwise wouldn''t. They''re seeing clients that they know are
        dangerous," says Simon.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5f6f3-781e-4463-82d3-050977e4f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just like after FOSTA-SESTA, but worse," she adds, referring
        to a 2018 law that made digital platforms legally liable for hosting sexual
        service advertisements. The bipartisan legislation sought to fight human trafficking,
        and was heralded by some human rights advocates. But advocates of decriminalizing
        the sex trade say the resulting closures of advertising websites erased a
        safe means of meeting, negotiating with, and vetting clients for non-trafficked
        sex workers and created financial pressure to take additional risks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9f7f7-2be8-45a0-bfba-b8dbadeaf841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowdsourced lists of warnings about abusive or non-paying clients
        -- known as "bad date lists" -- offer chilling examples of the danger. A 2019
        list compiled by St. James Infirmary, a health center for sex workers in San
        Francisco, ranges from a stripper who accuses a local deputy sheriff of pressuring
        her to do more than dance, to a woman who describes being burned with cigarettes,
        adding "Do not report this please I''m scared."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a40ce02-82fd-4b18-85f5-34af7c57b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One self-described sugar baby who offers relationships for pay in
        California told CNN that she felt that the clients who continued to come forward
        despite social distancing guidelines were greater risk-takers -- a potential
        red flag.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551e914-fc84-4689-af7d-f97b9b535749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The in-person client pool is much more dangerous right now and
        much more shady because they are already willing to violate societal norms,"
        the 34-year-old said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df827da-5f57-4e26-b79e-32d47ee09d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for those who stop working, she notes, the economic crunch
        could expose women to more domestic violence -- an epidemic of its own in
        America under lockdown. "Women go into relationships to avoid homelessness.
        And when people know that we have histories of sex work, or histories of drug
        use, then we''re seen as desperate and very easy to take advantage of, we''re
        expected to provide services in exchange," she says.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb206038-ed79-4963-8210-7146de4cfaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She herself doesn''t have a home of her own, and is currently quarantining
        in a client''s house -- a situation of dependence that she doesn''t always
        feel comfortable with. "Having all your eggs in one basket is dangerous for
        a sex worker. Sometimes I just wake up feeling panicked and trapped," she
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db35cb40-882e-4e05-afce-78bfbe3ec6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then again, who doesn''t feel that way right now?"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c271f7-ccfd-4101-8b8d-f4ee0077e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The remote work challenge</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52fb69c-7368-4bd6-b81f-c0d57b890338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in other industries across the US, some sex workers have been
        able to turn to remote work, salvaging their income by offering provocative
        live stream shows, pictures and chats.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff11856-be80-40bb-bb1f-0f5883a45bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are on subscription site Only Fans, where adult content creators
        make up a large portion of the offerings. The company tells CNN that since
        the start of the pandemic in early March, new sign-ups have increased 75%.
        The platform is now adding about 200,000 new users every 24 hours. (It''s
        not all sex -- the platform says "influencers and celebrities" of all kinds
        have taken to the site to offer subscribers photos and videos since the shutdown.)</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebca55e-8ddc-40d6-a379-ad843679c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating a digital brand requires the same communications and tech
        savvy that makes great influencers -- which is to say, it isn''t easy. And
        the basic ingredients to start building a following aren''t cheap. A computer,
        high-speed internet for live streaming, webcam and mic are the minimum, sex
        workers told CNN -- not to mention robust cellphone data plans to stay in
        constant contact with clients and privacy to get it all done. All of that
        can raise an insurmountable barrier to entry for the poorest sex workers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50be7f-037c-4d23-9a2e-fd17fc9612c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya, a New York-based full-service sex worker who has successfully
        transitioned to online work, says she used to make $8,000 to $10,000 a month.
        Since the coronavirus swept through the city, she makes half of that, all
        from digital performances. "Okay, so I''m a little more privileged than most
        sex workers," the 26-year-old says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c96f7-a2de-48c2-bc8a-7399fd25b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Trujillo, Honduras, she says she crossed the Mexican desert
        into the United States when she was six years old in the arms of a smuggler.
        She vividly remembers her first encounter with US law enforcement: the border
        guard who intercepted them. "He asked me, ''Oh, that guy over there says he''s
        your dad. Is that true?" "And I was like, ''No,''" she recalls. "Then he smirked
        at me and walked away and I realized he was going to basically ruin this guy''s
        life. That haunted me for a while."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d453353-4e29-4e9b-9ca8-c1949bbc37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recipient of the Obama-era program known as DACA, which allows
        undocumented children raised in the US to stay and work legally, Morena says
        the 2016 presidential campaign played a part in her career path. "I started
        to embrace sex work more as I realized that Trump''s campaign promise was
        to eliminate DACA. If I didn''t have working rights, then I needed to have
        an underground job, so that I could still survive."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a993a0-1bca-433c-abf1-08605d424cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who have left sex work and now face a cratering economy
        and fierce competition for few jobs, the underground may also beckon. Rachel
        Lloyd, a former sex worker and founder of GEMS, a New York City-based organization
        that helps exploited and trafficked young people exit the sex trade, worries
        that they''ll be drawn back into it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16deac6-56f4-4d33-bbf1-06d514910729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve worked really hard to build a program that had options,"
        she says. "We were able to say, look, you can leave this life, and here are
        the options. They may not be amazing options initially, but we know we can
        help you build on them, and we can support you through college. Then, there
        were jobs available. Now it''s like none of that stuff means anything."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c683ee-22b1-4d0b-967a-ded54b85fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asking for help</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24f525-e4ae-445c-a928-cbca91ac3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Americans with tax records and bank accounts, ID cards and Social
        Security numbers, there are options.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e3f83-a4c0-4b98-bdc0-357918808505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has expanded federal funds to cushion the blow
        from the pandemic, and added a generous number of new acronyms to the national
        lexicon: UI for employees, SBA or PPP loans for businesses, PUA for independent
        contractors. It''s a lot to navigate for anyone. And for sex workers who already
        view the government as an antagonist, it''s not always clear if they can or
        should ask for help.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b2179-f5ac-4eb2-b31c-338bd04addf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just to set the tone: In contrast to Japan, where the government
        was forced to include legal sex workers in its April emergency financial aid
        package, a morality clause in the US CARES acts means that even legal sex-adjacent
        US businesses, like strip clubs, cannot qualify for the billions of dollars
        set aside in federal loans, along with casinos and lobbyists.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b437812-2344-41fa-92d8-1869ac6fbd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An individual sex worker could theoretically receive a stimulus
        check or even collect unemployment insurance, but many don''t have the income
        tax history or even bank accounts necessary to claim those benefits. Several
        described overwhelming shame and anxiety around filing taxes on their earnings,
        and worried that the US government would use unemployment applications to
        identify and prosecute them as sex workers.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabed8ef-353e-4a1d-93de-72bcff120f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always knew it was a good idea to file taxes and I always knew
        it was going to bite me in the ass if I didn''t -- but didn''t, but it was
        just so daunting. The very idea of it, you know. And I''d always just operated
        so totally outside the legit market in many ways," said one sex worker. "I
        don''t know how US bureaucracies intertwine. I don''t know what I''m risking
        if I try to get any benefit," she said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647a231-1806-4d3a-a70a-99487aa3caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking for help can also seem particularly unthinkable for non-citizens.
        According to multiple activists and lawyers, sex workers who are immigrants
        are keenly aware of the Trump administration''s "public charge" rule, which
        makes it more difficult for immigrants to obtain green cards if they are caught
        using public benefits like food stamps and housing vouchers.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5910c-ed8b-4a5b-acb1-5de809dfbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to help apply for unemployment for several people and
        they''re like, please don''t do that. Just don''t hit send," said Elena Shih,
        an assistant professor of American Studies at Brown University and one of
        the co-founders of Red Canary Song, an outreach group for massage parlor workers
        in New York City.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2f3e5-2e23-4571-924a-411da19b6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some workers are even afraid to accept food from food pantries,
        she says "because they''re worried it''s going to be counted against them
        in some way, shape or form."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcd2bf-9ffe-41d9-aa58-714bdbbceedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5e972-dbc4-41e1-9672-c6c3872fdcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coronavirus swept through, the US is hardly recognizable
        anymore as a land of opportunity -- according to a recent Census Bureau survey,
        10% of adults say they aren''t getting enough of the food they need. And as
        unemployment rates reach record levels in all but seven states, the "above
        ground" economy is now wrestling with an urgent question that sex workers
        know all too well: How to work in safety?</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9083a59-2c22-493c-8ef7-8a200f604661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dilemma that groups like the Sex Workers Outreach Project
        (SWOP), the Black Sex Worker''s Collective and Red Canary Song -- all part
        of a global flourishing of sex worker self-organizing -- have been working
        on for a long time, focusing on policy changes that would empower sex workers
        seek police and governmental help, before the immediate crisis of the coronavirus
        emerged.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e11ab-d135-42f4-9048-8301d4a68a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have to rely on yourself, you come up with all sorts of
        things," says Monica Jones, an activist whose organization, the Outlaw Project,
        now offers financial aid to sex workers who have stopped working, and masks
        and gloves to those who haven''t. SWOP Behind Bars, a SWOP sub-group that
        supports incarcerated sex workers, is preparing to ship 3,000 face masks around
        the country for distribution to streetwalkers, says co-founder Alex Andrews.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce448316-0a65-4983-a03e-48e31b629dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this industry, every client is an X-factor in the delicate
        balance of risk vs. need.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e1f5a-9817-4927-9330-29a1fe4bde71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyli and Jinx, two members of the Salt Lake City SWOP chapter, estimate
        that they''ve delivered about 300 N95 masks to street-based workers in the
        city -- whom they say are often homeless -- in addition to cash assistance,
        food and other supplies. Jinx herself wears a mask when she performs at a
        local strip club, which recently re-opened, and says she hopes that the sex
        workers receiving donations wear them -- but she''s not sure.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51677099-17cd-4120-8391-c1807ffb463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with hand-washing and other safety practices, unless you can
        afford to walk away from work, it''s really up to the client. "It''s not like
        you get to choose," she says. "Your client directs things because they''re
        the client."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34be40-6c0f-4ca6-9155-c4ed29963b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon, who in ordinary times makes a couple hundred dollars per
        week and receives food stamps, has sought to set her own rules. The 38-year-old
        is has been staying home and following Massachusetts'' social distancing guidelines
        for months. But it is hard, she says.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d529e-93a6-4b3d-a8d1-17bee7e64e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regulars who have texted me, there''s all this paternalistic,
        benevolent concern about staying safe, but then once I offer them sexting,
        or if I offer them phone sex, they say, ''Oh you know well, it''s nothing
        compared to your touch and blah blah blah and suddenly they''re trying to
        schedule an appointment," Simon says.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4132d1a-8fcb-47b0-9d3f-dabf6ce6d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t judge anyone out there who is working right now," she
        says, but a note of frustration with her clients is audible."I''ve told them
        that I''m trying not to work and they''re pressuring me to do so," she says.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b5dd4-3ca6-416c-9996-1a086ec5de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My bank account is at zero from day to day. I''m still trying not
        to go back to sex work, but I don''t know how long I''m going to be able to."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ed1d9-7b7b-49e7-8c92-f4dce2170799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:24:22.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/24/us/sex-workers-coronavirus-intl/index.html">Can
        the world''s oldest profession survive the age of social distancing?</a>"&nbsp;</em></p>'
  'Boris-Johnson-Dominic-Cummings-Britain-coronavirus-lockdown-violations':
    'author': 'Rob Picheta, CNN'
    'caption': 'Dominic Cummings is mobbed by press as he leaves his home on Sunday.
      (Isabel Infantes/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-25T06:26:07.278+08:00
    'imagesource': 'jcr:14f25dfc-6c6f-468b-90c2-413cec19594f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e6198ef-f45c-4f3e-b69e-be780308e123'
    'lead': 'The uproar over Boris Johnson''s chief aide began when two newspapers
      revealed he had traveled from London to Durham to stay at his parents'' property
      at the end of March while his wife had coronavirus symptoms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T06:29:25.307+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:00:48.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:30.163+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson refuses to sack his chief adviser, as a growing scandal
      threatens to wreck Britain''s lockdown'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397d68b-04b4-4171-9a86-17215adc13b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boris Johnson has refused to sack
        Dominic Cummings, standing by his embattled chief aide despite a growing scandal
        in the UK over his reported decision to break lockdown restrictions multiple
        times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808cd407-e278-4a99-bbd7-0a53e1302227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said that Cummings had "no alternative" but to
        drive 260 miles across England to stay with his parents while his wife was
        sick with COVID-19 symptoms, insisting he acted "responsibly, legally and
        with integrity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58830f79-6ded-407c-a395-bdb03477c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he followed the instincts of every father and every parent,
        and I do not mark him down for that," Johnson added at the government''s daily
        coronavirus briefing on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fa876-1720-4fc0-85de-d0efc1068a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings'' movements during lockdown have sparked a scandal in Britain,
        quickly becoming a defining moment in the country''s much-scrutinized response
        to the coronavirus pandemic and threatening to undermine the restrictions
        Johnson has spent eight weeks pleading with Britons to follow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbcde4e-d124-4751-b6bf-349c458c3fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johnson resisted growing political pressure to sack Cummings,
        batting back accusations from across the political spectrum that he has allowed
        his aides to disobey the rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a02732-64c6-40fc-8061-a11b113f07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sidestepped reports that Cummings subsequently returned to the
        north of England on multiple other occasions, saying only that he has "looked
        at them carefully" and was "content that (Cummings) behaved responsibly" and
        with the intention of stopping the spread of the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31542609-def3-4aec-950c-d97928744e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson left many questions unanswered -- including whether Cummings
        visited a town 30 miles away from his parents'' home, as witnesses have said
        he did, and whether he knew that Cummings was leaving London.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a58ba-bdc7-4264-8ec5-1a2ab81097cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers have spent much of the weekend loyally defending Cummings,
        the enigmatic aide often portrayed as the mastermind behind Johnson''s premiership,
        after reports of the first journey emerged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d8ebd8-2ff1-43ed-93cd-edeb399f6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cummings'' position became more perilous still on Sunday, after
        fresh claims emerged that he had in fact broken the UK''s coronavirus lockdown
        on multiple occasions throughout April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a9702f-2381-4408-8074-663f13746c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s refusal to let Cummings go ensures the controversy will
        continue to overshadow the country''s coronavirus response in the coming days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9a549-29f5-4f4e-8627-6952a2afee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Enough is enough''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0484c-2fb8-4b53-8cc8-8db55b190d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s response will do little to appease critics, who have
        been asking why Cummings needed to drive across England to find childcare
        despite being healthy and free of Covid-19 symptoms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82fdee-449f-422a-b8ef-e883cb49e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boris Johnson just insulted every person in this country who has
        made sacrifices to follow the rules he implemented to save lives in this pandemic,"
        the Labour Party''s shadow justice minister David Lammy said during Johnson''s
        briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d91b33e-9e96-4867-bdea-d95a41c8b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said he has had "extensive" conversations with
        Cummings on Sunday, insisting that "Mr Cummings did isolate for 14 days or
        more," even if it was not at his London home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55de29-224c-4b15-93a2-c3cffe29bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uproar over Cummings'' behavior began on Friday evening when
        two newspapers, The Guardian and the Daily Mirror, revealed he had traveled
        from London to Durham to stay at his parents'' property at the end of March
        while his wife had coronavirus symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e415257-2c60-4c8c-a67b-91a3789d6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey appeared a clear breach of the UK''s lockdown, with
        Cummings'' boss Johnson repeatedly urging the public to "stay at home" and
        "save lives," and has dominated front pages in the country throughout the
        weekend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550493f-9cc8-47c5-a018-2e002f985dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ministers have stood by the aide, insisting he needed his parents
        to care for his child in case Cummings also became sick with symptoms, which
        he later did. "Caring for your wife and child is not a crime," minister Michael
        Gove tweeted, one of a number of leading government figures to claim the lockdown
        allowed for such trips.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e455aed-879f-453e-96a5-778a2d5eef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked a notable shift from previous episodes regarding the lockdown.
        When leading epidemiologist Neil Ferguson was forced to resign from the scientific
        body advising the government for breaching lockdown, Health Secretary Matt
        Hancock said he was left speechless by the "extraordinary" breach. On Saturday,
        Hancock said Cummings'' trip was "entirely right."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe71025-a02d-4b81-9c67-5d551a1eb08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That defense was bruised on Sunday, after the same papers dropped
        new details alleging Cummings had been seen in the Durham area on multiple
        occasions after his initial trip. Downing Street has rebutted the subsequent
        claims, saying in a statement that they "will not waste our time answering
        a stream of false allegations about Mr. Cummings from campaigning newspapers."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1130f-1047-4265-a857-3c112e9c8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings'' influence over ministers is well documented in the British
        political press, but Downing Street''s approach is no longer being followed
        by several of Johnson''s own backbenchers, who one by one began to call on
        Cummings to go on Sunday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db84c6-997d-41d8-99c0-c20d9c51547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough is enough," Conservative lawmaker Steve Baker wrote in an
        opinion piece for The Critic website. "Dominic Cummings must go before he
        does any more harm to the UK, the Government, the Prime Minister, our institutions
        or the Conservative Party."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c564d-d48b-4c64-9da2-ec00310fd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And concerns have been raised that the government''s defense of
        Cummings'' behavior has given implicit permission to the public to interpret
        the lockdown rules however they see fit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf0059-d365-454e-b552-ad1ad01d86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There cannot be one rule for Dominic Cummings and another for the
        British people," the opposition Labour Party said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd5de9-b2ce-4dab-a801-19ecc96fecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A scandal at the end of a torrid week</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4234691-4cf9-4031-b3c4-ceb41af4e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the controversy is particularly unfortunate for the
        Prime Minister, who has overseen the deadliest Covid-19 outbreak in Europe
        and who was forced into an embarrassing U-turn on a controversial fee for
        immigrant health care workers just days earlier.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6378a-69c3-4d9d-ab07-0e0707a80f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday the Prime Minister was forced into his first major policy
        U-turn since winning a sizable majority in December''s general election, agreeing
        to scrap a heavily criticized fee that overseas NHS and health care workers
        were forced to pay while simultaneously working on the front lines of the
        country''s coronavirus battle.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab01da-dc14-4a95-acdd-eef3ae3ae70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot clap our carers one day and then charge them to use our
        NHS the next," said Labour leader Keir Starmer, who is proving a formidable
        opponent to Johnson as he settles into the position he took over in April.
        Starmer was referring to the weekly round of applause for health workers that
        Britons have been taking part in.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070793e9-8810-49fd-bdd2-157cc669f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had defended the surcharge as late as Wednesday, telling
        MPs "we must look at the realities" and insisting the fee was "the right way
        forward" to provide the NHS with funding.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6a627-a5d6-4de0-a958-74134a084285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Thursday the policy was gone, amid growing discontent among
        Tory backbenchers. The change in tone added to the criticism Johnson has faced
        over the NHS, with opponents pointing to a lack in personal protective equipment
        (PPE) and a slow rate of testing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356956ab-14c1-47be-b9df-104612dfc566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the controversies, Britain''s death toll has continued
        to climb. Though it is well past its peak of cases and deaths, the country
        has seen more fatalities from Covid-19 than any other country in Europe, with
        more than 36,000 in total.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b97169-0b71-4fa9-ad50-8a47e4318f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:29:25.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is entering its final week under the current phase of
        lockdown. From June 1, the government will look to lift certain restrictions
        as it paves a way back towards normality.</p>'
  'Tennis-Roger-Federer-coronavirus-matches':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-25T06:31:47.085+08:00
    'imagesource': 'jcr:401779cf-62b9-4c16-8496-4bd61dc52692'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d992ccc-4ec8-4c65-969b-ba553bb05f68'
    'lead': 'Roger Federer is arguably tennis'' best supported player ever, and the
      prospect of competing without spectators doesn''t appeal to him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T06:34:28.924+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:00:47.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:30.440+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federer thinks return of tennis is a ''long way off'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ecd2b-1c18-4c5b-92ae-dfae13e2c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Roger Federer thinks the professional
        tennis circuit won''t return for a while due to the coronavirus pandemic but,
        when the time does come, the Swiss superstar said he would find it difficult
        to play without fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedeb603-0309-4e71-8313-10c2ffe88f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While European football''s Bundesliga resurfaced last week behind
        closed doors and Spain''s La Liga is set to resume the middle of next month,
        the last official word from tennis authorities essentially saw all action
        suspended through July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468a255-2768-4f71-9ece-d1b4f6bb29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hiatus began in March, with Federer already sidelined since
        he was recuperating from knee surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7920ed5-6cd6-4c8b-878c-51780efeabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday would have marked the first day of the French Open in its
        usual spot on the tennis calendar -- in March, though, it was rescheduled
        for September -- and another grand slam, Wimbledon in July, was called off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76f52b-01be-47d0-b604-a606e4d5f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not training at the moment because I don''t see a reason for
        that to be honest," Federer told three-time French Open champion Gustavo Kuerten
        -- who is raising funds for coronavirus relief efforts in his native Brazil
        -- in a video interview reported by Tennis.com.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797b63d-1e09-458a-81a6-289589540da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy with my body now and I still believe that the return
        of the tour is a long way off," continued the 38-year-old. "And I think it''s
        important mentally to enjoy this break, having played so much tennis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b50e2-10a6-4baa-a78b-a979cddbe3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m getting towards returning and have a goal to train for,
        I think I will be super motivated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758482c-ebf5-4b7d-ba0c-7298973344ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer is arguably tennis'' best supported player ever, and the
        prospect of competing without spectators doesn''t appeal to him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a82fb1-8ec3-42fa-921b-616daabcaf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the time when we are training, there is no one," said the
        men''s record 20-time grand slam champion. "For us, of course, it is possible
        to play if there are no fans. But on the other hand, I really hope that the
        circuit can return as it normally is.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da760a2-35bc-40ed-8f1d-23eed968538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And hold off till the time is appropriate, minimum a third of the
        stadium or half full. But, for me, completely empty when playing big tournaments
        is very difficult."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35304549-27fe-4b5a-b2dd-6a624d91013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer has been active on social media during the lockdown, sparking
        a public discussion on the merging of the men''s and women''s tours with a
        tweet last month and embarking on a funny Instagram Live with tennis rival
        Rafael Nadal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48606356-8f33-4c43-bfd0-8b22bf243b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, unlike Federer, has started practicing, though only very
        recently. The Spaniard would have been favored to win a 20th major and tie
        Federer had the French Open been played as usual given he has collected a
        record 12 titles at Roland Garros.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b16dff-c362-4656-86a3-c31cc022b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T06:34:28.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next grand slam is scheduled to be late August''s US Open in
        New York, with organizers expected to announce in June if it will go ahead.</p>'
