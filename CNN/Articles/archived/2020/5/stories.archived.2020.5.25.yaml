      'mgnl:lastActivated': 2023-01-26T14:00:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas is one of a handful of southern states at risk of seeing a
        rapid surge of new coronavirus cases in some areas, according to a new projection
        model.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4531a-f70e-419e-9a2f-412f9c225908'
      'mgnl:activationStatus': true
