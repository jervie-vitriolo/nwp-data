    'jcr:uuid': '56f0ab2c-9dff-4b12-ab34-9e84e383d17a'
    'lead': 'Vanessa Bryant, wife of the late Kobe Bryant, shared a sweet moment this
      Memorial Day weekend — a film of their baby daughter''s first steps.'
