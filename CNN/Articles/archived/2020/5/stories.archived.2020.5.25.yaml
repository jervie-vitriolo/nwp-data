    'template': '1'
    'title': 'PH surpasses 30,000 target daily COVID-19 testing capacity – Roque'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798fff62-daac-4da5-b255-72a4c50e906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:04:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The government
        has surpassed its goal of potentially conducting 30,000 coronavirus tests
        daily by May 31, Presidential Spokesperson Harry Roque said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07d46d-9e47-4b27-9ab0-b566da82462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:04:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regular press briefing, he noted that the country was able
        to increase its capacity to 32,100 polymerase chain reaction (PCR) tests per
        day on May 20, six times more than the level on April 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2110c64-a69c-4db8-8b21-a4c6042dc8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:04:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naabot na po natin ang ating target na 30,000 PCR tests per day...
        Noong Mayo 20 po ay nakaabot na po tayo sa 32,100 tests per day. Nalampasan
        po natin ang ating target. Anim na beses po ang inilaki ng ating testing capacity
        — PCR — mula 5,000 noong April 15 sa loob lamang ng isang buwan," he announced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92dac78-5cc9-4bb7-9796-8ab51463c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:04:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday confirmed
        the country''s estimated testing capacity is at 32,000 tests daily for 42
        laboratories, but that the actual testing capacity is 8,500 to 9,500 a day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f48ae-34b9-4fab-96dd-da4904d1bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:04:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified that Roque''s pronouncement is the "estimated maximum
        capacity" of all accredited laboratories in the country based on the number
        of available machines, the number of staff, and the operating hours per laboratory.
        Vergeire said this number discounts external factors such as availability
        of laboratory supplies and infrastructure and equipment issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776e82e-acc9-4942-ac92-fa2d1e5f7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:04:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the testing capacity based on existing resources. What we
        use is the estimated capacity and the actual capacity of labs," she said in
        a message to reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a1ece-4e48-42a1-ba46-88c4efb2e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:04:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque credited the government’s Test, Trace, Treat or T3 program
        linking the government and the private sector for the increase in the testing
        capacity. He said the government is working to improve the efficiency of the
        testing laboratories to maximize capability.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0c341-7155-4843-bcd0-6a7f042aa9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:04:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus testing czar Vince Dizon previously said the national
        government wanted to step up its daily capacity for COVID-19 tests to 50,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520bcc0-c951-40f4-9c8e-4a8b1d1d1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:04:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.&nbsp;</em></p>'
