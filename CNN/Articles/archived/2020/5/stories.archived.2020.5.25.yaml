      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAPA said venues that use VR headsets, 3D glasses, helmets
        or other accessories might have to allow time for extra cleanings.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f2294-134a-4191-9b3a-54979d5aa5de'
