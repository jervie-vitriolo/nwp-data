      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Around
        13 percent of the National Capital Region, the hotbed of COVID-19, should
        be tested for the virus, in line with the standards of the World Health Organization
        (WHO), Philippine Red Cross (PRC) chairman and Senator Richard Gordon said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be164b2e-199e-44fa-a185-ef4a770d2a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:40:34.110+08:00
