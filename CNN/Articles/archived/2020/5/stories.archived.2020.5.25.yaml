      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently under GCQ are areas where COVID-19 infections are considered
        to be "low-risk."  Residents below 21 years old or 60 years old and above,
        pregnant women and people with health risks such as immunodeficiency conditions,
        are not allowed to leave home in GCQ areas, unless their circumstance requires
        them to head out to get essential goods and services.</p>'
