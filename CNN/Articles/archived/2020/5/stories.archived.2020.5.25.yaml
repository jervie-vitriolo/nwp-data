      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s footage came the same day Arkansas Gov. Asa Hutchinson
        said several people who attended a swim party contracted Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c8fc4-7223-46e7-9980-38a41ca7a4ff'
