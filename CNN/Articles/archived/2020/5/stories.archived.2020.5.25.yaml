      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/16/Rodrigo-Duterte-Francisco-Duque-resignation.html"
        target="_blank">Duterte rejected</a> the senators’ calls and merely told Duque
        to work harder on the country’s COVID-19 response.</p>'
