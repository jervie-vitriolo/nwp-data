      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas of Quezon City have been placed under a 14-day special
        concern lockdown since May 13 due to the rising number of COVID-19 cases.</p>'
