      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.iaapa.org/sites/default/files/2020-05/IAAPA_COVID-19_ReopeningGuidance_rev1_final.pdf">IAAPA
        said that parks</a>&nbsp;may have to reduce capacity or close some attractions
        with little notice and ask guests to "please be patient and understanding
        with these necessary operational changes."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d7521-42c9-43f4-befe-6fea2da4453d'
      'mgnl:activationStatus': true
