    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44223dfa-9d52-4c94-857a-0a36481b99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s 10 years ago. I''m on a road trip
        to Germany with my then boyfriend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b62de8-01bc-4ba1-b4c9-369ef41761a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5973f4e-7f0b-483c-a42f-789c3de5e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m pretty useless as a travel companion as I can''t drive and
        I can''t speak German, so my boyfriend is doing both. We cross from the border
        from Switzerland then stopped at a small town near Stuttgart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9ffc8-03c7-4242-bc5a-4c2676c7a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedefc23-7efc-4106-98a9-600f5fd85af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our first day is a sunny Saturday morning in July. We decide to
        visit the town''s "spa baths," which is a glamorous name for a municipal pool
        with a sauna/steam room. Like many places in Europe, swimsuits must be worn
        in the pool, but you have to enter the sauna au naturel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efacf15b-6a64-40b0-8c71-a49860b0bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc420070-4269-4fc7-b3ae-311cc96bcc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We paddle in the pool for an hour, and then I agree to meet my boyfriend
        in the cafe. I get undressed, grab a small face towel and head off in search
        of the sauna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac6ea0-7c74-49b0-95a5-c2dfaa81d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f800f6-90c3-4bff-a587-9fddcf6f220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I follow the smell of cedar to a dark door. Opening it, I blink
        into the gloom to see the distinct shape of naked, middle-aged German men.
        Someone shouts something cheerful at me, and I reel out of there and down
        the corridor towards two unmarked doors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf9673-3927-4a71-bcc1-6f556f37d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30da028-ebe9-422d-a3a5-eceb4496bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stands to reason, surely, that opposite the men''s sauna one
        would find the women''s sauna. On a whim, I pick the left-hand one and it
        slams behind me.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98fd683-807c-4f2d-a3e0-7c9458506571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d7d16-c474-4e72-afd8-507c719f06e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the sauna. It is the fire escape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc68502-7bd7-4a26-aa68-e1cd963bca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd882c7-450f-45d4-80cf-334111c7c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am trapped, naked, inside the fire escape.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53cd024-b9ad-4396-bb1b-19ce7c293c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94496074-304d-4caa-a4c6-faf81a3454b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Nobody knows where I am</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf90dce-7de3-4248-837b-aa1c6f3b4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s two stories high, and dark and dusty. Above me, huge fans
        built into the wall are rumbling at airplane-engine volume. I yell for help,
        pounding on the door until I get bruises on my wrist. There is nothing so
        pathetically vulnerable about hearing your own, suddenly very naked-sounding
        voice, yelling "Help!" into the abyss.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de364e-c1fe-49e9-88a4-245c8983bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953d5f2-765e-4936-b152-4310c533de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crying, I run down the metal stairs, trying to work out what part
        of me I should cover with this tiny towel -- my face maybe? I bang on the
        doors of the floor below for another 10 minutes. Nothing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a308e-5aea-48cf-9bf0-53ca8749d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9f582-d5e9-4239-b468-a10b3851d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realize that nobody knows where I am. I have visions of my boyfriend
        calling the police, a nationwide search, my graduation photograph on the news,
        and then, months later, my nude body being found in a fire escape, a washcloth
        modestly covering my face.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106fdcd-3fb7-497e-91cf-29f373c60a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd87bee-4288-4387-976b-aff5d00035af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground floor, I spot a chink of light and I''m overcome with
        relief -- this must be the way out!</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece0a4b-3b85-423b-879e-98817ef8edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d059ec1-6e5e-46d1-8f1d-62930f0e3029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no, it''s an industrial machine room, a cacophony of whirring
        pumps, and inexplicable, monstrous engines with cages around them. Everything
        has an "electrocution" sign on it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52c8df-5fe7-4492-a19f-718c09ba766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ebc71-1fdc-40e3-9ccf-5e818a59ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobbing, I scamper nakedly around the industrial machine room, clutching
        the little towel. There is no way out. There is, however, a service elevator.
        Out of sheer panic, I run into the elevator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882571a7-112c-4616-bd6d-89ce82ae6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67bb26f-000e-4182-b351-ef2b80690ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Primal shame superpower</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a0b0a-0894-4cf9-88c4-749f6b04dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the elevator, I mash all the buttons, hoping for I don''t even
        know what. I take a few pointless joyrides up and down the fire escape. Then,
        I spot in the top left corner, the bulb of a security camera.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c2bcc-89b7-4444-b427-6b7730652dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4860badd-2812-4997-8246-dd9b7e74b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A horrible thought occurs to me -- I really need someone to witness
        this, my greatest moment of embarrassment, because then they''ll come to my
        rescue. I switch the little towel around strategic areas while waving at the
        security camera.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c2364-ce06-4705-a31d-c72662f27dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae1a17-7a7b-4cd6-92b2-b6bd633d92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a while, there is a German loudspeaker announcement, and I
        just know, through some primal shame superpower, that this announcement is
        about me --that someone is giving me instructions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52832867-0cfa-4b5e-acfc-821506fa310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673122e3-28ce-46e2-bd79-3fbe78e69a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they don''t know I can''t speak German. And how do I communicate
        that to a security camera? I make "I''m stupid" motions while crying louder
        and waving at the camera.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c420b4-46f3-4159-9b89-b67a01386e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96469c35-6332-432c-9c91-e8cd01d3da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the elevator settles on the ground floor, and the doors
        open. A spa employee is standing there. He is, at most, 19. A child. No one
        has ever been more successfully wearing clothes than he is at that moment.
        He says something to me, and I cry. He sighs, his profound disappointment
        somehow even more mortifying to me in that moment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5568cb-c783-40ac-a033-cc858ca1dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aece17c-8478-4f76-9da8-26dc8b639996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He unlocks a door in the wall, and I realize, to my horror, that
        it opens onto the street. The only way out of the fire escape, apparently,
        is to fully leave the building, and re-enter the spa reception. I cower behind
        the door, hysterical. Down the street, people are lining up out of the reception
        doors, onto the pavement and into the parking lot.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5118a5-3f2e-4d63-87c8-28678fd1e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab75ba-5486-458b-a031-aa52c2610c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, I experience shame transcendence. I travel fully
        through embarrassment and out the other side. My whole body goes numb. I put
        my head up, pull my shoulders back, drop the washcloth, and follow this man
        along the pavement. Families are parking their cars. Children point. I cannot
        see them. I can taste the universe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f53e6-c912-43e7-b7d3-3ad2d1d637f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e7cde-b9ac-4ced-ab28-68a907ba64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Saved by a lobster</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b269bb-8574-444c-b835-bc41db062029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reception is packed with queuing people, and my chaperone has to
        call out so I can get through the crowd. The spa-goers turn around, tutting,
        looking for the culprit that is skipping the queue, and finding me.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0066c-9106-4342-b5b4-00fd093c034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa7497-16fa-424a-b9fc-a4fe2d19917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spa employee pushes through the throng to talk to the receptionist.
        Meanwhile, I am forced to stand there. Waiting. Next to me, an elderly lady
        wearing a be-flowered swimming bonnet offers me her pool float. It is shaped
        like a lobster. The claws become my makeshift bra.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f61c1-5290-457f-9cbd-3d16ebf7f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00decf-fdb0-4f49-9edf-3e86818311a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The receptionist finally says something to me, and my generous,
        lobster-loving neighbour interprets. "She wants your ID."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2149361f-d980-454f-9afc-5cfda3ba178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a9c45-31b4-48a0-95d6-f706148bf268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My ID.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f51dfd-5355-4eb1-8d01-e542895db6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accb9ce-ecdc-4bc4-8d76-19a949e14fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am wearing only a lobster.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1458f14-b474-4962-b2a9-a8c31653c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e84586-c70a-425e-b62d-4321a7c0fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where, oh where, would I be keeping my ID?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ed5da-66ce-4580-882b-108ae59dfa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120e18d-ecfc-4e38-86b1-906b6157756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the language barrier, I guess that the receptionist has
        no trouble interpreting my expression, because she lets me through the turnstiles.
        They are, however, quite narrow, and after a few false starts bouncing off
        the rails, I admit defeat, and hand back the lobster to my savior in the bonnet.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30dfc61-cbc1-4f2c-9e41-85856d3cab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325f0a7-5b6c-431a-ae05-6f81a6f6335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dashing up to the changing room, I have a 10-minute shame-shower
        with the compulsory scrub-and-sob, throw myself into my clothes and run to
        find my boyfriend in the cafe.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e76d8e-f9a6-4c01-aaa1-8a6ddbbd7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a8e77-6132-4ca8-9cc8-6f88aa41b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after all that, he has the audacity to be grumpy, because he''s
        been waiting for an hour.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66087c6f-49be-463f-b874-a9ed1fe390cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T17:50:58.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:00:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/trapped-naked-german-spa/index.html"><em>"I
        was trapped naked on a German fire escape"&nbsp;</em></a></p>'
