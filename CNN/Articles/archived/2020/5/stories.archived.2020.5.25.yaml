      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is still here," he said. "There are still people who
        think it''s a joke, and it''s not a joke. Things have opened up. We''re in
        stage two in the state of Texas so bars, restaurants, barbershops, you name
        it, are now open. So (we''re) nervous but we''re going to do everything we
        can to manage the virus."</p>'
