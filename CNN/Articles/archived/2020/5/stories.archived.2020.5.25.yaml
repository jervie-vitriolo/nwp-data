      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to eliminate most water and mist elements on some
        of our rides," Universal''s Sprouls said. "We do mist people at certain points,
        it''s part of the expectation. We''re going to reduce or eliminate those so
        that we don''t create a situation where there could be some way of increasing
        the capacity of the virus to transmit."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1a897-1fec-4108-b7a5-7bd28ed5d164'
