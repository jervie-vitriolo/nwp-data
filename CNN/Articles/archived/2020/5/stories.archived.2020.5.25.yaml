      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontana Leisure Park, located 80 kilometers north of Manila, has
        villas, a water theme park, golf course, and casino.</p>'
  'DILG-134-barangay-officials-cash-aid-anomalies':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-25T14:13:43.832+08:00
    'imagesource': 'jcr:6341a6d7-c6bd-4d13-bcb9-d8fc90b1d05c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1ba874b-2b7c-4a12-9330-96f80243e5c6'
    'lead': 'The Interior Department has initiated charges against nearly a hundred
      local officials for complaints regarding cash aid distribution, with the tally
      now at 134 barangay executives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T14:15:24.671+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:00:27.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:35.820+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'cash-aid', 'social-amelioration-program', 'subsidy', 'barangay',
      'anomalies', 'irregularities']
    'template': '1'
    'title': '134 barangay officials charged for cash aid anomalies – DILG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a0ce0-c3eb-4654-be0c-aaf4b1703ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:15:24.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) –</strong> The number
        of barangay officials sued for cash aid anomalies has reached 134, the Department
        of the Interior and Local Government said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a175d-e4ab-4cf8-8ce3-7171ad56e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:15:24.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it has filed more criminal complaints before the
        Prosecutor''s Office of the Department of Justice, a marked rise from <a href="https://www.cnnphilippines.com/news/2020/5/22/42-barangay-officials-charged-cash-aid.html">42
        local government executives</a>&nbsp;facing charges as of last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083388dc-9060-4026-9712-22a9b7acad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:15:24.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG earlier said that local officials are mostly being charged
        for splitting the cash aid, which ranges from ₱5,000 to ₱8,000 per household,
        in order to benefit more families. Others would pocket a portion of the aid,
        while some would have an arbitrary procedure in choosing which families are
        entitled to the subsidy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ddf26-0709-43ce-b3a8-561d80bae481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:15:24.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine more charges are being prepared for filing this week, while
        case build-up against 86 more barangay officials are underway, DILG Secretary
        Eduardo Año said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b372396-3b5d-40f0-8706-ab8d99fd567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:15:24.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ninyo matatakasan ang mga panlolokong ginawa ninyo sa
        pamimigay ng ayuda. Sinira ninyo ang tiwala ng gobyerno at ng inyong mga kabarangay
        kaya sa kalaunan, sa kulungan ang bagsak n</em>inyo,” Año said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2dadb-1f3d-48de-8d72-36bef2289bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:15:24.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will not elude justice for duping the public in
        the distribution of cash aid. You ruined the trust of the government as well
        as of your constituents. You will end up in jail.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ed74c-00e4-470b-a146-a1645a879113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:15:24.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another scheme exposed involving the latest batch of officials involves
        the supposed illegal collection of a ₱50 processing fee per beneficiary in
        a barangay in Boac, Marinduque. The amount went as high as ₱1,000 from a complainant
        in Binmaley, Pangasinan and even ₱2,000 each from 132 low-income families
        in Sta. Maria, Ilocos Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9d1fa-bb97-4ce2-9c4c-883021dc8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:15:24.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:00:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said these officials will face charges for violating
        the Anti-Graft and Corrupt Practices Act, as well as the Bayanihan to Heal
        As One Act.</p>'
