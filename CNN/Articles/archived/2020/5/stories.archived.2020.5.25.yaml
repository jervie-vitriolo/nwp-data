      'mgnl:type': 'text'
      'text': '<p>“The secretary may consider taking the initiative to quit his post
        as an act of sacrifice especially for the sake of those outside of the [873]
        dead Filipinos and [14,319] others so far confirmed by DOH as officially infected,”
        Senator Panfilo “Ping” Lacson said.</p>'
