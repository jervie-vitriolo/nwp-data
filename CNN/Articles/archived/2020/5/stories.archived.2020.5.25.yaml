      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e6503-5a8b-451c-80ec-1ec993b79100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T08:15:48.618+08:00
