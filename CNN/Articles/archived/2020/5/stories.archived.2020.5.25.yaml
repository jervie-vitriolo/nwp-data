      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c470d87-9685-449f-b50c-e6f359fe2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:11:24.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraged that our initial assessment offers evidence in
        support of convalescent plasma as an effective intervention," said Dr. Nicole
        Bouvier, an associate professor at the Icahn School of Medicine at Mount Sinai
        and a co-author on the study.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7849b-b053-4caa-ad9a-13a3c24215b0'
      'mgnl:activationStatus': true
