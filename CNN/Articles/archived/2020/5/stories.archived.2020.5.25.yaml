      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From music and animal shows to parades and fireworks, theme parks
        typically put on crowd-pleasin'' spectacles that draw multitudes into tight
        spaces. If parks follow suggested guidelines from the IAAPA, you might see
        the following changes:</p>'
