  'OFW-COVID-19-test-results-Duterte-order0':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-25T08:02:22.714+08:00
    'imagesource': 'jcr:9a5a6343-405d-47c5-901b-81d687b5200b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3daa519c-387b-41b5-a8e0-4cd4f746b593'
    'lead': 'Numerous OFWs have complained of staying in quarantine facilities for
      two months and counting as they await certification they are are clear of COVID-19
      and are allowed to go home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-25T08:05:52.365+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:00:43.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:59:31.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives ultimatum to gov''t agencies to send home returning OFWs
      awaiting COVID-19 test results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c10ec7-f65e-4975-87c8-7d84b0144c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Government
        agencies are quickly heeding the order of President Rodrigo Duterte on Monday
        to rush the release of COVID-19 test results of over 24,000 returning OFWs
        languishing in quarantine facilities so that they finally reunite with their
        families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066664b5-5716-458c-8c52-7dbe9e05555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said Duterte ordered the Labor
        Department, the Overseas Workers Welfare Administration, and Health Department
        to process the documents of OFWs and seafarers who are stuck in Metro Manila
        as they await for the delayed release of their COVID-19 test results and certification.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53540484-c752-4b4d-88bd-5f7bedc4a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi niya, ''Hindi katanggap-tanggap na naapakatagal ng proseso
        bago sila makauwi.'' So inaasahan natin na magkakaroon naman po ng implementasyon
        ang ating mga ahensya ng gobyerno," he said in a phone interview with state
        media PTV-4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0e077-cb1a-4171-a489-e984a69b822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said it is unacceptable that it''s taking them
        so long to get home. So we expect the government agencies to implement the
        President''s order.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01590a1c-a7b1-4f36-8a05-fa8b7523935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte allowed the inter-agency body handling COVID-19 testing
        of returning overseas Filipino workers to use government funds and all modes
        of transportation to bring home the OFWs to their respective hometowns. Roque
        said agencies can also tap the aircraft and vessels of the Armed Forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced66bf-74b0-4eff-a88e-27925c27fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:52:23.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some OFWs earlier complained they have been stuck in quarantine
        facilities for up to two months, waiting for clearance to go home, according
        to several lawmakers who called for quicker action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bc039-4a9d-46d4-8a5d-d7b5d05c569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:52:23.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said agencies are targeting
        to send home all OFWs who have tested negative and completed their quarantine
        requirements within three days. He said they are aiming to send by Wednesday
        8,000 OFWs to their hometowns on buses from the Parañaque Integrated Terminal
        Exchange for those who live in Luzon and via the Ninoy Aquino International
        Airport for those who reside in Visayas and Mindanao.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383aa02-6c05-4252-ae6b-2984485dc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinusundo na sila ngayon sa lahat ng mga hotels at cruise ships
        na naging temporary facility," he said in an interview with CNN Philippines
        on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54699313-bdbe-47dd-8868-9a16ce019a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said OFWs need to present their clearance from the Bureau
        of Quarantine or from the Philippine Coast Guard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04035ab-0828-44fa-bb02-702686783709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials during an online hearing by the House Committee
        on Overseas Workers Affairs on May 22 admitted that there have been <a href="https://www.cnnphilippines.com/news/2020/5/22/OFW-quarantine-clearance-certificate.html">delays
        in the issuance of medical clearances</a>. Foreign Affairs Secretary Teodoro
        Locsin Jr. also said the delays in the release of land-based OFWs lie with
        the Bureau of Quarantine, an agency under the DOH.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">They
        inundate Red Cross with testing (<a href="https://twitter.com/p3?ref_src=twsrc%5Etfw">@P3</a>,500)
        but results held up at BOQ. Still RC reduced backlog to 8 but when results
        sent to DOH they&#39;re not announced: each result must be printed on paper—kaching!
        Red Cross not paid; running out of money to do more of the work of govt. Shet</p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1264710174159147014?ref_src=twsrc%5Etfw">May
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9d128-da96-4f67-89ec-13ac7f212b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b7d28e-9fe6-401a-bfd5-22afdcda46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 9,100 OFWs are currently billeted in Bureau of Quarantine-approved
        hotels and undergoing mandatory 14-day quarantine; more seafarers are inside
        cruise ships used as quarantine facilities. The usual process is they have
        to take an RT-PCR test. The Philippine Red Cross processes the swabs then
        sends the results to the Philippine Coast Guard or Bureau of Quarantine, which
        issues the certificates of completion.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a189bb-a2eb-4fbd-a8d8-a59318af84d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T14:53:38.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department warned those charging extorbitant fees in
        exchange for medical certificates.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee78eab-8d54-4c28-ab2b-0624ff931c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte also instructed the Department of Health to ramp
        up PCR testing in other regions so the OFWs can be sent to their hometowns,
        and they can undergo COVID-19 testing closer to their homes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882bd5e4-89b5-44cb-8edc-2abb34282004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo has pushed for the speedier certification
        of laboratories testing for COVID-19 amid reports of returning overseas workers
        still not getting their test results even after undergoing the required 14-day
        quarantine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f0923-539c-480d-b036-fe43b876e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 response chief implementer Secretary Carlito Galvez Jr.
        on May 22 said the Philippines has 39 accredited laboratories. Of this number,
        21 are in Metro Manila, 6 in other areas in Luzon, 7 in Visayas, and 5 in
        Mindanao. With this, the country already has a testing capacity of 11,000
        tests daily, he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10c77b-576f-4342-83ee-df1ed694c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T10:14:54.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:00:43.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Health Department said it aims to certify 17 additional
        laboratories to further expand the country''s coronavirus testing capacity
        and meet the 30,000 tests per day target by the end of the month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
