      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more studies are needed to confirm the findings, the researchers
        said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc1314-f605-4c77-ada6-02dd5f3c46cd'
