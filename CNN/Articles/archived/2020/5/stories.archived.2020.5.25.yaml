      'mgnl:lastActivated': 2023-01-26T13:59:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tell us more about her achievement is Hannah Reyes Morales joining
        us from Boston in the United States.</p>'
  'Brazilian-mayor-furious-attack-Bolsonaro-COVID-19-':
    'author': 'Nick Paton Walsh, Jo Shelley, Eduardo Duwe and Rob Picheta, CNN'
    'caption': 'Brazil''s President Jair Bolsonaro greets supporters upon arrival
      at Planalto Palace in Brasilia, on May 24, 2020, amid the COVID-19 coronavirus
      pandemic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-25T23:14:54.731+08:00
    'imagesource': 'jcr:b991bd6c-86d1-44a6-bb88-495af8c0170f'
