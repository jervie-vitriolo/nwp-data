      'mgnl:type': 'text'
      'text': '<h2><strong>A study leads to encouraging results</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5bff5-df0a-4cbb-88d8-0610546da644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:11:24.472+08:00
