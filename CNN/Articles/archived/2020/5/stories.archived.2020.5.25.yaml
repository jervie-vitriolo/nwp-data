      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the new cases were recorded in the Americas, while all the
        new deaths were recorded in the Middle East, the DFA said. This brings the
        tally of coronavirus infected Filipinos overseas to 2,617, while the death
        toll now stands at 328.</p>'
