      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Department
        of Foreign Affairs reported Monday that 94 more Filipinos abroad have contracted
        COVID-19 and 34 more of them have died because of the viral disease.</p>'
