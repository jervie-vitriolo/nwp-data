      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7863639-441c-4ce0-bdc3-5ab7d514bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:11:24.471+08:00
