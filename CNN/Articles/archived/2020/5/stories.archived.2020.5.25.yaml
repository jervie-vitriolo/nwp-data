      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a professional agency that''s experienced really weird situations,
        we had the same reaction and responses as everybody else did," Van Sickle
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b0aab-4c5a-403c-8928-b0a778f9545a'
