      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a112d7-ee7b-40fa-8dad-db151125c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lt. Col. John Guiagui, station commander of the Sampaloc
        police, said a civilian was earlier caught trying to pass through a checkpoint
        using a fake IATF ID.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c95dc0-ffe6-4bb3-a808-469b70b5d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a7b7c6-b209-4099-abfb-3c00114bb0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I-minatch natin yung ID niya, hindi nagtutugma at aminado siya
        na ito ay gawang Recto,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871c85a-4e32-44fb-95dd-022bea53b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8457f8-57d9-4c77-88c2-89f4ae3143a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His ID did not match, and he later on admitted that
        it was a fake one made in Recto.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7221cd-9883-40d9-905d-d64eb2f69580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T22:10:44.676+08:00
