      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e8d78-30dc-4fdf-bb90-2c89468d3d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T15:40:34.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:00:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing hosted by the Foreign Correspondents Association
        of the Philippines, Gordon noted that with a 20,000 daily testing capacity,
        it will take 83 days to test 13 percent of Metro Manila''s population.</p>'
    '3':
