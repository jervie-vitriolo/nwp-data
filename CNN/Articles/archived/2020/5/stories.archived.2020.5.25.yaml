      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had multiple dog bites and scratches all over her body, mostly
        on her legs, torso and arms," Lake County Coroner Dr. Howard Cooper told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2aa63-65ee-4a85-8efa-2050b134bfe3'
