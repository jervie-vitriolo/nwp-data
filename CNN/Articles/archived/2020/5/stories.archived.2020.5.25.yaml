    'jcr:uuid': '62b26997-6a6d-44e0-9b8b-b4bbdf67157f'
    'lead': 'The mayor of a Brazilian city that has been badly hit by the coronavirus
      has rounded on Jair Bolsonaro, saying the President is "co-responsible" for
      the nation''s vast death count.

      '
    'mgnl:activationStatus': true
