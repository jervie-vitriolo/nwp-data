      barren but hosts several species of seabirds.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-25T16:58:34.969+08:00
    'imagesource': 'jcr:535564b6-f494-4c14-90b8-8577dd68ef58'
