      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f36a3-eece-45ad-a8f8-69480498624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T18:59:44.457+08:00
