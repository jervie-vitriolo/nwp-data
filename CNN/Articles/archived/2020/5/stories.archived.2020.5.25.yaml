      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is up to every individual to protect themselves and their community.
        Social distancing, hand washing and wearing masks protect us all."</p>'
