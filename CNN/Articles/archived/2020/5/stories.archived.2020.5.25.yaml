      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc2c8e-a310-4fb3-8925-fcdd8a3d30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T07:11:24.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:00:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn the US is nowhere near out of the woods with coronavirus.
        More than 1.6 million Americans have been infected and over 97,000 have died,
        according to Johns Hopkins University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05335e87-eedb-4111-ba87-fc21928eec50'
