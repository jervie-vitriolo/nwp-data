      'mgnl:created': 2020-05-25T12:01:43.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"August 24 is still three months away from now. <em>Meron pa tayong</em>
        time to evaluate the situation (We still have time to evaluate the situation),"
        Gatchalian said in an interview with <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f3de5d-a583-4452-88ff-28f6cb8f136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb625c3-6c20-43ad-87d0-3472b6620ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinakamahalaga dito</em> (The important thing here) is
        government will not allow our students, teachers, and parents to be at risk.
        If we find out that it is very risky for students, parents, and teachers to
        go to school, then we can still move the class opening... We will adjust accordingly
        if the situation will not improve," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f011f94-a8f4-4deb-b53e-351a11bf79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87289f27-6949-488b-a544-24ce2526cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school calendar for the next school year will begin on August
        24 and end on April 30, 2021, the Education Department <a href="https://www.cnnphilippines.com/news/2020/5/5/deped-august-2020-school-year-opening.html">earlier
        announced.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e7272-ba81-423a-96e0-5c8f4e771d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd966bbcb-552c-4a5c-828c-e2902b56caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones, however, said the resumption
        of classes does not require full physical attendance of students, stressing
        that online learning is still a viable option.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ed3b4-6027-480d-93f2-ed4215484568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6320e-0f7f-4cba-9e81-734ed0eddf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/5/14/online-classes-DepEd-school-opening-August-24">Online
        classes still an option for August 24 opening, says DepEd</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc06b07c-e7a8-4c4e-b643-3f7cde73631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a48764-3497-4172-8c36-f9cef9f114e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some netizens and lawmakers expressed concern over the proposed
        reopening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e99ab-861e-4855-b664-316200184efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f36c32-3480-4bbb-a682-abefe5389e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Probinsyano Party-list Rep. Ronnie Ong urged the agency to postpone
        the resumption of classes, saying the country''s education system is not fully
        ready for a virtual classroom set-up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862414d-19e4-4357-8b19-78ae4aa42ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c51cad-b1a1-4b24-9230-13c26519c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (DepEd) should postpone the resumption of classes this year
        instead of resorting to virtual classrooms which would only prejudice students
        who are not equipped with e-learning gadgets and could not afford to have
        any internet connection," Ong said in a statement over the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ad274-be4a-4080-875e-421f75fb23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b71aa4-6d62-4638-ade3-3b83d1e9d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the option to hold virtual classes "also unnecessarily
        gives parents additional financial and emotional burden just to ensure that
        their children will not miss out on this school year amid the COVID-19 pandemic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330843c-896b-41e0-83d2-7fb5445bde43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512fd28-ef83-45b3-aac2-f9301d3d7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some solons have also pushed for the postponement of class openings
        until and unless a vaccine against COVID-19 is developed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603526a-2c09-4371-9769-7ba1eedff33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37497bbf-69ac-41f9-9fe1-073cb400d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, however, said the proposed move is "anti-poor"— as students
        without internet connectivity would be the ones affected by a delay in the
        learning system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38289a47-4761-439b-b72f-48f25b99b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6dae83-a1a9-442c-95c5-0530f5b48cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you suspend classes, <em>''yung mga mayayaman, mag-aaral ''yan,
        makakapagaral</em>&nbsp;<em>''yan</em>. Because they are all online. <em>Pero
        ''yung</em> public school <em>natin</em>, they will be stuck at home... By
        postponing classes and not doing anything, is making our poor students left
        behind," the senator said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100fadf-1aab-44bd-b7fa-c26d97caae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e30ce-39d3-44e6-89dc-1a453f056edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you suspend classes, the rich ones can find a way
        to study. Because they are all online. But our public schools, they will be
        stuck at home. By postponing classes and not doing anything, is making our
        poor students left behind.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d765be1-a6b7-4e27-a234-2296ee8a1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdf930-8cd6-430f-be13-1fe6645b9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian likewise urged fellow officials to bank on "innovation"
        in implementing the "new normal" in the education sector.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3028cf-1f12-46fd-83ca-b991b568d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d727a14-cae9-4274-96ff-346df92f3ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want is for the government to innovate. The COVID will
        not stop innovation. In fact, that''s what DepEd is doing, they''re innovating,
        they''re adjusting to the situation, and they can teach. We have TV, radio.
        We can send homework through other means, we can continue to teach," he noted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb02502-df5e-48a1-86fc-69feb34ee03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5e528-89f9-4ba2-a062-57814b7ac8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T12:01:43.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:00:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduation rites in the Philippines have been postponed due to the
        COVID-19 outbreak, with some schools resorting to virtual ceremonies for students.
        Majority of DepEd''s scheduled programs have also been put on hold due to
        the quarantine protocols.</p>'
