      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Tourism Undersecretary Benito Bengzon Jr.
        said that domestic travel shall stimulate Philippine tourism for the rest
        of the year, provided that ECQ and GCQ are lifted and tourism enterprises
        are allowed to operate again.</p>'
