      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When it comes to the coronavirus,
        South Australia ought to now be considered among the safest places in the
        world. That was the message from one of the country''s leading public health
        officials this week, as much of Australia began the slow process of easing
        restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056bcea-5c10-4ae4-984c-af815bbdc2ef'
