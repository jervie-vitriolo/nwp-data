      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e1649-f275-4011-9344-084d53486b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po sana ang panahon, yung</em> summer season<em>, kung
        saan kami ay dinadagsa ng maraming turista hindi lamang sa buong Pilipinas
        kundi kahit mula sa ibayong dagat</em>," said Leviste.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080d2d1-ddf4-4fbb-8ad4-1b39cdc117e4'
