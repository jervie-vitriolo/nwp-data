    'template': '1'
    'title': 'Cayetano: Social distancing may be ‘a problem’ as POGOs reopen'
    'updated': 2020-05-01T16:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f46d5c-95c2-480d-9726-f5d9ab53f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> —&nbsp;Authorities
        will likely encounter problems in ensuring that Philippine Offshore Gaming
        Operators or POGOs comply with social distancing rules as they restart operations
        on Friday, House Speaker Alan Peter Cayetano said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d18a083-751f-4282-8632-66b7987e1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b1765-ea57-414e-aee5-6bb6ef53e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation allowed POGO services
        to <a href="https://www.cnnphilippines.com/news/2020/5/1/POGO-operations-resume-community-quarantine.html">proceed
        with partial operations</a> after being shuttered for the past six weeks due
        to the COVID-19 pandemic. Pagcor chair Andrea Domingo said 30 percent of a
        POGO''s workforce will be allowed to return to work, insisting they are part
        of the business process outsourcing sector covered by the new quarantine rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a83fb51-3f7b-40e9-9b5b-846cb449bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccbb4e6-8409-4f14-827c-595b608911ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s spokesperson, Harry Roque, previously
        said that should the government allow POGOs to reopen, it can only be attributed
        to the country''s need for more funding. Critics, however, pointed out that
        POGOs have not been paying their taxes right.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743cf1e-63ec-4f72-8142-432b0aeeda68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f338ac-6dfa-40f1-8ef4-ca025d76bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing news reports of police raids in cramped POGO offices and
        housing, Cayetano said authorities might have to go the extra mile in making
        sure that the “new normal” rules meant to prevent further infections are followed
        by these companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1a40b-e7ea-4557-85f6-e1af9ea766c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6b4e9-a480-4560-bd50-35a98c842206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa lahat ng bibigyan ng</em> exemption [for all industries
        given exemptions], <em>maging BPO ‘yan, POGO,</em> or grocery, please follow
        the rules. I think IATF (Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases) should look at that, na there’s difference in theory
        allowing something and actual (implementation),” Cayetano told CNN Philippines’
        <em>The Source.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0fda6b-e010-431e-bf73-dbbb7b817a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/26/Paranaque-mayor-wants-to-deport-Chinese-POGO-workers.html">Parañaque
        mayor wants Chinese POGO workers deported, on tight watch for other illegal
        POGO operations</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeecf01-fd50-43e2-ab30-722a254de419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:06:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, Jr. announced during Friday''s
        Laging Handa briefing that all POGO employees must undergo COVID-19 testing
        before they are allowed to return to work. The Palace official said it will
        be up to employers to decide if they will use the PCR method or rapid kit
        testing to check a worker''s health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331ce26-ad68-4f50-a259-86e11f1869da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:06:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre ''yung mga positive, hindi papayagan</em> [Of course
        those who test positive for COVID-19 will not be allowed to report to work],"
        Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5e4ff-5e72-48f9-b9b1-6bea6a46931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano went on to disclose that he was not in favor of allowing
        POGOs to remain in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea045c9a-743f-4564-95c3-08760980a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe16fc-89ea-47ac-ac1e-b2a365479427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether may ECQ o<em> wala</em> [Whether it’s enhanced community
        quarantine or not], I am against POGOs. I don’t believe in gaming or gambling.
        I think the damage to morality, to society is worse than that,” the House
        leader said, as he acknowledged that existing rules allow their operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13137be5-7898-42ab-b383-4dc9219db981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/5/POGO-revenues-vs-crimes.html">₱7-B
        revenues not enough to justify POGO crimes in PH, senators say</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98260891-bedd-42fd-b746-534b7f0538cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa akin basta’t pare-pareho ang rules lahat sa</em> BPO industry,
        sa call centers and <em>walang palakasan</em>, and everyone follows same rules…
        <em>Kung sasabihin na kailangan naka-house ang</em> employees, <em>kung may</em>
        social distancing, <em>kailangan sumunod sila</em> (POGOs) [For me, it will
        be okay as long as everyone in the BPO industry, in call centers, there won’t
        be favoritism, and everyone (should) follow the same rules… If it’s required
        to house employees and practice social distancing, they should follow],” he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583aa1b6-1fa4-4c4c-9e70-4c7f8f93e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a group of POGO-related firms ensured that they
        will comply with guidelines set by government, adding that offices will be
        deep-cleaned and disinfected. The Accredited Service Providers Association
        of Pagcor or ASPAP said its members will be testing their Filipino and foreign
        workers for COVID-19 prior to deployment, will pay taxes to Bureau of Internal
        Revenue, and remit the ₱350-million minimum guaranteed fee, and will observe
        proper physical distancing as prescribed by the gaming regulator.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e661d1-1a43-4b36-9e33-4effcbc1fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said they welcome their classification as BPOs: "To
        stress a point – POGOs are offshore gaming operators, while POGO service providers
        are typical Philippine-based BPO companies that are purely paid service fees,”
        ASPAP said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96d488-0562-4f9d-a9c4-4435936d0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police raid in a secret POGO operations in Parañaque City over
        the weekend revealed Chinese nationals working in a cramped office despite
        a working ban in the industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754e347-2582-431a-bfb4-3c6aaf7b9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think <em>naman</em> all POGOs are the same… [but] enforcement
        is a problem,” Cayetano said, noting that implementation is also the concern
        as most provinces transition to relaxed rules under general community quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1bde74-b986-499f-a9dd-40718a822bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/27/Robredo-POGO-reopening-before-Filipino-businesses-COVID-funds.html">Robredo:
        Why re-open POGOs before Filipino businesses?</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89719671-9627-483a-bcce-3ad3b891d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:20:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he still has to check if the House will move to also
        ban POGOs for good, following the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/28/Risa-Hontiveros-end-POGO-pay-taxes-.html?fbclid=IwAR0ZwO6gfCHrPr3YGr63Ey9H4RCNdBMJi78pv4YD978gyziFPQcKMu0QuEE"
        href="https://cnnphilippines.com/news/2020/4/28/Risa-Hontiveros-end-POGO-pay-taxes-.html?fbclid=IwAR0ZwO6gfCHrPr3YGr63Ey9H4RCNdBMJi78pv4YD978gyziFPQcKMu0QuEE">resolution
        filed by Senator Risa Hontiveros</a>&nbsp;in the upper chamber earlier this
        week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7284a54-f152-4f4d-9af6-9b361058ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:04.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Senator Sherwin Gatchalian, meanwhile, said he doubts if these
        companies will really adhere to strict distancing rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb7f22-f83f-4877-967b-0ec6f3077a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:04.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue here is trust. How can we expect POGO operators to adhere
        to our health regulations if they don''t adhere to our tax laws, they don''t
        adhere to our immigration laws, they don''t adhere to our criminal laws? Reopening
        POGOs will unduly expose our Filipino workers to infection from the virus,”
        he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46505b5d-153b-4924-aa30-1d81e431632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:04.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e943f7d-723e-48de-a8f5-a4e5ee981207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:04.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said letting POGO workers loose could trigger a second wave of
        infections, which could prove more costly than the ₱7 billion in income expected
        from them annually.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea41b75-0483-444f-9156-2cb382c114d5'
      'mgnl:activationStatus': true
