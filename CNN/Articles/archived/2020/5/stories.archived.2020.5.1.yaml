      'text': '<p><strong>“Ossan’s Love”</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735c01f-0639-443e-84c0-1f03c2ef9f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.664+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ossan’s Love” (which roughly translates to Old Man’s Love) is a
        Japanese comedy-drama about Haruta, a 33-year-old real estate agent. He identifies
        as straight, though he is single and isn’t very lucky with the ladies. There
        is no reason why anyone would like Haruta, except maybe for the fact that
        he’s good-natured. So Haruta gets the shock of his life when two men suddenly
        confess their love for him: his 55-year-old boss Kurosawa and his 25-year-old
        colleague Maki.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11bc4f-82c6-442b-bb8e-6daf693c7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.664+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to classify “Ossan’s Love” as a BL (some fans of the show
        in Japan resist the BL classification), but it employs some of the genre’s
        tropes. But it also subverts some of its problematic elements. While the characters
        of “Ossan’s Love” do not necessarily identify themselves as gay, they don’t
        necessarily shy away from the issues and realities of sexuality. For instance,
        because of their love for Haruta, we see Kurosawa separate with his wife and
        Maki deal with coming out to his colleagues and parents. When the eventual
        gay couple of the show had to reveal their relationship to a real estate client,
        the reaction they got is violent shock. The female characters here, while
        still tethering on being plot devices, receive their own emotional arcs; you
        end up rooting for them as much as the main male characters of the show.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e7e22-1670-4ba5-8ac8-3c4069af31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:25:07.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan of “Ossan’s Love” is realistic. It has to be, because
        the characters are middle-aged men. Coming out as gay has real life repurcussions
        beyond being teased by peers. It is hard, regardless if you’re 18 years old,
        or 25, or 33, or 55. It’s a refreshing change from Thai BL shows that usually
        just tells stories about young and attractive men. Other popular and acclaomed
        gay-themed titles from Japan with mature gay characters are “Kinō Nani Tabeta?”
        (What Did You Eat Yesterday?), a slice of life series about a gay couple,
        and “My Brother’s Husband.” Both are manga series that were adapted to live-action
        shows.</p>'
