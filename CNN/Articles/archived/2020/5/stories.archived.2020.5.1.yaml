      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502145b4-f62b-4cc8-8aaf-a052040a4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue here is trust. How can we expect POGO operators to adhere
        to our health regulations if they don''t adhere to our tax laws, they don''t
        adhere to our immigration laws, they don''t adhere to our criminal laws? Reopening
        POGOs will unduly expose our Filipino workers to infection from the virus,”
        he said in a statement. “Let''s focus our energies eliminating the spread
        of the virus rather than fighting fires the POGOs will eventually create.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae477fe-9c7b-4d7d-b2e3-357b4921656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2020/3/5/POGO-revenues-vs-crimes.html">&nbsp;₱7-B
        revenues not enough to justify POGO crimes in PH, senators say</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac834a7-6ee2-45b3-84f6-f54691654ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Domingo said that Pagcor be even stricter in monitoring
        POGO activities, adding that these companies risk having their licenses canceled
        if they violate the rules. A group of POGO service providers also assured
        in a statement that they will follow strict protocols to contain COVID-19.</p>'
    '0':
