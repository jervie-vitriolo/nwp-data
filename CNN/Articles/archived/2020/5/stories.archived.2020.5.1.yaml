    'jcr:uuid': 'd4cbff12-cb5f-4125-a212-50679c0456b5'
    'lead': 'Anderson Cooper, who is gay, said in his on-air announcement that ''I
      never thought it would be possible to have a child.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T10:15:32.269+08:00
