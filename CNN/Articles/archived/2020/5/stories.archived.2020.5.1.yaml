      'mgnl:type': 'text'
      'text': '<p>The southern state of 1.6 million people, home to the country''s
        fifth most populous city Adelaide, has reported 438 confirmed Covid-19 cases,
        with only 14 remaining active cases and four deaths, according to the SA government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c2d14-fb7b-4556-901e-62cfe877932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7fb6f-d7a6-46dd-8adf-8af5afbe00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many people are surprised in Australia at how well we have
        done. Really, when you look across all the states and territories, this is
        the safest place to be in the world, perhaps other than New Zealand," she
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda4b7e-b823-45cb-ba82-aee7ee91d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d25eb2-71bf-4475-9123-e9f22c2bcafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring country New Zealand recently achieved its ambitious
        goal of "eliminating" the coronavirus, meaning that while the daily infection
        rate has yet to reach zero, the country is able to track the origins of each
        new case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ca3c3-24d8-4b97-817c-8f0955084e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff8ced-8d3e-497a-b4b2-a0590f88d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Australia has reported 6,762 confirmed cases, of which
        92 have died and 5,720 have recovered, according to the federal health authority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a77af-e335-4954-be49-e8af4b0dee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b551e-d92f-4cf9-bf3c-1d3d08b8614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re continuing to do very well around Australia to suppress
        the virus and we have well and truly flattened the curve of cases and new
        infections," said a spokesperson for the Australian Department of Health in
        a statement Thursday to CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d9738-867b-43ff-af3c-cb5fa0b1b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785eead6-41ed-46ba-8f7e-60794a4b7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety has been our fundamental focus and the success of our suppression
        strategy has meant Australia is in a very similar (place) to New Zealand,
        which has stated its strategy is aimed at elimination."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1c5f3-7585-4e83-8d8d-91404d88cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7213602-e2cc-4d55-9fc0-b0125ca4262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Australian states have already started to begin the process
        of easing restrictive measures and social-distancing rules. West Australia
        and South Australia relaxed the limit on public gatherings, up from two people
        to 10 people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81422ff0-4354-4778-ae1e-c7c82217eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327393e-4499-45fb-8636-8f5f4c22f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Western Australia, which saw several "zero-case" days in the
        past week, national parks reopened on Friday, and nearly 60% public school
        students have returned for the start of a new term.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14640f4-486f-479c-bada-4bbc83431014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aac778-a292-4227-a49e-0477c0799b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the remote Northern Territory, where no new cases have been reported
        for three weeks, residents will be able to use public swimming pools, waterparks,
        go fishing with friends and play golf starting from Friday. The state has
        also laid out plans to restart its economy, allowing restaurants, pubs and
        gyms to reopen on May 15 and lifting the remaining restrictions on June 5.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc2d9d-66c4-4d0f-8a03-e7e09c9dfe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48524155-724c-4a57-b824-ea22eab84316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restrictive measures</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b020f07-f90f-41de-8484-3373f3132367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s success in taming the outbreak started with early measures
        to bar entry from high-risk areas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef37fa-bdae-4a29-aa5f-691212c558ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f21571-6b5f-4b88-9c37-74f8fbcc02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 1, Australia joined the United States in closing its
        borders to all foreign visitors who had recently been in China, where the
        outbreak was first reported in December last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46080e-bb12-4334-bf51-554275c8db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74c18c-f04d-450a-abda-00a9d496cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus spread and outbreaks flared beyond China, Australia
        barred entries from Iran, South Korea and Italy in early March, before closing
        its borders completely to all non-citizens and non-residents on March 19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecea6a5-89b6-41d7-bbd9-593372730f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06f049-c575-4cbb-be69-478dee2d6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country has also had its shares of missteps. On March 19,
        it allowed more than 2,600 passengers to disembark from the Ruby Princess
        cruise ship in Sydney, despite multiple previous outbreaks elsewhere in the
        world involving cruise ships. Over 600 cases and 15 deaths have since been
        linked to the ship, according to public broadcaster ABC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df27f79-848b-432e-a976-4b47fbc78be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103d058-a7c1-46e2-8346-0db85bd83c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of cases soared in late March, Morrison announced
        on March 22 all bars, clubs, cinemas, gyms and places of worship would be
        closed indefinitely, while restaurants and cafes would be restricted to take-away
        only -- but supermarkets, clothing stores, chemists and beauty salons would
        be allowed to remain open.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673dac34-00eb-458f-a891-314e698c2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13007d-0422-4f2e-94e6-8d7f44b7c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re doing is closing down gatherings in pubs and clubs
        and things of that nature, we''re not putting in place lockdowns that would
        confine people to their home," Morrison said at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f08a8-1f0f-4b04-a326-13a306c0151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fbad7-3923-4402-959e-755ecbb55d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Victoria closed schools, and some states, such as West
        Australia and South Australia, closed their borders, requiring anyone to enter
        to go into two weeks of quarantine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b61c1e-edaf-4d28-b48e-3ec1460e2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1409c4-52bf-4334-9ed2-0728bf0415ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of March, authorities imposed stricter social-distancing
        rules, limiting public gathering to two people from the previous 10. People
        were urged to stay home and only go out if it is "absolutely essential," such
        as shopping for food, exercising, and for medical reasons.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7041326-4de1-4c22-8217-a3d5aa4ded77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b13e2b-d179-4968-9b66-6e1a39b9870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ever expanding testing</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dfc1e-7ef4-4f60-a93e-35c1c0b752af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While closure of businesses, schools, travel restrictions and social
        distancing rules are common measures adopted by many governments around the
        world, Australia also paired these restrictions with widespread testing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1365c-66f9-49fb-83d2-f49e679c66d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f27062-8326-4a81-b6b4-8827a940ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 570,000 tests have been conducted across Australia,
        according to the Department of Health.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a6e7d-9a1a-4a5d-a05b-791a86e79728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491dc7db-67bf-4125-ae34-cd91303e649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the United Kingdom, with a population more than 2.5
        times of Australia, has carried out 763,387 tests.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77c6d7-6549-4872-9d8e-4de8bd4d303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bb3a0-01b9-4d6f-92fe-f7f8785a9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, Australian expanded its testing criteria to include
        all health care workers, aged care workers, prisoners and people in other
        identified hotspots who have fever or acute respiratory symptoms. Previously,
        only people who recently returned from overseas or who had come into contact
        with a confirmed coronavirus case could be tested.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659334a1-2729-4906-842f-f98a6b4053d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b746751-eefb-4bc5-969a-69909b9d75d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the criteria was further expanded to anyone displaying
        even the mildest symptoms for Covid-19, Federal Chief Medical Officer Brendan
        Murphy announced.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bff70-9809-4905-804b-dacfa01705b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb829de-6a9d-436c-a77f-15c3aceb1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody with acute respiratory symptoms, cough, sore throat, runny
        nose, cold symptoms, flu-like symptoms, can get tested," Murphy said at a
        press conference Friday, according to ABC.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d4c0a-8ee8-4fca-855b-d030f714f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cad060-74bc-486a-8beb-b732152d8b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Murphy said Australia will start testing asymptomatic
        cases for the first time "to be absolutely sure that we are capturing every
        case that we can and that we''re not missing cases."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9025efd-ee68-4a4a-81a0-b8cf669eb16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58f55d-cfe9-4634-bc6b-67264c715476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drawing ire from Beijing</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f0f14-8a18-486c-8213-7a0f8b1e9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Australia appears to be successfully containing the coronavirus,
        it has become embroiled in a diplomatic spat with China after it demanded
        an international inquiry into the coronavirus outbreak.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2ee1e-8e6b-4b6f-bed8-704c8a197521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa49ae7-9460-4acb-a1d9-ac8c81d09bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bipartisan push for a global inquiry into the origins of the
        coronavirus pandemic, including China''s handling of the initial outbreak
        in the city of Wuhan, begun last week, with Foreign Minister Marise Payne
        urging China to allow transparency in the process, according to ABC.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839b6b8-3a69-49b6-97a9-c3a5de547939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb298750-b237-4f58-b714-e3e1b43c7b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push quickly drew the ire of Beijing, which slammed the move
        as "political maneuvering."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445a86b-bc2c-4579-a852-1bed689b1ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b6364-0800-4ce6-85fd-100b1ccefdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Australian Financial Review, Chinese Ambassador
        Jingye Cheng even warned of an economic backlash if Australia continued its
        push for an independent inquiry, suggesting that the Chinese public may boycott
        Australian products or decide not to visit Australia in the future.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34d294-5025-485e-88b7-f121467aa695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f59d3-5baf-4719-889b-a2e680bcedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Cheng''s stern warning, Morrison vowed to continue to
        push for the inquiry at a press conference on Wednesday, calling it a "fairly
        obvious and common sense suggestion."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0a9dd-e270-4901-9217-b777f2942029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21a9cd-708a-4851-9c24-10b6cc147336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a virus that has taken more than 200,000 lives across the
        world. It has shut down the global economy. The implications and impacts of
        this are extraordinary," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a4c3c-c8ce-4045-8f1c-5b739670b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41922753-08cf-4254-b483-89493601131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would seem entirely reasonable and sensible that the world would
        want to have an independent assessment of how this all occurred, so we can
        learn the lessons and prevent it from happening again...I believe there will
        be support for at the right time, to ensure we do that," added Morrison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68bf00-9077-4da9-9045-119c711fe422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/01/asia/australia-coronavirus-success-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/05/01/asia/australia-coronavirus-success-intl-hnk/index.html">How
        did Australia flatten its coronavirus curve? Restrictions easing as infection
        rate continues to fall</a>"</em></p>'
