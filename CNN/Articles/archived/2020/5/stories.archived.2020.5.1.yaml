      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australians have earned an early mark," Morrison said. "We need
        to restart our economy, we need to restart our society."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca05630-feba-44e3-a5fb-e294ff5c72a2'
