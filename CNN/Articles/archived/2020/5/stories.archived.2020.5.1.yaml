  'apple-coronavirus-pandemic':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-01T07:11:42.253+08:00
    'imagesource': 'jcr:1e10e6ec-d047-4459-9ffc-29e275bd19bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb42d10-8dec-420a-ba63-95b23557ab89'
    'lead': 'Apple warned earlier this year that it would experience a slump in iPhone
      sales as the coronavirus upends its supply chain and its biggest markets. But
      so far the impact appears muted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T07:14:42.020+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:54:01.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:19.953+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple']
    'template': '1'
    'title': 'Apple is holding steady despite the coronavirus pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af748191-52fe-42dc-9319-5770a1dfe3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple warned earlier this year that
        it would experience a slump in iPhone sales as the coronavirus upends its
        supply chain and its biggest markets. But so far the impact appears muted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0190b-325c-4339-9f3f-9ced1942c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant said Thursday that its revenue reached $58.3 billion
        in the quarter ended in March, a 1% increase from a year earlier. That beat
        analyst estimates, but fell far short of Apple''s pre-coronavirus guidance
        of between $63 and $67 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3bbd7-0fb7-4581-9b21-4fabcf0b67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite COVID-19''s unprecedented global impact, we''re proud to
        report that Apple grew for the quarter," CEO Tim Cook said in a statement.
        The jump was driven by an all-time record for revenues from Apple''s services
        such as Apple Music, Apple TV+ and iCloud, Cook said. Sales from that business
        line rose nearly 17% from a year earlier to $13.3 billion. Apple also said
        it set a new quarterly record for sales of its wearable devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e7ac4-86bd-4995-b459-bc903cbf65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stock initially jumped 2% in after-hours trading following
        the earnings report, but then dropped to around 1.5% below its Thursday closing
        price.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d600c2f-cae2-4e44-a8c2-ee5e77ffbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company began facing the fallout from the coronavirus early
        on, as the pandemic spread through China, where the bulk of iPhone manufacturing
        takes place. Apple warned in February that it would miss its previous revenue
        guidance for the first quarter of 2020. China is also one of the company''s
        biggest markets, accounting for roughly 15% of its overall revenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab5a91-0a91-47cf-9e00-54dc4c63d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said sales in the greater China region fell around 7.5% compared
        to the same quarter last year. International sales accounted for 62% of its
        revenue for the quarter, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a2f19-7bad-488a-bb4b-a0eee370500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results come right after the company posted record earnings
        in the last three months of 2019, spurred by the resurgence of iPhone sales
        thanks to its latest flagship device, the iPhone 11. And the pandemic hasn''t
        stopped Apple from continuing to roll out new devices — it launched a new
        version of its low-cost iPhone SE earlier this month, as well as new models
        of the iPad and Macbook Air in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab82c3-c8d4-4de2-928e-afac49d58842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors and users will be watching for updates on the company''s
        latest flagship line of smartphones, anticipated to be launched this fall
        and expected to include the first 5G-enabled iPhone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a560b-ba5a-4b88-bf1e-8e1900cbde2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also rolling out several new products and features geared
        specifically at dealing with the pandemic. In March, it rolled out an app
        for users to screen themselves for coronavirus symptoms, which Cook said has
        been installed nearly 2 million times. The company is also working with rival
        Google to develop a contact tracing system that will notify users if they''ve
        encountered someone who tested positive for the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d91c1-a075-470f-acf1-e8c12be5c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something Apple has been contending with since January,
        and I think how we have responded, what we have been inspired to do, tells
        an important story about Apple''s great durability as a business and the enduring
        importance of our products," Cook said, adding that Apple was on track for
        another record quarter five weeks into the year before the pandemic spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a7d94-13e9-4bd9-bc2f-fde0917b0e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also touted the company''s efforts to source and distribute medical
        equipment, including more than 30 million respirator masks and more than 7.5
        million face shields. Apple continues to distribute more than a million face
        shields every week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab691a1-841f-483e-bb33-3c1a5209d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may not have been the quarter it could have been absent this
        pandemic, but I don''t think I can recall a quarter where I''ve been prouder
        of what we do or how we do it," Cook added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd7278-48d6-4626-b97f-4a6adfaa5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple acknowledged that a lot of uncertainty remains, saying it
        will not release earnings guidance for the next quarter. But Cook said the
        company''s production was "back at typical levels" by the end of March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e476c0a5-94dd-43b4-9b79-ee5c80033c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:14:42.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/30/tech/apple-earnings-q1-2020-coronavirus/index.html"
        target="_blank">Apple is holding steady despite the coronavirus pandemic</a></em>"</p>'
  'weird-ancient-mammal-Madagascar':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-01T07:14:55.865+08:00
    'imagesource': 'jcr:673f8e91-d494-4cde-a318-7bf794346f39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b6d5fca-dcec-410e-8e9c-7640d25862a4'
    'lead': 'Researchers have uncovered the fossil of an early mammal named the "crazy
      beast" that lived 66 million years ago on Madagascar, and it''s unlike any mammal
      ever known, living or extinct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T07:19:46.096+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:54:00.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:20.449+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Crazy beast'' fossil discovery shows the evolutionary weirdness of
      early mammals'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532f97c-0e9d-491e-8ffd-0c16d482e504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Researchers have uncovered the fossil
        of an early mammal named the "crazy beast" that lived 66 million years ago
        on Madagascar, and it''s unlike any mammal ever known, living or extinct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fef38-eef1-4ea0-8c1b-0edd84af36d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mammal, about the size of an opossum, had a mix of strange
        characteristics that haven''t been seen together before. It highlights evolutionary
        strangeness that can arise from evolution when it occurs in isolation on islands
        like Madagascar, which is home to other species, living and extinct, found
        nowhere else in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab4147-cf32-45f4-a22a-e7b16acbc49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mammal is the most complete and well preserved skeleton of a
        gondwanatherian, which is a mammal that lived on the ancient southern supercontinent
        Gondwana, which is now the continents of the southern hemisphere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f64c5af-2209-4a2b-a6df-eca88fe269d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossils from the Mesozoic era, between 65 million and 252 million
        years ago, are sparse from Gondwana, largely including items such as a single
        skull, bits of jaw bone and teeth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37381d-3f8f-4ced-b21f-9dd46aaa0651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this mammal, which looks a bit like a badger in the artist rendering
        based on the skeleton, is so well preserved that it includes cartilaginous
        tissue, small bones and the creature''s short tail.</p>'
    '37':
      'image': 'jcr:0df48385-443b-4059-abb3-02350abd89b9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb8f0c5-bf20-473c-9c5d-36f8efc66275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eedd9f8-df11-4849-908b-d1c3f80c7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers named it Adalatherium hui, a hybrid name that combines
        the Malagasy word for "crazy" and the Greek word for "beast." Hui is a nod
        to the late Yaoming Hu, a study co-author at Stony Brook University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce262d-6542-4673-af4f-017924c51dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe this particular creature was a juvenile, weighing around
        seven pounds. But compared to the other Gondwana mammals living at the time,
        which were the size of mice, it was quite large. And it lived among dinosaurs
        and ancient crocodiles before the asteroid impact wiped them all out 66 million
        years ago at the end of the Cretaceous period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ff60b-977d-42ff-a1d4-d7a6ac2fe087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also incredibly weird.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41adb9-3bee-4b47-a9fa-eca4a21665eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing what we know about the skeletal anatomy of all living and
        extinct mammals, it is difficult to imagine that a mammal like Adalatherium
        could have evolved; it bends and even breaks a lot of rules," said David Krause,
        lead study author, senior curator of vertebrate paleontology at the Denver
        Museum of Nature &amp; Science and professor emeritus at Stony Brook University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84499d-9f8c-4e75-b272-923d8e67dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal <a href="https://www.nature.com/articles/s41586-020-2234-8"
        target="_blank">Nature</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c66aa-7326-45eb-96c9-0a8555801cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skeleton contains a number of strange features that researchers
        can''t quite figure out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e467b-972a-46ff-94e5-4d66eae8de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Adalatherium had more holes on its face than any known
        mammal, Krause said in a press call Tuesday. These holes, called foramina,
        created pathways for blood vessels and nerves, leading to an incredibly sensitive
        snout that was covered in whiskers. It also had a large hole at the top of
        the snout that can''t be compared to any known mammal that ever lived or is
        currently living.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7a660-95f1-45d3-9843-5772f7bdd5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its teeth can''t be compared with anything else either. They''re
        structured in a strange way that can''t be explained. Krause said its back
        teeth "are from outer space."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00340061-ec9e-4185-81af-021d3b8cdc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal''s backbone contained more vertebrae than any known mammal
        from the Mesozoic era. And it must have walked in a strange way, because the
        front half of the animal doesn''t match the back half. And one of its back
        legs was bowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69e109-3f5a-4860-a278-e6632bc9aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forearms and shoulders can be compared to cats and dogs, meaning
        they were placed under the body -- very unusual for early mammals who walked
        more like reptiles, said Simone Hoffmann, study co-author and assistant professor
        at the New York Institute of Technology''s department of anthropology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db853d7d-7d4b-407f-9485-16dd9a543317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hind legs are the opposite pattern, suggesting that the
        legs spread out and had more sprawling knee joints like reptiles. Two patterns
        in one animal means that it walked very differently than anything living today,
        Hoffman said. But they believe it was capable of running, in addition to other
        ways of moving.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34496fc-42d7-4673-93fb-4b5f08cac6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalatherium also had strong, long claws on its back legs, suggesting
        that it dug using its hind legs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdd8c4-a139-4c32-a09d-6f5014af113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adalatherium is the oddest of oddballs," Hoffmann said. "Trying
        to figure out how it moved is nearly impossible because, for instance, its
        front end is telling us a different story than its back end."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cff1c-f44a-4c6b-b172-bb6c39df6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weird island animals and where to find them</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070a56a-46ca-4667-88a8-534ffea39e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krause and his colleagues have been investigating fossils that belonged
        to unusual animals living on ancient Madagascar for 25 years. This fossil
        was found in 1999 at the site of a sedimentary basin in northwest Madagascar.
        But it was investigated recently.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e8e9f-6af4-476a-b8ab-9532300f00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple expeditions to that basin have revealed the bones of dinosaurs
        and other vertebrates, or backboned animals, well preserved and buried by
        the ancient flow of debris in the basin. But they had to collect thousands
        of specimens just to find a handful of mammal fossils, Krause said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85606bf-e72a-4efd-8186-ce22206d822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, they found the skull of a gondwanatherian. Before that,
        discoveries of them were largely restricted to teeth and jaw fragments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a7d20-1dd9-4196-9a7c-5c8f03deb978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossils of gondwanatherian fossils were first found in Argentina,
        followed by discoveries in Africa, India, the Antarctic Peninsula, and Madagascar.
        At first, researchers believed they were related to sloths, anteaters and
        armadillos. But they stand on their own, unrelated to anything alive today,
        "now known to have been part of a grand evolutionary experiment, doing their
        own thing, an experiment that failed and was snuffed out in the Eocene [Epoch],
        about 45 million years ago," Krause said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca01e9-6f43-4688-b758-bf05e4a7cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the "crazy beast" can be related to anything, it''s multituberculates,
        a group of extinct rodent-like mammals that lived on the northern continents,
        according to the researchers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba8be17-3d37-4a8c-ab83-ee0757008ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers chalk it up to evolving in the isolated environment
        of an island. And Madagascar has been an island for a long time. It separated
        from the Indian subcontinent 88 million years ago and has been on its own
        ever since.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60291533-d441-45a2-bb5e-ae7974affb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed animals and dinosaurs on Madagascar, like Adalatherium
        "ample time to develop its many ludicrous features," Krause said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ffd1f5-7dd5-4ce9-ba3e-c8d93d4d8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krause''s team has found a number of other strange fossils on Madagascar,
        including a giant, armored, predatory frog called Beelzebufo, a short-snouted
        herbivorous crocodile called Simosuchus and a buck-toothed dinosaur called
        Masiakasaurus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea75914-781b-4f3c-bb99-3b7369cdc632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madagascar is a pretty weird place," Krause said. "Plants and animals
        there are not known anywhere else in the world. Evolution on islands leads
        to that in some sense."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2e2a4-e838-44ee-98da-73b91b123210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When animals evolve is isolated areas, like islands, they deal with
        competition, predators and sources of food. This causes them to evolve into
        species that don''t resemble mainland animals, including unusual shapes and
        sizes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d1b10-ab57-470a-8f20-a71c2c890794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers call it the "island rule:" small animals increase in
        size, a form of gigantism, while large mammals decrease in size.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee52149-7565-4c6d-8250-57e60680797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalatherium likely disappeared along with the rest of the strange
        animals on Madagascar 66 million years ago, before the island population began
        anew with native species like lemurs. But the discovery sheds like on the
        fascinating mammals that came before the ones we know today. And only more
        research and discovery will fill in the remaining gaps.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9302c0a-dbb7-4132-97eb-d8aef3b5fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adalatherium is just one piece, but an important piece, in a very
        large puzzle on early mammalian evolution in the southern hemisphere," Krause
        noted. "Unfortunately, most of the pieces are still missing."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1dfa7-deaf-45d0-aad9-667881a18a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T07:19:46.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:54:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2020/04/29/world/crazy-beast-ancient-mammal-scn/index.html"
        target="_blank">Crazy beast'' fossil discovery shows the evolutionary weirdness
        of early mammals</a>"</em></p>'
