    'template': '1'
    'title': 'Artists miss performing live, but come together online to help people
      ‘get through’ these times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9da10-bfe2-4d50-824f-e06449a6223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.405+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Artists
        have been doing online performances recently to raise funds, and keep people
        company at the confines of their own homes. Despite missing performing live,
        they continue to entertain people to hopefully help them ‘get through’ this
        tough time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711f8e9-4cb1-4fe4-ad8d-73e9d8688daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.405+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fundraising concert joined by Lea Salonga, Gary Valenciano,
        and Martin Nievera will be happening on Sunday, called ‘Taumbayan to the Rescue.’</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2dfff0-a211-4648-bc2b-e8484b2aa345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.405+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lea Salonga said on CNN Philippines’ The Final Word that streaming
        online concerts nowadays can be an unchartered territory for some of them
        who are not tech savvy. However, there comes a change in motivation in entertaining
        people, as Martin Nievera added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b1134-2aaf-41c7-80bf-41eae4083b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At least we are trying to do something. At least we are in one
        way, shape or form, offering our hearts, offering community spirit, and hopefully,
        help people get through this,” said Salonga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fe154-591f-4b9c-9bad-8c93806a3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievera added that they feel helpless nowadays, that’s why they
        turned their platforms into something that can help those who are badly in
        need in this pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60e99d-5c13-4f5f-b963-f0c417b31941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel so helpless, but now we have a platform. It’s so nice that
        all the artists have united and come together for this one cause,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ea9f9-7b42-4a48-b66b-c8b580d7d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:20.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Valenciano also shared how he feels about the plight of frontliners,
        saying that many of them haven’t seen their families in order to serve other
        people and do their jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61733804-9419-4fdc-8e4b-5099d5d37a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can somehow meet them at that point of uncertainty, that
        point of anxiety, that point of fear, and replace that with faith instead.
        I think the artists are doing that in a very impactful way,” Valenciano added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594df05d-4384-43e1-9fb0-77b3f07c0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Missing live performances</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec1088-bdd1-4d05-83b6-5cb49d8901d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:22.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga admitted that she misses performing live, and hopes that
        artists like her can go back to the stage one day, with new guidelines figured
        out for the new normal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553d85c-380b-4202-aeb7-581d18d9cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of us are hoping that we still get to perform live, in the
        way that we’ve really grown accustomed to doing it.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30d294-3d9c-43e4-8e35-c21ccb1698ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she feels that it would be an emotional experience
        once artists get back to performing live.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119fc369-da41-4a6d-a35b-94d9274e911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not so much of the adulation, but it’s a communication that
        can only happen between performers and an audience,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a495f-d17b-4770-8bfa-a3ed59dc4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenciano also added that people will get to value events more
        once this happens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb4024-40a2-413a-9d28-d1056f0fd3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:56:23.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In time, when things go back to the norm, I think people will value
        the events even more. People will value being with others. We don’t know when
        that’s gonna happen, but I’m excited to see it.”</p>'
