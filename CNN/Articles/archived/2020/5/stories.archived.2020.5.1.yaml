    'title': 'Michael Jordan was offered $100 million to appear at an event for two
      hours. He said no, his agent says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dca324-974c-44ce-85e3-94281a2a2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
