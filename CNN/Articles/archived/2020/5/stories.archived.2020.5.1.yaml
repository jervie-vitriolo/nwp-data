      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad1ca9-03c0-4f7b-a679-c5677e379537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of tourists are still stuck in the Maldives, Ali Waheed,
        the country''s tourism minister told CNN''s Richard Quest, more than a month
        after the novel coronavirus arrived there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98b525-26e4-4bc7-b595-d9a7a360f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c30ff-a9e9-44f8-8026-787a64d23ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waheed said there was about 500 tourists on the islands, with 100
        of them stranded at the airport. The government is helping people who cannot
        afford to continue staying in resorts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ebcb16-0afa-4b6b-ad63-0e7fcbdf2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25cd953-1205-44ba-86cf-e5d7430f01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe they are like locals, they are the people who have brought
        this country to where it is now," Waheed said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02febb1f-6e05-4175-aeb3-44cd3c37d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.386+08:00
