    'lead': 'More and more artists are going digital in providing entertainment for
      viewers in lockdown, and concert superstar Regine Velasquez-Alcasid says these
      online performances may be the new normal for a while.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T00:44:07.841+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:54:17.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:15.402+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia’s songbird: Online concerts will be new normal for a while'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db2ac5-25e6-4fe5-9c3a-b3fe0bffb92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T00:44:07.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — More
        and more artists are going digital in providing entertainment for viewers
        in lockdown, and concert superstar Regine Velasquez-Alcasid said these online
        performances may be the new normal for a while.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6494a4-f3e5-4c5c-86fc-304e1192c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T00:44:07.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think you’ll be seeing a lot more of these online concerts in
        the coming days,” Velasquez told CNN Philippines on Thursday. “Actually, it''s
        pretty exciting for us because it''s a new platform. We realized that you
        can entertain people without leaving your home."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e422950-0bb7-432c-9c97-a18a9696d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T00:44:07.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia’s Songbird recently celebrated her 50th birthday by holding
        an online fundraising concert for disadvantaged and at-risk children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe834bc-c0cc-47a0-a9db-40ae9b801484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T00:44:07.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Velasquez who was able to raise ₱4 million through her birthday
        concert, various artists in the entertainment industry have also pitched in
        to support various causes, including anti-COVID efforts, while locked in their
        own homes amid the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173fc5ee-a091-49b6-92a1-061ec0ef6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T00:44:07.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re just trying our best to do our share, to do our part in
        helping the community,” she said, adding that she hoped they are able to inspire
        millions of viewers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab0ac9-9ef9-4952-9651-a353ae64a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T00:44:07.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, nothing beats performing live on stage, according to chanteuse
        known for the hits "Dadalhin," "Kailangan Ko''y Ikaw," and "In Your Eyes."
        Along with the billions of people worldwide affected by the pandemic, she
        said she is waiting for the day when the world wins the battle against the
        invisible enemy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a8324-8f85-4353-a584-03ad2fdfb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T00:44:07.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really believe that it will [end] naman, and eventually we’ll
        go back to normal — the real normal,” she stated. “We have to keep the faith,
        keep praying. We will win this, definitely.”</p>'
  'Russian-Prime-Minister-Mikhail-Mishustin-COVID-19':
