      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN earlier reported that doctors in New York observed a seven-fold
        increase in sudden stroke cases among coronavirus patients under the age of
        50. They say blood clotting, which leads to stroke, appears to be a widespread
        problem among infected patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c3545-6f3f-44cb-81f1-9f45397871ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:03:07.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:16.781+08:00
