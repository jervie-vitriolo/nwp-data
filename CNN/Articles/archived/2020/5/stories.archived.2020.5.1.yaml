    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc505eaf-7265-4019-8b1a-9a051ba4c742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.665+08:00
