      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — Religious
        gatherings are no longer allowed in areas placed under the general community
        quarantine following several complaints, Presidential Spokesperson Harry Roque
        said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
