    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdd8e6-8035-47da-8102-f1b61480b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison said Friday the National
        Cabinet will meet on May 8 to consider easing lockdown measures, bringing
        forward the discussion from the week beginning May 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada6cdc-ab7a-4ec6-84b2-82f314c5216c'
