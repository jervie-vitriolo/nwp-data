      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Bishop Broderick Pabillo was appointed by Pope
        Francis as the “Apostolic Administrator” of the Manila archdiocese.</p>'
