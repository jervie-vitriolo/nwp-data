      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c2c64-486b-4348-869e-36e7951dd117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
