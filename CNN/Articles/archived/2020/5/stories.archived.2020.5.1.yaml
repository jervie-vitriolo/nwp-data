    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6f5f747-9a58-4a52-9d36-fb6fd3ac2299'
    'lead': 'Labor groups pushed through with their annual May 1 protests, with an
      exception: the events took place online.'
    'mgnl:activationStatus': true
