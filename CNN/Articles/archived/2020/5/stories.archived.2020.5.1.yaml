      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49fa9f-7d3f-41e2-b818-bf100275e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury reported that total debts rose by ₱11.82
        billion from the previous month, mainly due to additional borrowings taken
        from local investors. Compared to last year, debts rose by 4.8 percent, data
        showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975a8cf-6e38-4e20-90ef-4858e35d24eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640a59d-6dd9-499e-bc93-821b45f76c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of the borrowed funds came from domestic sources at ₱5.51
        trillion, with the increase due to additional peso-denominated government
        securities issued locally. The value of these IOUs picked up by 6.1 percent
        compared to March 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e04b9c-f9be-468a-9326-991eefe0654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ae464-fa47-4797-9c42-ed1f284ad8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balance has been sourced from foreign lenders, which amounted
        to ₱2.66 trillion. The tally actually went down versus February, but is still
        2.3 percent higher when compared to last year’s haul. The month-on-month decline
        came as the government settled some of its foreign loans and saved from the
        stronger peso-dollar exchange rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1650cc-a46b-4bef-bf17-8f69e032c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be96b1-5ad1-40e6-8d59-8ef2fa3a4566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso firmed up against the US dollar, improving to ₱50.78:$1
        in March versus the ₱50.897 rate in February, the Treasury reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c9ddc-329c-462d-89e7-d74d33a35c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9a6e6-cce5-4519-89c4-6c57536c780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the national government set aside ₱481.8 billion for
        guaranteed payments, barely changed from the ₱479.7 billion allotted the previous
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f33836-48be-491d-9ac2-a8b9e2fca559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cd906-0929-41c3-ba33-cba98c0e3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State borrowings are expected to significantly shoot up by April
        as the government takes on additional borrowings to finance its COVID-19 response.
        The bulk of the amount will be borrowed from the <a href="https://www.cnnphilippines.com/news/2020/4/10/World-Bank-loan-COVID-19.html">World
        Bank</a> and the <a href="https://cnnphilippines.com/news/2020/4/24/Asian-Development-Bank-loan-COVID-19.html">Asian
        Development Bank</a>, as the government spends on cash subsidies to help poor
        families survive while Luzon, the country’s business and financial center,
        went on lockdown to contain further infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e0071-72d8-4b0a-9444-a2544080de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91efeb05-6508-4be0-897c-2b0775b22b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also raised $2.35 billion (about ₱119 billion) by
        offering <a href="https://cnnphilippines.com/news/2020/4/28/PH-raises-billions-in-global-bond-float.html">dollar-denominated
        bonds to global investors</a>&nbsp;earlier this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9cfa4-780c-40cf-9cc5-ecdd453e8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/4/13/Philippines-financially-ready-COVID-pandemic-quarantine-May.html">Philippines
        ''financially prepared'' for COVID-19 quarantine measures until end of May</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd04439-2f47-41b5-9265-e4bf87330d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government borrows from a mix of local and foreign sources to
        support the spending plans of the Duterte administration. The obligations
        include government-issued bonds, credit lines from multilateral institutions,
        and loans via official development assistance from foreign countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e9a71-9598-41ee-9ce4-fb9ebe7c7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a3f53-3f07-48e3-81b8-663108791a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T18:40:53.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua said
        he expects the share of debts to account for 47 percent of the local economy
        — up from the 41.5 percent ratio as of 2019, but will remain a “comfortable”
        level.</p>'
  'The-place-Chinese-travelers-want-to-visit-in-2020-is...-Wuhan':
