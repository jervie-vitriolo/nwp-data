      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15114adf-265f-4a61-9974-4677a76430aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.833+08:00
