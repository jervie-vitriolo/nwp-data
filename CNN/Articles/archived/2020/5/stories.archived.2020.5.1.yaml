    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33995b-aa32-4594-a664-22821ab8eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.496+08:00
