      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507ae77-0e8f-4cf6-8562-b0e940bd6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:21:45.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That many Australians now find themselves in such an enviable position
        would have been unthinkable only a month ago, during which nationwide daily
        infection rates reached into triple figures. But on Friday, the entire country
        reported just 16 new cases, a sharp decline from a peak of 460 new infections
        on March 28.</p>'
