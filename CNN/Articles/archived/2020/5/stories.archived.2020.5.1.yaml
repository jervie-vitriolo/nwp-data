  'dot-domestic-travels-stimulate-ph-tourism-2020':
    'author': 'Pilar Manuel and Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-01T16:26:08.999+08:00
    'imagesource': 'jcr:a4245d4e-aa78-4520-99ac-3e2993c1b558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '828bcb86-4c84-4600-bf89-44215cff1947'
    'lead': 'Domestic travels will help stimulate the country''s tourism for the rest
      of the year, said the Department of Tourism in a Laging Handa virtual briefing
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T16:32:31.689+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:53:36.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:40.723+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Tourism', 'Laging-Handa', 'tourism', 'domestic-travel',
      'sweeper-flights']
    'template': '1'
    'title': 'DOT: Domestic travels to ''trigger'' PH tourism activities for the rest
      of 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3ce2b-5d78-416c-85b6-ea1c25a4a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — Domestic
        travels will help stimulate the country''s tourism for the rest of the year,
        said the Department of Tourism in a Laging Handa virtual briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801b34e-82e0-4991-8c41-40f24b622ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nakikita natin, ang magi-initiate ng movement dito, domestic
        tourists</em>," said Tourism Undersecretary Benito Bengzon Jr. "<em>Mag-uumpisa
        yan mga domestic travel. Medyo mga short distances muna. Siguro, by land lang
        muna;&nbsp;and then, siguro, ''yung mga kasama mo, mga pamilya mo, or at least
        mga kilala mo, kabisado mo ''yung travel history</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bb75b-1a48-402e-b727-5a90d3c7075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we foresee is that domestic tourists will initiate
        the movement. It will start with domestic travel within short distances at
        first. Perhaps trips will be by land first; and you’ll possibly travel with
        your families or at least people you know personally, along with their travel
        history.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7adaec-803d-4103-8c47-f3dfc7eb8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observation was made under the assumption that the enhanced
        community quarantine (ECQ) and general community quarantine (GCQ) have been
        lifted, and tourism enterprises have begun operating again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28322d-4420-43e7-9412-dc4b367fea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon added that the DOT estimated a 35 percent plunge in tourism
        revenues from January to March, with the decline in foreign arrivals amid
        the coronavirus pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcc5c1-83da-4740-9fc8-eb8895ec0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka nasa ₱85 billion lang ang na-generate natin compared to
        about ₱134 billion for the first three months of last year, so malaki po talaga
        ang impact nito</em>,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d9a8b-dc29-43e7-a66e-a3812b73f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps we only generated ₱85 billion compared to
        about ₱134 billion for the first three months of last year, so its impact
        is really big.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a070b70-91e1-41e8-88b3-95416d069cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country expanded its travel ban on March 12 due to the pandemic
        to include countries with local transmissions of COVID-19. Only Filipino citizens,
        their foreign spouses and children, and permanent residents and holders of
        diplomatic visas are allowed entry into the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde2c8a-fa78-4030-b073-ae7d89ea5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon said ₱43 billion has been set aside for the department in
        the financial stimulus package bill filed in Congress, which aims to help
        the government in responding to the crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade6de48-df34-49d0-b40f-2a4f5906e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/21/House-more-time-deliberate-COVID-19-response-stimulus-package-.html">House
        seeks more time deliberating proposed COVID-19 response bill</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ffcebf-dbc1-4df1-babf-d45bf6be1099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said approximately ₱36 billion will be used in to assist tour
        operators, travel agents, and other tourism enterprises.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c4dfb-d7ac-47a4-a374-fc2173c49fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>[Sila] po ang katulong natin na magpo-promote, magma-market
        ng Pilipinas, eventually</em>," Bengzon said. "<em>So ang priority po natin,
        to help them by way of working capital, at saka, du''n po sa wage subsidies</em>."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4310c1-ffe7-409b-92cb-0d90d1669304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are our partners to promote, and eventually,
        to market the Philippines. So our priority is to assist them by way of working
        capital and wage subsidies.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95848218-1ab4-4fc6-8205-2cd5ba43b2bc'
      'mgnl:activationStatus': true
