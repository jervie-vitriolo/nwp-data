      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2a056-91eb-4445-8aed-ace21c231aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:04.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s focus our energies (on) eliminating the spread of the virus
        rather than fighting fires the POGOs will eventually create," he added.&nbsp;</p>'
  'RITM-grant-from-France-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-01T12:40:30.241+08:00
    'imagesource': 'jcr:8dad4384-ed88-4280-962d-5da58d64c132'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df46ca56-d178-406c-92c1-088e0eb69009'
    'lead': 'France selected the Research Institute for Tropical Medicine (RITM) in
      Muntinlupa City to be one of the seven laboratories in Southeast Asia (SEA)
      that will receive 2 million euros in grants in support of its efforts to beat
      COVID-19, the French Embassy in Manila has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T12:46:36.865+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:53:50.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:26.534+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RITM among beneficiaries of 2 million euro-grant from France in fight
      to end COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac486852-a612-4c9a-ab57-198b66fdd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:46:36.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — France
        selected the Research Institute for Tropical Medicine (RITM) in Muntinlupa
        City to be one of the seven laboratories in Southeast Asia (SEA) that will
        receive 2 million euros in grants in support of its efforts to beat COVID-19,
        the French Embassy in Manila <a href="https://ph.ambafrance.org/France-through-the-French-Development-Agency-supports-the-fight-against-COVID?fbclid=IwAR15NWD3X6F0sZVFF2cuXYZj4feu2Rmq1q5JJXbI9855-2_SBNofHKqqXXk"
        target="_blank">has announced</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326bbc66-09f1-42a3-b0ab-75192e928906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:46:36.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM is the country''s primary coronavirus testing facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fafeb0-0c8c-41f5-8e1b-ab9360a04d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:46:36.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recipients of the grants are COVID-19 reference laboratories
        in Cambodia, Laos and Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d5209-4f52-412f-b5ad-27e1cde82dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:46:36.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the French Embassy in Manila said the beneficiaries
        can use the aid to augment their medical equipment, acquire more sets of personal
        protective equipment, purchase diagnostic kits, support human resources, train
        medical staff and implement mass testing and strengthen surveillance system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d305d-b03c-444c-8ba1-4bd6b153d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:46:36.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It <a href="https://www.afd.fr/en/actualites/grand-angle/southeast-asia-faced-rise-emerging-diseases"
        target="_blank">added</a> the French government is partnering with these SEA
        countries for its Ecomore II project, which seeks to “broaden understanding
        of the specific changes causing the emergence of infectious diseases.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eacd63-07f0-4ca2-9125-d215cf911ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:46:36.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to significant disparities in health systems both in the national
        and regional levels, Southeast Asia faces higher risks in the COVID-19 pandemic,”
        the embassy noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5c22b-e72c-4640-8280-47e85c8f5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:46:36.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faced [with] this challenge, it is essential to strengthen the
        health infrastructures of the countries in this region," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af2e2d-819a-4778-8036-8ea491afb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:46:36.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 18 laboratories nationwide that were accredited
        by the Department of Health to conduct COVID-19 testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5c568-6479-4206-9a02-194d70aef0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:46:36.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, as of Friday, has the third highest number of coronavirus
        cases in the SEA region, according to the Johns Hopkins University. As of
        April 30, the DOH said there are 8,488 confirmed cases in the country, with
        1,043 recoveries and 568 fatalities.</p>'
