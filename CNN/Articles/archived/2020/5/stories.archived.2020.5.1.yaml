      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d05fc-56b6-4581-af88-ac40ef423d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano, one of the main tourist attractions in the province,
        erupted on January 12, destroying livelihood and properties leading to the
        forced evacuation of thousands and the declaration of a lockdown in 15 municipalities
        and cities in Batangas and nearby Cavite province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71644e-9131-4aa0-b61f-321bce384453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc84a98-3b43-4be9-b116-e25979d6e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption reached Level 4, meaning a "hazardous explosive eruption"
        was imminent then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f754c4-fbc6-4641-bdec-facc5dd89d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b86864-b4be-4679-99ac-15f11a8bfd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert level was eventually lowered to Level 2 (or decreased
        unrest) on March 19. This was a few days after Batangas confirmed its first
        case of COVID-19, along with the national government''s imposition of enhanced
        community quarantine (ECQ) on the entire Luzon in an attempt to curb the spread
        of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6badc233-ae43-4a21-872d-2eab3735d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd01872b-15c7-403b-b36f-57431cc5d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism, trade, and business operations have been halted due to
        the ECQ, which only allows the operation of firms offering essential services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d121fbc-06fb-45f0-95b6-686032dfd2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12803e22-d92e-4545-9815-64b9d04a1357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas remains under ECQ with the rest of Calabarzon, Metro Manila,
        Central Luzon except Aurora, Pangasinan, and Benguet, including Baguio City
        until May 15. Iloilo (including Iloilo City), Cebu (including Cebu City),
        Bacolod City, and Davao City have also been placed under ECQ until mid-May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99745b48-0a27-40f9-89c8-6b0cbae359ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.992+08:00
