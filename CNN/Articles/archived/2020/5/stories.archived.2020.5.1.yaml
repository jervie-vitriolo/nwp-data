      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers with children are 30 to 44 percent less likely to want
        to travel with family in 2020 compared with the year before.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac1ce9-983d-4b7c-9d91-76b86140f98b'
