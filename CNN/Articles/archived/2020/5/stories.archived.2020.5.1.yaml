      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hoping our fellow countrymen will support us
        when it comes to domestic tourism.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033787c-c983-4872-bba3-3a206545f203'
