      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b5402-9591-4dd7-af03-3a6782a66eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:22:13.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environmental Protection issued two summonses
        to the owner of the funeral home for a foul odor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4a682-14ad-4204-b887-f7f33bcb25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:22:13.474+08:00
      'mgnl:createdBy': 'lara'
