      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931132b-d8e8-488b-9869-118b94ec79a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country surpassed 100,000 confirmed cases earlier on Thursday,
        after announcing its highest single-day rise of 7,099 new infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9c59d-d4aa-4e53-b8c6-c4694f16e868'
