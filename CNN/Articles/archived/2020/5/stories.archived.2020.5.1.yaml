      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen NFL experiences make up the more than 100 items that are
        currently up for auction in the challenge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9b916-9dbb-4b09-a247-b2b6d91714c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, the NFL received high praise for how it pulled off
        the league''s <a href="https://edition.cnn.com/2020/04/28/sport/nfl-draft-winners-losers-spt-intl/index.html">first-ever
        virtual entry draft</a>. But the positive news flowing from league offices
        in New York doesn''t mean the NFL hasn''t felt the impact of the global pandemic.
        Far from it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21a97f-6ee8-438b-bd9f-e92b1fd2bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell has acknowledged that "difficult decisions" had to be made
        because of the economic consequences of the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0b51e-5526-410d-a5e6-1b79c6368a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.904+08:00
