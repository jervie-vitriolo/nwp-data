      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports have been circulating for days that Hadid, 25, and partner
        Zayn Malik, a former member of the band One Direction, are expecting a baby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66a7cc-0e56-4eca-9d32-63bc7a4386f7'
