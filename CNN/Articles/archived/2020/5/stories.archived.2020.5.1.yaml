      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/04/29/us/nfl-salary-spt-trnd/index.html">In
        a memo CNN obtained</a>&nbsp;on Wednesday from a source with knowledge of
        its distribution, Goodell announced staff furloughs, salary reductions and
        cuts in the NFL''s pension plan. The source also disclosed that Goodell had
        voluntarily reduced his own salary to $0, effective last month.</p>'
