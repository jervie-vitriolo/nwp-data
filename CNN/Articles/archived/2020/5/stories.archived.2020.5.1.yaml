      'mgnl:lastActivated': 2023-01-26T12:53:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Some senators
        have issued appeals for quicker distribution of financial aid to workers affected
        by the coronavirus crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e4976-ee4d-4f26-a9db-f547470c2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8879ee-fbdc-488d-9266-070b35ef9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayong nasa ilalim pa tayo ng</em> Enhanced Community Quarantine
        at General Community Quarantine, <em>pabilisin natin ang ayuda at apurahin
        na ang pagkilos upang makabangon ang ating mga manggagawa mula sa kahirapan
        at pagdurusa,</em>” detained Sen. Leila de Lima said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298eeac-649d-423a-8aee-808029cb6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707ee41-b087-4af3-bed3-b0429eb1a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that we are under the enhanced community quarantine
        and general community quarantine, let us aim for faster aid distribution so
        we can help them pick themselves up from misery.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9281d77-7488-4e63-b65b-eadf7b8485b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb38fc-2c22-4157-a14c-142c2ecd80d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t start with proposals that will not carry through and will
        just end up giving our workers false hopes,” added de Lima, who chairs the
        Senate Committees on Social Justice, Welfare and Rural Development</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e891ec2-768e-4328-ba98-e0f881d8d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e2b13-bd83-49c7-8891-8c8074e20c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Win Gatchalian urged his fellow public officials
        to work with employers so help in the form of aid and incentives could be
        brought to workers quickly, stressing that “no one should be left behind.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c6f7a-062e-4d0a-9c4c-9a3e60ce58f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e031119-52cc-45a4-aa82-288d947dfc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian noted in a statement that “many lost their jobs and some
        were left with no assurance if they can get their jobs back.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892d7eb-e043-444a-99f3-d337d050e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50358b06-4270-446c-bb07-5172c1646157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay also appealed to the Labor Department to come
        up with a better social amelioration program for workers who lost their jobs
        or are in a no-work, no-pay situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214df5dc-0ad8-4a93-bb16-9e42bd03692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6017ea6-8135-44f8-a7d7-debbb0231bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge the Department of Labor and Employment to continue and
        improve its programs for displaced workers; its emergency fund for OFWs; and
        its Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced Workers (TUPAD)
        for those in the informal sector,” Binay said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098a0dfc-1a38-46d0-b3c4-d5d8148649e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4edd0-3517-4325-b956-0406082c0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, DOLE said the COVID-19 lockdown displaced over
        two million Filipino workers. But due to its limited funds, DOLE said it could
        only provide aid to 650,000 workers. The department added that more than 500,000
        affected employees have received a one-time financial assistance worth P5,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f94bc-b520-47b3-8719-8a56353f21e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df335966-b69f-4d2d-b842-40a5725e6446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Joel Villanueva, chairman of Senate Committee on
        Labor, said employers must ensure the safety of all workers since the gradual
        reopening of businesses in parts of the country have been allowed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c254907-7cf3-4ef2-9a04-afde356590d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb806ca5-0e7f-4b44-820d-9fadd85bed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan po na handa ang lahat ng industriya sa pagsisiguro
        ng kaligtasan ng mga manggagawa laban sa maaari o muling pag-usbong ng</em>
        COVID-19,” Villanueva said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f933f-aad7-418c-a809-86c7e9c601cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f03019-1121-4003-887c-a95253fd3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Industries need to make sure precautionary measures
        are in place to prevent a resurgence of COVID-19.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2c141-84ac-4a6b-848f-48dd1d62c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52590485-a493-4f50-8244-130ef5e08f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:59:16.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General community quarantine is implemented in all parts of the
        country except for National Capital Region, Calabarzon, Central Luzon (except
        for Aurora), Pangasinan, Benguet (including Baguio City), Iloilo, Cebu (including
        Cebu City), Bacolod City, and Davao City. This will last until May 15.</p>'
