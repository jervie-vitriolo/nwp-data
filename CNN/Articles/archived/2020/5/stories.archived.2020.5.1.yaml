      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more cases in South Australia. This is a landmark for us," South
        Australia Chief Public Health Officer Nicola Spurrier said with a big smile
        during a press briefing on Wednesday.</p>'
