      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e9d06-8db8-4331-bb26-578d795701a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government sources, the Foreign Ministry is in consultations
        with Indian states about bringing citizens home once the restrictions are
        lifted.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d1281-e4f1-43fa-8862-4dac66c6e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a2ba0-e9dd-43a6-a835-63f6a41419ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder of the Facebook group, Michael Khanna, is optimistic.
        "We are hoping at the minimum, the critical cases get evacuated first. Authorities
        are listening ... all we need is a small window to travel back," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe9d87-3a67-4b16-ad88-312713933601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5577c4-2bd7-4751-9e98-9333143353ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, having the emotional support of the Facebook group in
        recent weeks has been a lifeline.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45e818-0afa-4046-8fbb-dc8247a1aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683ff6a-a8eb-4ffd-a772-b0ac63c2a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this group has helped its members significantly, emotionally,"
        says Khanna. "They were alone and scared ... They''ve been able to find solace
        ... someone out there is in a similar situation as they are ... they need
        to be part of a larger effort rather than handling it individually."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732230a-3f29-46a5-ae1f-114853abab84'
      'mgnl:activationStatus': true
