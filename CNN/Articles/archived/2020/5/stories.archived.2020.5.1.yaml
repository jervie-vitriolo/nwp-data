      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sureshbabu Muthupandi, a green card
        holder who has lived in the United States for more than 24 years, refuses
        to let his family in south India perform his mother''s final rites without
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3591a5a-fbbb-44d8-aaa6-16a9b6354539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d79377-29b0-4783-b075-20908d1feed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body has been embalmed for 30 days. But Muthupandi is stuck
        in the US, unable to fly home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3aab6c-5372-47c2-8348-6fc54306a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b3049-9462-4837-9160-46ab94498735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic reverberated around the world, the Indian
        government suspended all inbound international passenger flights after March
        22. Three days later, domestic carriers were grounded. The country remains
        in lockdown until May 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4ec7e-b992-459c-b213-2f768724b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4192bfe-085b-463c-8b63-da78c0e02552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has left hundreds of Indians stranded in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470d1ee-6550-4789-9575-cfe54aa37681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9629eba-9054-4785-b199-7774b5a7ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 7, 600 Indians formed a Facebook group called "USA TO INDIA
        EVACUATION FLIGHTS".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6d07d-8a56-4bd8-8428-7d9a874a3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38695bd8-c288-4c45-ad80-ee24bd04b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 15, the group handed a petition to the Indian embassy in
        the US, asking for it to evacuate them to India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57147e20-382c-4dd8-a193-7e557c683998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a3868-8bf0-4793-b1a6-3b013f3f3028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group now has more than 2,100 members. It consists of senior
        citizens, pregnant women, travelers who have overstayed their tourist visas,
        students, and workers who have been furloughed and made jobless -- including
        Indians who have lost their H1B work visas, for workers in specialty occupations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81156a9-4361-42e8-a370-97a7b5f8b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ac39c-4820-436b-9131-977b2256c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Indian High Commission to the US has told the group that
        no flights will be available until India''s lockdown has lifted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc790f1-69f3-42df-978e-0fea4f21c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c18a04-32b8-472f-8463-a88066e08a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this isn''t a case of emergency, what is? I cannot allow her
        cremation without seeing her one last time," says Muthupandi, who was told
        over email by the Consul General of India in New York that he will likely
        have to wait until commercial flights resume to return home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40788827-e9dc-4af3-8ab7-057e5b0fde3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072abf9a-865c-4faa-afd4-19b9b537ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to hire a private jet. I beg the authorities, somebody
        have mercy on me, please let me see my mother one last time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824ef05-31b8-4f4e-b752-8565b94bdd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e06810-2230-4cc8-99a8-275896117191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting to be evacuated</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9abc5f-99a3-4f5d-a547-9dd788c851f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 4 million Indian-born American citizens,
        as well as a million Indians working on visas in the US and 200,000 Indians
        studying there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78ebd2-a7b2-4081-becb-67959c25471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e889141-6459-40e1-915e-e1966b6523a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 27, at least 2,468 Indian nationals had been evacuated
        by the Indian government from countries severely affected by the virus, such
        as China, Iran, Italy and Japan -- but the majority of those evacuations happened
        before the lockdown. The Indian government has also facilitated the repatriation
        of more than 58,000 foreign nationals from its territory to 72 countries,
        according to sources in India''s Foreign Ministry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde515a0-262b-4439-92cc-6fb1f94270dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66f051-beea-422e-876a-ead8eb24cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the lockdown, bringing Indians home has become impossible.
        Yet for some, evacuation could be a matter of life or death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63a5aa-fe3f-45b7-8525-3e82a6eebca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb115c-c5f7-4734-b366-34072f96ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bindu Manjunath, who lives in Bengaluru, the capital of southern
        India''s Karnataka state, was diagnosed with stage-four liver cancer more
        than two years ago. "I''ve had two major surgeries and several treatments,"
        she says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb24ee-6ef5-45ec-9696-d97fed987b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5e0c5-c258-4400-b4e5-7448f34db5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After approval from her doctor, earlier this year the 51-year-old
        decided to visit her daughter and grandson in Union City, California, before
        the next round of treatment. On her return to India, she needs to have six
        sessions of chemotherapy and, possibly, a third surgery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c03ede-64a1-4886-823f-00c0cc11cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa0ca7-cda9-4a8d-b5ef-692edc693524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had finished all my tests before leaving for the US, (and) a
        small tumor is still inside (me)," Manjunath says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb3a4c0-79c9-45e0-8fb5-f237e02d664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49dd97-7859-4cf5-b660-0c12e2d17ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really have to get back to continue my treatment — any treatment
        here would be a burden on my family," she adds, referring to the costs of
        the US healthcare system.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac7aa3-3041-4de2-9866-495111fe2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b088b1-ba6a-480c-858c-88e2ba6fa065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Manjunath doesn''t know when she will be able to return.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64a24d-a603-4699-b999-19e33eb4a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1663f9af-5dd0-4acb-acee-f00aa7a85e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stranded in the US</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1453fa-3ec2-4375-9c26-21f33db5c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhargavi Panchangam''s mother, Jayalaxmi, left India for San Francisco
        in January to help take care of her four-month-old granddaughter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b92cfa5-ab04-471e-aaaa-53387e74ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e369b-9aac-4537-aaca-64bccb05b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayalaxmi was set to return to India by the end of March. "The Covid-19
        situation worried us, so we extended my mother''s stay," her daughter says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b72b3-4d7a-4eb1-8687-d8c8526e4ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ee3f8-c08e-4b63-80f8-41752969a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayalaxmi stayed back with the family in San Francisco, but on April
        16 she learned her husband had had a stroke in India. Six days later, he died
        of brain hemorrhage in Hyderabad.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a3873-a5af-4d85-8bad-282837cada03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d17a7-c67b-45f8-9a92-b96c9dedea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family reached out to state and government representatives in
        India to ask for assistance to return home for his funeral.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d97ea-708a-4755-94b6-98fc1ea45d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b46750-a555-45b2-a33f-0f087b250815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since my younger brother, a blood relative, was already in Hyderabad
        our case was not deemed critical," Panchangam says. "They asked me to explore
        the option of hiring a private jet. The cost would work out to $70,000 per
        person. I stopped pursuing the idea."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920796a-d5dd-48ae-b647-dc361e7d9550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ee5bb-c90e-492b-a37a-9e5c5733eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They even called India''s national carrier, Air India, to inquire
        about flying back on a cargo plane, but were told that was not possible.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf30549-c601-4b64-8bcb-78429a712de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b3e843-f6af-420a-bcb2-f4b2b65f44cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve started accepting the situation, I''m trying to be strong.
        My mother''s condition, though, is terrible," says bioinformatics professional
        Panchangam, 31, a green card holder.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7680cff3-6aa9-40c3-885d-ba8b064dacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b1f8e-1e57-4397-a816-50a328b9ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visa problems</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d71333-48c5-46be-896a-6e1deb5fc7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, remaining in the US due to the lockdown could result
        in them breaking the law.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88d2e0-a103-4eac-b07a-44940a0c1319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95635440-02ad-4660-9f39-5c4de4744b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divya, who did not want to use her real name as she is now in the
        US illegally, studied at Texas A&amp;M University in 2016. Later, she moved
        to Atlanta to work as a big data developer on a H1B visa.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe2084-743a-4e2a-93a7-263501fafef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3c4cd-90ae-4c40-a9b7-138405b67ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, she received an email from the firm''s HR department.
        It said the H1B visa extension filed by the company had been rejected. She
        was advised to make arrangements to leave the country. But with India''s lockdown
        in place until May 3, Divya is stranded in the US.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919801a1-0a4d-4de6-a366-1c528b4c4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66677ae5-4128-4360-9d1c-7cc582dcbec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her overstay makes her status illegal. Newly jobless, she can barely
        sustain herself -- but isn''t allowed to work. "I don''t have a job or any
        health insurance. I''m living with friends. A part of my student loan remains
        unpaid," she says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f4ae5-2060-4836-b55c-31901a488572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747695c-255e-4360-8316-b93bbc0311c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Citizenship and Immigration Services spokesperson said that
        people in Divya''s situation might be able to extend their visas, depending
        on the circumstances.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ed309-4c53-4013-b2df-326765aa1145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcaab19-1372-4481-88df-479ac9d91cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may also provide special consideration or expedited processing
        for those who may need it on a case-by-case basis," the spokesperson said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdaf3e3-310d-4665-8d2e-665c9e50b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf47dad-b781-4ab4-a1f9-5defe2df0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All hopes pinned to May 3</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfa390-f31f-463f-9929-4c7dae976906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:30:26.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase of India''s lockdown ends on May 3, although it
        is unclear whether the government will resume international passenger flights
        on that date.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d648b0-5603-47ac-b4d1-00850151154e'
