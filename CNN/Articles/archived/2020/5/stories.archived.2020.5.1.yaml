      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This might be one of the most unexpected
        turn of events during the coronavirus pandemic — Wuhan has been named the
        number one destination Chinese citizens want to visit after the crisis is
        over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c1073-7afc-41b8-9d19-b4fe9adbb803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study on travel needs and trends during the COVID-19 pandemic
        was jointly conducted by the Chinese Academy of Social Sciences Tourism Research
        Center and Tencent Culture and Tourism Industry Research Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48984e3e-a912-4a58-bbe2-3bc2d9a4e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results, released on April 28, are based on 15,163 questionnaires,
        big data from more than 20 million posts on social media accounts and forums,
        as well as a dozen in-depth one-on-one interviews.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842535b-6107-462f-b26b-dc97be3bdb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The hottest travel destinations</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d05aae-7cdb-4f94-a37a-85b8ea78549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan overtook Beijing as the top domestic city on Chinese travelers''
        wish list after the lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26ba48-ba08-4ed3-aa82-23ea857cbb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, closely associated with the outbreak of the virus, ranked
        only eighth according to the data collected between December 2019 and mid-January
        2020. The second place was originally taken by Chongqing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaae4da-8123-479f-9771-6411e89d7401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag "武汉成为疫情后网民最想去旅游的城市" (which roughly translates as "Wuhan
        becomes the top city netizens want to visit after the epidemic") has become
        one of the hottest trending topics on Weibo, with 25,000 discussions and 270
        million views on the topic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42dd391-027c-43b7-b6cf-8c113badfddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the real reason why netizens would want to visit Wuhan
        is to see the city that has experienced the historical moments. The epidemic
        situation has imprinted Wuhan on our minds. We have seen the perseverance
        and industriousness of Wuhan people," wrote one Weibo user using the hashtag.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798becc8-93e2-4361-929b-c2b6e6661aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.240+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubei province, where Wuhan is located, became the second most desired
        province to visit after Beijing province. It wasn''t listed in the top 10
        before the pandemic. Shennongjia, a 3,253-square-kilometer forest area in
        Hubei province, and Yellow Crane Tower in Wuhan City, also rose into the top
        20 tourist attractions, according to the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb3b33-5a03-43e3-9dd0-8b13d6c4c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.240+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be said that the result of the study embodied the deep
        emotions from the people from around the country, expressing the public''s
        concerns and supports towards the ''hero city,''" Song Rui, the director of
        the tourism research center, told local media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160e84d-9f5d-4864-9863-11267ac734da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.240+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:23.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the coronavirus affected how Chinese travel</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfd6f6-0418-44ff-b47e-154b430e8ea1'
      'mgnl:activationStatus': true
