      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 BL drama "Dark Blue Kiss" is about the relationship of
        Pete and Kao, a continuation of their love story that was featured in 2016’s
        “Kiss The Series” and 2018’s “Kiss Me Again.” (You don’t need to watch the
        previous shows to enjoy “Dark Blue Kiss,” though there’s a BL cut of “Kiss
        Me Again” available on Youtube.) Pete and Kao are already in a relationship
        when the show begins; “Dark Blue Kiss,” then, focuses on what happens after
        the gay couple’s supposed happily ever after — although there’s another couple,
        Sun and Mork, in the show that very much treads the usual BL tropes, except
        that Sun is already established as gay/bi. The result is a show that’s a bit
        more mature and grounded in reality than your usual BL show. It deals with
        jealousy, coming out, heteronormative expectations of society, and what happens
        when two people in love don’t belong in the same social class. These themes
        aren’t always what fans look for; BL titles don’t always show what happens
        to their romantic leads when they finally become boyfriends. But “Dark Blue
        Kiss” still offers the usual thrills and joys of a BL show, thanks to the
        performance and chemistry of its leads, Tay Tawan and New Thitipoom.</p>'
