      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Up to tour operators, travel agencies to sell packages</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b5fcf-8042-41cc-9804-0aba7429346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT pointed out that tour packages may be sold by travel agencies
        and operators amid the quarantine, but they should take note of the restrictions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfe81b-7fc2-437f-ba35-418ce345d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Yung decision kung magbebenta ng mga</em> tour packages,
        <em>nasa</em> <em>tour operator ''yan or travel agent</em>," Bengzon said.
        "<em>But we have to keep in mind na may travel restrictions pa sa mga Pilipino
        na palabas. Tapos, du''n naman sa mga inbound tourists, ''yung mga foreign
        governments, may travel restrictions din sila papunta ng Pilipinas</em>.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83456f78-760c-4a42-8582-2fa78b5c69c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s the discretion of the operators and travel agencies,
        whether or not they will sell tour packages. But we have to keep in mind that
        there are existing travel restrictions for Filipinos going out of the country.
        Foreign governments have also imposed the same for tourists coming to the
        Philippines.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3628f1d-16cb-44f9-9ede-e17b28023507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule also applies to hotels, said Bengzon.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2919cfe-f1ec-4ac8-8094-21f9257b58ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang balita nga namin</em>, some hotels are accepting forward
        bookings towards the end of the year, in the hope that everything will normalize
        by the end of 2020,” he disclosed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c4c60-027f-4f5b-a39e-d1ec4c7504ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We got word that some hotels are already accepting
        forward bookings, in the hope that everything will be back to normal by the
        end of 2020.]</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2578fb-8af5-4075-85cc-0414d922104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related development, the DOT said it is currently arranging
        return flights for some 2,200 local tourists, who were stranded in some provinces
        and municipalities following the implementation of the ECQ.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976b665-ffab-4892-a45b-4a3f8626141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stranded tourists will have to coordinate with the department
        to be able to fly back to the country’s capital, it noted.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c0070-0100-4e76-8140-c58b585ff36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>[Ibigay] ''yung personal details [nila], ''yung contact details
        [nila]; at saka, ang mahalaga rito, maipakita [nila] ''yung confirmed return
        ticket [nila] pabalik ng Maynila, kasi ''yan ang magpapatunay na talagang
        naka-schedule na [sila] bumalik</em>,” Bengzon said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5817bf8-2157-4945-aa13-cd247f03d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They need to give their personal details, their contact
        details; and most of all, they have to present their confirmed return ticket,
        because such will serve as proof that they were indeed scheduled to go back
        to Manila.]</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66d3c3-65c5-4adb-8736-29579eecd8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT has so far assisted around 24,000 foreign tourists through
        its sweeper flights, according to the Tourism undersecretary.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109df2a2-ec2f-46f8-8a5f-072d31df344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nag-arrange po kami ng tinatawag na sweeper flights para maibalik
        ''yung mga stranded foreigners sa iba''t-ibang lugar sa Pilipinas, [o] papunta
        ng Manila, kung saan kumuha sila ng international connection nila pabalik
        sa kanilang bansa</em>,” he said. "<em>‘Yung ibang sweeper flights, du''n
        na nanggagaling mismo sa international gateways, katulad ng Cebu</em>.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d137c34-428f-4751-896f-cd66fa3154a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have arranged sweeper flights to help stranded
        foreigners go back to some areas in the Philippines, or Manila, where they
        reached out to their international connections to be able to return to their
        respective countries. But there are some sweeper flights that have come directly
        from international gateways, like Cebu.]</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4175e-8df2-4322-a876-8ba297727ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department began extending assistance to stranded domestic
        and foreign tourists in March, following the restrictions on road, rail, maritime,
        and aviation transport amid the national public health emergency.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8a280a-b8f4-4643-b5af-dd16e3aee67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:32:31.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 24, the Philippine government moved to extend the enhanced
        community quarantine in Metro Manila, Central Luzon, Calabarzon, and all other
        “high-risk areas” in the country until May 15.</p>'
  'michael-jordan-offered-100-million-appear-event-two-hours':
