    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The dark side of working from home: loneliness'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ada79c-8265-4853-b2f6-f40c3b637ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Now that many people have been working
        from home for more than a month, the novelty might be starting to wane. And
        a dark side of working remote could emerge: loneliness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f215dc-f5d9-4b3e-86c8-9721f11f0468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b56384-96ad-4dbc-90cf-9f6023fb09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workplace loneliness can be a problem even when everyone is working
        in an office. But the sudden shift to remote work can increase the risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa682eba-09e4-4627-b184-7d89a75c4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beadfc50-acbd-45d6-b452-befb8e32d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve been working with people for a while and had that connectivity
        and face-to-face meetings and were used to that work environment, and now
        suddenly working at a distance with little connectivity, it really creates
        a huge problem," said Ben Fanning, author of "The Quit Alternative: The Blueprint
        for Creating the Job You Love Without Quitting." "It''s like being on a remote
        island."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d89cf-7bd3-451c-9ccc-bb63503ccc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec247d1b-661e-44c6-a12a-0c8e152694df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you are working from home with your spouse and kids running
        around, you can still feel professionally lonely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce898d-d2da-4888-88dc-2531f366292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36805876-079f-4861-9624-30c157ddf138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that workplace loneliness hurts job performance.
        You can become a less effective worker as co-workers find you less approachable
        and stop collaborating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe3192-829b-4500-a942-959351507d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e1954-9355-42a9-a44d-1fc3dff636e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lonelier you are, the worse you will perform," said Sigal Barsade,
        a professor of management at The Wharton School, University of Pennsylvania.
        "You become less effectively committed to your organization."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca549fb8-3ac6-4eca-abd2-37a56a65696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcaf2f6-2e6c-403e-98b0-6ff01d6e63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it looks like</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6240e-5f0b-42c4-b723-57e3b85c5cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loneliness leads to a downward spiral, according to Barsade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfff515-4f9e-47de-922d-b52e1086bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcef2f0-18db-427e-b800-2a8b8bcae613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you are lonely, you are more socially hyper-vigilant and start
        to lose your social skills," she said. "You behave in ways that promote more
        loneliness."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee9868-6d7e-48f0-95c7-9b702799671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d014db7-8a83-43c6-a21f-20c00d3b0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might start to over- or under-disclose personal information.
        Lonely workers can also become overly cautious about being rejected by their
        peers, which can make them seem less approachable, said Hakan Ozcelik, professor
        of management at California State University, Sacramento.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983a618-e6ca-48fc-bcb1-f168665cce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815e5cd-12bb-4070-a6e2-2a706cead2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lonely people read negative cues more quickly and ignore positive
        cues," said Ozcelik. "You have dark lenses through which you are interpreting
        messages."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265cded-fcca-4d7c-9566-62124009c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12f01a-d373-43dc-ba63-baa6d1f23017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers who were already feeling marginalized in the office and
        might have only been getting an occasional wave in the morning or head nod
        in the hallway might be more prone to feeling lonely working from home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a3f84-20e5-469d-a424-38c6efb98981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b32be2-201d-4167-912f-fad5d46614fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they don''t even get that. If people aren''t talking to them
        separately, the people who are already lonely might become even more so,"
        said Barsade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdd991-3348-4f9d-b806-1ec81dc1a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2f0db-ecc1-46d1-afb1-45561607669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you can do</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542ca9c-0459-4efc-90dc-98b87465847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loneliness isn''t a trait, it''s more of a motivational state like
        hunger, explained Barsade.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e7ddd-1839-4d8e-9d4b-093aed135938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0910079-bea1-40ee-8415-db06c1a39982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same way we get hungry and need to eat, we get lonely and need
        social contact. We don''t want to be lonely."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f59e3-1dfc-430c-abec-4492cfef276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f2dc7-8fd7-447f-beed-968b587be295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social contact requires an extra layer of planning these days. Be
        proactive and set up virtual meetings and phone calls with co-workers that
        can replace those trips for coffee or hallway run-ins.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577fe37-fee6-46bf-8b9a-c16ca5daa88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc0ca5-ac75-4431-916c-845c48bde9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t rely too much on instant messaging or email. "A phone call
        is a far better cure to loneliness than email, instant messages and social
        media," said Fanning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82b9c7-29c6-4948-9a77-623b5b08f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e1812-8b61-40b1-aa86-6afbb5593bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And keep in mind: Loneliness can distort your view of your relationships.
        For instance, you might think someone is purposefully ignoring your email,
        but really they are just inundated with juggling work and homeschooling their
        kids.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481650c-2390-48cd-b1e5-d337ddce55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e095f4-3f3f-4739-98d2-3456c5fc63b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try not to take it personally when you feel like you aren''t getting
        the kind of attention and connection you normally would," said Barsade. "They
        may be dealing with something happening in their environment that is not related
        to who you are as a person or colleague."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d603c-9a5d-48de-a6f2-bb7eb4d3b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343a07e-8fd6-49d4-9214-dd9f2054e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What managers can do</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e531ce3-cc26-40fe-b7ec-66e37a8f30b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers play an important role in preventing loneliness among their
        team.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dfadbc-ab42-4bf2-bca4-5232f27475a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1186c3-1f0f-4392-8a3c-21f7a3dd2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managers need to pay attention now more than ever," said Barsade.
        That means regular check-ins and making sure everyone is connecting as a team.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18b4c7-3a94-4714-a61f-6dd78b109b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e662e6a-74ce-4393-bb9a-54e172e5fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host regular team meetings, but don''t make them all about work.
        Add some time for socialization. To get the ball rolling, Fanning suggested
        asking open-ended questions like, "who did something fun this weekend they
        want to share?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a9777-1087-48db-84ef-d557680c8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df2f5c3-f446-4ac2-97df-bf9b93b445eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a fine line between helping people stay connected and
        overburdening them with everything else demanding their time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b5388-3341-4a3c-ba3d-58c33040c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b3ceb-0f2d-4210-942c-aa50437e4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:37:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t make it a burden that becomes draining and leads to burnout,"
        warned Barsade.</p>'
