    'template': '1'
    'title': 'Philippines reports 284 new COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec305ab-b381-41bc-82be-f1c4820fa2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:55.251+08:00
