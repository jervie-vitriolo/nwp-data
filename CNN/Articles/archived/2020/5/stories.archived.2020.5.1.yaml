      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, Thailand was the destination Chinese travelers
        wanted to visit the most in 2020, followed by Russia and Japan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b62c2-2348-48af-8a26-85d7ccf2e087'
      'mgnl:activationStatus': true
