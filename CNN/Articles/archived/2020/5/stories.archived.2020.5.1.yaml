      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T23:22:30.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:52:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s the reason why we''ve been asking for support also from
        Land Bank, DBP (Development Bank of the Philippines), and other government
        financial institutions to, at least, support the governors and the mayors
        right now to be trained to re-adapt and to give the grants that are going
        to be needed by these MSMEs to transition into the new regime, the new economic
        regime,” he added.</p>'
  'Artists-miss-performing-live-come-together-online-help-people-':
