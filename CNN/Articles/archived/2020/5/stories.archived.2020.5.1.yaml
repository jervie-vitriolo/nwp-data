      'mgnl:type': 'text'
      'text': '<p>"Funeral directors are required to store decedents awaiting burial
        or other final disposition in appropriate conditions and to follow their routine
        infection prevention and control precautions," the New York State Health Department
        said in a statement regarding the incident.</p>'
  'A-Secret-Love-lesbian-relationship-Netflix':
    'author': 'Review by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-01T05:22:45.679+08:00
    'imagesource': 'jcr:6b09d453-634b-4d7c-b066-287ebdabe85c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4a5a8e-115b-4e1e-92bf-0d6783a27629'
    'lead': '''A Secret Love'' is several stories in one, each of them worthwhile.
      The Netflix documentary ostensibly focuses on the decades-long relationship
      between two women, Terry Donahue and Pat Henschel'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T05:24:43.563+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:54:16.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:16.496+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A Secret Love'' shines a warm light on a lesbian couple''s decades-long
      relationship'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a745ff2-ad52-41c1-b77b-a0e307a4714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"A Secret Love" is several stories
        in one, each of them worthwhile. The Netflix documentary ostensibly focuses
        on the decades-long relationship between two women, Terry Donahue and Pat
        Henschel, who — having met not long after World War II&nbsp; —&nbsp;hid the
        truth from their families. Yet while the love story looks back at that history,
        it''s also a poignant account of what to do with loved ones as they grow older,
        infirm and in need of care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d69348-3e29-4804-9476-f79e9ef647fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8ccbd-47b9-4047-b0e7-0ecad02cc3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second task largely falls to Donahue''s niece, who along with
        the family only learned in recent years that their beloved aunt is a lesbian,
        despite having referred to her companion as "Aunt Pat" growing up. The family
        has embraced both, though the nagging issue now is whether they can still
        be counted upon to care for themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900606cf-3c81-4d7f-977d-987412fe006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f605e1a-4322-4d55-a655-fac89d127a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That part of the documentary -- directed by Donahue''s great-nephew
        Chris Bolan, and produced by a gang that includes Ryan Murphy, horror maven
        Jason Blum and the mobile news publisher NowThis -- comes after establishing
        what the two experienced, coming together as they did at a time when being
        gay generally meant hiding in the shadows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a468a-4acd-4c8d-b742-3dc6896f182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97ba77-520c-498f-880d-b0ce69bff655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donahue played baseball in the league featured in the movie "A League
        of Their Own," another fascinating detour in this history. Raised in Canada,
        she fled to the more sophisticated confines of Chicago, where, after meeting
        Henschel, the two forged a life together without sharing any of that with
        family, with Henschel noting her mother "would have disowned me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6f683-9afc-48a0-a462-13379c0cfe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b403b-7100-4685-abf8-9543caec07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old photos give a taste of that life, hanging out on the beach together
        or dining with friends. But that was then, and Terry now has a tremor, while
        Pat resists pleas to move to Canada to be closer to Terry''s kin, preferring
        the lure of a warmer climate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d97e6-9242-4efd-8310-f4daa7f2e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c5708-7917-4f25-b189-214c23f10df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As intently focused as it is on these two people, "A Secret Love"
        dovetails with other documentaries about the oppressive environment faced
        by the LGBTQ community, such as last year''s Cold War-era PBS documentary
        "The Lavender Scare."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313c9af-297b-4d78-9745-3969a8f02b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73fa592-d6ea-4b36-9ca5-751d17f18621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, though, this is a love story, as Bolan keeps capturing
        tender little gestures and moments that underscore the depth of this relationship,
        one that had already spanned six decades when these by-then octogenarians
        and couples like them were finally afforded the legal right to marry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846174d5-39bf-470f-9bfe-70f054f9f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04c6d5-cb3d-4e8d-a38a-1e5adf480aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having signed a sweeping deal with Netflix, Murphy has lent his
        considerable clout to championing projects beyond just scripted series, including
        the recent documentary "Circus of Books," about a gay porn bookstore in Los
        Angeles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f03bf-0934-4f71-a72e-26bcd1fbd988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32f88e-c51e-4a9c-b57e-61f92a5ee94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:24:43.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where Murphy''s dramas have a tendency to be attention-getting and
        loud, "A Secret Love" (which was to have premiered at the SXSW Festival) stands
        out by being sweetly understated, at a time when that''s especially welcome.
        It''s a deeply felt testament to both the strength of this couple''s bond,
        and the fragility and hard choices that often come at the end of a lifetime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9e32a-f1ff-48bb-ad69-7d51f994a01c'
      'mgnl:activationStatus': true
