      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Gravitation”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f7e3c-0639-43bb-af1d-a1fbbf236f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gravitation” is a BL manga and anime that’s popular among local
        fans of the genre during the early 2000s. The manga was published in English
        by publisher Tokyopop and was available locally. It also had an anime adaptation,
        bootleg copies of which were available in the many unlicensed anime stores
        in Metro Manila.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86e2bd-4c68-43f0-b5d5-08b575d73f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is about Shuichi, an aspiring musician who meets and
        falls in love with popular romance novelist Yuki. It has all the trademark
        elements of early Japanese BL: the seme and uke identification (Shuichi, the
        uke, is petite, emotional dresses in colorful attire that’s reminiscent of
        visual kei, and has pink hair; Yuki, the seme, is tall, masculine, aloof,
        and quiet), the ambiguous sexuality of the characters, the underwritten female
        characters. When the public later finds out that Shuichi and Yuki are in a
        relationship, it becomes a scandal because they’re both celebrities, not because
        they’re both male. It’s one of the first BL titles to break through in America,
        catapulting the genre outside the confines of Japan and its Asian audience.</p>'
    '73':
