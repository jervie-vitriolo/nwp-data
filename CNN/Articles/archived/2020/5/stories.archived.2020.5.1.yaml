      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> —<strong>&nbsp;</strong>Two
        to three Philippine Offshore Gaming Operators or POGOs have packed up their
        operations here to relocate abroad amid alleged racism towards Chinese workers,
        according to Philippine Amusement and Gaming Corporation chair Andrea Domingo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc8e3e-e5aa-41e8-b5c2-0c4f9e99a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e172210c-c979-40c3-babd-ce3e47b80f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the local bias against POGO employees has proved costly,
        taking away much-needed revenues and jobs for Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f09da5-afd6-46b8-9b9e-879a589af6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13958b6a-fb28-4b84-a30c-6cfa6c0a13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napaka</em>-racist. In fact we are losing some business. <em>May
        mga operators, nag-signify na magsasara na dito at pupunta sa ibang</em> jurisdiction<em>
        na hindi masyadong racist ang mga tao</em> [It’s very racist. In fact, we
        are losing some business. There are operators who have signified that they
        will close down here and transfer to a different jurisdiction where the people
        aren’t that racist],” Domingo told CNN Philippines when asked if the government
        actively favors Chinese workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225a89e-863b-4d71-89cb-7dda5171e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167160f3-2d01-47ae-b46a-46bcac520aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga tao din ‘yan, nasasaktan din ‘yan kapag masyadong binabasu-basura
        (kapag) tina-trash natin</em>. [They are people too, they get hurt if we talk
        trash about them],” Domingo said, adding that some players have chosen to
        transfer to Cambodia, Vietnam, Laos, and even to some European countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e12a371-ca24-4e6e-bbef-042140cf2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d2b6d-50bd-461c-99b7-6079b6a1617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambodian government has banned online gambling, while the Philippines
        has stopped granting new licenses to operators since late 2019 due to various
        issues on tax payments, security, visa issuances, and rising crimes raised
        against the sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc59044-101d-4cdb-874d-9bfb6bd485ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854256d1-170d-4971-8a4b-9a5daf21eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even China has banned online gambling in its territory, with <a
        href="http://cnnphilippines.com/news/2019/8/30/duterte-xi-pogo-online-gambling-.html">President
        Xi Jinping</a>&nbsp;making a personal appeal to President Rodrigo Duterte
        to ban offshore gaming companies in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d662c-ebd1-4b32-8ce7-9a49de990830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/29/sta-romana-pogo-china.html">China
        can''t dictate closure of online gambling -- envoy</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45f56b-5ad6-4f15-912f-0e8288b99587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Domingo explained that of the 120,000 POGO workers in the country,
        some 31,600 are Filipinos while Chinese nationals form the biggest chunk.
        She defended the decision to hire more foreigners, saying this is expected
        as most offshore gaming clients are Chinese, thus the need for more Mandarin-speaking
        employees to man call centers and frontline operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef827e0e-724b-4d88-b182-272ec402931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b427d2c-0c8b-492a-b2a5-c2397656926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 60 licensed POGO firms in the country, of which 52 are
        operating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ad127-021f-4273-8463-252654a81e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df01b6-4b11-444e-85f3-fac863aa493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government allowed <a href="https://www.cnnphilippines.com/news/2020/5/1/POGO-operations-resume-community-quarantine.html">POGOs
        to resume operations</a>&nbsp;at 30 percent capacity starting May 1, subject
        to requirements, such as testing for all workers for COVID-19 before being
        cleared to work, the payment of taxes and guarantee fees to the state, and
        the practice of social distancing in offices. Presidential Spokesperson Harry
        Roque, Jr. said POGOs are considered as business process outsourcing firms,
        even if they cater to the gambling industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc16f71-6b38-4bfe-b917-166e47a71215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590becb-9d1b-475d-b515-3a3a792a80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new quarantine guidelines, establishments catering to
        amusement and entertainment are still banned from reopening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37d090-5329-48b3-9d27-b9e3e63ea89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338c3f9-1871-4c27-b9d2-3a9de507d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For the money</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917047e9-c009-4b2e-94ba-a240a1624d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo went on to classify POGOs as an “essential” sector.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca5acb-423c-4b52-be09-73648cf1311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef33e99-c9a6-4fe4-807e-daf033d6ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need revenues,” she said in the interview, adding that she expects
        government collections from these companies to hit P500 million monthly by
        June as these firms resume services.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c3407-3835-45c4-94a7-a5c83d8d6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40e90c-e713-41a3-89d7-9699ba148eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pagcor official said the industry has already contributed some
        ₱20 billion in the last four years, on top of various types of taxes. She
        added that the influx of foreign workers added ₱25 billion profits to the
        real estate sector through leases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44795e39-5c35-46bd-bdbc-8fde58f4f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11727902-04cd-43bc-8ed2-5eaad562627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added that revenues from POGOs could rise to P650 million
        a month once their operations normalize. Critics of POGO firms, however, have
        said that there is still some ₱50 billion worth of taxes unremitted by these
        players.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24305382-f8c1-433f-ac62-0bf99e5a219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17759876-afe9-4ba4-8eaf-007b4a144f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who wants to permanently block POGOs in
        the country, said there are too many “social costs” such as the illegal entry
        of foreigners as well as prostitution and human trafficking that accompanied
        the surge of foreign nationals working for the industry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb877ab3-7871-4450-a2d2-543b5fe06225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/22/Ace-Barbers-POGOs-drugs-syndicates.html">House
        leader warns POGOs may be linked to drugs, syndicates</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377af99-0625-4568-ad02-5d109287ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian said he’s unsure if these companies will
        really adhere to strict distancing rules.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2acf6-d80f-4118-bb66-9a11a0dee9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:23:04.800+08:00
      'mgnl:createdBy': 'mel'
