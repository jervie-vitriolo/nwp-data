      'mgnl:lastActivated': 2023-01-26T12:53:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — The Philippines
        now has 8,772 confirmed cases of COVID-19 as the daily surge in infections
        continues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b689009-115d-4a53-b601-88e220c81b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:55.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported 284 new cases on Friday, three
        months into the coronavirus outbreak which began late January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df1b44-3be4-4863-9fa7-258e8848f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:55.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one more people have survived the viral illness, bringing
        the total number of recoveries to 1,084. It takes around 13 days or up to
        more than a month for a patient to recover, depending on the severity of their
        symptoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddafe22-275f-499a-a8c3-408f1209e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:55.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has said majority of the country''s active cases have mild
        symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0158d-b887-40d3-a631-9e79ff220ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:55.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 11 more people died from COVID-19. The death toll is
        now at 579.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d79c34-8fef-41fc-a794-d388a0331f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:55.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has explained these are not the real-time data since cases
        have to be validated before reporting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893461b5-057e-440f-9caf-555fd04fc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:55.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of the virus, the entire country is placed
        under general community quarantine. Areas considered as high-risk, such as
        Metro Manila, are under a stricter enhanced community quarantine, where stay-at-home
        orders, and suspension of most work and mass transport are in place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b34405-3ad3-4f15-a0db-15a97bc6bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:55.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have attributed the rise in cases to expanded coronavirus
        testing. The country now has a daily testing capacity of up to 6,420 per day,
        stressing that this is bound to increase as the government procures and receives
        more test kits.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d09962-2a9e-4472-b8d3-43dd5e9e42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:27:55.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has infected more than 3.2 million and killed 233,000 worldwide
        since the outbreak began in Wuhan, China in December 2019.</p>'
