      'mgnl:type': 'text'
      'text': '<p><strong>“Love of Siam”</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e15807-4e7f-4969-b422-97902cf2562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2007 Thai movie is probably the first Thai BL media that became
        widely popular in the Philippines. It is also considered as the “first yaoi
        piece in Thai film cycle” by Thai scholars, though many movies in the country
        have featured gay themes. The movie tells the story of childhood friends Mew
        and Tong, who develop feelings for each other after meeting again as teenagers,
        despite their own personal and familial struggles. It’s a coming-of-age movie
        that tackles religion and the heteronormative standards of society. It became
        a hit because of its BL elements, with fans watching the movie in theaters
        repeatedly, perhaps signaling the growing interest of the Thai audience in
        yaoi content. Fans now consider “Love of Siam” as the prototype of the Thai
        BL we know today. The movie was shown in the Philippines as part of the 2008
        Cinemanila International Film Festival, where Mario Maurer, who played Tong,
        won the Best Actor award. Mario became a popular star in the Philippines thanks
        to the 2010 movie “First Love” (known here as “Crazy Little Thing Called Love”).
        Mario did a movie with ABS-CBN’s Star Cinema alongside Erich Gonzales. Local
        promotional materials about Mario during the time did not mention “Love of
        Siam."</p>'
