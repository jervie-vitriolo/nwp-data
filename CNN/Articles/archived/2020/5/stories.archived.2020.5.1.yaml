  'Stephenie-Meyer-Twilight-fans-overdrive-with-mystery-countdown-website':
    'author': 'Sara Spary, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-01T19:14:46.468+08:00
    'imagesource': 'jcr:6a86bd56-19b7-42d8-9fde-938ce01d750c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a266f4-d3b7-453c-9428-d38a003d6b1d'
    'lead': 'Stephenie Meyer, author of the "Twilight" saga, has sent fans into overdrive
      by posting a mystery countdown on her website, fueling speculation that the
      publication of "Midnight Sun" — the long anticipated companion novel to the
      bestselling series — may be imminent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T19:14:32.898+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T12:53:21.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:52.071+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stephanie-meyer', 'twilight-saga', 'midnight-sun', 'book', 'series',
      'author', 'world']
    'template': '1'
    'title': 'Stephenie Meyer sends ''Twilight'' fans into overdrive with mystery
      countdown on her website'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4082381-af2b-4acd-9cb3-b81e76d64d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Stephenie Meyer, author of the "Twilight"
        saga, has sent fans into overdrive by posting a mystery countdown on her website,
        fueling speculation that the publication of "Midnight Sun" —&nbsp;the long
        anticipated companion novel to the bestselling series —&nbsp;may be imminent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a58511-17fe-42fc-af7a-7d316c7f9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five "Twilight" novels, published between 2005 and 2008, tell
        the story of a teen who falls in love with a vampire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb99cd-7994-4f8f-a716-9a56a3a6eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 million copies of the books have been sold worldwide,
        and they were adapted into a successful movie franchise featuring Kristen
        Stewart and Robert Pattinson as lead characters Bella and Edward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a900cd-eb89-43fc-aad0-6b110034d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Meyer planned to publish Midnight Sun,&nbsp;which tells
        the story from the perspective of Edward; but shelved plans after a copy of
        her manuscript was leaked and instead published a draft, unedited manuscript
        online in response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52ff44-ebb9-4bc2-a49a-2cbdd5b61408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twilight" fans have been speculating about the date of its eventual
        completion and release ever since.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556d01c-7536-489d-bea8-4598d00bd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the countdown on Meyer''s website, Fickle Fish Films,
        an independent production company co-founded by Meyer, which focuses on turning
        books into films, tweeted a short video of a starry sky and the words "5 days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff96acf-10e0-4285-ac22-a8b7dde94e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, it tweeted again&nbsp;"4 days," prompting Twitter users
        to comment that they hoped the impending announcement was about "Midnight
        Sun."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82ff79-e83c-4061-a5a9-1602cdfb37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Fickle Fish Films and Meyer''s publisher,
        Little, Brown, for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489064d6-1df8-4bce-9ead-0ab5544b65eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others on social media have speculated the countdown may be leading
        to a sequel of "The Host," a book about parasitic aliens published by Meyer
        in 2008, which was turned into a film starring Saoirse Ronan in 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a1f818-98b2-4620-b155-c901e9ddd3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Meyer also published "The Chemist," a thriller about a
        former secret agent on the run, fueling speculation that the tweet could even
        hint at a new book or film entirely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7e39b-d3ea-433a-8d10-a1d621e5aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever is going on, fans will only have to contain their excitement
        until Monday to find out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3fa76-3081-4da8-8bc5-7884755d7766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:14:32.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on<strong> CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/05/01/entertainment/stephenie-meyer-teaser-scli-intl-gbr/index.html">"Stephenie
        Meyer sends ''Twilight'' fans into overdrive with mystery countdown on her
        website"</a></em></p>'
