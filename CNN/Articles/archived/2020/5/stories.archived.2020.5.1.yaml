      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four trucks containing as many as
        60 bodies have been discovered outside a Brooklyn funeral home after someone
        reported fluids dripping from the trucks, a law enforcement official told
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c5d9f-7c86-4331-b23c-6ce408eb0219'
