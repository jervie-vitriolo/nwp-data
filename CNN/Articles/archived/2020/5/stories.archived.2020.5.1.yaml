      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tennis fans eagerly awaiting their
        next fix won''t have to wait very long, with the first tournament in the coronavirus
        era set to begin in Germany on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e81a3-34b1-4a36-af40-2dda198485e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371e667-2c53-4b6f-9b48-7de7405d6af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, German Chancellor Angela Merkel announced a new set of
        steps the country would follow as it begins easing lockdown restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce549c-8c22-49df-a15c-db17e6b2c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef7b948-481c-41ba-8e87-db8ccedd03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel was meeting with the country''s 16 regional leaders on Thursday
        to discuss whether to extend or relax the restrictions on social distancing,
        but tennis has already been given the go-ahead in three of the 16 regions,
        including Rhineland-Palatinate where the Tennis Point Exhibition Series has
        been organized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9aeff-3ba4-42a7-ab17-3e1428e94fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a3e29-8d27-430a-9578-d68588afb28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man behind the tournament is Rodney Rapson, managing director
        of Europe and UK for PlaySight, the video system that will provide the live
        footage of the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b134b4-0103-4512-9d21-76e7c91dc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517adfef-5980-4949-bcaf-2b6b8f2f2777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapson is friends with Tennis Point''s star name, former world No.
        64 Dustin Brown, and the pair -- along with PlaySight''s partner Sportradar
        -- have been in conversation since the ATP and WTA tours were postponed last
        month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1dc7f-00db-4f6e-b8ee-ed022eda2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ea120-65e3-46ae-8a9b-5d4259b0a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened really fast and we didn''t think it was gonna happen
        if we''re honest," Rapson told CNN Sport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c316d-3c58-46c1-9f26-a6f2f5e4ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0121d1-4981-446d-afe7-d5c4d5b58107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re the first ones to come back for sport in general in Europe,
        but that''s probably because the majority of people were just waiting for
        the government to relax the rules before they made any plans, whereas we were
        planning the whole time and were just waiting for the announcement of the
        rules to be relaxed -- and then we had an event ready to go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae29a0a-5cef-46b6-aa48-1ceae4192c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b627b-27d4-401f-8b32-bab0b86ff67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8b79c-2a09-44db-b5a3-ca40fbc24ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health and safety of players</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c87a15-ce0b-4b67-b9df-cdcb54359107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite tennis already being given the green light to return, Rapson
        says the organizers have been meticulous in their preparation to ensure the
        health and safety of the players.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560d952-e86a-4b95-9363-0cc3706df3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758bfe8-4aa7-4b94-918e-7eab2d6480fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament will be held without fans and there will only ever
        be three people on court at a time -- the two players and the umpire. The
        players will enter and exit through different doors and sit opposite each
        other so they never cross at the net.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b4e77-3c87-483d-9c80-d5536d7707f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24bf743-9711-4e78-9e03-e67a0f992b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All food and drink will be pre-packaged and players will eat alone
        at tables and be given their own two-by-two meter personal space for storage
        that nobody else at the venue can enter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9b4f7-9fae-427a-aa09-4edf9d3557bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a12170-10df-4bb1-8cc5-f0e2d6b8625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament, held in the small town of Höhr-Grenzhausen, which
        has a population of just 10,000, is also limited to players who reside in
        the region to avoid people traveling and spreading the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de22b84-2367-45a2-8726-4221141d6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ceb3a-8a52-42a5-b2ba-99b72a4111a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a costly undertaking to get the venue ready under the
        coronavirus guidelines," he says. "The government has set the guidelines and
        obviously tennis is already a sport that can be played under social distancing
        rules.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf0a28-3cda-4276-b966-22524e99b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56450970-903d-4e85-9e71-b9c9859c2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the good news is that in this area the government allowed tennis
        to be played regardless, we didn''t need a special dispensation for the pros.
        But that being said, we put a lot of planning into the concept of how we would
        run the event.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4a63b-988b-404e-8ff7-9a2527503073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cefad1-0213-499b-b096-158eedd89a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the start we were thinking about what needs to be done for
        health and safety regulations, a lot of it was guesswork as well but we just
        went a little bit over cautious. We''re better being over cautious than getting
        the event turned away but right now the feedback has been good."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550e0dc-0a0a-46ba-beb3-a263f5d4b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a25431-6ae8-4544-a327-54f1f5f103d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers wrote to the ATP and WTA to explain why they were staging
        the event -- though they didn''t need approval from either for it to go ahead
        -- and both governing bodies gave the tournament their blessing and were pleased
        players would have a source of income, Rapson says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb230c-7da3-41e9-9d7d-5637386132f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253830c-0dc4-4a87-99ac-3e0045cc2ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event has also complied with all regulations set out by the
        Tennis Integrity Unit, the organization responsible for investigating match
        fixing in tennis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec61471-0037-4487-93de-ec947ac99b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbccdf6-71a9-4e7d-9a3c-176b5ee43869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Players'' incomes</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f2e81-6dd2-45a7-8503-ee7f507e392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament format is an eight-player round robin followed by
        a playoff between the top four on the final day to decide who finishes first,
        with prize money allocated accordingly on top of appearances fees.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26953ea1-c4fa-4261-9601-4afe8f36fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b71846-28d5-4f20-9b07-e42ec2f20de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matches are best-of-three sets and sets are shortened to the first
        to four games, with tiebreaks at three-all and next point wins when games
        reach deuce.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fe711-6787-4059-829d-70e6e874de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71760c-4973-470f-9088-c73a44d7b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis fans worried this tournament is a one-off will be relieved
        to hear that Rapson has two more lined up in Germany and another four in Atlanta
        in the US -- the first of which gets underway on May 11 -- featuring names
        such as Donald Young, Taylor Townsend and Shelby Rogers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee96cb1-71c7-4f73-8db3-9b944d80845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f92bf8c-f6df-4ec8-9459-3f70851748c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he dismissed the idea of similar events being held in places
        around the world where many of the top ranked players reside, such as Spain,
        France or Miami, and will continue helping lower-ranked players earn an income
        during the coronavirus pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25fa11-a2cd-450a-8e69-a4f41fd2381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7999e-6a14-4b9e-b5c6-2aed552b526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In normal business, your biggest asset usually takes the biggest
        return and unfortunately in tennis -- and all sports -- it doesn''t necessarily
        reflect what happens in normal business," Rapson says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548c7fa-c925-48c2-a520-20c465be703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700aa6fd-3040-4c8c-8cb2-ec1c4ce5a91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players are the biggest asset in this sport, right, but they
        usually don''t get the biggest share. Let''s put Roger [Federer] and the big
        guys aside, I''m talking about the guys from 50 in the world to 300 or 400.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae2bb0-3d2c-454f-9cae-d072ca7c369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232a1c8-aea7-4de3-88ff-953f2b099086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They make up the numbers, they''re a really important part of it,
        they need to have these numbers to play the tour and they''re not getting
        a good return compared to how valuable they are as an asset.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39856e1e-758a-4a0b-b507-fca008668a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431a7e8-6b16-46cf-8f60-6e2c79f2e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:58:11.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see where all this money can get sucked away at these big events
        and by the time it gets to the players, the prize money is very low, especially
        lower down. The top guys are franchise players and their franchise values
        are enormous, probably bigger than the tour itself, but for these young guys
        lower down, it''s tough for them."</p>'
