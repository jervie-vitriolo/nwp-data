      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anime and manga were the primary source of BL stories during the
        2010s. BL themes and gay subtones are also evident in non-BL Japanese media,
        employing what many fans consider as queerbaiting — a marketing technique
        where creators hints at same sex romance or LGBT representation in their shows
        or stories without actually depicting it. Among the most popular anime guilty
        of queerbaiting is the 2013 animated series “Free!,” a swimming sports anime.
        The show features a lot of light flirting among its male characters. And while
        “Free!” offers some delight for audiences who want to see pretty (animated)
        boys seemingly attracted to each other, it doesn’t do anything with the gay
        subtext. There are a lot of sports anime that use queerbaiting to attract
        female audiences. Those who want to see actual gay representation in anime
        can watch the popular 2016 anime “Yuri on Ice,” an ice skating sports anime
        where the gay couple is canon.</p>'
