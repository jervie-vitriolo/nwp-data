    'template': '1'
    'title': 'QC police seek transfer of COVID-19 infected detainee to quarantine
      area'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae30ec-e5c4-45ee-9c2b-733142ea1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.751+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The Quezon
        City Police District on Friday requested the transfer of a female detainee
        to a quarantine facility, after getting word that she tested positive for
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec546f-0d56-4a4a-944a-ba19b409dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.751+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:53.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a "pregnant person under police custody (PUPC)" at the Kamuning
        Police Station (PS 10), who was arrested for illegal drugs on March 10, according
        to a press statement of the QCPD.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203424a-5919-4109-b335-7f2ae4379f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.751+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before giving birth, she underwent a swab test for COVID-19 at the
        Quirino Memorial Medical Center on April 18. She was brought back to the station
        three days later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54fc00-07fe-426e-8e93-0916c45715c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.751+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD received the laboratory results from the Lung Center of
        the Philippines on April 25, which revealed that the detainee contracted the
        viral disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730139e-5706-459b-bb6a-02a2fc0eb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.751+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po siyang symptoms. ''Di po namin alam kung saan niya
        nakuha ang virus</em>," Police Lieutenant Colonel Johanna Sazon, Chief of
        the Public Information Office of QCPD, told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b604f-1b54-42da-b666-9dd75a2149b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.751+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She was not exhibiting any symptoms. We don''t know
        where she got the virus.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88bf0e-917f-4463-9b6e-64c4d3cd914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.751+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lieutenant Colonel Lucio Simangan, Jr., Commander of PS 10,
        directed the quick response team to isolate the detainee. The local police
        said they are closely monitoring her condition, as they wait for the approval
        of her transfer to a separate facility through the District Health Service
        and&nbsp;District Human Rights Affairs Office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66497930-2ce6-4c30-b0a1-93ed75f75cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sazon disclosed that they are still putting up the&nbsp;isolation
        site, which is a "pop-up tent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53749382-51eb-4e1d-96d8-b168e407a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hopefully, today, matapos po</em>," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e2bf4-12d9-43aa-83c3-8a914db64773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, we finish it today.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a56ad-65ff-47f3-b8ad-bccd22244bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD Director Brigadier General Ronnie Montejo has ordered his unit
        commanders to keep a close watch on all male and female inmates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48473d-4bc7-4cc6-9db9-963e3053ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sazon affirmed this in a message to reporters, saying the other
        inmates may also be tested for the coronavirus infection. She added that they
        will coordinate with the city health office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bfd95-34ef-479c-a52f-b7fd1a1f22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:16:40.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:52:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Jail Management and Penology handles all city, district,
        provincial, and municipal jails and detention facilities nationwide.</p>'
