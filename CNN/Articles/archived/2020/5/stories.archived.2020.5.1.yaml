      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revision comes a day after Roque announced that the national
        government would <a href="https://www.cnnphilippines.com/news/2020/4/30/religious-activities-general-community-quarantine.html">allow
        church activities and essential work-related meetings</a> in cities and provinces
        with low- to moderate-risk of COVID-19 spread.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccfb88-7362-4e5e-8d9e-61a4ecc7302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:51:03.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local officials of areas under GCQ protested the initial
        decision made by the Inter-Agency Task Force and approved by President Rodrigo
        Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8903b6-02ee-48ea-88a5-7f5dd2667b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:51:03.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon po ng malawakang protesta ang lokal na pamahalaan. Ang
        sabi po nila, hindi mapapatupad yan dahil hindi naman mapapasok ang mga simbahan,"
        he told CNN Philippines.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e1c38-a980-4aaf-b0fc-880a63aa9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:51:03.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Local government units protested. They said they cannot
        implement health standards in these gatherings because authorities cannot
        storm churches.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761b14a-d599-4b95-b744-0a334cd3f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:51:03.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCQ is implemented in all parts of the country except for National
        Capital Region, Calabarzon, Central Luzon except for Aurora, Pangasinan, Benguet,
        including Baguio City, Iloilo, Cebu, including Cebu City, Bacolod City, and
        Davao City. This will last until May 15.</p>'
