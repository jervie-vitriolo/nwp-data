      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also said that Chinese travelers are expected to spend
        RMB5,746 ($813) on travel in 2020, RMB734 ($103) more than last year.</p>'
