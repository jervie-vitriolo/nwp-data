      'text': '<p><strong>“Love Sick: The Series”</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43727bd7-24f7-4c85-8222-e4dab5d6542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Love Sick: The Series” is, in many ways, the spiritual predecessor
        of “2gether: The Series.” The 2014 show is about the love lives of high school
        students, but its most popular story is the one between Phun and Noh. The
        two pretend to be boyfriends so Phun can continue dating his girlfriend —
        his father wants him to date a daughter of a friend; his sister, a fan of
        Boys’ Love novels, will convince their father to change his mind if she believes
        Phun has a boyfriend instead. Naturally, Phun and Noh develop feelings for
        each other. The series revolve around the two flirting and dealing with the
        increasingly ambiguous nature of their relationship. Are they in love or are
        they just pretending? And how can they navigate life as teenagers when they
        do come out as a gay couple? The series is light, though the world they live
        in isn’t a gay utopia; Phun and Noh, who identify as straight, both struggle
        to come to terms with their homosexual feelings. “Love Sick: The Series” is
        often credited as Thailand’s first complete BL show, the popularity of which
        helped spawn other BL shows such as “SOTUS,” “Make It Right,” “Love By Chance,”
        and “2Moons.”</p>'
