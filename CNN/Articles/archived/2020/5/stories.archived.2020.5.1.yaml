      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68143c-f347-4f24-b39e-c129bd1bd5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:03:07.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has the most number of COVID-19 cases with over
        a million of the 3.2 million infections worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc7d452-4e2a-45f5-a43f-ee52d8c4bfa8'
      'mgnl:activationStatus': true
