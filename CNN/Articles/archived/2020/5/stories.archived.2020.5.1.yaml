    'template': '1'
    'title': 'Anderson Cooper''s special announcement: ''I am a dad. I have a son.'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418483a-eb39-4afb-a9ec-2e57aee2c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:15:32.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;CNN''s Anderson Cooper is the proud
        father of a newborn baby boy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d5263-9ff7-40d0-9ebc-632072e1075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:15:32.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt Morgan Cooper was born on Monday weighing 7 pounds 2 ounces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c9fd6-1816-4bc8-8196-5d106fc7aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:15:32.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper shared photos of Wyatt at the end of Thursday''s televised
        weekly global town hall on the coronavirus pandemic.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">CNN&#39;s
        <a href="https://twitter.com/andersoncooper?ref_src=twsrc%5Etfw">@AndersonCooper</a>
        is a dad.<br><br>&quot;On Monday I became a father. I&#39;ve never said that
        out loud and it astonishes me,&quot; he said Thursday at the end of the <a
        href="https://twitter.com/hashtag/CNNTownHall?src=hash&amp;ref_src=twsrc%5Etfw">#CNNTownHall</a>.
        <br><br>Wyatt Morgan Cooper was born on Monday, weighing just over 7 pounds.
        <a href="https://t.co/oJbtbPmDxV">https://t.co/oJbtbPmDxV</a> <a href="https://t.co/Ihek1IuZdH">pic.twitter.com/Ihek1IuZdH</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/1256054087193374721?ref_src=twsrc%5Etfw">May
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d18a7-538d-49ec-958c-fba97e7d63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:15:32.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef00b1-25e5-4d61-8980-5c939f9c061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:15:32.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a difficult time in all of our lives, and there are
        certainly many hard days ahead," Cooper said. "It is, I think, especially
        important in times of trouble to hold on to moments of joy and happiness.
        Even as we mourn the loss of loved ones, we are also blessed with new life.
        New love."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e24ae-02e8-4c86-a1df-aa12fcbe57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:15:32.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how he introduced his own joyful news: "On Monday, I became
        a father," he said. "I''ve never actually said that before, and it still kind
        of astonishes me. I am a dad. I have a son."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4c91c-8404-4564-921a-3abd7995c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:15:32.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper, who is gay, said in his on-air announcement that "I never
        thought it would be possible to have a child, and I am so grateful for all
        those who have paved the way, and for the doctors and nurses and everyone
        involved in my son''s birth." He said he is "eternally grateful to a remarkable
        surrogate who carried Wyatt, watched over him lovingly, tenderly, and gave
        birth to him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ff4ed-7c13-4a29-af6a-462669c865e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:15:32.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as a big surprise to CNN viewers, as Cooper had not
        spoken publicly about his plans to have a baby.</p>'
