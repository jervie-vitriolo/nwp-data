  'karl-castro':
    'author': 'Chang Casal'
    'caption': 'Castro talks about his work, how he defines “mentorship,” and how
      activism informs his relationship with art and production. Illustration by MARIA
      SARAH ORLINA'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2020-05-01T20:09:53.164+08:00
    'imagesource': 'jcr:5429924d-a55b-49a0-8008-691982195d0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926d304b-ad21-48c6-9277-da21736a0a36'
    'lead': 'Castro talks about his work, how he defines “mentorship,” and how activism
      informs his relationship with art and production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T20:13:39.914+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:53:15.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:56.203+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Artist and book designer Karl Castro: For whom are you creating?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84de1b-c85f-4ea9-a964-cce8fffa2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.914+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d945fe-e468-4055-b9b4-18564417e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.918+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “If your work is
        not informed by conscious concern for your community or ecology, then for
        whom are you creating?” says artist and book designer Karl Castro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa3dab4-5fab-4034-aa0b-31ac82d9c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.914+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos and confusion caused by the COVID-19 pandemic and
        the ensuing community quarantine, creatives and innovators have stepped up,
        filling in the gaps unanswered by the government with their own set of skills.
        Anyone with a sewing machine quickly began churning out facemasks for donation,
        a group of fashion designers teamed up with the Office of the Vice President
        to create PPEs for frontliners, and a social movement called #ArtForMedPH
        saw local artists give commissioned work in exchange for donations to frontliners
        and affected families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de669b5-c7fe-4274-8689-8fd9b4e3d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.914+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Castro and the volunteer-run <a href="https://www.cnnphilippines.com/life/style/Design/2020/4/1/design-innovation-covid.html"
        target="_blank">Citizens'' Urgent Response to End COVID-19</a> (CURE COVID),
        they saw a lack of understandable information reaching those with minimal
        or no Internet access at all. So the group released two pamphlets in Filipino
        that explain “what we know so far about the coronavirus and how we should
        deal with it in the context of the chronic poverty and systemic neglect for
        social services which has long plagued our nation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932631f-a180-41ed-9ba2-246a7b89b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.914+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We take for granted that we have access to coronavirus information
        because of Internet access, but many people do not have that luxury,” says
        Castro. “COVID-19 is a tricky concept to understand, and even our top scientists
        are only beginning to understand its nature and implications. More than urgent
        food relief and face masks, CURE COVID sees information and human rights as
        core to the pandemic response.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767c04a-8b47-4685-bc41-c386152be4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.915+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of volunteering for CURE COVID, Castro is an artist, lecturer,
        activist, and book designer, having designed titles like Ricky Lee’s “Para
        Kay B,” Rolando B. Tolentino’s “Almanak ng Isang Aktibista,” and Elmer I.
        Nocheseda’s “Palaspas: An Appreciation of Palm leaf Art in the Philippines,”
        which won Best Design at the 2010 Philippine National Book Awards. In 2016,
        Castro exhibited a retrospective of 12 years’ worth of his designs entitled
        “The Secret Lives of Books,” in partnership with the Filipinas Heritage Library.
        He has also designed several posters for filmmakers such as Lav Diaz and Antoinette
        Jadaone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28491584-48ff-4337-aefc-37012795bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.915+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of CNN Philippines Life’s series of Q&amp;As with creatives,
        we spoke to Castro about his work, how he defines “mentorship,” and how activism
        informs his relationship with art and production. The interview has been edited
        for clarity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b68bc9-16e0-4614-8579-08e33b8ad886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.915+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192ae3d-6b8c-41c4-a239-b3ed85213a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.915+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading, discipline, imagination, and compassion. Reading, because
        you must always be aware of the context within which you and your practice
        exist: who are you, where are you located, who is your audience, what is the
        objective of your project, who stands to benefit from it — and who will not?
        Discipline, because like any tool or faculty, the less you use it, the duller
        it gets; you must find or devise a way to keep one''s observational and creative
        faculties in shape. Imagination, because one must be able to see the invisible,
        whether because it has been obscured by time or force, or because it has yet
        to be invented or uncovered. Compassion, because if your work is not informed
        by conscious concern for your community or ecology, then for whom are you
        creating?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1783067-2bf0-4e1b-8fb6-356dd89ee059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.915+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f01f4-861c-4907-a4d2-be8ad8a14711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.915+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main idea is asking: for whom?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604daae1-9b2e-41e9-9d36-3f267f9ce6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.915+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For design projects, it''s more or less the same: understanding
        the material (reading, research, etc) and figuring out a solution considering
        all other factors at play. For art projects, there''s more play — I let myself
        explore and discover new things, which I can then do more deliberately next
        time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bab98-e174-4632-80a4-0f57ca7cf482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.915+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad979990-83cb-4d77-bffe-db098373ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.915+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My latest project is an exhibition called “Scenes Reclaimed: CCP
        50 × Cinemalaya 15.” It tackled the histories and impact of two institutions,
        the Cultural Center of the Philippines and Cinemalaya, which both celebrated
        their anniversaries last year. It was an opportune moment to reflect on the
        intertwining of cinema, culture, and politics, especially since it''s also
        the Philippine cinema centennial. I was part of the curatorial team with Louise
        Jashil Sonido and Tito Quiling Jr., led by Patrick Campos. It was a very collaborative
        effort, and I was in charge of the exhibition design. We are currently finishing
        the exhibition catalog, which will be released in a limited edition, and made
        downloadable for free online. We hope it can be a useful introduction to young
        people on how to approach and appreciate Philippine cinema.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be2c7d9-7553-46f8-9204-58a9f28b378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.916+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f6803-28ad-4cad-9c04-e6cc9dca1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.916+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always. It''s a constant practice of looking for patterns and being
        aware of one''s development. Creatives don''t always feel that they are evolving,
        but you truly realize what you''ve done and what you''ve yet to do when you
        look at your work with some distance. Looking back provides the clarity and
        impetus to look forward.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb934dae-a65f-44b7-baab-2a543a6d6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.916+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22efef0-741a-4745-9033-a3f42263de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.916+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been privileged with both formal academic training, as well
        as alternative learning processes like workshops, immersions, and collaborations.
        Mentors are important, because there is a lot of value in a sustained and
        perhaps intense conversation that examines one''s chosen discipline. However,
        it is easy to conflate mentorship with patronage, cliques, and other patriarchal
        modes of formation. If there''s anything I''ve learned from activism, it''s
        that anyone can be a teacher and anyone can be a student; in this sense, while
        I have learned so much from eminent people in the creative and academic circles,
        I have also learned so much from indigenous people, factory workers, jeepney
        drivers, mothers, children, ordinary citizens. In the classrooms where I teach,
        I also learn a lot from my students. We should not let schools, grades, and
        certificates get in the way of getting an education.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ecda1b-3d10-42d8-bbc8-1031abc1dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.916+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99205b8a-073d-438d-96af-ddfd2a15afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.916+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important in the sense that it is there, and it is a platform
        that, whether we like it or not, we must contend with. On one hand, we know
        it is a toxic venue for mass distraction, disinformation, and surveillance.
        On the other hand, there are also important conversations happening through
        these channels. As staggering as the social media environment may seem, we
        must all remember that the screen only encapsulates a fraction of human and
        earthly existence, and that there is a much larger world with which we should
        engage. There is so much knowledge not digitized or photographed, so many
        people not online, so many experiences beyond the virtual. Let social media
        be a channel and not a cage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627d4c5-3d46-487c-9f5f-8da78f6da096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.916+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9ef52-a196-400c-a4e6-67ba77f18142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.917+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I were more eloquent at speaking. It would be greatly helpful
        whether in the classroom, in engaging with people on an ordinary day, or in
        creating educational videos. (Since it''s a wishlist, let''s also add: singing;
        riding a bicycle; speaking Bisaya, Ilocano, and other languages; cooking;
        and committing to a fitness routine. Hehehe.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fb448-2162-41cf-9a65-3ec07a6be8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.917+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b696b1-7254-4011-8b93-1fff080beb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.917+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest challenge faced by artists, designers, and educators
        today is how to move forward from the experience of the pandemic. COVID-19
        has put a lot of consumption and production at a standstill, and we are forced
        to confront questions that have long hounded us: Is the work we do necessary?
        Is it sustainable? Which of the assumptions we have conceived of as "normal"
        are actually part of the larger problem? How has our creativity contributed
        to the situation we''re in, and how can it help get us out? The pandemic has
        been both a litmus test and a pressure cooker, catalyzing and putting into
        starker contrast the various contradictions in our society.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200ac67-a815-47f6-abff-f410a48b0d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.917+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do I overcome them? I can''t say I have, because like everyone
        else, I am in the middle of these questions. But even before the pandemic,
        I have understood that the world of creativity is much larger than that of
        commerce, and that art and design have an important role in shaping societal
        discourse and values. This is why I have always made an effort to make time
        for activist work. Being an activist keeps me grounded in experiences beyond
        my privilege, and reminds me of the long-term goals that may become obscured
        by the day-to-day distractions of everyday life. In light of the pandemic,
        it gives me hope.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755dad4-7cb8-4331-991e-c1eb49838ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.917+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I encourage everyone to watch “The Shock Doctrine: The Rise of Disaster
        Capitalism,” a 2009 documentary based on a book of the same title, just a
        quick search away. It will shed insight on our experience of various disasters,
        both natural and man-made. I also encourage everyone to join organizations
        like Concerned Artists of the Philippines and Sandugo. Activists get such
        a bad rep, especially since there has been a lot of relentless red-tagging
        lately. I assure you, we''re not the godless, brainwashed, violent sickos
        that we are painted to be. If anyone is interested, just send me a message.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad8dca-e745-4528-bbce-3741c36da852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.917+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55253306-b71b-4c98-bbb3-f7cab3042337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.917+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A book designer doesn''t just do covers.” Nope, many times we also
        do the insides.<br>“Artists always need inspiration.” Nope, that''s just a
        fraction of it.<br>“Designers are always craving for coffee.” Nope, I don''t
        even drink coffee.<br>“Designers should be obsessed about tools, techniques,
        style.” Perhaps, but don''t forget insights and your point of view.<br>“Always,
        the goal is beauty.” Nope, aesthetics is just one aspect of the solutions
        we craft. Besides, beauty is subjective.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b154a471-90c9-4e87-949c-e538fafb137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.918+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d70b0a-5828-41ff-a0e7-00c2fa8c5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:13:39.918+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:53:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not about you!</p>'
