      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[K]ami ay umaasa na tatangkilikin po tayo ng ating kababayan
        pag pinag-usapan ang</em> domestic tourism," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d423cc3-adab-4539-ba1b-2e6b89dc492b'
