  'vaccine-may-be-ready-January-2021':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-01T09:23:41.712+08:00
    'imagesource': 'jcr:03886b49-4521-45e7-9513-4e373a767726'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c7dc41d-fcf5-4672-86b8-17d0cf930ca5'
    'lead': 'Top infectious disease expert Dr. Anthony Fauci said on CNN''s town hall
      that "if everything falls into place right" there could be a coronavirus vaccine
      by January - but there are "a number of situations that could go wrong."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T09:27:43.207+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:53:57.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:22.969+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A vaccine could be ready by January ''if everything falls into place,''
      Fauci says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c5a09-ddf3-4307-869d-36bb2304a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:27:43.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Top infectious disease expert Dr. Anthony
        Fauci said on CNN''s town hall that "if everything falls into place right"
        there could be a coronavirus vaccine by January -&nbsp;but there are "a number
        of situations that could go wrong."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd987cb-5eea-4f04-b7ba-30a7a11d3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:27:43.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An assumption of safety: "It may all of a sudden have a safety signal,"
        he said. "If it doesn''t work, it doesn''t protect people. I''ve been involved
        in vaccine work for decades. Not every vaccine we went after worked. That''s
        an assumption that it''s going to be safe, that it''s going to be effective
        and we''re going to be able to do it quickly. I think each of those are not
        only feasible, but maybe likely. That''s what I mean when I say by January
        we''ll do it. But I can''t guarantee it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91562b-ce64-46c0-bbd1-3bb8ed657cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:27:43.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing things differently: Fauci said that developing a vaccine without
        knowing it works first is "risky" but he said it "certainly is worth the risk
        given what''s at stake."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022988a-da79-43be-9144-04c46a83790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:27:43.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s being done now that''s different than some situations are,
        before we know a vaccine works, we''re going to have to make the vaccine.
        When you ultimately prove it works, you don''t have to wait five or six months
        to scale up to get enough doses to give to a meaningful number of people.
        That''s a risky financial circumstance, but it certainly, certainly is worth
        the risk given what''s at stake," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d764f-f2cb-43ab-96c0-a93fbf9cae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:27:43.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "<em><a data-cke-saved-href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-30-20-intl/index.html"
        href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-30-20-intl/index.html"
        target="_blank">A vaccine could be ready by January "if everything falls into
        place," Fauci says</a></em>"</p>'
  'Netflix-The-Half-of-It-review':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-01T09:40:35.442+08:00
    'imagesource': 'jcr:62a29018-aee1-4cdf-8f92-2dd68e24217e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe06c4a-0e5c-43db-ae66-8d2a3f1ca32c'
    'lead': 'The main character is this tale is a queer Chinese-American, her love
      interest is Latina, and the film features Mandarin Chinese.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T09:47:08.835+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:53:56.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:23.320+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix''s queer teen rom-com ''The Half of It'' deserves a whole lot
      of love'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad042e9f-8202-4555-b7f5-7fd617b79baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Stop me if you''ve heard this before:
        Small town girl meets small town boy. Girl writes love letter to another girl
        for boy. Girl doesn''t tell boy she likes other girl. Boy invents something
        called taco sausage. Things get complicated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1f890-187d-4e23-adca-04056dae6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You probably didn''t stop me, and that''s because, as a whole, Netflix''s
        "The Half of It" is something really special.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99231f06-60a4-46a1-b8f1-ea99fd0cc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s start with the facts: the main character is this tale is
        a queer Chinese-American, her love interest is Latina and the film features
        Mandarin Chinese.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89cb7f9-9b15-46c6-b7f1-4876af13f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those things may not seem like a huge deal in the current entertainment
        landscape -- where creators across film and television have challenged decades
        of under representation by elevating diverse faces and voices -- but we still
        shouldn''t take a film like this for granted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86c7da-9d5d-4bec-be21-abce473cfe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Alice Wu certainly doesn''t because she remembers the uphill
        battle she faced when making 2004''s "Saving Face," a romantic comedy that
        follows an Asian-American surgeon who is lesbian.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ad58a-3331-45a7-96f9-5b2bc63a8419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike my first film, where I got asked for lots of changes --
        like ''make it white,'' ''make it not gay'' -- this time, what was kind of
        wild was no one was saying, ''Yeah, you gotta get rid of the Chinese-American
        lead,''" she told CNN. "Everyone bought into that, which was great."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf7cbf-d853-4ce8-93bd-63cff4f50ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualities that would have once hindered Wu''s ability to get
        "The Half of It" made are, in fact, what make this story wonderfully singular.
        The emotional DNA, however, is where the movie feels worldly, particularly
        to anyone who knew or is someone like the shy but bright Ellie Chu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d4838-939f-45ab-988d-2be6abf2fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu (Leah Lewis), the aforementioned gifted scribe, largely keeps
        to herself while attending school in the small town where she and her widowed
        father live. The only times others seem to notice her is when they''re paying
        her to write essays or making ignorant, racist comments to her on the street.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b6a93-a96a-4d48-b47f-ea02c149df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu wrote the film based off a personal experience that was similar
        to the movie''s main plot (as she wrote in a director''s note shared by Netflix,
        "The first time I had my heart broken after coming out as lesbian was not
        by a girl, but by a guy."), but she also once shared Ellie''s lone wolf spirit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a547d7-e648-45ff-aa3d-111cc45da044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in San Jose, California, Wu''s family moved around a lot, mostly
        in the Bay Area but they also spent some time in Troy, Michigan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33493ed-de0c-42a1-8eef-d4a191c00a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of young immigrants, she was born in the United States
        but didn''t speak English until she went to school.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06a572-19fb-4dcb-9412-97ff544c36ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the character in the film, she would get "Chugga Chugga Wu-Wu"
        yelled at her, rode her bike a lot and, despite having "one or two friends,"
        longed for more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73daaf98-2caa-4e17-acca-87f323781b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was profoundly lonely in high school," she said. "I think it
        took me becoming an adult to realize that it turns out pretty much everyone
        is incredibly lonely in high school. But you don''t know that when you''re
        in high school. You literally think you are the loneliest of the lonely and
        everybody else has figured something out. Like they''re all like moving to
        music and a music video and you''re the one just watching like on the side."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb259d3-8baa-42e0-9b15-ae59af93f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Ellie is on the side until she''s approached by Paul
        (Daniel Diemer) with an odd request: a love letter to pretty Aster Flores
        (Alexxis Lemire).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286341d-cf39-463a-bb05-8b70979ccf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What unravels is a plot that finds all the characters seeking and
        finding unlikely connections, resulting in a film that''s in many ways more
        about love (between friends and of one''s self, to name a few) than romance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f677b3-a9db-4410-be81-fe0bbfec3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take a character who in a million years would never think she''d
        be the main character in a movie...but here I make her front and center. I
        think that''s her emotional journey, as she goes from being like an afterthought
        in the school to being the main character -- like, really owning it in her
        life," Wu said. "I think that''s probably true for a lot of us...we might
        think about ourselves a lot and we''re self-absorbed, but we don''t always
        see ourselves as the main characters in our life."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291dbad-d10f-4061-8526-4f1a4d06cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important that these stories get told because they
        are real," added Lewis, who is 23. "Not everyone is a star quarterback. People
        are going to school and...experiencing being an outsider."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e1e34-3b19-4abd-a54a-8f3e66df1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diemer and Lemire not only knew people like their characters in
        "The Half of It," but they were, at times, just like them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1652e-de14-4ce5-b701-42bccfcd8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diemer said he, like Paul, played sports, was friendly and had friends.
        But "didn''t always know or feel comfortable" sharing his dreams and goals
        with others "or even how to go about them," Diemer said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9ae0b-b558-4465-afc4-c2c1a1489b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it was very easy to kind of connect with a lot of parts that
        Alice wrote," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d277699-54d2-45b5-bbd4-9956b028e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Paul''s dream is to get his culinary invention -- taco
        sausage -- exposure and the blessing of his sausage-making family. Adorably
        innocent as the plot is, the character is also tasked with handling a rather
        emotional beat in the film.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2bda19-d6d5-4080-b69e-eecd786a5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving spoilers, Wu knows it may cause a stir in viewers,
        but that was the intention.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9beb9-8f61-4cad-b7fb-dd40089f4cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that was important for me because I wanted to on some level
        say like, ''Look, good people can have all sorts of attitudes.'' The question
        is do we want to grow?" she said. "I think that''s where that maybe it was
        my secret hope that maybe someone''s going to watch this who''s maybe considering
        themselves more politically conservative and maybe this will resonate for
        them in a way that might make them more open in some way to that immigrant
        family in town or that one kid that''s coming out as different."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d0127-e823-4e3b-bd7d-7335056a9a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T09:47:08.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the joy and love that can come of seeing others
        and ourselves more clearly is in many ways, the whole point of "The Half of
        It."</p>'
  'Expert-report-predicts-up-to-two-more-years-of-pandemic-misery':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-01T09:59:53.989+08:00
    'imagesource': 'jcr:78a1ecd4-f932-449a-b4de-ea6419952daa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f388dcff-3a0e-450a-b3a0-af7ae58237bb'
    'lead': 'The new coronavirus is likely to keep spreading for at least another
      18 months to two years — until 60% to 70% of the US population has been infected,
      a team of longstanding pandemic experts predicted in a report. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T10:10:17.640+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:53:55.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:23.774+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert report predicts up to two more years of pandemic misery'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e444901d-dddc-497f-bc8d-64a3ef003771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The new coronavirus is likely to keep
        spreading for at least another 18 months to two years — until 60% to 70% of
        the US population has been infected, a team of longstanding pandemic experts
        predicted in a report released Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a64529-c484-4575-9f64-761cdbcd908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recommended that the US prepare for a worst-case scenario that
        includes a second big wave of coronavirus infections in the fall and winter.
        Even in a best-case scenario, people will continue to die from the virus,
        they predicted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1081749f-cf59-4c1d-98ba-ab326e8ad6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This thing''s not going to stop until it infects 60 to 70 percent
        of people," Mike Osterholm, who directs the Center for Infectious Disease
        Research and Policy (CIDRAP) at the University of Minnesota, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8fde4-c816-4074-a436-50b67e99cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that this is going to be done soon defies microbiology."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b34ea-9881-4009-bdb0-9596c02c53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm has been writing about the risk of pandemics for 20 years
        and has advised several presidents. He wrote the report along with Harvard
        School of Public Health epidemiologist Marc Lipsitch, who is also a top expert
        on pandemics; Dr. Kristine Moore, a former Centers for Disease Control and
        Prevention epidemiologist who is now medical director for CIDRAP; and historian
        John Barry, who wrote the 2004 book "The Great Influenza" about the 1918 flu
        pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f12c4-ed30-4658-85d7-78a1c77447e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting for herd immunity</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc900d1-fac9-40aa-87c7-766f7b88c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Covid-19 is new, no one has any immunity, they said. "The
        length of the pandemic will likely be 18 to 24 months, as herd immunity gradually
        develops in the human population," they wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b6694-084c-487d-a358-9260bb3fe29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their predictions are different from models presented by groups
        such as the Institute for Health Metrics and Evaluation (IHME) at the University
        of Washington or the models produced by Imperial College London, whose report
        predicting millions of deaths in the US and UK helped galvanize responses
        by both governments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7b073-4079-432c-bc34-7b40552655cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDRAP-led team used those reports, historical data on past
        pandemics, and published reports about the medical details of Covid-19 to
        put together their forecast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9cb603-fc2c-4d0a-9b0c-085030e81a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have said for a long time that when you are trying to understand
        how infectious disease is going to unfold, you should rely on history as well
        as models," Lipsitch told CNN. For instance, pandemic infections don''t tend
        to die down in the summer, like seasonal flu does., he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e33d6-90e5-4bb4-bb84-477f8c0717de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is most comparable to a pandemic strain of influenza, they
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70cb66-b65d-45a8-a774-97b850e3f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of a longer incubation period, more asymptomatic spread,
        and a higher R0, COVID-19 appears to spread more easily than flu," they wrote
        in the report. R0 is the average number of other people infected by each patient.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b8551-f779-45d2-ad11-2f94cdb5147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A higher R0 means more people will need to get infected and become
        immune before the pandemic can end," they add. "Based on the most recent flu
        pandemics, this outbreak will likely last 18 to 24 months."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b611607-ed8d-4938-9118-065bf000f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for the worst</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67ee9d-b025-4308-99f3-15935dad9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said government officials should stop telling people the pandemic
        could be ending and instead prepare citizens for a long haul.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f3dc4-5239-44df-89d6-2a9923d3366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three scenarios are possible, they said:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff6823-76e2-43e9-8109-4061759cfd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenario 1: The first wave of Covid-19 in spring 2020 is followed
        by a series of repetitive smaller waves that occur through the summer and
        then consistently over a one- to two-year period, gradually diminishing sometime
        in 2021</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19271b85-0e7d-42e5-9536-3b311cd25059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenario 2: The first wave of Covid-19 is followed by a larger wave
        in the fall or winter and one or more smaller waves in 2021. "This pattern
        will require the reinstitution of mitigation measures in the fall in an attempt
        to drive down spread of infection and prevent healthcare systems from being
        overwhelmed," they wrote. "This pattern is similar to what was seen with the
        1918-19 pandemic."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c18b66-2e85-4837-a6e8-d05c52596d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenario 3: A "slow burn" of ongoing transmission. "This third scenario
        likely would not require the reinstitution of mitigation measures, although
        cases and deaths will continue to occur."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1350f-053b-4c3f-af33-3cec81584644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States and territories should plan for scenario 2, the worst-case
        scenario, they recommended.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e18dfb-7f7c-4f16-9f8b-13de51a988af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government officials should develop concrete plans, including triggers
        for reinstituting mitigation measures, for dealing with disease peaks when
        they occur," they advised.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df65f4-05a4-4a51-b61b-263fa1cbe90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipsitch and Osterholm both said they are surprised by the decisions
        many states are making to lift restrictions aimed at controlling the spread
        of the virus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83ac94-5efd-4b16-aae8-0ec71e92b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s an experiment. It''s an experiment that likely will
        cost lives, especially in places that do it without careful controls to try
        to figure out when to try to slow things down again," Lipsitch said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea27785-2422-49cb-a26d-9243a3d9d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, he said, some states are choosing to lift restrictions when
        they have more new infections than they had when they decided to impose the
        restrictions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cec97e-2467-4893-89d2-f9c464b4d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to even understand the rationale," Lipsitch said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a424ca-ea3e-4a1b-a9cb-a776d173a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine could help, the report said, but not quickly. "The course
        of the pandemic also could be influenced by a vaccine; however, a vaccine
        will likely not be available until at least sometime in 2021," they wrote.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741e8c5-8f57-4bb8-b5b2-fb4dd2eb24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:10:17.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we don''t know what kinds of challenges could arise during
        vaccine development that could delay the timeline."</p>'
