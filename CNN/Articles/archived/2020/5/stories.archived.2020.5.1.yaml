    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f06413-a243-40fe-a4e1-000b7d8b3971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.992+08:00
      'mgnl:createdBy': 'pilar'
