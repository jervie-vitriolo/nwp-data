      'mgnl:lastActivated': 2023-01-26T12:53:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;NBA superstar Michael Jordan may have retired years
        ago, but his off-court appeal remains as strong as ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb26486-7348-4408-8b43-b6a24ab43730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf6568-3386-47be-9e7a-25e26d3b7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chicago Bulls star has largely stayed out of the limelight
        since he walked away from basketball nearly two decades ago. So much so, he
        once turned down a jaw-dropping amount of money for a two-hour appearance
        at an event, his former agent said this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae63b3e-5ddc-4f55-95bc-09ee192ba3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26148a-9af8-4b12-b269-d7795efc7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Falk appeared on WFAN''s "Boomer and Gio," where he discussed
        how picky his famous client was when it came to projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79efef-f02f-4f6f-adc6-e7676dfe2f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078516cc-7658-43e2-b508-009ed3f2c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I brought him a deal three years ago for $100 million. All he had
        to do was, other than giving his name and likeness, make a one two-hour appearance
        to announce the deal and he turned it down," Falk said Wednesday, without
        providing any additional details on the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9088f5-9e34-4038-9cf6-d6859dc6dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efe204-d4f0-4740-a551-4d76560771a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God bless him. He''s been so successful, it gives him an opportunity
        to do whatever the hell he wants or not to do things he doesn''t want. I really
        admire that. He''s very, very selective in the things he wants to be involved
        in."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a97d1-e3d7-4924-9232-a66bad458446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc5af5-0dbb-407c-a020-6bd90f28d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan made headlines last month after his documentary "The Last
        Dance" was released. The ESPN series premiered on April 19 and will air on
        Sunday nights over five weeks through May 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae2f88-2a00-4d0c-8b4b-23bc1d322943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755ae9b-dec4-4a28-9006-3807470604f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:58:20.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:53:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1990s Chicago Bulls, led by Jordan, remains one of the greatest
        dynasties in sports history. The ESPN series features never-before-seen footage
        from the 1997-98 season, along with interviews from a star-studded cast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b93c33-0b52-45c4-84f0-85c394c60edf'
      'mgnl:activationStatus': true
