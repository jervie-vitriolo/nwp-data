      'mgnl:type': 'text'
      'text': '<p>The department also mentioned several facilities with infected employees,
        namely the National Center for Mental Health, Research Institute for Tropical
        Medicine, National Kidney and Transplant Institute, Bataan General Hospital,
        East Avenue Medical Center, Mandaluyong City Medical Center, Tondo Medical
        Center, Amang Rodriguez Memorial Medical Center, Rizal Medical Center, Dr.
        Jose Fabella Memorial Hospital and Baguio General Hospital.</p>'
