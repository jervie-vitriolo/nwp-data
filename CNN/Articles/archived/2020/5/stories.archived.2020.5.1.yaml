      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of his post, Brady challenged several people to take
        part in it including NFL commissioner Roger Goodell, who accepted that challenge
        two days later, offering a VIP experience at the Super Bowl that includes
        tickets at midfield and a chance to join him during the trophy presentation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982b985-07ce-4fd2-88fd-e0d6950aec30'
      'mgnl:activationStatus': true
