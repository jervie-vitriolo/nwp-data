      'mgnl:type': 'text'
      'text': '<p><strong>“Mga Batang Poz”</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11b204-e225-42bb-a6b1-e9828cf65bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.664+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga Batang Poz,” produced by the ABS-CBN streaming service iWant,
        is the closest thing we have to a BL series. But don’t be mistaken: even with
        the presence of gay characters and homoerotic romance, “Mga Batang Poz” is
        not a BL. Not in the strictest sense of the word.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae825c8e-2bcb-4aa1-a7db-898c96aba8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.664+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga Batang Poz” is unapologletically gay. The show is created by
        gay men; it is directed by Chris Martinez and its teleplay was written by
        Jerry Gracio. It is marketed as an “advocacy” series, made to promote HIV
        awareness, particularly among young gay men. So the stories are specifically
        gay stories, about the young gay lifestyle. Its characters identify as gay,
        and one of its actors, Awra Briguela, is an openly gay actor. Sex in BL is
        often shown as tender, similar to how sex is depicted in a heterosexual romance
        fiction. In “Mga Batang Poz”, sex is depicted as rough, even violent. Three
        of the four main characters are straight-acting, but it never suggests that
        only straight-acting gays are attractive and desirable. In short: nothing
        about “Mga Batang Poz” suggests that it cares about pandering to a general
        audience. The show feels like it is specifically made for gay men.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3bd95-a3ce-4c01-8eba-d8306c250470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.665+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels like “Mga Batang Poz” is what the future of what a locally
        produced BL could look like — written by a gay men, created primarily for
        the LGBT audience, concerned with gay representation in its cast and staff.</p>'
    '21':
