      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a7f81-063f-4094-86b3-a8273d0d6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:03:07.256+08:00
