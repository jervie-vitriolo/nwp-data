      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 65 confirmed cases among&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/21/ncmh-patients-employees-infected.html">NCMH
        staff</a>, said DOH, of whom 36 are under quarantine while three have recovered.
        In RITM, there were <a href="https://www.cnnphilippines.com/news/2020/4/20/RITM-staff-COVID-19-testing-center.html">45
        personnel who caught the disease</a> but 38 of them have already been cured
        while seven are still isolated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01169075-4349-430e-be81-8ea7be4a5281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:07.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said the NKTI has listed five cases involving
        employees, with one recovery while the rest are still on quarantine. The number
        contradicts with the NKTI''s <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/30/23-nkti-health-workers-positive-COVID-19.html?fbclid=IwAR2al8YD_svrZxubrwI9EmUlIyC8BNWe8Jagq79l-gDHjqlytYgx7-ZjeKc"
        href="https://cnnphilippines.com/news/2020/4/30/23-nkti-health-workers-positive-COVID-19.html?fbclid=IwAR2al8YD_svrZxubrwI9EmUlIyC8BNWe8Jagq79l-gDHjqlytYgx7-ZjeKc">earlier
        report</a> that 23 staff members have been infected with COVId-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0682f-740a-431c-9c90-733fd017500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:07.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire assured that the DOH has reminded hospitals to constantly
        check their inventory of personal protective equipment. She added that the
        department also gives daily updates on PPE deliveries to different facilities
        and has issued guidelines on the use and disposal of PPE sets.</p>'
