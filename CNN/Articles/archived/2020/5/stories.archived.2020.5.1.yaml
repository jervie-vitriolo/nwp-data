      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviste also said the provincial government will focus on its "economic
        rehabilitation" along with ensuring the safety and well-being of its residents
        post-lockdown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057da02-745e-4144-b9fa-942b2c08d55e'
