    'template': '1'
    'title': 'Mayor orders release of 10 feeding program volunteers arrested in Marikina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6a551-cc2c-471f-a832-6699d8d676e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:23:20.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — The mayor
        of Marikina City ordered the release of ten people arrested for supposedly
        holding a protest, amid a warning by the police that rallyists will be nabbed
        for violating quarantine rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5d19f-45a5-4e52-9f31-365465e79bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:23:20.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Bayanihang Marikenyo at Marikina said the police took
        into custody volunteers of their community kitchens, which provide meals to
        families in 10 barangays amid the coronavirus crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c18ee5-df18-4a92-91c6-19de0eba844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:23:20.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marikina Mayor Marcelino "Marcy" Teodoro said he
        has "immediately ordered" the release of the volunteers, adding that the police
        "overreacted" and "misinterpreted" the placards they were holding which bore
        messages calling for mass testing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ee980-924d-4ac3-a63e-5baf64e7fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:23:20.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maaring may placards silang dala pero May 1 ngayon, eh, bahagi
        ito ng pag-e-exercise nitong constitutional rights nila na freedom of expression</em>,”
        Tedoro explained, adding that no case will be filed against them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87545845-71a3-422c-a7b6-65a1eecf65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:23:20.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They may have placards now but it''s May 1, and it''s
        part of exercising their constitutional right to freedom of expression.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c471c-9460-44bb-b053-2db0bcfb84d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:23:20.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the volunteers were even promoting the cause of the
        city government, which finally secured the Department of Health''s approval
        to operate its own COVID-19 testing laboratory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e221a-e460-44a4-98d9-bc245416ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:23:20.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups have conducted online protests on Friday as the government
        continues to prohibit mass gatherings across the country to prevent the further
        spread of COVID-19. Philippine National Police Chief General Archie Gamboa
        on Thursday warned that protesters will be arrested if they take to the streets,
        since this would be a violation of quarantine measures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c228b10-dca8-462c-9f84-c01a01a21545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:23:20.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is implementing a zero-tolerance policy for quarantine violators,
        stressing that they will face immediate arrest, unlike in previous weeks when
        some were sent off with a warning. Local police have yet to release a report
        on the Marikina incident.</p>'
