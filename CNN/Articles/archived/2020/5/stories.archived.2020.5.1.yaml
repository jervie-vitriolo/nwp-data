      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/10/Luis-Antonio-Cardinal-Tagle-Pope-Francis-Vatican.html?fbclid=IwAR1euVk3vz0Zp8u6gVwcr9p_GXxd2VfF3mVB6-D_iVha5SsjPl49_ykjLXg"
        href="https://cnnphilippines.com/news/2020/2/10/Luis-Antonio-Cardinal-Tagle-Pope-Francis-Vatican.html?fbclid=IwAR1euVk3vz0Zp8u6gVwcr9p_GXxd2VfF3mVB6-D_iVha5SsjPl49_ykjLXg">Cardinal
        Tagle leaves Manila archbishop post for Rome</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eac1ef-0142-4255-8577-046a5d54258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:49:43.323+08:00
      'mgnl:createdBy': 'dani'
