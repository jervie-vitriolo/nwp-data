  'OFW-Desks-DILG-coronavirus-crisis':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-01T13:38:31.628+08:00
    'imagesource': 'jcr:ddf62b1a-4448-4645-a3b0-c450d5aa807c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1cf6382-5508-4cfc-acfc-d3f2edf2a2ef'
    'lead': 'The Department of the Interior and Local Government orders the creation
      of OFW Desks nationwide to help those being denied entry to their cities or
      municipalities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T13:46:01.630+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:53:49.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:29.498+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Desks to assist OFWs barred from returning to hometowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e70b50-5ae4-4b21-b627-bc299c5ba0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T13:46:01.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,</strong> May 1) — Some returning
        overseas Filipino workers are still being denied entry back to their hometowns
        – and the national government has decided to do something about their plight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf38032-395c-4bcd-bfee-3d2679b5c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T13:46:01.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Department of the Interior and Local
        Government said it ordered the creation of assistance desks nationwide to
        help OFWs return home after completing their mandatory 14-day quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68496272-6d0d-4433-8768-6b49dcdc605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T13:46:01.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been receiving reports that some OFWs are being barred
        from entering their communities or otherwise prevented to go to their designated
        health facilities to undergo their mandatory 14-day quarantine,” Interior
        Secretary Eduardo Año said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32346765-af0c-4e65-b87d-43e409e0ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T13:46:01.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All OFWs are required to complete the isolation period in Metro
        Manila before leaving for their provinces to prevent the further spread of
        the coronavirus disease which has infected more than 3.2 million worldwide.
        If the local government unit concerned still wants OFWs to undergo another
        period of quarantine, the DILG said they should be allowed to do so at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7799c0-fc6e-48ab-9431-c68d7e4e13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T13:46:01.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Miscommunication and misinformation should both be out of the question.
        Kaya magkakaroon ang kagawaran ng mga OFW desk sa regional offices pati ang
        pagtatalaga ng desk officer sa bawat rehiyon, lalawigan, at lungsod,” Año
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78029d-ed34-4974-b0f8-92e5193d6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T13:46:01.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Miscommunication and misinformation should both be
        out of the question. That''s why the department will have OFW desks in regional
        offices and a designated desk officer in ever region, municipality, and city.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594162b-53e3-4b17-a03d-70fdaf231e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T13:46:01.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under DILG Memorandum Circular No. 2020-075, the Local Government
        Operations Officer of every city and municipality will be the designated OFW
        Desk Officer. They will be tasked to immediately coordinate with the local
        chief executive and provide the necessary information about the returning
        OFWs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358479f-8e5f-4893-9c1d-24ed728dd628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T13:46:01.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They must ensure that local government units (LGUs), including
        the BARMM, provide all the necessary assistance to the OFWs," the DILG said,
        on top of monitoring the health of all OFWs with the help of city or municipal
        health workers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a3242-37b9-456d-a87f-2696f258956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T13:46:01.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 response chief implementer Carlito Galvez, Jr. said 16,000
        OFWs are now in quarantine facilities while the government is expecting 150,000
        more inbound Filipinos.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3b184-dbc5-49b6-8183-432fa2179be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T13:46:01.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:53:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of COVID-19 cases reached 8,488 on Thursday,
        with 1,043 recoveries and 568 deaths. The entire country is under general
        community quarantine, while high-risk areas like Metro Manila are under a
        stricter enhanced community quarantine, marked by stay-at-home orders and
        suspension of most work and public transport.</p>'
  'Duterte-Labor-Day-2020-message':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-01T13:59:05.257+08:00
    'imagesource': 'jcr:39f0d9c9-6e4b-492f-a177-6c04080c1089'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ebb7010-822c-4f54-a732-869c42756702'
    'lead': 'Duterte reaffirms vow to protect workers’ rights on Labor Day, tells
      private sector to do the same'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T14:04:26.584+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:53:49.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:30.156+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte reaffirms vow to protect workers’ rights on Labor Day, tells
      private sector to do the same'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153acf7-3aa6-4b58-a2d6-0899d1de73cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:04:26.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, May 1)</strong> — President
        Rodrigo Duterte marked Labor Day on Friday by reaffirming the government’s
        commitment to protect the rights of all workers through “humanization of laws
        and the equalization of social forces.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d543b-f41a-47f1-a365-514f346a70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:04:26.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the private sector to do so as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11882f2-eb7c-48ab-93f1-7b26cec4d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:04:26.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business sector has a “shared responsibility in improving the
        lives of our workers by providing them stable career opportunities and humane
        working conditions,” the President asserted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4f056-f461-4e62-83db-7bfeaff23d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:04:26.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also honored all types of work saying they are vital in
        helping a country progress. He expressed hopes that all Filipinos ‘rightfully
        enjoy the fruits of their labor.’</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a8e3c2-c04e-4973-ac22-74c2bb64d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:04:26.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we celebrate the Filipino worker whose hard work serves
        as the very foundation of our nation''s prosperity and growth," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7cd1b-cc44-461f-9e87-59564af5918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:04:26.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in Philippine history''s Labor Day celebration,
        various militant groups staged rallies online -- instead of in the streets
        -- to demand higher wages and safe working spaces as mass gatherings are prohibited
        to prevent the spread of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a833e23-9ac2-48ef-b1f0-7bb687903ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:04:26.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic crisis, the rallyists also urged the government
        to provide concrete plans to help Filipino workers get back on their feet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82be5a7-ceb4-4abf-8c88-b4ddb0bc070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:04:26.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque said the government will unveil
        today (Friday) a recovery plan for the working class.</p>'
  'Megan-Rapinoe-Joe-Biden-US-Vice-President-running-mate':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-01T14:03:46.320+08:00
    'imagesource': 'jcr:a6b7e262-0497-4f25-be71-7429a626345a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f47de675-ad0c-4de4-b834-108ed968229e'
    'lead': 'Megan Rapinoe, the reigning FIFA Women’s World Player of the Year, is
      eyeing another prestigious title: vice president of the United States of America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T14:08:19.477+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:53:49.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:30.858+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapinoe offers to be Biden''s running mate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0fe53-c693-40b0-bae3-979d2efb8672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:08:19.477+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Megan Rapinoe, the reigning FIFA
        Women’s World Player of the Year, is eyeing another prestigious title: vice
        president of the United States of America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0f7e8-7f3f-4a6e-a620-175457b9a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:08:19.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old soccer star told presumptive Democratic presidential
        nominee Joe Biden on Thursday that she is willing to serve as his running
        mate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb36c3c-ebd3-4c3a-be75-3ebfd1fb163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:08:19.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe conducted a 44-minute Instagram Live chat with Biden and
        his wife, Dr. Jill Biden, during which she endorsed the former vice president
        in his candidacy for president. She had supported Massachusetts Sen. Elizabeth
        Warren during the primaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423ebae-bbda-4321-989b-b27f5879ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:08:19.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has committed to selecting a female running mate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbf507-ac72-479b-820e-eb47a74d3e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:08:19.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe said to Biden, “I don’t want to put you on the spot — I
        think I could still play soccer and do this. But if you need a vice president,
        I’m just saying I’m available for an interview. We can talk logistics and
        the details. Put it on your list. No pressure.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390dc50-d883-44b8-a8f6-ee3cefaf3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:08:19.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said, “You would have to take a pay cut to become vice president.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaaafc3-d6ff-4a88-a687-47d9dfb78e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:08:19.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe replied, “Yeah, no, I’m not into that,” possibly a reference
        to the U.S. women’s soccer team’s ongoing equal-pay lawsuit against the U.S.
        Soccer Federation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5428c-fb29-458e-abb8-4c84b31badae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:08:19.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe is no stranger to political issues, as she is an outspoken
        advocate for the LGBTQ community. Last summer, she got into a public spat
        with President Donald Trump after she said she would not visit the White House
        if the U.S. team won the Women’s World Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8862d3d-e1c6-4932-b0a5-30db11af9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:08:19.479+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted, “I am a big fan of the American Team, and Women’s
        Soccer, but Megan should WIN first before she TALKS! Finish the job!”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefdb1ce-ee40-42a1-89e5-1e510d3b3a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:08:19.479+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe subsequently led the U.S. team to the championship, in the
        process winning the Women’s World Cup’s Golden Ball as the event’s top player
        and the Golden Boot as the tournament’s top scorer.</p>'
  'Fan-pays-$800,000-Tom-Brady-s--All-In--experience':
    'author': 'John Lynch, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-01T14:15:40.466+08:00
    'imagesource': 'jcr:2228bb1d-7229-48bb-bb7d-d2400d152428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'babc2ee4-a5fc-4bb0-b8b8-21bb886d023e'
    'lead': 'How much would you pay to spend a day with your sporting hero? Well that
      answer seems to be $800,000 for a fan of Tom Brady.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T14:24:30.903+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:53:48.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:31.612+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fan pays $800,000 for Tom Brady''s ''All-In'' experience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f7e69-50d4-441c-9bf5-268afb63b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> How much would you pay to spend a
        day with your sporting hero? Well that answer seems to be $800,000 for a fan
        of Tom Brady.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333ece3-f5d0-4806-89a4-9cf9ac406567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time Super Bowl champion auctioned off a chance to experience
        his first home game as a <a href="https://edition.cnn.com/2020/03/20/sport/tom-brady-tampa-bay-nfl-spt-intl/index.html">Tampa
        Bay Buccaneer</a> like no one else and it''s the largest grossing package
        seen so far in the <a href="https://www.fanatics.com/all-in-challenge/x-12589906+z-9713580-3838082054">All
        In Challenge</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b38d81-433e-4496-bf8d-16e49e500a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the virtual fundraiser offering experiences with athletes,
        celebrities and corporations and raising money for charities assisting those
        in need during the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18803a2-d354-46bd-bb04-af9d3befb50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the <a href="https://www.fanatics.com/tampa-bay-buccaneers-home-opener-invite-by-tom-brady/p-14325582528134+z-9969-913156081">All
        In Challenge website</a> described the experience with Brady:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfc602-7234-41bc-bbf4-69ad7727f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll get to join Tom in this historic and unprecedented experience
        by attending (with three friends) his first game with the Tampa Bay Buccaneers,
        in addition to either a private dinner or a private workout with Tom himself
        -- the choice is up to you and your friends!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188d86b-65e8-47d7-a3a5-4e9979022a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After every awe-inspiring moment with this modern legend, you''ll
        get to take home his first game-used uniform and cleats to display and cherish
        with your other Brady memorabilia. A moment like this doesn''t happen often
        in sports, and now you can be a piece of it and all its glory."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9464432-5ef4-489a-92d2-eb813a30bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "All In Challenge" fundraiser was created by Michael Rubin.
        He''s the founder of the sporting apparel company <a href="https://edition.cnn.com/videos/tv/2020/03/26/lead-mlb-live-jake-tapper.cnn">Fanatics</a>
        and is the co-owner of the NBA''s Philadelphia 76ers and the NHL''s New Jersey
        Devils.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9cd42d-061b-4bc2-9c22-0e1dd9bbc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin says the goal is to provide food to children, the elderly
        and the front-line heroes fighting to stop the spread of coronavirus. As of
        Thursday, more than $25 million has been raised for charities such as <a href="https://www.feedingamerica.org/">Feeding
        America</a>, <a href="https://www.mealsonwheelsamerica.org/">Meals on Wheels</a>,
        <a href="https://www.americasfoodfund.org/">America''s Food Fund</a>, <a href="https://wck.org/">World
        Central Kitchen</a> and <a href="https://www.nokidhungry.org/">No Kid Hungry</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b199f-984b-4841-a862-4c6f7d54a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:24:30.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:53:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction for Brady''s experience began at $50,000 Tuesday; after
        32 bids, it closed at $800,000. The winning fan''s identity was not revealed.
        Brady accepted the bid in a post on social media back on April 14.</p>'
