      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The popularity
        of the “2gether: The Series” has prompted local media to explain and theorize
        why, all of a sudden, the Filipino audience is crazy over a show about two
        college students falling in love with each other after pretending to be in
        a relationship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3346c8-c662-480c-8604-5314c88dc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local blog has described the show as “new.” “We need to face our
        new reality,” it said. A fashion publication has called it “unapologetically
        gay.” A news outfit has called it “a testament to how far we’ve come in terms
        of acceptance.” These reasons are not wrong, but they’re also not accurate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f03dd-3abc-484c-bc8a-ee62591f33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2gether: The Series” is not new — not in Thailand, where these
        shows are part of mainstream television, and not in the Philippines. “2gether:
        The Series” is a Boys’ Love show,&nbsp;a kind of fictional media that depicts
        homoerotic relationships between men. The genre, also known as yaoi, originated
        in Japan in the late 1970s. Yaoi content from Japan became popular in Thailand
        (there called y or wai) during the early 2000s. Its popularity influenced
        filmmakers, writers, and TV networks to produce their own BL content. In 2019
        alone, more than 20 of these shows were produced in Thailand. These shows
        have amassed a following in Asian countries such as China, Vietnam, Myanmar,
        Taiwan, and the Philippines. As early as 2018, the stars of Thai BL shows
        such as “Kiss Me Again” and “Love By Chance” have visited the Philippines
        to attend fan meetings. Tickets for these events back in 2018 were sold for
        as much as ₱6,500, proving that there’s a paying audience for BL content and
        its stars in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05c8e7-4e74-4141-80a0-89d0cab090d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BL elements have also been present in Philippine pop culture since
        the early 2000s. Local TV is yet to produce an actual BL show, though there
        are several forthcoming. There are, of course, made many LGBT-themed shows
        such as “My Husband’s Lover,” “The Rich Man Daughter,” “Destiny Rose,” not
        to mention the many gay-themed episodes of ABS-CBN and GMA-7’s drama anthology
        shows. TV networks have, however, aired foreign shows with BL themes and tropes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690e7ae-44fc-48a2-9ed0-132e287ddc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BL shows do present male-to-male relationships, it can be
        argued that they do not necessarily represent gay relationships. Yaoi in Japan
        was initially created by female writers for a female audience. Because of
        this, early Japanese BL employ tropes that are used in straight romance fiction
        or are designed to appeal to women. Men in older BLs are usually classified
        as seme (dominant, masculine) and uke (submissive, feminine) to mirror heteronormative
        gender roles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54810445-2d55-488e-989c-59d789534067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some BL shows usually don’t tackle the sexuality of their male characters
        either; men in love with other men don’t identify themselves as gay but as
        people in love with another person regardless of gender. The characters of
        BL media are almost always masculine, with effeminate gays and trans women
        often depicted as villains or comic relief. Many critics of the genre say
        BL fetishizes gay sex and relationships and imply that only masculine-acting
        gay men are desirable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648cb590-b7d6-44a7-8c82-9ca09edb6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the newer BL shows do correct these faults. Characters now
        identify themselves as gay or bisexual, for example. But BL shows don’t always
        show the reality and nuances of gay lives and relationships because they have
        to settle for a version of it that’s palatable to a wide (mostly female) audience.
        Thus, they are not necessarily gay shows. This isn’t bad per se, though it’s
        a possible limitation of the genre. BL is a genre in itself; it is not just
        romantic fiction that features gay relationships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaab8ce-3aa3-44d4-b8f9-c797719e91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BL, in short, is fantasy. Viewers, gay or straight, want to experience
        the kind of love the show presents — simple, sweet, usually unemcumbered by
        reality — even though it’s mostly far from possible. Being gay is hard; being
        in a gay relationship is hard. And many fans of the genre watch BL precisely
        because they don’t want to see this reality. They want to see male-to-male
        relationship on screen that’s not burdened by the tradition and baggage of
        real-life romance, heteronormative or homoerotic, fictional or otherwise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260fcb8-a721-4164-b5d9-0dc436de47c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This list of BL shows is both a recommendation of what you should
        watch if you want to further explore the genre and a survey of shows with
        BL elements that have aired on local TV throughout the years. What’s apparent
        here is that, regardless of how you define what BL is and why local audiences
        seem to crave for these kinds of stories, there is room for representation
        of gay love in local media.</p>'
    '71':
      'image': 'jcr:b1236d56-5c09-4d39-b515-f9110bb12541'
