      'jcr:uuid': '07aaf46f-9ffe-437d-8151-28dffa1cf12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tatandaan po natin, halos di pa po kami tapos o nagsisimula pa
        lang po kami bumangon mula sa krisis dulot ng pagsabog ng Bulkang Taal," said
        Leviste.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df344f-1f85-4025-a6a9-3cae1a054c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:53:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us remember, we have not yet recovered from the
        crisis brought by the Taal Volcano eruption (when the pandemic happened).]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75aceda-fbf2-4f5b-b52f-1675aa3003d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:47:03.991+08:00
      'mgnl:createdBy': 'pilar'
