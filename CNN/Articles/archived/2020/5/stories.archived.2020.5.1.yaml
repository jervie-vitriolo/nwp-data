      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, stroke or the sudden
        death of some brain cells due to lack of oxygen, is the second leading cause
        of death globally, next to heart disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c48055-bc53-4ea6-8477-c6454d5c5300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:03:07.256+08:00
      'mgnl:createdBy': 'janine'
