      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The government''s
        COVID-19 task force has allowed Philippine offshore gaming operators or POGOs
        to resume partial operations, presidential spokesperson Harry Roque confirmed
        on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc4741-a705-40ae-a70b-bf52bf5981fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said online gambling services are part of the business process
        outsourcing (BPO) sector, which are allowed to open under the new quarantine
        rules. A skeleton workforce, or only 30 percent of the total number of employees,
        are allowed to report for work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71133122-3dbb-432b-9608-9e91ebc37698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang BPOs po ay ina-allow. Ang POGO po talaga ay BPO," he said in
        a media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ef851-67d3-456b-9095-b30dc213c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: BPOs are allowed to operate. POGOs are part of the
        BPO (sector).]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71e9d6-96a3-4b8e-a19c-1cb092e9a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Amusement and Gaming Corporation (PAGCOR) Chairperson
        Andrea Domingo lobbied with government officials to allow POGOs to reopen,
        arguing that revenues from POGOs can be a significant source of funds for
        the government’s  COVID-19 response.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83a616-c7a6-45f3-9478-24aa22460528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essential ito kasi we need revenues. Revenue-generating. Employment-generating.
        But with no threat in spreading COVID-19," she said in an interview with CNN
        Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270d9f9-1589-4b6b-9cb6-394216d592c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is essential because we need revenues. POGOs
        generate revenues and employment, minus the threat of spreading the virus.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39133492-4eab-483f-914b-e4d6bc319090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng proceeds na kikitain ng BPOs na galing sa POGO ay lahat
        ilalaan, 100 percent, dito sa gastusin related sa COVID-19, " Roque added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dbec46-2227-4677-8a3e-0d59afc9dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All taxes from POGOs will be used, 100 percent, to
        fund the COVID-19 response.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d32359-a791-446f-b4ff-be91d092e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s spokesman clarified only compliant
        POGOs are allowed to go back to business. He said PAGCOR and the Bureau of
        Internal Revenue (BIR) are tasked to verify if they have complied with their
        tax requirements before giving them permits to operate once again.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ead52-5a4d-48a3-956b-21f53aef683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said PAGCOR and the BIR will be stringent with this crucial
        step.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9f410-24e0-4fef-bf1f-982c88d742d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga kami hindi namin papayagan mag-resume ng operation sinuman
        na hindi cinertify ng BIR na paid up lahat ng taxes nila as of March 2020
        at sila ay registered sa BIR. So we are coordinating with BIR very closely.
        That is included in our requirements,” Domingo said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1edb92a-3980-4520-b707-a185b972ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not allow the resumption of those businesses
        without BIR certification.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7f012-dbff-4ce8-8219-25023f777828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming sector has faced several issues in the past few months.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d387d1-2398-42dc-8b88-7c941eac6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR earlier revealed that over ₱27-billion worth of tax liabilities
        remain uncollected from the POGO sector.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29641749-30fa-4981-96e0-4d92bbf0fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council also said POGOs generate only
        ₱7 billion in net inflows, a value the Senate Blue Ribbon Committee said only
        translates to a "negligible" 0.04 percent of the domestic economy. The committee
        has also opened inquiries into POGO-related crimes in the Philippines, including
        sex trafficking and the controversial money laundering scheme.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6481fa-131b-4757-ad4a-4518232c280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, PAGCOR admitted there are over 100 unlicensed POGO outlets
        under investigation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3889f-d891-435d-b7e2-4aec8905ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers against decision to reopen POGOs</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27c561-f0c5-4448-bf54-4fd2b63eae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers criticized the government''s decision to ease
        the quarantine rules in favor of POGOs, despite their many violations.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ef3c1-4a1c-4c21-8f16-f34096a742e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Labor Committee Chairman Joel Villanueva said there is no
        reasonable explanation for allowing POGOs to return to business.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f281b-ba3c-4790-9464-cf10664d5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see the logic for allowing POGO to operate. Even prior
        to the pandemic, we said that this industry has no positive net benefit to
        Filipino society. With the pandemic, they might just contribute to further
        spreading the disease," he said in a statement.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ae623-9272-4b12-ae70-f00fb8c4297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who recently signed a resolution blocking
        POGOs from returning in the country, said the government is undermining its
        efforts to curb the virus by allowing these workers to gather in their offices.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c02d3-6339-4ad8-ba5b-a98c90aa966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na nga nagbabayad ng buwis, dawit pa sa mga kaso ng kurapsyon
        at money laundering, at sangkot pa sa sex at human trafficking. The resumption
        of POGO means mobility for at least 120,000 POGO workers, most of them in
        the NCR, the epicenter of the COVID-19 transmission," she tweeted.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55629e-2dfb-450a-91c8-bb1281c71949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not paying taxes, they are involved in corrupt
        practices, in money laundering, and sex and human trafficking.]</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ae907-e136-403e-995d-b1bd9b35cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said authorities will likely encounter
        problems in ensuring that POGOs comply with social distancing rules as they
        restart operations. Citing news reports of police raids in cramped POGO offices
        and housing, he said authorities might have to go the extra mile in making
        sure that the “new normal” rules meant to prevent further infections are followed
        by these companies.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac34d2-fa1b-4007-832c-fd1340ddcbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:45:19.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:53:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All POGO workers, including the 31,600 Filipinos employed by these
        companies, need to undergo COVID-19 swab or rapid testing before they can
        report back to work.</p>'
