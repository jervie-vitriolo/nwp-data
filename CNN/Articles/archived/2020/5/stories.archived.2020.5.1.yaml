      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Netherlands, a study of 184 patients in the intensive care
        unit for COVID-19-related pneumonia found that more than 20 percent were having
        clotting issues,&nbsp;<a href="https://cnnphilippines.com/world/2020/4/23/COVID-19-sudden-strokes-young-adults.html?fbclid=IwAR05_qznBIXKqoDX70Aa7mgoW0sWTwxELMTaLzNskx10Oh3FWQ_p3CSA2bc">CNN
        reported</a>, while another study in Wuhan, China, where the coronavirus outbreak
        began in December 2019, found 25 percent of cases having clotting problems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228afc9-2f2a-4009-82e8-4f9ef2150b81'
