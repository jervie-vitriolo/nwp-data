      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Hanazakari no Kimitachi e”/“Coffee Prince”</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a1ee3-e6b4-43f2-8afb-7db42ef92067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of “2gether: The Series” has prompted some older
        BL fans to reminisce on how hard it is to find BL content before. “Ang swerte
        ng mga batang bakla ngayon daming BL series dati nag tiya-tiyaga ako sa Hama-Kimi
        at Coffee Prince,” one&nbsp;Twitter user said recently.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09765817-5f60-4f91-8a9b-84891a44772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hana-Kimi” is “Hanazakari no Kimitachi e” (roughly translated to
        English as "To You in Full Blossom"), a manga series about Mizuki, a female
        high school student who pretends to be a man in order to enroll herself in
        an all-boys’ school and support Sano, a former high jumper who has given up
        on his sport. Sano later finds out that Mizuki is a girl, though he keeps
        this knowledge a secret. The two are also friends with Nakatsu, a male classmate
        who falls in love with Mizuki even though he believes she is a man. Thus,
        romantic tension and chaos ensue. The series is adapted into a Japanese drama
        and a Taiwanese drama, which was aired on ABS-CBN in 2008, as an answer to
        GMA-7’s airing of the Korean drama “Coffee Prince.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d7f0e-6462-492c-95c4-7652080552e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coffee Prince,” adapted from a novel of the same name, pretty much
        has the same premise: Choi Han-gyul (played by Gong Yoo) hires Go Eun-chan
        (played by Yoon Eun-hye), who he thinks is a guy, to pretend to be his gay
        lover to escape the blind dates arranged by his grandmother. When Han-gyul
        takes over an old coffee shop (the titular Coffee Prince), he hires good-looking
        employees to attract female customers. Eun-hye continues to pretend to be
        a man to get a job at Coffee Prince, where she and Han-gyul develop feelings
        for each other.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9cc79-edfa-4a70-b302-4726aefe97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two shows obviously aren’t BL; it’s a gender-bender hetero romance.
        But the shows don’t shrug off the implication of falling in love with a boy
        (who is actually a girl). “Coffee Prince” takes this further than “Hana-Kimi,”
        with the show depicting Han-gyul as actually questioning his sexuality over
        his feelings for Eun-hye. The 2012 local adaptation of “Coffee Prince,” which
        stars Aljur Abrenica and Kris Bernal, doesn’t sidestep the gay themes of the
        story, too.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b426fbe-7058-4231-b5af-61d3122bbfd9'
