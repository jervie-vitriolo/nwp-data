      'mgnl:type': 'text'
      'text': '<p><em>"A Secret Love" is now on Netflix.</em></p>'
  'US-China-coronavirus-outbreak':
    'author': 'Kylie Atwood and Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-01T05:25:56.745+08:00
    'imagesource': 'jcr:bb3f472f-ab5e-40b8-be92-7ba29f89d778'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adad3a0a-f203-44fa-8b41-35d3a5cb1197'
    'lead': 'The Trump administration is formulating a long-term plan to punish China
      on multiple fronts for the coronavirus pandemic, injecting a rancorous new element
      into a critical relationship already on a steep downward slide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T05:27:30.579+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:54:14.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:17.132+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration draws up plans to punish China over coronavirus
      outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0254d-3306-47ea-a021-d91e2abfa293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration is formulating
        a long-term plan to punish China on multiple fronts for the coronavirus pandemic,
        injecting a rancorous new element into a critical relationship already on
        a steep downward slide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf99d5-89e5-4ea6-8ed1-2b9c34891e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80798ea1-b5b1-4df6-9079-315789147b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort matches but goes far beyond an election campaign strategy
        of blaming Beijing to distract from President Donald Trump''s errors in predicting
        and handling the crisis, which has now killed more than 60,000 Americans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffefd0e-979b-43aa-a861-7ca0106942ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c450e55-0380-47a5-a63d-8599aab19d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources inside the administration say that there is an
        appetite to use various tools, including sanctions, canceling US debt obligations
        and drawing up new trade policies, to make clear to China, and to everyone
        else, where they feel the responsibility lies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb65c9-f252-428b-a775-deddb7e7082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15d6b4-3804-4e0b-935e-ff11f2a3dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to get the economy going again, we have to be careful about
        how we do this," said one administration official, speaking on condition of
        anonymity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5dae2-9cbb-4402-b48d-e73db65e9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d9496-5867-470f-b12f-7b49d2f7db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we will find ways to show the Chinese that their actions are
        completely reprehensible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefef68-76f7-455e-9a10-b8c64367c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42fb3a-d44f-467a-9565-1175b137c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community is meanwhile coming under enormous pressure
        from the administration, with senior officials pushing to find out whether
        the virus escaped into the public from a laboratory in Wuhan, China, two sources
        familiar with the frustrations said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed815d-13f5-4034-a371-67eed36881ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f625b4b-662e-4b45-9393-bbde0253a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented move, the intelligence community issued a statement
        saying it was surging resources on the matter as it would in any crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4a5b6-8628-40bb-824d-fed774abc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4fab0-66f6-4f98-9547-ba2cd4177d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IC will continue to rigorously examine emerging information
        and intelligence to determine whether the outbreak began through contact with
        infected animals or if it was the result of an accident at a laboratory in
        Wuhan," the statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf8fee-94a1-4a18-a645-5e5836de52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59060bc3-7da2-4a34-9c08-bb9fc67a4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that the government was looking
        into the theory that the virus originated in the lab but hadn''t yet able
        to corroborate it. Earlier this month Gen. Mark Milley, the chairman of the
        Joint Chiefs of Staff, said the weight of evidence suggests the virus was
        of natural origin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19293c2-f619-44f1-a565-3fe827069d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8bd412-b08a-458f-b610-e96484285b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Thursday that officials were pressuring
        intelligence analysts to find information supporting the idea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164a59b-5918-4c04-8c47-29bf9cd1e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f43470-806b-40a7-8575-da4981aa5814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will figure it out," an administration official said,
        when asked if it was possible the origin of the virus would never be established.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c090e5-4b65-4acd-8329-7c32de05b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147d1eb-44cd-4480-977a-2bbf7561c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-China clash is brewing amid growing suspicion inside the
        administration over China''s rising strategic challenge and fury that the
        virus destroyed an economy seen as Trump''s passport to a second term.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd8abf-e852-4db6-a900-5b984d24fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b56204-4c47-4b35-93b7-372427cc70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very confident that the Chinese Communist Party will pay a
        price for what they did here, certainly from the United States," Secretary
        of State Mike Pompeo said last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb6776-9b90-4664-8078-cc2e8106ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d5192a-d6bf-4e16-9c58-685d08611edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building confrontation comes as both sides seek to exploit an
        already fragmented geopolitical environment already shaken by their rivalry
        that has been thoroughly fragmented by the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b5dbf-0929-43ff-bfd8-f684f8a101e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72f179-2e0f-4e64-bd9a-e414796c1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long term, it threatens to cause uneasy choices for US Asian
        allies who are also keen not to antagonize the giant in their backyard. And
        the growing tension could have significant repercussions for the global economy
        as the US seeks to wean itself off supply chains dominated by China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a45f1-3a1f-47fd-9096-f00a59991146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b54fc3-62e5-4e13-93df-4dd4fd148ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are serious questions to be addressed about China''s transparency
        in the early days of the outbreak in Wuhan and whether its autocratic system
        fostered an attempt to cover it up. The United States is not the only nation
        that wants answers amid a pandemic that has devastated the global economy
        and cost hundreds of thousands of lives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73f6b4-e309-4ee5-b9de-d74d699613e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4d359-6274-4a1f-bddf-d9bdc3290126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to building pressure, China has launched a propaganda
        effort to distract from its own culpability, including blaming US soldiers
        for importing the pathogen in remarks that infuriated Trump.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eba735-94f0-44eb-abcd-348dd93586c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee36af0-73cf-4a49-b8fa-db67441a0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Administration sizes up options</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326b188-751e-4849-8e30-80a793203beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials note that finding ways to punish China will be a sensitive
        business.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2295646-d47c-4a97-9179-92185976ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df00ed-77e2-481e-81f5-f48417878a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll get the timing right," Pompeo said on Wednesday. In the
        extreme circumstances of the pandemic, China has the capacity to hit back
        at the United States making it "irresponsible" to drive too hard too early,
        officials say.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82804cb0-a727-4471-ac2e-9980209bc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043131e9-5f43-4410-aa80-81ab2557a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the US afflicted by shortages of personal protective equipment,
        medical devices, biologic drugs and Chinese-made pharmaceuticals, it is vulnerable
        to short-term disruption in established supply chains amid a pandemic that
        has infected more than a million Americans.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88bcab-07d9-4b21-be6f-925a079deb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121bbd1-ff9e-4b58-87db-aa52440aa95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo appeared to demonstrate this restraint last week when he
        was asked about new Chinese export controls that have prevented US medical
        supplies from getting to the US. In private, US officials are irate, but in
        public Pompeo used delicate language.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec0b39-3af5-4ff1-b498-0f9ace08f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901cd459-fb44-4983-a364-1e0b0ef02730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is we have seen China provide those resources. Sometimes
        they''re from US companies that are there in China, but we''ve had success,"
        Pompeo said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561e6df-8542-422b-a28a-bde08148486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742017e-04f9-4152-ac06-521cb3b693d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are counting on China to continue to live up to its contractual
        obligations and international obligations to provide that assistance to us
        and to sell us those goods," Pompeo said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc53dc6-332d-4e8c-bd13-d084045d1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c1c463-e41b-41c2-bfe6-320c1954c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the longer term, especially if Trump wins reelection, the US
        effort will likely treat offshore supply chains as national security priorities
        rather than as simply economic questions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528349c-b0d0-450f-a44a-28edde786ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a297d5b-ae8b-47f3-8d4b-695852099390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we fail to do that in the face of this crisis, we will have
        failed this country and all future generations of Americans. It is that clear,"
        Trump economic advisor Peter Navarro told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143d4bf-4b68-43d0-bd11-cbd3d198f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428651b-84a4-4ba1-ae3a-227c01e03625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tense turn in US-China relations</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e35b30-4771-4622-ac20-727a39ce30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toughened posture toward China is consistent with Trump''s rejection
        of the principles of Sino-US ties that date back to President Richard Nixon''s
        courting of the then-closed communist state in the early 1970s.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd272b3c1-5b03-40fd-a6fb-b0a6665802fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd05d1-658c-4f54-ac86-e080aaa103af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says that the process of ushering Beijing into the world economy
        in an effort to avoid a clash between the dominant power, the US, and China,
        the rising one — known as the Thucydides Trap — has been a disaster.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8e6af-782f-4259-9e56-9397c67519e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040f34a-a1df-44ba-a146-18f2155ddaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has argued that Washington has emboldened and enriched a foe
        with nearly three times its population and that has "raped" US industry in
        the flight of blue-collar jobs abroad.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08ed21-0a76-4a1a-a67a-0c57185b669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7871aa-9f50-4940-9bcd-67a2e9f00574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a message that was electrified Trump supporters in the decaying
        US rustbelt in 2016 and is one on which he is relying to brand his presumptive
        Democratic opponent as a China-appeasing tool of the foreign policy elite
        in November.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3198c8c-5f64-4f21-a0c9-b500489e5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283365fb-1672-4f1f-914b-6e631b704cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the natural way to go. It''s the only way to go. It is
        pretty much the main campaign theme," said an official familiar with the campaign''s
        messaging efforts focused on China.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d78ec-9a3b-4c7a-b18d-0c06083aea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765051a-aaf3-4619-8534-04172182c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s national security strategy -- which was laid
        out in 2017 -- also casts China as a competitor and a revisionist power.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e888f68-f630-4922-8f49-f114772f3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7255a0-45b2-4ca3-886d-39ccedfaf3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as is often the case, the administration''s hard line is undermined
        or tempered by the President''s own unorthodox personality and approach to
        his job.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0e68c-0143-49df-8c4f-9a8090876054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955debe-6b30-4e0b-8064-16af90ed4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s over-personalized approach to world leaders and his fixation
        with preserving his friendship with Xi is also directly contradicting his
        political and diplomatic strategy.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726b518-dffc-4ec1-8056-1aea4b7344c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c4ec5-87fd-4ed0-b0ff-a2cad38bb924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not happy with China," Trump said Tuesday but his statements
        are undercut by the multiple times he praised Chinese President Xi Jinping
        for his handling of the pandemic earlier this year, apparently partly motivated
        by a desire to keep a US-China trade deal, one of the few limited wins of
        his administration, on track.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2876a-20a7-459b-b4bb-a5780cb4a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6848f7c-641d-4d8f-8ae7-bf7e6464832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One disadvantage of Trump''s insistence on forging friendships with
        strongman leaders is that it leaves national relationships more susceptible
        to any fractures in personal ties.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3ad6f-9dd1-4e2b-822c-d660472d4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf95a7f-7d33-4adc-8213-63413787a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trump and Xi are the most aggressive, nationalistic leaders
        of their two nations in decades, who are keen to flex personal power in a
        way that can cause volatile foreign relations.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917cc10a-7e4c-4635-84c1-2bec5d762db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5eec0-a691-46b7-b941-44e6f667256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the US President is not alone in facing domestic incentives
        to initiate confrontation. While China''s Communist Party leaders enjoy absolute
        power, they are susceptible to internal political pressures — especially as
        they try, like Trump, to deflect from their own virus missteps.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a013e4-49f6-4a64-839e-3134b5c02d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac1b46a-1cac-4d38-8ab3-7cdb54710542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its own disinformation offensive, Beijing has blamed US troops
        for bringing the novel coronavirus to China. On Tuesday, Foreign Ministry
        spokesman Geng Shuang accused "American politicians" of telling barefaced
        lies about the pandemic.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506c6b0-dfde-4b77-88a2-8f6346216ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b2212-a93b-4aa1-b6b8-9e721d910a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have only one objective: to try to shirk responsibility for
        their own epidemic and prevention and control measures and divert public attention,"
        Geng said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222f0f8-82e6-498e-929b-5ac49ac53937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d46b58-79f8-452b-90a4-0c7ceeb2ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heated rhetoric over the virus threatens to unleash a chain
        reaction of mistrust and tension that worsens tensions between the US and
        China exacerbated by Trump''s trade war, territorial flashpoints including
        in the South China Sea and the global US campaign against the Huawei communications
        giant.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1807f-6b1a-4631-856c-b6331550d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7f717-24ff-4591-bbef-864d1d1fcfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Secretary of State Madeleine Albright warned on CNN last
        week that the building heat was dangerous.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd73f4-09fe-47e2-871b-64e3516164f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243faa3a-939d-49df-ba50-a27dd55589a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, it is each side pushing each other''s hyper nationalism
        buttons and we are getting nowhere," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e10646-cebc-444e-b695-f07e4acf7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048d886-46a6-4a42-a29d-1fa37c9a5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US/China freeze</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2543c-247a-4ccf-80f3-27e8fae5af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations with China have plummeted in recent years, amid rising
        tensions over trade, Beijing''s territorial claims in the South China Sea
        and its rise to challenge the US strategically.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd35d0-2abc-4ef0-8a8f-bbbca24e3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b0abb-9ef4-433b-9bdb-2b905c917da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to freeze funding for the World Health Organization,
        based on claims it was too solicitous from China, could also further undercut
        US influence, especially in Asia where the US withdrawal from the the Trans
        Pacific Partnership was a big win for Beijing.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bd133-a907-4f05-91be-bd4ecb2ac36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e945f-76b9-415b-a73d-4a6eecf140b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China does have a record of overplaying its hand and driving regional
        powers back into the US orbit. The Obama administration exploited such a misstep
        with its Asia pivot.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f27ef7-f66e-47fa-b3a9-3ce5e82c59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe04ca-b93f-49e2-a9b5-f7f0061e4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent failures such as flawed personal protective equipment sent
        to Europe have tarnished Beijing''s coronavirus diplomacy. Racist treatment
        of Africans in the southern Chinese city of Guangzhou has had a similar effect.
        And despite its efforts to change the story, China may never escape the notoriety
        of being the incubator for the disease and claims its autocratic system was
        responsible for critical delays in tackling the virus.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7490445-35d3-43ce-b370-fc8b99a6e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155e68b-fa6e-4fdf-8420-82d71085e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there is fertile ground for the Trump administration to exploit
        in its effort to punish China. But its own domineering attitude in the Trump
        years and a poorly managed effort to combat Covid-19 challenge the credibility
        of its efforts.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2603346f-f73d-4461-ae15-83c19fb33a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b829395-676f-418d-99d8-4077fccf3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:27:30.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is really nobody who does not want to see China held to account
        for the political coverup attempt, which slowed down international awareness
        and allowed the virus to spread. There is a resentment around the world,"
        said Danny Russel, an Obama-era State Department official in charge Asia Pacific
        policy. "But I think you would be hard pressed to find a political leader
        in Asia or Europe who does not believe this anti-China push by the Trump administration
        is an entirely a political move. They are trying to deflect blame for the
        catastrophic incompetence of the administration."</p>'
  'remdesivir-COVID-19-':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-01T05:28:34.946+08:00
    'imagesource': 'jcr:f3c93e05-6c81-4e62-a2dc-f93e41c80cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7873c8bf-4da1-4fc5-b9f7-2a80a9369629'
    'lead': 'Remdesivir is far from a cure for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T05:31:27.644+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:54:11.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:17.960+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remdesivir drug shows promise — but it is far from a coronavirus cure'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571761b1-304c-4dde-936f-fd903a0137f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The study showing that the experimental
        drug remdesivir might help COVID-19 patients recover more quickly is positively
        good news. Shortly afterward, Dr. Anthony Fauci said remdesivir will become
        the "standard of care" for all infected patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f3e13-c99f-4ac0-b19d-32e4e197444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0c23c-0aa6-4913-8888-0353689e652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the initial optimism, the study also made clear that
        remdesivir is far from a cure for Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc99e6-2d27-428c-8848-7b085c00be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56236ca-733f-47c1-8272-3d5b312c6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a blockbuster drug," CNN Senior Medical Correspondent
        Elizabeth Cohen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b61608-e70d-4051-a730-3ec93ad14807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf63c44-5e25-421e-aa93-ad740d85c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the numbers in terms of what it can do, you''re
        not likely to be blown away by it," said Dr. Sanjay Gupta, CNN Chief Medical
        Correspondent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692d2dc-c4b0-4f67-8dfa-87c0025705a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a902c5-b175-4c0c-b647-c2953e14180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the limitations of the remdesivir study are quite clear:
        it is only one study, the drug does not prevent death, and it is not widely
        accessible to the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8cfb7-e2b9-4b1d-89ef-159dc8ae675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a8335-c1a7-425d-9891-e5c1f3f86620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the principal investigator behind the clinical trial told CNN
        on Wednesday that the drug is "not the end of the story" when it comes to
        treatments for Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9e70f-120d-4677-9535-8b534a5a6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09928d-ae60-40c4-a1bb-bf5fbd0c1e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have work to do. We are looking for other therapies. This trial
        is going to continue," Dr. Andre Kalil said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b654b-b2f1-48d3-ae2f-d119173c3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c381f6-6df2-41fc-a084-37fd87981c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value, instead, is more in what the study''s results represent
        -- that a drug can indeed have an impact on Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d98098-fd0d-4e77-817b-215fb24bcf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e3be1-c32d-404f-ab71-012e43dc6cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important proof of concept," said Fauci, the director
        of the National Institute of Allergy and Infectious Diseases. "What it has
        proven is that a drug can block this virus."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd87467-d4b9-49e5-a1b6-78980f77a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0fc54b-1c2a-4797-a7f7-898673abcf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Little sign drug reduced deaths</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4d05a-137c-4677-b97f-058a318975dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-funded study found that patients who took remdesivir
        recovered faster than patients who did not. It improved recovery time for
        coronavirus patients from 15 to 11 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae57d749-1e49-4624-ac99-a4231d2f9cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263c5ed-e137-471b-841e-ad727125b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s similar to the effect that the influenza drug Tamiflu has
        on flu. Tamiflu also doesn''t cure patients quickly, but can reduce how long
        they are sick.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16892c5c-ae06-43db-9ebe-050ea651c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430887e-c513-4c51-9fd5-cb0833365ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data shows that remdesivir has a clear-cut, significant, positive
        effect in diminishing the time to recovery," Fauci said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec61d27-e15c-400a-a259-95a5c7e0ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134b2c2-259d-460e-ad81-607c6580743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,090 people participated in the trial internationally, Fauci
        said, calling it "the first truly high-powered randomized placebo controlled
        trial."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84274223-d384-4e48-946c-183c592cc40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb51deb-2099-4fbe-91f7-5e9e90b4f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also showed that 8% of patients who took remdesivir died
        compared to 11% of patients who received the placebo. However, there were
        not enough deaths to make those numbers statistically significant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e5052-c363-444c-9128-c194c50415b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9bd6d9-e18f-42dd-b5d2-c4f2e32ea285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration plans to announce an emergency-use
        authorization for remdesivir, according to The New York Times.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dade79-386b-4998-86a1-933e5ceea9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf3270-cb8f-412a-a653-a639b76d2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though promising, Cohen said it was important to clarify that this
        study did not show remdesivir was a cure. People taking this drug still died.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb5508-06bd-4b7b-b74e-4022313837b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337779bb-0522-4b8e-9360-07c643aa71e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a legitimate fear that people will hear about this drug
        and will think, ''Oh my goodness, there is a cure. We don''t need to worry
        about it. We don''t need to social distance,''" she said. "That''s not the
        case. It cut the duration of the illness basically by four days. That''s important
        and it shows that the drug works and it allows scientists to do further research
        in this area.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374a8aa-2626-486c-a65a-c2ff95012332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11789957-eb64-4855-bfde-3d14f9191ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we haven''t seen remdesivir save lives yet. People are still
        taking this drug and dying. That''s still happening. So we need to keep that
        in mind as we talk more about this drug."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad8456-f27f-4569-a5a0-8c4f679d785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb12ee-c10a-4280-bf52-1a2dbb35ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta similarly said it was exciting even as he pumped the brakes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9d28a-d8b1-4632-bd01-43ce691efb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c67dbd-5ea1-4307-9dcc-ec4fdbb205f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not one of these guys who likes to jump up and down about
        things, I''m a realist. But we haven''t had anything that has shown any promise.
        So for that reason, i think it is exciting," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c06620-0f6c-4204-861d-e1848a26574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215264f-7116-45a9-98f5-9fc01e3cef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This is only one study</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e288d0-396c-4fe8-a1de-9abfa360db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said it was too early to comment on
        the remdesivir trial results.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cbb610-1c4f-4995-af72-2a1dd5d34d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00a65e-c3e5-42f8-bd20-fd928ea8673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, you don''t have one study that will come out that will
        be a game changer," said Dr. Maria Van Kerkhove, the WHO''s technical lead
        for the coronavirus response.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d209cc6-377f-40cf-8625-c0cf41bdab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c73e5-da5f-4b1e-a73a-e908d1002a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the agency generally pulls together evidence from several
        studies before reviewing and critiquing the evidence.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8879a6a-d631-48fc-a278-968f39077f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17008e2e-c682-4d88-b303-d84eaa64c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can sometimes take a number of publications to determine (what)
        the ultimate impact of a drug is," said Dr. Mike Ryan, executive director
        of the WHO''s health emergencies program.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facdfc62-5a1e-474b-a9f7-9401ef7de077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d77eb-16e2-4482-9396-afdd08f98201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study of remdesivir released Wednesday shows the drug did
        not help people recover faster from coronavirus infections. That study, conducted
        in China, may have been too small to show clearly whether the drug helps.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381619a-6add-4dac-8832-97400dbe78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9568795-dab4-4eed-9b4b-51b91f65c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was stopped early because there weren''t enough patients,
        but it indicated that the drug did not work as hoped, the team reported in
        the Lancet medical journal on Wednesday. Some details of this study were posted
        last week on the World Health Organization''s website, then removed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22584ad9-ff7c-423b-83e6-3abb959b3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83927fd-cd9a-4f42-acf7-101fe9264187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet study was a randomized, placebo controlled study -- meaning
        that patients were randomly given the drug or a dummy treatment and the patients
        and doctors did not know who was getting what.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28970a09-57d8-43cd-a3bf-cb88346324b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fb182-10d4-45a9-9232-3088c5cf2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at China-Japan Friendship Hospital and Capital Medical
        University in China tested the drug using 237 coronavirus patients in Wuhan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a34161-7fc0-4fbb-8504-145a9e37d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3264646-8beb-40d0-af82-31f18e6ea5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, our trial found that while safe and adequately tolerated,
        remdesivir did not provide significant benefits over placebo," Bin Cao, the
        researcher who led the study, said in a statement.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f3494-2716-4742-8acc-66298daaed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8efb04-4bec-4261-b283-3b8abc9352ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study may not tell anything meaningful. Larger studies enrolling
        more people and conducted with careful controls will be needed to tell whether
        various treatments work.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ca925-acf8-4673-93c2-2dc774a9843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36769612-d269-4db5-a466-8f435f7baee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accessibility</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42fb66-8d21-43ee-b691-b41ef3da165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, remdesivir is not a drug that you can simply pick up at
        your local drugstore.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954656c-ca49-4ab0-ae46-4ac04daa2889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd344e7-dbe4-47a7-8009-dd61e4e83c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug was originally tested by Gilead Sciences as a potential
        treatment for Ebola, but it had little success, so it has not been widely
        used. In addition, remdesivir is given to a patient through an IV, further
        limiting its accessibility for regular use outside of medical facilities.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca98f15-8aec-4bd4-9512-3df13475d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6055d4b-8473-46ed-8398-f3c87b8adc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Gilead Sciences, the maker of remdesivir, said in an
        open letter Wednesday that the company''s existing supply of the drug could
        cover at least 140,000 treatment courses for patients with Covid-19.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378c47c-e6f3-4d83-85c4-2429fd121567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992ae11-c9fc-4062-84b0-bb2b884e73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate is based on 10 days of treatment with the drug, which
        was the protocol used in the remdesivir trial sponsored by the National Institutes
        of Health. However, another trial of remdesivir, released by Gilead on Wednesday,
        found that five days of treatment appeared as effective as 10 days. That could
        effectively double the supply of the drug, which is infused through an IV.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4884d1d-a412-4995-91ef-198e09c346e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfa98a-9b67-457c-9576-a6d48d5882ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Daniel O''Day added that the company "will look at ways to potentially
        bring the treatment to a broader patient population by investigating other
        formulations and means of delivery," potentially hinting at inhaled or oral
        versions of the drug, which Gilead has previously said it''s looking into.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9725bf-31d5-45e5-8748-e12585c52aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99f7d3-dab3-4b82-a8be-b498f22e5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:31:27.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, O''Day said the company was working with a consortium
        of pharmaceutical and chemical manufacturers to increase production. Earlier,
        Gilead had set projections of more than 500,000 available treatment courses
        by October, and more than a million by December.</p>'
  'work-from-home-loneliness':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-01T05:34:26.672+08:00
    'imagesource': 'jcr:36ca8b0e-ccd9-4081-92d2-dbf79efdf3ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '839e0cac-bba4-4606-8732-661bc46cbbef'
    'lead': 'Research shows that workplace loneliness hurts job performance. You can
      become a less effective worker as co-workers find you less approachable and
      stop collaborating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T05:37:06.880+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:54:06.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
