    'template': '1'
    'title': 'Labor groups stage online protests amid ban on mass gatherings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c1179-4a71-411e-b36f-51f8a27b2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Labor groups
        pushed through with their annual May 1 protests, with an exception: the events
        took place online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65759129-5170-410e-9179-c38235fd5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b4ea1-217a-4e52-acf7-4837c3e9d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant organizations, led by Kilusang Mayo Uno and Nagkaisa Labor
        Coalition, organized their virtual rallies, which were streamed live on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b004b0-a891-4a95-8159-46171eb20a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b10694-6960-4952-b9a4-7f0be4dd3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like their previous protests every May 1st, labor leaders gave
        speeches on the situation of workers, airing their grievances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2d0d1-395c-4406-b2bc-040b2b78328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ade45-398a-42e9-81e7-c0423df5f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also asked the government to provide concrete plans to assist
        workers who either lost their jobs or in a no-work, no-pay situation as a
        consequence of the COVID-19 lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d79a42-4d2f-4394-b39c-2120facce220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a324fe-b704-4452-b585-5b589fc07871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Labor department, over two million people have
        been displaced due to the government-ordered lockdown, which seeks to slow
        the spread of coronavirus disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10280d03-be0b-4725-8ae4-fcea7183610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdea586-9057-4ced-80a9-dace79601ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate said, “Sa kasalukuyan, mag-a-anim
        na linggo na ang lockdown, kapos pa rin ang ayuda sa apektadong mamamayan
        dahil sa kawalan nito ng malinaw at komprehensibong plano.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57ab03-21bb-484e-8948-51011b91464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0497d-e246-4900-894d-9982628e5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At present, we are entering the sixth week of lockdown
        but the aid for affected Filipinos is insufficient due to the lack of clear
        and comprehensive plan of the government.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4003851-7651-41a8-881b-f345f7b03a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d505cc-28ab-4eb8-9e8e-57cd793273f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged officials to protect frontline personnel from attacks
        and discrimination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690d098-b444-4be5-8639-f27a35b7d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749a53a-1ca7-404d-8fad-5e39491959c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who joined held noise barrage and burned a makeshift effigy
        of President Rodrigo Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aed5b1-ab16-487f-b2e7-57321f5b1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c0103-81b4-4608-987e-a0f6d96862d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also performances from singer Noel Cabangon and other
        artists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b082f8-5580-4066-a6eb-2a044a287685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455e855-cdb8-4bdc-a9dc-cfb80a57f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:07:56.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters usually take to the streets of Manila and other parts
        of the country to commemorate Labor day. But mass gatherings are currently
        prohibited in the country amid the COVID-19 pandemic.</p>'
