        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B_oKGL9BYs1/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I want to share with you some joyful news. On Monday, I became
        a father. This is Wyatt Cooper. He is three days old. He is named after my
        father, who died when I was ten. I hope I can be as good a dad as he was.
        My son&#39;s middle name is Morgan. It&#39;s a family name on my mom&#39;s
        side. I know my mom and dad liked the name morgan because I recently found
        a list they made 52 years ago when they were trying to think of names for
        me. Wyatt Morgan Cooper. My son. He was 7.2 lbs at birth, and he is sweet,
        and soft, and healthy and I am beyond happy. As a gay kid, I never thought
        it would be possible to have a child, and I’m grateful for all those who have
        paved the way, and for the doctors and nurses and everyone involved in my
        son&#39;s birth. Most of all, I am grateful to a remarkable surrogate who
        carried Wyatt, and watched over him lovingly, and tenderly, and gave birth
        to him. It is an extraordinary blessing - what she, and all surrogates give
        to families who cant have children. My surrogate has a beautiful family of
        her own, a wonderfully supportive husband, and kids, and I am incredibly thankful
        for all the support they have given Wyatt and me. My family is blessed to
        have this family in our lives I do wish my mom and dad and my brother, Carter,
        were alive to meet Wyatt, but I like to believe they can see him. I imagine
        them all together, arms around each other, smiling and laughing, happy to
        know that their love is alive in me and in Wyatt, and that our family continues.</a></p>
        <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px;
        margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center;
        text-overflow:ellipsis; white-space:nowrap;">A post shared by <a href="https://www.instagram.com/andersoncooper/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> andersoncooper</a>
        (@andersoncooper) on <time style=" font-family:Arial,sans-serif; font-size:14px;
        line-height:17px;" datetime="2020-05-01T01:51:55+00:00">Apr 30, 2020 at 6:51pm
        PDT</time></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
