      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18168795-52e9-457d-b4bb-6c330e8cf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:22:13.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the trucks was unrefrigerated, according to one
        law enforcement official. One source said the bodies were put on ice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ace83-091a-4163-81cf-abee6008a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:22:13.474+08:00
