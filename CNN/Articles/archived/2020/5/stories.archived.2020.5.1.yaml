      'mgnl:type': 'text'
      'text': '<p>Cooper''s father, who died when he was 10 years old, was named Wyatt.
        Now Cooper is passing the name to a new generation. "I hope I can be as good
        a dad as he was," he said during the announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27506aef-9cc3-46df-a09d-114eb23fb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T10:15:32.271+08:00
