    'template': '1'
    'title': 'Some ride-hailing services will be allowed in GCQ areas — Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059fe2b-8399-423c-9c9e-248a86624e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:19:20.224+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Some ride-hailing
        services will be allowed to operate at reduced capacity in areas under general
        community quarantine, Malacañang said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca142bf6-4103-4f2b-a69b-eeb8c0e1d351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:19:20.224+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa GCQ, pwede po ang taxi; pero ''yun nga po, limitado po ang
        pasahero. ''Yung mga TNVS po, mga Grab, limitado po ang pasahero, pero [sa]
        GCQ lang po, hindi sa ECQ</em>," Presidential Spokesperson Harry Roque said
        in a televised briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947cd0d-b536-4529-aea2-e4b0860b55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:19:20.224+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Taxis will be permitted, but their passengers will
        be limited. The same applies to TNVS or Grab. But again,&nbsp;these will only
        be allowed during the GCQ, and not the ECQ.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe0b1b-7fe3-472e-b46a-ba3e124c627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:19:20.224+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque maintained that motorcycle taxis will remain prohibited, as
        they violate social distancing rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ef738-76bb-4861-8982-f35fa51e675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:28:27.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that a distance of one meter is required between drivers
        and passengers for public transport to be allowed to operate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee84ec-8576-4314-8eb2-4258ed967f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:19:20.225+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation earlier said that carpooling services
        will not be permitted in areas under GCQ in observance of the physical distancing
        measures. The Inter-Agency Task Force, however, has yet to release specific
        guidelines on the matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c8b83-aa62-41f0-88df-8436d777ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:19:20.225+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, select public transport vehicles were allowed to resume
        operations in areas with low to moderate risk of coronavirus transmission.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8005ff0-ef1a-4fb0-a286-054f7688c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T16:19:20.225+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:53:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed the entire Luzon under the
        enhanced community quarantine on March 17, which banned all manner of public
        transport. He has moved to <a href="https://www.cnnphilippines.com/news/2020/4/24/Enhanced-community-quarantine-extended-Philippines-Duterte-COVID-19.html">extend
        its implementation until May 15</a> in Metro Manila, Central Luzon, Calabarzon,
        and all other high-risk areas.</p>'
  'philippines-covid-19-cases-deaths-recoveries':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-01T16:18:15.908+08:00
