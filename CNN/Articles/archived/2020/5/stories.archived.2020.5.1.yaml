      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Cardcaptor Sakura”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dbf032-8a4e-47c6-8f92-eb07a3922e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cardcaptor Sakura” is a children’s magical girl anime — about the
        titular Sakura who is tasked to collect magical artifacts called Clow Cards
        to prevent some magical apocalyptic future. The show tackles gender issues
        and romantic relationships that’s often considered too mature for young viewers.
        It also has very heavy BL elements, particularly in how it depicts the relationship
        of Sakura’s older brother Touya and his male best friend Yukito. The show
        suggests they’re more than friends (Touya has had a relationship with a female
        high school teacher;&nbsp;Sakura has a crush on Yukito). But later on, what
        is initially just subtext becomes something more when Yukito admits to Sakura
        that Touya is his “number one person.” Touya also gives up his magical powers
        (which allows him to see the spirit of his dead mother) in order to prevent
        Yukito from disappearing. If that’s not love, then what is? The gay elements
        are subtle; a chilld watching the show may not notice it. But a more mature
        viewer could easily pick it up, making it very popular among adult audiences.
        And this isn’t even the show’s only gay-themed story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e56731-0fee-4bc7-8fb1-86d0fca9998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cardcaptor Sakura” aired on ABS-CBN in 2001. The local edit does
        not gloss over the show’s LGBT subtext. Which is surprising; the US version
        of the show is heavily edited to remove all suggestions of gay relationships.
        Cardcaptor Sakura is probably the first BL content many local viewers have
        seen, whether they realize it or not.</p>'
