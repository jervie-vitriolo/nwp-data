      'mgnl:lastActivated': 2023-01-26T12:53:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545c8d4-71d0-4e96-9564-c1693b196e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two coronavirus cases in the Maldives were confirmed on
        March 8, and a state of public health emergency was declared by the Minister
        of Health on March 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262950a-5335-4e58-8908-dde0c83c3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981250f7-5d0f-4f5c-9d11-0dc76bdfc360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 468 total coronavirus cases on the island. A total
        of 17 have recovered from the virus, while one has died, according to the
        country''s Ministry of Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc62fdf-be10-4900-9850-f973d359fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8cda3-498a-4117-9fed-816e1dc7dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island nation in the Indian Ocean is known for its luxury resorts,
        and the tourism industry there has been rocked by the coronavirus pandemic
        as the country closed its national borders and canceled flights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5bcd64-b3c2-41f5-8246-27c461f25228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ae191-f0d7-48e5-9122-67515980b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, the New York Times reported on life for one couple
        stuck there on a never-ending honeymoon. "There is nowhere to go. The couple
        reign like benign yet captive sovereigns over their islet. The days are long
        and lazy. They sleep in, snorkel, lounge by the pool, repeat," the NYT wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356ac34-fdaf-4c8e-bf9b-23697da1f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c28945-ec54-4eba-92a6-f4d3f5ce7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone says they want to be stuck on a tropical island, until
        you''re actually stuck," Olivia De Freitas told the paper. "It only sounds
        good because you know you can leave."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a38a6-f637-4266-a8e0-c1f1382a0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:53:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/maldives-tourists-coronavirus-trnd/index.html"
        href="https://edition.cnn.com/travel/article/maldives-tourists-coronavirus-trnd/index.html">Hundreds
        of tourists are still stranded in the Maldives, an island nation known for
        its luxury resorts</a>"</em></p>'
