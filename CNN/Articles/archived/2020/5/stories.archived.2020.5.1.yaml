      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some states, the curve has completely flattened: Queensland hasn''t
        reported any new cases since Monday, and South Australia has seen no new infections
        for more than a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
