    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52e43a-7f22-4a7e-a40b-d2c3d42dd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T17:46:53.664+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:53:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, perhaps the only Thai BL show that could rival the popularity
        of “2gether: The Series” is the 2019 show “TharnType: The Series.” Type, a
        friendly but homophobic boy, gets Tharn, an out gay man, as a college roommate.
        Naturally, trouble ensues — until the tension between them turns into romantic
        tension. The show is possibly one of the most polarizing BL shows now, with
        fans praising how it tackles mature topics such as rape (and what how victims
        of rape are affected by the trauma). But crtiics of the show call it problematic,
        with many scenes depicting what many may (and, perhaps, should) consider as
        sexual abuse between the two main characters. (Rape and sexual abuse are common
        elements in Thai soap operas in general.) Nonetheless, its popularity is undeniable,
        thanks to the electric chemistry of its main stars, Mew Suppasit and Gulf
        Kanawut. “Tharntype” has an almost soap operatic approach to its storytelling
        (without letting go of the BL tropes, of course), a slight departure from
        the coming-of-age theme that’s common in the genre. It was recently announced
        that the show will receive a second season.</p>'
