      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son''s middle name, Morgan, is a name from the family tree of
        his mother Gloria Vanderbilt. She died last year.</p>'
    '22':
