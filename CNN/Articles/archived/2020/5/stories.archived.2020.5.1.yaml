    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3b57f-843c-4de3-b1ef-50fccda146d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T20:03:07.256+08:00
