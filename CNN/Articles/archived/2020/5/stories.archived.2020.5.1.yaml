      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There are worse places to wait out
        a pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222ea03-dd23-4047-874d-0b9c553e24ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T15:26:08.386+08:00
