    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:51:24.871+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alan-Peter-Cayetano', 'House', 'hearing', 'sessions', 'social-distancing']
    'template': '1'
    'title': 'Only 20 lawmakers allowed to enter plenary as House session resumes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532b233-d79f-4119-838d-be01955bf06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong>&nbsp;The
        House of Representatives plans to walk the talk on social distancing rules
        by limiting the number of lawmakers who will be able to show up at the plenary
        hall to attend daily sessions starting Monday, May 4, House Speaker Alan Peter
        Cayetano said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc681507-be4f-4f88-9c45-c76a8d58b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, the Taguig-Pateros
        representative said the chamber will reduce foot traffic inside the Batasan
        Complex in Quezon City to limit interactions and possible infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d3eb2-4622-401c-a4cb-93ca38c1747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of our challenges talaga is the session. There are more than
        300 members of Congress, <em>may driver lang ‘yung bawat isa, 300 ‘yan. May
        chief of staff ‘yung bawat isa, another 300, pwera pa ‘yung</em> secretariat
        at resource person,’” Cayetano said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a90146-960c-4f4d-b8f9-6a3e4445f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of our challenges is the session. There are more
        than 300 members of Congress. That’s another 300 drivers, and another 300
        chiefs of staff apart from the secretariat and resource persons]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a763aaf-69fc-4aff-8138-83be6ab868bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are trying to lead by example in having about only 20-25 members
        in the session hall and then doing it via teleconferencing… It’s not easy.
        The question is here is not ‘can you go.’ The question is ‘should you go?’’</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe18b5-b794-4c40-86c9-51371a2dceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leader said the public can expect to see fewer chairs
        and tables set up at the plenary hall, similar to the set-up when Congress
        held a special session on March 23 when they gave President Rodrigo Duterte
        special powers to realign the 2020 budget for COVID-19 response through the
        Bayanihan to Heal as One Act. Only a handful of members were told to show
        up in the chamber, while the rest joined in via video conferencing through
        Zoom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7c2a0-c90f-4d81-873c-bd8b44419298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group even had a false alarm after House Committee on Appropriations
        chairperson Eric Yap — who was among those present at the session hall — was
        told he tested positive for COVID-19, only to have the results taken back
        by the Research Institute for Tropical Medicine, said to be <a href="https://www.cnnphilippines.com/news/2020/3/27/eric-yap-covid-19-diagnosis-ritm.html">“clerical
        oversight.”</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcb7e0-1fff-42cb-9c16-13f8ff5f8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of House committee currently tackling a proposed P1.3-trillion
        <a href="https://cnnphilippines.com/news/2020/4/14/house-deliberates-steps-combat-economic-adversities-covid-pandemic.html">economic
        stimulus package</a>&nbsp;have also been conducting hearings via the online
        app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a6aa5-9f1a-4cdb-8839-ee9a208243b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a compromise, House members who will insist on physically attending
        the proceedings may be directed to conference rooms within the compound where
        they can watch the session remotely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337daff6-566e-4536-a4b3-e3afe89596fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will open one or two rooms… <em>Kung gusto ng iba doon</em>,
        but we are dissuading members because even if all of them are in their offices,
        <em>ang staff nila, ang driver nandoon</em>,” Cayetano said. “We don’t want
        to be part of the problem during this COVID-19 crisis.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2c413-a5bf-4d5a-84d5-f2b25afb04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will open one or two rooms...&nbsp;if they would
        like to be there, but we are dissuading members because even if all of them
        are in their offices, they have staff, they have drivers here. We don’t want
        to be part of the problem during this COVID-19 crisis.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d749037-244f-4677-9961-0fba83f2a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will also amend current rules to allow them to <a href="https://www.cnnphilippines.com/news/2020/4/27/Senate-virtual-session-COVID-19-coronavirus.html">hold
        virtual hearings</a>hold virtual hearings amid the pandemic. Three senators
        have survived a bout with COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abb4b3-2cbb-493a-8157-e575c1eba6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘New normal’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e4512-f85c-405f-a5c5-496faf365a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress reopens with a full plate of bills awaiting action, with
        lawmakers eyeing the possibility of crafting a supplemental budget to add
        more funds into the government’s COVID-19 response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0092436-8513-495e-ae67-71ef8e2a32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic officials have said that funds are running low for response
        measures, with Budget Secretary Wendel Avisado saying that government has
        spent ₱352 billion of the ₱397 billion funds freed up to address the outbreak
        as of last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a27ad-0f5e-42c9-9af2-0634f4f98f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed “new normal” bill<a href="https://www.cnnphilippines.com/news/2020/4/28/House-bill-new-normal-coronavirus-COVID-19.html">“new
        normal” bill</a>, which Cayetano and fellow lawmakers sponsored, will also
        be on the agenda. The measure gives permanence to rules on the wearing of
        face masks as well as observing proper hygiene, hand washing, and physical
        distancing, among others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d789f1-d0f9-4ffb-be68-03ca2da122a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the chamber is also considering adjustments to the
        2021 budget, which by law must be submitted to them between July and August,
        to see if they can tweak provisions if further aid for coronavirus relief
        and recovery is needed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5259a37-3706-4342-bf3d-0a4523e67407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T11:59:36.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also guaranteed a “fair hearing” for ABS-CBN’s bid for franchise
        renewal, saying that the House will give time for critics of the TV network
        to air their side as the company seeks a fresh 25-year mandate from Congress.
        Cayetano assured that the TV giant can continue operating beyond its franchise
        expiry next week, by virtue of the authority given by the National Telecommunications
        Commission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a5861-1d7b-4985-ba83-c395f74c11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T12:04:47.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:53:54.225+08:00
