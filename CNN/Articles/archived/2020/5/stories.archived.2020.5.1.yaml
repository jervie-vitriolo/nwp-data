      'mgnl:lastActivated': 2023-01-26T12:54:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bcc538-dfdc-47a3-ac7d-4d0bed6d471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister attended a meeting of the government''s coordinating
        council for combating the spread of the virus on Wednesday, in which he said
        it was "impossible" to give an exact date when Russia''s borders would re-open.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799343e-3955-407a-a255-96395e60da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.749+08:00
