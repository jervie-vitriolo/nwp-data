      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Supermodel Gigi Hadid confirmed Thursday
        that she''s pregnant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2cff64-5385-4c7b-bc19-052a9fe0d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T08:35:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In welcoming the high-fashion model to "The Tonight Show," host
        Jimmy Fallon began by congratulating Hadid "on expecting a baby."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186158c-b9f4-4ed7-bbb8-b28ddf5f0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T08:35:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:53:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much," Hadid said in the prerecorded interview. "Obviously,
        we wish we could have announced it on our own terms. But we''re very excited
        and happy and grateful for everyone''s well wishes and support."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b6dad-6b76-4368-9aae-1eaac6bde750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T08:35:57.063+08:00
      'mgnl:createdBy': 'catherine'
