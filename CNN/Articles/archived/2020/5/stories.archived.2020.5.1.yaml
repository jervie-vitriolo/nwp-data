      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, which had been top of the list, has dropped out
        of the top ten entirely, following the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30360bf-da79-409a-acce-edb53826848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T19:07:41.240+08:00
