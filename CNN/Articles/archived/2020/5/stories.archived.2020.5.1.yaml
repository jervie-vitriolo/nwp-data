  '20-lawmakers-House-plenary-resume':
    'author': ' Melissa Luz Lopez, CNN Philippines'
    'caption': 'The layout of the House plenary has been revamped during the chamber''s
      March 23, 2020 session. Speaker Alan Peter Cayetano says this may be the setup
      in the next few weeks amid the "new normal." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-05-01T11:54:49.524+08:00
    'imagesource': 'jcr:5ef37d35-7281-48e1-8de0-4a9e24a2dd43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9714d6ad-041b-44a1-852f-2b564d199e4d'
    'lead': 'House Speaker Alan Peter Cayetano says the House of Representatives plans
      to walk the talk on social distancing and will strictly limit the number of
      lawmakers who will show up at the plenary hall to attend daily sessions starting
      Monday, May 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-01T11:59:36.650+08:00
