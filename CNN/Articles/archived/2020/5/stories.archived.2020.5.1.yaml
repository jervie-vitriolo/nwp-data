      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This period, which is summer season, would have been
        the time when many tourists are coming not only from around the Philippines
        but also overseas.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290cb7f-2c9f-47f9-9c58-14cd6a76710e'
