    'jcr:uuid': '95b8efd1-c92d-4e07-85c4-49d5cb341177'
    'lead': 'The Department of Health has confirmed a total of 8,772 coronavirus disease
      cases, with 1,084 recoveries and 579 deaths.'
    'mgnl:activationStatus': true
