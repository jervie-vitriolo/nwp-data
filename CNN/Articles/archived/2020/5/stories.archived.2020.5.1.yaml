      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian Prime Minister Mikhail Mishustin
        has tested positive for COVID-19 and will self-isolate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82759654-0cd3-4469-8617-dcadeb81276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:17.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c7ca7-0d64-4276-ba7b-e0e001f1728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mishustin confirmed his test results in a videoconference with President
        Vladimir Putin, and nominated his deputy to take over for him as acting Prime
        Minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b182d-287b-4e4d-89c3-afba5408c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdad531-b80f-4009-afae-720761d2de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:17.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just became known that the coronavirus tests I took came back
        positive, so I must oblige by the self-isolation rules and it''s mandatory
        [that I do that] for the safety of my colleagues," Mishustin said in a segment
        aired on Russia 24 state channel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96f348-0209-4143-9b4f-110ca94c2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:17.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed663901-0a50-41e3-aab0-0255f655a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin signed a decree appointing Andrey Belousov to the role on
        an acting basis, following Mishustin''s recommendation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d3993-cc31-48e7-a5a7-30743ee15739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572de5ee-62a1-4c5b-a843-6e1940c96ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mishustin''s diagnosis makes him the most high-profile political
        figure in Russia to contract the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67750e-556e-4d8e-b8f6-79b098899676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T05:07:11.749+08:00
