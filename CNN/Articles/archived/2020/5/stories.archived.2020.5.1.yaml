      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Pope Francis
        promoted Luis Antonio Cardinal Tagle to the rank of Cardinal-Bishop, the highest
        title of a Cardinal in the Catholic Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf987e7-e59a-4d02-9825-bb961c40b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:49:43.323+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican press announced the promotion on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef31c9-af97-4d79-8693-6a09fe6327b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T21:49:43.323+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:52:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle left his seat as Archbishop of Manila after he was appointed
        by Pope Francis to take the position of Prefect of the Congregation for the
        Evangelization of Peoples.&nbsp;He is the second Asian to hold the post, with
        the other being Cardinal Ivan Dias who served from 2006 to 2011. Tagle left
        Manila in February, and succeeded Italian Cardinal Fernando Filoni.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c200158-736e-4f9a-9fec-99e9bb8095d5'
