      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b2e23-ab87-4f87-ad55-304d4fb14c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
