      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11,000 <a href="https://www.cnnphilippines.com/news/2020/5/13/PH-covid-cases-updates.html">cases
        of COVID-19</a> have been recorded in the country, with quarantine measures
        still in place in different areas.</p>'
  'NCRPO-Debold-Sinas-senior-police-officers-criminal-charges-Malacanang-PNP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-14T15:20:41.146+08:00
