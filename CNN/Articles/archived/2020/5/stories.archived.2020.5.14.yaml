      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c0045-41c5-43b1-be98-6da7d8be4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an off-season break in 2019, she met the superstar couple
        while on holiday on the Caribbean islands of Turks and Caicos but could barely
        utter a sentence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91989ded-aab5-4f6b-8331-7fc18fe5f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b972c5e-daff-465b-b760-ab7b9efb9a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started talking to me, but I got really nervous and started
        giving one word replies so he suddenly said, ''Are you shy?'' and I said,
        ''yeah,'' and the convo came to a screeching halt."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2a123-9ded-425b-93aa-4b031c1fdc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb80b5-44fa-4de5-8879-f72971e5bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a deeply human admission from a global sports star who, it
        turns out, is just like the rest of us when it comes to feeling star struck.
        The difference is, she will likely meet them again and, by then, the tennis
        star knows what she would want to say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1588052-c342-4cc6-a324-455c63ce400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1afe24-e189-4198-a8a2-64a72cd83923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to take the chance to tell people I appreciate them while
        I can," she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2d566-6c18-4605-9b64-3081038d2ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923eb0aa-f2fe-42ff-a825-7f969e4f1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank Jay-Z and Beyoncé for making music that motivates
        me, because there was a period in my life where I just watched Beyoncé performances
        to get motivated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038d48c-d97d-4e0a-a186-69c8cf4a42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c4265-5910-449b-8e45-322310c03281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even right now I''m listening to older Jay-Z songs because I feel
        like they''re really chill."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a50b5f-452b-47af-8ca6-8b253a770d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a9b29-39bd-47f7-960e-38b4d8d0c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59846db4-d3fc-4ad2-9918-d2a747438723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Now we''re talking in full sentences!''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28605e89-9098-4cde-a4a3-1a471ca5e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all her inhibitions and self-censoring, Osaka also knows how
        far she''s come. With a half-smile, she recalls a time at the beginning of
        her career when even entering a tournament locker room was a heart-thumping
        challenge.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567cdad-9bca-43dd-a847-afabd2b113e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0a8b5-2493-4282-bf82-437b59ad0f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very shy and I wouldn''t know what to do or where to put
        my things," she says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078e714-4092-4f9e-99ab-5f81ab79ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50cabb6-4ff4-455e-8ad5-650d8ed91f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even right now, maybe a couple of years ago I would be very, very
        shy to do this interview and you would only get like two words out of me but
        now we''re getting full sentences!"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be21f27-0196-4654-bf1b-f01f3b59689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12128182-38a2-44a7-b2be-f140c5a62447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This period of reflection has occurred because her tennis career
        is on hold as the world grapples with the coronavirus pandemic. Ordinarily,
        she would have been attempting to recapture the form that saw her win the
        US Open and Australian Open back-to-back.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e72acc-9e66-49b2-8009-77a718032880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa1991-6cfa-4519-a1e2-9c2afa652ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with no tennis court, hitting partner, or a feasible way of
        practicing, Osaka has accepted the situation for what it has become: as close
        as she''ll ever get to a ''regular life.''</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fcca39-f482-451b-886c-cb61d84d528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f84c7-2ac8-4a4c-8325-e5b0f7b01bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s a bit concerning, but I know that other players are
        in the same position as me, probably," she says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48d87c-28b1-4c10-9f6c-946800d1b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd5624-8339-4993-88b1-35372b346049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like I''ll forget how to play tennis and I also don''t
        want to train five hours a day right now because that''s how you get burned
        out and you never know when tournaments will start again."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2878000-03a3-477f-b6f2-1410611e8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e87c7-345d-41f6-9f78-2b1cb47cb090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she already knows that when it does -- she will be different.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af636292-8d13-4d90-b7cd-3f397ea38dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98fd43-b085-4fd8-bff5-9c532d11ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have more of a feeling of gratitude because you never know
        when something like this will happen again and I miss tennis a lot," she says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93c1b8-1077-46c4-944c-5cee163c47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda5b85-97b1-47b1-bcc8-1ec0cded1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is transient, and Osaka is trying to make each day count.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cfbe9-d9d1-46cf-8b6c-55d5880910b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.157+08:00
