  'New-hires-OFWs-health-worker-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-14T19:13:49.790+08:00
    'imagesource': 'jcr:75bf74da-93f3-4a15-a0fb-75f63ce8c2e6'
