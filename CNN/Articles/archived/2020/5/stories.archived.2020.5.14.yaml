      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before this interview, the world No.10 -- who topped the
        world rankings for the first time in 2019 -- had uncharacteristically posted
        a series of soul-searching tweets which revealed to the world her inner struggle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57e897-e151-4323-a4ef-063ad296a8ba'
      'mgnl:activationStatus': true
