      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254b87a-2556-41d5-9879-93d4d8264a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T21:52:58.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations include machines for Reverse Transcription Polymerase
        Chain Reaction (RT-PCR) and automated RNA extraction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5163184-3bcd-4c4c-bb97-30a26b2e62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T21:52:58.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359422ef-5bd9-4b47-9210-c34f03890ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T21:52:58.108+08:00
      'mgnl:createdBy': 'janine'
