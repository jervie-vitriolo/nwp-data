  'more-loans-tax-drop-COVID-19-economic-recovery':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-14T18:20:45.022+08:00
    'imagesource': 'jcr:3d1b44cb-b262-4513-8446-df990224ef81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b544403-8639-4516-8948-c357a63eeca2'
    'lead': 'The national government''s economic team has unveiled its own COVID-19
      recovery plan which will require at least ₱130 billion in additional funds to
      make it easier for businesses to bounce back. Support will be given through
      a big-time drop in corporate income taxes,  additional bank loans and revived
      construction works, according to the proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T18:30:38.713+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:36:25.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:56.416+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'recovery-plan', 'NEDA', 'Dominguez', 'Karl-Chua']
    'stories': ['9b8139a1-7d4f-4ce9-a0c4-49bf913e70e3']
    'template': '1'
    'title': 'Gov''t eyes more loans, lower taxes to revive economy after lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feecfcd-ab50-4cf9-85d0-3396225a2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) –</strong> The National
        Economic and Development Authority on Thursday unveiled its proposed recovery
        plan from the COVID-19 crisis that will make it easier for the economy to
        bounce back starting next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0136a07-8b5e-4405-a2ac-36f54324dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting NEDA Director-General Karl Kendrick Chua, concurrent Socioeconomic
        Planning Secretary, shared details of the PH-PROGRESO or the Philippine Program
        for Recovery with Equity and Solidarity, a three-phase approach to restarting
        the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49f547-ae7b-486d-b92d-156bb60bd477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua and Finance Secretary Carlos Dominguez III&nbsp;spoke about
        the recovery strategy in a media briefing held online on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17857d-6cb0-4c3d-8994-6e3a5f7a2215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the "emergency stage" from March to May – or when the government
        focused on limiting the spread of COVID-19 and providing cash aid to millions
        of workers displaced by the lockdown – the strategy will shift towards the
        "recovery stage" by June to December, where the priority will be on income
        and job restoration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7435b-3ebd-45a4-b4de-781abac737e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA proposed a "Bayanihan II" Act for Congress to consider,
        as the Bayanihan to Heal as One Act which gave President Rodrigo Duterte the
        authority to realign budgetted funds for crisis response expires next month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c1f6e-c4e1-4dab-bd57-13199e161c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the proposed bill will require between ₱130 billion
        to ₱160 billion in additional funds to make it easier for businesses to bounce
        back. Support will be given through an array of tax perks and access to additional
        bank loans, according to the proposal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe3524-3dd7-4642-a7af-0b8c7120759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2020/4/16/analysis-bounce-back-strategy-COVID-19.html">ANALYSIS:
        A bounce-back strategy for ''a crisis like no other''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42625e32-1076-4c11-9318-deb2a8abf106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, additional capital will be infused in the state-run
        Land Bank of the Philippines and the Development Bank of the Philippines.
        They will then buy loans granted by small lenders to micro firms in bulk.
        That way the small lenders like microfinance institutions as well as rural
        and cooperative banks can again grant more loans to small enterprises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d808742-ec3e-48ec-af33-44179bc5e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micro-businesses usually have a hard time borrowing from commercial
        banks as their small operations make them a risky investment. Funds will also
        be infused into the Philippine Guarantee Corporation, which will allow the
        institution to vouch for loans made by small and medium-scale enterprises,
        Dominguez added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6274b-23fa-4fd3-9984-f537c542fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from lending, the measure will also fund improvements to the
        local health system capacity and the revival of infrastructure projects under
        "<a href="https://www.cnnphilippines.com/news/2020/4/27/DPWH-says-big-ticket-projects-will-push-through-despite-COVID-19.html">Build,
        Build, Build,</a>" as well as to boost the food production value chain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c403589-83bb-4000-9a04-fe95e09d08d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lower taxes</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1682f-d71f-40f3-ab71-f7770036b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also revealed the proposed Corporate Recovery and Tax Incentives
        for Enterprises or CREATE Act, which allows a sudden drop in the tax rates
        on incomes of corporations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8255c-29da-4bf3-8222-3ec1ddbec259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under PH-PROGRESO, all businesses will only need to settle 25 percent
        of their net taxable income starting July if the measure is approved in Congress,
        a big reduction from the current 30 percent rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8083076-1965-4bee-aad9-e99e9cbb90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a drastic move, as the <a href="https://www.cnnphilippines.com/business/2020/3/6/Business-groups-CITIRA.html">long-standing
        proposal</a>&nbsp;of the DOF is a gradual reduction of the tax rate by 2 percent
        per year to end up at 20 percent by 2029. Chua also bared that government
        will retain existing tax incentives for the next four to nine years to help
        business operations stabilize, while new investors will receive targeted and
        tailor-fitted tax breaks to entice new investors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08750aa7-cf54-4a09-9af5-64329ba9ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work is also underway to allow companies to report losses incurred
        this year up to five years to manage bottom lines, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b0f3f-1ca5-4b56-a43e-f7d661a90818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez explained that the Bayanihan II and CREATE Act proposals
        are different from what the House of Representatives is currently discussing
        – a stimulus package <a href="https://cnnphilippines.com/news/2020/4/23/House-COVID-19-stimulus-bill.html?fbclid=IwAR2Kq5uHSMyahnxhIpcLJam8Jgohaljn0TF5NvtyDXGKfkAF-Rf6CN7b32Y">worth
        up to ₱1.4 trillion.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a8ea0-bf02-4fc5-9959-109aca39120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/12/Cayetano--lawmakers--1.5-trillion-infra-spending-bill-COVID-19-.html">Cayetano,
        other lawmakers file ₱1.5 trillion infra spending bill amid COVID-19 crisis</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502922c6-27d8-43ba-a96f-5988255bd59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are proposing is a stimulus package with far larger effects
        that will be around nine-tenths of 1 percent... If you put it (money) in the
        right place, the actual value, the actual economic activity that kind of investment
        can make is probably ₱800 billion to ₱1 trillion because of the multiplier
        effect that you can get by putting it as bank capital and capital of PhilGuarantee,"
        Dominguez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c8d8f-0dbd-40d2-b0e9-71c4ada3dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that every peso in capital added to banks will reap as
        much as over ₱8 in loans handed out for productive use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28092144-1e4a-4485-a456-ac44e6fb4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA revealed that they estimate ₱2 trillion in lost opportunities
        due to COVID-19, which would also cause the economy to <a href="http://www.cnnphilippines.com/business/2020/5/13/DBCC-economy-coronavirus-P2-trillion.html">shrink
        by at least 2 percent</a>&nbsp;this year. An even deeper slump is expected
        for April-June, Dominguez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5b4cd-4a43-409a-b790-3cbd9b5e66d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2021, the plan entails shifting to the "resiliency stage," where
        structural reforms will be made. A crucial move would be the <a href="http://cnnphilippines.com/news/2020/5/12/balik-probinsya-1-million-.html">"Balik
        Probinsya" program</a> that will push for countryside development and job
        creation. Tax incentives will also be given to firms that move to rural areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4d1e0-e54d-4f11-9c7a-8af2ca25a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:30:38.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:25.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said both measures are still being discussed with lawmakers
        and must be approved and referred to the President for signing into law. &nbsp;</p>'
  'reliefagad-covid-19-cash-aid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-14T18:38:47.294+08:00
    'imagesource': 'jcr:5cff3cc7-485d-4c29-a43e-c2b1fec99299'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc498e8-5bc5-4432-8bb8-00f351be1997'
    'lead': 'The government launches an online cash relief system aimed at speeding
      up the distribution of financial aid amid the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T18:41:45.628+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:36:24.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:56.604+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cash aid goes digital to accelerate distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1be0ac-28ed-4351-9619-76452aec11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — The government
        launched on Thursday an online cash relief system aimed at speeding up the
        distribution of financial aid amid the coronavirus crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287dea3a-3667-4f06-b262-f0eac27cc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Department of Social Welfare and Development
        (DSWD) and the Department of Information and Communications Technology (DICT)
        presented during a virtual press briefing the ReliefAgad mobile application,
        which can be accessed through the website www.reliefagad.ph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3eeb9f-f63f-4b08-a83d-9973585bbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-income families from areas under enhanced community quarantine
        (ECQ) are expected to receive ₱5,000 to ₱8,000 worth of assistance under the
        second tranche of the Social Amelioration Program. The DSWD is awaiting an
        executive order before they can craft the final guidelines for the distribution
        of the subsidy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e509d1-94e5-4dde-803a-d78d2164a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beneficiaries will be able to register using the ReliefAgad
        app, where they will be asked to choose a mode of payment -- cash, PayMaya,
        GCash, or through their bank accounts -- and put the necessary details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00f355-2373-406c-a146-7338236f1a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures are in place to ensure data privacy and protection, the
        officials stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a196a0-6dd4-45d8-8520-a4614f2c2239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who do not have mobile phones or access to Internet
        can go to their respective local government units for manual encoding. DICT
        Asec. Emmanuel Rey Caintic said the agency has trained personnel to encode
        beneficiaries'' data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92a799-8d70-423a-8c21-2a9df4fec43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Jonathan Malaya, spokesperson of the Department of
        Interior and Local Government (DILG), said the department will ask all concerned
        LGUs to use the ReliefAgad app.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a8303-d306-4a5a-8fe6-df15e5da7dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano man po ang teknolohiya na pwede nating magamit upang
        mafacilitate, at mas mapabilis, mas gawing less complicated ang pamimigay
        ng ayuda sa ating mga kababayan ay 100 percent pong sinusuportahan ng ating
        kagawaran</em>," Malaya said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e391947-7583-4ef7-a4a5-44ce5165615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The department has its 100 percent support for whatever
        technology we can use to facilitate, fast track, and make the distribution
        of subsidy less complicated.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32901671-b708-4101-addf-03d7b982a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also welcomed the innovation. Presidential Spokesperson
        Harry Roque reiterated in another online briefing that due to limited funds,
        only areas under ECQ will receive additional subsidy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7c063-6bf7-4bba-a478-4e6c57d6b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:41:45.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution of the first tranche of cash aid was marked with
        delays and corruption allegations. The DILG <a href="https://cnnphilippines.com/news/2020/5/14/43-mayors-show-cause-order-cash-aid.html">issued
        a show cause order against 43 mayors</a> for failing to complete the rollout
        of the SAP despite two extensions, while at least three barangay officials
        in Bulacan province are facing graft charges.</p>'
  'michael-concepcion-productivity':
    'author': 'Marga Buenaventura'
    'caption': 'Michael Concepcion is the chief brand officer of the groups that brought
      Aesop, Ippudo, and Elephant Grounds to the Philippines. Photo by PATRICK DIOKNO'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-05-14T18:37:48.889+08:00
    'imagesource': 'jcr:12dc6496-a2e5-4bd7-870a-ce87f45bc95a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c256ec42-30c0-4615-9677-369908f56fc2'
    'lead': 'Michael Concepcion shares his own personal rituals on fitness, wellness,
      and productivity — ones that may have needed modifying, to adapt to our new
      reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T18:47:38.553+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T13:36:24.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:56.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This young entrepreneur shares the reason why should you delete social
      media apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32294f9-258a-4bfc-b9e4-6ed966436a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.553+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd63a0c-5aa6-47e6-9162-6c21571c9a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.553+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Times have never
        been tougher for businesses. As the COVID-19 pandemic halted the majority
        of business operations all over the world, brands are now forced to regroup
        and restrategize their current models. How does one foster a virus-free working
        environment and maintain regular services, all while contributing to the community?
        Creativity and innovation in business are now more essential than ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f7b1f-0832-4652-8fbe-d239c83209d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail as well as food and beverage are some of the most hard-hit
        industries due to COVID-19, thanks to mall closures and limited delivery options.
        For Mike Concepcion, chief brand officer of Welcome Worldwide Retail and the
        Standard Hospitality Group, their brands have not been exempt from the virus’
        negative impact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91de9e3-efa6-4fb9-b57b-8db88e914799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the pandemic hit, we were in the midst of developing our
        e-commerce program which had to be put on pause,” says Concepcion. “But we
        are working on some alternatives that we are excited to launch in the future.
        Instead, we’ve spent the past two months making the most of the very little
        options we have.”</p>'
    '31':
      'image': 'jcr:76469017-f493-4cc5-a59d-90497c6fcd75'
      'imageCaption': 'The Aesop store in Greenbelt 5, Makati. Photo courtesy of MICHAEL
        CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18683d-41ae-4a99-a58c-b32ab78c0637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ffb81-2fbe-437b-b227-7751f6fb58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limitations that continue to bog down many local businesses,
        Concepcion says that the Standard Group (which is behind brands like Yabu,
        Ippudo, and Elephant Grounds) have maximized their capabilities in aid of
        medical frontliners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a89f6-b05f-4036-80b4-86a1459eb837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us at the Standard Group, we’ve been dedicating our resources
        to serving thousands of meals to our modern day heroes at the hospitals. Our
        in-house web and creative team built a <a href="http://donate.shg.ph/" target="_blank">website</a>
        which allows our community to get involved and help us with this initiative
        for as little as ₱100,” says Concepcion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a122f-1574-40b0-bc3b-1e81531d25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their deliberate pivot to digital has also allowed them to continue
        some of their customer-facing services, particularly in delivery. The Standard
        Group recently launched Yabu/Ippudo at Home, which makes the brands’ signature
        meals available for at-home consumption. Their Welcome <a href="http://welcome.ph/"
        target="_blank">concepts</a>, which include Aesop, Commonwealth, Adidas Originals,
        and Ronnie &amp; Joe, are set to offer delivery and e-commerce services, once
        the government eases community quarantine regulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b206f869-1660-4833-8836-1738c4c27760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As businesses continue to regain their footing, Concepcion says
        that the experience has forced the entire industry to view the world from
        a different perspective.</p>'
    '32':
      'image': 'jcr:81b72c53-80ad-4130-9c91-d4c180fa92f5'
      'imageCaption': 'The Standard Group is responsible for bringing the famous ramen
        joint Ippudo in the Philippines. Photo courtesy of MICHAEL CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a7cb4-b98f-45f5-88d0-4ff14c779c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2facb811-8710-4c2a-bca2-a8532053d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there will be many things to learn along the way, but right
        now as business leaders we need to be resilient, innovative, and entrepreneurial
        in all our efforts and decide carefully about how we are going to survive
        this and move forward,” he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cfab60-7ac4-4a46-9996-7e5b730ed4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, Concepcion shares his
        own personal rituals on fitness, wellness, and productivity — ones that may
        have needed modifying, to adapt to our new reality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229223a-6da4-4dbe-9f79-6a1def94bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5eb5f-c298-46df-84c6-15c7d65ed315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee, meditation, journaling, and a podcast — in no particular
        order. It’s easy for the days to blur and forget what day of the week it is,
        so having a routine is super fundamental to me. I’ve found that it really
        helps set the tone and mood for how I tackle whatever I need to do for the
        rest of the day. However, I find that being too rigid about my routine and
        being hard on myself can be counterproductive to my goal of living mindfully.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5c3f6-af56-4925-9d13-c3227e3ec7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c034d-da46-40b2-bc80-61a87cc5addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After my morning routine and a quick workout. It’s really easy to
        pick up your phone and get lost into your emails, but I’ve decided to prioritize
        my personal time in the morning and dedicate those few hours to myself and
        my mental and physical health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046b03b-067b-4d43-8936-833138757f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job? What do you find
        most challenging about it?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f98ac7-88f6-4aa8-beef-c530dace8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a tough one. As with many others, we are currently unable
        to do a lot of the things I enjoy the most. I miss my team, our shops, and
        our community. It’s a challenge to be away from everything for so long, without
        having any sort of certainty about what happens next. However, we’re staying
        hopeful and optimistic and we wake up every day doing the very best we can
        to survive and be here, stronger and better when this is all over.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6c48c-eded-4e52-97f8-e977c5b99c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1abaaca-ab99-4ff0-b0f4-104cb4669cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing social media apps on my phone and keeping them on my tablet
        or desktop has been huge for me. I’ve also shut off notifications on several
        apps and limited alerts to certain people like my business partner or family
        members for anything urgent that I need to attend to immediately. I recently
        read a great piece on Medium called “<a href="https://justinkan.com/feeling-good-justins-program-b77c70437ee2"
        target="_blank">Feeling Good</a>" by entrepreneur Justin Kan on his daily
        habits and what he has put together for himself to deal with daily challenges
        and distractions. It’s very similar to what I have been exercising over the
        past 12 or so months and I highly recommend the read</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73734c49-75c4-49a9-b975-6318ab0edbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b19ba-a9e0-4609-9c1e-a755a9a55b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When things were looking pretty grim, I decided to figure out my
        daily rituals and a routine to help me get through some very long days. Apart
        from the things I do in the morning, I have been taking this time to eat clean
        and work out every other day. Working from home has opened up a whole world
        and appreciation for at-home fitness. I used to hit the gym five times a week
        before this, so I had to find my alternative. The first few weeks were a bit
        of an adventure. I was late on the home delivery gym equipment so when a lot
        of the items sold out, I went DIY. I made a squat rack out of a pipe and two
        5 gallon water jugs, and made use of whatever I could find in the pantry.
        I’d send my friends photos and they’d all laugh — but hey, you work with what
        you’ve got. I’ve since been able to buy some dumbbells and kettlebells so
        I’m sorted for a while. I kind of like working out at home and I think I might
        be doing this even when gyms start to open again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d36d1-7942-4b3f-958a-d2972773a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108b3cd-ea5c-44b2-9adf-e6ed5c45f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I use this app called Way of Life as my daily reminder of things
        I need to accomplish during the day, and it keeps me on track. There’s plenty
        of apps out there, but I appreciate its simplicity and the streak feature.
        It’s motivating to see when you’re on a roll with something. I also recommend
        Headspace and Calm for meditation, Zero for anyone who is into intermittent
        fasting, Day One for journaling, and Google Keep for notes and daily tasks
        and to-do lists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f748272-a205-45a2-b5d9-b658012d3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf911a6-f33a-49d9-8c57-01cfc9164c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:47:38.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:36:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days I look forward to catching up on some movies and shows.
        I put off a lot of them before, so it’s been a guilty pleasure getting into
        all the shows I’ve missed. But there’s so much good TV today, so it’s hard
        to know where to start sometimes. I recommend seeing: “The Beastie Boys Story”
        by Spike Jonze, “Succession,” and “The Last Dance,” of course.</p>'
