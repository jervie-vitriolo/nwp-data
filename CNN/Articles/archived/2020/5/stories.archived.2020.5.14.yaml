  'Duterte-cyberlibel-arrest-Agusan-del-Norte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-14T11:15:26.419+08:00
    'imagesource': 'jcr:a0d112bb-1558-4c95-a806-719695b04f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '711432b2-41c5-4b74-a910-0a46bd0a515b'
    'lead': 'A salesman was arrested for posting that Senator Bong Go, former presidential
      aide, tries to appear as a hero by making a scripted request to President Rodrigo
      Duterte. He also called Duterte a crazy man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T11:19:37.774+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:36:48.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
