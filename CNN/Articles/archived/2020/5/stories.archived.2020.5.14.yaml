    'template': '1'
    'title': 'Cats can infect other cats with coronavirus, researchers find'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258cc31-9adc-455e-ad48-e8662143f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cats can infect other cats with the novel
        coronavirus, but they may not show any symptoms, according to a study published
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee838ccb-f539-4864-a6e2-a5972fc61a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce6fee-4296-4e49-ac04-ed2894f0e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings add to a growing body of research showing how cats,
        big and small, can contract the virus. But experts say there is no evidence
        felines are contributing to the spread of Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f20e81-29ea-4607-ab10-01c4dfc66b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaeb1a2-c968-4776-b485-6a124d7924ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, researchers infected three cats and found that all
        of them were shedding the virus after three days. When the infected cats were
        paired with healthy ones -- housed together for a few days -- the healthy
        cats developed the virus, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50c307-0184-4b53-b8f5-2473ddb683af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc8efd-525a-4aa8-ac08-6b8a22b4fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the animals in the study showed any symptoms such as abnormal
        temperatures or substantial weight loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b01b59-5cd2-44da-b34b-54427b11a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992c5a3-8f6e-4b96-bd79-99df3f33dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two cats in the United States to test positive -- both
        New Yorkers -- showed mild respiratory symptoms, although both were expected
        to make a full recovery. Eight lions and tigers at the Bronx Zoo also tested
        positive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0168d-4add-42af-8658-78e8a1d9c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14eb30e-494b-4a80-a4cb-6d5c71b99b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind the new study, led by international virus expert
        Yoshihiro Kawaoka of the University of Tokyo and scientists from the University
        of Wisconsin, said more research is needed to better understand whether cats
        could transmit the virus to humans as well. So far, there is no evidence that
        they can.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35051cc9-d640-4e3d-b172-a1f8b46b082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea3061b-8844-460c-b838-2d8ae7e090d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the need to stop the coronavirus disease 2019 pandemic through
        various mechanisms ... a better understanding of the role cats may play in
        the transmission of SARS-CoV-2 to humans is needed," they wrote in a letter
        to the New England Journal of Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6daa9-c0f5-4d2f-b28e-77c7b81b35c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce39c1-74de-4e30-8083-52d44c711579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Veterinary Medical Association noted that the new research
        was conducted in a lab -- and it''s unclear whether cats can be as easily
        infected in the real world. A small number of animals worldwide are confirmed
        to have the virus, the group said in a statement. "There is no evidence to
        date that these relatively few naturally infected animals have played any
        role in transmitting COVID-19 to humans," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289f3db-47ce-42ec-942f-db59782b3a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70af9f8-0cdd-421e-a342-0c4efabbf754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials are still learning more about coronavirus and pets,
        the US Centers for Disease Control and Prevention recommends limiting interactions
        between pets and people or animals outside of a household.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3703c3-a12e-465c-ac93-460e90de3e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e079a-6e23-4608-b16f-fa1682f79c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep cats indoors whenever possible, the CDC says, and walk dogs
        on a leash, maintaining a distance of at least six feet from other people
        and animals. The agency also recommends keeping dogs away from public places
        where large numbers of people and animals gather, such as dog parks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2c20b-ba8d-4aef-8828-bda24aba698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f77ec-a49b-4828-a0aa-3964627ccd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone is ill with Covid-19 -- whether suspected or confirmed
        -- officials recommend another member of the household care for pets. If that''s
        not possible, people should wear cloth face coverings around animals, making
        sure to wash their hands before and after any interactions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17df3b-69f4-4493-b3e7-135be7dd51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ece3c-c61b-4192-a056-f99029b05783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when people are sick, officials say they should refrain from
        petting or snuggling with their pets -- and avoid being kissed or licked by
        them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d384542-791c-49f3-8eef-ebc49eacaae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:45:53.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/13/health/wellness-cats-infect-each-other/index.html">Cats
        can infect other cats with coronavirus, researchers find</a>."</em></p>'
