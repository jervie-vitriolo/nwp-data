      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new study suggests that the Covid-19
        diagnostic test being used by the White House frequently misses cases of the
        virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21cc32-845e-45ec-ad51-de74466ef74a'
