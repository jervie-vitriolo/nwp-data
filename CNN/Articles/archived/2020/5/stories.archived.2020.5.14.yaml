    'template': '1'
    'title': 'Expect more cases of strange coronavirus syndrome in kids, US doctors
      warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0edd3c-6b56-466b-9d1e-f340cbc37177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Parents, hospitals and clinics should
        expect to see more cases of a mystifying condition that seems to be affecting
        children after a bout with Covid-19, US doctors said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2214716-5634-4e6f-bc24-6198d80d7944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0a35c-fd02-4a25-87ef-6338cf056908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition, called multisystem inflammatory syndrome in children,
        appears to be a post-viral syndrome, said Dr. Jeffrey Burns, a critical care
        specialist at Boston Children''s Hospital who has been coordinating a global
        group of doctors who compare notes on the condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d362b-984c-4135-b938-b8968627f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9a8b1-f561-4965-a2c1-f70fe0b80aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are investigating cases in at least 150 children, most of
        them in New York. But a CNN survey finds hospitals and clinics in at least
        17 states and Washington, DC are checking into suspected cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35c415-2caf-4da9-b38e-586cd78ba6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc8c11-9149-40ea-b7bd-0a34ddfcdee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This multisystem inflammatory syndrome is not directly caused by
        the virus," Burns told CNN. "The leading hypothesis is that it is due to the
        immune response of the patient."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb443dc-c756-4d17-b8dd-341eee1ae4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b153d0-2f55-4560-8d0e-ffb9b47ce7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include persistent fever, inflammation and poor function
        in organs such as the kidneys or heart. Children may also show evidence of
        blood vessel inflammation, such as red eyes, a bright red tongue and cracked
        lips, said Dr. Moshe Arditi, a pediatric infectious diseases expert at Cedars-Sinai
        Medical Center in Los Angeles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f004dd-506d-405f-8882-1f77491a7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc2177-0da2-4af4-b3d2-d86bc93a024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ngozi Ezike, director of the Illinois Department of Public Health,
        said it''s a complicated disorder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36558c84-41d2-4357-826c-6b3076fae953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63085b0c-b005-4849-afd1-4989bdae4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a spectrum of disorders, and so in some cases you''ll have
        the individual have coronary artery involvement. Sometimes they don''t," Ezike
        told a news conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab3224-4f69-41a5-8313-38aa8b5e985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:04.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439263f-ce87-4959-a0ab-1b97dd5db72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A delayed response to infection</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fecff3-11db-436f-8382-fff192c7b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of the affected children have tested positive for the coronavirus,
        but reports from Europe and from several cities in the United States show
        a link.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2aeb6-93a7-4f45-8bb5-97c03c4f5c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e32eca-dc0c-475c-bded-cec7181cb044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be delayed responses to Covid infections in these
        kids," Arditi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83baf61c-3cd9-49df-a0f9-a35fd58bbafe'
      'mgnl:activationStatus': true
