      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romegio Cruz, 37, is currently confined at Sorsogon Provincial Hospital,
        Escudero said.</p>'
    '3':
