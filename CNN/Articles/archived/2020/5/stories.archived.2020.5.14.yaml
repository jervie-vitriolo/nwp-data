      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Two grand slam titles and a rapid rise
        to the top of world tennis was a head-spinning ascent for Naomi Osaka.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c4889-eb86-4626-9fd5-ecb1652d328d'
