      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/13/MGCQ-Modified-general-community-quarantine-areas.html">COVID-19
        task force backtracks anew, places low-risk areas under GCQ</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f09882-65da-49e4-a2a8-04c3d31b872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.077+08:00
      'mgnl:createdBy': 'kristel'
