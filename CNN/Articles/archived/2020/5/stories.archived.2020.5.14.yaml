    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Ambo’ seen to boost Angat Dam’s receding water level'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2c849-864b-40e5-84a6-2e8c92d415bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Typhoon
        Ambo may slightly increase the dwindling reserve of Angat Dam, Metro Manila''s
        main source of water, an official from the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12369412-28a8-408f-bb25-e444e8d01ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaunti nalang po aabot na siya sa</em> critical level niya.
        <em>Pero dahil nga dadaan ang bagyo malapit sa</em> watershed <em>ng</em>
        Angat Dam, <em>posibleng tumaas ang</em> water level,” PAGASA hydrologist
        Richard Orendain said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6453c-d9a1-406b-b59c-e9adc908b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is nearing its critical level. But because the
        typhoon will pass near the Angat watershed, its water level may rise.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42db1dd-c6d4-47a3-9baf-0055124a9800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orendain noted that the water level of Angat Dam, which also supplies
        water to nearby provinces of Metro Manila, started declining since the second
        week of January this year due to scant rainfall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f3133c-8403-4fb3-8f68-c307ae10f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Thursday, the level of Angat watershed is at 187.75
        meters, shy of its normal high water level of 210 to 212 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3ab8f-04f6-4d9f-97be-518a076c18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orendain said Angat Dam reservoir‘s water level could rise by two
        to three meters if rains persist this week.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a41883-bcf4-4db7-b23b-576eb39e5304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added Ambo may also improve other reserves, increasing
        the water levels of San Roque Dam and Pantabangan Dam by two to three meters
        and Magat reservoir by five to six meters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6e717-f65d-46b8-a3c5-4fd448a0ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon has started tearing through Eastern Visayas, damaging
        trees and ripping rooftops from houses. Giant waves were also seen battering
        the sea wall in Oras, Eastern Samar. People online also reported it brought
        rains in parts of Metro Manila and in Sorsogon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3b9af-2c2c-4691-9408-e0be69d5b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June last year, the National Water Resources Board, the agency
        responsible for all water resources, cut the dam’s daily water allocation
        for Metro Manila residents to only 36 cubic meters per second (m³/s) from
        the normal 48 m³/s ahead of the rainy season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c29889-b423-457b-95ab-8ced1c67e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decrease pushed two Metro Manila water concessionaires Maynilad
        and Manila Water to implement the rotational water service interruptions and
        for authorities to totally cut the water supply for irrigation purposes in
        Bulacan and Pampanga provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53434b9-384b-42c2-89dd-5f797799f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anget Dam’s water level at the time dropped below the 160-meter
        critical mark multiple times in the same month. It only recovered late August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1c526-02a0-4ff2-8a82-2922f34a7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:15.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reservoir’s lowest level was at 157.57 meters in July 2010.</p>'
