      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected tally means medical frontliners comprise 18 percent
        of the <a href="https://cnnphilippines.com/news/2020/5/14/PH-coronavirus-cases.html">country''s
        total</a> which is currently at 11,876. But the DOH also pointed out that
        the daily count of infected health workers has been following a downward trend
        for over a month.</p>'
