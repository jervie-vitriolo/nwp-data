      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this moment of pause, a period of lockdown with no tennis
        and no expectations, the 22-year-old is looking to confront an opponent from
        within: her crippling shyness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7e775-537f-4364-98f2-f420a3fbd454'
      'mgnl:activationStatus': true
