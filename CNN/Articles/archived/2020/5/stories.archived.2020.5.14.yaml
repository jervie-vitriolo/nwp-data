    'template': '1'
    'title': 'State of emergency lifted for most of Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62927a37-c151-47bf-ae90-bc84c660109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:29:00.347+08:00
