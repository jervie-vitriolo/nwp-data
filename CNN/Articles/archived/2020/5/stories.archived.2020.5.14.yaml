      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization earlier <a href="https://www.cnn.ph/news/2020/4/22/COVID-19-frontliners-healthcare-workers-coronavirus.html">sounded
        the alarm</a> on the number of medical personnel that have caught the coronavirus
        in the Philippines, back when the infection rate was still at 13 percent.
        The WHO said it was looking at the possible lack of equipment as the reason
        behind the spread of the virus in the country''s health facilities.</p>'
  'gabriela-serrano-comic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Through a webcomic entitled “Mother’s Day in Quarantine,” comic artist
      Gabriela Serrano details her struggle with the great worry for her mother amid
      the pandemic. Illustrations by GABRIELA SERRANO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-05-14T20:48:58.193+08:00
    'imagesource': 'jcr:b9482db5-3ea0-4048-9a82-1c72d17ac67f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8df2223-a2ca-40e9-a4af-ed17b4b9ba41'
    'lead': 'Through a webcomic entitled “Mother’s Day in Quarantine,” comic artist
      Gabriela Serrano details her struggle with the great worry for her mother amid
      the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T20:55:51.675+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:36:19.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:58.476+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In quarantine, worrying for loved ones has become a constant part of
      the day'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f71859-a1b5-4c41-b200-c22bbd7bc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:55:51.675+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Filipinos are known
        to be family-oriented, a trait so deeply ingrained in our culture that our
        high regard for family manifests in our ways of living, our priorities, and
        motivations. The norms and traditions we grew up with are heavily dependent
        on bloodline and filial respect. Our value for family is often observed in
        how we honor these ties, such as Mother’s Day, which was celebrated on May
        10, the second Sunday of the month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00b536-4f83-4d73-917b-e0cb540adf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:55:51.676+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the enhanced community quarantine still taking effect in
        the greater part of Luzon and the rest of the country, this year’s celebration
        of Mother’s Day was confined within our homes. Some sought the help of delivery
        and takeout services of food establishments to prepare a decent alternative
        to the usually elaborate gestures for Filipino mothers, but not everyone was
        successful given the restrictions of the lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d254b-0e13-498d-9a23-6b2b2c89fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:55:51.676+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than this lack of options to commemorate the stronghold
        of the family, there is also the constant baggage that the quarantine brings.
        “My parents'' health and well-being have been my biggest worries during this
        pandemic,” says comic artist Gabriela Serrano, whose parents are in their
        late 50s, making them “the most vulnerable to the virus in our household.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e60c3-2d49-40d3-8cd1-78877f7b0f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:55:51.676+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a webcomic entitled “Mother’s Day in Quarantine,” Serrano
        details the very experience she endures, struggling with the great worry for
        her mother, who holds the only quarantine pass in the household, making her
        the only person who can go out to gather necessities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326c8bd-2129-4b95-8742-2448ae83fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:55:51.676+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She notes about her comic, “As an artist, all this time to yourself
        in quarantine makes you confront a lot of feelings and fears [that] you had
        an easier time running away from back when life was normal, but I try to remedy
        that by making work like this and consuming art that makes me happy.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3682ce0-d6c4-48e5-a9ad-0c134f2f1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:55:51.676+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of the worsening crisis, Serrano chooses to remain positive
        about the country’s future: “It''s definitely gonna take longer than expected
        for life to go back to normal, but I''d like to believe it will. Despite the
        bleakness of our situation, keeping our traditions and celebrating our loved
        ones during this time is a good sign that people aren''t forgetting how to
        love and give. Hopefully we''ll continue to do that when this pandemic is
        over.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580bfd30-b913-4ba3-9ae3-5cf1338948f0'
      'mgnl:activationStatus': true
