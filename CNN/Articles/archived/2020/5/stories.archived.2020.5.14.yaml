      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — A total
        of 11,876 people in the country have now contracted the coronavirus disease,
        with the Department of Health reporting 258 new cases on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01206d3-4d74-452b-b70a-fecc5cb35632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that 188 or over 70 percent of the new infections were
        in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048ddea-e082-43a0-ad1c-11955453feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas, which has seen a spike in daily COVID-19 cases
        in recent days, recorded notably fewer, with only 16 new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e26e3a-b3ef-4e11-9a92-e8f103546fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 86 have recovered from the viral disease, bringing
        total recoveries to 2,337.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d019b-2c67-477c-ba79-1927188e99fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen more patients have died, raising the death toll to 790.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73801000-bb8f-4795-9b7d-814902bca820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Infected healthcare workers</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20f79d-3ac2-43f7-b2c8-dfc545269c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also confirmed that 68 more healthcare workers
        have survived the disease, for a total of 737 recoveries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920317e8-b880-4b4c-ad90-4109dab4d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 40 more medical frontliners have contracted the virus,
        raising the total tally to 2,165. The death toll remains at 35.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a5d2f-7a96-441f-b11f-dcd4f78480eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the department’s data, the top five medical professions
        with COVID-19 cases are nurses, physicians, nursing assistants, medical technologists,
        and radiologic technologists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56670655-8c4d-442f-8665-44a76b4fc8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest online media briefing, the DOH reiterated that the
        rate of infection among health workers continues to follow a downward trend
        since April 11.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c4604-38e3-4177-961a-962dda23c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have also said the country has seen improvement
        in the case doubling time, or the number of days it takes for infections to
        double in number.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e39b05-103a-4a88-8e12-f895101e19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Health Secretary Francisco Duque III added that the
        DOH is working to upgrade its data gathering system, after it drew flak due
        to <a href="https://www.cnnphilippines.com/news/2020/5/12/doh-covid-19-data-.html">dozens
        of "alarming errors" in its data</a> on coronavirus patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf482cf-c65a-4699-bcca-0b42fb7f2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50339edc-06da-4f77-8d15-9e16ce29fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque acknowledged the inconsistencies, which have been pointed
        out by a team of experts from the University of the Philippines, but maintained
        that these mistakes were insignificant, as they comprise less than one percent
        of the total record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395c419-3242-4991-b0f4-3bda2a4d7e54'
