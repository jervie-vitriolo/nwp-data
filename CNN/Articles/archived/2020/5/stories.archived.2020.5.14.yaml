    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba519684-361c-4fd0-8567-bb3747401534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T23:23:05.954+08:00
