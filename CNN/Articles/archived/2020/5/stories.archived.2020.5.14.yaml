      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the literary piece which kicked off with the lines “Who knew
        we could be heroes staying at home all day,” O''Flynn painted lockdown scenarios
        while highlighting the value of staying indoors to reduce the risk of COVID-19
        transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e296058-7db4-49b5-a305-fad12127dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T23:23:05.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I write down what I’m going through, [my] personal experience,"
        she shared. "And then I think I’m not the only one going through this, so
        I write ‘we’ instead of ‘me,’ and then I also use my words to inspire myself
        and hopefully others as well.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5f93d-df10-4de1-b045-c02c517d7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T23:23:05.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries across the world continue to grapple with the viral disease
        which so far has infected over 4.3 million people globally and killed nearly
        300,000. As some nations, including the Philippines, start to ease lockdown
        restrictions, health officials continue to remind the public to practice preventive
        measures and adhere to health protocols to help break the chain of infection.</p>'
