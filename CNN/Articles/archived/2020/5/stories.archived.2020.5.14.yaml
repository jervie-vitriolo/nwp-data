      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89516f9-deaf-4eef-9b99-5355907cab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.154+08:00
      'mgnl:createdBy': 'alyssa'
