      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Socrates Gavriel is bracing for a dramatic
        drop in visitors to his boutique hotel in Athens this summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a82ed-bb37-4d28-a8b3-ec4d54b4e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19a1bc-0ead-4580-8410-9b47cd41c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located a short distance from the Greek capital''s commercial center,
        Pi Athens ordinarily welcomes droves of American and Australian tourists this
        time of year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7b7d3-5188-4133-a985-98836e5d68fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24c817-9523-4ad2-ac82-7cebc8e1ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern this summer is that those who will come — if and when
        they do — will skip the big cities and head directly to a beach location,"
        Gavriel told CNN Business. "The hotel is a rented property and there are many
        bills to pay. I have invested in it heavily. We are hoping for some revenue
        in the summer but we don''t know if this is going to happen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28784198-c52c-419a-8483-cffad9d2d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8df40-af87-4bc0-b30b-992ac4c425ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavriel''s story is playing out across the globe, as government
        restrictions designed to curb the coronavirus pandemic keep billions of people
        at home, bringing international travel and tourism to a standstill. The shutdown
        is affecting everything from small businesses like Gavriel''s to massive companies,
        such as Marriott International and Carnival Corporation. TUI, the world''s
        biggest tour operator, said Wednesday that it could shed up to 8,000 jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea410dff-c82a-44fb-a1b5-16344170217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0817601-42e9-4a2a-a726-1accff48fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some of the biggest global airlines, such as Germany''s Lufthansa,
        are seeking government bailouts in order to survive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321086f-974f-48c5-8766-fd80d6127ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731225ce-5b40-46c5-baa6-b8449cdbae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel and tourism accounts for some 10% of global GDP and one in
        10 jobs, according to the World Travel and Tourism Council, an industry group.
        As many as a third of these jobs, or more than 100 million positions, and
        some $2.7 trillion in GDP could be at risk as a result of the current crisis,
        the council said last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39c7c9-281d-46eb-89f4-ab42cd758d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7fa58-47af-43fd-a75a-53c8e0a5b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that rely most heavily on tourist dollars will be hardest
        hit. A 25% decline in tourism income will knock on average 7% off GDP among
        "small island developing states," a contraction that could go as deep as 16%
        in places such as the Maldives and Seychelles, according to the United Nations
        Conference on Trade and Development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac53b0-2127-4224-9d38-387bbd379c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd78848-08fe-48c0-84bd-cc6332f7bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is also dire in Europe, which boasts half the world''s
        international tourist arrivals. The European Parliament estimates that the
        bloc''s tourism industry is losing around €1 billion ($1.1 billion) in revenue
        per month, a devastating blow to the 27 million EU workers whose jobs are
        connected to the sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac595e82-b498-428b-a385-5a95d039ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893b284-b997-4a31-b443-8fb09e16cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crisis in the tourism sector is deeper than we could imagine
        two months ago," said Isabel Oliver, Spain''s secretary of state for tourism.
        "The sector was one of the first to suffer the consequences of the crisis
        and will be one of the last to recover," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4c5e7-1e05-40c1-ac7f-d3a06470a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9779c3-45b3-46d9-b0ac-8e31d28817cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hotel owners such as Gavriel desperately need international
        visitors, reopening borders risks a surge in new coronavirus infections even
        if it could mean economic relief. Greece hopes to start welcoming tourists
        by July 1, but Prime Minister Kyriakos Mitsotakis admits that "it''s a very
        tough trade off."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c7bc4-f30c-452f-99fb-7c4de66371cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007523cc-047a-4094-b923-80b4003d01d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows exactly how to do this," he told CNN in an interview
        earlier this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181744e5-71d7-42c3-803c-802de2d2383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90db0a-069b-4e03-90cf-940ae3b2362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kickstarting tourism, while crucial for the global economy, will
        be especially complex. Reopening businesses and restarting factories is proving
        hard enough, but the return of travel will require an easing of border controls,
        international cooperation and, most crucially, travelers themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f5c35-0560-42c6-8b1d-4aaf59f57a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed1c0bc-907e-4576-94b7-686d4e645d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission on Wednesday unveiled a package of guidelines
        aimed at helping EU countries revive tourism, but it acknowledged that travel
        will not be risk free as long as the virus continues to circulate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0662b-c758-42a4-bc2f-6d454f140de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab740d21-5d52-4a19-adeb-54fcaa7b645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proposed lifting travel restrictions between countries where
        outbreaks are contained, encouraged the use of contact tracing apps, and recommended
        a new voucher system to protect travel operators from exposure to widespread
        cancellations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0cb68-1d57-4113-9faa-e1ca8c7a3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dcf234-30e6-4579-99cc-4b2617d11e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The critical issue is to build confidence between countries that
        it is safe to reopen borders without risk of reinfection and to build confidence
        in the general public that it is safe to fly," John Holland-Kaye, CEO of London''s
        Heathrow, the busiest airport in Europe, said last month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30088d4d-77e9-4a12-b75a-50b32ef35745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11bc6e-3ba7-4dc8-81b6-bcd61f737114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Airports hold the key</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad15cd7-bd5b-47a5-a380-ef56f29c241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But airlines are already downsizing, trimming fleets and slashing
        thousands of jobs, in expectation that people will fly less. British Airways
        parent IAG said last week that it does not expect passenger demand to recover
        to 2019 levels before 2023. Princess Cruises, a division of Carnival Corporation,
        has canceled virtually all its summer sailings, citing limited flight availability
        and the closure of many popular cruise ports. And rival cruise line Norwegian
        has had to raise more than $2 billion in the capital markets to stay afloat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9fb2e-524c-411c-abe1-54af66f57570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ca08d-c158-4f5d-8c3c-1f76f4474d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports and hotels are trying to lure travelers back with health
        checks and enhanced cleaning protocols, all of which will add layers of cost
        at a time when the sector''s finances are in tatters because of the collapse
        in travel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36ee0c-0f77-4c9e-b900-f534f67735cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa221fc-ab9a-4a09-9dc2-85446b1c10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such measures are necessary to restore confidence before a Covid-19
        vaccine is widely available, said World Travel and Tourism Council CEO Gloria
        Guevara. "The most critical piece is the airports," she told CNN Business.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97badc-a84e-4f31-ba45-5446e58f4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859d2c3-19d4-4a36-ae85-c130af850019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Travel and Tourism Council is working with governments
        and travel organizations to agree on standardized health checks and cleaning
        protocols. It expects to issue guidelines for the hospitality industry this
        week with guidance for airports to follow.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b22f5-de94-493b-8a07-6622f42f225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912a749-e44f-43b9-8d79-334b32009c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryanair, which carries millions of tourists around Europe each year,
        on Tuesday announced new health measures to be implemented on board aircraft
        as part of plans to restore 40% of flights starting on July 1. The measures
        illustrate the daunting task facing airlines as they seek to resume flying.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561a115-3a83-4adf-8fff-b384645169d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ee583-9366-425c-9f8f-e12bbab6b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A quick and effective restart of travel will only happen if governments
        around the world agree to a common set of health protocols developed by the
        private sector," Guevara said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf8fc4-0ce9-4c3d-a985-8d2646fbbf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d50d2-3765-446e-aa26-d7c53527f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if that does happen, international tourist arrivals are predicted
        to be virtually nonexistent this year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8b899-c2ee-472a-bf42-43fe3882d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33883a76-4928-4219-939b-5844f5d2725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations World Tourism Organization estimates a decline
        of as much as 80% from 2019, depending on how long travel restrictions remain
        in place. That compares with a 0.4% decline during the SARS epidemic in 2003
        and a 4% drop in 2009 following the global financial crisis.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caecfbd5-f22c-42e0-bf6f-1131579eb942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cccf4de-93dc-40f8-aa4d-7cbd5f59407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is by far the worst crisis that international tourism has
        faced since records began [in 1950]," the UN body said in a statement last
        week. "The impact will be felt to varying degrees in the different global
        regions and at overlapping times, with Asia and the Pacific expected to rebound
        first."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9afea2-c94b-4b27-ba2f-e01768884cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d11531-e974-477d-8c5e-e3879d685826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Domestic travel offers glimmer of hope</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea5a74-ebac-48c8-b1cc-9758d0bae69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some early signs that domestic travel is gradually picking
        up again in certain countries, although it''s too soon to call a recovery.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afeaef-caa4-4738-95a1-26125d14a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033a6b8-5b08-4889-9b5d-2a2d89afcffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China began to ease coronavirus lockdown restrictions in March,
        after the country''s near complete shutdown in late January. More than 30%
        of domestic airline capacity has returned since March 1, according to aviation
        analytics company, Cirium.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81dd037-996a-46e4-96e2-7c09b6430099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16c5b6-b20c-4696-8d22-f9e6e81d9c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Green shoots in the Chinese domestic market ... is a positive sign
        for short-haul travel recovery," the company said in a research note. "It''s
        clear that, as some travel restrictions ease, it will be the domestic market
        which will start to return first."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e7049-e46f-4ada-8be9-4ba9de29a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001cd69b-7e80-4346-9472-eb6277da50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But flight cancellations remain elevated and the recovery has plateaued,
        suggesting consumer confidence has not yet been fully restored, Cirium added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd6c9d-7bdd-4aa0-9f81-74cef892ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf49d997-420f-404e-b81a-78d45eea6193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott said Monday that occupancy at its hotels in Greater China
        reached 25% in April, up from less than 10% in mid February. Meituan Dianping,
        an app that allows consumers to shop, order food and book trips, recorded
        increased spending on local tourist attractions, and a pickup in hotel and
        bed and breakfast bookings last month.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e641e-a66d-402c-b461-baae2dc3822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303231ab-0cdc-4950-bd5b-c210b6bcffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some tourist attractions in China were forced to shut shortly
        after reopening due to an influx of visitors. The country is now renewing
        restrictions in some areas after new cases of the virus were reported in two
        cities, including the pandemic''s epicenter Wuhan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad2050-8f32-44c0-b075-29e2f94b1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b5e6f-9054-4fbf-8035-4c46a2eab3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Airbnb has observed a surge in domestic bookings in Denmark
        and the Netherlands, CEO Brian Chesky told the Financial Times recently. "People
        will want options that are closer to home, safer, and more affordable," Chesky
        said in a letter to staff posted to the company''s website.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0fd7d-f964-4528-b9e2-44448f68641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556d028-914d-43cb-97f7-97f8845959c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean a full recovery will be achieved anytime
        soon, and China''s experience could cause other countries to reopen with even
        greater caution. The International Air Transport Association said Wednesday
        that it does not expect average trip distances to recover to 2019 levels for
        at least the next five years.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36360cd0-8cae-4419-bb07-e0ee3e4ede83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8f404-566d-4893-85da-9dc5f2e9151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "staycations" expected to spearhead the sector''s eventual
        revival, countries that rely more heavily on domestic and regional visitors
        will fare better.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6112ce2-9f40-4d62-b9c3-55fab2de11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd1392-879f-461b-bf3d-b7aec4474865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top of this list are the United States, Mexico, Brazil, China,
        Japan, India, the Philippines, Germany and the United Kingdom, where domestic
        tourism accounts for more than 80% of total travel and tourism spending, according
        to the World Travel and Tourism Council.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e42ea9-4b1e-4673-aa8e-336da72c4bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e8d96-fb3f-47d9-9b57-18630d544167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia Pacific has the largest regional travel market, which bodes
        well for some islands, such as the Maldives and Fiji, assuming tourists choose
        destinations that are closer to home. Countries such as Thailand and Cambodia,
        which both derive more than 20% of their GDP from travel and tourism, could
        also benefit. Visitors from Asia accounted for nearly 70% of all tourist arrivals
        in Thailand in 2018, according to Bangkok Bank.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea617b82-c10f-4053-bcb6-9aed0cf53442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:47:47.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
