    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c47e50-a7f4-43b4-bb5c-059e31400b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)—</strong> The Pasay
        City government has lifted its ban on the sale and consumption of liquor and
        other alcoholic drinks, provided residents follow certain criteria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6429a46-e519-4274-af70-65717b57c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843cd66-03f3-47e5-844a-e578aa2f139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government, through Ordinance No. 6107 released on Thursday,
        said stakeholders have suggested the need to relax the liquor ban for "economic
        reasons"— particularly to help retailers and other small businesses augment
        sales amid the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51d05d-eb9b-4935-ba78-f4ec02502479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ad635-8d57-47f7-92fd-4333d5b884a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, signed by city mayor Emi Calixto-Rubiano, added the
        move was made so as not to "deprive constituents with the choice to buy and
        consume alcoholic drinks to help them deal with their anxieties."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8b043-9d0a-47d6-9ee7-b79acd3046d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee7ed8-67b9-4c50-b893-d6095fc5f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that strict observance of physical distancing protocols
        should be maintained, and stressed that drinking in public places will remain
        banned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db41f5e3-d3fe-47cf-92d0-354e1be3c94c'
