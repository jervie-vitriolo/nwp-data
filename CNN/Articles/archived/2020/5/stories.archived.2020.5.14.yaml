    'stories': ['713615e7-8159-452a-936d-aebccdc9c4b7']
    'template': '1'
    'title': 'DOH reminds public to maintain physical distancing in evacuation centers
      as typhoon Ambo looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9960ff-ec17-422f-b7c1-180b5d77ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) –</strong> The Department
        of Health reminded local government units setting up evacuation centers to
        allot wider spaces to ensure physical distancing as families take shelter
        due to typhoon Ambo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856a4bf-b4a8-401c-a334-07fe79ef1558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e9437-640e-4927-8f7c-a50b54d50cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and Spokesperson Maria Rosario Vergeire said
        families must maintain a safe distance and practice reduced contact with others
        "in all settings" and prevent the possible spread of COVID-19 among evacuees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd42bbb-28c0-41fc-a2a0-59c40ea68305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9b299-6a02-47e2-8042-4d67eccc66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangang makapagpatupad at makagawa ng stratehiya kung saan
        magkakaroon ng pagkakahiwa-hiwalay, kahit isang metro po ang layo ng bawat
        pamilya diyan sa</em> evacuation center [We need to implement and find a strategy
        wherein families can be at least one meter apart in evacuation centers],"
        Vergeire said during the government''s Laging Handa briefing on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a8908-a23c-4c37-a751-c18c5a823c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e525d2-6714-4be3-a3b7-f655236477cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that this can be done by separating families into
        tents to limit physical interactions as the COVID-19 threat hounds communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73313a50-0b9e-4647-96df-c875a7e9aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a5b75-d840-4013-bcd6-6984097e1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Samar residents as well as those from Albay and Ticao
        Island may be forced out of their homes as the state weather bureau hoisted
        Signal No. 3 in these areas, with forecasters warning of possible flooding
        and storm surge. The typhoon made landfall over San Policarpio town in Eastern
        Samar on Thursday noon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462851d-af6a-495a-bd87-ec89cf2584e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdf694-6bb1-4705-b81a-bc2eb97b2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families who will evacuate must observe minimum health standards
        despite the typhoon, Vergeire said. This entails the wearing of face masks,
        proper hygiene, and cough etiquette.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc24858-9090-4802-b4f5-02d7c0e6bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdda209-7610-4b53-acad-8be96006fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:41:44.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said separately that disaster
        relief protocols are ready under Oplan Listo, as he assured that evacuation
        centers have been told to adhere to physical distancing on a "per-family basis."
        He also assured that there are enough relief goods on standby as families
        may be forced out of their homes due to strong winds and heavy rain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
