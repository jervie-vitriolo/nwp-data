      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33befe83-7a8e-4481-9e2e-a05e19158a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:07:11.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau on Tuesday said that even when some border restrictions
        are lifted, Canada may need some "stronger measures" at the border to safeguard
        public health. Canadian public health officials are looking at enhanced screening,
        including temperature checks and medical history evaluations for travelers
        coming in from the US, including those arriving at land borders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f352e-bacc-4f3a-bdc4-eae4c9608911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:07:11.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795d7c8-5099-4a26-a7e8-ceddbb915a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:07:11.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Different countries are facing different challenges and as we manage
        the spread of Covid-19 we want make sure that we’re not becoming vulnerable
        from travelers arriving from elsewhere, that’s why we made strong moves to
        secure, to close our borders including to American travelers at this time,”
        Trudeau said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3b9b4-50a8-425c-972e-db6050fff865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:07:11.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07b818-e3e6-4cab-83c3-bcb7290cdbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:07:11.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada’s top doctor also said Tuesday that easing any border closures
        should proceed with "extreme caution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224a240-27e0-4fbc-8a39-f230a722aa80'
      'mgnl:activationStatus': true
