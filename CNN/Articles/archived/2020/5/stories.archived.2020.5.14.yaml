  'outdoor-exercise-DILG-modified-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-14T19:19:52.885+08:00
    'imagesource': 'jcr:a4c2f555-1f40-4559-8d3b-92242980e254'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d0059c0-d82a-4f40-a1d9-44cc5429dbb1'
    'lead': 'Residents living in areas under modified enhanced community quarantine,
      are allowed to exercise outdoors, provided that they stay within their own area. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T19:31:15.291+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:36:22.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:57.609+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outdoor exercises allowed strictly within own village, barangay under
      ‘modified’ ECQ— DILG '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a6f3e-442f-4099-8d08-8492cdb2be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:31:15.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Residents
        living in areas under modified enhanced community quarantine are allowed to
        exercise outdoors, provided that they stay within their own area, the Department
        on Interior and Local Government said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec91f3-48b7-4c67-843a-c5acf784e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:31:15.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the clarification made by Interior Undersecretary Jonathan
        Malaya on Thursday in an interview with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910a4ec-0a48-4c9c-9f20-a280ed44d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:31:15.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people are still not allowed to move around from place to
        place, as he addressed questions from those wondering if they can jog in other
        locations, or go biking from one area to another.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301bbbe-1afe-4385-b60f-0c078bb271f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:31:15.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/13/gym-outdoor-exercises-modified-ECQ.html"
        href="https://cnnphilippines.com/news/2020/5/13/gym-outdoor-exercises-modified-ECQ.html">Gyms
        still closed, but some outdoor exercises allowed in areas under ''modified''
        ECQ</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871ac0a-68f1-4195-aeaa-5b1499361058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:31:15.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, exercising within own villages and barangays, while practicing
        social distancing, is recommended, Malaya said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68409c0b-d565-4b24-b0c9-7147fe935848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:31:15.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung mayroon po kayong village, takbo po kayo sa inyong village
        so long as you practice social distancing. Sa barangay naman ninyo, pwede
        kayo mag ikot sa inyong kalsada para mag jogging.”</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec3b65-b02a-4b85-8f81-c9eb179c9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:31:15.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can jog around your village as you practice social
        distancing. You can also jog within your barangay.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5852a52-c8fe-43ad-bec5-71cdcdc9b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:31:15.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the recent guidelines of the Inter-agency Task Force
        (IATF), outdoor exercise is only allowed in areas under modified enhanced
        community quarantine, while it remains prohibited in places under enhanced
        community quarantine.</p>'
  'magnus-carlsen-online-chess-tour':
    'author': 'Ben Morse, CNN'
    'caption': 'Carlsen with the FIDE world chess championship trophy after beating
      challenger, US player Fabiano Caruana (not pictured).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-14T19:33:49.381+08:00
    'imagesource': 'jcr:19144093-5b73-4d49-a30a-1d1867b547e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6569c068-83ed-4551-aaa4-ed369812706b'
    'lead': 'Magnus Carlsen, the chess superstar, is making a new move to boost the
      sport''s popularity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T19:36:50.321+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:36:22.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:57.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnus Carlsen''s next move is to launch $1 million online chess tour'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719972e6-0a39-4e98-80c6-1b10db9e353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;<a href="https://www.cnn.com/2020/04/21/sport/magnus-carlsen-alireza-firouzja-rematch-chess-spt-intl/index.html">Magnus
        Carlsen</a>, the chess superstar, is making a new move to boost the sport''s
        popularity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3b6a3-7c52-4d52-bac6-f21683c0c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian world champion organized the <a href="https://www.cnn.com/2020/05/04/sport/magnus-carlsen-invitational-win-hikaru-nakamura-chess-spt-intl/index.html">Magnus
        Carlsen Invitational</a>&nbsp;last month, an online chess tournament with
        a total prize fund of $250,000, making it the most lucrative online chess
        tournament in history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf7377-4ab1-41c9-b066-e03fa092f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having won the inaugural version of the competition, Carlsen now
        wants to combine four online chess tournaments —&nbsp;including the Invitational
        —&nbsp;to form the <a href="https://www.cnn.com/2020/01/15/sport/magnus-carlsen-unbeaten-record-spt-intl/index.html">Magnus
        Carlsen</a>&nbsp;Chess Tour, which will have a combined prize fund of $1 million,
        the highest ever in online chess.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4483d4-9d04-456b-9a36-ac6575dba564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more "majors" will take place between May and August before
        the tour culminates in a grand final, which will take place between August
        9-20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e5b15-7f44-4c57-9b34-3fa61f99aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of live sport in hiatus because of the coronavirus, the
        opportunity to establish chess as a mainstream sport is a key reason behind
        the tour''s launch, says Carlsen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e648e0-28fb-4042-a114-d77f2d30c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Invitational was a lot of fun and we heard great feedback from
        the players, our broadcast partners and the viewers," the 29-year-old Carlsen
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96442c34-aab6-4ce6-bd65-13d540ef249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While physical chess tournaments and sports are still either canceled
        or postponed, bringing an entire chess tour online is what I feel is right
        for chess now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb9685-1386-4b6e-85e5-0bb1d5c1f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour will look to build on the success of the Invitational,
        which broke online viewer records for chess.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0aa707-56c4-48f7-a6dd-51b6dd29b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first online chess tournament to be broadcast on TV,
        going out on Spanish, German, Russian, Norwegian and Czech television.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07d125-6567-4a48-89c2-e9ac8ad5240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top four players from the previous competition will automatically
        qualify for the next "major."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff47f78-23c7-4013-a024-c555bcafc8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand final will be contested between the winners of the individual
        tournaments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b4eb2-6a1d-46cf-ac44-7489070497b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next tournament, the Lindores Abbey Rapid Challenge, which starts
        on May 19, will feature Carlsen, Hikaru Nakamura, Ding Liren, and<a href="https://edition.cnn.com/2020/04/17/sport/alireza-firouzja-beat-magnus-carlsen-iran-chess-spt-intl/index.html">
        Alireza Firouzja</a>, who all competed in the invitational.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c436f-9231-4279-8d57-2871da6ef8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:36:50.323+08:00
      'mgnl:createdBy': 'kristel'
