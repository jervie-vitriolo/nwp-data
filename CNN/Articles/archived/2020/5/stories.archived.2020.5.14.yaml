      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6d5b4-5342-45df-9422-6d93fffa1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m done being shy. It''s really a waste of my time," she wrote.
        "I could''ve shared so many ideas by now, I could''ve had convos with so many
        different people. All the things I could''ve learned but no I''m over here
        actually putting my own limiter on myself."</p>'
