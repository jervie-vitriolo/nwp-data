    'title': 'Major US Airlines are having trouble enforcing their face mask policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89b060-b5dc-4983-90d9-4308df68229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.715+08:00
