      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA graduation tradition involves a testimonial parade and review
        to honor retiring alumni and Trooping the Line where cadets assemble in formations
        on Fort Del Pilar''s Borromeo Field in Baguio City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065a3a9-7586-49e9-b689-9c58faee8179'
