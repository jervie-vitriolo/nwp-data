      'mgnl:lastActivated': 2023-01-26T13:36:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron na po tayong</em> 43 mayors <em>na naisyuhan ng</em>
        show cause order <em>dahil sa kabagalan ng pamimigay ng ayuda</em>," Malaya
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a12f7d7-5db9-4b8b-9aee-f45fdd3064ef'
      'mgnl:activationStatus': true
