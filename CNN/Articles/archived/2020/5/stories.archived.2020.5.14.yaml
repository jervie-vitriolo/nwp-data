    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t taps private labs to clear 7,000 backlogs in swab tests '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362af63-d728-4719-bffd-6b74f0eabfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The testing
        capacity of government laboratories is halfway its capacity target, yet thousands
        of COVID-19 swab tests still await processing, the national task force deputy
        chief said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39e093-3625-41f7-94e8-c7c750120a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To resolve the problem, private laboratories are being tapped by
        the Inter-agency Task Force (IATF) to clear the 7,000 backlogs in swab tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a152c3ff-4a92-4fa4-9a45-243c8d6e6773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to Vince Dizon, deputy chief implementer on the
        national policy against COVID-19, after reporting that the testing capacity
        of the government is now at 14,500 per day as of May 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f78ae-82ff-456d-b4be-5a709f65d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Marami po tayong kailangan pang habulin, lalo na mayroon tayong
        backlog na 7,000 tests nationwide. Kailangan po natin i-address ang backlog
        na ito,”</em> Dizon said during the Palace’s regular media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572df05-a8a6-46c7-9a59-f00a99891128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still have a lot of catching up to do, especially
        that we have 7,000 backlogs in tests nationwide. We need to address these
        backlogs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d0802-865f-4156-8d80-f8e29c07126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said many of the government laboratories are experiencing
        delays in processing COVID-19 tests due to technical problems, including machine
        issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed07cb-e1db-4144-84f4-2428d361df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagkaroon po ng major solution at breakthrough," he said. "Pumayag
        po ang mga private labs na tanggapin ang mga backlogs ng iba’t-ibang government
        labs at sila po ang mag te-test nito.”</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9f871-c9c9-4008-940a-1ab97fd63618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We had a major solution and breakthrough. Private
        laboratories agreed to process the backlogs of different government laboratories.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47301bcb-85f7-400a-ae08-549385add925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus testing czar added that many government labs still
        operate through manual processes, which contributes to the delay of the test
        results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730c349-af31-4c0a-8df6-07ec4046a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, private donors like San Miguel Corporation, donated
        automated machines to the Research Institute for Tropical Medicine (RITM),
        said Dizon. This will increase RITM’s testing capacity via 80%, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaad2ac-a7bb-4477-bba4-d367c8f74bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon expressed confidence over the partnership forged by the government
        with the private sector to hasten the clearance of the backlogs within two
        weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcf87d-4300-473c-b322-703aab63214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.032+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kampante po tayo sa ating mga private partners na sa loob ng
        dalawang linggo, mauubos natin ang backlog na ito, at tuluy-tuloy po ang pagtaas
        ng ating tests per day,”</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71438913-f2b7-44d2-bc3b-56aa8b34a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.032+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are confident with our private partners that within
        two weeks, we will be able to clear this backlog, and our testing capacity
        per day will continue to increase.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d255920-87b8-4cb0-9b20-4f12f1630e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.032+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 30 licensed COVID-19 testing centers nationwide, according
        to Carlito Galvez Jr., chief implementer of the National Task Force on COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c36648-7841-476e-9396-686eb4a645f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:42:10.927+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayong linggo, sampu agad ang ating na-accredit, mabilis na
        po ang ating accreditation,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489e381-1933-4ea3-95aa-c537e3a37af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:42:10.928+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:26.290+08:00
