      'mgnl:type': 'text'
      'text': '<p>According to Philippine Atmospheric Geophysical and Astronomical
        Services Administration’s (PAGASA) latest update as of 8pm, the typhoon packs
        maximum sustained winds of 155 kilometers per hour and gusts of up to 255
        kph.</p>'
