      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases among Filipinos abroad</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560c4d6-d803-4e1a-9621-c1bed13047f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 12 Filipinos overseas have been infected with COVID-19,
        while 17 more have already recovered, the Department of Foreign Affairs reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae039def-9710-404a-9828-ae435def460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases among overseas Filipinos are now at 2,322, while
        total recoveries are at 774.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929b31e-0692-4877-927f-387eac3a363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new deaths have been recorded, as the number of fatalities remains
        at 269.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b3b17-c158-4e7e-8a5b-d01380e6d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:45:51.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino COVID-19 cases have been reported in 46 countries or regions
        worldwide. Europe and the Middle East continue to log the highest number,
        with 687 and 680 cases, respectively. Some 534 have been recorded in the Americas,
        while 421 have been registered in the Asia Pacific.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4794a2c-7592-499a-9bb4-913aca90acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, over 4.3 million people worldwide have been infected with
        COVID-19. Nearly 300,000 of these cases resulted in death, while over 1.5
        million patients recovered.</p>'
  'Gov-t-private-labs-backlogs-coronavirus':
    'author': 'Danielle Napil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
