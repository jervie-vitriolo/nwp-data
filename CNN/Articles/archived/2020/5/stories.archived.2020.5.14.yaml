      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) -</strong> A seafarer
        who arrived from Miami, Florida in the United States is the first confirmed
        COVID-19 case of Sorsogon province, Governor Francis "Chiz" Escudero disclosed
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b4297-6390-4486-81b6-79afb800bfec'
