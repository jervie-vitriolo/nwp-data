      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423c8f4-9fc5-4f4c-9e95-86d8e9b4d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T21:52:58.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our aim is to help flatten the curve in our less fortunate barangays,
        especially in areas where there have been outbreaks,” SMC President and COO
        Ramon Ang said in a statement. "Our less-fortunate countrymen are really vulnerable,
        because their living conditions make it harder to observe social distancing
        and other preventive measures. So we want to focus our efforts on helping
        them."</p>'
