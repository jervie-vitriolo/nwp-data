      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since government began purchasing and distributing these PPEs with
        the medical-grade level four, there has been a great reduction of cases of
        deaths among our health workers ," he said. "<em>Sa awa ng Diyos ang mga doktor
        at</em> nurses <em>natin ngayon ay protektado na</em>."</p>'
