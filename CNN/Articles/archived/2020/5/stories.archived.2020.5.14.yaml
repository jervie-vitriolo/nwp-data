      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d56660-8d7d-4b2f-b887-fc51cd4644ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.849+08:00
