      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abbott ID NOW test, which has been touted by President Trump
        on several occasions, is faster than other tests, showing results within 13
        minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fe713-e212-4f81-8368-ba8120daaf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.849+08:00
