      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns believes more cases will turn up as Covid-19 affects more
        people. It''s a rare condition, but rare consequences of viral infections
        are seen more often when millions of people are infected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7dde4-b33c-4668-829a-3095228ae2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2070a4e-f0d2-4bd8-8648-c4b7f09ffe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can expect that each of the epicenters will see clusters of
        these emerging roughly four to six weeks later," Burns told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6396da-cba9-4ce1-bfc1-411a16fdcda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005686e2-c374-45bf-86b6-ff8f6f2d6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense that it emerged in New York first because New York
        had the largest and most severe outbreak (of Covid-19), followed by New Jersey
        and, unfortunately, Boston."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9db2e-9d42-4006-9b7c-1e9b15d3fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb40b0a-7e78-48eb-aecd-e701cd031823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most children are not seriously affected by the syndrome, Burns
        said. Most don''t even need treatment in the intensive care unit, he said,
        although a very few have died. "We do have proven treatments that we can use
        and are using," he said. They include blood thinners and immune modulators.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f39d50-9a30-4fe2-b1e9-73299f290367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d04294-5dea-475e-b224-0841eaef89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention is preparing a Health
        Alert Network notification to send to doctors across the country, a CDC spokesman
        said. Burns said the World Health Organization is also working to define the
        syndrome and alert doctors so they will know what to look for and how to treat
        it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bbe6ec-47cf-49b1-8cd9-fd49c72c2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd7c9a-7ef1-41fa-99a8-3d0e6ea248dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new entity has some similarities to Kawasaki disease," Arditi
        told CNN. "But there are a lot more features that are consistent with toxic
        shock syndrome, such as multi-organ system involvement and severe abdominal
        involvement with diarrhea," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e118b77-990b-4ffd-95f0-5fea1e64c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac113d-8c71-4d77-93ef-ac81c2ff328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be important to study, because the response could help explain
        why children are so much less likely to be severely affected by Covid-19 than
        adults are, said Burns.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04887824-c266-4750-88a9-0520e1a4732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36fc5a-bf34-4859-afc9-c26a755f4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the child''s immune response could be a key to vaccine
        development and could also be a key to therapy for adults to understand why
        children are able to fight (Covid-19) off so well," Burns said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362de8ce-bc82-4b06-988f-d4187f9c1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86f9f7-1a20-4d12-8a93-1175ef9137d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doctors find suspected cases in 17 states</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d850f1-32fa-4d62-adf2-02950b8fcb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted departments of health, hospitals and state officials
        around the country to get a sense of how many children are affected, and where.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09d112-2c6b-40ad-be05-11a57f57eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7c0b3-6786-463c-973c-2b3f63cc9bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some state health departments told CNN that they are waiting for
        the CDC alert. "We are working with the CDC on a case definition and are looking
        into possible cases, but won''t have more until the CDC finalizes its definition,"
        a spokesman for the Minnesota Department of Health said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4152f9-8c88-48a8-9f9d-462a1746b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ade5c-56f9-4545-8192-57429b6c1a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t believe this syndrome is very common, but several cases
        have been reported elsewhere in association with Covid-19," said Dr. Paul
        Cieslak, medical director for infectious diseases and immunizations at the
        Oregon Health Authority Public Health Division. "This syndrome appears to
        be an uncommon but serious complication of Covid-19 in children."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297053c-7dcc-481c-86d5-26d70aa5c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9360f1-d92c-4e89-ad26-73fc82058843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:22:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Governor Paul Mounds said the syndrome would be trackable
        illness in the state. The Department of Public Health "sent this out to all
        the Connecticut pediatric health systems to make sure that they are reporting
        if these cases are occurring in their facilities, so we can be able to track
        it and handle it accordingly," Mounds said Wednesday.</p>'
