  'US-Navy-UFO-encounters':
    'author': 'Ryan Browne and Mike Conte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-14T08:30:09.612+08:00
    'imagesource': 'jcr:78614d74-b0a4-4ffb-ae8a-42c974ae32f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd821bf4-bfe2-48ec-8ee4-572fad31ea67'
    'lead': 'Newly-released ''hazard reports'' detailing encounters between US Navy
      aircraft and ''unidentified aerial phenomena'' reveal new details about incidents
      which were thrust into the spotlight when the Pentagon officially declassified
      and released videos of three encounters late last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T08:40:02.686+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:36:56.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:47.893+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly-released incident reports detail US Navy''s ''UFO'' encounters'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5c45f-dc7a-46e3-94aa-5e84a63602d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Newly-released "hazard reports" detailing
        encounters between US Navy aircraft and "unidentified aerial phenomena" reveal
        new details about incidents which were thrust into the spotlight when the
        Pentagon officially declassified and released videos of three encounters late
        last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e185547-f2be-43e8-9493-26d0cefb2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unknown aircraft appeared to be small in size, approximately
        the size of a suitcase, and silver in color," one report describing an incident
        from March 26, 2014 said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ed59bd-f797-4fda-8619-0938f3c3ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that encounter one of the Navy F/A-18 jets "passed within
        1000'' of the object, but was unable to positively determine the identity
        of the aircraft," the report added, saying the US Navy pilot "attempted to
        regain visual contact with the aircraft, but was unable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4221e0-79ed-41ae-b5a5-cc300f75d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained the Navy Safety Center documents, which were previously
        labeled "For Official Use Only."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa014b-a031-4837-a696-f19d725532b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports were first published by the Drive which obtained the
        documents through a Freedom of Information Act request.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a6ece-b6ce-402b-9da8-22608ddebd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon late last month officially released three short videos
        showing "unidentified aerial phenomena" that had previously been released
        by a private company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623145b-ca00-4cce-8ef1-7e8db91fa2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos show what appear to be unidentified flying objects rapidly
        moving while recorded by infrared cameras. Two of the videos contain Naval
        aviators reacting in awe at how quickly the objects are moving. One voice
        speculates that it could be a drone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbca5fe-7c25-46af-bb27-37f1eb861431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Objects could be drones</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c1aa3-361d-45ac-80d2-6204d273bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly released reports appear to share this assessment, describing
        many of the unidentified aircraft as "Unmanned Aerial Systems (UAS)," the
        Pentagon''s official name for drone aircraft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1bf13-2359-4e71-92d2-6856a4af5c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to another incident report from November 2013 a Navy F/A-18
        pilot "was able to visually acquire a small aircraft. The aircraft had an
        approximately 5 foot wingspan and was colored white with no other distinguishable
        features."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e8481-a5bf-4847-a071-43d5e4948e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the small size, the aircraft was determined to be a UAS,"
        the report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b22533-a315-4ef6-b996-3c863dda8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another incident from June 27, 2013, said the encountered "aircraft
        was white in color and approximately the size and shape of a drone or missile,"
        according to the report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f36c94-478a-45bd-8eec-b05322bc9e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reports say that even when the unidentified flying objects
        are assessed to be drones the military was unable to identify who was operating
        the drone, presenting a major safety and security challenge to the Navy jets
        training in the area which are restricted military training airspace ranges
        off the east coast of Virginia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5040dd-2c75-4b71-9e20-8e1706facbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Post flight, the controlling agency contacted numerous local UAS
        operators, but none claimed knowledge of" the unidentified aircraft, the November
        report said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60034b-8f73-4493-ab5c-c5b555a23da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel it may only be a matter of time before one of our F/A-18
        aircraft has a mid-air collision with an unidentified UAS," one of the authors
        of a report warned.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a9744-4941-4dc4-b3d5-c711f1492856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways" drones "pose a greater midair risk than manned aircraft.
        They are often less visually significant and less radar apparent than manned
        aircraft," the report said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979019b9-6f9c-47b7-a839-7e96691bafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the possibility that the drones could be operated
        by an adversary such as Russia or China who may have been seeking to collect
        information about the US military''s operations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752eaf58-6de3-4e33-aa9b-5432c5356946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy now has formal guidelines for how its pilots can report
        when they believe they have seen possible UFOs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4ecf7-fa17-4542-9ca3-31fbdc8c004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos of the encounters were first released between December
        2017 and March 2018 by To The Stars Academy of Arts &amp; Sciences, a company
        co-founded by former Blink-182 musician Tom DeLonge that says it studies information
        about unidentified aerial phenomena.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611beeb-8151-4d90-b317-e532c01215a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The truth is out there</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef338d-fa9c-413b-b3e3-f73308f1df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has previously studied recordings of aerial encounters
        with unknown objects as part of a since-shuttered classified program that
        was launched at the behest of former Sen. Harry Reid of Nevada. The program
        was launched in 2007 and ended in 2012, according to the Pentagon, because
        they assessed that there were higher priorities that needed funding.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414675b7-b0c1-4688-a167-ba84a4d88965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Luis Elizondo, the former head of the classified program,
        told CNN in 2017 that he personally believes "there is very compelling evidence
        that we may not be alone."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79309ab-dca1-4342-9dfd-d14110714f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These aircraft -- we''ll call them aircraft -- are displaying characteristics
        that are not currently within the US inventory nor in any foreign inventory
        that we are aware of," Elizondo said of objects they researched. He says he
        resigned from the Defense Department in 2017 in protest over the secrecy surrounding
        the program and the internal opposition to funding it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b7633-df33-495a-92d5-0de2ebf60ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump called the recently officially released Pentagon
        footage a "hell of a video" and told Reuters he wonders "if it''s real."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7485116-4c4b-4010-904d-87a777761144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:40:02.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wonder if it''s real," Trump said of the videos. "That''s
        a hell of a video."</p>'
