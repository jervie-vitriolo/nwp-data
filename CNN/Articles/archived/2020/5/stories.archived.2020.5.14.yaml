      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, I have a lot of regrets before I go to sleep, and most
        of the regret is that I don''t speak out about what I''m thinking," she says,
        speaking to CNN Sport from the kitchen of her Los Angeles home.</p>'
    '5':
