      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have 43 mayors who were issued a show cause order
        for their slow distribution of cash subsidies.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20282807-4adc-40ff-923c-ab4bd26c1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.065+08:00
