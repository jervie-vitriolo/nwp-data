    'imagesource': 'jcr:4c9faaa0-9fd0-4c46-9031-5cdc448f6ac4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14eb8976-cbf8-479c-a0d6-bb7496a70cbc'
    'lead': 'Brazil''s former health minister described Jair Bolsonaro''s March visit
      to meet with US President Donald Trump as a "corona trip" Wednesday, noting
      that several members of the Brazilian president''s team tested positive for
      COVID-19 after the trip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T10:42:59.474+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:36:52.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:48.947+08:00
