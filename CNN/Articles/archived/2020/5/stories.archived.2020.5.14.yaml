      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said that the typhoon is expected to exit the country next
        week on Monday afternoon or evening.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27558449-ae73-47e1-a966-8bec8cd22c83'
      'mgnl:activationStatus': true
