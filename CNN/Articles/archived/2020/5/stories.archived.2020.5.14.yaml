      'jcr:uuid': '021083fe-62cc-4694-aa56-5ca23f6093c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.643+08:00
      'mgnl:createdBy': 'vince'
