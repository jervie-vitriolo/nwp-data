    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa2672-8eb0-4847-90d8-73272bc750b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said the local chief executives will
        be made to explain why they failed to complete the rollout of the national
        government''s social amelioration program (SAP) despite the two extensions
        granted to local government units (LGUs).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69097a-c624-442e-b68c-ec4dfb329ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3fd051-b2b3-458d-a29c-d42e1da6a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the vast majority of the LGUs were able to distribute their
        SAP before the deadline leading to a national pay-out rate of 97% yesterday
        (May 13), there are still those who were left out, thus, the DILG and the
        public deserves to know why they failed to complete their distribution,” Año
        said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800fa42-67ca-4c93-9183-3c4fb424857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f9e36-0f18-425d-b4a4-6a4fdb896ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año added that the 43 LGUs recorded an accomplishment rate of 79%
        and below during the May 10 deadline. Eleven of these mayors were from Western
        Visayas, eight from MIMAROPA, five from Central Visayas, four from the Davao
        Region, and four from Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ea626-425f-4e1f-b8cb-8c087a11bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c506e-7cd3-4d99-aae9-5e6446e1098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government initially set April 30 as the deadline for
        the distribution of cash assistance ranging from ₱5,000 to ₱8,000 for two
        months as part of its ₱200-billion social aid package to 18 million low-income
        families affected by the Luzon-wide quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a89739-16c2-4ce0-b22b-cffe0fb36df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c258e-ca67-4d0c-b139-6e3a28a457b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It extended the distribution deadline to May 10, and then to May
        13 as more LGUs asked for more time to finish the doleouts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de883c1f-a3a5-4ca8-996f-7d287570b208'
