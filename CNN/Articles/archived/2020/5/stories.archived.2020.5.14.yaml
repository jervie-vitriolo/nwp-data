      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Department
        of Interior and Local Government (DILG) has issued a show cause order against
        43 mayors for their "poor performance" in the distribution of the government''s
        cash aid for families affected by the COVID-19 pandemic.</p>'
