      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ceb0fe-e427-44ba-80fa-662ba55a3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An infectious disease expert said he thought the White House should
        also think about discontinuing its use of the Abbott test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a06f8b-e414-4f9f-9cdc-756876df68bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd43380-4b0f-4036-8244-74025bf64ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House might have to call an audible and switch tests,"
        said Dr. Peter Hotez, a professor at Baylor University School of Medicine
        in Houston. "Calling an audible" is a football term when the quarterback changes
        the play at the last minute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97016eda-b232-44ad-8018-9f2464ed2453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0c8a1-652a-4667-98fd-9b54cdb1dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has not yet released an official comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b66186-67b4-43fe-be7b-e0a1ed78219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a708378-733f-4bcc-860a-5939e4d9b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYU researchers looked at nasal swabs from 101 patients who
        came in for coronavirus testing, and compared the results from the Abbott
        test to results from another Covid-19 diagnostic test made by a company called
        Cepheid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a8caa-6327-4ebc-8303-2e5b5b726eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4c8f9-e525-473f-8dbd-9b1b993ddca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test from Cepheid found that 31 of the 101 patients were positive.
        The researchers ran those same positive swabs through the Abbott test and
        found it got a negative result on 48% of them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc5817-d763-4b49-a1a1-67078b319478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9288c4-2474-44e2-968d-2c5aa97daedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Test missed patients with symptoms</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449061e-895c-43ff-b6a7-33824633b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYU researchers called the Abbott test "unacceptable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e24d5-162e-4231-a267-a0e689ad2979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c687d-2d62-4ab3-a209-2bfcfffa619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it misses positive samples on patients being admitted
        to the hospital with clinical picture of COVID19 makes this technology unacceptable
        in our clinical setting," they wrote in the study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f5b8d-d857-456d-bd1c-2a17bfc4d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95dce9-61b4-49cd-9cdf-7310695960d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abbott test was better for the negative samples, with a 98.5%
        accuracy rate, according to the NYU research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd22515-37d3-4cb0-bb30-2645b0f8cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c618eb-1bf6-4be2-8bd2-0fae85e818bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was posted on the pre-print server biorxiv.org. It
        was not reviewed by outside scientists or published in a medical journal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb317f-5b21-4578-9871-e9cf4c971549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111da59-6900-4cc3-bc50-717c5e506462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott disputed the findings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d5f8aa-3385-4a32-962c-ed96ab1b78e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120d5a5-52fb-4f8b-8486-0a3907c36eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NYU study results are not consistent with other studies," the
        company said in a statement posted on its website.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f1c3f-ba3f-4f18-95d7-a34f961a7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9966e-0039-4253-82b6-1efd410c27bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, in another recent study in Washington state, out of
        approximately 1,000 subjects there were 23 positive for COVID-19 on a lab
        test and ID NOW picked up 21, demonstrating 91% sensitivity and 100% specificity.
        We have many questions for the study authors," the company added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735889c3-c737-45d4-bda1-41182c2c5525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c76e3-fc55-42ee-8994-57b35b081fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While no test is perfect, Abbott''s ID NOW is delivering reliable
        results when and where they''re needed most. The test is performing as expected
        by the more than 1,000+ sites using ID NOW for COVID-19."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552075f-379b-4cbd-af55-c90c738be0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209c89c-f245-4a6a-8703-17ed8d27e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration, which permitted the Abbott test
        under emergency use authorization in March, is also investigating.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35621c-e5ad-4113-8dc9-75d203847a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde6c1f-3b69-4276-9524-4247c62c4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reviewing the information in this non-peer-reviewed study,"
        an FDA spokesperson told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04a448-a160-4def-8630-7b03028d5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cecae8-7856-4b80-850a-01838b0f9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abbott test, which takes 13 minutes at most, is quicker than
        most other coronavirus tests on the market. Several tests take 30 minutes
        to two hours, and Cepheid''s test takes 45 minutes. The FDA recently authorized
        the Quidel Antigen Test, which takes 15 minutes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0dbbc-0dc7-4bf1-8900-59febf449557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed38d71-6e9e-431a-95ce-5b44d2a4cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump called for daily tests</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b2305-0a82-4d63-9202-327031f0ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed of the test is why President Trump has praised it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48d5a1-bda7-4d63-8b56-5ffd6de46eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ee5d3-08a4-4011-896e-b1c6142305d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 11, he stood between two tables holding the Abbott ID NOW
        test and other Covid-19 test.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0d2ef-6a61-4180-abfd-22a39890a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd0d49-567a-4647-ad87-41988975541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''ve been able to do -- the private sector," he said.
        "This is a five- to 15-minute test, as an example -- the Abbott Laboratories''
        test. These tests are highly sophisticated -- very quick, very good. This
        is things that didn''t even exist a short while ago."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8297a86-7da5-4666-a454-345151ace254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dab847-f302-4ea2-a90d-b6f43288ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said everyone around him would now be tested daily --
        although he also suggested it "wasn''t a perfect art."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f618405-1340-4672-af93-e05375e55ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455f5f2-f597-4205-99b5-227de96c08de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez said in the NYU study it was reasonable to trust the Cepheid
        positive results over the Abbott negative results, because the patients had
        symptoms of Covid-19.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe846c-6351-4d1b-9b6b-18cac372d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2618524-71bf-4646-a693-9370891af0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Wroblewski, director of infectious disease at the Association
        of Public Health Laboratories, said other studies have also found accuracy
        issues with the Abbott tests.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cddb51-4a8a-436a-8b76-4645d8011278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8743ba-7ae1-4d29-a934-11e3475335bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Cleveland Clinic found that the Abbott quick
        test missed 15% of positive cases, while a study from Northwell Health showed
        it missed 12.3% of positive cases.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c8874-5916-4ced-a8d7-2a6df1b5ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778bbec-0634-4203-b10c-3d5fa3c876a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wroblewski said part of the issue is that rapid tests sometimes
        don''t perform as well as tests that take longer to run.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd102790d-3df9-4d46-ac53-32a0e3de8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d9470-c7cb-4a6b-99a3-da6bd5b71058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You end up sacrificing accuracy for speed," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cf4af-7302-4b8c-89af-30215a3ac355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfcfa9f-02ff-4522-a720-0e299b04a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that in some situations, it can be helpful that the Abbott
        product is fast and portable.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea74a3-7a9e-4a9d-8614-d12c1a5dd5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6001a-23f0-40d8-9757-e62ab14e71e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Abbott is a nice little toaster-size thing that you can carry
        around, and that does seem to be the most convenient one," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b01b4b-954a-44ff-8c36-a83d82fb1114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750161d-c291-4a3c-8318-9b8cdf4c717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott has said studies on its test have misused its product.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6be420-d25e-44b2-bbbe-b975f45e2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524f809-203d-46c6-a6b3-2925504455e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers have analyzed the Abbott test by taking specimens
        and storing them in what''s called a viral transport medium for a period of
        time before testing them.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb6de5c-d188-48f4-a82b-6465ad23a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762f272-b146-48bc-bad4-57050008869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said viral transport media could dilute samples and impact
        testing performance. The company says it has updated the product information
        with that warning.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93afa5-d560-4ddf-8e0e-01496dba5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a18132-dc8b-4378-9f0c-e2b152d2209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYU researchers analyzed the Abbott tests with and without the
        use of a viral transport medium.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03086fc7-93ac-4e36-8e48-9c04002eee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6f59d-6bbd-41fe-84a1-1667bbfcd789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, a study has been conducted using ID NOW in a manner
        that it''s not intended to be used," according to the company statement sent
        to CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869b6ac-bdeb-4890-ac81-a7b7af5a6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6faf8f-232a-43f2-bb03-83c75080935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NYU study found the Abbott test was more accurate when
        the specimens had been stored in a medium.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b34a2-dce5-4bf7-accc-7c4ed4a82e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Devon Sayers, Nadia Kounang, Michael Nedelman and Patricia
        DiCarlo contributed to this report.</em></p>'
