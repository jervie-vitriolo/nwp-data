    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75cf4fee-faf8-45a2-b9df-13cf4d9f3c9f'
    'lead': 'Newly-hired OFWs are now allowed to be deployed abroad, although the
      ban on health workers stays, according to Presidential Spokesperson Harry Roque.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T19:18:34.882+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:36:22.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:57.387+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t allows newly-hired OFWs to leave for abroad, but not health professionals '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f62d2-b92e-4c23-a75a-babd16d68ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:18:34.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The national
        government has permitted newly-hired overseas Filipino workers (OFWs) to leave
        for abroad, but not healthcare professionals who are covered by the deployment
        ban, the Palace said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3da147-6ab3-4e00-af62-f0f2e7a97f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:18:34.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that OFWs are now allowed
        to be deployed abroad, including those who do not have an existing contract
        due to new employment, so long as they finish processing their documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f246db-9507-4bf0-9ed7-227f3cc7946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:18:34.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These OFWs will be allowed to leave the country upon the execution
        of a declaration signifying their knowledge and understanding of the risks
        involved in flying abroad, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10575402-1586-4b95-98e4-ff0e54d4e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:18:34.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippine Overseas Employment Administration''s (POEA)
        ban on healthcare professionals is still in effect, according to Roque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86584349-4d84-4299-9268-740f0754da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:18:34.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Land-based or sea-based OFWs ay papayagan pong umalis para
        sa abroad,"</em> he said. <em>"Hindi po kasama dito ang mga health professionals
        na kasama sa deployment ban na inisyu ng POEA.”</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02a6b8-1b6d-4775-ad6b-c0409f0ebe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:18:34.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Land-based or sea-based OFWs will be allowed to leave
        for other countries. This does not include health professionals covered by
        the ban issued by POEA.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265cb44-4298-4c9c-b89b-f6508baf2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T19:18:34.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the POEA issued a resolution temporarily suspending the
        deployment of all healthcare workers "until the national state of emergency
        is lifted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
