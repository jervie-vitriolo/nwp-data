      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says her inability to speak up has, at times, resulted in decisions
        being taken away from her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334acb11-3f01-445c-86e2-c9292a4d72de'
      'mgnl:activationStatus': true
