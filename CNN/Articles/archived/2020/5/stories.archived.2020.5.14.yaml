      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/13/opinions/covid-19-pandemic-spurs-youth-activism-abrams-suri/index.html">''The
        youth earthquake is just beginning''</a></em></p>'
