  'SAP-cash-aid-distribution-Hagonoy-Bulacan-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-14T13:20:50.575+08:00
    'imagesource': 'jcr:818d01cd-6e16-4920-8ee6-f1b1d21d739c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62815a79-b667-4ab5-ba5a-7e534a3af384'
    'lead': 'Graft and corruption cases have been filed against local officials of
      Barangay San Agustin in Hagonoy town in Bulacan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T13:24:40.308+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:36:44.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:50.906+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 Bulacan village officials charged for graft over COVID-19 cash aid
      anomalies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901bd16e-a3e1-4ae9-b3ae-9f8a551ff6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:24:40.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Three
        barangay officials in Bulacan are facing graft charges over the alleged anomalous
        distribution of cash aid for residents affected by the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a887f8-7bb2-46c3-a935-3596ed47ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:24:40.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation on Thursday said graft and
        corruption cases have been filed against local officials of Barangay San Agustin
        in Hagonoy town in Bulacan. Charges were filed against Barangay Kagawad Danilo
        Flores, Barangay Executive Assistant Richard "Boy" Bautista and his wife,
        Barangay Chairman Jason Mendoza, former Kagawad Levi Cosay on May 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8868f2-336a-4592-86f8-fa97df2769d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:24:40.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said three complainants alleged that on April 27, Flores demanded
        a portion of the P6,500 cash subsidy they received. They said Flores asked
        for P4,000 to allegedly give to the municipal mayor and frontliners. The witnesses
        said that P117,000 was collected by Flores, who then turned over the cash
        to Bautista and his wife.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d385203-2042-4900-b3ee-bfa040e39e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:24:40.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In NBI''s statement, it said the witnesses said that they believe
        that Chairman Mendoza was aware of his subordinate''s corrupt actions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e7329-785b-4dd4-8fec-0dca1d7af0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:24:40.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 43 mayors will be given show-cause orders by the Interior
        Department for having poor performance in the distribution of the emergency
        cash subsidy in their localities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc5d69-8b2e-4190-82ad-6613f2939c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:24:40.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a strict directive from the national government to arrest
        and charge corrupt officials who take advantage of the social amelioration
        program (SAP) intended to help poor families during the global health crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea71d54-ce57-4727-bb02-914e20bc1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:24:40.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development has reported that
        183 barangay officials are under investigation for alleged corruption in distributing
        cash aid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20512388-fbcd-4a22-9da3-49ea4a6c157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:24:40.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has instructed DSWD Secretary Rolando
        Bautista to let soldiers help in the rollout of the cash subsidy, citing corruption
        and lack of manpower which delayed the distribution.</p>'
