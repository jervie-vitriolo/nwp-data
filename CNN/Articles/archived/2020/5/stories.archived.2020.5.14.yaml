      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515e029-d2a2-40b8-88cf-ac1587e95ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:24:15.526+08:00
