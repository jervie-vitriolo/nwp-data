      'mgnl:type': 'text'
      'text': '<p>(CNN) - The number of active COVID-19 cases reported in Italy has
        dropped to at least 78,457 on Wednesday — a decrease of 2,809 cases since
        the day before. It''s the first time the number of active cases in the country
        stands below the 80,000 mark since March 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24498d32-17e9-4ae7-aace-db3596334888'
