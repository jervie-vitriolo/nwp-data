      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8092b0c8-8f45-4286-b211-e66137e20d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government&nbsp;placed 37 provinces and 11 cities
        under general community quarantine, taking back its earlier announcement that
        low-risk areas would no longer be placed under quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fde9e9-be1b-4e30-8fcb-d7b299f89074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68820a-fa3b-458a-a2fd-c78d34436cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.942+08:00
      'mgnl:createdBy': 'kristel'
