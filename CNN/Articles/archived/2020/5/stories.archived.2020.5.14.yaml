      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the PMA was unable to hold a graduation ceremony was
        during World War Two. In February, the PMA alumni association <a href="https://www.cnnphilippines.com/news/2020/2/5/pma-homecoming-2020-postponed-coronavirus.html">postponed
        its homecoming</a> by a week also due to coronavirus concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b074bb-6a2b-4083-b174-d070c16d510d'
