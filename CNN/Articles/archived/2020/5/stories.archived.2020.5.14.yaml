  'us-china-hacking-coronavirus-warning':
    'author': 'Alex Marquardt, Kylie Atwood and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-14T15:11:18.376+08:00
    'imagesource': 'jcr:6abd6904-0f2f-4306-a909-4aec6f3e644d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c0b431d-8bb1-46d4-b152-7447dcd82d30'
    'lead': ' The US Department of Homeland Security and the FBI issued a "public
      service announcement" warning that China is likely launching cyberattacks to
      steal coronavirus data related to vaccines and treatments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T15:15:41.038+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:36:39.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:52.894+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US officially warns China is launching cyberattacks to steal coronavirus
      research'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03d053-927d-40bf-b89c-6bd59e463d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— The US Department of Homeland Security
        and the FBI issued a "public service announcement" Wednesday warning that
        China is likely launching cyberattacks to steal coronavirus data related to
        vaccines and treatments from US research institutions and pharmaceutical companies,
        calling it a "significant threat."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36760b1-52b9-454e-b68e-5c58a8bd44fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint warning from the FBI and DHS''s cyber arm, CISA, warns
        "organizations researching COVID-19 of likely targeting and network compromise
        by the People''s Republic of China (PRC). Healthcare, pharmaceutical and research
        sectors working on COVID-19 response should all be aware they are the prime
        targets of this activity and take the necessary steps to protect their systems."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98474573-972e-4e2b-bf41-5beddfcdf3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notification elevates the accusation by the US government that
        China is taking advantage of the pandemic to carry out significant cyber espionage
        on critical institutions fighting the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220ac4a-8192-43f3-8e79-8f339b9ca260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not provide any evidence of China''s involvement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515daec-d0d1-4414-8482-01dc182a154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s warning comes as tensions continue to escalate between
        Washington and Beijing with the two sides issuing verbal jabs over how each
        country is handling the pandemic. The Trump administration has also continued
        to attack the Chinese government for failing to be transparent about the origins
        of the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69217e-44dc-4bd6-ab29-2d7503a75e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has <a href="https://edition.cnn.com/2020/04/25/politics/us-china-cyberattacks-coronavirus-research/index.html">previously
        reported</a>&nbsp;that the administration has pointed the finger at China
        for attempting to steal coronavirus research as officials are warning they
        have seen a growing wave of cyberattacks on US government agencies and medical
        institutions leading the pandemic response by nation states and criminal groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a83c64-3940-4562-9621-3760c44a7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals, research laboratories, health care providers and pharmaceutical
        companies have all been hit, officials say, and the Department of Health and
        Human Services -- which oversees the Centers for Disease Control and Prevention
        -- has been struck by a surge of daily strikes, an official with direct knowledge
        of the attacks previously told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8e382-f678-46d4-a2f2-2010547cf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be the first ones through the door if we want any of
        our allies to follow us," a national security official told CNN earlier Wednesday,
        explaining the thinking behind the warning. "If this pandemic can''t get our
        allies in the right place, what''s going to?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1af07-9908-446a-81b5-8bca8feede7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times <a href="https://www.nytimes.com/2020/05/10/us/politics/coronavirus-china-cyber-hacking.html">first
        reported</a>&nbsp;that the announcement was expected and CNN confirmed the
        news earlier Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4a01d-6f31-4de6-9692-1e3563985650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has said they are particularly concerned
        about attacks by Chinese hackers targeting US hospitals and labs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79279a-3f98-45e6-bf27-df370d23991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the head of the Justice Department''s National Security
        Division appearing on CNBC said, "it would be crazy to think that right now
        the Chinese were not behind some of the cyber activity that we''re seeing
        targeting US pharmaceutical companies and targeting research institutes" doing
        coronavirus research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93671807-caaa-4404-b362-d2723d4c37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the holy grail of biomedical research right now" and it
        has "tremendous value both commercially and geopolitically," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d02979-f2e4-4ab1-aea1-ba1480fc813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demers also said that US companies will ultimately want to sell
        their product.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2bb69-b052-4ad1-a43f-080b7189c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo -- who has been consistently attacking
        China over the pandemic -- told Fox News last month, "The biggest threat isn''t
        our ability to work with China on cyber, it''s to make sure we have the resources
        available to protect ourselves from Chinese cyberattacks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cfc18e-1e1e-468e-acef-37ccc1457d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber espionage from China against the United States has spiked
        in the months since the outbreak of the virus according to the leading cybersecurity
        group FireEye. The group reported that Chinese group APT41 has carried out
        "one of the broadest campaigns by a Chinese cyber espionage actor we have
        observed in recent years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729b74b-9d40-414b-bb49-adbcea8641a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US and United Kingdom issued a new advisory warning
        of ongoing cyberattacks against organizations involved in the coronavirus
        response, including health care bodies, pharmaceutical companies, academics,
        medical research organizations and local government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d620fd0-837c-43d4-bf19-90c222087269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These malicious actors "frequently target organizations in order
        to collect bulk personal information, intellectual property and intelligence
        that aligns with national priorities," according to the UK''s National Cyber
        Security Centre (NCSC) and the US Department of Homeland Security (DHS) Cybersecurity
        and Infrastructure Security Agency (CISA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69691e-6e59-46ef-a4b7-e6ad1b844353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has likely raised additional requirements for APT
        actors to gather information related to COVID-19. For example, actors may
        seek to obtain intelligence on national and international healthcare policy
        or acquire sensitive data on COVID-19 related research," the advisory said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be66f6-9bdb-44b4-b6e8-492b58dea38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APTs are generally hacking groups sponsored by foreign governments
        and last week''s alert suggests that supply chains may be especially vulnerable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f874a-50ea-4479-ad5f-6e117fb62b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:15:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with a statement from the FBI and
        DHS and additional background. It was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/13/politics/us-china-hacking-coronavirus-warning/index.html">"US
        officially warns China is launching cyberattacks to steal coronavirus research"</a></em></p>'
