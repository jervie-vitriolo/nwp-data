      'mgnl:lastActivated': 2023-01-26T13:37:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety measures</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf6005-8cf0-406e-865d-068b4309b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:04:15.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a90524-06bb-4722-a34d-35dddcfb83f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:04:15.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have taken safety measures due to the threat posed by
        Ambo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab9f5a-f78e-4dc9-b578-dd9bf9192c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:32:27.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Northern Samar have started with preemptive evacuation
        of their residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10ceab-44b6-4037-acc5-660cd44ed538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:32:27.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar Incident Commander Jay Acebuche said they are coordinating
        with the Department of Education so they can use public school classrooms
        as temporary shelters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9dddf2-7569-4525-8be9-5b991d1bafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:32:27.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acebuche noted that while ''challenging,'' they will enforce physical
        distancing and wearing of face masks in evacuation sites to prevent the spread
        of coronavirus disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a00d88-30d2-400b-9f9f-add02c2c446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:32:27.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reminded local government units setting
        up evacuation centers to allot wider space to ensure social distancing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a04e1-22a7-4e7f-9d89-c5d8c4fd6e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:32:27.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said separately that disaster
        relief protocols are ready under Oplan Listo, and that evacuation centers
        have been told to adhere to social distancing on a "per-family basis." He
        also assured that there are enough relief goods on standby as families may
        be forced out of their homes due to strong winds and heavy rain.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a76ce-9d24-4828-9acb-5726dc0d19bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:04:15.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Edwin Ongchuan suspended nonessential work in both the
        public and private sector in Northern Samar on Thursday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55445540-954c-47f2-8b97-4f3708f3c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:04:15.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard cancelled all maritime activities in
        the country.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bfa4e-03e7-41bb-a3b2-e5fbdc13d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:04:15.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG said suspended cargo vessel and fishing boat operations will
        resume once the weather improves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4a04a-e835-4a84-b6c9-8538bcb6d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:45:52.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:37:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power system operator National Grid Corporation of the Philippines
        assured the “reliability of communications equipment, availability of hardware
        materials and supplies necessary for the repair of damages to facilities,
        as well as the positioning of line crews in strategic areas, to facilitate
        immediate restoration work.”</p>'
