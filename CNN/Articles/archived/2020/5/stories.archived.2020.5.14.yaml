      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Plans from several major US airlines
        on how to enforce their mandatory mask requirements reveal that, for the most
        part, they will rely on passenger cooperation rather than strict enforcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d51c81-800e-4dc7-a8b7-76dd9fc28f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0771f-4291-4663-b9bd-a6dcc6d46b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate memos obtained by CNN that American Airlines sent to its
        pilots and flight attendants show that customers may be denied boarding for
        not wearing a mask. But once on the plane "the face covering policy will become
        more lenient" and "the flight attendant''s role is informational, not enforcement,"
        the pilot memo reads. It was first obtained by Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab36cb1-e97d-47ea-908e-aef5b1b41273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.715+08:00
