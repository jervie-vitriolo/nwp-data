      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is also donating additional sets of testing equipment to the
        National Center for Mental Health which is also located in the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e942a1-4e3a-4120-b166-cd7989080eb0'
