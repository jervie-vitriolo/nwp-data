    'title': 'Woman gives birth, then walks 160km with her newborn baby'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c3ebe-53e8-4acc-9a75-60abc29b5c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A pregnant woman traveling through India
        by foot interrupted her journey to give birth and then kept walking for another
        160 kilometers (99 miles) with her newborn baby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2f1ad-1ce5-4a3e-a97d-a647d2061cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5800ad1-d71f-449e-be3c-e9d2d7f1c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, whose identity is unknown by CNN, was walking with her
        husband and their four other children from the city of Nashik, in Maharashtra,
        to the town of Satna in the adjoining state of Madhya Pradesh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f177db-5485-407a-ae52-6919112ca2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecbad3e-4f41-40cc-96f5-8d1b7c08751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somewhere along the trip, the woman stopped and gave birth to a
        baby girl. A few days later, she was stopped by Kavita Kanesh, an official
        at a checkpoint in Madhya Pradesh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ab1c7-fde1-44ec-ada2-2bb410d918bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91a89b-07f3-4b5c-b800-55948ae0c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just rested for about one and a half to two hours after she
        delivered. The family had no money, no means of transport, no one was giving
        them a lift," Kanesh told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59a3fe-5e94-40fb-a650-9bc7cdb85220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6bd2f-3719-4b42-9886-5641ea9c0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanesh said the baby was born on May 5, four days before they reached
        the checkpoint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da908f54-4d91-4cf9-85b2-056857752c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dcb00d-6d55-44a0-94f1-7ce15d8ad6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family had left Nashik because they had no place to live and
        the country''s coronavirus lockdown had left them without any means to earn
        money, according to Kanesh.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1850a1-6435-46b1-99b2-20d10d0aafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad5f64-2c99-4038-b60f-bf98fa92da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanesh told CNN she arranged for the woman to be taken to a quarantine
        facility and receive medical treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac9fb7-fb0b-438f-8dc3-5027c400c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e07204-82be-4ba8-a53b-26e14773de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of migrant workers have attempted to leave Indian cities
        and return to their migrant villages since the country''s coronavirus restrictions
        came into effect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef0d62-108d-45c9-ad6a-55351cf73d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6e04b-1950-4308-a451-dddb0b829b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to widespread closures of public transport, some have been forced
        to make the journeys on foot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa82396-89eb-4b97-a17a-0bd401be282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ed2f2-9b18-423d-a0b8-95ff1e1b97c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has so far recorded more than 78,000 coronavirus cases and
        2,551 deaths, according to data compiled by John Hopkins University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15795db5-9895-4455-b272-94192225d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:52.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/05/13/india/india-migrant-worker-gives-birth-walk-scli-intl/index.html"><em>
        "Woman gives birth, then walks 160km with her newborn baby"&nbsp;</em></a></p>'
