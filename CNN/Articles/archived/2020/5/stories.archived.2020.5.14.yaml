  'europe-will-not-just-go-back-to-business-as-usual-soon':
    'author': 'Niamh Kennedy and James Frater, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-14T02:16:38.214+08:00
    'imagesource': 'jcr:55d0ccc8-9ee1-4693-b348-f3449561e6d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18a79e42-1e7c-42cc-9091-c75512339c70'
    'lead': 'The European Commission President on Wednesday outlined a plan to fund
      European recovery from the coronavirus pandemic, while warning that "we will
      not just go back to business as usual soon."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T02:14:47.641+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:37:08.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:44.542+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'European-Commission', 'EU']
    'template': '1'
    'title': 'Europe ''will not just go back to business as usual soon,'' top EU leader
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a8c9f-0c2b-4126-888e-8a162c93a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The European Commission President on Wednesday outlined
        a plan to fund European recovery from the coronavirus pandemic, while warning
        that "we will not just go back to business as usual soon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47635e2e-7b2c-4328-bb69-04282c390b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fc251-675c-44e4-9042-1e6431575a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have had economic slowdowns before but we have never had an
        economic shutdown like the last three months,” President Ursula Von der Leyen
        said during an address to the European Parliament in Brussels on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd482a95-23f6-47d0-ab0f-d09182e071e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery instrument will be focused on those member states who
        have been most affected and where needs are the greatest, the European Union’s
        top leader said, adding that the money for the recovery plan will be on top
        of the existing EU budget and will also be managed through rules of the budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20f878-dc3a-4f2f-b235-f27e834bd4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f74eb-1075-4afc-8e89-b5fd3ddea1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will give European lawmakers full scrutiny over how the money
        is managed and spent. Parliamentarians expressed concern last week over using
        rules where the Parliament would only “be informed” of decisions made on the
        recovery funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f9857-ddb8-464b-b169-2320cab13f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f1467-2c9a-4c85-bcc9-dc1cdece68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen did not mention exact numbers, but said she wants
        to present an “ambitious” relaunch plan for Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2231407-51c1-4a2e-b0e1-c7e7af22ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5692e1c-6e57-4920-848a-40e1638de958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the plan presented by the EU leader, recovery will be financed
        across three pillars:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65414723-803f-4e01-b44c-f6b620d717b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc4dd3-c4be-499e-813d-94d64c28636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The bulk of the money will be spent in the first pillar which
        will, “focus on supporting Member States to recover, repair and come out stronger
        from the crisis”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7812c-8a02-453c-9c5c-089fd3fe3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Pillar two is for “kick-starting the economy.” The aim, the Commission
        hopes, is to make Europe more strategically resilient in key industries such
        as in the pharmaceutical sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172b884-240b-4cf3-8436-a549257fb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The third pillar will bolster areas that have been critical to
        the bloc’s response such as the RescEU fund which has delivered humanitarian
        aid to EU member states as well as countries like the Central African Republic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8da1d-14fc-4b9a-8f9d-06204bfe9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:14:47.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-13-20-intl/index.html"
        target="_blank">"Europe "will not just go back to business as usual soon,"
        top EU leader says"</a></em></p>'
