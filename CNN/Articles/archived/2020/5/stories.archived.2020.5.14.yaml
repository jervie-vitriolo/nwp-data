      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, China''s Foreign Ministry said that the US should
        focus on fixing its problems at home and "stop spreading disinformation or
        misleading the international community."</p>'
