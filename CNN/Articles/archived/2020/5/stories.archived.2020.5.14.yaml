      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday evening, Mandaluyong City had 515 confirmed cases,
        314 of which were still active, while 45 have died due to COVID-19.</p>'
