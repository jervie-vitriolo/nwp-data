    'lead': 'Interior Undersecretary Jonathan Malaya says law enforcers must be law
      followers and set a good example before the public, or else no one will follow
      the law set by the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T15:26:23.454+08:00
