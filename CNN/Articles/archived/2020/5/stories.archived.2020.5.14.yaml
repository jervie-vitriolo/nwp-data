      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-13-20-intl/index.html"
        target="_blank">"There''s a "long, long way to go" before coronavirus isn''t
        considered a pandemic, WHO says"</a></em></p>'
  'coronavirus-may-never-go-away-who-official-says':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-14T01:27:11.470+08:00
    'imagesource': 'jcr:36eea686-c86e-4b20-841c-d1446a53c7b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8c0391a-433d-4f35-b6b5-ba3e850b315e'
    'lead': '"This virus just may become another endemic virus in our communities
      and this virus may never go away. HIV hasn’t gone away," said Dr. Mike Ryan,
      executive director of the World Health Organization health emergencies program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T01:25:27.528+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:37:09.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:44.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Coronavirus may ''never go away,'' WHO official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfed1c4-864e-4a44-9789-7d7ec62e9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The new coronavirus may never go away and may just join
        the mix of viruses that kill people around the world every year, Dr. Mike
        Ryan, executive director of the World Health Organization health emergencies
        program, said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc4787-45a0-40f8-9e1d-abc923e344a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a9378-f9af-49a4-b0bd-4a4c7da2d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus just may become another endemic virus in our communities
        and this virus may never go away. HIV hasn’t gone away," Ryan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3fd967-b6ed-4a9d-a21b-a6b36d0c723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m not comparing the two diseases but I think it is important
        that we’re realistic. I don’t think anyone can predict when or if this disease
        will disappear," Ryan added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45087c5-70de-4256-b1b6-f99fc0b67500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70376f-f605-4ea3-b5ad-723013f39c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a vaccine, "we may have a shot at eliminating this virus but
        that vaccine will have to be available, it will have to be highly effective,
        it will have to be made available to everyone and we’ll have to use it," Ryan
        said. "This disease may settle into a long-term problem or it may not be."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee036e-0aa2-4eda-876a-95658ba2069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb662b-4fbb-4b9a-b985-efb6e5505270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the future of coronavirus does not have to be all doom and gloom,
        according to WHO infectious disease epidemiologist Dr. Maria Van Kerkhove.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbe3a2-9649-4ed4-a740-8fb506e3247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658e748-7ee4-46f7-b5ab-5b6aed5e9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trajectory of this outbreak is in our hands," Van Kerkhove
        said during Wednesday''s briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2be445-441d-468f-a9ed-af68bf038d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ca7da-d863-4cdf-9d23-6a0c9a2b09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global community has come together to work in solidarity,"
        Van Kerkhove said. "We have seen countries bring this virus under control.
        We have seen countries use public health measures."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042642a0-c60d-4537-bd27-3744d8c8a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO director-general Tedros Adhanom Ghebreyesus echoed Van Kerkhove''s
        sentiments on Wednesday and added, "We should all contribute to stop this
        pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a41718-1ef5-49bb-a07e-df0bed99f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:25:27.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-13-20-intl/index.html"
        target="_blank">"Coronavirus may "never go away," WHO official says"</a></em></p>'
  'trudeau-suggests-us-canada-border-remain-close-through-june':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-14T02:07:57.747+08:00
    'imagesource': 'jcr:643ce9b0-5333-455b-81a0-879bfa06b814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d1902ab-fb7f-418a-b25c-f96994624a97'
    'lead': 'Canadian Prime Minister Justin Trudeau said negotiations continue between
      his government and the Trump administration about whether to keep the border
      closed to nonessential traffic. The mutual border agreement is set to expire
      May 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T02:07:11.031+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:37:08.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:44.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Canada', 'United-States', 'America',
      'US', 'USA', 'Justin-Trudeau', 'Donald-Trump']
    'template': '1'
    'title': 'Trudeau suggests US-Canada border likely to remain closed through June'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc0f44-f44a-4037-8672-38bbc994c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:07:11.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Canadian Prime Minister Justin Trudeau said negotiations
        continue between his government and the Trump administration about whether
        to keep the border closed to nonessential traffic. The mutual border agreement
        is set to expire May 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8312dd2-b805-4c2e-a60b-c17d863e393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:07:11.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are a good week away from the expiry of the current phase of
        our border restrictions with the United States. Conversations are ongoing,
        are constructive, are productive. I won’t make any announcements today, but
        I can say that things are going well and we’re confident about being able
        to continue to keep Canadians safe,” Trudeau said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ed472-e7a5-4dc8-ba27-2b52d63cf15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:07:11.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement as it stands forbids any nonessential travel, although
        commercial traffic continues. Canadian business groups say the border has
        been functioning well, allowing for a substantial flow of essential and commercial
        goods to cross the border in both directions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ffe0ac-119f-4ed6-b04c-3a2c689b76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T02:07:11.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:08.987+08:00
