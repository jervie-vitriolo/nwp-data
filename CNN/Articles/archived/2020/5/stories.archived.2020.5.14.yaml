      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c247965-3f31-4549-9897-e84af284cb15'
      'mgnl:activationStatus': true
