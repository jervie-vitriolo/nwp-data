    'imagesource': 'jcr:aa4bda6d-f496-436c-8544-e9a00a32b259'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2cf9031-762d-40ed-afff-37e703e0c81f'
    'lead': 'According to a criminal complaint, products marked as ''Virus Shut Out''
      and ''Stop The Virus'' claimed to control viruses and bacteria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T06:17:56.637+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:37:06.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:45.056+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US seizes lanyards and other bogus products marketed as COVID-19 protection'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e3842-55ec-4365-82b7-53bc57ef5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal authorities are attempting to stop
        a wave of bogus and potentially dangerous products marketed to Americans to
        prevent the spread of coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f304c-ebda-4b9d-83d9-43473d8a3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, US customs officials have seized thousands of
        unapproved lanyards, tablets and herbal medicines — all part of a rush of
        supplies entering the US market during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da732f-5a13-4e5f-92b0-1ef4c7ef18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraudulent and unapproved products have become a dangerous side
        effect of the effort to supply US consumers with personal protective equipment
        and medical supplies. Scammers were quick to take advantage of a new market
        and scared consumers anxious for a cure, several federal officials tell CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d0916-efa4-4350-bfb2-3f08c69da36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you combine a stressed supply chain with a stimulus package,
        and weave in there the anxiety and the emotions of a public that is certainly
        scared and nervous about everything going on, it makes for a perfect storm
        for criminal organizations to take advantage and defraud people," said a Customs
        and Border Protection official at John F. Kennedy International Airport, speaking
        about recent seizures of unapproved products in the New York region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acba8e6-12bd-4b52-82b6-8eb750c04eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid imports of counterfeit face masks and prohibited Covid-19 test
        kits, other unsafe items lacking the required Environmental Protection Agency
        or Food and Drug Administration approvals have also headed toward buyers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c2c23c-b925-46fa-9873-8c5aac12f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seizing unsafe items</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcde05e-0f1d-488f-9b06-10908855493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the customs agency has made 63 seizures of the EPA-prohibited
        anti-virus lanyards and 51 seizures of FDA-prohibited chloroquine tablets,
        resulting in over 8,700 tablets and 2,261 lanyards seized as of May 1, according
        to a CBP spokesperson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5623194f-a80b-47c9-a600-7c21f614fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the CBP''s New York Field has office made 63 seizures
        of unapproved test kits and anti-body kits, for a total of more than 5,000
        test kits, as well as 18 seizures of lanyards, amounting to over 400 products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5aa04-67a5-4eef-9b96-2310bdd19600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shut out" lanyards began to appear as early as February. Designed
        to be worn around the neck, they are coated with the chemical chlorine dioxide,
        according to a CBP official in Cincinnati. Officials were confused about the
        products at first, realizing later that "they were essentially just coated
        with pesticides," the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376b7d0-6094-4383-8646-135bf8f64869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re being marketed as a solution to the virus, while taking
        advantage of the public''s worries about the ongoing outbreak, according to
        several Department of Homeland Security officials. In recent days, CNN found
        similar products listed on Amazon and eBay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403bdf8-8710-4bec-9ab0-6de785ad669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential health hazards of these products have raised particular
        concern for officials working to speed the delivery of much-needed products
        while preventing fake, unauthorized and counterfeit goods from making their
        way to the public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081af3a-f509-40e3-951e-a355e81c2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the EPA warned against "Virus Shut Out" products, saying
        they had prevented several shipments of an illegal health product from entering
        US Pacific ports under federal pesticide laws. Products that claim to kill
        or repel bacteria or germs are considered pesticides and must be registered
        with the EPA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0efc47-cd92-43b4-9930-448b6f0cca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, over 10,000 units of the "Virus Shut Out" product have
        been intercepted, according to the EPA. "The agency is concerned that consumers
        will rely on false claims that a product will protect against coronavirus,
        and that will increase the spread of Covid-19," an EPA spokesperson told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0bab5b-c691-40ca-ac50-844c55e79d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premise is that you wear it around your neck and it keeps you
        from getting the virus, which is "completely, completely inaccurate and dangerous,"
        said the Customs official in Cincinnati.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da3807-d499-4869-851e-f93c39f5dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular chemical can be absorbed through the skin, can cause
        respiratory distress, as well as liver and kidney issues, said the official,
        adding "it''s highly toxic."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd59ac-b8ba-492e-be4e-c938729ae5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both eBay and Amazon tell CNN the companies are monitoring their
        sales platforms to find and remove products that make inaccurate claims about
        Covid-19. Amazon has blocked or removed more than 6.5 million products, according
        to a company spokesperson.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ccc580-273f-4251-b371-3be7ecb723fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EBay is supporting the EPA''s efforts to prohibit the sale of items
        making fraudulent health claims, spokeswoman Ashley Settle told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc44665-aa45-4d7b-98d8-deb27ea568ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person purchasing this online has no idea what they''re actually
        getting. And they''re going off the promise that this is going to cure or
        prevent them from getting sick," said the Customs official. "These items serve
        no actual purpose."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40db832-4fb5-4683-9d91-6d5443a47761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s selling them?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03460bde-b2d2-44d1-afdd-defe8cd680a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a Georgia resident was charged with illegally importing
        and selling an unregistered pesticide through eBay, claiming that it would
        help protect people from viruses, according to the Department of Justice.
        According to the criminal complaint, products marked as "Virus Shut Out" and
        "Stop The Virus" claimed to control viruses and bacteria.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bbd18-1bea-405c-9a98-f115db4fbacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney for the defendant, Paul Kish, told CNN in part, "We support
        the role of government agencies in protecting consumers, and also support
        government investigations related to the pandemic," adding, "It appears that
        this is a situation where frightened people were simply trying to help themselves,
        their families and other like-minded individuals stay safe in these scary
        times."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a0f94-ce83-4e5f-ab0d-a8c04bfb71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Immigration and Customs Enforcement, which investigates
        seizures made by CBP, the majority of the products appear to be made in Japan,
        however, shipments from China, Germany, Hong Kong, Qatar and Taiwan have also
        been seized. ICE has also encountered clip-on magnets and cards that are marketed
        as antiviral products, according to agency spokeswoman Britney Walker.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693edc7f-8976-4ebf-88a5-7ecbe9e6cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the FDA issued a warning letter to a seller marketing
        chlorine dioxide products known as "Miracle Mineral Solution" for prevention
        and treatment of Covid-19. The agency first warned about these products in
        2010, but they are still being sold with misleading claims that they are safe
        and effective for the treatment of diseases, including for Covid-19, according
        to the FDA.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853cd0e-acd6-49e4-a01f-2cf57c2f08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, a federal court issued a temporary injunction requiring
        the sellers to "immediately stop distributing" the solution, which the FDA
        said was an "unproven and potentially harmful" treatment being offered to
        treat coronavirus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00bb9c6-29ea-4944-8a78-6644c171b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP officials have also seized chlorine dioxide tablets designed
        to be dissolved in water. These tablets and chemicals have legitimate uses
        but can cause respiratory and other issues if used improperly, said the Customs
        official in Cincinnati.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6959cc6-caba-495b-bd7c-e78becc3468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:17:56.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:37:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern is with keeping it out of the hands of Joe Citizen,
        who doesn''t know how to utilize it, doesn''t know that it''s toxic and dangerous,"
        said the Customs official.</p>'
