      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Media executives are signaling that
        pay cuts implemented at the beginning of the pandemic are no longer enough
        to stave off the economic headwinds stemming from the crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9366f-b25b-448c-8aa2-3a72b50df8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec27416-4392-4add-9706-26c6a423c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Condé Nast and BuzzFeed became the latest media giants
        to announce additional belt-tighening measures as they deal with the fallout
        from Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca811d-b70f-4c00-8b7f-554f40dc505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00572a48-1c3e-4f1c-b50d-8c1808399739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after CEO Roger Lynch enacted salary reductions, Condé Nast
        is laying off about 100 staffers in the US and furloughing about another 100.
        A small number of people are being put on reduced work schedules. Lynch announced
        the decision Wednesday in a memo to staff obtained by CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598c501-73c5-4fb7-b88a-ac39a038a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2e616-b635-4e81-b780-e61054056f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since sending an update last month with our cost reduction plan
        for the COVID-19 crisis, our leaders and I have been working hard to turn
        over every stone before having to make job reductions that would impact our
        teams. Unfortunately, we are at a place today where we need to take additional
        steps," Lynch wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191f070-87af-4891-b74f-f3520c4f1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551beec1-9833-4948-929a-a163960eb9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many media companies have instituted pay reductions, furloughs or
        layoffs to make up for the lost revenue caused by the pandemic. Last month,
        Vox Media furloughed about 100 staffers for three months. G/O Media, whose
        titles include Gizmodo, Deadspin and Jezebel, laid off 14 people. Group Nine
        Media, which owns The Dodo and NowThis, laid off about 50 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54362f8c-10e3-45b2-9cb5-b6f9e6d15223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaff6be-b3c7-4bad-bcc5-4930cf0ca8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condé Nast announced its salary reduction plan on April 13. In that
        plan, staffers earning $100,000 or more would have their salaries reduced
        by 10% to 20% for five months starting May 1. Lynch said he would take a 50%
        reduction of his base salary. At that time, Lynch hinted at layoffs in his
        memo to the staff saying, "Role eliminations are never something we take lightly,
        and we''ll continue to work to limit this as much as possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505dfa49-94cd-4b16-a15f-0ae3122682c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cefc19f-b74a-4cb2-8360-2fb7c7c75898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed — one of the first major media companies to enact a cost-cutting
        plan during the pandemic — is facing a similar predicament. On March 25, BuzzFeed
        CEO Jonah Peretti announced tiered salary reductions, which ranged from 5%
        to 25%, according to a memo obtained by CNN Business. Peretti also said in
        the memo that he would not take a salary "until we are on the other side of
        this crisis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d6691-2f09-4217-a7c0-c940be17f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb6f53b-9978-4c1b-94b7-72baff7005a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretti''s intention was to save jobs, which staffers at other media
        companies looked to as an example of how to handle the unfolding crisis. As
        Vox Media management negotiated with the staff union on its own cost-cutting
        plan, union members proposed salary reductions. Instead, Vox Media furloughed
        about 100 employees for three months. Vox Media CEO Jim Bankoff said that
        salary reductions would not make enough of a "dent in the revenue shortfall,"
        according to a memo obtained by CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed05812-9b25-4cb7-9ede-8f35e9524a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede40f6-504d-4d40-8be7-fc842b76d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less than two months later, Peretti instituted more drastic
        measures for BuzzFeed. On May 6, Peretti said in a staff memo that the company
        was facing "even greater revenue declines than expected" and in order to keep
        losses under $20 million the company had to make further cuts. Peretti announced
        that day furloughs for 68 employees, who worked on the business side and studio
        team, for three months starting May 16. Peretti also said salary reductions
        would be extended through the end of 2020. At that time, Peretti said the
        company would negotiate with BuzzFeed News Guild about cost reduction for
        the news division.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619d2e9-c8f9-471b-9977-b6f93448d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2746733a-9a01-401d-86bd-57debf0ed934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed announced more cost-cutting measures at an all-hands meeting
        on Wednesday. Four more employees in the US will be furloughed and roughly
        15 people in the UK and Australia will be furloughed, as the company is cutting
        back on local news coverage in those markets, according to two staffers at
        the meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d7569-427f-45a1-8c7f-223344d1b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd2028-1e10-41e6-a490-772affa98495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed management has yet to negotiate on a plan with BuzzFeed
        News staffers, who are unionized. Mark Schoofs, who was recently hired as
        the new editor in chief of BuzzFeed News, told staffers on Wednesday that
        management will negotiate with the union soon and that he is open to discussing
        a workshare program, a plan that reduces hours and pay for employees and allows
        them to qualify for partial unemployment benefits. Los Angeles Times union
        negotiated for a workshare program this month, which means staffers accepted
        a 20% reduction in pay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb7532-d5ce-4656-9ae5-8c3fbb31daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:59.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/13/media/conde-nast-buzzfeed-cuts/index.html">"Condé
        Nast, BuzzFeed make more cuts after pay reductions aren''t enough."</a></em></p>'
  'us-states-ease-coronavirus-restrictions-':
    'author': 'Madeline Holcombe and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-14T07:45:44.396+08:00
    'imagesource': 'jcr:6f2932b8-e9da-48cb-87a0-2ba1b7c959e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b9b2a5c-70d4-4446-b513-75da66f38f1a'
    'lead': 'Nearly every state in the US is moving toward reopening from pandemic
      closures, but a leading researcher warns that doing so puts the country on an
      "unfortunate trajectory" to more coronavirus deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T07:51:25.801+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:36:58.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:47.183+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US states continue to ease coronavirus restrictions ahead of expert
      recommendations

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be229679-d096-46ff-9c34-b1c898c3af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly every state in the US is moving
        toward reopening from pandemic closures, but a leading researcher warns that
        doing so puts the country on an "unfortunate trajectory" to more coronavirus
        deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2aebd-a9be-46fb-ba76-1558c6fdc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An influential model cited often by the White House now predicts
        that 147,000 people in the nation will die from the virus by August, the researcher
        behind the model, Dr. Chris Murray, told CNN''s Don Lemon on Tuesday. It''s
        an increase of 10,000 deaths from two days earlier and double what was projected
        two weeks ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65596433-3701-4f44-a4dc-3c7d0ade3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We originally had thought that people would go the distance, keep
        social distance in place right until the end of May," Murray said. "But what''s
        happened is states have relaxed early."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e74963-9b6f-4af1-93d3-d734918e656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, the director of the Harvard Global Health Institute,
        said states can begin to reopen safely if they meet guidelines on declining
        cases and have a strong testing and contact tracing infrastructure in place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d70e0d-20e4-4df5-b57d-15ba48fbf2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most states don''t meet that. A few do. They can probably open
        up safely. But most states don''t. Until we have those in place, we should
        not be opening up unless we''re willing to take a risk of having large outbreaks,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6f7fa-ae08-42bb-b1c6-5cf52130ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opening up prematurely just sets us up for big outbreaks, which
        will force us to shut down again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b7484-7d3c-4cd1-b2e4-25310c1aae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 48 states will be partially reopened by Sunday in the midst
        of a pandemic that has infected more than 1.3 million people and killed over
        82,000, according to data from Johns Hopkins University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e6ded-48ff-4bb8-a4d8-f1a076a1f42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, cases and deaths have been slowly trending downward
        over the past few weeks, but that decline is not spread evenly among states.
        Information from Johns Hopkins comparing the average new cases in the past
        week to the previous week shows that nine states have seen increases, 22 have
        seen decreases and 19 have remained about steady.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ebea3-8cac-428c-9ce6-3bb53808042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the reopenings do not mean that states are returning to normal.
        The University of California System says it likely won''t fully reopen in
        the fall. Even in Georgia, the state with the most aggressive reopening, bars
        and nightclubs will remain closed through the end of the month, and restaurants
        can reopen only with limited capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810043b-9274-46ee-8d93-4e3f0519b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHO official says coronavirus could become endemic</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3744e-444a-4d82-bd59-41a853bd86c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus may never go away and may join the mix of
        viruses that kill people around the world every year, said Dr. Mike Ryan,
        executive director of the World Health Organization health emergencies program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80569956-ec68-463c-ae7a-e72293dd5bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus just may become another endemic virus in our communities
        and this virus may never go away. HIV hasn''t gone away," Ryan said at a media
        briefing in Geneva, Switzerland, on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b36e4-0d08-496b-8477-2d6cdd8daf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not comparing the two diseases but I think it is important
        that we''re realistic. I don''t think anyone can predict when or if this disease
        will disappear," Ryan added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f9d7c5-ea10-4b5b-846a-10ad7ab9ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holy grail in the pandemic response remains a coronavirus vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef320f-2716-43dc-8eb0-4ef4d537b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a vaccine, "we may have a shot at eliminating this virus, but
        that vaccine will have to be available, it will have to be highly effective,
        it will have to be made available to everyone and we''ll have to use it,"
        Ryan said. "This disease may settle into a long-term problem or it may not
        be."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c092bd2-373f-444b-84fe-b210b1205c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, in an unprecedented move for US vaccine makers, they''re
        considering whether to work together on coronavirus vaccine trials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fcb01e-a0a6-45fd-b219-df252585c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re considering two approaches. One is more typical and involves
        each company working independently on its own trial, according to two members
        of the Accelerating Covid-19 Therapeutic Interventions and Vaccines group,
        or ACTIV, which was organized last month by the National Institutes of Health.
        The second, the group members said, involves several vaccine developers working
        in one large trial -- an unprecedented method for vaccine development in the
        United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f56eff-bcec-486e-86d5-4b698206c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third phase of vaccine trials typically involve thousands of
        study subjects, some of whom are randomly assigned to get the vaccine, and
        others who are injected with a placebo, a substance that does nothing. The
        researchers then wait to see whether there is a difference in Covid-19 infection
        rates between the vaccine group and the control group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac18212-a43c-48f2-8779-af6b171a78cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine developers band together in one large phase 3 trial
        of all of their experimental vaccines, they could all use the same placebo
        group and wouldn''t have to recruit their own.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad4734-6035-4138-a7fc-e591c2316180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of ACTIV''s clinical trials working group are expected to
        discuss the options on a call Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39234f-dded-4550-8e3a-0847ee63a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States turn to contact tracing</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc957b68-2c6f-4e68-a31c-70d49491b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First it was ventilators, and then testing. Now, states are turning
        their focus toward contact tracing as weapons in the battle against coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df833d9-62bd-4253-8d51-ab3d049fe20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans is taking the unusual step of requiring restaurants
        with open dining rooms to take reservations with a name and a phone number
        and keep them for at least 21 days so they can track down people if a case
        arises.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d82508-8b78-4ee8-859b-0651f022a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contract tracing comes with the responsibility of all of us," Mayor
        LaToya Cantrell said at a news conference. "General public, know where you''re
        going, take ... notes (to) remind yourself of where you''ve been," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee07519-26a4-4ca5-90b0-bca625746a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she doesn''t know how many will be in Orleans Parish yet,
        but the state is hiring contact tracers -- which several governors said Tuesday
        they are doing as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360454e5-b082-4f88-a1de-08cfc4175fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey is planning to develop a community contact tracing core
        that could employ 1,000 to 5,000 people, state Health Commissioner Judy Persichilli
        said in a news conference. The job could pay up to $25 dollars an hour, Gov.
        Phil Murphy said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5aa310-bf03-4237-b9d8-16e5fa6a53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Brian Kemp announced an online tool for contact tracing
        officials are calling the "Healthy Georgia Collaborative." The tool will help
        in allowing "Georgians to identify contacts and monitor symptoms."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc546b-bfb0-4d5e-a00e-b554c35510a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp said there are "nearly 250 staff in the field today," and that
        the Department of Public Health "plans to have 1,000 staff deployed in the
        weeks ahead."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257fabcc-4608-4fc4-8594-b0b842905890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, hundreds of members of the National Guard will
        be used as part of an interim contact tracing group until more workers and
        volunteers are trained. They will not have law enforcement power but "simply
        will be talking to people and helping prevent others from getting sick," Gov.
        Jay Inslee said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c3d69f-9248-493d-87d4-6ced09e78ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small study: Cats can get virus from other cats</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db68be-38e9-47de-b904-f0071e08841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cats can infect other cats with the novel coronavirus, but they
        might not show any symptoms, according to a study published Wednesday. The
        findings add to a growing body of evidence showing how cats big and small
        can contract the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59daab-3606-49c6-9202-47775769c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers purposefully infected three cats and found that all
        of them were shedding the virus after three days. When the infected cats were
        paired with healthy cats -- housed together for a few days -- all of the healthy
        cats came down with the virus, too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995669b3-d837-46e2-b508-d533f358a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the cats in the study showed any symptoms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb453304-170c-4d49-839a-244e04013d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two cats in the United States to test positive -- both
        in New York -- showed mild respiratory symptoms, although both were expected
        to make a full recovery. Eight lions and tigers at the Bronx Zoo also tested
        positive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b13ca-daed-4189-8b0a-1347b86f3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, led by international virus expert Yoshihiro Kawaoka of
        the University of Tokyo and colleagues there and at the University of Wisconsin,
        said more research is needed to better understand whether cats could transmit
        the virus to humans as well. So far, there is no evidence that they can.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a3130-1161-4f45-b107-1521e7993559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:51:25.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/13/health/us-coronavirus-wednesday/index.html"
        target="_blank">States continue to ease coronavirus restrictions ahead of
        expert recommendations</a>"</p>'
