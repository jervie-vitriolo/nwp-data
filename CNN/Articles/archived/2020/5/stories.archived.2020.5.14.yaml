    'mgnl:tags': ['Sinas', 'Debold-Sinas', 'NCRPO', 'PNP', 'criminal-case']
    'template': '1'
    'title': 'Criminal charges to be filed vs. NCRPO chief Sinas, other police officials
      over birthday feast – Palace '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef255ab-a1e0-4c1a-aa4d-f68e68e54de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)—</strong> National
        Capital Region Police Office chief Maj Gen Debold Sinas will be facing a criminal
        case over his controversial birthday gathering, Malacañang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891fc90-c168-47d5-90b9-828b6061bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e158a6c-26e5-4c03-994e-3e66b71e3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, citing a recent conversation
        with Philippine National Police chief PGen Archie Gamboa, said a criminal
        case is "now being readied" and is expected be filed on Friday against Sinas
        and other senior police officials who attended the feast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fe834-b69f-4dcd-82b3-ca7fc0cba4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6951704-f075-4cad-bfaa-d06730fbd51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38b62b-ebc0-4cc2-bf45-8fb2fe076fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Roque said the PNP is likewise seeking
        clearance from the Office of the President regarding the possible filing of
        administrative charges against the alleged quarantine violators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672ea71-2053-42c1-9c45-2a3c6ef32860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141de2ea-972f-499a-af12-0044755451d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maj. Gen. Sinas is a third level officer and a presidential appointee;
        hence, a clearance from the OP is needed for the filing of administrative
        charges of the PNP. The same applies to the senior police officials who are
        also presidential appointees," the spokesperson noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e9753-0343-4673-af76-07e19bfb26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91718000-e4a0-4876-a863-8c42dc8c6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas earlier drew flak after photos of his surprise birthday celebration
        on May 8— which he had labeled as a simple "mañanita" or early morning serenade—
        made rounds on social media this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63f5f4-1b98-4630-b0cb-4c3ac10cc075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539735a-54e5-46c3-8784-043ac7ae2a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photos initially uploaded on the Facebook page of NCRPO''s
        public information office, police officers were seen giving Sinas roses and
        cakes, while Metro Manila''s top cop mingled with guests seated at various
        tables.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a151b-a198-48d0-8fbc-fbd2c1e1bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45180665-cc69-4a13-8e84-f9dc53cb1e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and lawmakers alike have slammed the supposed "double standard"
        and "insensitivity" of the police officers for allowing the gathering while
        most parts of the country are under lockdown due to the COVID-19 crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1850b6-3f08-493c-aaf3-29356f9c0002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd0c49-dc18-4551-8e73-7001174d9efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:26:23.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas has since apologized for the incident, but claimed he found
        "nothing wrong" with the gathering, saying proper social distancing and health
        measures were followed by the guests. He added he <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/14/NCRPO-Debold-Sinas-wont-take-leave-no-double-standard-birthday-celebration.html"
        href="https://cnnphilippines.com/news/2020/5/14/NCRPO-Debold-Sinas-wont-take-leave-no-double-standard-birthday-celebration.html">will
        not take a leave of absence&nbsp;from his post</a>— unless ordered by Gamboa
        or President Rodrigo Duterte himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0f17e-f08f-438e-a52f-faf7c587edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:48:22.283+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Law enforcers as law followers</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfbeb3f-f0ee-4288-86fc-5ff0a8d14dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:48:22.284+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Thursday, Interior Undersecretary
        Jonathan Malaya expressed his approval towards PNP’s move to file criminal
        charges against Sinas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e57ba5-6fb4-4add-be39-06c586ecc637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:48:22.284+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the undersecretary, it is important for government
        officials to set a good example before the public, or else no one will follow
        the law set by the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83764273-e372-4a88-aa43-80ee0bf68168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:48:22.284+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ito pong ating kapulisan at lahat ng government officials,
        whether you are a government official in the national government... o kayo
        man ay nasa lokal na pamahalaan hanggang barangay, tayo po ay kailangan maging
        tamang ehemplo para sa ating mga kababayan,”</em> he emphasized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8956a-5035-449a-9d9b-ffeb631141f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:48:22.284+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our police, and all government officials, whether
        you are a government official in the national government... or local government
        up to the barangay level, we need to set a good example to our fellow Filipinos.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d9250-bade-405e-b433-6a6addce2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:48:22.284+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:36:38.051+08:00
