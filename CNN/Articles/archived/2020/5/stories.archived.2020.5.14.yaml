      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the public to remain vigilant and gradually resume social
        activities while adopting a "new lifestyle" of practicing social distancing,
        working from home and avoiding high-risk activities.</p>'
    '4':
