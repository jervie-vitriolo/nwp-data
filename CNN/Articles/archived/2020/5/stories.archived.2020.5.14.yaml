      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT-PCR tests, considered the “gold standard” by health experts,
        are used in confirmatory testing for the coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559ffc0-63d4-4f1f-b5d4-0b7918369113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T21:52:58.109+08:00
      'mgnl:createdBy': 'janine'
