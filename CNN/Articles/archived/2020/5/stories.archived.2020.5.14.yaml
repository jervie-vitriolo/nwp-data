      'mgnl:lastActivated': 2023-01-26T13:36:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f855b3-a88e-47c1-8030-2530834f0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Airlines flight attendant memo describes how they should
        handle customers who don''t comply with the policy: "please encourage them
        to comply, but do not escalate further. Likewise, if a customer is frustrated
        by another customer''s lack of face covering, please use situational awareness
        to de-escalate the situation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035d4e4-c138-43e6-8d5f-4d5768e8cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7565577-9c69-43fa-a56c-a000d3f4cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the American Airlines'' policy, United makes exceptions for
        a variety of reasons including medical conditions. Its policy also points
        to avoiding confrontation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f33ed-8849-4038-a20e-542c5a31dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9404ce-5233-4d67-820d-3275dc22b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If for some reason this policy causes a disturbance onboard, we''ve
        counseled our flight attendants to use their de-escalation skills, and they
        do have the flexibility to re-seat customers on the aircraft as needed," United
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1074c-a000-4cb3-bca4-33af22f43c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7374d-876e-48c6-b32c-d5119f0f49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JetBlue suggests workers at airports tell customers: "To help keep
        us all safe, customers and crewmembers are now required to wear face coverings."
        The airline says there will be "challenges" to enforcing its policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b1f4f-aad6-43ed-87fa-c96894c5d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c805c-b89e-43de-8666-cf8549f72fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to how charged wearing masks has become, the policy says,
        "Please be sensitive to the current environment —&nbsp;remember to leverage
        our Hospitality Promises and ''Ask, Bargain &amp; Convince'' skills to de-escalate
        a situation with a non-compliant or frustrated customer, and use your best
        judgement to uphold our service standards in order to minimize disruptions.
        While customers failing to comply will not prompt the need for diversion or
        immediate removal, our inflight crewmembers should advise an airports crewmember
        upon arrival."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dbf979-ee31-49ba-b2a7-91dcf71773f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dfb541-c6d8-43d6-aab7-03d7387baee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its policy also reminds workers that they aren''t allowed to make
        people leave the terminal for not wearing a mask.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9a366-dc7e-4cac-865f-8a03b76a8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3eda0-7f3b-4d61-8581-440dea028f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Delta and Southwest as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebcad6e-1506-4b0f-952a-ad5e6bb252da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b1f6e-55ca-43f1-b18c-0b940861ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s airlines have all implemented policies that passengers
        must wear masks, following guidance from the CDC. But neither the FAA and
        TSA have passed policies requiring the masks as a matter of government-enforced
        rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2034cb3-cd6e-40b1-8b0c-c3837216e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:30:42.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:41.420+08:00
