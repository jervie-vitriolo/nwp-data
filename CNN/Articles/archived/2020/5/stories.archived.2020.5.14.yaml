      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Relations between the United States
        and China have sunk to new lows in the wake of the coronavirus outbreak, with
        both sides hoping to make political gains by blaming the other for the severity
        of the crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1c797-1a99-4350-b815-9fcc35320960'
      'mgnl:activationStatus': true
