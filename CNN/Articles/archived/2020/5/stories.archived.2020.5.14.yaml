      'mgnl:lastActivated': 2023-01-26T13:36:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hard to pinpoint the moment when US-China relations began
        to slide from a wary cordiality to rising hostility on both sides, but one
        marker would be the beginning of Beijing''s attempts to secure its hold on
        the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062bfa7-caf6-4973-8032-8a1556738cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9181321-0348-4446-bd21-3b523b1c6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strategically important global shipping lane, the People''s Republic
        of China has long claimed the vast majority of the South China Sea as part
        of its territory, marked out by the country''s widely-disseminated nine-dash
        line which covers most of the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33586d-0dee-4a54-9076-bb9af963baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73be8ab-2649-405a-a691-29b87ce84f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From around 2015, the Chinese government began to aggressively assert
        these claims by turning reefs and shoals across the sea into man-made islands,
        on which they built defensive structures and stationed troops and radar equipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67f81e-972d-4f69-b737-0e17379e543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3335031-c8f4-407a-993b-bab934e6f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s militarization of the region has provoked angry reactions
        from neighboring countries that also claim portions of the South China Sea,
        such as Vietnam and the Philippines, as well as the United States government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c1b8b-626b-4e42-bdd9-29e8222384bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c73f3-b344-4e60-9441-da876af521e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Obama and Trump administrations warned China to stop its
        attempt to seize control of the region, but despite promises by President
        Xi Jinping, the militarization has continued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9fea1-c46d-4af5-afe4-5e41c81d8a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933e286-cfee-442f-adbd-f815d35c2490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the US performs regular freedom of navigation operations
        in the South China Sea, sailing American naval vessels in close proximity
        to the Chinese man-made islands. The operations show the US doesn''t recognize
        Beijing''s claims and reasserts America''s right to sail in international
        waters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7acc8-c008-4e3c-9f02-d18dddd3694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd5b6b-61d6-4ee0-87be-8f73db9d47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reacted to US actions in the region by accusing Washington
        of staging "provocations" in the South China Sea, while continuing to ramp
        up the arming of its own man made islands. In the past two years, both long-range
        bombers and missile silos have been seen stationed on China''s artificial
        islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ae18f-1689-4281-8c56-4f0007ffea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c52d2-ab9f-4146-a9ac-5c2206153523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US Navy staged back-to-back freedom of navigation
        operations, in what analysts have described as part of a new strategy aimed
        at creating a degree of operational unpredictability. US freedom of navigation
        operations in the South China Sea are not rare, but they typically occur weeks
        or more apart.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436c8f6-d097-4551-b689-4af56fb2838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71deed-4761-496e-9d86-84c9b71f55ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US strongly opposes China''s bullying and we hope other nations
        will hold them to account too," US Secretary of State Mike Pompeo said in
        a statement on April 23.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528aeae1-9650-4705-a63b-9875a12c9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d3aa2-4f9f-4064-bf8f-aa6540856a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clashes over Taiwan</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5fd7ac-1b52-4797-8e12-a11ed5367719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s claim over Taiwan has been an ongoing point of tension
        with the US for more than 70 years. But under Xi, who has pushed to cut off
        Taiwan''s diplomat allies and modernize China''s military, it has become a
        renewed concern.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b1bcf-d915-4157-8bce-30007ace40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4da6c3-fff8-4656-b8d5-420599ff0b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China and Taiwan have been governed separately since the
        end of a bloody civil war in 1949. After declaring victory, the Chinese Communist
        Party founded the People''s Republic of China in Beijing and the former government,
        known as the Republic of China, fled to take refuge on Taiwan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9be0a-c80d-49b8-9f75-718abe08059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef50ca8-3d80-465f-b827-7a20ca1fa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing still considers Taiwan part of its territory. In January
        2019, Xi warned there would be no Taiwan independence and even threatened
        potentially military action to reunite it with mainland China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac86dd1-f4b7-4b2f-ae8a-437278351de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfda20-e0ec-40e0-86f0-cfd9dbd36cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has been careful to maintain a public recognition of
        the so-called One China Policy, which states there is only one China and it
        is the one ruled by Beijing, it has maintained a close unofficial relationship
        with Taiwan, now a vibrant democracy of 23 million residents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f22122-caf6-47ba-94fa-095bd0a84edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc01ae6-e86a-4b6f-a320-16348f4be393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Trump administration, Washington has moved to embrace
        Taiwan publicly, infuriating the Beijing government. In May 2019, then-US
        National Security Advisor John Bolton met with one of Taiwan''s top defense
        officials, the first meeting of its kind in 40 years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8af087-9993-42c1-b7bc-8b4706c86399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349022aa-9f60-4b1f-ab8a-171afb1b6b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months later, President Trump agreed to a massive arms deal
        with Taiwan, including dozens of new F-16 fight jets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf57048-5f45-4255-a56f-ee013aeece4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f79c5c-f594-441f-850e-29c5031d8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Chinese Foreign Ministry spokeswoman Hua Chunying said
        the US would "bear all the consequences" if it kept interfering in Taiwan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ad668-e4c6-4dd0-9876-a885a5b60a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5a89a-f38a-4289-877b-b29a2ef942d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be stressed that the Taiwan issue concerns China''s sovereignty,
        territorial integrity and security interests," Hua said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57fec0-5a2f-483a-9a93-e85994e8a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b300a-049d-4fe7-808d-73f6b8e7c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade war</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb4519-5869-4ca5-8730-42f10b356edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the fiercest points of contention between Washington and
        Beijing has been a signature policy of the Trump administration —&nbsp;the
        trade war with China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514ad1c-1749-48db-8e26-b142bb69c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945601c3-e7ea-4724-b073-601d07236076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before he was US President, Trump said that he believed China
        was taking advantage of the US economically, bemoaning the wide trade deficit
        between the two countries.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30bafe0-6e2b-4fdc-8450-cdd5d9850401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8645d1-7552-46e2-9c81-2fe703599753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he won office, Trump began to roll out tariffs on billions
        of dollars of Chinese goods in mid-2018 to put pressure on Beijing to reform
        the way it did business with America.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff7b20-874c-4fb0-997e-674c22c692d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094507f-3d45-497d-a1fe-a65a897a0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Trump administration demands were an increase in US goods
        purchased by China, an end to the theft of US companies'' intellectual property
        and greater access to China''s financial systems for international businesses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27253fd-d411-4a68-981c-8ff06450b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c94ed1-b2db-4a7e-af7c-2e4c5326e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government responded to US tariffs with penalties of
        their own, beginning a tit-for-tat struggle which resulted in tariffs on more
        than two-thirds of all US imports from China —&nbsp;about $370 billion worth
        of trade.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e6b84-cc57-4892-a720-d6da8d16057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a460b4-aa6d-49e7-bf42-902aa12d9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost 18 months of trade tensions and heated rhetoric, Washington
        and Beijing finally agreed to "Phase One" of a trade deal in January, reducing
        tariffs in exchange for China agreeing to buy more US goods.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ad6c5-231e-4aa0-91e6-288c3dc9dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfc47b-93e3-4670-a9d7-4b33a1a8034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to China Terry Branstad insisted in April that the
        initial deal was still being implemented, despite the economic damage of the
        coronavirus pandemic.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0912b-1d31-42c6-b06d-d3a510a90466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3d18e-fa89-4c62-8ca4-2bcf1cb5acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any "Phase Two" trade deal will have to tackle the thornier
        disagreements between the world''s two biggest economies, such as intellectual
        property and economic liberalization in China, leaving some experts skeptical
        it can happen at all.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f69f8-d8f5-40ca-aea5-788dc8ebebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc7219-a302-4a8c-aaf4-67d2047b56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hardball on Huawei</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f52e8c-18a6-4254-bef1-8b0062ce7e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way in which the US has stepped up its international opposition
        to Beijing has been to push back against the spread of Chinese 5G technology
        around the world.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c6755-1469-4c52-ad92-a67773f8fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905fa88-5564-44d5-a7fa-a8ab9a4d2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and in particular communication giant Huawei have been at
        the forefront of 5G technology, the super-fast wireless internet networks
        that allows greater connectivity and productivity.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05407e4-5bdd-4138-8595-0e5b26340289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a741f-110b-4ec4-b43f-3a187fbf5216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-2019, Huawei had signed contracts with 42 countries to
        help build their 5G infrastructure, including 25 in Europe.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3823d5-14fc-4126-86ce-cb4b4c03fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74555c4c-82fa-4029-b76a-dddafec850c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past year, the US has publicly voiced strong concerns
        about the use of Huawei technology in allied countries'' communication networks,
        especially members of the anglophone Five Eyes group, with whom the US has
        tight intelligence sharing agreements —&nbsp;Australia, Canada, New Zealand
        and the United Kingdom.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f83a22-aa36-4dc3-932f-0eac46436731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e8d88-f521-4aeb-a7e8-592dc8ba378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has implied that installing Huawei hardware could give
        the Chinese government a backdoor to spy on the communications of foreign
        countries or easily hack into their systems, making them unsafe.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f904da-bb2d-4022-a5c4-d57633a8fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f663c-5534-4cdc-9f8e-3bd93c88a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said in February 2019 that installing
        Huawei 5G technology could damage a country''s relationship with the US.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a322d7-e360-40d3-9806-9853501d82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee492f4-16ac-4a12-955a-367502dbc723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei and the Chinese government have strongly denied the US claims,
        saying Huawei is private and accusing Washington of trying to "sow dissent"
        between China and other countries.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237037a-8bea-40fb-8496-ead6b253098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327ab09-fada-422c-b4a9-3e5d0e33c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, out of the Five Eyes nations, only Australia has fully banned
        the use of Huawei technology in its 5G networks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93943b06-d08a-4e43-ae9e-8c32a16fb960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623decc-acf8-4ae3-bf14-771f218cec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the United Kingdom, a close US ally, said it would allow
        Huawei to help build its communications infrastructure, albeit with a limited
        role and excluded from "critical" core areas.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91301a-5b02-4de7-9ad2-7539614b97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e2a4e-a223-4504-abb7-266abbfa35cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US isn''t backing down. In February, the US government charged
        Huawei with racketeering, escalating tensions with the company and the Chinese
        government, its company''s staunch defender.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d0b30-92b8-493b-bd69-7ac9acd223d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb2107-b3ed-4fd2-b8e6-f7d558bb5cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Freefall''</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915e8b6-fe15-4e34-9703-317a74d04619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orville Schell, the Arthur Ross Director of the Center on US-China
        Relations, at Asia Society, said patriotic rhetoric was a useful tool for
        both the US and China as they seek to distract attention from troubling domestic
        issues.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a6b97-48ca-457b-a2e2-aa9241c80e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83121d9b-4446-4a7c-bd84-6a1d66d281ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is trying to resuscitate a badly-damaged economy and avoid
        rising unemployment, both of which could be a threat to the ruling Communist
        Party''s legitimacy.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f49656-58ac-4c08-bf54-5cbd5d203880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2829e5e4-e9f2-4853-9c89-847e5607391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also facing economic issues, with unemployment almost
        at 15%, while under the Trump administration the US has seen more than 1.4
        million coronavirus infections, the highest number of cases from a single
        country.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6a6ec-f051-4b77-bd58-baa06e7b5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093cf74-a7a3-4962-a4b9-f16af1e6c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to find a tremendous amount of impulse for each side
        to blame each other and that''s going to be ramped up to the 10th power in
        the election," Schell said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c0d7a-14b3-4574-a8de-789768560637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0846c9-1420-482a-bd85-b4071ec8f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump and presumptive Democratic Presidential candidate
        Joe Biden have already released ads attacking each other for being too accommodating
        to Beijing.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab933a8-cd2f-4cb3-a735-121dfc874674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4fd39-ddb1-433f-9f65-23ec6f68700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even once the pandemic and the 2020 election are over, Schell
        said there was no obvious plan about how to deescalate tensions or return
        the US-China relationship to a stable footing.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20347749-3f33-446d-bef6-c4dedbfa57f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea1e49-9899-4022-8cd9-0aa8508d5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what is so worrisome —&nbsp;one cannot see how this might
        be arrested, at least there''s not much evidence of human will or human beings
        designing a road map to try to slow this process down," Schell said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf201d-f50e-4761-bc31-911cf809b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d972199-16f2-47ee-b81b-0bbb337a5988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seem to be just in a state of freefall."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9da8fe-5817-450a-b677-3dbb824e5452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T13:27:22.440+08:00
