      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, the United States being one country that still has cases
        and is still trying to manage outbreaks, they present a risk to Canada from
        that perspective,” Dr. Theresa Tam, Canada’s chief public health officer said
        Tuesday.</p>'
    '12':
