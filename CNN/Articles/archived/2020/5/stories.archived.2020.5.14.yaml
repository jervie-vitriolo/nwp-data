    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e9819-2b04-47e9-9b08-a7d256ef36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)—</strong> National
        Capital Region Police Office chief Maj Gen Debold Sinas on Thursday maintained
        he won''t take a leave of absence— unless ordered by higher-ups— pending the
        results of investigation on his controversial birthday event last week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff92748-af93-481f-bd9d-a407412faa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ef5bd-36cb-4d8a-ac69-efa4a79a7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless otherwise instructed by the chief PNP (Philippine National
        Police) or the President, I don''t think so (take a leave)," Sinas told CNN
        Philippines'' <em>The Source</em>. "<em>Hindi naman kailangan, kasi hintayin
        ko na lang po ang</em> result ng investigation (It''s not needed, I''ll just
        wait for the result of the investigation).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56ba13-1ac9-48af-8c86-5b88f6236655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9207269-3982-4f22-afff-864e2f42d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas earlier drew flak after photos of his surprise birthday celebration
        on May 8— which he had labeled as a simple "mañanita" or early morning serenade—
        made rounds on social media this week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecebdafb-1782-4f09-bd1e-ed73af859d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99aa1c-3f9a-49f0-be12-e0b7a4bfd144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photos initially uploaded on the Facebook page of NCRPO''s
        public information office, police officers were seen giving Sinas roses and
        cakes, while Metro Manila''s top cop mingled with guests seated at various
        tables.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9a2c5-7ad8-4c63-b080-5da9e5e4fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529071e6-54bc-43a3-bffb-93051aedc17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and lawmakers alike have slammed the supposed "double standard"
        and "insensitivity" of the police officers for allowing the gathering while
        most parts of the country are under lockdown due to the COVID-19 crisis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2af79-eaa8-4659-b00f-73f0e7ec42f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd276a6-299a-44b3-85c8-26726e931591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sinas said he found "nothing wrong" with the gathering,
        stressing that it was done behind closed doors and guests strictly followed
        social distancing protocols and other health measures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee251ff5-3a8a-4a74-988b-904e31f90ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e724e-3f93-4a90-8d23-34e719fee1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think so <em>na</em> there''s a double standard... <em>''Yung</em>
        gathering <em>po namin, hindi po ''yun mali. Wala po kaming nakitang mali
        doon,</em> for me ha. It''s very ungentlemanly <em>kung hindi ko sila hinarap,
        at kung pinauwi ko sila.</em> They prepared for that. I think we observed
        <em>naman</em> ''yung protocol," the NCRPO head said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d0482-5c5a-474e-9fc6-8680c5e24907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527a4d3-b202-45ed-bf27-a4e40dbc931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was nothing wrong with our gathering. I didn''t
        see anything wrong with it, personally. It''s very ungentlemanly if I didn''t
        face them, if I made them go home. They prepared for that. I think we observed
        the protocols.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d716d7-9de5-4515-8cc9-42d74598ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821181d2-9b8f-49fe-bf7d-cfd01c336668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T12:02:51.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas added that he instructed his police officers to head home
        after eating, as they were about to roll out a relief distribution program
        on the same day.</p>'
