    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Salesman arrested for social media post against Bong Go, Duterte'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569fae9-2e10-4c95-a13d-d86fba83035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T11:19:37.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> A salesman
        was arrested in Agusan del Norte for his social media post against Senator
        Bong Go and President Rodrigo Duterte, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c24d1-2339-4526-b076-b430bd918e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T11:19:37.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo Orcullo was arrested on Wednesday in Nasipit town for his
        Facebook comments that the regional police office described as libelous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbc270-b783-41c2-ad36-bce50bc6a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T11:19:37.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that Go, the President''s former aide, tries to appear
        as a hero by making a scripted request to Duterte. He also called Duterte&nbsp;a
        crazy man.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559f5d6-a92d-4e8e-b939-38a004986d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T11:19:37.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ALAM NA PATTERN, MOSALIDA SI GO KONUHAY SIYA MOHANGYO SA BUANG
        NGA PANGULO, DIGONG GAGO. BUANG SI DIGONG," authorities quoted him as saying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e869c725-629c-462f-83f6-036e7f611254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T11:19:37.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know the pattern. Go will try to make a scripted
        request to crazy Digong. Digong is stupid. Digong is crazy.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bdfc69-fb70-47b0-8bbd-3916e2f4eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T11:19:37.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also released were pictures of the 41-year-old salesman as his mugshots
        were taken by police for violation of Republic Act 10175 or the Cybercrime
        Prevention Act of 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54449c75-5a54-40fa-885d-02670a2df6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T11:19:37.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remind our social media users to think thrice before posting
        on any social media platform. Be responsible netizens. We do enjoy the blessings
        of democracy but never go beyond from what you think is right without minding
        you violate the provisions of the law," Brig. Gen. Joselito Esquivel Jr.,
        Caraga regional police chief, said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bfbc9-8b5b-49b2-a3f9-3ed87e616d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T11:19:37.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:36:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same week, at least four arrests have been made for their
        social media posts against Duterte, who has been known to make public threats
        against church officials and his critics. A <a href="https://www.cnn.ph/news/2020/5/12/nbi-arrests-teacher-duterte-bounty.html">teacher
        in Zambales</a>, a habal-habal driver in Boracay, and a <a href="https://cnnphilippines.com/regional/2020/5/13/woman-arrested-75-million-bounty.html">26-year-old
        woman in Cebu</a> have been nabbed for offering a reward to whoever can kill
        Duterte. Cybercrime and sedition charges are expected to be filed against
        them.</p>'
  'NCRPO-Debold-Sinas-wont-take-leave-no-double-standard-birthday-celebration':
