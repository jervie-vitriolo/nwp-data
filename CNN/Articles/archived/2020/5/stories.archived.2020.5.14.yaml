      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Puwede namin ‘yang ikalat sa iba-iba naming mga barangay na
        puwede naming paglalagyan ng</em> swabbing [centers],” Abalos told reporters
        in an interview.</p>'
