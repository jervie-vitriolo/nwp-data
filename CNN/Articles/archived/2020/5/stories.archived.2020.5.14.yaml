  'France-hate-speech-social-media-law':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-14T07:37:21.914+08:00
    'imagesource': 'jcr:928b63e1-2b4c-451c-8858-3368ed4333c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc22a07e-6c17-4e71-86ac-fbd2d372b199'
    'lead': 'Social media platforms will now have 24 hours to remove hate speech,
      and just one hour to remove chid pornography and terrorist content or face hefty
      fines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T07:41:33.185+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:37:00.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:46.570+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'hate-speech', 'social-media']
    'template': '1'
    'title': 'French parliament passes law requiring social media companies delete
      certain content within an hour'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00747b86-bb89-4302-8067-db230a2f44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The French parliament passed a controversial
        hate speech law on Wednesday that would fine social media companies if they
        fail to remove certain illegal content within 24 hours -- and in some cases,
        as little as one hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a05b7a-c59f-4cb2-ac8d-cd3ab7bbcdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f6b18-84ba-44fe-87ad-1c9e1f42d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.assemblee-nationale.fr/dyn/actualites-accueil-hub/ppl-visant-a-lutter-contre-les-contenus-haineux-sur-internet-adoption-en-lecture-definitive">new
        regulation</a>&nbsp;calls for the tech platforms to remove hateful comments
        -- based on race, religion, sexual orientation, gender or disability, as well
        as sexual harassment -- within 24 hours after they are flagged by users. Terrorist
        and child pornography content must be removed within one hour of being flagged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c59f46-6415-41a4-8a41-6fbe375b7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58917d4b-59c5-4ac0-80c6-7c4b1eb7c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platforms could face fines of up to €1.25 million ($1.36 million)
        in the event they fail to follow the regulations. There are no fines if platforms
        prematurely remove content that is later deemed acceptable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831191a-adda-448d-891e-b70b798ed598'
      'mgnl:activationStatus': true
