    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8778afbd-0280-4303-adcd-7bfd5a61f42d'
    'lead': 'The Department of Education clarifies that the opening of classes on
      August 24 does not mean face-to-face learning can be fully imposed, the probability
      of COVID-19 infection among students remains high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T15:06:11.479+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:36:40.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:52.573+08:00
