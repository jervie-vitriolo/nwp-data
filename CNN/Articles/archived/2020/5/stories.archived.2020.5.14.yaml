    'mgnl:tags': ['ABS-CBN', 'National-Telecommunications-Commission', 'House-of-Representatives']
    'template': '1'
    'title': 'NTC apologizes for failure to notify House of shutdown order vs. ABS-CBN'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce72b00-e94c-4ec0-85e3-a7b78cba5ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — The National
        Telecommunications Commission stood by its highly contested order stopping
        ABS-CBN''s broadcast operations, but apologized to the House of Representatives
        for failing to inform the chamber''s leadership of its change of mind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997db9d-591c-422f-b203-aa27ea61daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their three-page response letter to the House''s show cause order,
        NTC commissioners stressed that they were legally bound to shut down ABS-CBN
        following the expiration of the network''s legislative franchise on May 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a069a9f-3eaa-41b6-b021-62a7f5076ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the NTC were to issue a PA (provisional authority), it would
        have amounted to an encroachment into the exclusive domain of Congress," read
        the letter dated May 12 and signed by Commissioner Gamaliel Cordoba and other
        officials. It was released to the media on Thursday.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: In a letter addressed to House leaders, NTC commissioners said the issuance
        of a cease and desist order against ABS-CBN was based on their &#39;collective
        assessment&#39; that there were &#39;insurmountable obstacles&#39; to granting
        the network provisional authority. | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/JPHJavOhzi">pic.twitter.com/JPHJavOhzi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1260828236981784576?ref_src=twsrc%5Etfw">May
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ad75b-1a56-4149-98ba-205b1a0dcd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:16.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf76fed-0c50-47f1-a73b-e777fa39292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC commissioners said they understand why their May 5 cease
        and desist order "took Congress by surprise," admitting that it was contrary
        to their statement in March that they would allow ABS-CBN to operate pending
        the renewal of its franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b56389-a8a6-45de-9388-e88703fcf8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The representation was made upon the good faith belief that the
        issuance of the PA by the NTC provided the best possible solution at that
        time," the NTC commissioners said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c29a52a-65e2-4b40-8424-d4a19b743a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After giving their word, however, the NTC "rigorously sifted through
        various (and often opposing) legal arguments" on the issue. They said they
        "also considered" the advice of the Office of the Solicitor General that the
        issuance of a provisional permit could expose the NTC commissioners to graft
        charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c3a7b-13d3-4e56-ac80-0d796ce96e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida made this comment public on the eve
        of the expiration of ABS-CBN''s franchise, but the NTC said he also wrote
        to them on April 30 that the planned move was "contrary to the Constitution,
        the law, and jurisprudence which vested upon Congress the sole power to grant
        or renew a franchise."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf00f0-8aa6-403e-ace5-d168ed775e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/6/abs-cbn-franchise-ntc-calida.html">READ:&nbsp;Calida
        pins blame on Congress, says NTC only followed law in shutting ABS-CBN</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0f407-09d8-42c2-ac06-801f54a89cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC stressed it did not mean to disrespect Congress. Both the
        House and the Senate earlier asked the NTC to give ABS-CBN temporary permit
        while the lower chamber has yet to tackle their franchise renewal bid due
        to more pressing matters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242c86c-9dce-4cba-a977-83d8fdefd9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened as well for the inconvenience we may have
        caused Congress. Again, we express our contriteness and sincere apologies
        for the ensuing confusion this has caused, not the least because we are in
        the midst of a crisis," the NTC commissioners said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65878fd-a8f8-4f0d-833e-d9c840d2a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House session on Wednesday, Speaker Alan Peter Cayetano reiterated
        that it was "wrong" for the NTC to order ABS-CBN''s closure especially amid
        the coronavirus crisis. He also slammed Calida for his "unconstitutional meddling,"
        and said ABS-CBN should not have followed the NTC order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4458298-6730-4198-860c-3813bdec3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He filed a bill <a href="https://cnnphilippines.com/news/2020/5/13/house-abs-cbn-bill-provisional-franchise.html">seeking
        to give ABS-CBN provisional permit valid until October 31, 2020</a>, to give
        Congress time to deliberate on whether it will be given a fresh 25-year franchise.
        The bill was passed by the House of Representatives on second reading.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839d7c2-63ca-48b4-90c1-907693715cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is conducting another session on Monday, when ABS-CBN''s
        temporary franchise is expected to be approved on third and final reading.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a313249-98cf-4024-b95e-1bbbf4f4cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate expects to launch its own inquiry following the transmittal
        of the House bill next week. After both chambers agree on a proposal, the
        bill will be sent to President Rodrigo Duterte for enactment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed2763-24be-458c-8622-55f6bd906d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NTC would thus abide by any law passed by Congress which may extend
        all telecommunication and broadcasting legislative franchises that expired
        during the public health emergency, if there be any," the commissioners said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e4afe-7aa3-4570-9616-6f44a5649b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s shutdown hogged international headlines, as more than
        11,000 media workers stand to lose their jobs while the world is battling
        COVID-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2cbfee-985e-48d3-9b6a-667af6084420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was heavily criticized as an attack on press freedom, since Duterte
        had publicly threatened ABS-CBN over the network''s refusal to carry his campaign
        commercials in 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b0628-5eae-4d1e-a87c-59de2fa993f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier accepted an apology from ABS-CBN. His spokesperson,
        Harry Roque said Duterte is "completely neutral" on ABS-CBN''s franchise renewal,
        and the lawmakers should decide on it without worrying about what the President
        would feel.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1495b7a-1d3f-42e4-b8ee-c9e42a9e7786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:04:44.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443b439-d0d1-403d-90fd-a9b2f0dd1223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:58:15.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez-owned network earlier asked the Supreme Court to declare
        "null and void" the cease and desist order issued by the NTC for violating
        its right to due process, equal protection of the laws, and freedom of speech.
        The petition is still pending before the high court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4020822-0f3e-47ea-b423-997b3e4a4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:01:16.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:36:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
