    'template': '1'
    'title': 'Bolsonaro''s March visit with Trump was a ''corona trip,'' says Brazil''s
      former health secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d92fc-752e-438d-a308-e92c64439b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazil''s former health minister described
        Jair Bolsonaro''s March visit to meet with US President Donald Trump as a
        "corona trip" Wednesday, noting that several members of the Brazilian president''s
        team tested positive for Covid-19 after the trip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce965f-512a-47ad-94ae-785c49f6a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f6d77-43bf-49ae-a95d-aedf5754ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro and his aides met with Trump, Vice President Mike Pence
        and other American officials during their last US trip. Days later, Bolsonaro''s
        press secretary, Fabio Wajngarten, tested positive for Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46728f5e-87ea-4e11-aa97-8be40fed9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00f9fc-8497-4264-9b3f-29f1830af367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several more members of Bolsonaro''s close circle contracted the
        virus soon after, raising concerns that the two presidents had been exposed
        as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796beb6-0c28-4e25-8a7c-a28971990564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f8f02-2c7f-4a4b-a299-697d5c136265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I know is that it was soon after (Bolsonaro) made a visit
        to the United States that they went to Florida and they were all having dinner
        with Mr. Trump, and his communication guy ... came back in the plane with
        the disease and from the people that went with him, 17 tested positive in
        about 15 days after they arrived," Brazil''s former Health Minister Luiz Henrique
        Mandetta told CNN''s Christiane Amanpour. "So this trip was really a corona
        trip."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f8207-3026-409c-8cd3-582799c1340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4760cd9-86d0-4e63-9bd0-16c7e40f4dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro tested negative for coronavirus in three separate exams
        that were released to the public on Wednesday afternoon by Supreme Court Justice
        Ricardo Lewandowski.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62b072-b274-4ed7-818e-ebc4a334c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9b9fc-1c07-40a5-91f3-24ab132a60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the tests, which were administered between March
        12 and March 17 after his return from the US, brought an end to a prolonged
        standoff in which Bolsonaro had refused to make results public, despite repeated
        legal rulings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73c2b17-1dad-4c4f-baeb-e6460f1c8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb74e07-24cd-4c5d-846e-ddfa849158d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite several of his team contracting the virus, Bolsonaro has
        repeatedly played down the threat of Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a02c5-758d-4741-b95c-6dbaf52208fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6dae6a-bf6d-41b4-9abf-b669d2cd3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandetta was fired from his role as health minister on April 16,
        following disagreements with the populist leader over the government''s response
        to the outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5df1f9-a142-4398-b4e4-b13916606f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27ec6b-ff10-45af-81c4-85011882d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were clearly in opposite sides," Mandetta told Amanpour. "But
        history will tell who was right and who was wrong. I think that the numbers
        talk by themselves."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620c350-64bf-46c9-be34-d0c5f28fb9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8c34f-cfb5-4e9e-b089-2d07e7e466c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has suffered one of the worst coronavirus outbreaks in the
        world, with more than 180,000 confirmed cases and over 12,600 deaths so far,
        according to John Hopkins University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166d9fe-711e-4b4e-b05d-14f3e2c9a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca243d7b-4299-48b6-b960-14a56ae7172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Stephanie Grisham said after Wajngarten''s
        diagnosis that "both the President and Vice President had almost no interactions
        with the individual who tested positive and do not require being tested at
        this time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f652c11-e83a-4f5d-b494-b998b03ff828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df9b23-6d43-4e1c-88e0-d486e8de524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:42:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a picture posted by Wajngarten on his Instagram account
        showed him standing with both Trump and Pence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2c584-9feb-4f69-a1f7-b3aa34639e76'
