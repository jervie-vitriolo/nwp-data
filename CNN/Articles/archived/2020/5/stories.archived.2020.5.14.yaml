      'mgnl:created': 2020-05-14T15:38:16.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens hasn''t traveled more than two miles from his home in Fairfax,
        Virginia, since the beginning of the pandemic. He''s immune compromised and
        isn''t taking any chances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d5d03-1c10-4649-8ccf-b1c850f6cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532e027-13f7-44a4-91ee-e998eeb3f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s worried about recent news around triage guidelines for those
        with disabilities should health care resources become scarce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee811258-c5ac-4b8f-8257-866c18360ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b243e-6003-4dc5-9604-a5e5f9316043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard that some hospitals have plans that would put me at
        the back of the line," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0e7ae-a650-418d-9cf4-fb32d1c56c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe92d4-73a3-48cf-b268-e1119024b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not all triage guidelines are created equal</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c81da-d673-4a1f-8bf1-8c63eeb79587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In medical systems around the world overwhelmed by Covid-19, where
        overburdened hospitals have to choose who lives and who dies, disability advocates
        worry their lives won''t count.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6818660-24c8-4553-acf5-8850b3a29191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea316389-6ac9-4b84-a263-5b43e4e53df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contemplating the actual value of a life during a pandemic may be
        abhorrent to some people, but hospitals with more patients than ventilators
        have to identify which patients get priority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3b25e-7d8a-4f64-bfef-093ccbb98691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f8b64-f2c9-4c6c-abe6-b0884ca80480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One system for patient prioritization was developed by Dr. Douglas
        White, a professor of critical care medicine at the University of Pittsburgh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea6934-9d63-4f3b-93af-6783244690fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a7134-0105-4136-8e5d-5ebc685e9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical to make clear that stereotypical judgments about
        quality of life have no role in these decisions, and no one is disqualified
        from treatment because of disabilities," White told CNN in a story published
        April 3, 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e9457-05ea-46b4-96f3-97c40ab6b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4c4e8-cde5-49bf-8118-351fa5f77bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White''s framework, called "A Model Hospital Policy for Allocating
        Scarce Critical Care Resources," operates under two large sets of criteria:
        save the most lives and save the most number of life years the patient is
        expected to have should they receive treatment and survive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1aff7c-bbc2-409d-888a-0b1f6f70ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8e8fc-b121-4101-abc0-07f92c9f54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Model Hospital guidelines had been adopted in hundreds
        of hospitals around the country, including Johns Hopkins and Medstar, who
        began using them after their 2009 publication in the Annals of Internal Medicine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959fc8aa-18eb-43b5-97ad-2e05ab505f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887d46d-1791-4ac8-bf55-eade7c767529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are inevitably tragic choices with only bad options," White
        said. "But the only thing worse than developing a clear allocation framework
        is not developing one, because then decisions made during a crisis will be
        biased and arbitrary."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbfc24-3e1a-431d-b0e0-a56fc82e6b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c28a4-1fcc-4429-8370-18d28e1a4a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When looking at the number of life years a patient may have left,
        White''s point system de-prioritizes patients with medical conditions associated
        with a life expectancy of less than one year, and then two to five years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49617232-b1c8-42cd-a48f-81a6f6ad23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c7c77-40f5-4891-bd7c-23ee5d6f99b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White''s triage guidelines don''t take into account an individual''s
        disability status: Blindness or handicaps don''t have a direct bearing on
        an individual''s expected lifespan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4f195-596d-4286-9582-dfecd543d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e917e-0c2a-4e4c-a524-d62d714d5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in some cases, states use other criteria to determine whether
        patients might lose access to life-saving health care, including ventilators.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a18695-25d3-4b28-a754-5ff107af3a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17415d9-bddc-4171-b36e-019d0730a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Disability advocates are staying vigilant</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174083f9-7843-421d-b04b-60a4a8d917e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups have filed lawsuits against states they say have
        discriminatory guidelines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1781224-8768-4111-8024-ef8c682884dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83910cba-d88c-4a79-9165-d06613e350f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Down Syndrome Foundation is part of a coalition of disability-related
        organizations monitoring state guidelines that could "blatantly discriminate"
        against certain disability groups, said Michelle Sie Whitten, Global''s co-founder
        and CEO.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d6868-6387-41f6-97b9-0931a947d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71346343-d92d-4f23-bfe7-b1c41af7713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first wave of coronavirus infections, Whitten acknowledged
        it''s been rare for the emergency triage guidelines to be used in real-life
        situations. But she said it was important to address any discriminatory procedures
        now, particularly if a predicted second wave of infections later this year
        decimates hospital resources again.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d85ec-4298-47e7-b1b7-01a95f151f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1383290-0ff4-489c-84e8-a0d335fec3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why The Arc and the Center for Public Representation have
        filed complaints against a number of states to the US Department of Health
        and Human Services'' Office for Civil Rights.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeee461-3b74-40bd-aeae-e760fe2d94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f965df-0dca-4a16-afac-a4957aaa7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the federal health agency''s civil rights office has reached
        resolutions with two states. Alabama removed old 2010 triage guidelines after
        the office ruled that the state guidelines discriminated based on disability
        and age. (The state had already published new guidelines in late February.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c60e80-c16a-440d-939d-81e6ad2d2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bad56f-dd24-4ff6-ada6-9c03c05674ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, The Arc''s legal complaint resulted in Pennsylvania revising
        guidelines that had de-prioritized people for medical treatment on the basis
        of certain disabilities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804fe9e-a662-4325-abbb-75b94e6403be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35f96c-d5a3-4f93-8710-aa73b97e7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitten said she wasn''t surprised that bias was cropping up in
        these life-or-death situations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71722897-69ae-493d-80cc-e4bc6cd87ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922d5d2-6724-4a2f-b952-6f1c77d7048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since time immemorial, disability rights has gotten "buried in times
        of relative prosperity," she said. But during the pandemic, the contrast between
        the able-bodied and disability community is in stark relief.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d16e3-bbb5-4c74-af80-6ef3ed3d6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7f628-f7e0-468a-9e2e-65d115361e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some in the disability community fear discrimination</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36a2a2-6c98-4345-9021-922b68485785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American culture worships youth, health, productivity and independence,
        leaving out so many people," said Alice Wong, an activist and editor of the
        book "Disability Visibility: First-Person Stories From the Twenty-First Century."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99b485-ce95-4a3f-a833-fef05c8e6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4a119-239e-43f5-b283-62bf1c561155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these traits are grounded in biases and assumptions of what
        is ''good'' and ''valuable,'' leaving people who don''t fit as deviant, unworthy
        and ''lazy,''" she continued.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522f8c6-02a8-4fd0-88dd-b4031cfbf13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840e2cf-7b85-46db-8dca-a26448b81a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong uses a wheelchair, receives breathing help from a ventilator
        and has two full-time family members who serve as her caregivers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675dbd60-a373-4d7e-9127-2f44bc81fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf93a91-9d56-4582-84b4-339ced131705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her needs don''t stop her from pursuing a vivid and fulfilled
        life of purpose, and she sees her own situation as an opportunity to advocate
        for others facing similar challenges.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e3908-a7da-4915-b8e0-48229b50fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc16a20b-973e-468a-adac-59b9ae76c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policies that devalue the worth of those with disabilities also
        devalue the diversity of lived human experiences that can constitute a life
        well lived, she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41f188-3ff0-46ff-8402-667e17e6f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf84e54-5375-4dd2-bb3c-8daff38e6a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking of those with disabilities as a drain on health care resources
        "objectifies disabled people as mere ''consumers'' of precious goods and services
        rather than whole beings who are valued and loved by their communities," Wong
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e2315-999d-47a4-95cb-64d0171268c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c76793-a574-43c5-ae87-26377d18d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s keeping tabs on some of the public debate and legal battles
        about how the US prioritizes health resources for able-bodied people over
        people living with disabilities.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d656f-e0d2-44ed-b32e-3655bbe1999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48e2dc-e584-42ac-a7ac-507ce7f7188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary how some guidelines make sweeping generalizations based
        on diagnosis," she said. "Each person with cancer, dementia or a developmental
        disability has unique needs and must be evaluated on an individual basis when
        it comes to treatment for Covid-19."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38e4fe-e43f-4da5-9941-a472c23ac68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661094c-237c-463f-b62a-d07494a746cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bioethicists argue against separating patients by disability</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb6e06-66c7-4916-a5ba-bfac51b8664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions of rights and dignity emerge now as triage in hospitals
        and discrimination suits in courts. But at its root, the value of life is
        a question founded in thousands of years of philosophical debate.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97fb81-b8af-4d1e-8da3-74440ae0cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bdc308-ff31-4084-9605-6e7462728287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do the most good that we can with the resources we have,"
        said Chad Horne, an assistant professor of philosophy at Northwestern University.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399d01c-f584-4482-86c5-98e8e5e0954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5bf14-7b5b-45bb-8dc1-d7f4fa917f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In bioethics there are multiple broad ways of going about maximizing
        the good that health providers and society at large can achieve, he explained.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a51b2d-eaf1-4ba3-bc3e-737ae691df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ede01c-be56-41a4-ad9d-74b651d7d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way of accomplishing this is through a utilitarian framework,
        in which a hospital that tries to save the greatest number of patient lives
        and the highest number of patient life years, similar to White''s "Model Hospital
        Policy."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73bab82-1d82-4d1b-8259-a86724c0d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5268fc-814c-4cbf-9f28-f36c03d2a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hospitals may prioritize ventilators or other resources to
        "the ones who are likely to recover," that doesn''t mean that "your life isn''t
        as worth living as someone without that impairment," Horne said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be2b82-cd21-4d2e-ab83-867919c38642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c412215-964e-4879-8793-53059f7c223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way of thinking about it, he said, would be through a "prioritarian"
        framework, he said. From that point of view, rather than saving the greatest
        number of ultimate life years, providers could seek to prioritize their resources
        to where there''s the greatest amount of need.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6105e0-3b2a-4d2d-baef-dc4b97457d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e985fcf-6a54-4f0a-8a90-de25d2dafdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on those values assumptions, in a triage situation, ventilators
        would be prioritized for the elderly and the frail, rather than the young
        and the healthy.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86919c2e-7e80-40b2-b290-b194bdd95804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ff826-5873-45da-818b-f2a267d58030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hospital guidelines are driven by a society''s deeper values</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c42a2-5f7b-4e7c-be84-a272989bbcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fog of war against coronavirus, philosophers say our North
        Star is the innate value of each human life.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662bf0cd-eef5-43aa-bb5f-6ebbb09ccb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1bbee-9e57-44bf-9261-18ac4c5dede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You always work with uncertainties. You work with the best data
        you have," said Greg Bognar, senior lecturer in practical philosophy at Stockholm
        University, and coauthor of "The Ethics of Health Care Rationing: An Introduction."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9a14a-7583-402c-bfd4-4fb5b6db3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765d344-8b77-426b-88ee-f710b08a8834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though in crisis situations it''s hard to make perfect outcomes,
        there were ways in which hospitals could help as many people as they could.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9294ccc-8789-40b3-98e9-7a3ca108d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276617d8-d2de-427b-ad9f-f8a81458cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should never have to make these kinds of decisions between patients,"
        he said. But he cautioned that it''s wrong to think of this potential health
        rationing scenario as "death panels saying that Grandma has to die."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32011ea-b84c-4e2c-a571-01d8da825295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4603db38-1875-4e24-b359-9df4101118ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in general we could defend the idea that prognosis matters,"
        Bognar said. "So those patients get the treatment who will live the longest."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6fadbe-1d0a-4b87-bd4e-8379b85ff244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597847a-24dd-43e2-b8ee-7574f2aa6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of evaluating a patient''s prognosis, he argued that it
        wouldn''t be ethically permissible to extend the idea of prognosis any further
        than life or death.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6bd3f-ecee-4110-8076-6700b47fa740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b52a4d-539d-436c-989f-7dea99b272d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the category comprised of individuals with disabilities
        might include those lacking eyesight or people using wheelchairs to get around.
        But in many cases, physical or intellectual differences don''t have any bearing
        on life expectancy, and can''t therefore be used to decide who would get a
        ventilator first in a hospital overrun with Covid-19 patients.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef81a8-6b48-4013-8e65-ee3d1d336cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1b3d2-2c24-4b3a-a43e-8742fcb94901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, Bognar noted that bioethicists don''t consider it valid
        to make determinations that a life lived in poverty or in suffering is any
        less worth saving than one lived in less trying circumstances. A human life
        is a human life.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77827d5c-2f08-45d2-b54a-86d48e56fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd08c0c-762b-4df0-884c-4c18695bc134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to make quality of life judgments about person
        X having a better life than person Y," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a5924-e4b0-497b-87fb-e68f05f280ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50606c-2f3d-4dec-ae03-61c15336a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s been the message that Wong has been pushing for years through
        her work running the Disability Visibility Project, helping to amplify the
        voices of those with disabilities so that those human experiences aren''t
        erased — especially in periods of heightened risk — like our present moment.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6085b4-ce0a-4861-af6b-0707de5e473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a146c1-ff9d-47e0-9cc3-29edd077e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should feel ashamed for needing help or feeling vulnerable.
        Weakness is not a moral deficit," Wong said. "Everyone is interdependent with
        one another, and we all have the power to support and care for each other."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22179eb-fef2-4414-be66-35a8ccbcf698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:38:16.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/13/health/health-care-rationing-at-risk-people-wellness/index.html"><em>"How
        hospitals make tough ethical calls about which lives to save during a pandemic"&nbsp;</em></a></p>'
