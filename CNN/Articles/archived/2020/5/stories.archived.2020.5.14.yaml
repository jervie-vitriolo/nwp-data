    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fdd20d6-0a1f-438f-8e6a-b30a2116ecf4'
    'lead': 'Younger workers make up 24 percent of those employed in industries at
      high risk of being shut down in the pandemic, according to the Pew Research
      Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T09:33:00.388+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:36:55.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:48.193+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'Generation-Z', 'Gen-z', 'financial-fallout']
    'stories': ['ea0c2618-128d-4e0e-ab47-944eaa439db2']
    'template': '1'
    'title': 'Why Gen Z will be hit the hardest by the financial fallout from coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05017da-e0d9-45c8-84ff-64cbdf20571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Will Murrell had hoped to pass his
        further education exams this summer, at a college in London. He was hunting
        for a job, in a retail outlet or supermarket, to earn some extra money alongside
        his studies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0eac14-ac3e-47e8-b173-dc70130627ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then COVID-19 struck. Now the 17-year-old is stuck at home with
        his parents. His exams have been canceled and all his plans are on hold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3609f92-93d6-4296-a1d3-ebb368149db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been looking for jobs and now we''re in lockdown, so I can''t,"
        Murrell told CNN. "It seems like an unnecessary risk."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7ba35-5c0e-4cb6-b1f1-1c7e6964d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murrell is part of Generation Z, those born after 1997, as defined
        by the Pew Research Center. The group''s eldest members are now graduating
        into a labor market that''s been devastated by the global pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e44ec-6d12-41b7-aca5-02392c6c00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a disease, coronavirus disproportionately preys on the elderly.
        But Generation Z, at least in the short term, is set to bear the brunt of
        the ensuing financial chaos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcdbdf7-a947-4233-9cb1-319aba3f2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers of this cohort are more likely than older generations to
        work in industries shut down by social distancing restrictions, according
        to the Pew Research Center and the Resolution Foundation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177b213-d59f-4046-9007-e231df9e57c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generation Z''s future prospects also look gloomy; the Resolution
        Foundation''s analysis suggests that layoffs linked to the pandemic could
        affect young people''s pay and job prospects in the long-term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43469925-9052-482a-8027-01d1ab6a15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is still in the early stages of the most severe economic
        crisis since the 1930s, with lockdown measures, social distancing and lost
        production triggering a global recession. In the United Kingdom, the economy
        could shrink by 14 percent&nbsp;this year and unemployment is expected to
        hit 9 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ebc85-0e8d-44c6-a881-824b4ec5b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of unemployment in a recession is particularly severe
        on those who have just left school. Fewer jobs and internships are available
        to younger people searching for work, especially in sectors such as hospitality,
        travel and retail, which provide large numbers of entry level roles and have
        been slammed especially hard by the effects of the pandemic and efforts to
        contain it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632ef94-e84d-4434-a252-f24e9dcbf7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, the unemployment rate for 18-24 year-olds is projected
        to hit a staggering 27 percent&nbsp;this year, up from 10.5 percent&nbsp;in
        2019, according to analysis from the Resolution Foundation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a052e5-e8ca-4651-8890-8173c6ca0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means an extra 640,000 people in the age group are likely to
        be out of work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ca426-9371-4a7c-9c46-cdf1ccdac61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unique nature of the current crisis has damaged the first rung
        on the employment ladder for a substantial proportion of education leavers
        -- and it is so far unclear when, and to what extent, these sectors will recover,"
        the report notes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19721c3e-d8e0-4e4c-87c4-0f6a8ff0281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Young bear brunt of crisis</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba7fc2-6c7e-4431-b50a-f3c6ab351816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis could leave lasting scars. Thanks to the spike in UK
        unemployment, today''s graduates are 13 percent&nbsp;less likely to be employed
        in three years'' time compared to a scenario without the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7db69-1558-40ec-a1f5-35040d4e66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with mid-level qualifications are 27 percent&nbsp;less likely
        to be employed in three years, while the figure rises to 37 percent&nbsp;for
        "lower-skilled" adults leaving education today, according to the report''s
        projections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18497952-921a-4c2f-8652-61ea4e42da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar story in the United States, where workers under
        24 were disproportionately affected by initial layoffs related to coronavirus,
        according to Richard Fry, senior researcher at the Pew Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7787e-2a14-49ee-9d31-805c89c8521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown triggered a surge in unemployment in the US, with the
        county''s economy losing 20.5 million jobs in April, the largest decline since
        the government began tracking the data in 1939.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fc978-5e0d-444f-9ce7-3a5faa10ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Labor Statistics, unemployment rates
        in April rose sharply among all major worker groups. The unemployment rate
        for teenagers aged 16-19 was the highest of all the groups, at 31.9 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1df2eb-d49c-4eff-a674-061d4dd158ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate for adult men in April was 13 percent, while
        the same figure for adult women was 15.5 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4c594-183e-46b3-9003-0b947508527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, at least, layoffs were concentrated in a certain set
        of industries, which hit the 16-24 age group hard," Fry told CNN. "That initial
        unemployment was very much concentrated on ... Gen Z. [They] got hit badly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2cc799-2829-4cb4-a71d-490bb6707300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those currently most at risk of layoffs work in retail, in restaurants,
        hotels and child care — sectors most affected by social-distancing restrictions.
        Overall, younger workers make up 24 percent&nbsp;of those employed in industries
        at high risk of being shut down in the pandemic, according to the Pew Research
        Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7f956-23e0-42fc-b57f-a269fef17f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the early data, Fry said Generation Z has some reason to
        be optimistic. He said the younger group has time to recover from the virus''
        impact, especially when compared to the Millennial generation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3e2a6-8c24-499f-b24e-8937e40ab395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to wealth-building, one is ... able to better deal
        with a crisis if you ... have more years to adjust," Fry said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e306fb-bb1b-413c-ac02-4219f54a2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fry is cautiously optimistic about Generation Z''s prospects,
        research from the Resolution Foundation suggests that those who leave education
        during recessions suffer from lower unemployment rates and depressed pay for
        years after the event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60653154-8587-46b6-b416-23ad7959f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For several years after having left education, employment rates
        across the cohorts that left education during the [2008] financial crisis
        were lower than for those who left education after it -- with non-graduates
        experiencing the largest and longest scarring effects," the organization''s
        report notes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe2c93-0f1f-460f-9d92-3871135deb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fry added that early anecdotal data showed young adults were drawing
        on family resources to survive the downturn, often by continuing to live with
        their parents or by moving back to the family home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236876a8-7d68-4072-b0b3-bf1401639cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the [2008] recession, Millennials dealt with [the crash]
        by moving in with Mom and Dad," he said. "We may be seeing Gen Z do the same
        here. And that''s not a path that''s as open to older Millennials now. They
        may have families of their own and aren''t able to access those resources.
        But I don''t think we know the long-term impact of this yet. We just don''t
        know how long and deep this downturn is going to be."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8968309c-cff9-492d-b2ee-1058ee133f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second setback for Millennials</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b0d0d3-5705-4be1-958f-92f8888be92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the immediate crisis has disrupted Generation Z''s education
        and job prospects, it is the latest in a series of blows for Millennials.
        The group, which consists of people born between 1981 and 1996, has been shaped
        by the 2008 global financial crisis and the slow economic recovery that followed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a72a1a-5f85-47f2-ad85-2272f84bc6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, male millennial household heads in the US were found to
        be earning 10 percent&nbsp;less than their equivalents in the baby boomer
        generation in 1978, according to a study by the US Federal Reserve Board.
        Millennial women were slightly better off than their boomer counterparts,
        but still earning 3% less than their Generation X equivalents in 1998.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09c74a-7b07-45f0-b378-826c85ac2448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pew Research Center defines members of Generation X as those
        currently aged between 39 and 54, while the baby boomers are aged 55 to 73.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a31c5e-142f-4dd4-a9a4-4d70b1173c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Millennial generation] is a particularly aggrieved cohort
        of young adults," Reid Cramer, non-resident fellow at the New America Foundation,
        told CNN. "Already their prime work and family forming years were significantly
        undermined by coming of age in the great recession."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63fb26b-79d1-45e1-9d35-05e92a1a4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have lower savings. They have a lower trajectory for [building]
        long-term wealth. And many are not living in individual households -- instead
        they''re in communal arrangements or still with their parents."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59513047-8288-4da5-b559-81ec7b496693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials also have less of a savings buffer to see them through
        the coming disruption. Between 2014 and 2016, 52% of British people aged 22-29
        had no money set aside in a saving accounts, according to the Office for National
        Statistics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75f0c1-2e84-462c-8e7e-0d2bb2a7a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, 27 percent&nbsp;of the age group have no savings, according
        to a Bank of America report released in January. Despite this, nearly a quarter
        of those aged 24-41 who did save had more than $100,000 in savings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207149a1-c58f-42a3-b0cf-bf455bcecc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Generation Z, Millennials did not graduate amid what may
        be the worst global recession since the 1930s. But that''s all likely to be
        cold comfort for a group that, in the United States, is on track to be the
        first generation not to accumulate more wealth than their parents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c2ac1-cee5-465a-9c0c-3d8fde49d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for solutions</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab4f53-d0c7-47a8-b3d5-2daf331172e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cramer believes that young people need greater help from government
        to recover from the financial impact of Covid-19. He argues that public policy
        should be used to address "the overhang of student debt" hindering millennials
        in the US.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976756f3-f1ef-4d3d-9ef7-b4670af46c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar sentiment is growing in the UK, with regards to housing
        policy. Home ownership rates among the young have dropped, with Britons in
        their 30s and 40s three times more likely to be renting today than 20 years
        ago.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155b28c-81b5-44c2-b7cb-56e0cce1b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millennials are enormously, enormously disadvantaged when it comes
        to housing," said Jim O''Neill, chair of the Chatham House think tank and
        a member of Britain''s House of Lords. "I hope there''s more [government]
        focus in the future on providing social [...] and affordable housing."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a535da-048e-4c05-aee5-26f8091b544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cramer told CNN the recession following 2008 had affected Millennials
        in another way -- the group is reaching the traditional markers of adulthood
        at later dates, or not at all.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe936be8-24b6-42c7-a1dd-addaf32db497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In America Millennials have a significantly lower home ownership
        rate but that only captures some of the challenges," he said. "Fewer are of
        them are getting married [and] having children. These were traditional elements
        of the aspirational American Dream."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef255a-c389-4c53-b965-8af830f0c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dream was perhaps best captured by the baby boomers, who remain
        the richest generation in both the US and UK. This doesn''t look likely to
        change soon, with Millennials enduring reduced social and economic progress
        and Generation Z now facing a similar fate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201dade-45f5-4813-9490-8cae1f0e4878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:33:00.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/13/business/coronavirus-generation-z-jobs-intl-gbr/index.html">Why
        Gen Z will be hit the hardest by the financial fallout from coronavirus</a>."&nbsp;</em></p>'
  'coronavirus-spread-to-Washington-choir-singers':
    'author': 'David Williams, CNN'
    'caption': 'US public health officials studying the COVID-19 outbreak among members
      of a Washington choir found numerous ways the virus could have spread. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-14T09:33:05.948+08:00
    'imagesource': 'jcr:8208fbc8-f59a-4af4-856b-9c2c915f2aa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e382a255-86fe-4eb6-9ba1-30d2cd2a91d4'
    'lead': 'US public health officials studying the COVID-19 outbreak among members
      of a Washington choir found numerous ways the virus could have spread. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T09:42:22.048+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:36:54.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:48.425+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'spread', 'Washington-choir']
    'stories': ['96cd2871-5e94-4b78-bb01-78de9771f381']
    'template': '1'
    'title': 'How coronavirus spread from one member to 87% of the singers at a Washington
      choir practice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e922c-254c-49f0-9081-80bc7e1b0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Public health officials studying the
        COVID-19 outbreak among members of a Washington choir found numerous ways
        the virus could have spread, according to a report published by the US Centers
        for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699090f7-ec7e-406f-b753-4f19a22ed175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities interviewed all 122 members of the Skagit Valley Chorale,
        which met every Tuesday for 2.5 hours before the outbreak. They focused on
        two rehearsals held March 3 and March 10 in Mount Vernon, Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98993795-9ad6-436a-8aae-d0c87f1cee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said 53 people were sickened and two died –&nbsp;and
        all but one attended both rehearsals. The report said 33 cases were confirmed,
        the report said, and 20 people had probable infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5c47d-d235-4768-91b2-39ac33feda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 61 people at the March 10 rehearsal, including one member
        who reported having had cold-like symptoms. That person tested positive for
        COVID-19 and was the first case identified by health authorities, according
        to the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049362e4-acdb-4f45-a391-def2fb1506f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That person attended both practices but didn''t start showing symptoms
        until March 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62e4ce-7957-4274-887b-db1a99f1b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County officials issued social distancing recommendations on March
        10, but most people were probably not yet aware of them, according to a statement
        from Skagit County Public Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665b65f-d627-4833-8133-c86c7530664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one reported physical contact between the attendees at the practices,
        but they sat close together. The report said the chairs were 6-10 inches apart,
        but there were empty seats between some of the members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ccb963-cba5-445d-8362-bdfe7a220750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choir broke into two groups for part of the practice. Members
        moved closer together for that 45-minute session, they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eabe4d-2a69-434f-8e97-e13c35f1259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The act of singing, itself, might have contributed to transmission
        through emission of aerosols, which is affected by loudness of vocalization,"
        the report said. The report also said that some people, known as superemitters,
        release more aerosol particles during speech than their peers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3225629-094a-4aad-b24a-164928bc8b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a 15-minute snack break with cookies and oranges.
        Members moved the chairs before and after the rehearsal and congregated around
        a chair rack, the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0bcc9-303b-4f44-a160-f86265a7ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This underscores the importance of physical distancing, including
        maintaining at least 6 feet between persons, avoiding group gatherings and
        crowded places, and wearing cloth face coverings in public settings where
        other social distancing measures are difficult to maintain during this pandemic,"
        the report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db048d84-00e8-4ca8-9281-d6f7a9f7ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees developed symptoms between one day to 12 days after the
        March 10 practice, the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e5b16e-9e8b-4061-a379-9aea82858a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the singers were women (84 percent) and their median age
        was 69, the report said. Only 32 percent&nbsp;reported having underlying health
        conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303ef64-6d9d-4dc7-b422-9e14e26a9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choir emailed members March 15 to let them know that some people
        had gotten sick. Many had self-quarantined by the time health officials contacted
        them, and the report said this may have mitigated further spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f77dd-edc5-4d97-985a-68726d1b5f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was conducted by Skagit County Public Heath officials
        and published in the CDC''s Morbidity and Mortality Weekly Report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255c017-cef3-42a2-9aaa-c521ccc38103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:42:22.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/13/us/coronavirus-washington-choir-outbreak-trnd/index.html">How
        coronavirus spread from one member to 87% of the singers at a Washington choir
        practice</a>."&nbsp;</em></p>'
  'NBA-China-new-CEO-make-up-with-Beijing':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'Chinese state-run television network CCTV still has not aired any
      NBA games in the country because of that dispute.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-14T09:44:02.927+08:00
    'imagesource': 'jcr:683d7626-09d0-492c-a71d-208dfd9986e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e6c796d-a021-45af-80b4-f5e1b75ac3ce'
    'lead': 'Starting next month, Michael Ma will assume the tricky position of trying
      to fix the relationship with the Chinese government after the NBA faced backlash
      in the country last year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T09:48:57.519+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:36:53.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:48.611+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBA', 'basketball', 'China', 'Beijing', 'Michael-Ma']
    'stories': ['dfa8256a-5c88-4586-9aa7-0664561181b1']
    'template': '1'
    'title': 'NBA has a new CEO in China. His first task is to make up with Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915f4e1-4139-4c4b-b8b3-319333d8bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The NBA has a new chief in China,
        but he faces a tough road ahead as the league continues to deal with fallout
        from an ugly political storm last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844daa61-150e-4fc2-ad47-95a7490a71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league announced Tuesday that it had named veteran sports executive
        Michael Ma to lead its business in mainland China, one of its most important
        markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084c763-2ed7-495a-95c0-cfc3f56139a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting next month, Ma will assume the tricky position of trying
        to fix the relationship with the Chinese government after the league faced
        a backlash in the country last year. Chinese state-run television network
        CCTV still has not aired any NBA games in the country because of that dispute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107aa76b-25cb-4c5a-b3aa-412f42175905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma has worked as the CEO of Endeavor China, a prominent sports talent
        management agency. He also worked at the NBA in New York and Beijing for more
        than a decade, according to the league. He is the first Chinese citizen to
        head the organization in Beijing since its office there was set up in 2008,
        according to Chinese state media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702ae01-dbad-4e50-a763-8a189cfa65c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s appointment has been seen in China as an attempt to appease
        fans there after the NBA fell into a nightmare crisis last fall, leading to
        the broadcast ban and to all of the league''s official Chinese partners suspending
        ties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5f47a-0ad1-4bdf-8894-fc15837cabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy began last October, when Houston Rockets General
        Manager Daryl Morey tweeted his support for anti-government protesters in
        Hong Kong. His post, which was quickly deleted, included an image that read,
        "Fight for freedom, stand with Hong Kong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab5e88-1230-46ce-97af-e66e05b20e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former British colony, now a special administrative region of
        China, had been rocked by months of political unrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b9658-5406-4281-a89d-b4f7c5c70e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA''s position became increasingly uncomfortable as that week
        unfolded. Some fans in China called for Morey to be fired, while US politicians
        urged the NBA to uphold its moral values.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a3565-a854-49f0-9a52-6e16ed4c4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the league got blowback from both sides as Commissioner
        Adam Silver said that it supported Morey "in terms of his ability to exercise
        his freedom of expression."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa88de-bae1-411e-b606-a5b87e9ea9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV immediately halted its NBA broadcasts in response, pointing
        to "strong dissatisfaction" over Silver''s remarks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1b378-cfc3-4b21-98c4-7a0be1135578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent, which is the NBA''s exclusive digital partner in China,
        also temporarily stopped showing games on its platform before quietly resuming
        live programming in October. The tech company did not immediately respond
        to a request for comment on Wednesday when asked about its current ties with
        the NBA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c2703-7f3b-4a9c-af09-f7b6bf9c202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA''s new appointment this week may not be enough to convince
        CCTV to start airing NBA games again once the pandemic eases, though. (The
        current NBA season was originally scheduled to end in June, but suspended
        in March because of the virus. It is unclear when or if the season will resume.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65358303-dbb2-4daa-9010-e0addac75598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CCTV Sports Channel has had no contact and interaction with the
        NBA. When it comes to issues about China''s sovereignty, the CCTV Sports Channel''s
        position is solemn, clear and consistent, and there will be no room for ambiguity
        or flexibility," the network wrote in a scathing post on Weibo, China''s Twitter-like
        platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce01afd-45e2-4a3e-a37d-5550ddcd06cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for Morey to be "punished" were once again echoed in Chinese
        state media, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f5e5f-7f7b-4f89-a3b8-fd49564d0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naming [a] native Chinese as NBA China boss is ''not enough,''"
        Chinese state-run news outlet Global Times wrote in an article Tuesday. "Prominent
        commentators and fans noted if it wants to win its way back to the Chinese
        mainland market, it should properly handle Houston Rockets general manager
        Daryl Morey."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01ace9-ef40-4197-a291-b1cf07f3d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA did not immediately respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f6899-d997-4eaa-a822-f6b9875592e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebuilding the relationship with Beijing will be the top priority
        for the NBA''s new China CEO, noted Weisheng Chiu, an assistant professor
        of sport management at the Open University of Hong Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f485ed-78c1-4ec9-a3f1-f06c58f16863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the first task for Michael Ma, and I also think this will
        be the most challenging task for him," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfac43-1d0a-4f77-bb6e-7b2c98a06068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ma also has an advantage because of his personal background,
        according to Chiu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c25c28-d761-43e0-a8f7-f1b2189a9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese state media, Ma is the son of Ma Guoli, who
        co-founded CCTV''s sports channel and helped "introduce NBA live games to
        CCTV in the 1990s." His father is also a renowned basketball executive and
        adviser to former NBA Rockets star and legend Yao Ming, who now leads the
        Chinese Basketball Association.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305942a1-8601-47ce-b691-ac2170d77461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Ma has now resigned his post advising Yao, citing "personal
        reasons," state-run news agency Xinhua reported on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d55099-dd17-46fc-9c96-4d905e5a2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very smart move for the NBA league" to hire Michael Ma,
        said Chiu. "He''s probably the best candidate for the position ... I think
        this will help the league to rebuild the relationship and expand the market
        in the future."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e41650-6769-4ae8-a07a-e7ce4fbe6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T09:48:57.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:36:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/13/business/nba-china-ceo-daryl-morey/index.html">NBA
        has a new CEO in China. His first task is to make up with Beijing</a>."&nbsp;</em></p>'
