    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0a8d81b-2bc9-41b6-83d7-4215fa1bd4ea'
    'lead': 'The National Telecommunications Commission stood by its highly contested
      order stopping ABS-CBN''s broadcast operations, but apologized to the House
      of Representatives for failing to inform the chamber''s leadership of its change
      of mind.

      '
