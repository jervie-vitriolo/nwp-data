    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072f3d4-e712-413b-8218-758c54143301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Samuel J. Abrams is professor of politics
        at Sarah Lawrence College and a visiting scholar at the American Enterprise
        Institute. Jeremi Suri is Mack Brown Distinguished Chair for Leadership in
        Global Affairs and Professor of Public Affairs and History at the University
        of Texas at Austin. The views expressed here are theirs. Read more opinion
        on CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d59bc-dfcc-4232-9492-e5a338837227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564e183-634e-4b86-8644-aa8141f50e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With Covid-19 isolating young people
        from their peers around the world, many observers worry about a "lost generation"
        emerging. The roster of leading American presidential candidates, dominated
        by aging baby boomers in 2020, offers little evidence that young voices are
        coming forward as a viable political force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7ad8b-dd67-4bf7-af25-d3114cb1af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7f4de-de4a-45a4-8b3c-b62efcee9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are many reasons to worry about the mental health
        and social development of young people in the shadow of Covid, we see reasons
        for optimism in their new burst of coherent political activism, partially
        facilitated by the pandemic. College students and recent graduates are well
        situated to organize, connect and build a new consensus on policy reforms.
        Young Americans, in particular, are showing commitment to a pragmatic center
        of policy priorities: affordable health care for all, environmental sustainability,
        international cooperation, civil rights and economic justice. Despite their
        current isolation, most young Americans embrace empathetic leadership and
        they are devoted to serving their communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe1788-c42a-42c7-9bea-695dd480db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27adecaf-8f5f-4de2-b645-8927e4803235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the conditions are ripe for a youth-led political movement
        in the United States and other countries, demanding reforms in line with their
        values. And as societies try to emerge from Covid-19 lockdown conditions,
        young voices will have an opportunity to grow in influence. Within recent
        days, according to Pew, millennials overtook baby boomers as America''s largest
        generation, and Gen Z will comprise 10% of the eligible voter electorate for
        the 2020 US elections. Covid-19 could be the exogenous shock to our socio-political
        system that will realign the nation''s priorities and break the polarization
        and anger that dominate our political lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9cd7f-c14c-4b09-aa82-74af579bfaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2b966-09fa-4649-ba95-32fe95f9f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many pundits question whether young people in the US will come out
        to vote, when traditionally their participation numbers have been lower than
        older cohorts. In recent Democratic primaries their turnout was disappointing,
        especially for candidates like Sen. Bernie Sanders, who relied on the enthusiasm
        of young voters. If young people do not vote in larger numbers, their activism
        —&nbsp;however lively or inspiring —&nbsp;has little hope of influencing policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ddfe1-893c-4898-a672-6e0878d40065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06325319-fb8b-4ffa-8945-5235778b568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these pessimistic judgments are also misleading. Youth turnout
        in recent elections shows a clear pattern of increase through the 2020 primary
        season. Facebook and other social media platforms are sharing information
        widely with young voters about why they should vote, and how they can register,
        despite efforts by some states to suppress their votes. Voting-by-mail will
        also facilitate youth turnout, as the April 7 elections in Wisconsin illustrated.
        Most significant, the Covid-19 crisis has provided a shared imperative for
        young people to elect representatives who will address their common educational,
        health, and employment needs. Young voters arguably have more motivation than
        any time since the Vietnam War.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e1280-0235-4019-94e4-3122c1e62578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced2e22-46d8-4eb0-975c-368c1b78abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By helping younger Americans find their voice and show them how
        to matter, political loyalties can be forged for effective governance. The
        question now is whether either party can muster the leadership, discipline,
        and vision to take advantage of this opening and work with this emerging generation.
        Because of their numbers and their vital role in rebuilding societies after
        the pandemic, young men and women are perfectly suited to lead the charge
        forward for several reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163dd9f4-e5a1-4fbe-a915-c14960e2a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfaa7c-fe18-4409-8736-568ad5961997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, young people have a history of igniting political change
        in times of crisis. The 1960s are the best recent example, when young men
        and women organized around universities to march for civil rights, withdrawal
        from war in Vietnam, and reform in communist tyrannies around the world. They
        held the hypocrisies of their elders up to a bright light and transformed
        every major society in the years after 1968.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dfa63d-3335-4b08-bea5-2886362d93eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c4f10-179c-42d8-b2b5-37046a14c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, while the hearts and minds of many college students today
        are open, pragmatic and moderate, they have also long felt ignored. That must
        change in the Covid era. Research from the American Enterprise Institute consistently
        shows that most Gen Zers, for instance, feel that they have limited efficacy
        compared to older generations; more so than older counterparts, Gen Zers tend
        to feel that holding elections doesn''t make the government pay attention
        to what the people think. In this light, the dearth of excitement for the
        2020 election on campuses makes some sense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ed990-24eb-4c69-84ea-e2b611a1681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dab88b-8422-4b50-b95b-ef7c31d2051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AEI''s research also shows that the often-claimed ideological
        leftism of 18 to 22 year-old Americans is overstated, and this is the case
        for those both in and out of college. Many more Gen Zers than stereotype might
        suggest identify as something other than "liberal" —&nbsp;moderates, conservatives
        and even those who haven''t given politics much thought are well represented.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b1f38-5458-40c9-9a29-1608c6483dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca0eda-2c6f-47e4-8667-7ca500c8964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings make it quite clear that there is no left monoculture
        among young citizens; significant numbers cluster in the middle, are politically
        open and fairly disconnected, and are not on the extremes whatsoever. A new
        consensus is possible, especially around leaders who can reach out and respond
        to the pragmatic policy values of Gen Zers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ca08a-3b5d-43e4-aacb-778339f9d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b0c64b-d3f5-46ae-83e0-d3e66b87a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, and perhaps most important, technology empowers young citizens
        to connect and organize more rapidly and inexpensively than before. With current
        shutdowns of school and business, millennials and Gen Zers have an unusual
        but opportune moment to use this technology for their purposes. They are focused
        on connecting with one another and creating new economic and social opportunities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfc0f5-270a-4273-bd42-ba3bbda95fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132b299-1de8-4043-abc0-9d68172a810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take two political races that are very much in the minds of our
        students. The 2016 victory of Donald Trump over Hillary Clinton for the White
        House and the 2018 primary win of Alexandra Ocasio-Cortez over Joseph Crowley,
        a 10-term, influential incumbent in New York''s 14th Congressional district
        and former chair of the House Democratic Caucus. In both cases, the victorious
        candidates relied heavily on social media, authentic grassroots organizing
        and mobilization and working outside the traditional power bases of their
        parties. Trump''s supporters were older, on average, than Ocasio-Cortez''s,
        but they both exploited new technologies and motivations for political participation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954b3f5-b585-4101-b03d-5f490f0e2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576129b-44a1-41bc-924a-5fc1e45ad8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign spending reflected the Ocasio-Cortez mantra: "You can''t
        really beat big money with more money. You have to beat them with a totally
        different game." In Ocasio-Cortez''s case, she was outspent by Crowley 18
        to 1 ($1.5 million to $83,000). In the case of Clinton and Trump, Secretary
        Clinton had a poor grassroots ground game and her campaign spent significant
        sums on negative television advertising.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd801d-9409-4181-bc61-cd65cb0930a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973fb78d-f87c-407b-8ac1-1f422bb4ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics by other means, emphasizing new technology and new voters,
        has become the new normal. The traditional tactics of late 20th-century big
        money —&nbsp;especially centrally controlled prime time advertising, phone
        banking, and postal mailings —&nbsp;are less relevant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec513d-438b-487a-a297-f6a4d7269722'
      'mgnl:activationStatus': true
