      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01733f27-74a2-4323-a6e3-bc233f8d44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.155+08:00
