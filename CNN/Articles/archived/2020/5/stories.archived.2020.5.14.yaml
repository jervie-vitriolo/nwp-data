      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2da12-46c8-4c93-a9ed-ad60c9e3e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T10:50:14.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors at NYU Langone Health in New York said the Abbott
        test was so inaccurate that it was "unacceptable" for use with their patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858508e2-2c37-43a4-ba0c-2d9aee876e68'
      'mgnl:activationStatus': true
