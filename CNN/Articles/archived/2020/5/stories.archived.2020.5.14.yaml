  'health-workers-opinion':
    'author': 'Ronnie E. Baticulon'
    'caption': 'A physician at the Philippine General Hospital reflects on the high
      infection rates among health workers in the Philippines: "I deal with life and
      death on a fairly regular basis; it had never occurred to me that I could possibly
      die serving in this profession, until COVID-19." Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-05-13T17:46:16.943+08:00
    'imagesource': 'jcr:f00d6a6f-c64b-43aa-8e6c-5acf82b21184'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95143219-f870-43ae-83d2-5a3013b6b508'
    'lead': 'I deal with life and death on a fairly regular basis; it had never occurred
      to me that I could possibly die serving in this profession, until COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T17:58:57.013+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:36:46.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:50.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why do Filipino health workers keep getting infected with COVID-19?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e2f23-d04b-446f-8548-a165124d47b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Ronnie E. Baticulon is a physician
        at the Philippine General Hospital and an associate professor at the University
        of the Philippines College of Medicine.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a2ab4-de56-4649-9fa9-909e4aeff00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.016+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> He was training
        to be a cardiologist. Checkered polo shirt, short-sleeved white coat, a stethoscope
        around his neck, eyes on the verge of disappearing as he tilts his head to
        the right and breaks into a gentle smile — his photos that circulated on social
        media ticked all the boxes. Before pursuing this career path, he had chosen
        to serve for two years as a doctor to a barrio in Occidental Mindoro; immediately
        one would have known that this cardiology fellow’s heart was in the right
        place. On March 21, the news of Dr. Israel Bactol’s death reverberated throughout
        the Filipino medical community, as everyone tried to make sense of what was
        happening, too fast, too soon. He was 34.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6053181-8473-4f0d-8609-aef78b1fc6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days that followed, it became difficult to keep track of
        how many doctors were admitted in hospitals where they worked, hooked to mechanical
        ventilators they used to manipulate. Their names were tentatively whispered
        during ward round, out of respect more than anything else. Our messaging apps
        were flooded with prayer requests and offerings. To most people who read the
        news, they were mere numbers. To us, they were our teachers in medical school,
        mentors in residency and fellowship training, juniors in the hospital, lifelong
        friends, colleagues, and loved ones. I have been a doctor for over a decade,
        and I deal with life and death on a fairly regular basis; it had never occurred
        to me that I could possibly die serving in this profession, until the coronavirus
        disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2ec33-ec2a-4769-8002-779a5184e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of COVID-19 infection among healthcare workers in the
        country must be addressed. As of this writing, <a href="https://drive.google.com/file/d/13H_vN954GbHkb7JenUc7KrJ1v2LBciyV/view"
        target="_blank">2,067 Filipino health workers</a> have been diagnosed with
        COVID-19, leading to 35 deaths. Overall, that represents 19% of confirmed
        cases, or almost one in five patients. For comparison, Thailand has documented
        <a href="https://www.who.int/docs/default-source/searo/thailand/2020-05-011-tha-sitrep-78-covid19-en.pdf?sfvrsn=c116defd_2"
        target="_blank">103 healthcare worker</a> infections among 3015 cases (3.4%)
        during the same time period. Singapore’s Ministry of Health reported <a href="https://www.straitstimes.com/politics/66-healthcare-workers-infected-but-none-likely-in-the-course-of-work"
        target="_blank">66 health workers</a> among 13,624 patients (0.5%) in late
        April. The World Health Organization has already expressed concern over the
        Philippines’ infection rate, which is among the highest worldwide, approaching
        that of Wuhan’s at the start of the pandemic. The numbers do not account for
        Filipino health workers who <a href="https://cnnphilippines.com/news/2020/4/17/filipino-nurse-london-found-dead-alone-home-quarantine.html"
        target="_blank">have died from COVID-19 overseas</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da4710-b4ab-4cb0-a4f6-ef849f83914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health workforce plays a central role in the diagnosis and treatment
        of patients with COVID-19. It includes not just doctors and nurses, but everyone
        at the frontlines providing direct and indirect care to patients: nursing
        assistants, midwives, medical technologists, radiation technologists, respiratory
        therapists, dentists, laboratory staff, administrative staff, barangay health
        workers, and even the cleaners who ensure that COVID wards are meticulously
        disinfected. Shortage in health personnel is bound to hamper any country’s
        response to the current pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10dacda-7028-4c40-9edb-cc28364f29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, we have learned from <a href="https://www.tandfonline.com/doi/abs/10.1179/oeh.2004.10.4.421"
        target="_blank">severe acute respiratory syndrome (SARS)</a> in 2002 that
        infected healthcare workers have the potential to significantly drive the
        spread of the virus. Uncontrolled disease transmission within healthcare facilities
        eventually leads to outbreaks in the community, which would be more difficult
        to contain and would affect a higher percentage of the vulnerable population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c96049-c9c3-4580-9d3c-8a32102e54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why have so many Filipino healthcare workers been infected with
        COVID-19? While the Department of Health’s official data have shown a decrease
        in the number of new infections among Filipino healthcare workers in the last
        two weeks, it remains unclear how many of them acquired COVID-19 from the
        workplace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67575cd1-710e-444a-bc48-383374ea3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some argue that the higher numbers are due to the preferential testing
        of health workers in the country. This reasoning, however plausible, dangerously
        deflects from the root causes of the problem, which are <a href="https://www.cnnphilippines.com/news/2020/3/31/17-frontline-COVID-19-doctors-dead-due-to-lack-of-PPE-.html"
        target="_blank">lack of personal protective equipment</a> (PPE) and failure
        to adhere to infection control measures in the workplace. This has been consistently
        shown in studies that looked at health personnel infected with SARS in <a
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3322933/" target="_blank">Hong
        Kong</a> and <a href="https://onlinelibrary.wiley.com/doi/abs/10.1002/rmv.458"
        target="_blank">Singapore</a>, and COVID-19 in <a href="https://onlinelibrary.wiley.com/doi/full/10.1002/jmv.25793"
        target="_blank">Wuhan</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166a3a1-43b0-4f8b-a419-929bd21ee63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the COVID-19 crisis in the country, when people
        were not yet fully aware of how the virus behaves, strict rules on wearing
        PPE during patient encounters had not yet been in place in most emergency
        departments and clinics. We screened the general public for fever and cough
        in hospitals, airports, and malls, when we know now that contagious patients
        can be completely asymptomatic. The Philippines’ limited testing capacity
        and failure to perform meticulous contact tracing had also prevented early
        identification and isolation of cases. Any combination of these factors would
        have resulted in occupational exposure among our health workers early on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c5662-ad10-4448-9569-3c9cd42b2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have blamed patients for not disclosing accurate medical and
        travel histories, but the holistic practice of medicine compels one to pause
        and ask, “Why would a patient lie?” If it’s fear of being refused hospital
        admission or the social stigma attached to the acronyms PUI (Person Under
        Investigation) and PUM (Person Under Monitoring), could you really blame the
        patient?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cf564-3981-42fe-bf6f-68a2c5b87028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the government keeps reiterating that there is “no shortage
        of PPE,” but the constant pleas from administrators, doctors, and nurses on
        social media tell a different story. In the last six weeks, I have been in
        charge of allocating PPE for the health personnel of Philippine General Hospital,
        and we have never had more than two weeks’ supply of N95 masks. We have been
        forced to create contingency plans, including the disinfection and reuse of
        N95 masks. The quality of PPE, whether from commercial sellers or donors,
        is also highly variable. The Centers for Disease Control and Prevention maintain
        a list of <a href="https://www.cdc.gov/niosh/npptl/usernotices/counterfeitResp.html"
        target="_blank">respirators that are counterfeit</a> or do not meet certification
        requirements, putting health workers at risk when they use them. The global
        supply chain for PPEs has become unpredictable, with some local distributors
        unconscionably demanding ridiculously high prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b35b7-03ce-43ae-bac0-a43c6aa338bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing adequate PPE is just one aspect of ensuring health workforce
        safety. Compliance to PPE guidelines must be compulsory, especially during
        high-risk procedures. Health workers have to be continually trained in the
        proper donning (putting on) and doffing (taking off) of PPE. The latter is
        particularly tedious and poses a high risk of contamination, considering that
        health workers often work long hours under stressful conditions. This burden
        on the health worker is lifted, and the risk is minimized, when a trained
        observer is always present to supervise the process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac57a7-e123-4ac1-af0a-ecbb29576fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing has to be maintained, even during breaks or at
        the end of the day, when staff usually gather to have meals or engage in casual
        banter, inherent to Filipino culture. The hospital must have a defined pathway
        for immediate testing and treatment of health workers who manifest with symptoms.
        To prevent burnout and exhaustion, psychosocial support must be readily available,
        and assistance with housing and transportation provided to staff as necessary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986feae6-e150-4d9b-ae30-4a43fc76b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to take care of our health workers during the COVID-19 pandemic
        will lead to long-term consequences in the Philippine healthcare system. It
        will only worsen the preexisting workforce shortages from geographic maldistribution,
        migration of health workers, and underemployment. The delivery of essential
        health services at all levels may be paralyzed, which is especially crucial
        as the country tries to recover from the socioeconomic consequences of the
        pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b0fb8-c5a2-412a-9f70-393ac9a53870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:58:57.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:36:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this global health crisis, we must not forget that health
        workers are people with their own families and loved ones. They are individuals
        who have been reminded of their sworn duty to serve when everybody else had
        been ordered to stay home. Entire hospitals can be built in a matter of weeks,
        but training a health worker takes years of commitment and sacrifice. If we
        truly believe that health workers are heroes, applause will never be enough.
        Let us act, and not just watch them die at the frontlines.</p>'
  'pediatric-coronavirus-syndrome-':
    'author': 'Maggie Fox and Michael Nedelman, CNN'
