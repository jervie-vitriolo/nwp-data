      'mgnl:lastActivated': 2023-01-26T13:36:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc415bb-0b50-48ed-aede-ed091be0933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of times where I see myself in situations where
        I could have put my input in, but instead I''ve held my tongue and things
        kept moving in a way that I didn''t really enjoy," she explains. "I feel like
        if I asserted myself I would have gotten the opportunity to see what would
        have happened."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4b2e0-b2a3-4920-a7b6-5c92b7e47bd4'
