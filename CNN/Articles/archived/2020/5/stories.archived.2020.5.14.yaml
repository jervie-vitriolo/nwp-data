      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spent my life trying to live big and make a difference,"
        Stephens said. "I believe my life is my message: A life with Down syndrome
        is a life worth living."</p>'
