      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I would like to thank Jay-Z and Beyoncé''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d4c7c-07a6-4c88-b68f-315ebb7dc953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T08:31:37.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one missed opportunity that plays over and over again in her
        mind has nothing to do with tennis. It involves her biggest idols, Jay-Z and
        Beyoncé.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b720c-7db1-44b4-a91d-99c9961ac0e7'
