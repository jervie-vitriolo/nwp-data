      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335793c-7295-42de-bc85-2f3c73a6612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legal experts and activists fear this law will grant the government
        unprecedented power to censor online activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1262c-e007-4dfc-8fdc-38d3506b5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22639f02-cdd1-468b-be77-9176353bb125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for La Quadrature du Net, a French association against
        censorship and surveillance on the internet, told CNN this law could give
        political actors "a new tool to abuse their power and censor the internet
        for political ends."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c0f44-221c-47d0-b840-e956eca45556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c7c90-9cd9-41aa-8580-25481a379193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the dangers of this law is that it could turn against journalists,
        activists, and researchers whom it claims to defend. No one knows exactly
        what content should be considered ''manifestly illegal'' online," the spokesperson
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3d1f7-c034-4190-be12-97348d41326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95ccc0-5c3e-42c7-9ee2-d5054c027706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the European Commission requested France hold off on
        passing the law until the Digital Services Act, an overhaul of how the EU
        regulates digital platforms, is rolled out across the European Union. But
        French officials ignored such concerns, with Digital Minister Cédric O saying
        they will "lean on national hate speech law to weigh in on the Digital Service
        Act [proposed by EU Commissions]."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1dd3a-09c1-42b7-a088-ed40f336a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b905445-48c5-4333-a8fe-513eec34d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron has never been shy about his ambition
        to tame tech giants such as Facebook and Twitter. As a symbol of its importance,
        the new law is the first taken up by France''s Lower House that is unrelated
        to the Covid-19 pandemic since March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68998c-530f-4180-87b3-0ea8ff05257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba009db2-734d-4119-b3ce-52bfa0f0f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many years, fighting online hate has been a top priority for
        Facebook. We have clear rules against it and have invested in people and technology
        to better identify and remove it," a spokesperson for Facebook said in a statement
        Wednesday. "Regulation is important in helping combat this type of content.
        We will work closely with the Conseil supérieur de l''audiovisuel and other
        stakeholders on the implementation of this law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13feda-72f7-4a39-98db-e9b47754997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9807edc-d14b-4ddf-ba3f-f3a551f4b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audrey Herblin-Stoop, public affairs director for Twitter France,
        said in a statement the company is committed to building "a safer internet
        and (tackling) illegal online hate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5931f4-d05f-4770-96a9-34558cb22dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d68e4-21ed-421d-87ed-d3257741dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Improving the health of the public conversation has been our number
        one priority for several years, and we are committed to protecting an open
        internet and freedom of expression, and exploring opportunities to address
        abuse and misleading information at scale," Herblin-Stoop said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dced63-5406-4fee-bf40-47354c20a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777bbeb-2193-476b-9d96-7a31d0eddcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google did not immediately respond to request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb9dcc-4bf0-4e5d-a789-5344d11878d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab0c01-a676-4f3c-a52e-de5223f9b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has had a similar law, called the Network Enforcement Act,
        on the books since 2018. The regulation requires social media platforms to
        remove hate speech and fake news within 24 hours of it being flagged, or face
        penalties of up to roughly $60 million. They also must publish reports every
        six months detailing the number of complaints of illegal content they have
        received.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60e73e-65fa-4bec-878c-c6cc885ee764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc75ae-c2b8-4074-8bc7-337984e83dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Germany fined Facebook more than $2 million for inaccurately
        reporting the amount of illegal content on its platform, which Facebook appealed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ce31b-58ff-4877-81ca-e672fb3888c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab634cb-ba12-4bc7-ac27-338015f3f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Benjamin Berteau, Pierre Bairin and Ya Chun Wang in Paris
        contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29220243-a09d-44b3-bbb7-fa41aa57b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:41:33.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:37:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/13/tech/french-hate-speech-social-media-law/index.html">"French
        parliament passes law requiring social media companies delete certain content
        within an hour."</a></em></p>'
  'black-light-experiment-japan-coronavirus-spread-restaurant':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-14T07:42:47.944+08:00
    'imagesource': 'jcr:e718ba5b-87bc-4d12-91c5-65f7c4f7bf8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb75367-66c7-40d1-ad35-991fa5aefc33'
    'lead': 'A viral video from Japan aims to show how easily germs and viruses can
      spread in restaurants when just one person is infected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T07:45:38.508+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:36:59.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:35:46.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['japan', 'coronavirus-disease-']
    'template': '1'
    'title': 'Black light experiment shows how quickly a virus like COVID-19 can spread
      at a restaurant'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870b086-19bc-43a2-8610-578b2abf30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A viral video from Japan aims to show
        how easily germs and viruses can spread in restaurants when just one person
        is infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd52573-5d0f-4122-945a-43072299d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment simulates the atmosphere at a buffet restaurant or
        on a cruise ship. It was conducted by the public broadcasting organization
        <a href="https://www3.nhk.or.jp/news/html/20200508/k10012422171000.html">NHK
        in conjunction with health experts</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b59261-7de7-49e0-9b3a-4aa29d6f6fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows 10 people coming into the restaurant, with one singled
        out as the "infected" person. Each participant goes about the buffet as they
        normally would, not considering a potential contamination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a5f09-3fa3-4303-b4a1-043793e3be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the video, the participants are cast under black lights
        illuminating where the "infection" has spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d726c-be1c-451b-b7ec-5cc7e2c5f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substance, used to signify the germs, can be seen on food, serving
        utensils and platters, and even on the faces of some of the participants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81228fe2-9260-481a-894a-d094bead6c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what the experts have to say</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9a34e-87fb-4a7e-bdd8-750862f4395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these kinds of experiments are not new, John Nicholls, a clinical
        professor in pathology at Hong Kong University, said they demonstrate how
        quickly a virus can spread, especially when hand washing is not performed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87c634-bf63-4826-ae2f-c996658342b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the video demonstrated, is that it will spread to surfaces
        and to people very efficiently," Nicholls told CNN, "and I think it really
        highlights the need of what people have been saying about hand hygiene to
        stop the spread of disease."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2ef1e-7306-47f7-b857-f7e4f7665752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nicholls said that the situation is "artificial" because
        so much emphasis is placed on the touching alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890210c7-821e-4ad0-b294-c844520bee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentaro Iwata, an infectious disease specialist at Kobe University,
        agreed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c25ed-ead7-4919-8eae-6cf2379750d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experiment just described the possibility of the spread by
        contact, and that is not proof of what happened, so the distinction has to
        be clearly made between what could happen and what did happen," Iwata told
        CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e9677-e990-4aa4-8577-67195311c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both experts said the experiment is a good way to show the importance
        of hand washing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254019ba-2cfb-4cff-9849-ee8e58a2ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sake of science, Nicholls said it would be even more effective
        to see the experiment done after the "infected" person washes their hands
        for five and then ten seconds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86e57c-0fe7-4e2b-9012-afd9df15f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the general public gets some concept of the mechanism of how
        much the use of hand washing can actually reduce the transmission of potentially
        infectious material," Nicholls said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed7615-4cec-4690-adc2-0d556fd33c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T07:45:38.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:36:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/13/health/japan-black-light-experiment-coronavirus-trnd-wellness/index.html"
        target="_blank">Black light experiment shows how quickly a virus like Covid-19
        can spread at a restaurant</a></em>"</p>'
  'Conde-Nast-Buzzfeed-cuts-coronavirus':
