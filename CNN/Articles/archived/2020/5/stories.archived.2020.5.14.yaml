      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s latest data said 2,165 healthcare workers
        have contracted the coronavirus disease, while 737 have recovered and 35 have
        died.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc7a756-c681-48d4-abed-5d5ffb319fca'
