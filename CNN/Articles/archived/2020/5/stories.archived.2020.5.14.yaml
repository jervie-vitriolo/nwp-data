      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City Mayor Menchie Abalos said she is more than grateful
        for SMC’s assistance in these trying times.</p>'
