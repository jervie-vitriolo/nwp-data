      'jcr:uuid': '530b217d-58a3-40c6-8911-a6c9e63f037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:01:49.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a0ccd-9608-4584-b0b2-2dc58e8d9770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:01:49.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a long, long way to go before there''s going to be any
        bells unrung in this response,” Ryan said on Wednesday during a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a9cf6-2ff5-40a3-b14b-0812cb440cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:01:49.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said as countries try to find a path toward a new normal, “we''re
        going to be on that pathway for a long, long time.”  He explained that the
        International Health Regulations only allows two choices: there is either
        a global public health emergency, or there is not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98cca13-c153-4527-b115-1459504f03ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:01:49.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13cd2d-f084-43f5-9feb-f41e50391b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:01:49.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can obviously, as time goes on in our risk assessment, reduce
        the level of alert at national, regional and global levels, through our systematic
        risk assessment process,” Ryan said. “At the moment, we obviously consider
        the risks to still be high.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c512d24-d3f6-498c-ae15-d6450140e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:01:49.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7edf2-0f42-44d6-8e1a-53626bcab868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:01:49.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said as time goes on, WHO could consider moving the risk assessments
        for each country down, but “that is going to require us reaching a point of
        very significant control over the virus, very strong public health surveillance
        and stronger health systems in place to cope with any recurrent cases.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54c5f7-00c4-46d7-9566-2922cd21a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:01:49.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28a9f7-ed29-4275-8af3-d8a4dbd37388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T01:01:49.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:37:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we''re going to have to remain on alert, stay the course
        and ensure that we''re ready to respond,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbe47a-f6fd-4b62-8e39-0af449ce06f0'
      'mgnl:activationStatus': true
