      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a408375-3638-4281-89c8-d2b162018b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 16 to 31, Metro Manila, Laguna province, and Cebu City
        will be placed under "modified" enhanced community quarantine. Under the MECQ,
        <a href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html">more
        industries would be allowed</a> to partially reopen but public transportation
        would remain suspended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83580a10-f06b-4b49-9d1f-e99850932167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T17:03:13.942+08:00
