    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepED']
    'template': '1'
    'title': 'Online classes still an option for August 24 opening, says DepEd'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e0eed-1114-41c2-b8fc-a7a1fd1e8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> When classes
        resume on August 24, face-to-face learning will still be prohibited in areas
        considered to have moderate to high risk of COVID-19 contamination, a ranking
        official of the Department of Education says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc5e54-b643-4b5c-bbbe-b8aacd59a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a3fcf-5043-40cf-9862-53bf3748db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online learning may remain an option only for those who have access
        to the internet, the official also points out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824a6e9-4faf-49e9-a475-2b552602d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e6c16-5012-4a6c-b2f3-2516966a0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Online learning will just be an option. We understand that not
        all students have internet access and can readily access these resources,"
        DepEd Undersecretary Diosdado San Antonio said on Thursday during the virtual
        hearing of the Senate Committee on Basic Education, Arts, and Culture led
        by Senator Sherwin Gatchalian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25983b65-9ca4-46ca-a003-dd5ee3ac810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8448f-8c85-48bb-84ce-8c625973bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd''s learning continuity plan amid the pandemic has adopted
        a multi-modal approach which will be made "flexible" through the use of an
        online platform that will be readily accessible to students, San Antonio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79583995-d0bf-4b6f-81a0-b229d3dfe75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120f01b-2dac-46e7-8469-17703738d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes an access to the DepEd Commons online learning platform
        which was launched in mid-March. This platform contains learning resources
        available for about four million public school students.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37149545-8369-4460-9729-2f860ad2ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4082068-e80e-4d7a-822f-254e48177209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DepEd says in its latest guidelines that the learning
        intervention for students may depend on their educational background and their
        household capacity to distance learning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b05603-dd49-4f5c-97e2-29dab3e65ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725c96f-dd4b-4177-838e-de6b7bb1b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing the learning resources so that by August 24, we
        can start the lessons even on distance mode," San Antonio said on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5690256-95a6-460f-a7c4-c38cb9d32ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f48c05-47c6-42f2-b8a1-587e62df2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flexible" learning may be imposed, which implies the use of other
        medium such as online, television, radio and printed materials to facilitate
        home-based learning, Education Secretary Leonor Briones has previously explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb87fe-d6d5-4699-96ba-526e232d7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918d626-43af-4e91-99ed-882c0949db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspension of face-to-face classes will remain mandatory in areas
        categorized as moderate- and high-risk, based on the risk severity grading
        of the Department of Health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ba345-2cc8-495d-9b08-da7a927ec6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e71d0-6f7a-43ee-bee3-27bf9b821758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coordinating Council for Private Educational Associations of
        the Philippines said also on Thursday that based on their survey, over two
        million students under the K-12 curriculum are considering leaving private
        schools for the incoming school year due to the ongoing crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed9001-8639-44f8-85f2-d0bee6df416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9f516-328b-4470-830e-02e7fd10f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the four million students enrolled in private schools, half are
        transferring from private schools or dropping out due to the economic impact
        of the pandemic, said COCOPEA managing director Atty. Joseph Estrada.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887af4c-5781-4b73-94b8-638e42618325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa08f6a-7f90-43b1-88ca-0c526dd5b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an ongoing survey and we think it will still increase in
        the coming days. But we are anticipating around 50 percent of them will not
        be able to enrol," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac498ac8-1b83-45a0-8a84-754016854fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcde557-c0c7-4f7d-8640-c0b3aaad1ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and community learning centers under the supervision of
        the regional and schools division offices are authorized to decide on the
        specific learning delivery modalities which may be deemed appropriate in their
        context, DepEd officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0aeaf-2f7f-4fe2-a68f-1ca7f0bac1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7c26b-ccc9-40a1-9631-7f043ddf9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:36:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that the school year will officially open on August 24
        and end on April 30, 2021, spanning 203 days in the school calendar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ecce0-27fa-410f-a466-0af3d8338f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:06:11.482+08:00
      'mgnl:createdBy': 'glee'
