      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> San Miguel
        Corporation is ramping up its efforts in the country’s fight against the deadly
        novel coronavirus.</p>'
