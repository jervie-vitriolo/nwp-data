    'lead': 'The Pasay City government has lifted its ban on the sale and consumption
      of liquor and other alcoholic drinks, provided residents follow certain criteria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T16:49:49.752+08:00
