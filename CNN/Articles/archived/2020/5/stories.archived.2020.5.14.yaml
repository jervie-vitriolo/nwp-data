      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the local government has begun tracing and isolating
        those who have been in contact with the patient and disinfecting the facility
        where he stayed. People who were exposed to Cruz have been informed and given
        Vitamin C, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66a18b-62fc-432a-9473-96e25ef67881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T22:40:00.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:36:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as <a href="https://cnnphilippines.com/news/2020/5/14/typhoon-ambo-northern-samar-landfall.html">a
        typhoon looms over the Bicol Region.</a> Sorsogon and nearby provinces are
        under Signal No. 3, which means winds are strong enough to uproot trees, topple
        power poles, destroy crops and bring considerable damage to structure within
        at least 18 hours.</p>'
