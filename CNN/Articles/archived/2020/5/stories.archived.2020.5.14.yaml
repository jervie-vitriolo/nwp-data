      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb661ec7-a61c-4b09-817d-9a1ca450e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:24:15.526+08:00
      'mgnl:createdBy': 'janine'
