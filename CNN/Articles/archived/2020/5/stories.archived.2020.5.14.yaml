      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c47864-e2c4-4318-9e7e-8c05baa3801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T15:29:55.065+08:00
