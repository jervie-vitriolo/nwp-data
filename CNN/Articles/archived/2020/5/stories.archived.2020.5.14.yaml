    'title': 'DBM grants ₱1B in financial aid for OFWs, says Bello'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02d937-9256-4c12-953c-e0fe9f56da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Department
        of Budget and Management has granted ₱1 billion as financial assistance for
        overseas Filipino workers affected by the coronavirus pandemic, Labor Secretary
        Silvestre Bello III said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4974f5-0dd1-4b0f-8bd5-a88a9ba53cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c3d48-9d76-4536-80f5-b9feeeda71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[A]ng hinihingi naming dagdag-pondo ay</em> ₱2.5 billion, <em>pero
        ang pinadala lang is</em> ₱1 billion," Bello said in a Laging Handa virtual
        press briefing. "We will live with that. <em>Hangga''t meron pa, ibibigay
        natin yan sa mga OFW kasi kailangang-kailangan nila yan</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6763d64-ad03-4f82-b0d6-48d885025d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b00c96-9f81-4e1a-b180-109bf183808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We requested for additional funds worth ₱2.5 billion,
        but only ₱1 billion was sent to us. As long as there are still funds, we will
        give that (cash aid) to OFWs because they badly need it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15460f9-c724-44f2-874c-6ed216e435c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf8b6d-39bd-4b2f-b62b-50e5e27443f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the DBM initially gave the Department of Labor and Employment
        ₱1.5 billion to finance the cash assistance for OFWs, as it had previously
        estimated that only about 150,000 workers abroad will avail of the government
        aid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b11ff-ef12-4154-a451-f5b0227e3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82761663-c39c-402e-9a18-4b300aa75b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department''s estimate fell short as up to 411,000
        overseas workers have applied for the Abot Kamay ang Pagtulong (AKAP) program
        as of Wednesday, according to the labor chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2880d-3c18-4980-bcfd-7c53fc98b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e897ac0-34a7-4939-9a0a-8b63b36deeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of applications, around 100,000 have already
        been approved, Bello added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e737d-c180-4616-892a-18a28f4396d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cf829-70b4-4f40-b10c-e9b223c7824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, displaced land-based and sea-based workers will
        be provided <a href="https://www.cnnphilippines.com/news/2020/4/8/OFWs-displaced-by-COVID-19-financial-assistance-dole.html">a
        one-time cash assistance</a> worth ₱10,000 or $200, or the equivalent amount
        in their host countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16044fad-d164-410a-b7b9-35c6bf1c7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30350c0-953f-44c2-8874-c33a979bb46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE will also provide livelihood assistance to OFWs in line with
        its post-COVID-19 recovery plan, Bello said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489511c9-371e-4616-84d2-4b8f3dee3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dc9f9-88bd-42bc-95b3-6aa5f0ac7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will focus on <em>yung ating</em> OFWs <em>na nakauwi at yung
        mga hindi nakaalis</em>," he explained. "<em>Bibigyan namin sila ng</em> livelihood
        project. Mamili sila ng mga negosyo. <em>Halimbawa, mag-</em>put up<em> sila
        ng karinderya, mag-</em>put up<em> ng sari-sari</em> store<em>, magtanim ng
        ganito, magtanim ng ganon</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d80b66-8306-4cf8-b207-a899e7c258a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000a962-312f-4656-8296-8b078bff8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will focus on our OFWs who were able to return
        to the country and those who weren''t able to leave. We will give them livelihood
        projects. They shall choose which business [to set up.] For example, they
        can set up a carinderia, a sari-sari store, or plant anything.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7cb73-115a-4509-93f5-dd295a3d3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f02f29-6460-4185-b6e3-0eeb6ac9a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:20:29.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:36:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department will provide the OFWs ₱20,000 for livelihood assistance,
        said Bello. Should they need a bigger amount, they may secure a loan from
        the DOLE without interest, he added.</p>'
