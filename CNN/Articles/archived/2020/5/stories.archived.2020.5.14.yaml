      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d6eac-4003-40d4-a7cf-1c5e9e0552cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong</em> discussion <em>sa</em> IATF <em>pagdating sa</em>
        liquor ban. <em>Ang diniscuss lang po, ay pwede na</em> <em>mag-</em>operate
        under modified ECQ ''<em>yung mga</em> liquor<em> tsaka</em> tobacco companies
        <em>dahil kinakailangan naman natin ng pondo</em>," Presidential Spokesperson
        Harry Roque said in his virtual media briefing. "It is the local governments
        that impose the liquor ban."</p>'
