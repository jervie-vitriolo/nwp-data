    'title': 'Filipina int''l contest winner inspires through poetry amid COVID-19
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997a8049-901d-4c1f-9589-efacf9c301db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T23:23:05.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — In the
        midst of sudden and drastic changes brought by the coronavirus pandemic, some
        people are finding creative outlets in literary works.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7310f19-d187-4103-b614-a04cabdc182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T23:23:05.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipina writer Viva Andrada O''Flynn, poetry can be a platform
        to deal with the weight of the crisis, and at the same time underscore the
        importance of individual efforts to stay at home in the collective fight against
        the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fcaa24-c462-494b-be8d-1ab7dd945552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T23:23:05.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is just so much going on, there are things that I think we
        just can’t control,” O''Flynn, who is now based in the United Kingdom, told
        CNN Philippines’ The Final Word on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030828b-a113-4356-8f8a-aae79d9fb6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T23:23:05.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, what can I control?" she continued. "What can I do to help?
        How can I use my gifts to reach out? I''m a writer so I just write to unleash
        my inner survivor.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ccb3b-cbb1-4b80-84f7-6d8f8f24e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T23:23:05.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her poem entitled “Who Knew” was recently selected out of over 3,000
        entries as one of the winners in the Covid Times Poetry Competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab295386-0caa-48a0-a9d4-701076218e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T23:23:05.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest was organized by the international nonprofit organization
        World Humanitarian Drive, which aims to emphasize solidarity and inspire people
        amid the global crisis.</p>'
