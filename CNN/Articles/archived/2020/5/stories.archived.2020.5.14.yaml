    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd10c1c-a030-4a71-9723-30ef53431cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumption of any kind of alcoholic drinks is allowed as long
        as it is done inside of the house and physical distancing is strictly observed.
        In no case shall drinking beyond the premises of the house, including backyards,
        and in any public place shall be allowed," the ordinance read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8215c5-c96b-4783-aef4-6fa9aaace02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8833f6-5b03-4267-98e2-441e97f68abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major liquor companies have <a href="https://www.cnnphilippines.com/news/2020/4/18/liquor-makers-appeal-total-alcohol-ban-covid-quarantine.html">earlier
        appealed</a> for the government to lift the total ban on alcoholic beverages,
        citing the negative impact of the industry''s declining market. Liquor makers
        have suggested instead a partial ban, adding a time period for the sale can
        be implemented to help regulate drinking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8b520-cbad-4ad3-9472-01041b9ad8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d8e48-e461-40e9-b094-f0cd289424d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, said it is up to local government units to
        implement or lift their own liquor bans, as the COVID-19 Inter-Agency Task
        Force has not specifically decided on the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6dd63f-0ca6-41dc-b87e-8c320b4f7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T16:49:49.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:36:28.154+08:00
