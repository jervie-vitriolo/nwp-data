      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong>&nbsp;The
        country has sufficient supply of personal protective equipment (PPE) as distribution
        continues and more deliveries expected, according to Carlito Galvez Jr., chief
        implementer of the National Task Force on COVID-19.</p>'
