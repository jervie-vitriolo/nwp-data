      'mgnl:lastActivated': 2023-01-26T13:36:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA said even parents or the media will not be allowed to attend,
        but the ceremony will be streamed live. The list of top ten graduates and
        awardees will be also announced online on May 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
