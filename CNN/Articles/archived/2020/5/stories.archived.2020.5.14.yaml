      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We accredited 10 centers this week. The process of
        accreditation is now fast.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00da31-ee02-48fd-b2bf-3830d5866eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T18:29:27.032+08:00
