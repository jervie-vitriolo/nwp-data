      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate donated 10 swabbing booths and 2,000
        test kits to the Mandaluyong City government Wednesday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe660c02-45e5-4fbc-a9b8-bccacc3f7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T21:52:58.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:36:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the donations will help the city government further
        expand testing on its barangays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58ef75-6c86-4c05-9af1-0a1563df7f8f'
      'mgnl:activationStatus': true
