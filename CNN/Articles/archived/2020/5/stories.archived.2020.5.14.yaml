      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said each PPE set, which consists of gear covering frontliners
        from head-to-toe, is worth ₱1,000 to ₱2,000. Given the price, he assured that
        each PPE has level four medical-grade quality which meets international standards
        and ensures the safety of health workers.</p>'
