      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump blamed China for the global pandemic again
        on Wednesday, claiming Beijing could have stopped the outbreak, which he labeled
        as "the worst attack we''ve ever had on our country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
