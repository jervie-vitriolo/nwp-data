    'lead': 'Typhoon ''Ambo'' may slightly increase the dwindling reserve of Angat
      Dam, Metro Manila''s main source of water, an official from the Philippine Atmospheric,
      Geophysical and Astronomical Services Administration said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-14T16:01:15.364+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:36:32.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
