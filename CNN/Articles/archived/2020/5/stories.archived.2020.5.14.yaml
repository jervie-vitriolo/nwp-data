      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Japan lifted its state of emergency
        for 39 of its 47 prefectures on Thursday evening, Prime Minister Shinzo Abe
        announced in a press briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8af82b-fe61-49f7-b104-6cb78e18c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:29:00.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo, Osaka, and six urban prefectures will remain under the legislation,
        with the government assessing their status on May 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae759518-06c4-474c-b798-aaccd28b6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:29:00.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese PM said he could end the emergency order ahead of its
        May 31 expiration date for most of the country because he was confident in
        Japan''s containment efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b008747-3b6e-4eff-8840-d7546959e48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:29:00.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to other G7 nations, we could contain the infection cases
        and death per capita overwhelmingly,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81168cfe-9d3e-4d06-b9a6-d870e3792826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:29:00.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest numbers from Johns Hopkins University, Japan
        has 16,049 confirmed cases of Covid-19 and 678 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a79d6-b18b-482f-83e0-49982a5b5649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:29:00.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:21.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said he will draw up the second round of a supplemental budget
        to boost financial support for employees and business owners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c36d2d-d9b1-491f-8563-c18f9c9323af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:29:00.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:21.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s initial state of emergency was declared on April 7. This
        applied to seven urban prefectures and involved a non-enforceable recommendation
        by central government to limit the country to only basic economic activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50da99-a824-4ae7-b13e-157ce4319792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T20:29:00.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:36:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 16, Abe announced the state of emergency was expanded nationwide
        as its coronavirus cases continued to grow and, on April 30, was extended
        to May 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae535d-6278-4666-9d8c-739a340b4e98'
      'mgnl:activationStatus': true
