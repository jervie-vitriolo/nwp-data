      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46683a30-7c82-44b2-b3ac-d974c181a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new campaign context opens crucial space for young voters,
        who are savvy enough to look beyond Twitter and its extreme echo chamber.
        Young Americans are quite comfortable connecting on multiple platforms, despite
        the superficial narratives that they are scared of intimacy and talking on
        the phone. In fact, younger Americans are the most communicative across an
        array of media. And, unlike television and print media which are very costly
        and territorially limited, the technologies used by young citizens are inexpensive
        and widely accessible. Without question, young Americans are already doing
        more of the talking and listening.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9904337-f43e-48fd-aeb5-f93c2e701e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d61071-fde9-4bfb-b19f-64ff65769bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Olikara has been organizing young people for more than a
        decade as the founder of the Millennial Action Project in Washington DC. He
        told us, "Crises like Covid-19 demand cooperative leadership that inspires
        hope in our future. Millennial leaders are answering that call, utilizing
        technology to bring thousands of university courses online, and taking to
        social media to educate citizens on how to vote safely in a pandemic."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182ff48-c609-46ba-9105-36173d4537c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2915268-bf35-4c65-b4e0-d4a8a477222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olikara recounted how just last week a group of young elected leaders
        in Iowa came together across party lines to release a series of online videos
        through social media, aimed at motivating fellow millennials to vote and participate
        in other ways. It is but one among many examples of young people around the
        country standing up for our democracy, and reaching out to their peers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed41367-7cb8-4511-a764-c70d40da8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6aaed-52ce-4db7-94be-52f89edc00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For young men and women, in particular, Covid-19 has laid bare the
        incompetence and isolation of the Trump administration. Harm and fallout from
        this pandemic will be felt everywhere in the nation regardless of party. The
        upcoming election and its aftermath could resemble 1932 —&nbsp;a realigning
        shift. Past crises have catalyzed significant political change, and there
        is strong reason to expect Covid-19 to have a similar transformative effect.
        This is not a good time to be a Republican incumbent.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3b69d-4126-48dd-b84f-53b53d741e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde565a-1f93-477d-b57b-bacbd011d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:56:42.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:37:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important political fact of our times is that our nation''s
        young citizens are at home in larger numbers than ever before in the last
        century. They are widely connected to one another, and they are looking to
        make their voices heard. Young Americans have sparked real change before,
        and they are largely empathetic and open pragmatists. Despite physical distancing
        restrictions, they have the tools and motivation to connect, organize, and
        become real agents of change. The youth earthquake is just beginning.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db8a884-b303-4f0b-841a-0e61456d5a63'
      'mgnl:activationStatus': true
