  'online-classes-DepEd-school-opening-August-24':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-14T15:03:33.637+08:00
    'imagesource': 'jcr:00ced6f9-a38c-47fd-898b-7c37aa9cd85b'
