  'DepEd-says-private-schools-may-start-online-classes-in-June':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T18:17:00.512+08:00
    'imagesource': 'jcr:7bf3018c-d9a1-493c-ad19-0d3a36c511b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f4b15eb-963f-4020-ade3-5799e83badf2'
    'lead': 'Private schools may start online classes as early as June if allowed
      by IATF, says DepEd Secretary Leonor Briones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T18:22:46.879+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:07:13.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:03.136+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Briones', 'COVID-19']
    'template': '1'
    'title': 'DepEd: Private schools may start online classes in June if allowed by
      IATF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d8b4e-c3db-4c0f-97ef-47d1950f05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:22:46.879+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> - The start
        of classes may come earlier for private schools, should the government''s
        Inter-Agency Task Force (IATF) allow it, Education Secretary Leonor Briones
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb71300-d98a-4689-ad30-fe1babcf6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:22:46.879+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones clarified that the start of classes on August 24, which
        was earlier announced, would apply to both public and private schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5e0f2-9b58-4ccb-a136-f78ac1347629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:22:46.879+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Private schools who want to open in June may do so if allowed by
        the IATF and DOH (Department of Health) guidelines, and no face-to-face for
        June," Briones said Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555db3f3-9745-4cf9-99e3-4fe68b9f113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:40:16.117+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) is finalizing the Learning Continuity
        Plan (LCP), which will detail changes in policy and practices necessary to
        ensure education will continue amid the COVID-19 crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de09380-c7e9-4607-afe1-0d6a7ce1a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:40:16.117+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have repeatedly consulted and collaborated with our partner
        institutions and organizations in crafting the LCP, which includes key features
        on K-12 curriculum adjustments, alignment of learning materials, various modalities
        of delivery, and corresponding teacher and parent or guardian training for
        homeschooling," the DepEd said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedcad5-32e6-4e5a-8be3-15aca399c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:40:16.117+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policies will also be continuously guided by science and by
        the advice of our health experts," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16eb81-b9ea-429b-8683-ce95ef2218a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:22:46.880+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Learning Continuity Plan will have to be presented to the Inter-Agency
        Task Force on Emerging Infectious Disease once finalized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfcd4a-e56f-4996-8aa6-162e162b0e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:22:46.880+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones announced on Tuesday that the next school year will officially
        open on August 24 and end on April 30, 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80e520-93bb-4ed8-ae34-770a0b4a1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:22:46.880+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/5/deped-august-2020-school-year-opening.html">School
        year 2020-21 to formally begin on August 24, says DepEd chief</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdde6c4-c018-489f-acc9-ffe162bf349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:22:46.880+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said that the decision to delay the start of classes
        will help make sure that learners and teachers are given enough time to prepare
        and be equipped to adjust to the new learning environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06357d38-0c5a-48c1-b844-97be9d59b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:40:16.117+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones clarified that the start of the academic year 2020-2021
        in August does not necessarily mean elementary and high school students will
        physically return to schools. Classes can be conducted online, until the government
        allows the reopening of school buildings, which were temporarily closed to
        mitigate the spread of coronavirus disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52638089-5c0f-4970-bf55-f6bf6d11a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:40:16.117+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opening can be face-to-face or virtual, depending on the decisions
        of the IATF," Briones said. "No need for face-to-face if not allowed by IATF."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc59ecb-9bcf-4ce1-a9dc-ea2e17d2cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:22:46.880+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:07:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent AC Nicholls contributed to this
        report.</em></p>'
  'Rafael-Nadal-says-2020-tennis-season-is--practically-lost-due-to-coronavirus-pandemic':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-06T19:23:14.901+08:00
    'imagesource': 'jcr:105f0132-f2d9-4890-b08d-f7ba46ae3c7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5bcf99a-6536-4bca-beb2-266695979494'
    'lead': 'Rafael Nadal fears the 2020 tennis season has been lost to the coronavirus
      pandemic, and admits he is already focusing his attention on next year''s Australian
      Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T18:59:32.444+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:07:03.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:03.516+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rafael-nadal', 'tennis', 'spain', 'sports', 'global-pandemic',
      'COVID-19', 'coronavirus', 'world']
    'template': '1'
    'title': 'Rafael Nadal says 2020 tennis season is ''practically lost'' due to
      coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcad92-7228-425f-a901-714c5679c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rafael Nadal fears the 2020 tennis season
        has been lost to the coronavirus pandemic, and admits he is already focusing
        his attention on next year''s Australian Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9f3c9-83c2-48cc-abdf-9867e7cf43fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP and WTA tours have been suspended until at least mid-July,
        with Wimbledon already cancelled and the French Open, where Nadal has won
        a record 12 titles, postponed until late September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec00b8-f540-44a3-b3d1-41adc09863d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 19-time grand slam champion is doubtful of returning
        to the court anytime this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad5907-7e30-4124-b68b-4aebf50ab471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we''re able to return this year, but I don''t think we will,"
        he told Spanish newspaper El Pais on Tuesday. "Unfortunately, I would sign
        up to be ready for 2021 —&nbsp;hopefully.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434b903-93b2-4d82-9839-7c88ab12b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more concerned about the Australian Open (in January) than
        about what happens later this year. I see 2020 as practically lost. I have
        hope to be able to start next year... That''s what I wish."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ee368-35ca-445c-9fc3-b837b05090a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is dedicating some of his free time to helping those in need,
        and has teamed up with Spanish NBA star Pau Gasol and joined ''Red Cross Responds,''
        a project aiming to distribute food and care packages and provide support
        to more than 1.3 million vulnerable people across the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac343528-79ca-49c0-9025-243d5d2c0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has become one of the European nations most affected by the
        pandemic, recording more than 219,000 cases and 25,613 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35b8a1-380d-411e-830c-b9ac77b34fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to unite as many people as possible to create something
        beautiful," said Nadal. "I am very grateful for everyone''s collaborative
        effort: athletes, artists, companies, federations, citizens."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c218eee-8531-43c5-b1af-fe1b2705fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a sentimental person, who is affected by things,&nbsp;and
        seeing so many people suffering so much, so many people who have lost family
        members without even being able to say goodbye."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43d5fd-32be-4f2a-af56-618cc5cba078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, being able to hug your brother or sister alleviates
        some of your pain, and imagine that they have not even been able to do that.
        You have to be positive and keep moving forward. There is no other choice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969ce13-b033-4ae8-b3a6-499cafb645e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tennis returns ... sort of</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9f928-25a0-40ed-84c7-cb5518f30f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ATP and WTA tours may have been suspended, tennis returned
        for the first time during the coronavirus pandemic with the Tennis Point Exhibition
        Series in Germany.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de4dd8-0ffa-449a-baa1-7b463911e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 143 Yannick Hanfmann defeated Dustin Brown, the tournament''s
        star name, in straight sets to claim the title in quite unusual circumstances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e5990-3cee-4752-ad93-78159e316b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:10.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition was held without fans;&nbsp;and there were only ever
        three people on court at a time — the two players and the umpire. The players
        entered and exited through different doors and sat opposite each other, so
        they never crossed at the net.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcc4bb-1465-45f5-b288-ae0632c84dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matches were best-of-three sets, and sets were shortened to the
        first to four games, with tiebreaks at three-all and next point wins when
        games reach deuce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80eaaa-02c3-413c-a69e-67e9361156c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament was organized to help lower-ranked players earn some
        income during the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad30354-cc1d-493b-9290-d38fc326455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:59:32.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic, the president of the ATP Player Council, has called
        for top players to contribute to a fund set up by the game''s governing bodies
        to help those lower down; but world No. 3 Dominic Thiem recently rejected
        the idea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63830d83-d397-4626-a17e-56fba734bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:21:50.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:07:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/05/06/tennis/rafael-nadal-tennis-returns-2021-spt-intl/">"Rafael
        Nadal says 2020 tennis season is ''practically lost'' due to coronavirus pandemic"</a></em></p>'
  'himati-poetry-reading':
    'author': 'Elizabeth Ruth Deyro'
    'caption': '“Himati” is an online series of poetry readings featuring work by
      regional writers performed by acclaimed personalities such as Enchong Dee, Jaime
      Fábregas, and Sue Prado. Illustration by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2020-05-06T18:59:57.055+08:00
    'imagesource': 'jcr:f192689d-0d20-429f-b0ea-4d7766430b05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e9982f-cdb7-4630-a3f1-e5c740bcd03e'
    'lead': '“Himati” is an online series of poetry readings featuring work by regional
      writers performed by acclaimed personalities such as Enchong Dee, Jaime Fábregas,
      and Sue Prado.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T19:02:38.392+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:06:53.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:03.906+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘When words are cheapened by so many untruths, we resort to poetry’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1def1-957c-44a6-9705-2d11df62807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.392+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines Life) —</strong> In a time of blurred
        truths and uncertain futures such as the one we find ourselves today, there
        is comfort only art could offer. Cinema, literature, music, design, and even
        live-streamed or taped performances made available to the public — art always
        serves a purpose for its consumers. To some, a form of escape; others, enlightenment.
        Either way, there will always be forms of art that demand to be heard, consumed
        with intent and openness that make the intangible felt. “Himati” is what Bikolanos
        call such a feeling, a word whose roots came from “bati” or “to listen.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d2633-ce72-4f93-8d0c-1c22aa89da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.394+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not a simple auditory function, but rather calls for your
        whole being to pay attention,” says award-winning poet Kristian Sendon Cordero.
        “In a way, ‘himati’ is connected to what we believe will matter when one wants
        to get healed.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798fe906-d6c6-4210-8d83-3613b2eac549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.392+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Himati” is also the name of Cordero’s brainchild launched through
        <a href="https://www.facebook.com/SavageMindBikol" target="_blank">Savage
        Mind</a>, the Naga City-based cultural hub he runs, in collaboration with
        the Ateneo de Naga University Press. The project, developed with Savage Mind''s
        resident art and media critic Tito Valiente, is an online series of poetry
        readings. “Poetry, be it printed, be it heard and listened, or shared by our
        virtual communities, can teach us something about why and how we must survive
        and ethically live as humans,” says Cordero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889e547-aa70-4e4d-b25e-36153acee8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.392+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think, in this moment of our lives when words are traded and
        cheapened by so many untruths and many of us are gullible, we resort to poetry,
        to that which can speak to the immediate wound,” he adds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7851eb9-26e8-478d-b8a0-73a8e346d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.392+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Himati” premiered in April for the National Literature Month as
        a platform for Bikolano poetry read by known actors also of Bikolano descent.
        Its first episode featured Ateneo de Naga alumnus Jaime Fábregas’ performance
        of “Day on the Farm” by Luis Guevara Dato, who hailed from Baao, Camarines
        Sur and was one of the Philippines’ first poets in English in the early 20th
        century. Now running for more than a month, the series has already featured
        multiple acclaimed Bikolano actors such as Lui Quiambao Manansala, Enchong
        Dee, and Sue Prado, and has showcased local literature by the likes of “Kansyon
        ni Oryol” by Jaya Jacobo, Fr. Wilmer Tria’s Bikol translation of “The Prophet”
        by Khalil Gibran, and “Mabalos Sa Saimong Pagkamoot” by Raffi Banzuela.</p>'
    '1':
      'image': 'jcr:1d35ac53-8453-456e-942a-d1c34b583585'
      'imageCaption': 'Naga City-born actor Enchong Dee has read works by Bikolano
        poets Enrique Villasis and Fr. Wilmer Tria for "Himati." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d8cd3-595b-4d17-af31-a607019649a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:30:50.762+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8e35e-6f08-4b32-b12e-44f8d4c3e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.393+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common themes found among poems by writers who are based outside
        of the region, like Cabalquinto and Kilates, lie in the idea of “love beyond
        death, certainly romantic but not melodramatic, about home, diaspora, and
        homing,” says Cordero.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101b1c7-ce74-488f-be91-d1bfc0faaca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.393+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, however, a strong presence of Catholic imagery in writing
        of the contemporary Bikolano poets, which is attributed to Bikol’s deep veneration
        for the Virgin of Peñafrancia, an observation by fictionist Carlos Ojeda Aureus
        as mentioned by Cordero.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586eca11-a7e1-421d-b588-a9eb2f752305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.393+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This kind of baroque imagination, according to Aureus, celebrates
        hope against despair, the resoluteness to overcome life''s situations tempered
        by typhoons and volcanic eruptions, for life will always have its final say
        and not death,” he adds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1876f8-c6d6-4b3d-bd7c-0c9adeefc78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.393+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordero also notes the “beautiful nuances” in how actors read the
        poems in their native tongue. There is a noticeable difference in diction,
        he says, with Albay-born Manansala’s way of speaking in Bikol when compared
        with that of Enchong Dee who was born and raised in Naga City. “We want our
        audience to listen to these differences and celebrate these multitudes of
        melodies, especially in a country like the Philippines.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be3a5c-46b8-4b71-87bc-6d0c1fdc116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.393+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While “Himati” prioritizes poetry in the local languages of Bikol,
        the team also intends to showcase poets writing in Tagalog and other Philippine
        languages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc9548-c1e8-41cd-bad7-dc99c684c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.393+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the actors lined up for next episodes are Christian Bables,
        who will read a poem in Sebwano by Michael Obenieta; Sandino Martin, who will
        perform a Filipino piece by National Artist Rio Alma; Dexter Doria, to read
        poems written in Filipino by Bikolano writers Danton Remoto and Cythia Buiza;
        and , Max Eigenmann, who will perform three poems — an English piece by Merlie
        Alunan, the English translation of Genevieve Asenjo''s “Kinaray-a,” and a
        Tagalog poem by Ruth Elynia Mabanglo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89499a-2f54-45df-b072-1821244f0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.393+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:07:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other names that will be added to the roster of “Himati” readers
        are Iriga-raised former senator and mediaman Eddie Ilarde, who is considered
        a pop icon of the ‘60s, and Carmen Camacho from Catanduanes, who popularized
        Bikol folk songs.</p>'
    '0':
      'image': 'jcr:af9d731c-8e16-4c16-890d-0b9c2515a5fd'
      'imageCaption': 'Theater and film actor Sandino Martin is set to perform a Filipino
        piece by National Artist Rio Alma for the online poetry reading series. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf206bc-bd42-494c-abb0-d2f0f83e34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:30:50.762+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:07:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d416fd-d71d-4daa-9468-b40db73b892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.393+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:07:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Himati’ is moving towards a kind of transregional, transnational
        artistic collaborations and we are all excited that we are doing this within
        the bounds of literary and media arts,” Cordero says. “What we need to overthrow
        is this kind of mindset that limits Bikol to Bikolanos only. This kind of
        regionalism that thrives in isolation rather than in global solidarity is
        as fatal as the virus. Regions should be listening to other regions.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd8b9e-fb94-4af6-8b65-fc8e1c90bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.394+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:07:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While reception for the one-month old project is monitored only
        through social media impressions, with the project mainly based on Savage
        Mind’s <a href="https://www.facebook.com/SavageMindBikol" target="_blank">Facebook
        page</a>, Cordero acknowledges that “this is not the way poetry or literature
        were ‘consumed’ or ‘experienced’ before,” and so it may be too early to interpret
        the new role of poetry and the arts in such circumstance. “However, if our
        program might rekindle some interests, to Bikol and Philippine literature
        in general, that for us is already a little achievement.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c2ddd-c121-4dfe-8649-7b47c0b538b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:02:38.394+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:07:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most people acknowledge our social media presence as the new normal;
        the pandemic has affirmed our virtual albeit lofty existences,” he adds. “I
        just hope that we realize that, outside these new worlds, we might somehow
        reconsider the presence of ‘old and passing world’ where the printed books
        belong. These books, for us at Savage Mind, remain our most reliable companions.
        So we hope that after listening to Dato, Cabalquinto and Kilates, as read
        by our actors, we will pick up a book of their poetry and keep it as personal
        companions.”</p>'
