      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They may breastfeed but they have to be careful of
        our oral secretions, our mouths and noses should always be covered so we won''t
        transfer germs to our babies.]</p>'
