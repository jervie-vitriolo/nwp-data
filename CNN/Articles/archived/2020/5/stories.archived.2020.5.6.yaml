      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad said: "There are a lot of dogs in the park right now, a
        lot of people walking their dogs and the dogs are not doing that [social distancing]!</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40165d4e-7430-4d5c-9037-8566f10feb7a'
