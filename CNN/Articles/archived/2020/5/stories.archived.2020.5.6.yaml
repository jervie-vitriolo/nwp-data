  'Elon-Musk-Grimes-baby-boy':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-06T13:05:46.963+08:00
    'imagesource': 'jcr:e6c5d5ce-7444-4eb7-a6f3-860ccc307a6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0a51a34-b359-4d47-9635-a9a54d71a582'
    'lead': 'Tesla CEO Elon Musk and singer Grimes have welcomed a baby boy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T13:08:45.080+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:13:41.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:51.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk and Grimes welcome a baby boy'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51c515-c66e-4e21-9263-9175848aed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla CEO Elon Musk and singer Grimes
        have welcomed a baby boy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d941b1-47f0-42cf-bed1-2ef390b51864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk confirmed the news Monday after a fan asked if there was any
        update on the baby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e45829-7043-4c4c-9c02-98796dd651be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few hours away!" Musk responded on Twitter before sharing the
        news that the baby boy had been born. "Mom &amp; baby all good," he added
        a few hours later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b6428-fba9-459a-8d7e-92cf148b64bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone asked the baby''s name, Musk replied "X Æ A-12 Musk"
        and shared a photo of the baby with a filter that gave the newborn face tattoos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0f08c-7c8e-4dfe-8df3-f719ce29cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never too young for some ink haha," he joked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015b11e-da82-4da4-abd7-0e4fd090d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the couple''s first child together. Musk has five other
        children -- twins Griffin and Xavier and triplets Damian, Saxon and Kai --
        from a previous marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c1d82-2514-4461-9e84-9ef7ae59a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimes first confirmed the pregnancy in January when she posted
        on Instagram describing the difficulties of being pregnant while working.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceec16d-d256-440c-939f-2c717acb5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I was woefully ill prepared (because) I (don''t know)
        if pregnancy is as visible or discussed as it should be," Grimes said in the
        post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c566cbf6-080c-48db-8abe-66c99a81dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:45.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just didn''t (really) understand what I was getting into. It''s
        been good too, but it makes working a lot harder. Good at writing and having
        lots of wild ideas (though), but anything physical is hard. I''m also way
        more emo and less capable of bravery in the face of haters online and stuff
        haha."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2e941-88bc-4224-8089-cd451838a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian singer, whose real name is Claire Elise Boucher, also
        revealed that she had early complications but a better second trimester.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39946322-9460-419f-ac2e-854e69a14a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fifth studio album, "Miss Anthropocene," was released in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a738a9-75b2-4142-8ba6-66cebe5012a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:08:45.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/05/us/elon-musk-grimes-baby-boy-trnd/index.html">Elon
        Musk and Grimes welcome a baby boy</a>."</em></p>'
