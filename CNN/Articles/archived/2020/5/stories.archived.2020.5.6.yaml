      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)—</strong> The <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">quo
        warranto petition</a> lodged by Solicitor General Jose Calida against ABS-CBN
        back in February is now "moot and academic", officials said Wednesday as the
        media giant''s franchise formally expired this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7660471-6681-4e11-9441-d342d4482817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:22:15.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:11:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112dda73-e8c3-428c-a63b-912ad4cbb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:22:15.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:11:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Justice Secretary Menardo Guevarra
        said the pending plea before the Supreme Court has already been "overtaken"
        by the recent developments on the network''s franchise and operations case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9082dc6-1339-4a1b-955e-239617ac321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:22:15.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:11:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec856ac-1c53-4029-9a79-4c959cef98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:22:15.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:11:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The franchise being attacked or assailed by the [Office of the
        Solicitor General] has already expired last May 4. So, for that reason, there
        is nothing more that is the subject matter of that petition," Guevarra said
        in an interview on <em>The Source</em>, stressing that this views do not mean
        to preempt any action by the high court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d5f32-22ec-4991-b12d-b46d5b6ac63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:22:15.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:11:12.937+08:00
