    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'media', 'network', 'Philippines', 'Duterte-administration',
      'government', 'National-Telecommunications-Commission', 'world', 'global-pandemic',
      'COVID-19', 'coronavirus', 'freedom-of-the-press']
    'template': '1'
    'title': 'Major Philippines broadcaster regularly criticized by President Duterte
      forced off air'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b6314-377a-42a4-86d1-2fbc818a2117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:56:37.849+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the Philippines'' largest and
        most influential broadcasting networks has been forced off the air after lawmakers
        allied with President Rodrigo Duterte sat on a decision to renew the station''s
        license. The move was condemned by critics as an attack on the country''s
        free press.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593126a9-5124-4fb5-bb94-d5e74140c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media company ABS-CBN, known for its unflinching coverage of the
        Duterte administration, was ordered to close by the National Telecommunications
        Commission (NTC) after its broadcast license, which is granted by the Congress
        of the Philippines, expired on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029109c0-e7f5-4846-9e29-5ca30af8a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after lawmakers failed to take up a handful of bills over
        the past six months that would have allowed ABS-CBN to keep operating under
        a new license. Allies of Duterte currently control both houses of the Philippines''
        parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4a686-54aa-459c-bd16-9a9f16ee7b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network complied, ending its broadcast after playing the national
        anthem and thanking its engineers just before 8 p.m. local time on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6985803-e366-4055-afb4-dbe049e34815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order for ABS-CBN to cease operations comes as much of the Philippines,
        including Metro Manila, remains under strict lockdown, as the country attempts
        to contain the spread of the coronavirus. To date, the Philippines has reported
        almost 10,000 cases and more than 600 deaths from the virus, according to
        Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdaad36-4768-4583-bf3f-3f77f5964096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of Filipinos will lose their source of news and entertainment
        when ABS-CBN is ordered to go off-air on TV and radio tonight. [....] People
        need crucial and timely information as the nation deals with the COVID-19
        pandemic," ABS-CBN said in a statement on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942fca85-25a6-4d79-8558-3b486cf96fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN Philippines, the decision not to renew ABS-CBN''s
        license marks the first time the broadcaster has been forced off the air since
        September 1972, when then-President Ferdinand Marcos placed the country under
        martial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02139c4-c3ba-4060-b9a0-6131b3bbf467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:32.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Facebook, the Foreign Correspondents Association
        of the Philippines condemned the refusal to renew the broadcaster''s license,
        saying it threatened press freedom "at a time when the public needs an unfettered
        press the most."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618451b5-3588-4c72-b23a-735b59f91fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Philippines reels from the fallout of the coronavirus pandemic,
        ABS-CBN''s critical eye is needed now more than ever to help inform the public,"
        the statement said, adding that the decision was "clearly a case of political
        harassment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9d6cf-d428-4cf8-b648-def6fddb4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming president in June 2016, Duterte has repeatedly threatened
        and disparaged the country''s media, accusing outlets of creating "fake news,"
        and referring to journalists as "spies" and "sons of bitches."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79dfdb-8601-4f28-b787-0ce3b9f2fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has come under particular attack, owing to its critical
        coverage of Duterte''s brutal "war on drugs," which has resulted in the death
        of more than 6,600 people since it began in June 2016, according to police
        records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa34f7f-8ac7-4e18-a094-b8c165925ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has frequently threatened to take ABS-CBN off the air, including
        during a swearing-in ceremony in November 2019 when he said they would be
        "out" in 2020, according to CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce08458-1a53-4e87-8af5-60d2c28cf0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are expecting [a renewal], I''m sorry. You''re out. I will
        see to it that you''re out," Duterte said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf69091-8f3a-425d-b900-7a01c6872431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with the Philippines'' TV network ABS News Channel
        (ANC), Presidential Spokesperson Harry Roque downplayed the role of the president''s
        office in the media company''s problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f26235-681b-4563-870d-0c845517f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really is neutral and [wants] to let all his allies know that
        he will not hold it against them. It will not endear him either way. They
        can vote as they wish," he said Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae0026-b878-463c-b9bd-5692c82b982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on whether or not to renew the station''s license has
        been with the Philippines House of Representatives for more than six months,
        with House Speaker Alan Peter Cayetano previously pledging in October to tackle
        the issue by the end of 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4780827-1e5b-49af-9f24-f05a72e5e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though 11 bills were introduced to renew the 25-year license,
        according to the Philippines News Agency (PNA), no progress was made on the
        renewal before it expired.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb582e-c315-45b0-9e43-03a46fb86596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines said in a statement
        on Twitter that the failure to renew the license sent "a clear message."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2b182-4bcb-438a-afd8-6f3b0fe9af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Duterte wants, Duterte gets... And it is clear, with this
        brazen move to shut down ABS-CBN, that he intends to silence the critical
        media and intimidate everyone else into submission," the statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612ca1e-db23-4871-9a6c-e320e2d46c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple attempts by the company and lawmakers to receive provisional
        authority to keep broadcasting were unsuccessful, according to a statement
        from the company, leading the NTC to issue a cease and desist letter to ABS-CBN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793d4a8-3791-482a-b094-cee2e493990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri told PNA the cease and
        desist order was "irregular and improper" during the coronavirus pandemic.
        "I''m really saddened by the move of NTC. We can cite many instances when
        the NTC granted provisional authority for those still applying for their franchises,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f5b48-1197-4039-8a63-15f7903065da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1953, ABS-CBN is one of the most watched television stations
        in the Philippines, providing both news and entertainment programs, while
        employing about 11,000 people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5c197-0f01-4c4d-9204-cf8e4dccf7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cease and desist order covers all of the network''s 42 television
        stations, 10 digital broadcast channels, and 23 radio stations, according
        to PNA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd547824-3ee7-444e-9837-fb43d0abd2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN is not the first news organization to experience trouble
        operating in the Philippines under the Duterte administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b039e0-c785-4078-a59b-4d70c469e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several top executives at upstart media company Rappler, a vocal
        critic of President Duterte, were arrested in 2019. CEO Maria Ressa was charged
        with violating the anti-dummy law, legislation related to securities fraud.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0935310-f033-4e57-a03d-798566c7b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa claimed that her arrest was a politically motivated action
        by the Duterte administration to silence her. "If you''re a reporter in the
        Philippines, this is part of daily life. It''s like pollution in the air,"
        she said in an interview with CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0cb46-004b-4899-a6f3-89feb0f80cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, ABS-CBN said that they had been assured there was no
        move in the works to shut down the network permanently, and they intended
        to continue providing a service to the Philippines as soon as they could.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab84499-d9c6-464c-8403-71baa1c09741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:00:27.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:11:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
