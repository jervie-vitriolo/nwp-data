      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer, in his controversial petition filed
        against ABS-CBN Corporation and subsidiary ABS-CBN Convergence Inc, sought
        the revocation of the network''s then-valid franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d860ed3-24c6-4cf4-befb-8fc1bdb3c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:22:15.651+08:00
