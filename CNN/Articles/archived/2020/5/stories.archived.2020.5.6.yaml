      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be really heartbreaking," admitted Muhammad. "We sacrifice
        so much for the Olympic Games and just to represent our country, and we love
        what we do.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98eec58-989f-4086-9cd9-7f1710a313d1'
