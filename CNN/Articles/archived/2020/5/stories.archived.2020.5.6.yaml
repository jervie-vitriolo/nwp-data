      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company last week reported rising revenue and operating profit
        for the first quarter of the year, but it also cautioned that the months ahead
        would be painful as the coronavirus pandemic disrupts global supply chains,
        hurts smartphone demand and complicates the adoption of 5G technology.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e1999-1558-4357-989f-449e46109152'
