      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries continue to outnumber deaths, with 523 patients
        surviving the viral disease, with 215 succumbing to it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f67999a-b1f4-4910-b431-5e5b3bcb96bb'
