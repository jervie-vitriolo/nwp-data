      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m striving to get a medal at the Olympics and I''d be the reigning
        champ, Olympic champion, and so it has definitely been disheartening. We''ll
        just have to see how it all plays out."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157050a-f492-4494-a2f0-2602747274ca'
