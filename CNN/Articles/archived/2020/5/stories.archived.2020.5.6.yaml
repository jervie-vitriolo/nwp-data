      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida had cited “highly abusive” practices by the network—including
        foreign ownership and operational issues— allegations that ABS-CBN itself
        had debunked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca12833-0d9c-4f83-a35e-6b419a7f7498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:22:15.651+08:00
