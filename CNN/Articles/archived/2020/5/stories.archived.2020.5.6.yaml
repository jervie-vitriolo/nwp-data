      'government', 'COVID-19-response', 'coronavirus', '228-million-pesos', 'poor-families']
    'stories': ['d28a185c-8e2b-481a-98c0-6cd5a9b6c1cb', 'a8be002c-9576-46e7-af63-b5afe1587e9b',
      '907e8601-af9f-49de-ab50-dbc2df90935c']
    'template': '1'
    'title': 'PNP personnel donate ₱228.4-M for govt''s COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926f1b1-7ec3-471e-a9ec-009a83aa40a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:27:25.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> Members
        of the Philippine National Police (PNP) raised over ₱228.4 million from their
        own pockets to help in the national government''s COVID-19 response, and to
        fulfill their promise to assist families affected by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9e632-5260-4499-b03a-aada477287c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation, which exceeded the original target of ₱200 million,
        was turned over on Wednesday to the Department of Finance&nbsp;by&nbsp;PNP
        Chief&nbsp;Police General Archie Francisco Gamboa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f405b5-f053-4933-b7ec-5d38cddb8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from our fight against COVID-19, the most challenging battle
        our government and the rest of the nation is facing is our struggle against
        poverty, which comprises majority of Filipinos — the homeless, the daily wage
        earners, the marginalized,&nbsp;and the poorest of the poor throughout the
        country," PNP Spokesperson Police Brigadier General Bernard Banac said. "Thus,
        the PNP personnel voluntarily contributed from their salaries as our way to
        help the government take care of poor Filipinos in this prolonged fight against
        the pandemic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa524a05-fcc5-4ef1-89a8-837591eb7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP, together with the AFP, is in full support with the father
        of our nation, our commander-in-chief, President Rodrigo Roa Duterte, to strictly
        implement government guidelines," Banac added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc4885-f67c-4de2-9712-8ed73d488108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also encouraged the public to provide financial support
        for the less advantaged, as the country continues to grapple with the socioeconomic
        impact of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f8006-72b2-459a-9e01-a59d11505b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only win this war against COVID-19 if we will unite as one
        nation to support and follow [the] government, as well as help take care of
        our fellow Filipinos not only to fight the contagion, but also poverty," the
        PNP spokesman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a116f1-ab93-4766-a8b5-aac2cd4e28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, meanwhile,&nbsp;thanked businesses, organizations, groups,
        and individuals for extending donations, in support of the healthcare frontliners,
        as well as the PNP and the AFP personnel, amid the battle against the dreaded
        disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1675b5-6b9a-49b1-a4c8-9027ca505ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related development, the&nbsp;PNP said it is now ready to manage
        another&nbsp;quarantine facility in Metro Manila, the PhilSports Arena in
        Pasig City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0f012-1846-441b-bb51-1ba7984b1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.196+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Health Service, the Department of Health, and the Inter-Agency
        Task Force, will supervise the operations in the 132-bed isolation site for
        mild to moderate COVID-19 cases, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca0cbe-b4a8-49ac-ad2f-f007a719dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of six doctors, nine nurses, and 21 personnel from the Medical
        Reserve Force (MRF) will take turns in the duty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7dedc-201d-4c4e-9e45-da5228c27be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine National Police is grateful to [the] DPWH for the
        prompt conversion of the PhilSports Arena into another quarantine center.
        With the full support of the national leadership, we are confident [that]
        we [will] be able to accomplish this crucial mission,” the PNP top official
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d2465-87b7-4ede-ae4e-beffab62c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department lauded the PNP, and described their deeds
        as "a heroic and a rare display of citizenship."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31009c-da63-46c2-857e-c0644dc9af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the police force launched their own version of "SAP,"
        or the "Sariling Alay ng Pulis" project, through the <a href="https://www.cnnphilippines.com/news/2020/4/14/pnp-Bayanihan-Fund-Challenge.html">Team
        PNP Bayanihan Fund Challenge</a>, to "generate some ₱200 million from [their]
        pockets to augment government funds for social amelioration programs for Filipinos
        in the marginalized sector." The PNP officers willingly committed to giving
        50 percent of their basic pay for the month of May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9dd95-1fe8-4dcc-809d-c49a6b27b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:31:49.197+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:06:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Philippines breached the 10,000 mark, as it recorded
        10,004 confirmed COVID-19 cases, with 1,506 recoveries and 658 deaths.</p>'
