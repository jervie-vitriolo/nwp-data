      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db0adab-d4e3-4de4-bb55-bf1cedba605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you thought working from home meant escaping the grasp of your
        micromanaging boss, I''ve got bad news for you: It''s likely to get worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b46d30e-1962-4195-b174-3647eb0446be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8e488-d7bb-4023-8a15-18e7d7f5cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a micromanager has less control and contact, it usually amplifies
        their hovering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105282d-d00e-4948-9850-f9be251bb2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e09b1-b39f-4e2f-ba12-3157928e0ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tend to operate out of anxiety, experts told me. So when employees
        work at home, it means micromanagers know less about your daily work schedule
        and no longer have drive-by desk visits or random check-ins to quell their
        anxiousness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863333a-8ac5-4c90-bb6b-65835ec8b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae80567-bc6c-4744-811b-7f22a3a5544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might lead to more emails, phone calls or Slacks when you are
        trying to get your work done at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb5ee0-7acc-42d7-81f7-49c378c054f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0708352-4230-4c5e-91a1-f13d5b886f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, that''s annoying and not good for anyone''s productivity
        or morale. But here''s the thing: You can''t change your boss'' behavior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187a363-a294-4af9-9340-8647d9084aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:06.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e895d3-5728-42e9-a61e-8240406784a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:06.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might be tempted to push back and withhold information, but
        that''s not going to help the situation. In fact, it''s likely going to cause
        even more helicoptering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef7a8d-7f09-44dc-bf6c-537f34280aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bad994-9572-4460-a543-a26f3478844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can take steps to help mitigate the problem and create conditions
        that work for both you and your manager.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb7455-7256-4263-b209-ca5960ec7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ef353-765a-43c6-883c-2dd6c175901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get ahead of them.</strong> If you know the barrage of questions
        and status requests are coming -- be proactive and come up with a schedule
        that works best for you and your work flow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3000b-a59b-4855-8ae1-1c5b42c81a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfedc39-95a5-4fb4-8fd3-c52950d3190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean proposing a weekly email update every Friday morning
        or a biweekly video call. When your boss knows when an update is coming, she''ll
        be less likely to hound you for information. Setting clear communication expectations
        also prevents interruptions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3426b07-9436-4d33-b8e1-8d06acdcd158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f04d98-4349-4125-9150-ee025414752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a good idea to find out how your boss likes to communicate.
        That way, you don''t waste your time sending lengthy emails when she''s just
        going to end up calling you for an update.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db47f5-161f-46c0-a25c-748a1414a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7923f96-1321-40d0-9640-d69147e375d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Invite them to see what''s going on.</strong> If your boss
        is craving information, extend her an invite to an important project meeting
        with your team to give her access to information and an outlet to ask questions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5534eea-88dc-477b-afc2-0d794af3e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:12.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7852c82-1738-43ff-b9d7-39504395369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing you in action and in control of the situation might also
        get your micromanager to back off a little.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4766f3e-92a4-400c-b278-f7024acf02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488cdd6-9674-49cc-9fdc-98b7fb5c8ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you say is important. When you are setting expectations with
        your boss, choose your words wisely. Instead of starting the conversation
        by saying "I need you to call me less," one expert recommended saying something
        like, "In order for me to be the most productive..."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb530af-d420-4e58-aa31-27a921b885b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493eb125-3e73-4245-966b-4028170ca6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sets a different tone for the conversation: It''s less confrontational
        and shows you are interested in doing your best work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704017d1-3c23-4ab4-b0a0-17b29128c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:15.123+08:00
