    'lead': 'With the general election just six months away, and the global economy
      in shambles because of the coronavirus, there is increasing urgency inside the
      White House and among US President Donald Trump''s Republican allies to blame
      China over its failure to stem the spread of the disease early on.'
    'mgnl:activationStatus': true
