      'text': '<p>(CNN) -&nbsp;China''s latest large carrier rocket made its first
        successful flight Tuesday, an important step in the nation''s plan to build
        a space station, according to state-run news agency Xinhua.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aaff3d-236a-4cbe-9747-f722ed42ec44'
