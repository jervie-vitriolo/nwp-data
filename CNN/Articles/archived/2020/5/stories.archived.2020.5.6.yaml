    'caption': 'Jay Y. Lee, co-vice chairman of Samsung Electronics, speaking at a
      news conference in Seoul on Wednesday.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-06T21:31:16.166+08:00
    'imagesource': 'jcr:ca1cd728-42a1-47a8-ab0b-632722e448f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f0c590-5662-4e87-a42a-010a5ac87c27'
    'lead': 'Samsung''s de facto leader Lee Jae-yong says he will not be handing the
      company''s management over to his children.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T21:37:00.414+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T13:04:33.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:09.292+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samsung', 'Lee-Jae-yong']
    'template': '1'
    'title': 'Chastened Samsung heir will not hand the company down to his children'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db117f1-e1af-4c6b-978b-541af6641a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Samsung''s de facto leader Lee Jae-yong
        says he will not be handing the company''s management over to his children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f932b6a-e555-4eae-b686-3644e306c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474ef26-d2ad-4c20-b8a5-1de42cf3540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire Samsung vice chairman, who is the son of former
        chairman Lee Kun-hee, made the announcement at a press conference in Seoul
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60bb385-0f27-4dd0-ae5e-3861f04f454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b952b24-bf2e-41be-b3fb-620037918fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not plan to pass down my role to my children," the younger
        Lee, who is also known as Jay Y. Lee, told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a2e80-4aec-4f12-8e9f-0d0729fb1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb08fe-9ecf-4cfe-b2b5-525b844b0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something I have thought about for a long time but have
        been hesitant to express openly. It was because not only is the business environment
        difficult, but I felt it would be irresponsible to speak on succession issues
        when I myself have not been properly proven yet," he added. His father was
        left incapacitated by a heart attack in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bedf1-cbf4-420d-8419-4a4ee599a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa2cd8c-f205-42f7-b18b-616eeb666f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is South Korea''s biggest conglomerate. Its combined businesses
        are estimated to account for around 15% of the country''s entire economy.
        Samsung Electronics, the biggest part of the group, is the world''s leading
        smartphone maker and a vital supplier of memory chips and display screens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b295a-2b8c-44c5-a419-4694903527e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700af8e-1ddc-4efd-8479-00984b0626f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who was jailed in 2017 after what many called the "trial of
        the century," also apologized for shortcomings in his leadership of the company.
        He was convicted of bribery linked to the company''s succession and the downfall
        of former South Korean President Park Geun-hye.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caace1d-5e76-424c-ae0e-faff2eb8892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c078c-74b8-4c93-a9f2-2462b52142a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee on Wednesday acknowledged that Samsung has "failed, at times,
        to meet society''s expectations." He discussed some of the controversies the
        company has faced in recent years, including disputes over the forming of
        labor unions as well as his own criminal trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbdd24-0991-4e85-80fc-035726ebb506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2927bc06-aa95-4ddf-a05d-82c3b90ba419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been my fault," Lee said. "I offer my sincere apology."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5195115-560f-4921-945f-74887af8f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc22c1-acdf-46b3-954d-78873644e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive''s remarks come after Samsung''s independent compliance
        committee advised Lee to apologize over the handling of succession and labor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a200d3-c58d-4a06-8911-e8f97e046b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de3adb-1fbe-458b-a89e-42b5eefcc874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lee was freed from prison in 2018, his case gripped South
        Korea for months. It was part of a huge influence-peddling scandal that brought
        down the government of former President Park.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2519f26-702f-48c1-a90d-7e4d6f57f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8d583-e3e0-416d-9882-606956f2ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, South Korea''s top court ordered a retrial for Lee,
        reigniting the case and raising concerns that the technology scion could be
        sent back to prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2816c10-6dd9-44a6-9722-50bbc603ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:37:00.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afdbc4-143b-44fa-88bf-9b1970db957c'
      'mgnl:activationStatus': true
