      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) –</strong> The Department
        of Social Welfare and Development (DSWD) on Wednesday reminded local government
        units (LGUs) who failed to complete their COVID-19 cash aid distribution to
        submit an explanation to the Department of Interior and Local Government.
        Deadline for the distribution was set on May 7.</p>'
