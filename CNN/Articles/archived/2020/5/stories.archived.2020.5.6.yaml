      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> Authorities
        have nabbed 56 Chinese nationals in a residential area in Makati City, which
        was being used to run an "illegal" offshore gaming firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc96a01-7ba7-42ca-acac-59c637a0ba3c'
