      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an increase of 4,406 cases in the UK today, bringing the
        total number of people who have tested positive for coronavirus to 194,990,
        Dominic Raab said.</p>'
