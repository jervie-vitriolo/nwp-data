      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa37aec-6e2b-44be-93f9-af6d72ac1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:00:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rocket model is a variant of the Long March-5 and can carry
        larger payloads -- up to 22 tonnes into low-Earth orbit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8420de-bdb3-4735-9216-7a54c8717fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:00:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce50ce-a51b-4f8e-8851-a78ec0efbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was designed to carry space station modules into orbit, said
        Wang Jue, chief director of the rocket development team at the China Academy
        of Launch Vehicle Technology (CALT).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61b882-1821-4149-9d10-ab0ea9cb9213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260eda5-c702-451d-ad3c-b46a90d6b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It measures around 53.7 meters in length, reports Xinhua, and weighs
        around 849 tonnes at takeoff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10de22-fc20-43b9-8728-0b836a6060b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd3ba7-ff12-476b-83fb-713be68fb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been almost 10 years in development and boasts the largest
        fairing -- the protective nose cone that contains the payload -- of any Chinese
        carrier rocket.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5545631-301a-448e-9681-e59a465b172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a492f-165e-4fe9-8865-b05ead84ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single core stage makes for a simple structure and will ensure
        greater reliability compared to multi-stage rockets, according to Xinhua.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592af6f-362c-4722-b6e9-754cbbad6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ed1b7-1c17-4a23-8106-a7b715eaf196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main challenges for designers was making sure the rocket
        could drop its payload directly into orbit, which requires extreme precision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d587161-0705-46b1-957e-54b9d9ad65e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc0cc0-a136-4a0c-b7fd-124b6ee58040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result the Long March-5B is equipped with guidance, navigation
        and control technology that mean its trajectory can be adjusted continuously,
        chief designer Li Dong told Xinhua.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d0c82-b031-485c-8a63-0779afa466d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b14aad-dc53-4814-b96e-b3f6160112a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designers will use what they learned from the Long March-5B to develop
        a heavy-lift launch vehicle, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15935920-d341-4b68-8ee2-211108f1cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b70fc-fa62-40a8-8efa-91df601be3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the end of the year, the Long March-5 is scheduled to launch
        China''s first Mars probe and the Chang''e-5 lunar probe to collect moon samples
        and return to Earth, according to Xinhua.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0fe906-1d68-4022-a879-7033cda71d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847bd705-f37d-4bf0-ae25-12c568abde9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China launched its first manned space flight in 2003 -- more than
        40 years after NASA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fffb40-06a4-40d6-8cea-50970628995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefca674-d646-4b37-a2db-7a6466635357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the nation has grown richer and more powerful in recent decades,
        its space program has accelerated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5857a55-398c-4f97-8d72-5696366a7f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f66b9c-bbee-403f-b155-52d417a0cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by billions of dollars in government investment, Beijing
        has fired space labs and satellites into orbit and even become the first country
        to send an unmanned rover to the far side of the moon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e4229-2d42-4b37-80b4-98da363bbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d69fe-c423-4033-817c-f9d48de020aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now China is planning to launch a permanent space station by 2022,
        and there has even been talk of becoming just the second nation to send a
        person to the surface of the moon, possibly in the 2030s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46dc133-b72b-4179-ac6b-17eccf71538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/06/asia/china-rocket-launch-scli-intl-scn/"
        target="_blank">"China takes step towards space station with new rocket launch"</a></em></p>'
