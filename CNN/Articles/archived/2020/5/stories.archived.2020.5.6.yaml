      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong>&nbsp;The
        Police Regional Office in Central Visayas (PRO 7) will send more troops to
        secure the COVID-19-infected barangays in Cebu City as a police station undergoes
        quarantine after one of its officers and two detainees contracted the viral
        disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
