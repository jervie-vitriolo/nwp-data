      'mgnl:type': 'text'
      'text': '<p><strong>“Never Have I Ever”</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b630e-60b5-4614-ab89-5d3c6fb68544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:52:01.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:04:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many significant things about “Never Have I Ever” as a
        huge T.V. series, from representation to the discussion of emotional trauma.
        But one of the reasons why I think it makes for such a compelling watch is
        that its lead character Devi (played by newcomer Maitreyi Ramakrishnan) is
        not perfect. She may be another Asian who’s an academic overachiever (mostly
        because of parental pressure) but she’s a mess and, most significantly, possesses
        a short temper that makes her both scary and endearing. She kicks desks whenever
        she gets a lower grade than her nemesis; she easily storms off whenever she
        doesn’t get what she wants — even if it means losing her friends and loved
        ones. She lets her emotions fully consume her despite the fact that she is
        a Grade A intellectual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f623b2d-2ef3-4d75-b1b0-50fbfb39808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:52:01.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:04:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Devi’s life is based on the real-life experiences and struggles
        of series co-creator Mindy Kaling. She tells Indian Express, “So much of Devi’s
        relationship with her faith is inspired by my relationship with Hinduism.
        I consider myself Hindu, but I also feel insecure about my understanding of
        my own religion.” Devi’s life is definitely far off from the reality that
        we have now but watching “Never Have I Ever” brings so much warmth and joy
        in these times of uncertainty.</p>'
