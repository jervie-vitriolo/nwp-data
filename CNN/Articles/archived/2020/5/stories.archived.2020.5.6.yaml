      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars outside the Harry Potter universe, including David Beckham
        and Dakota Fanning will also lend their voices. The chapters will be released
        weekly on the Wizarding World website and also on Spotify.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc5346-b441-4367-a0d4-7c449344a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
