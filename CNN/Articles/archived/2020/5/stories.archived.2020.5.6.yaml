    'title': '‘New normal’ in NAIA includes floor markings, foot baths, limited manual
      frisking'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8dfb75-46f1-4e73-96a5-5cb415317a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — A series
        of safety protocols await airline passengers and crew at the Ninoy Aquino
        International Airport once commercial air travel resumes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b9a90-2795-478b-94c2-17e323e9f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aimed at curbing the spread of the coronavirus disease, safety precautions
        have been adopted by the Manila International Airport Authority to protect
        passengers and airport employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62f335-e2be-48dc-bcff-8c5c7085acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety measures, all part of the "new normal" in air travel,
        were announced by the Department of Transportation on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e5f8f-f16a-46fb-9022-9097d3d3f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health checks</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c362d5-95f1-4f3b-a13b-73cdfc672377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those entering the airport complex shall undergo mandatory body
        temperature check, the DOTr said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435adfe-2165-409b-a94f-ad3b688a6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than 81 infrared thermometer scanners shall be used at the
        NAIA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07d81e-1ede-4428-aab2-7a7ab984decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All departing passengers shall be required to electronically fill
        out a health declaration form and passenger locator form for the purpose of
        contact tracing if needed later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3fdd6-a025-429e-b3be-32a1d5f88728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will also put up posters on safety precaution in the
        airport premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba78ad9-a4c8-45c5-a3a4-21ce81980ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No manual frisking, but...</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df145c-aade-41a9-847c-9f1dcbc71956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid physical contact, manual frisking will be reserved for
        “exceptional instances or situations,” the DOTr said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d613c7f-5d63-4d74-afba-ed797b6a1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, security checks shall be conducted through the use of x-ray
        machines, portable scanners, handheld metal detectors, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14d0f5-53aa-4ad8-a7e2-c4f83b9588c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Floor markers, acrylic barriers</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1bfc97-323b-4618-a64a-feebd50ce268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow floor markers in all queuing points will be set up to ensure
        people maintain distance from each other, MIAA general manager Ed Monreal
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45b610-0373-4214-9cf0-07111f1242ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport chief asked airlines to instruct their check-in personnel
        to assist the MIAA in ensuring that passengers will follow this guideline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46d45c-4e82-4b2c-ad98-25a32e3f5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installation of acrylic barriers in all check-in counters and
        help desks in the four NAIA terminals is ongoing. The DOTr said 57 out of
        330 check-in counter barriers have been installed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ad382-1c80-48f2-8359-88c5953b9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanitization</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76921392-c1b8-4b9d-ba34-3e16253131ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All NAIA facilities, including aerobridges, baggage conveyors, check-in
        counters, immigration, customs and other help desks will be constantly sanitized,
        the officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb5385-03d9-4cac-a196-aef1fef55612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foot baths that have been set up in all entry and exit points, such
        as boarding bridges and in similar areas where passengers leave or board an
        aircraft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6b9ac-14d3-4908-889f-8a3627b941a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foot baths disinfect the soles of footwear of people entering the
        facility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5497f-c459-439d-b990-b253e18da459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Personal protective equipment</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8faf103-1cb8-4714-8483-361f06ee8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA is stockpiling washable face masks as wearing the protective
        gear will be the ‘new normal,’ Monreal said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707b491-7a50-41ee-94b6-5192d7912648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has also sought the assistance of the Bureau of Quarantine
        in choosing what type of personal protective equipment is appropriate for
        its frontline employees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fa86c-0a92-41e1-a2a5-b62ed659b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“MIAA service providers were also told to provide face masks for
        their employees and to ensure that they get the kind of protection needed
        for the kind of work that they do following the recommendation of the Bureau
        of Quarantine,” the DOTr said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a508e-9dfa-401b-ad4d-82df8798d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General community quarantine is currently implemented in all parts
        of the country except for National Capital Region, Calabarzon, Central Luzon
        (excluding Aurora), Pangasinan, Benguet, including Baguio City, Albay, Iloilo,
        Cebu, including Cebu City, Bacolod City, and Davao City, Zamboanga City, which
        are under a more stringent enhanced community quarantine. This situation will
        last until May 15, unless extended or modified by the government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dda47d-7ac4-4281-a751-cf16744efe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:34:01.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:12:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine measures have been put in place since March to restrict
        the movement of people and tame spread of the highly contagious virus.</p>'
