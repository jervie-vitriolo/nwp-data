      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another annoying part of working from home? Slow internet speeds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3f8d3-547d-44f7-ab76-dbc2cf4646ed'
