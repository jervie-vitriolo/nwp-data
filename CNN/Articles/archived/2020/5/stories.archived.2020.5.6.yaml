      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35c8a6-ef2d-4248-a877-18717acbcd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s leading global airline group held its first virtual annual
        general meeting on Tuesday, unveiling a €1.2 billion ($1.3 billion) first
        quarter loss and painting a bleak picture of the outlook for global aviation,
        which has been brought to a virtual standstill by the coronavirus pandemic.</p>'
