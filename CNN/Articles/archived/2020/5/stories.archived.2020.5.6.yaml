      'jcr:uuid': '9328e6ae-2a6e-4fa1-a13e-1c5bce66953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your life isn''t yours anymore," she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d4bde-a228-46c5-9e79-fcd2725d9aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8d837-0334-4dad-b03a-2b2dc8a1c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing its title from her bestselling 2018 memoir, "Becoming" tags
        along on a 34-city book tour, capturing the jubilant faces and enthusiastic
        crowds that greeted Obama wherever she went. Along the way, there are what
        amount to cameos from her family, including her mother, brother, husband and
        kids.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a1226-aa64-4040-9b88-b95c610b3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc673b05-eaf9-4024-a659-78d409788a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Robinson -- who current works for the New York Knicks -- conveys
        how it all looks to someone who has known her his whole life, wryly musing,
        "No brother should have to deal with their sister being the most popular person
        in the world." And we meet some other intriguing characters, like Allen Taylor,
        the Secret Service agent assigned to protect her, who has become an integral
        part of Michelle''s life over more than a dozen years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d959e-3c84-4864-a4bb-4f5b424d1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc516f3-1155-4300-bf2d-895314a13966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to illustrate where she is now, the 90-minute film (directed
        by Nadia Hallgren) has to look back at where she was. That includes her upbringing,
        losing her father and the environment that greeted her at Princeton, as well
        as the highs and lows of campaigning -- and early efforts to vilify her --
        and the Obama presidency.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/wePNJGL7nDU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8d5fb-7e18-4957-91a4-33118dd2ee80'
