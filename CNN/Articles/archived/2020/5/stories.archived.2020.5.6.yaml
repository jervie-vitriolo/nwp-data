      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News anchor Atom Araullo, meanwhile, mourned with his former colleagues.
        He also underscored the importance of giving the media the freedom to report
        news.</p>'
