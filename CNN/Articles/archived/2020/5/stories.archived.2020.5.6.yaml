      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Instagram Story, she shared a post highlighting the importance
        of press freedom, saying it ensures that the abuse of every other freedom
        can be known and can be challenged and defeated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4c776-580a-4880-96f7-84bc6b2da443'
