      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda5077-b67c-486c-a28f-896c62322f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:47:24.547+08:00
