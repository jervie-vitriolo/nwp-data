      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Confused about delaying your mortgage payments? Read this</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845e2c1-dfa0-494c-bcf6-61e1fb563a0f'
      'mgnl:activationStatus': true
