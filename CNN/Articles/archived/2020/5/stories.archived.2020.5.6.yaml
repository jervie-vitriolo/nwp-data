      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Are people going to flee cities?</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d7c35-6e0f-4f6d-b483-88837a7ec11e'
