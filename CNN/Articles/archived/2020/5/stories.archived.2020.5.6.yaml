    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ea91e-fb80-4fb4-a356-9b287ea37ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18 million Americans lack access to high-speed internet,
        reports CNN''s Harmeet Kaur. That''s about 5.6% of the population -- and many
        experts claim the real number is actually much higher.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9614c-9094-42e5-b9ea-e0bfe6105f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d5f18-4959-45a7-b146-6e1ade6a96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in rural America, in particular, lack access to internet
        speeds that make working and learning from home possible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00ce92-1355-4742-b59f-a9e00659c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af462c-cde4-4f0e-a112-e2c7a716ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.980+08:00
      'mgnl:createdBy': 'vince'
