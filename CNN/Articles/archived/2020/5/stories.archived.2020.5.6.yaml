      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/05/business/lufthansa-bailout-coronavirus/index.html">Europe''s
        leading global airline is losing $1 million an hour and needs a bailout</a>"</em></p>'
  'airbnb-layoffs':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': 'Airbnb is laying off about 25% of its workforce as the coronavirus
