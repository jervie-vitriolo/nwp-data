      'mgnl:lastActivated': 2023-01-26T13:02:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both my parents, they''re doing well. My sister also lives in New
        York and she''s doing well with her family. It''s good to know that they''re
        doing well, but I definitely wish I can kind of take this time to see everyone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38789e-c077-4057-bb95-df4aa43e7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8eef3d-776b-46e4-816d-55a7be186a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2016 Olympics, Muhammad won gold in the 400 meters hurdles
        on a rainy night in Rio de Janeiro. Her victory made her one of two American
        Muslim women to win medals at the Games (fencer Ibtihaj Muhammad won a bronze).
        Last year, Muhammad broke her own world record in claiming the 400m hurdles
        world title in Doha.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8e7cc-cbd6-48e7-8dd8-1151e05e08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46b219-e8c4-45ac-8e6b-bae88daa26b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the month of Ramadan -- which this year started on the evening
        of April 23 -- Muslims abstain from food and water during daylight hours,
        a practice that is seen as one of the five pillars of Islam. They can eat
        before sunrise, and break their fast after dusk each day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706dbed-92e2-4941-a0fd-cbee2bca0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5d17f-2f02-4272-8e7e-5d8903be43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With athletics events canceled across the globe, these unusual times
        have at least given Muhammad, 30, a chance to fast for the whole month, something
        she would not normally be able to do when competing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c081cdf-9245-4483-a29f-8b580381422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab92c04-634d-401f-abc1-37d0234e262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m definitely using this opportunity to fast more than I normally
        would," she explained. "I always try to fast some days during the season.
        It''s just honestly extremely difficult for me to train as hard as I do and
        fast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3f141-faa1-4c26-ac08-c3f2ed391240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea1366-d4bd-4f80-a188-b56f9f99128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m never able to do the full 30 days or the full month and this
        time I kind of made a promise myself to really do it. I can do it now that
        my training isn''t as intense. There''s no major championships to get ready
        for."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85c4a7-a5e9-4b73-b71c-691ce5d4d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7a203-c174-42c0-93aa-9aa122ab196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time of year daylight can last for over 13 hours in Los
        Angeles, where New Yorker Muhammad lives. So, fasting is no easy feat and,
        of course, there are cravings to overcome and traditions to keep.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34268247-e1e0-4be2-9729-f0c077c9ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb06e17e-deed-40eb-8bc7-efe0d4f2f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up, my father always broke his fast with dates and just
        being home in California, I''m just kind of keeping that tradition," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa9e13-4c00-46f3-8980-9abfc3ce070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afe81b-fe62-4265-94b1-5ab5481e7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been craving sweets right now, and that''s something I never
        really crave. I''m not like a big sweet person, but for whatever reason, even
        last night [April 27] I was craving a cinnamon bun, I was like crossing my
        fingers that Cinnabon would be open. Of course, it was not. So definitely
        craving sweets; had some Dunkin Donuts last night."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b542d-fb5e-45fb-8692-eab6903d3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d58d5-6856-49a2-8255-79c9e618886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalilah''s father, Askia, is an imam and has been ensuring the Muhammad
        family stay in touch throughout the crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed405a-d4cc-4b3d-ab21-90a47f59bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab348e-a3f1-4e34-9f4b-8c8dd245572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father implicated that we need to do this once a week. I don''t
        think we''ve made it quite once every week, but we do try to make a time to
        do Zoom calls. Just see everyone''s face. I''ve definitely been FaceTiming
        a lot."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812c6ef-f36d-415a-b4f0-c4a2cd4c6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa9b2d-33c9-4ea8-a29f-d6261f472c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Potential Olympic "heartbreak"</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f910c-9466-4fe6-a38e-10a93999b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, it was announced that the Tokyo Olympics, originally scheduled
        to take place this summer, would be postponed to 2021 "to safeguard the health
        of the athletes, everybody involved in the Olympic Games and the international
        community."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785d946-ec57-45ca-9400-c6f322b0ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2b55b-df71-4e3b-8a09-d13e1a08b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Muhammad, plans to defend the title she won four years ago are
        on hold.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156406f-b40b-4d87-ba34-caef9195f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4c609-eda4-4c0e-86a1-5be4d969fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understood the decision to hold it in 2021, of course I absolutely
        agree with it," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24826651-0075-4fd1-9822-dc10d85a9bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c8ba2-bde4-41be-a36c-196f9522c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, for me personally, it was a little bit disappointing. We as
        athletes, our lives are planned around these four years and we know every
        fourth year is going to be an Olympic Games and we kind of schedule our training
        around it and really our lives, our personal lives."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e5574-9fd4-44a9-9fa2-8291339c47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b393a-0214-476f-ac9a-9d90fc48bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the announcement of the initial postponement, Tokyo 2020 Games
        president Yoshiro Mori has indicated that if the pandemic continues the Olympics
        could be canceled.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e6b78-a9a9-4cb0-8bd9-9fa4cba10288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
