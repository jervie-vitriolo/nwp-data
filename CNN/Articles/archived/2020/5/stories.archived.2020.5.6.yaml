    'template': '1'
    'title': '''Neutral President'': Congress can vote on ABS-CBN franchise without
      fear, Duterte spox says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d5855-579f-4779-8bcd-b0272f728789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — Lawmakers
        should deliberate on the renewal of franchise of ABS-CBN without fear of President
        Rodrigo Duterte’s wrath, his spokesperson said on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f259f7-9fc6-4bb4-a2a0-877d9aa82793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque directly referred to Duterte’s
        allies in the Congress who failed to grant a fresh 25-year franchise to operate
        before ABS-CBN’s license expired on May 4, leading to the <a href="https://www.cnnphilippines.com/news/2020/5/5/ABSCBN-shutdown-NTC.html">closure</a>
        of one of the country’s biggest broadcast network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaadd70-6a3e-482a-8f07-7761f0e002a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang paninindigan ng Presidente, neutral siya diyan. Huwag po kayong
        mag-alala, mga congressmen. Hindi po magagagalit, hindi matutuwa ang Presidente
        kung inyong ipasa ang prangkisa ng ABS-CBN. Completely neutral ang Presidente,”
        he said in an interview with state-owned television network PTV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed239e-8b3c-4701-a39f-8f97089975bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is neutral on this issue. The congressmen
        shouldn’t worry because he will not be happy nor sad if they decide to grant
        ABS-CBN a franchise. President Duterte is completely neutral on this.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfdf2a7-b589-4938-9de8-4e313266d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s spokesman said the Senate and House of Representatives
        should maximize the return of the Congress sessions amid the COVID-19 pandemic
        to finally grant the franchise so ABS-CBN can return on air after the National
        Telecommunications Commission (NTC) ordered it to immediately stop broadcast
        operations on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114082d-0470-4c9f-91c9-f66765fce2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:44:28.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint resolution granting a temporary franchise to ABS-CBN Corporation
        to operate until June 2022 was filed at the House on Wednesday. Cagayan de
        Oro Rep. Rufus Rodriguez said the process of passing this resolution will
        be faster as compared to hearing legislative franchise bills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef166b-2d97-4cfc-a360-0bdb76b91d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:44:28.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas mabilis ‘yung joint House resolution because this one, alam
        mo kasi for the franchise bill of 25 years, we have to hear from all stakeholders.
        It''s quite difficult now because of COVID-19. We are going to have a virtual
        session and committee hearing so we can now pass this within the month,” he
        told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f9c91-2fc1-41b2-9792-d5eb1528cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:44:28.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The joint House resolution will be completed faster.
        To pass a franchise bill that will last for 25 years, we have to listen to
        all the stakeholders. That will be a challenge with the ongoing COVID-19 crisis.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c35e1-57b6-4f90-b4ba-68829b4de235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:44:28.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the Senate to come up with a similar resolution and to
        act on the issue after NTC failed to keep its word and so-called “double crossed”
        the Congress that it will issue a provisional permit to ABS-CBN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88122efe-0d87-4049-83b0-eb2c17c05ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:44:28.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag na nating ibigay sa NTC, niloloko lang tayo ng NTC. What
        we are going to do is to have Congress itself act on this House joint resolution
        with the Senate,” the lawmaker added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d26de4-2851-4c5f-a6ff-28f381682590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:44:28.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us not depend on NTC, we are being duped. Now
        the Congress has to act on it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f368a6f-be3c-49b3-8577-0f8dbd531217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills have been filed before the House since November 2016
        to extend ABS-CBN’s franchise for another 25 years to continue airing on radio
        and free TV. These have been set aside by the <a href="https://cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html?fbclid=IwAR0PfidAFJVD6z51hXgkJFmvOybBj38-vnmxEnL0WedlyrPeNXo-45DGFT0">"too
        busy" 18th Congress</a> — which is dominated by Duterte’s allies — as the
        country faced the Taal volcano eruption and the COVID-19 pandemic in the months
        running up to the expiry of the franchise.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa4a24-5b8d-44b2-9f53-42bf4b2f7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:06:46.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9a441-08ee-4da1-9c54-bcaadcb883e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With several bills languishing in the House as time was running
        out, House panel on Legislative Franchises Chairman Rep. Franz Alvarez and
        House Speaker Alan Peter Cayetano wrote a letter to the National Telecommunications
        Commission urging commissioners to grant the network a provisional permit.
        But instead of holding its promise to issue a provisional authority, NTC issued
        a cease and desist order.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1cacb-c32a-4281-831e-910da7b0bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:44:28.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said that with the expiration of ABS-CBN’s franchise,
        all bills seeking to renew the license is no longer valid. So he filed a new
        bill that will grant the network a new franchise. This is the 12th ABS-CBN
        franchise bill filed in the 18th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396af84-949e-4153-8376-55c2a193cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:32.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Legislative Franchises is now waiting for
        Cayetano’s go signal to hold hearings on ABS-CBN’s franchise application.
        Ako Bicol party-list Rep. Alfredo Garbin said Alvarez told him that he’s ready
        to start the hearings once he gets the green light from Cayetano.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455e5c2-5586-40db-86f3-4f1516a14fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reminded lawmakers that Duterte is no longer holding a grudge
        against the media giant after <a href="http://cnnphilippines.com/news/2020/2/24/ABS-CBN-apology-Duterte.html">ABS-CBN
        President Carlo Katigbak apologized</a>&nbsp;and explained the network’s failure
        to air his campaign ads. The President has been publicly ranting against ABS-CBN
        since assuming office in 2016, saying the network refused to carry his campaign
        commercials even if they have been already paid for.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fe293-afd3-435d-954e-e7ebf5f9affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can vote as you please. Simula pa po hindi naman siya nanghihimasok
        at nagdidikta. Sana po makarating ang mensahe sa mga kaalyado ni President
        sa Kongreso,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c8603-eb91-4140-9aa3-27469bb7962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can vote as you please. The President does not
        meddle nor dictate. I hope this reaches his allies in the Congress.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ed2ad-5081-46a3-a57a-9bcde342ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Edcel Lagman said the&nbsp;House might have been reluctant
        to pass the bill due to Duterte''s ire against the network. He reminded&nbsp;all
        lawmakers to act independently, without fear or fervor to the President. He
        added House Speaker Alan Peter Cayetano — Duterte’s close ally — is <a href="https://cnnphilippines.com/news/2020/5/6/Edcel-Lagman-Speaker-Cayetano-ABS-CBN.html">ultimately
        to blame</a> for dragging its feet on the ABS-CBN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b2ebd-735c-4644-928a-25f2cae466ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:01:11.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a lesson for the HRep that it should exercise its constitutional
        powers independently without succumbing to the President,” he told CNN Philippines’
        The Source.</p>'
