      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents, teachers and carers working to keep children amused and
        interested while we''re on lockdown might need a bit of magic," Rowling said
        at the time of the launch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
