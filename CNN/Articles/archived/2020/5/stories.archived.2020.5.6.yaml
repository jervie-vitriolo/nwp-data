  'neil-ferguson-uk-coronavirus-adviser-resigns':
    'author': 'Milena Veselinovic, CNN'
    'caption': 'Professor Neil Ferguson speaks at a news conference in London, England,
      on January 22.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-06T16:00:11.847+08:00
    'imagesource': 'jcr:5b4afa97-4aa8-4ce3-8ad2-c6881deff26b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02243e6c-1047-42d0-9275-2b063a974a6c'
    'lead': 'A leading epidemiologist who advised the UK government on its coronavirus
      response resigns from his government post, after the Telegraph newspaper reported
      he broke the lockdown rules he helped shape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T16:02:41.040+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:09:53.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:57.993+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK coronavirus advisor resigns after breaking lockdown rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2301b-c3f0-487f-9402-ac2d1e4048ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:02:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A leading epidemiologist who advised
        the UK government on its coronavirus response resigned from his government
        post on Tuesday, after <a href="https://www.telegraph.co.uk/news/2020/05/05/exclusive-government-scientist-neil-ferguson-resigns-breaking/">the
        Telegraph newspaper</a> reported he broke the lockdown rules he helped shape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af04c15-2364-45dd-998a-34963af492d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:02:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Neil Ferguson, who is based at Imperial College in London,
        is one of the architects of the UK government stay-at-home strategy and was
        a prominent member of Britain''s Scientific Advisory Group for Emergencies
        (SAGE) which has been spearheading the coronavirus response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f770e-771e-4657-a3b2-a59bdfce1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:02:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telegraph reported Tuesday that a woman had visited his home
        twice despite social distancing guidelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871979f-d6d5-4fba-9374-628740ff0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:02:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Professor Ferguson said he accepted he made
        "an error of judgement and took the wrong course of action," and had therefore
        stepped back from his involvement in SAGE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701fafb-9671-4397-9fac-e26cdf7ef13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:02:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I acted in the belief that I was immune, having tested positive
        for coronavirus and completely isolated myself for almost two weeks after
        developing symptoms," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854ff07-6920-4464-9ce2-5aebfee4ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:02:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply regret any undermining of the clear messages around the
        continued need for social distancing to control this devastating epidemic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c25dbf-a5f5-4938-afb3-3bb392c65b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:02:41.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government guidance is unequivocal, and is there to protect
        all of us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d595b-8949-45a8-ac0f-a8c51594add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:02:41.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/05/uk/neil-ferguson-imperial-coronavirus-sage-gbr-intl/index.html">"UK
        coronavirus advisor resigns after breaking lockdown rules"</a></em></p>'
