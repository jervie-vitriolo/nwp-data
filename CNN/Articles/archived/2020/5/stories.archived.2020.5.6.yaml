      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK today surpassed Italy''s death toll, as Britain''s foreign
        secretary announced the number of those who have died from the virus has now
        reached 29,427. In Italy, 29,315 people have died. The US has lost almost
        70,000 people to the virus.</p>'
