      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some employers are having a hard time hiring</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce18d9-2028-42bd-b035-854f53a0bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s some sobering news: 30 million Americans have filed for
        unemployment benefits since mid-March.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a41df-43dc-464f-b675-a619551c9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92af32c-9a04-4345-89e3-9fae99ba3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some employers are having a hard time finding workers to fill
        job openings. Why? Many laid off workers are now getting bigger checks from
        unemployment than they did when they were employed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97c1d0-b1a8-4dec-a589-35cbea176af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9493e74-9533-402c-a59d-4acf291acc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $2 trillion stimulus package passed in March included a $600
        boost to weekly unemployment checks, on top of state benefits, that lasts
        for up to four months.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44494d9d-3675-4ec9-8374-058b493ba8bb'
      'mgnl:activationStatus': true
