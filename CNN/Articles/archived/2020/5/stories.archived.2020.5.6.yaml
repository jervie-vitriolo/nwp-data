  'Duterte-Congress-ABS-CBN-franchise':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T11:57:34.398+08:00
    'imagesource': 'jcr:66e36d82-cfb0-4fe6-8832-1f4334565700'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
