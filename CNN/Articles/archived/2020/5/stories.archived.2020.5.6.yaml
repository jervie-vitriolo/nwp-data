    'mgnl:tags': ['ABS-CBN', 'House-of-Representatives', 'legislative-franchise']
    'template': '1'
    'title': '''Delay is not good governance'': House urged to finally tackle ABS-CBN
      franchise '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d072d-7750-4156-8882-c07b46e31d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — ABS-CBN''s
        shutdown has revived calls for the House of Representatives to finally decide
        on the network''s franchise renewal bid, which has been pending at the lower
        chamber for more than three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1430ea-e882-4936-972a-52f1601c2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay hopes the House committee on legislative franchises
        will finally convene next week to discuss the media giant''s fate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1c550-5b70-4b32-abd3-983ac8f44cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have four more weeks before we go on a break," Binay said in
        an interview with CNN Philippines'' News Night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f286354-0a79-4a62-a847-f995607fc402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakafrustrate lang because hindi nasisimulan ang proseso
        ng pagrereview kaya hindi mo alam kung ano ba talaga ang problema ng franchise</em>,"
        Binay said, adding that the public should not be kept hanging.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cac0da-1e5f-43be-88bb-5a1ac883701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:48.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s just frustrating because the review process
        has not begun so you can''t tell what really is the problem with the franchise.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab411632-9618-4170-bec4-ecafdc292aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.914+08:00
      'mgnl:createdBy': 'eimor'
