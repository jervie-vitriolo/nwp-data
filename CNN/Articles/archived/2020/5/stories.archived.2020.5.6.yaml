    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74d58d-1060-4cac-85d9-da43987f7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
      'mgnl:createdBy': 'lara'
