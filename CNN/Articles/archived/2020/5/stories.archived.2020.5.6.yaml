      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Airbnb is laying off about 25% of its workforce
        as the coronavirus pandemic upends the travel industry and threatens the company''s
        core business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6d061-4055-48d8-9304-ceb93b971c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66161ef-7a6f-431c-a8a9-ae3be4787496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the short-term rental startup said nearly 1,900 employees
        will be let go worldwide, out of 7,500.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16157e43-1ecb-4980-a9da-20afc2675649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c6250-1b24-4c14-aa2e-5e9e7cbc9ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are collectively living through the most harrowing crisis of
        our lifetime, and as it began to unfold, global travel came to a standstill,"
        Airbnb CEO and cofounder Brian Chesky said in a letter to employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ec56c-ced7-4039-9fa9-85b3699e3df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1eaa6-0463-4c3a-93ac-486a778674ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Airbnb''s business has been "hit hard" and revenue
        this year is expected to be less than half of what the company earned in 2019.
        The company has recently dabbled with virtual versions of its Airbnb Experiences,
        which feature hosts from more than 30 countries leading activities and range
        in price from $1 to $40. Experiences include online bike tours, meditating
        with a Japanese monk or taking a Moroccan cooking class.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c235df-c0fb-4111-9a2c-5e2da0488767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7e3ad-bb9c-4eaa-a3cb-6cba2fddb79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb has also reportedly delayed plans for a Wall Street debut
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0bcc0a-5cef-4276-8c3f-ce05eaf6447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba111c-8a91-4aff-a103-efc54505a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Airbnb said it will cover 12 months of health insurance
        for its employees through COBRA. In all other countries, it will cover health
        insurance costs through the end of this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5af17-52d5-476c-849b-0b64a87b0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446bdcd4-349f-416c-8d20-2f947fefbf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layoffs have swept across the economy as a result of the pandemic,
        and tech companies haven''t been spared, with cuts and furloughs at Lyft,
        Yelp, Eventbrite, and rumored layoffs coming at Uber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec3288e-35a8-4a5d-82e3-2d0ccf139cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66bb6b-e4db-4648-a8ca-c0f9c07d7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a deep feeling of love for all of you," Chesky wrote in
        the letter. "I am truly sorry. Please know this is not your fault. The world
        will never stop seeking the qualities and talents that you brought to Airbnb."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ef7b6-698b-44cf-9d4b-ad24c9340706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c55bd5-f989-47ba-8bbc-88235688e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb has also grappled with appeasing frustrated customers with
        refunds, and supporting its hosts, many of whom are struggling to make mortgage
        payments and pay bills due to coronavirus-related cancellations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683def4-fc3e-42aa-b927-56fdf6ee6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:33:32.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/05/tech/airbnb-layoffs/index.html"
        href="https://edition.cnn.com/2020/05/05/tech/airbnb-layoffs/index.html">Airbnb
        is laying off 25% of its employees</a>"</em></p>'
  'naia-new-normal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
