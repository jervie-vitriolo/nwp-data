    'lead': '''Simula pa po hindi naman siya nanghihimasok at nagdidikta. Sana po
      makarating ang mensahe sa mga kaalyado ni President sa Kongreso,'' President
      Duterte''s spokesperson says. '
    'mgnl:activationStatus': true
