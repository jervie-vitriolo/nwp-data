    'mgnl:tags': ['Ruth-Bader-Ginsburg']
    'template': '1'
    'title': 'Ruth Bader Ginsburg ''resting comfortably'' after nonsurgical treatment
      for benign gallbladder condition'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b13ed-3c2f-475a-8361-95dcd88a210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:11:00.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ruth Bader Ginsburg underwent nonsurgical
        treatment for a benign gallbladder condition Tuesday afternoon at John Hopkins
        Hospital in Baltimore, a court spokeswoman said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44afd5-4516-4cd3-a855-635a93aad3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:11:00.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the court''s first day of oral arguments by phone Monday morning,
        Ginsburg went for outpatient tests at a hospital in Washington. Those tests,
        according to the statement, "confirmed that she was suffering from a gallstone
        that had migrated to her cystic duct, blocking it and causing an infection."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d64f8-2b3e-45e3-b037-ef697036bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:11:00.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg is currently "resting comfortably" and will participate
        in Wednesday''s oral arguments by phone from the hospital. She expects to
        stay in the hospital for a "day or two."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5a022-fbc7-47d6-a081-d9a35936ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:11:00.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg, 87, has suffered four bouts of cancer</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f962d-ed9c-4e8e-80ee-64d029f17dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:11:00.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices are hearing oral arguments by telephone because of
        Covid-19, and Wednesday they are scheduled to hear a case concerning the Affordable
        Care Act''s so-called contraceptive mandate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3b99a-b809-41f2-bdd2-c11d1a2acb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:11:00.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ea619-5ce9-435d-8035-bc0cfc91c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:11:00.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:22.166+08:00
