      'mgnl:lastActivated': 2023-01-26T13:05:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[<em>Ang</em>] <em>babantayan natin ay ''yung labis na katamlayan
        ng bata...''yung mga hindi na</em> natural <em>sa kilos ng bata, ''yung halos
        hindi na kumakain, hindi umiinom ng sapat, medyo mas madalas pang matulog
        kaysa magising, hindi na po naglalaro</em>," she enumerated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836c464-1c8c-43d7-9c55-bda61f6e7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.051+08:00
