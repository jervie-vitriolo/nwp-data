      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b5e97-1574-40c7-87ce-f16392aae9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Director PBGen Albert Ignatius Ferro on Wednesday said Police
        Station 6 in Barangay Sawang-Calero is under isolation, with all 56 personnel
        quarantined in a facility near the station for the next 14 days. Station 6
        is among the units tasked to enforce the enhanced community quarantine in
        critical areas such as Barangay Suba, where there are 124 COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9a486-092b-4837-9e3a-4cdf2becd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d692c11-0bc0-4698-82ed-f3930b47d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two-week period, Ferro said they will deploy reserve
        personnel from the regional office and ask for augmentation from the Armed
        Forces'' Central Command in Cebu City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df66342-5ef8-44cb-9c9e-d69969319e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e6d75-059e-4b20-82db-fc034a424c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures come after a patrolman tested positive for COVID-19
        while on duty. Two inmates who were arrested on April 12 over a drug-related
        case were also found to be positive for coronavirus before they were transferred
        to the city jail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d2794-4dfa-4cfe-b7e9-0fe9e9c9f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a116612-7848-4858-b5ad-f4efefa9619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected police officer is currently staying in barangay Mabolo''s
        isolation facility, the director added. He is a member of the Regional Mobile
        Force Battalion and one of the policemen assigned to secure <a href="https://cnnphilippines.com/regional/2020/4/16/cebu-sitio-residents-infected.html">sitio
        Zapatera</a> in Barangay Luz that was locked down due to a surge of COVID-19
        cases. Among the 40 assigned officers in the barangay who underwent testing,
        he was the only one who tested positive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb8393-432e-4845-9a43-220a40d5bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5687e3-c2b9-49e7-ac2b-58dce19e4a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferro said the station''s quarantined personnel along with 38 other
        detainees will also take a polymerase chain reaction-based test to check if
        they have COVID-19. None of the policemen and the detainees have exhibited
        symptoms so far, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8b19c-5784-4d4f-b4a6-985c05eb2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40786d8f-8b77-49d7-b81a-7db67e3db6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu''s COVID-19 cases reached 1,459 on Tuesday after recording
        192 additional cases. Regional health officials expect the infected toll to
        rise further as it starts testing more people in the cities of Cebu, Mandaue
        and Lapu-Lapu using rapid antibody test kits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c8428-a886-4ac9-8c20-62f4093f38dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2198c5-f5d9-4dea-89d3-315f9beea00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But positive results from these tests will not be included in the
        official count, health regional director Jaime Bernadas said, unless a PCR-based
        test confirms them. The Department of Health earlier warned that the rapid
        antibody tests can yield <a href="https://cnnphilippines.com/news/2020/4/14/rapid-antibody-test-kits-not-accurate-doh.html">false
        negative results</a> since it does not detect the coronavirus in the body
        but the antibodies that fight it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a0a8e-777d-4696-8ca8-02abcaa6d71d'
