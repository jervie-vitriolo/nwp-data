      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, we recommend
        two Netflix Originals depicting the experiences of&nbsp;young Asian immigrants,
        an intriguing film about femininity and motherhood, a prophetic 1993 dystopian
        novel, and scrumptious pastries.</p>'
