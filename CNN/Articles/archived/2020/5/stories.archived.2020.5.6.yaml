    'mgnl:tags': ['ABS-CBN', 'National-Telecommunications-Commission', 'Jose-Calida']
    'template': '1'
    'title': 'Calida pins blame on Congress, says NTC only followed law in shutting
      ABS-CBN'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd187430-4e74-4402-88dc-7f9523639000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — Solicitor
        General Jose Calida came to the defense of the National Telecommunications
        Commission, which is under fire for its order to stop ABS-CBN''s TV and radio
        broadcasts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978aa1c3-a2c0-4041-a47a-c5fc604b4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why blame NTC when they are only following the law,” Calida said
        in a statement on Wednesday, a day after the ABS-CBN went off air on NTC''s
        cease and desist order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3fcbb-972f-4f99-a4fe-adb62349c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida stressed the NTC could not allow any broadcasting entity
        to operate without a franchise from Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2035b8-9989-41fc-af72-fd7e0beebefa'
      'mgnl:activationStatus': true
