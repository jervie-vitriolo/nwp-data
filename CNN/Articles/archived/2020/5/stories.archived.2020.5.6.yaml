      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefit of a vaccine in a pandemic situation is much greater
        and therefore an approval or an authorization of a vaccine in a pandemic situation
