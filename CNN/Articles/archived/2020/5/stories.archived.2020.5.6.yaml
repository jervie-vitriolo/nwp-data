      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> Thirty-eight
        more Filipinos abroad contracted the coronavirus disease on Wednesday, the
        Department of Foreign Affairs confirmed.<br>The total number of Filipinos
        with COVID-19 worldwide is now at 1,905.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee443a-f0a2-4c0a-b96f-7e6bf7e3be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:22:14.431+08:00
