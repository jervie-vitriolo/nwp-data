      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have already inspected the Palacio de Maynila
        Tent along Roxas Boulevard, and the Enderun Tent McKinley Hill in Taguig City,
        while the Philippine Sports Stadium in Bulacan and the Mall of Asia Arena
        in Pasay City will be ready for operation in the coming days.</p>'
