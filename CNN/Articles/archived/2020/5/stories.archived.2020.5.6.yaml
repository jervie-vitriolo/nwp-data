    'title': 'Health workers with COVID-19 now at 1,859, after 40 more contract the
      virus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1b099-d378-404c-9511-89e25edf41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:03:35.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:07:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —&nbsp;</strong>Forty
        more healthcare workers have been sickened by the coronavirus, bringing the
        total number of infected to 1,859, the Department of Health said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82820a4-d75e-4012-bd79-5d34929f74ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:03:35.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:07:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542e206-8e02-4d3c-85b0-994f37015f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:03:35.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Wednesday said there are 1,445 active cases among health
        personnel. It said 436 of the patients have no symptoms and 1,000 show mild
        symptoms, while nine are severe cases.&nbsp;The agency did not provide the
        latest breakdown on the number of doctors, nurses and members of other professions
        included in the figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e8918-6ece-4166-9739-ab11f3093927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:03:35.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25bff0-99d4-49e0-b775-a794df75a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:03:35.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said the data indicates that 20 percent of the
        country''s total number of infections —&nbsp;or one out of five cases —&nbsp;is
        a health worker. The Philippines'' tally of COVID-19 cases has breached the
        <a href="https://cnnphilippines.com/news/2020/5/6/PH-covid-cases-surpass-10000-mark.html">10,000
        mark</a> as of Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2659248-abdd-47e4-b4e4-c4575744749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:03:35.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d33a60-d9a0-447f-a72a-958a83416990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:03:35.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries among medical personnel have reached 380 after
        30 more frontliners survived the illness. With no new recorded fatalities,
        the death toll remains at 34.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ddcdd-fc43-4f21-ab5d-701175079b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:03:35.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b11c70-1b23-40eb-a9e1-c9d9ea75061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T18:03:35.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH pointed out that the number of infected health workers has
        been dropping since April 11. The agency attributed the slowing numbers to
        its issuance of guidelines on the use of personal protective equipment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534e037-56cf-409a-9c43-f8823d3fb6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:04:49.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nitong mga nakaraang araw ay paunti na po nang paunti ang nakikita
        nating</em> healthcare workers <em>na nagpopositibo</em>," noted Health Spokesperson
        Ma. Rosario Vergeire in the agency''s daily virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27927a12-be04-49f8-84bd-3671f281bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:04:49.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248fd5b-3a2d-4a56-8207-32c3624f5099'
