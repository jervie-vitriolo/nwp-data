      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-05-20-intl/index.html"
        target="_blank">"Potential coronavirus vaccine tested in Germany could supply
        ''many millions''&nbsp;by end of year"</a></em></p>'
  'rick-bright-files-whistleblower-complaint-coronavirus-warnings-ignored':
    'author': 'Kaitlan Collins, Jeremy Diamond and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-06T03:25:22.189+08:00
    'imagesource': 'jcr:cd2df84d-70c2-4714-8a39-7befe62ba344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4c1ff42-77f1-4960-b84a-ce42cdc77dc6'
    'lead': 'Dr. Rick Bright, the ousted director of the office involved in developing
      a coronavirus vaccine, formally filed an extensive whistleblower complaint Tuesday
      alleging his early warnings about the coronavirus were ignored and that his
      caution at a treatment favored by President Donald Trump led to his removal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T03:24:41.301+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:14:34.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:46.100+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'USA', 'US',
      'Donald-Trump', 'Rick-Bright']
    'template': '1'
    'title': 'Ousted vaccine director files whistleblower complaint alleging coronavirus
      warnings were ignored'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404adc54-42f4-46a4-b933-32b472a72340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Dr. Rick Bright, the ousted director of the office involved
        in developing a coronavirus vaccine, formally filed an extensive whistleblower
        complaint Tuesday alleging his early warnings about the coronavirus were ignored
        and that his caution at a treatment favored by President Donald Trump led
        to his removal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40624e42-bd9a-4cf8-a6d1-1481bd9307a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df4630-ed73-4426-b8ec-bb752eaf2ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright had led the Biomedical Advanced Research and Development
        Authority since 2016 when he was reassigned last month to a narrower position
        at the National Institutes of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb26722-4a9c-448c-841d-e0425c714b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662e955-b03c-4318-8fe6-56766de2910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his whistleblower complaint, Bright says he raised concerns about
        US preparedness for coronavirus starting in January but was met with "indifference
        which then developed into hostility" by leaders at the Department of Health
        and Human Services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91d894-0131-4e28-9a89-313a7b058f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8897b9-6553-4d04-8f93-4de6ef586781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS did not immediately respond to a CNN request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eda454-85a2-4fd1-9d63-218b505b8f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61742c-37bd-4bf6-bffc-c88c5b7a3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorneys argue that Bright''s removal from his post amounts
        to a violation of the Whistleblower Protection Act, claiming that Bright "has
        engaged in numerous instances of protected activity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d779261-53c2-4e25-aa32-81c6844c5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cdb1fa-5bd5-4d8c-bdcb-277d9096a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint, he says he is seeking reinstatement as BARDA''s
        director and asking for a full investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2ecba-0ae1-4b69-838d-18363f73ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f7b58-89a1-4446-ac85-179c430c5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright claims leaders at the agency were surprised by his concerns
        and responded slowly to the outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af747a93-c5a2-4dc1-be1c-14647dcb82be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039db85d-86a7-451e-af92-4a7254d56eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleges old disputes with HHS leadership were exacerbated by
        clashes over the coronavirus and that he was eventually excluded from participating
        in meetings about the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561924c-559c-4c02-8df8-30223b3686a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02647f00-6a38-43e7-a51e-9492a31d4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Bright pressed for urgent access to funding, personnel and
        clinical specimens, including viruses, which he emphasized were all critically
        necessary to begin development of lifesaving medicines needed in the likely
        event that the virus spread outside of Southeast Asia," the complaint reads.
        "Secretary Azar and Dr. Kadlec responded with surprise at Dr. Bright''s dire
        predictions and urgency."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d40c5-6513-4890-921e-e00c65990eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ab181-7d41-4b1a-923f-237f92851175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Bright claims he was cut out of critical meetings for raising
        early alarm about the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4ebfe-76c8-4d45-921f-4e8d7c745954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac28fa8-3a2f-4a2b-b80f-5dc7b4f861b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was obvious that Dr. Bright''s persistent demands for urgent
        action to respond to the pandemic had caused a ''shit storm'' and a ''commotion''
        and were unwelcome in the office of the HHS Secretary," the complaint reads.
        "As a result, HHS leadership excluded Dr. Bright and BARDA from these recurring
        meetings and from the critical discussions about addressing the COVID-19 pandemic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f7473-190f-4082-93da-67389aee23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T03:24:41.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/05/politics/rick-bright-complaint/index.html"
        target="_blank">"Ousted vaccine director files whistleblower complaint alleging
        coronavirus warnings were ignored"</a></em></p>'
