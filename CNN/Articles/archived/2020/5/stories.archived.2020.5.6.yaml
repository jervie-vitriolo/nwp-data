      'mgnl:lastActivated': 2023-01-26T13:13:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b5f476-b69b-46f1-9f90-b4a5ac934432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s travel behavior will change, both in terms of leisure
        and business travel. As a result, global air transport will have to restructure
        itself," Spohr said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276c253-878c-4d98-90d2-1707f177dc8a'
