      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5bc59-922c-4ec1-a0d7-14ec5a1b5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:22:15.651+08:00
