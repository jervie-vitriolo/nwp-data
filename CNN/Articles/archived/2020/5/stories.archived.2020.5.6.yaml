      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6f75c-1b1e-43e4-a1c8-c3a7272916f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.290+08:00
      'mgnl:createdBy': 'glee'
