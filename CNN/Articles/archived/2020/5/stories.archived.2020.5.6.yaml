      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The inherent contradiction in "Becoming,"
        Netflix''s documentary about Michelle Obama, is repeatedly articulated by
        the former First Lady herself: How can someone reclaim a semblance of a normal
        life when you are one of the world''s most recognizable figures? The latest
        project under the Obamas'' Netflix production deal doesn''t fully answer that
        riddle, but it''s an interesting contemplation of the question.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c84bfc-6139-4c12-a075-ba6eb161f25f'
