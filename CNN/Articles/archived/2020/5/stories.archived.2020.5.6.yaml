      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        What will happen to ABS-CBN employees after the NTC has ordered the suspension
        of its operations? TV host Bianca Gonzalez shared in a tweet that Kapamilya
        bosses assured workers that they will not lose their jobs and benefits for
        the next three months. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/Zvx3w0jtpR">pic.twitter.com/Zvx3w0jtpR</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1257671775380332545?ref_src=twsrc%5Etfw">May
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eeaa3b-6aa3-4772-9259-4ddafb473698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T10:10:40.671+08:00
      'mgnl:createdBy': 'lara'
