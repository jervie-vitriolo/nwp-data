      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In August 2009,
        Nenen Momay-Castillo passed the National Clinical Licensure Exam to be a Registered
        Nurse. She immediately worked at a provincial hospital in Sultan Kudarat,
        tending to an overwhelming number of patients, as is often the case in public
        hospitals in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c621f0-ac43-4028-8de5-a60c41be7a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.555+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her days were fairly similar — going on duty, attending to her family
        — until one afternoon on November 23, 2009. That day, she received a call
        from her uncle, telling her that her father, <a href="https://opinion.inquirer.net/37726/killing-bebot-momay"
        target="_blank">Bebot Momay</a>, a photojournalist for the publication Midland
        Review, was part of the convoy that was ambushed by armed men in the Ampatuan
        town of Maguindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091fd0b2-367d-452d-ae67-be22b3608bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.556+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this national tragedy, widely known as the Maguindanao Massacre,
        57&nbsp;bodies were found, but up to this day, Bebot’s was not. For years,
        Nenen did all she could to make her voice heard: spoke at international human
        rights conventions, fostered relationships with the media, told her father’s
        story to anyone who would listen. She became one of the loudest voices against
        the Ampatuans, who were<a href="https://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html"
        target="_blank"> convicted of the heinous murders</a> after a decade, in December
        2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfad104-9a7b-4fe4-af45-d6c7a93496f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.556+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong kasagsagan ng panahon na ‘yun, medyo naging delikado narin
        ang buhay, ‘yung recruiter ko para maging nurse sa Amerika, talagang minadali
        niya ‘yung papeles,” Nenen shares. “Rason ‘yun kung bakit napadali, dahil
        dun sa case ng tatay ko.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72fe751-73c2-471e-b6cb-fdcc457025bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.556+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:08.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Nenen, along with her husband and two children, left the
        Philippines to work as a nurse in Minnesota, U.S.A.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b2140-74dc-471c-aad1-2db8d8b4b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.556+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colonial care</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce65dbd-85a8-4f5c-85ba-2a93f4bfc00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.556+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nenen joins the over <a href="https://news.mb.com.ph/2020/04/02/filipino-nurses-in-us-frontlines-vs-covid-19/?__cf_chl_jschl_tk__=6ff7150af9232e4addc3ae37a00993c6bf6d39b6-1588521383-0-AUL7h9Sh0gtrP32y16kaODMTWXCLJQfHGvHLe2tRTeGwXigKJtmJs0BhwLhWle2u-zfHw1_OPDi43kbk9bE5T-G59b4gFaWkUG6Z-SVEjdkx6Xn8sUnKCMlvv1ZtBwyTxR2kyZsauicalZo_n1FuqmzIKHx-mO5t4Xixslp4vhXtF8IL2Ce-N4x_o_hj96e3xat9-FUxEIc5mGbwSJMjk9Ji3RCeAmOiipZeZtoCufGcZrKlTQ6xWY3RzF4ZAPUavy4metDrKNySum-rbirG368Z_jpuayCOAR_KLt2i9eQIAp6o6jb2MfUYf0csgXA97eO4cribTRH_nC6Sbi7Rbuyzgfzy9WC-1rM7Hng9jBfO">150,000
        Filipino nurses</a> in the U.S., where most, if not all, of whom are currently
        in the frontline against the COVID-19 pandemic. Registered nurses make up
        the <a href="https://usa.inquirer.net/28681/why-filipino-nurses-are-a-huge-presence-in-u-s-health-care"
        target="_blank">largest segment</a> of the U.S.’&nbsp;health workforce, making
        their work all the more crucial in the ongoing crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab537d0-e692-4b94-b612-d85882e73dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.556+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This migration of Filipino nurses to the U.S. is not new, and it
        comes out of a longer history of U.S. colonialism in the Philippines. Catherine
        Choy, a professor on ethnic studies at the University of California Berkeley,
        details how the U.S. colonial regime started recruiting nurses from the Philippines
        <a href="https://www.dukeupress.edu/empire-of-care" target="_blank">in her
        book “Empire of Care.”</a> She says that the demand for Filipino nurses in
        the U.S. simply started from the Philippines being a U.S. colony, where the
        colonial regime established an Americanized education system, including nursing
        education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc412e-ec66-43f1-94c0-f04bb518c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.556+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the U.S. established an education abroad program in
        the Philippines called the <a href="https://usa.inquirer.net/28681/why-filipino-nurses-are-a-huge-presence-in-u-s-health-care"
        target="_blank">pensionados program</a>, which worked like a study abroad
        program. Many Filipino nurses became pensionados; some eventually stayed for
        employment, while others returned to the Philippines to help set up nursing
        schools in the country from 1903 to 1940.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae305a29-e9c8-4100-a768-f7bd84884b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.557+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After World War II, the demand for Filipino nurses grew. “As the
        United States started to experience nursing shortages after WWII, they started
        to look abroad to recruit nurses,” Choy says. “The Philippines became an obvious
        and important source for nurses in large part because they were American-trained.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ab13d-4930-40fe-b295-c800d8bfb4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.557+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choy explains that another wave of nursing shortages started to
        brew in the 1960s, mainly due to the growing women’s movement of that era.
        As a result, American women had more professional opportunities in all kinds
        of work. “Before, they were often relegated as professionals to things that
        were considered appropriate professions for women, like nursing, education,
        or social work,” she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0945797-20fe-470a-8dc9-08a2b1326a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.557+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But as the movement grew, there were opportunities in a range of
        professions, so when that happened, it became difficult to recruit American
        women into nursing — also because nursing is really hard work.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513f613-845e-4101-8c04-34177a3074ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.557+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos’ survival strategy</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cdd85c-8011-48c1-8235-35241dd0d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.557+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constant demand for nurses made way to the continued migration
        of Filipino nurses to the U.S. This was all the more bolstered in the early
        1970s when then-dictator Ferdinand Marcos started to promote labor migration
        from the Philippines. There was an increasing number of <a href="https://www.migrationpolicy.org/article/labor-export-government-policy-case-philippines"
        target="_blank">unemployed young men in the country due to the stagnant economy</a>,
        and Marcos saw it as an opportunity to send them abroad for overseas work
        while establishing a system that easily regulates and supports labor outflows.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94514a74-f9a8-44b2-9c94-44d2c89ce259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.557+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also observed that there was a high demand of nurses in the
        U.S. because there were American healthcare institutions specifically recruiting
        Filipino nurses. “He changed the government’s perspective,” Choy says. “He
        thought, ‘This could be good because if they want nurses from the Philippines,
        what we will do is we’ll produce more nurses.''”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca03d58-a8a1-4b62-85fc-e52b69839b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.557+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration’s directive was only supposed to be a temporary
        policy measure to address the country’s immediate concerns, but because domestic
        socio-economic problems persisted, it turned into a <a href="https://www.e-ir.info/2011/08/24/the-labour-export-policy-a-case-study-of-the-philippines-2/"
        target="_blank">survival strategy</a>. Choy also highlights that Marcos’ approach,
        and the eventual migration of Filipinos, was a result of growing economic
        dissatisfaction.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1a816-1ef4-4b73-ad13-13a11ea6cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.557+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nurses from that time period already started to witness or to observe
        some of the growing socioeconomic inequalities in the Philippines and some
        of the political turmoil,” she says. “They are also going abroad not just
        for social and economic mobility but also for stability and security.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43d714-92ef-468c-aecd-447ebd442bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.558+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1982, the country had already established the Philippine Overseas
        Employment Administration (POEA), which manages the recruitment and deployment
        of overseas Filipino workers. Until now, the labor export system of the Philippines
        has been described to be <a href="https://www.worldpoliticsreview.com/insights/15998/human-capital-the-philippines-labor-export-model"
        target="_blank">‘unparalleled’ in its sophistication</a>. This, however, also
        lays bare what labor policy researcher Feina Cai <a href="https://www.e-ir.info/2011/08/24/the-labour-export-policy-a-case-study-of-the-philippines-2/"
        target="_blank">articulated</a> about the Philippines’ master plan: “The labour
        export policy only addresses the symptoms, but not the root causes. After
        years of implementing the policy, the factors shaping poor economic performance
        and the high unemployment rate have yet to be improved.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28c3c8-3d80-4eaf-84b8-2ce66af561fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.558+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, due to this organized labor export, countries other
        than the U.S. began looking to the Philippines to fulfill their countries’
        nursing shortages as well. Today, the U.K. has approximately <a href="https://commonslibrary.parliament.uk/research-briefings/cbp-7783/"
        target="_blank">18,500 Filipinos</a> who work in its National Health Services;
        the United Arab Emirates has about <a href="https://www.rappler.com/newsbreak/in-depth/258307-overseas-warriors-up-close-with-uae-filipino-nurses-coronavirus-pandemic"
        target="_blank">30,000 Filipino nurses</a>; and with the rise of the global
        nursing shortages caused by the pandemic, European countries such as <a href="https://news.abs-cbn.com/overseas/04/10/20/babysitters-no-more-filipino-nurses-in-spain-find-place-on-covid-19-frontlines"
        target="_blank">Spain</a> and <a href="https://www.rappler.com/nation/255388-germany-hesse-filipino-nurses-coronavirus-patients-covid-19"
        target="_blank">Germany</a> had sought to recruit from the Philippines as
        well.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4bae32-df5a-4392-ab53-3c2327b08d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.558+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To stay or not to stay</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475ed06-c458-462e-bca3-41e369184692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.558+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for Filipino nurses to work abroad, however, has drained
        our own supply, incapacitating our already <a href="https://cnnphilippines.com/life/culture/2020/3/20/healthcare-pandemic-opinion.html?fbcid%3Ffbclid%3Ffbclid%3Ffbclid"
        target="_blank">fragile public health system</a>. Records show that because
        of the increasing number of Filipino health workers going to other countries,
        the health professional to patient ratio in hospitals can be as worrying as
        <a href="https://www.ilo.org/wcmsp5/groups/public/---ed_dialogue/---sector/documents/publication/wcms_161163.pdf"
        target="_blank">one nurse to 60 patients</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c7d23-f4b3-4a04-bb9a-4859ce71db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.558+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disproportionate ratio is made worse by COVID-19. As such,
        on April 2, Labor Secretary Silvestre Bello III, announced the <a href="https://cnnphilippines.com/news/2020/4/10/POEA-deployment-ban-health-workers.html?fbclid=IwAR0EliB5iwUK0U6bjKSu9ht-hm5aIF-Qgc_W_uGQNvlLjS"
        target="_blank">temporary ban of medical frontliners from leaving the country</a>.
        The POEA order stated that “it is of paramount national interest to ensure
        that the country shall continue to have, sustain the supply of, and prepare
        sufficient health personnel to meet any further contingencies...”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24b3ad-f4fe-4484-887b-ace86899e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.558+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:17.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 13, the government lifted the ban, allowing <a href="https://www.rappler.com/nation/257869-health-workers-contracts-march-8-2020-allowed-leave-philippines"
        target="_blank">health workers with existing contracts abroad to leave the
        country</a>. But on May 4, President Duterte <a href="https://www.cnn.ph/news/2020/5/5/Duterte-DOJ-healthcare-workers-deployment-ban-COVID-19.html"
        target="_blank">said</a> that he wants the Department of Justice to look into
        the legality of banning Filipino health workers from going abroad to supposedly
        prevent them from contracting COVID-19.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2741a5-2601-4e4a-afcb-e8b5f77ad794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.558+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosie De Leon, the president of the Philippine Nursing Association,
        had <a href="https://www.gmanetwork.com/news/pinoyabroad/news/733721/pinoy-nurses-in-dilemma-after-gov-t-imposed-temporary-travel-ban-for-health-workers/story/"
        target="_blank">said</a> that if nurses were to be forced to work in the country,
        they should be compensated properly. She also tells me that even without the
        pandemic, if we want for more Filipino nurses to stay, their salaries need
        to be improved. “Yung mga nurse dito they earn as low as ₱10,000 to ₱15,000
        every month,” she says. “Sa ibang bansa, yung ₱15,000 siguro two to three
        days lang na trabaho kuna na nila yan.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc16d0b0-f19c-47a3-a496-ed5a8f7ce1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.558+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon stresses that nurses should be given proper recognition,
        perhaps even akin to our reverence for doctors. “Nurses serve patients 24/7,”
        she says. “And they comprise the majority of health care workers in every
        hospital. Dapat mabigyan ng mabuting working conditions, ma-recognize ang
        trabaho, at sa sweldo, kung hindi mapantayan [sa ibang bansa], at least dapat
        competitive.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccbcbe-ffb7-4442-bd10-c4a5a3ad5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.559+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nenen says that working in America, despite its obvious advantages,
        has its low points as well. “My mom died na wala ako sa tabi niya,” she shares.
        “Ang hirap. Nagkasakit ang nanay ko, nagkacancer, nag-aalaga ako ng may sakit
        dito, nagbibigay ako ng gamot, pero ‘yung nanay ko hirap na hirap makakuha
        dahil walang mabilhan.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de472e-6e9a-4880-9146-f04d80cc5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:57:09.559+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:06:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Nenen’s story is a typical tale of a Filipino nurse
        in a foreign land. But for her, and perhaps for many others, leaving the Philippines
        remains to be the better choice. “Dito, every after 1,000 hours meron kaming
        increase sa sweldo,” she says. “Sa Pilipinas, trabaho ka lang ng trabaho di
        ka naman aasenso.”</p>'
  'adele-instagram-birthday-post-covid-frontliners':
    'author': 'Toyin Owoseje, CNN'
