  'Duterte-approves-Balik-Probinsya-program':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T22:31:25.516+08:00
    'imagesource': 'jcr:6e025d64-c278-4157-a9ae-91a7415753ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af962ab3-0f5b-441c-bf05-d59d5974ffd9'
    'lead': 'President Rodrigo Duterte approves the ''Balik Probinsya, Bagong Pag-asa
      Program,'' which aims to decongest Metro Manila and promote growth in the regions
      amid the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T22:43:45.101+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:02:41.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:12.516+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Balik', 'Probinsya']
    'template': '1'
    'title': 'Duterte approves ''Balik Probinsya'' to help decongest Metro Manila
      amid crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e1a3d-9880-4113-9711-04154673a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.101+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> - President
        Rodrigo Duterte signed on Wednesday an executive order institutionalizing
        the "Balik Probinsya, Bagong Pag-asa Program," which aims to decongest Metro
        Manila and promote growth in the regions amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a82f98-6385-4bc1-a15d-c9c78f956025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.101+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Executive Order No. 114, the epicenters of the pandemic
        in the country are in densely populated areas within the national capital
        region, which has seen a continuous upsurge in population.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677cc9f-514b-4761-8828-9c2a7898b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.101+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "brings to the fore longstanding issues on the lack of viable
        and sustainable employment opportunities in the countryside," the executive
        order said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db0a9d-1e12-40b9-a4f8-736850963555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.101+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the President established the Balik Probinsya, Bagong
        Pag-asa Council to ensure a whole-of-government approach to drive inclusive
        growth and development in the country''s regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a96f55-1ec0-4351-92f8-4bf229f32c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.101+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The State shall ensure balanced regional development and equitable
        distribution of wealth, resources and opportunities through policies and programs
        that boost countryside development and inclusive growth, provide adequate
        social services, and promote full employment, industrialization and an improved
        quality of life in rural areas,” EO 114 said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccffc0-329a-419d-b43c-6a5575c4c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.101+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council will be chaired by the Executive Secretary, Salvador
        Medialdea, with the current Socioeconomic Planning Secretary, Karl Kendrick
        Chua, as vice-chairperson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af844168-3ea7-4b0c-9c9d-befcbfccb6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.102+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council is tasked to formulate guidelines necessary in implementing
        the program, and must "identify legislative, regulatory, and policy changes
        to promote balanced regional development and recommend to the Congress the
        enactment of such reforms into law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c500d2-f696-48dc-96f3-aa7b16f162e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.102+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It must also engage, consult and coordinate with local government
        units to formulate policies and implement components of the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d1f3b-5ec6-4df0-8c67-0af375d4bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.102+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Council shall submit to the President, a bi-annual report on
        the implementation of this Order, including its accomplishments in terms of
        short, medium and long term goals and budget utilization," the executive order
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18bce44-5d26-40d3-8cbd-0710e594a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.102+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds needed for the programs, activities or projects under the
        Balik Probinsya, Bagong Pag-asa Program will come from sources identified
        by the Department of Budget and Management or charged against existing appropriations
        of member agencies of the Council, while funding requirements for the succeeding
        years shall be included in the respective budgets of government agencies implementing
        the program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0252097-f5bc-4370-95bc-b36b4e59f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.102+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balik Probinsya, Bagong Pag-asa Program was re-introduced by
        Senator Christopher Lawrence "Bong"  Go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46114c4-7259-4d24-ae4f-978c0e0b52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:43:45.102+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was first proposed by The National Convergence Initiatives
        for Sustainable Rural Development, and was implemented by then President Benigno
        “Noynoy” Aquino III.</p>'
