    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aae8dc-c540-40b1-ad74-c34f63f57ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.138+08:00
