  'bad-breath-coronavirus-mask':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Bad breath can also be an early sign of an underlying disease that
      may not have outward symptoms. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-06T17:16:55.311+08:00
    'imagesource': 'jcr:2799649e-f601-47da-913f-ef89f9869763'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8561f37-1f69-40a2-9f1b-9b3e203cfc9f'
    'lead': 'Has wearing a mask during the coronavirus pandemic made you suddenly
      realize you have bad breath?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T17:25:13.472+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:08:31.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:00.520+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['halitosis', 'bad-breath', 'coronavirus', 'face-mask', 'N95']
    'stories': ['9ef92d25-33a0-4000-9252-10e9673b7abc', '7c2d107b-40c2-4a14-830b-256816937aa4']
    'template': '1'
    'title': 'Bad breath behind that coronavirus mask? 10 reasons and remedies '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d100db-f581-44fa-b95e-12dac3e26e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Has wearing a mask during the coronavirus
        pandemic made you suddenly realize you have bad breath?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e5411-193b-4adf-99b7-490f1518e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tip: If you can smell it there, then your breath is flat-out noxious,
        as most of us can''t tell on our own, dentists say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43be5cf-188c-4f99-863c-062d37589c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means you –&nbsp;and all those sheltering closely around you
        –&nbsp;are victims of halitosis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1615d-4f06-4747-aae5-dbe15b1e110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re not alone. Up to 80 million people have chronic bad breath,
        according to the Academy of General Dentistry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bee939-b444-4c60-8a92-b9d33b3f8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the obvious impact on your popularity, bad breath can be
        a sign of diseases and conditions, some serious.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4dff0-2aad-4090-9661-c9d99f2f2181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you race for a mint, it might help to know the top 10 reasons
        why your breath smells bad in the first place and what you can do about it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95def1-0db7-49cb-b53b-0cd84b375758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>1. You''re not brushing right</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ccff5-f4e0-4538-b307-a2c1f0bd2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, poor dental care is a leading cause of bad breath. When food
        is trapped between your teeth and under your gums, bacteria get busy breaking
        it down, leaving behind putrid gases that smell like rotten eggs or worse
        (even as bad as poop).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1241e24-26fb-4564-a322-09f3cca0f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to tell if you have bad breath, dentists say, is to floss
        and then smell the thread. If there''s a rank smell on the floss, you''ll
        know for sure your breath is toxic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ffd6de-4c9b-4725-8a89-f9dbf5c7eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that you can easily fix this type of bad breath
        by brushing your teeth with fluoride toothpaste twice a day and flossing regularly.
        While the brush is in there, don''t forget your tongue and cheeks; studies
        show that brushing them can reduce bacteria load.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f10957-b58c-4ca5-aed4-d7337071ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmetic mouthwashes and gum only temporarily cover up the stink,
        dentists warn, because neither reduces bacteria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6eab3-b734-4c4f-8753-5f546b686d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>2. You ate or drank something smelly.</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4de40-3ac0-4e39-aa27-2eccb350fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee. Garlic. Fish. Eggs. Onions. Spicy food. The foods we eat
        can easily cause bad breath.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96f117-78bb-4ced-86f9-ae1da794c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the foods that contribute to stinky breath do so by releasing
        sulfides. Sulfur, as you know, smells like rotten eggs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b70066-7554-4af0-9626-2c5b5e8d0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mint or stick of gum might mask the reek, but be warned: Odors
        from some of what you eat can stick around until the food works its way through
        your system -- even if you brush. According to the Academy of General Dentistry,
        the allyl methyl sulfide in coffee, onions and garlic can stay in your bloodstream
        and be expelled via your breath up to 72 hours after consumption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9dbdb0-193b-467e-929a-6f914c098a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try fighting back with other foods, such as lemons, parsley and
        crisp fruits and veggies such as apples or carrots that stimulate saliva production,
        which your mouth relies on to wash away impurities. Drinking water helps,
        too! Caffeine, on the other hand, slows the production of saliva.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4db1d-7f73-4f0c-9c4b-fc256a48a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>3. You eat a lot of sweets.</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177fbd0d-8c47-4842-98fa-fdec8bc50fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you plop that next sugary candy, cake or cookie in your pie
        hole, listen closely. You might hear the chorus of cheers coming from the
        bacteria that live in your mouth. For them, sugar is a superfood, and boy,
        do they have a party gobbling it down, leaving a stink behind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049200cc-80ee-4a92-8342-c724c57699dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dentists say sticky candies such as gummies and caramels are the
        worst offenders; if you must eat something sweet, they suggest (oh, joy!)
        plain chocolate. It has less sugar than many other candies and dissolves more
        quickly in the mouth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd5a38-e1fe-4046-8636-3e82d5318840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>4. You''re on a low-carb diet.</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669c07a-8408-4f06-8e88-99054164b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating a lot of protein and few carbs forces your body into ketosis,
        when your system begins to burn fat cells for energy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0684b-1bc0-457c-9118-a146619b8254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process creates waste products called ketones. Too many of those
        aren''t good, so your body has no choice but to make you a walking stank house,
        excreting ketones via your urine and your breath. It''s a rank odor, which
        many compare to rotten fruit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88bc3c-e182-4493-8618-e41d5799d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try drinking extra water to flush ketones out of your body. If you
        use breath mints, candies or gum, be sure they are sugar-free.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff1644-b969-402f-af1d-873294368d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>5. You''re a mouth breather.</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c4a25-30aa-4ce9-a24b-94cb1cf1efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night, saliva production is decreased, which is why many of us
        wake up with a rotten taste (and smell) in our mouths, even after diligent
        brushing and flossing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b3399-8a0d-4b9a-a910-2705ece27917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mouth breathing or snoring, such as from sleep apnea, further dries
        out the mouth, making your breath even more foul. Called xerostomia, dry mouth
        is not only unpleasant but potentially harmful. You might develop a sore throat,
        hoarseness, difficulty speaking and swallowing, problems wearing dentures
        and even a change in your sense of taste.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11643d15-03ac-450a-8c1b-6ff5f3fe5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution: Get to the bottom of your mouth breathing problems
        and fix them while drinking lots of water and keeping up your dental hygiene
        both morning and night. Of course, dentists also suggest regular checkups,
        which can''t be done right now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb64daf-d7b8-4f4e-af66-c41baeb2cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t be shy or embarrassed. Even during the coronavirus pandemic,
        you can schedule a call or a telemedicine appointment with your dentist so
        that he or she may be able to help pinpoint the cause.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd078a05-0a9d-414e-bb4a-87b8c90597ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>6. Your medications are partly to blame.</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd788cb-b9cd-42bf-9f82-89ccdf39136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of commonly used medications can dry out your mouth, contributing
        to rank breath. Some of the most common culprits are meds that treat anxiety,
        depression, high blood pressure, pain and muscle tension.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159cb7a8-4025-44e2-a2e9-e8dfb2c377cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check the drug''s list of side effects to see whether dry mouth
        is on it, and then talk to your doctor about switching to a medication that
        doesn''t reduce saliva.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0414ff-5900-44ea-9cf6-1aaec2541df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>7. You''ve got a stuffy nose or allergies.</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00ae26-1400-424b-8779-4710ee1d52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you have chronic sinus infections? Respiratory illnesses? As
        your nose gets stuffy, you''re more likely to be breathing through your mouth,
        drying out tissues and reducing saliva flow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f312dc-ea6f-4fb7-a4f8-448725c0cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have allergies, the struggle to stop the constant drip-drip-drip
        with an antihistamine can lead to bad breath, as well. Many of the prescription
        and over-the-counter meds used to combat colds, flu and allergies dry up more
        than just the nose.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d30f8d-7408-4691-ada7-6dba28dec283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all that postnasal drip can cause a stink by ending up stuck
        on the back of your tongue, which is incredibly hard to reach with a toothbrush.
        Dentists recommend scraping the back of your tongue with a specially designed
        scraper and rinsing with a mouthwash containing chlorine dioxide.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5122025-b80d-46c6-9e26-2b14b21b0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>8. You smoke or chew tobacco (or other things).</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b00ba4-64ed-41d4-b8e5-01c37ba2c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a smoker, you probably have no idea how the odor of tobacco
        clings to your clothes and belongings and especially your breath. Breathing
        in hot fumes dulls your senses, diminishing your ability to smell and taste.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f482eac-b106-4bd4-b287-35c636724eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, hot air will also dry the mouth. The loss of saliva,
        combined with the odor of tobacco, creates the infamous "smoker''s breath."
        Cottonmouth is also a typical side effect of smoking or ingesting weed, a
        growing scenario across the country as more states legalize cannabis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f0f57-a91f-4ae4-86d1-32019f44c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chawing tobacky? It''s a no-brainer that your teeth will stain,
        your gums will suffer and your breath will stink.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b223574-d26b-4d7e-a0d9-fc772a5c5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution? You know.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c28e2-a990-482e-b4d8-d043fd7643a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>9. You drink alcohol.</strong></h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f5bb0-ba54-4d91-9b90-77170ce5e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yup, we''re still talking about things that dry out the mouth. That,
        my wine-loving, beer-drinking, cocktail-imbibing friends, includes alcohol.
        Not to mention wine contains sugar, as do many of the mixers used to create
        cocktails. Cue the cheering crowds of bacteria.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db50f18-6d21-485a-a192-17b3e32e9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fight back by sucking on sugar-free candies or chewing sugar-free
        gum, as both stimulate saliva production. Don''t forget to drink water (it''s
        also good in preventing hangovers) and brush and floss as soon as you can.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676691b-ede6-42f9-9275-4b3da596625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s an irony: A lot of mouthwashes and rinses contain alcohol.
        So if Hal. E. Tosis won''t leave you alone, talk to your dentist about using
        a therapeutic mouthwash designed to reduce plaque instead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13984e-50ed-42d3-95fd-0646bbe0ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>10. You have an underlying medical condition.</strong></h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15eaf87-acc8-4da6-9afd-3d37cd6806b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you have heartburn, acid reflux or gastroesophageal reflux disease
        (GERD)? Puking up a bit of food or acid into your mouth can easily create
        bad breath. Don''t write that off as just gross; untreated GERD can easily
        develop into a serious illness, even cancer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f0130-c786-4083-8061-ec7c77557d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad breath can also be an early sign of an underlying disease that
        may not have outward symptoms.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9885996-9621-49ba-973f-70092fb6d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the signs of diabetic ketoacidosis, a life-threatening condition
        that affects mostly people with Type 1 diabetes, is fruity-smelling breath.
        It occurs because people with no to little insulin cannot metabolize ketone
        acids, allowing them to build up to toxic levels in the blood.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e4c66-5f2b-4fb8-8d95-33ac3ba69c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweet-smelling breath in a person with Type 1 diabetes should trigger
        prompt medical action. In rare cases, people with Type 2 diabetes can also
        develop the condition.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb5c32-2d23-4afe-aa23-83481e8f9f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with severe, chronic kidney failure can have breath with
        an ammonia-like odor, which the US National Library of Medicine says can also
        be described as "urine-like or ''fishy."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b011fff-ecfb-467b-88d2-09e9167ae93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sign of liver disease is fetor hepaticus, a strong, sweet, musty
        odor on the breath. It occurs because a diseased liver cannot fully process
        limonene, a chemical found in citrus peels and some plants. Scientists are
        trying to develop a breath test based on the smell that can alert doctors
        to early stage cirrhosis of the liver, thus triggering treatment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f5a84-30fd-4583-9e96-8aed8b8a828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:25:13.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/05/health/mask-coronavirus-bad-breath-10-causes-remedies/index.html?iid=ob_lockedrail_topeditorial">Bad
        breath behind that coronavirus mask? 10 reasons –&nbsp;and remedies – for
        your halitosis</a>."&nbsp;</em></p>'
