      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80236761-6cb2-49e2-945c-e9b578787147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa declined to answer questions from shareholders regarding
        details of its bailout discussions, according to Bloomberg. It said last week
        that the Swiss government had agreed to guarantee 85% of a $1.5 billion loan
        package for its Swiss carriers. The group also owns airlines in Germany, Austria
        and Belgium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf1fd0-eb2e-4915-a3f5-5b932083b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c1104-3568-4b33-9a31-121f854abf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German weekly Der Spiegel and Bloomberg reported Friday that Lufthansa
        is negotiating a €10 billion ($10.8 billion) bailout with Germany that would
        give the government 25.1% of the company and a seat on its supervisory board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340c4b6-d3a5-47e7-8cd9-eea9f6529d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c5a6c-d514-426b-b578-b4cd5f226b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa declined to comment on the reports. But the company said
        in a letter sent to staff on May 3 and shared with CNN Business that it believes
        talks "can be brought to a quick conclusion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac9830-c6ed-4975-a56a-584acbc39481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028e103-0461-463f-9ed4-f10c9b859357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support of the German government would be a decisive step for
        our future viability," the executive board wrote in the letter. "Competitiveness
        and investment capability continue to be important prerequisites for this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599edda3-eab8-4219-b811-b3953502913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa05a90-401d-47ac-89ca-ac7d812665b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are worried that government interference could hamper Lufthansa''s
        ability to quickly execute a planned restructuring program, which would trim
        its fleet by 13% and could result in as many as 10,000 job cuts. About two
        thirds of its staff, or more than 80,000 people, are already on reduced working
        hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48c75d-c0a0-4428-acd3-1b0eb897df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dee1a6-c5c7-4cec-b5c5-93f3f3d25630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Carsten Spohr stressed Tuesday that Lufthansa wants to preserve
        its "entrepreneurial freedom of decision and action."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbbc0e-de40-49a4-8a46-a45e7b909459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9a58a-dd46-4f0c-8729-4cbe653857f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore now need government support, but we do not need government
        management," he told shareholders via video conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f13c8f-1520-4f92-9f71-431571fe4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe1fea-8b52-4164-9a5e-ec96a45d1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding a "political component" to Lufthansa''s board will make things
        much more difficult because history has shown that decisive action is the
        best way for an airline to survive a crisis, said Daniel Roeska, a senior
        research analyst at Bernstein.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc9800-fa5f-4631-8948-31334d114b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935690e-33a4-4167-a4de-a6d0a3547896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger strategic worry is how long the government influence
        will be there," he added. "We would hope that investors would also get a chance
        to participate in an equity raise to demonstrate their support for the company."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fae12-ba84-4a41-a6ef-5594a304a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ef346-5de2-4eaf-8ac0-46aac8e4246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:12:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strings attached</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e33e2-7e44-45f5-ada0-8df02a26a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major carriers in Europe and the United States have sought
        investor funds and government bailouts to survive a mounting financial crisis
        brought on by travel restrictions to curb the coronavirus pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad008d8-61ea-495b-9033-8faec5e2afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed4e50-6dab-41f7-9438-e3a51a60571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These have come with conditions, including agreements by carriers
        to cut carbon emissions and a temporary prohibition on layoffs among US airlines.
        German Chancellor Angela Merkel said last week at the Petersberg Climate Dialogue
        that governments responding to the pandemic with economic stimulus packages
        should not pull back from climate protection goals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce295ffa-3d70-42c9-8cf6-f0faeaf18af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0699c6-f7fd-45b2-ab40-eb0df6f72e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget carrier Norwegian Air said in a statement Monday that it
        qualified for state aid of 3 billion Norwegian Krone ($288.7 million), after
        lessors and bondholders agreed to convert nearly $1 billion of the company''s
        debt to equity and shareholders gave it the go ahead to issue more stock.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b61841-7716-46c9-aa89-dfa38542edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827f38a-09b8-4005-8a68-32c3561d41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French state-backed loans amounting to €7 billion ($7.6 billion)
        given to Air France-KLM last month included new commitments to cut absolute
        carbon emissions in half by 2024 on its domestic network, compared with 2019.
        This will involve reducing capacity on that network and replacing half of
        its short and medium-haul fleet with less carbon intensive planes, according
        to a spokesperson.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17e696-0e79-423d-9483-abaa631ae0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecb16c-7ebd-46e0-85c0-8d9373c45bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Lufthansa told CNN Business last week that capacity
        adjustments as a result of the coronavirus crisis are accelerating the phasing
        out of older aircraft with lower fuel efficiency. But "crisis management"
        means that future investments, such as into sustainable aviation fuels, will
        be more difficult.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd285dc-0369-41d8-b9a5-c4a2ad444b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014411dc-f3af-4543-8370-38eef768110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are to continue our broad commitment to climate protection
        in the future, it is crucial that we regain our economic strength as quickly
        as possible," the spokesperson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6641283-eb40-41ec-9a5c-33aec40d624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84efc72-bef5-435f-9e5b-52079baaeab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa is burning a hole in its cash reserves at a rate of €1
        million ($1.1 million) per hour, Spohr said Tuesday. "All of our efforts are
        being annihilated by a single global event. No one could have foreseen this
        outcome," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
