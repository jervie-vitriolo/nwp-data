      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94689d-9241-4ff1-8d4a-a7ad1ea614a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace welcomed the remarks and criticisms, but stressed that
        only lawmakers have the power to grant a fresh franchise to allow the media
        giant back on air.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d977a-4c5f-4846-8dba-c223b4deba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4968b-40c7-4c2f-82cc-4c226a9224d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think getting a franchise could be a speedier remedy for ABS-CBN.
        That''s why the President has asked me to tell lawmakers that he is absolutely
        neutral in this regard," Roque added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996a9eb-f757-4377-aaa8-3609383954cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
      'mgnl:createdBy': 'alyssa'
