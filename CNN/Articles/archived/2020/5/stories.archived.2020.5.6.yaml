      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> The government’s
        closure of media giant ABS-CBN knows no bounds. Personalities from GMA, ABS-CBN’s
        rival network, set aside competition and sent messages of solidarity to their
        counterparts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c4ef1-18b5-4a2e-ba95-fa03151005ec'
      'mgnl:activationStatus': true
