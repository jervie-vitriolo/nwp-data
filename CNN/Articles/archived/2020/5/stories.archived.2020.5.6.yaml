  'Edcel-Lagman-Speaker-Cayetano-ABS-CBN':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Albay Rep. Edcel Lagman (L) and House Speaker Alan Peter Cayetano
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-05-06T11:37:31.331+08:00
    'imagesource': 'jcr:a13f05ec-f5de-4268-8650-559942fceb99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87c34644-2db0-4a8d-a9ba-0638ee8e89c2'
    'lead': 'Speaker Alan Peter Cayetano and fellow House leaders are to blame for
      delays in tackling ABS-CBN''s franchise renewal, which led to the shutdown of
      the network and sent 11,000 people without work on Tuesday, Albay Rep. Edcel
      Lagman says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T11:40:24.625+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:14:20.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:49.484+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Edcel-Lagman', 'Alan-Peter', 'Cayetano', 'ABS-CBN', 'franchise']
    'stories': ['e507a616-4db1-487d-8386-7af6a4f9eed5', '83d90f2c-7da2-4ab2-b4cf-f7ed41303e75',
      'bc452e82-38ba-4619-9bfe-a02f5ebc0f37']
    'template': '1'
    'title': 'Lagman: Speaker Cayetano, House leaders to blame for ABS-CBN shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113208d1-a169-4b5d-b034-0c688fa2b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) –</strong> Speaker
        Alan Peter Cayetano should carry the blame for sitting on bills renewing ABS-CBN''s
        franchise, which led to the shutdown of the network and sent 11,000 people
        without work on Tuesday, Albay Rep. Edcel Lagman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da72c8-4500-4736-bc5e-e4ba69f1ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think my colleagues should be blamed, I think it''s the
        leadership who should take responsibility for what happened. This could have
        been averted if there was a seasonable enactment of the franchise," Lagman,
        a seasoned lawyer told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd56f2-7653-44fa-b555-b1e124d1933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further, the seasoned lawyer said: "More particularly, the
        speaker of the House because the chairman was only deferring to what the speaker
        was saying." He was referring to Palawan Rep. Franz Alvarez, chairman of the
        House Committee on Legislative Franchises.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b13ae7-c7a7-4337-a1ce-4cf677cb8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:43:43.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b0ee7-589a-439a-a6eb-3e3b271463ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN <a href="https://www.cnnphilippines.com/news/2020/5/5/ABSCBN-shutdown-NTC.html">shut
        down its TV and radio broadcasts</a> on Tuesday night upon receiving a cease
        and desist order from the National Telecommunications Commission that afternoon.
        The regulator told the Lopez-owned media giant to stop broadcasting following
        the expiry of its franchise last Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75cbba-c892-4b5f-b6d8-559a40ab0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said the reluctance of Cayetano and other House leaders to
        tackle numerous bills granting a fresh 25-year franchise to the TV network
        left NTC with no choice but to issue that order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3b7f1-7010-4ccb-9fcd-992708e160d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been warning that there is no other solution to the problem
        of ABS-CBN except the granting of a franchise renewal," the solon said, adding
        that he agrees with the NTC''s decision "with so much regret."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a797ec-14f3-4eb7-a72e-496984101c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NTC will have to follow the law and jurisprudence... There
        is no gap in the law that''s why equity should not apply," he added, contrary
        to earlier remarks made by Justice Secretary Menardo Guevarra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c854b-e31b-454d-aacb-c4bf3ae0cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has not responded to requests for comment as of this writing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b1d47-ba44-4982-ae41-438fdbc09535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Speaker said the House is <a href="https://cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html?fbclid=IwAR0PfidAFJVD6z51hXgkJFmvOybBj38-vnmxEnL0WedlyrPeNXo-45DGFT0">still
        too busy with more pressing matters</a>&nbsp;such as providing relief to families
        displaced by the Taal volcano eruption as well as by a series of strong earthquakes
        in Mindanao last year, leaving little time to discuss ABS-CBN franchise bills.
        He added that he will wait for cooler heads to prevail before discussing these
        proposals, as he was assured by NTC Commissioner Gamaliel Cordoba''s <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">March
        10 commitment</a> that the regulator will grant a provisional authority to
        the network following requests made by both the House and the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92dd7d8-478a-498b-ab76-e27c04760a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Charade''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685a695-7c96-4828-8e47-f46923402686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, however, said the House might have been reluctant to pass
        the bill due to President Rodrigo Duterte''s ire against the network, which
        dates back to the 2016 campaign season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9632e50c-06f7-487b-80a3-0a342d1b6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a lesson for the House of Representatives that it should
        exercise its constitutional powers independently and without succumbing to
        the intervention of the President," he said, citing Duterte''s earlier remarks
        that he will block moves to grant a fresh franchise to the media company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8696b753-e8a1-4cca-8972-1bda3dd5e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was subsequently withdrawn in a way when he accepted the explanation
        and apology of the executives of ABS-CBN. That could have been the go signal
        for the House to proceed – unless that was part of a charade in order to close
        ABS-CBN for ulterior motives," Lagman added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856149f-757a-4fdc-bc72-631b63455437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:43:43.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html?fbclid=IwAR3kN3WokT7wOwVSO4D1AgXptstV99ZHpP36N9v2oIKlTgcs25Zben-j9gc">Duterte
        accepts ABS-CBN apology, silent on franchise support</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511e1c9-5f0a-4eb8-b518-4b56ba6b8735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque has since said that Duterte
        will be "neutral" on the issue and will simply follow what the NTC decides
        to do.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b696af9-6426-49af-ab40-a60e89dcd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:14:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a rule, all franchise bills must first be passed by the House
        before it can be approved by the Senate. Once passed, it will be up for Duterte''s
        decision whether to veto, sign into a law, or let it lapse into a law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb8ccb-63a8-405f-8aa4-f449dd1d81b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:44:08.200+08:00
      'mgnl:createdBy': 'mel'
