      'mgnl:lastActivated': 2023-01-26T13:01:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it will be very difficult to convince, say, the existing
        or new investors to pump fresh capital and even for the banks to lend money,
        because we don''t even know if they will be granted that franchise,” Tan said
        on the network’s other options for funding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870275e6-49ee-4872-912f-74278b018eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:42:36.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnn.ph/news/2020/5/6/ABS-CBN-workers-COVID-19-cash-aid.html"
        href="https://www.cnn.ph/news/2020/5/6/ABS-CBN-workers-COVID-19-cash-aid.html">Gov''t
        eyes granting cash aid for ABS-CBN workers through COVID-19 program</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84658789-c2c0-4ff7-8672-ab06d60b248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:18:29.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following <a href="https://www.cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html">a
        cease and desist order</a>&nbsp;issued by the National Telecommunications
        Commission on Tuesday, ABS-CBN currently faces an uncertain future, with a
        generous part of its revenues being generated from advertisements aired in
        channels no longer operational. The NTC has walked back&nbsp;on its commitment
        <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">to
        issue a provisional authority</a> to the network pending its franchise renewal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e930c-3bc1-4264-8414-217355ead603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:46:39.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown of the broadcast giant covers 42 TV stations, five
        AM stations, and 18 FM stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab2e3c-6128-400d-9660-9f8b9684eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:11:31.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Surviving a shutdown] is going to be difficult, because for example,
        as of the first nine months of last year, ABS-CBN gets around 50% of revenues
        from advertising,” Tan explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ef8a3-06f1-42f1-b88f-3cbac7d1e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:11:31.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from that, on an annual basis, they actually have a manpower
        cost of around ₱14 billion as of 2018,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74410c30-cd8c-42aa-934b-9306ae3b396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:11:31.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/5/5/Lawmakers-slam-cease-order-ABS-CBN.html?fbclid=IwAR3mXaBjVmr52ygjpSEnQ1nfzK-N3tHpdf1FWzFh29Q2YO2eszkG_AhKRzo">Lawmakers
        slam NTC’s cease and desist order vs ABS-CBN</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ff3be-acc0-43e5-8627-48c6446fa31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:18:29.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trading of ABS-CBN shares was also <a href="https://www.cnn.ph/business/2020/5/6/abs-cbn-shares-trading-halt-ntc-cease-and-desist-order.html">suspended
        by the Philippine Stock Exchange</a> a day after the corporation went off
        air.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da245947-9a33-4ba4-a20c-37ff185a5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:18:29.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE required ABS-CBN to submit a full disclosure on the order''s
        impact on "the business, financial condition, operations, and prospects of
        the Company, as well as its business continuity plan, risk mitigation measures,
        and such other material information for the investing public."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586de70-e608-4271-bd8c-a1a27388e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:18:29.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing “much uncertainty” on ABS-CBN’s franchise renewal, Tan advised
        the investing public to “stay on the sidelines first.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ba7a2-71d7-4f48-b193-fd3e6c74c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:18:29.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most likely, if you can’t afford to wait, or if it’s a significant
        portfolio, there’s no choice but to cut your losses and stay on the sidelines
        first, because we don’t know how long this will drag on,” she said, addressing
        stockholders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbff11-0fe9-4922-96f3-8bf8d69b9b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:18:29.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the closure order and the trading halt in place, GMA Network
        has seen a surge in its shares, with over 20% increase on Wednesday, as more
        investors expect advertising spending to shift to the rival company.</p>'
  'norwegian-cruise-line-raises-two-billion-warning-coronavirus-out-business':
    'author': 'Rosa Flores and Sara Weisfeldt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-06T23:25:37.085+08:00
    'imagesource': 'jcr:38e3ca3b-b352-4241-af42-8d78a849d536'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c2a57a4-f207-43a5-8a86-769c799e9ee2'
    'lead': 'A day after Norwegian Cruise Line Holdings warned investors that it could
      be forced to go out of business, the company announced it is “well-positioned
      to weather COVID-19 impacts.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T23:22:03.126+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:01:13.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
