  'No-more-supplemental-budget-for-2020-says-DOF-chief':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T22:05:58.812+08:00
    'imagesource': 'jcr:500fe16d-8e50-4360-b3c5-4746763fa97d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f73d970e-95fe-4a2a-beef-f2ca100d86f5'
    'lead': 'Finance chief no longer sees a need for Congress to come up with a supplemental
      budget to partly bankroll the government’s massive socioeconomic strategy this
      year against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T22:15:35.309+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:02:54.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:11.341+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOF', 'Dominguez', 'Congress', 'COVID-19']
    'template': '1'
    'title': 'No more supplemental budget for 2020, says DOF chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d982c8-2247-4539-848e-bf5224c2282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.309+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> - Finance
        Secretary Carlos Dominguez III has cancelled a plan to seek from Congress
        a supplemental budget to partly bankroll the government’s ₱1.49 trillion socioeconomic
        strategy this year versus COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd5d14-b7e4-450e-ac23-db07c6f01c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.309+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez made the remarks as Congress resumes its session this
        week to discuss, among others, measures to prop up the economy amid the rampaging
        global health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac21c2-cc85-4c30-a00f-c19185dec895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.309+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be very careful in asking for supplemental budget because
        actually we don’t have supplemental revenue. So we will strive to live within
        the ₱4.1 trillion budget this year and so far, we have been okay. We will
        be okay with that," Dominguez said in a media briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3ace6-28ff-4ece-b44a-8a445627ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.309+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The realignment of sizeable amounts from several items in the 2020
        budget to programs aimed at cushioning the impact of the COVID-19 crisis,
        along with financing deals being worked out with bilateral partners, diminished
        the need for a supplemental budget, according to Dominguez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f71ea-ca7e-47be-94af-f70e86985b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.309+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the government is in “very early stages” of negotiations
        for project-based financing deals with Japan, South Korea, China and France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d158510-9440-48f7-a444-751aad3555c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.309+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the government tapped multilateral lenders World Bank and
        the Asian Development Bank for loans and grants to support its cash aid initiative,
        the building of coronavirus testing laboratories and for other welfare spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55393a4-42cb-4577-8836-6db0522f4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.309+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also secured a ₱300 billion credit line from the Bangko Sentral
        ng Pilipinas through the issuance of bonds, while state-owned and controlled
        corporations have remitted over ₱120 billion in dividends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15f56d-e662-4d8b-919b-af0b08532d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.309+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not clear how much the government has raised so far, the amounts
        it is still negotiating and how it can exactly fill whatever financing gap
        that’s left. Dominguez only said a breakdown of the funds it has raised as
        of end-April will be out soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94c984-14cf-46a5-a859-bf0695923019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s been difficult because we had to reallocate from past priorities
        to new priorities but that’s the reality of the situation," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99add1-96d5-4936-a49f-9715f7730f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax revenues that could cover the programmed expenditures are expected
        to fall below official targets. This is because the ban on liquor and cigarettes
        during the quarantine period made a dent on sin tax collections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12af6a4-fdca-4e97-9dbc-d391e3e9a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:02:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s collections from the value added tax, other sales
        taxes and the tax on sugary drinks will also take a hit amid falling consumer
        demand, the Finance chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501066e6-33d8-4296-b8e5-057c3c6d63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:03:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With COVID-19 expenditures throwing the original spending plan off
        the course, and revenue collection failing to keep up, the Philippine budget
        deficit could now widen to “around a trillion pesos,” Dominguez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6582f0-278a-4b9a-afeb-c9f68d8e56c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:03:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 national budget wants the deficit contained at ₱677.6 billion,
        or 3.2 percent of the value of all goods and services produced by the economy,
        as measured by the gross domestic product.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8eed7a-9252-4b65-b54d-77ec7ca5735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:03:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a wider deficit is not a major concern yet for an economy
        that has put its finances in order in the past decade with falling debt ratios
        relative to GDP, according to Dominguez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e89d8-dcfe-4154-ac9f-f79280f29e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:03:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exactly where we want to be," he said, referring to managing
        state finances. "The first number you have to figure out is what exactly is
        going to be our deficit for the year. And our estimates is about a trillion
        pesos."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd528ec-b5d5-4b60-9b4f-2c225e138629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:03:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>CITIRA bill up for revision</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eed624-1a17-4d6b-a211-b6674510c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:03:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the supplemental budget is now out of the question, the Finance
        department wants a proposed tax legislation immediately passed by Congress
        instead: the Corporate Income Tax and Incentives Reform Act (CITIRA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854bd13-7c23-439e-9ee3-f079e7530dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:03:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez last month said CITIRA can serve as a stimulus for the
        economy after pandemic. Lower taxes, he reckoned, could encourage companies
        to invest more and create jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33c4ad-7518-4693-a9a7-d8db1d8f4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:03:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version pending in Congress aims to cut the tax to 20 percent
        of company earnings from the current 30 percent, the highest in Southeast
        Asia. The tax cuts will be made on a staggered basis over a 10-year period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d7ba5-3320-43b8-82cc-e4aecd2e59ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:03:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Dominguez said companies may not have to wait that
        long.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976fe18-7adb-46d3-b1ff-69e7475c0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:15:35.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:03:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re willing to look at it. And most likely cut it further more
        quickly than originally planned," he said.</p>'
