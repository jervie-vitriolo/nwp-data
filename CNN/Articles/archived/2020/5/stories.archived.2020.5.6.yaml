    'lead': 'COVID-19 is a respiratory illness — meaning, if a person is infected,
      the condition of their respiratory system is one determinant of how they''ll
      fare with the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T16:58:54.163+08:00
