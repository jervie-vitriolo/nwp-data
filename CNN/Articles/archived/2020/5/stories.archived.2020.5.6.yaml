      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were arrested at Obrero St., Barangay Olympia on Tuesday,
        the National Capital Region Police Office&nbsp;said in a spot report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d22d47-ccea-46b3-b90a-1be284aa88f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:17:06.294+08:00
      'mgnl:createdBy': 'catherine'
