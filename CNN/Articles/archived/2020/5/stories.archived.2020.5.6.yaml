      'mgnl:type': 'text'
      'text': '<p><strong>“The Half of It”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca1b73-cbe5-448a-b54e-77307a2295f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:52:01.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:04:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix originals are often a hit-and-miss. After watching that
        underwhelming new thriller, I didn’t want to expect a lot from the young adult
        film “The Half of It.” But I was pleasantly surprised. I was hooked right
        from the opening sequence: a charming animation voiced over by Ellie Chu’s
        (Leah Lewis) introductory monologue on the ancient Greeks’ belief that humans,
        as we know them now, are only a half of a pair — a complete unit — and so
        now, born separate from our other halves, we pace our lives in constant pursuit
        of them. It’s easily the cheesiest intro I’ve watched recently, but with our
        day-to-day packed with news that seems to only get sadder, there’s always
        comfort in the nostalgia that YA brings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e80d1-fc4b-4319-8b43-07f40c8c3f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:52:01.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:05:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Half of It” follows Chu, a Chinese-American immigrant residing
        in the small town of Squahamish. Chu is a no-nonsense, straight-A outcast
        who has made it a side gig to write essays for her classmates. Through this
        gig, she meets Paul Munsky, a football player with not much talent in expressing
        himself through words. Munsky asks Chu to write a love letter for popular
        girl Aster Flores, a proposal to which Chu, after a stretch of hesitation,
        eventually agreed. The film is far from perfect, but it effectively translates
        the underrepresented reality of young adults grappling with identity and the
        concept of love apart from its idealized versions, especially in the case
        of Chu who, despite what she believes is an extensive knowledge about life
        based on textbooks, struggles to fully understand and accept herself as a
        lesbian first-generation immigrant. This is no surprise, however, as the film
        was written, directed, and produced by Alice Wu, who identifies as a Chinese-American
        lesbian woman herself. If you’re looking for an easy watch that speaks profound
        ideas, “The Half of It” is definitely something worth checking out.</p>'
