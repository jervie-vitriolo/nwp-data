    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048739e-9f1e-4287-832a-42b4a4f1bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:31:34.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist <a href="https://twitter.com/Joseph_Morong/status/1257657250400722944">Joseph
        Morong</a>, who regularly covered President Rodrigo Duterte, said history
        will guide the public through this dark moment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792d15f-da34-456e-a4d2-fd8441c87697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:31:34.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time ABS-CBN was forced to go off the air; the
        first time was in September 1972 when the then-President Ferdinand Marcos
        placed the country under martial law.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f332e-bc29-401f-960c-a731a20758bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:31:34.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network signed off at 7:52 p.m. on Tuesday, hours after the
        National Telecommunications Commission ordered the giant broadcast network
        to stop operations due to the expiry of its legislative franchise on May 4,
        2020. The shutdown covers five AM stations, including DZMM, 18 FM stations
        and 42 TV stations, including Channels 2 and 23.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8dcc60-5262-40fe-9c10-c8fb9eb0818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:31:34.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts noted that the NTC''s cease-and-desist order came
        in the middle of the country''s need for information amid the raging COVID-19
        pandemic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569b334-a144-49be-8a1d-cd61a37abdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:31:34.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills seeking to grant ABS-CBN Corporation a fresh 25-year
        franchise remain pending in Congress. Media outlets are required to secure
        legislative franchises. Such bills must first be approved by the House of
        Representatives before they are acted upon by the Senate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9f776-1733-47e1-8a18-cb50e12aa936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:31:34.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been publicly ranting against ABS-CBN since assuming
        office in 2016, saying that the network refused to carry his campaign commercials
        even if they had been already paid for.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267f61c-12e6-47dd-893e-bd46d1674ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:31:34.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte said he will block the renewal of the network''s
        franchise. Last year, he told the Lopez family to just sell the company to
        a new owner to boost its chances of staying in business.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41286fd-067c-45e0-a25d-f7c440ba4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:31:34.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President accepted the apology offered by ABS-CBN President
        Carlo Katigbak during a Senate hearing for airing an anti-Duterte ad during
        the 2016 campaign which was paid for by the opposition.</p>'
