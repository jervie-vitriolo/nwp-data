      'mgnl:lastActivated': 2023-01-26T13:02:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been very difficult," Olympic champion Dalilah Muhammad,
        who is observing Ramadan, tells CNN Sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0dde1-7ed2-4c98-a012-3d8d7c70ad51'
