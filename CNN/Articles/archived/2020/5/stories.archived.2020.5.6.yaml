      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s top airlines have announced that as many as 35,000 jobs
        could be lost between them, as they shrink their businesses for a world in
        which people fly less. The latest — Virgin Atlantic — said Tuesday that it
        would cut over 3,000 jobs from its workforce.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9fd25-7c19-4ca9-bf1b-3ac8558954f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:30:57.138+08:00
