      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the highest number of recoveries come from the
        Asia Pacific Region, with 210 Filipinos having fully recovered.</p>'
    '6':
