      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four mega swabbing centers in Manila are slated to open to the public
        within the week, in line with the administration''s effort to strengthen testing
        capacity.</p>'
