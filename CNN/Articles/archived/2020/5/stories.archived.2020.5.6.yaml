      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social conditions, structural racism, and other factors elevate
        risk for COVID-19 diagnoses and deaths in black communities," wrote the scientists
        from the Rollins School of Public Health at Emory, Johns Hopkins University
        Bloomberg School of Public Health, the University of Mississippi Medical Center
        and Georgetown University''s O''Neill Institute for National and Global Health
        Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb0687-b977-4664-ae86-e0d35d74f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4bde1-4e74-429b-a4d1-f8f614980f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>America''s black and Hispanic communities are bearing the
        brunt of the coronavirus</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6184698-0236-48f8-bb9b-9b943f461531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0545f6d-1a16-440c-8858-85f60e4c5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Structural factors including health care access, density of households,
        unemployment, pervasive discrimination and others drive these disparities,
        not intrinsic characteristics of black communities or individual-level factors."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6001ad-5437-4fd7-bb08-bdb6e8034631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c543f-35fd-40f0-844f-3092c5d0affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 3,100 counties researchers looked at with coronavirus
        cases and deaths from late January to mid-April, they found a greater percentage
        of disproportionately black counties were in the South. The African American
        populations ranged from 13% of the county total to over 87%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08471043-6ffb-434f-ba8b-cc28c1dcac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00a405-346f-442c-941a-7abc93d38faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 deaths were higher in disproportionally black rural and
        small metro counties," the study noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ac4d1-f67b-4c8f-9d7e-5af6155c2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43100fcc-2d46-44e4-92d1-808ec2fef90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research showed that by April 13, there were 283,750 Covid-19
        diagnoses in disproportionately black counties and 12,748 deaths compared
        with 263,640 coronavirus cases and 8,886 deaths in all other counties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f266fa-7daa-4986-93c9-e8143edb0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d65571-d0fe-47df-a98c-757ea69da4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collectively, these data demonstrate significantly higher rates
        of COVID-19 diagnoses and deaths in disproportionately black counties compared
        to other counties, as well as greater diabetes diagnoses, heart disease deaths,
        and cerebrovascular disease deaths in unadjusted analyses," the authors concluded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c5b38-f09a-4c4c-97df-5f26a6b3c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.593+08:00
