    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Rudy Gobert and Donovan Mitchell ready to ''move forward,'' Utah
      Jazz executive says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33936596-b7ff-4462-a786-cdd01230980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:27:00.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:11:45.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The Utah Jazz became one of the most
        talked-about teams when Rudy Gobert tested positive for COVID-19 on March
        11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f2901-1378-480e-86c6-e6cbe940ebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:27:00.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:11:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It caused the NBA to cancel the Jazz''s game against the Thunder
        in Oklahoma City that night and led to a <a href="https://edition.cnn.com/2020/03/11/us/nba-season-suspended-spt-trnd/index.html">suspension
        of league play</a> -- and a ripple effect around the sports landscape. Gobert''s
        teammate, Donovan Mitchell, subsequently tested positive for COVID-19, causing
        tension between the two players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802053c-05f2-4d01-b976-b2126879d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:27:00.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:11:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, according to a team executive, both Gobert and Mitchell
        -- two very important players on the Jazz -- are ready to "move forward."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ac86e-1e9c-4795-bd1b-3121d30be204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:27:00.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:11:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re ready to put this behind them and move forward and act
        professionally," Utah Jazz executive vice president of basketball operations
        Dennis Lindsey said to reporters Tuesday. "We''re very pleased with the collective
        makeup of our group, Donovan and Rudy in particular, and we look forward to
        moving forward. They''ve both visited at the ownership level, management level,
        coaches level."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bbc2f5-7738-4ba5-90ec-b6e64dbf2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:27:00.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:11:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Gobert was leaving a media event on March 9, before he was diagnosed
        with coronavirus, he touched every microphone and recorder in front of him
        in jest, which led to backlash. After his diagnosis, Gobert issued a <a href="https://www.instagram.com/p/B9pXSG8l_J6/">public
        apology</a> on Instagram on March 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd143de7-5326-45cb-a033-a67ad6c258b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:27:00.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:11:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/15/us/rudy-gobert-coronavirus-nba-message-trnd/index.html">"I
        wish I would have taken this thing more seriously," Gobert said March 15.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57f454-eace-41b8-94b9-ceb06bc99731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:27:00.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:11:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ABC''s <a href="https://www.goodmorningamerica.com/culture/story/nba-star-isolation-coronavirus-symptoms-warning-69616230">"Good
        Morning America"</a> on March 16, Mitchell said regarding Gobert: "It took
        a while for me to kind of cool off."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba610bc0-7f7a-4657-9c5d-44ef42c00582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:27:00.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:11:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players have since recovered from the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b0b0e-e179-4e68-bdec-a428ab859f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:27:00.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:11:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/05/sport/rudy-gobert-donovan-mitchell-spt-intl/index.html">Rudy
        Gobert and Donovan Mitchell ready to ''move forward,'' Utah Jazz executive
        says</a>"</em></p>'
  'Major-Philippines-broadcaster-regularly-criticized-by-President-Duterte-forced-off-air':
    'author': 'Ben Westcott, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-06T15:01:06.877+08:00
    'imagesource': 'jcr:fc47ca49-43e3-4cb6-bdca-4409b4614c28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a6d09cb-ba73-480a-a525-9a4d4044c16b'
    'lead': 'One of the Philippines'' largest and most influential broadcasting networks
      has been forced off the air after lawmakers allied with President Rodrigo Duterte
      sat on a decision to renew the station''s license. The move was condemned by
      critics as an attack on the country''s free press.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T14:56:37.848+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:11:28.779+08:00
