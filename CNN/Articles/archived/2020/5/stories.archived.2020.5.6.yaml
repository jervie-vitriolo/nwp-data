    'title': 'Duque, expert see COVID-19 curve flattening as treatment system improves'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5b805-b186-4a6e-9f03-9f95dc084071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:12:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) –</strong> The Philippines''
        COVID-19 curve has been flattening, paving the way for further improvement
        of the country''s health system capacity, Health Secretary Francisco Duque
        III said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d142f62-2ece-4462-a5f4-4a3874df729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:12:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15882e3d-538f-4e02-8b10-14665b6c4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:12:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung capacity ng health system is improving in terms of treatment
        kasi hindi na nga na-o-overwhelm</em> [sa cases]," Duque said in a briefing
        with other government officials during the opening of a mega swabbing facility
        in Taguig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ea557-cf26-430d-9e34-4e2f9f8b5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:12:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd515603-728c-4833-8a83-8cf9f329262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:12:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our health system capacity is improving in terms of
        treatment because the cases are not as overwhelming for now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d5bd4-3fdd-4e20-9438-933011ea0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.289+08:00
