  'Steps-to-supersize-walk-':
    'author': 'Stephanie Mansour, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-06T21:53:10.486+08:00
    'imagesource': 'jcr:1a06df4a-a955-4902-ab9d-8b50762013ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07d141da-087d-435e-90c4-59369f09a45f'
    'lead': 'If you''re looking for extra motivation to get outdoors and walk -- or
      even walk around your house! -- you can easily turn your walk into a workout.
      Here''s how to take your walk to the next level.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T21:57:00.058+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T13:04:03.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:09.832+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['walking']
    'template': '1'
    'title': '5 ways to supersize your walk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5e133-070c-4ad0-ac57-8252a12a82c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you''re stuck at home, one of the simplest
        -- and highly underrated -- forms of exercise is to head outside for a walk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aba7f8-3d65-42ba-b6b5-c4edc1b16df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b6408-5f30-417f-a1f4-1405dbeae9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking is free, requires no equipment (aside from workout shoes)
        and can be done indoors or outside. You can go for a walk alone, with your
        kids, while on a conference call or during the day or at night. It''s an easily
        accessible form of exercise that can be done mostly anywhere, anytime, for
        as little or long as you''d like.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead179d-619d-4a6e-a02b-110e3ab0345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f37169-755d-49f2-900e-30cd0cd14913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of positive impacts on health, the American Cancer Society
        advises that adults get 150 minutes per week of moderately intense physical
        activity, like walking, or 75 minutes of vigorous physical activity, preferably
        spread throughout the week. A daily moderate walk of just 22 minutes gets
        you to that 150-minutes-a-week target. If you''re a more vigorous walker or
        exerciser, a mere 11 minutes a day gets you to 75 minutes of beneficial activity
        each week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0449b7-547f-4c80-91fd-4abc0b732af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c4dad-c578-46b0-bceb-a094ee4fdc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a recommendation for overall health, but a recent study
        led by American Cancer Society researchers found that any level of walking
        was correlated with lower mortality risk and longer lives. Participants who
        walked even just one to two times the recommended amount saw mortality rates
        lowered by 20%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8342c-fd2d-442b-babe-e198feb6d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0d3fd-80d9-49ce-aa3d-26dad3ccecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re looking for extra motivation to get outdoors and walk
        -- or even walk around your house! -- you can easily turn your walk into a
        workout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646ad98-6c48-49db-9207-d643aac91b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e5670-fd95-413f-bfd0-7d003a72c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding some intervals, core work and strength training will maximize
        the impact of your daily activity. Incorporating intervals into your walks
        can help improve cardiovascular endurance, burn more calories and keep your
        exercise routine fun and interesting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22482808-469d-4d5b-85aa-f69f63c3c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984dce6-3cd2-42f6-848e-29e81fa3eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building muscle through strength training helps speed up the metabolism,
        improve balance and improve lean muscle mass. Stabilizing the core can help
        reduce back pain and improve posture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac253a5-c882-430a-96ac-d5008fc5b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c06da-aa78-4dbf-936e-8cc6cf2817f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:11.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how to take your walk to the next level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e513f-170f-4446-a4d8-40e2e5d0e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67333d-6f5d-436a-b0d5-41e96dfdeb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Walking intervals: speed up and slow down</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351bfd09-dacb-4693-86ef-4a872b4cda97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of walking at a steady pace, try adding in some speed drills
        to get your heart pumping. Walk for one block at a regular pace, and then
        speed walk for the next block. Keep alternating for your entire walk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8775bf6-b151-4c56-9d1a-24b505b6b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297234ea-167c-4bfd-a8a9-b73ece8a6aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that just one minute total of going all out in cardio
        exercise out of 10 minutes significantly improves aerobic capacity and blood
        sugar scores. Doing short bursts (in this case, the study''s participants
        went for 10- to 20-second bursts as fast as possible) within the 10 minutes
        yielded these positive results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1239214-b473-46fe-b6aa-2d77c7a81004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d42bd0-5017-4898-9fdd-a956237efc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we translate this to walking, adding in intervals and speed walking
        alternated with moderately paced walking is more impactful than just maintaining
        one pace for the entire walk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55856ff-659b-4f52-b7b7-b28eee5d80a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba417943-d886-45b7-ad93-1f93549a4dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Core engagement</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572dffcd-28ab-4e63-9f0c-c518ace70e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you walk, be precise about each step. Strike with your heel then
        toe, squeeze your glutes as you step and pull your naval in toward your spine.
        Engage this position whether you''re walking at a moderate pace or speed walking.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ca0df-aacd-4fbe-b6fa-62e842a67df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8672c-bda4-4dd6-9bfc-9ab51fb16eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Really think about pressing down through each heel and engaging
        the hamstring and glute of that leg each time you strike the ground. While
        you''re breathing, think about exhaling to pull the naval in toward the spine
        as if you''re zipping a tight pair of pants and trying to squeeze into them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a57b2c-97ba-4824-887e-f37a51e91653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa2cd0-6b04-49e2-8ead-8d6c35dc7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lower-body strength training</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d5f57-6d05-46ff-b331-9912f9caf313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working out the legs and glutes during your walk will create more
        of a HIIT workout: high-intensity interval training. You''ll be alternating
        between cardio (walking) and strength training (leg exercises), which is similar
        to doing a circuit class at the gym. There are many ways to integrate lower-body
        strength training into your walk. Here are a few suggestions:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f2cc1-bf19-4fab-9289-651c0df89780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7deb7c4-1e68-45e5-b077-d6946c3a7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After you walk for one block, stop and do 10 squats. Walk another
        block, and do 10 more squats. Do this at least three times throughout your
        walk.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfdef56-2373-4f29-972e-2573cb3b2f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac693fb-766e-452b-a5bd-e2547b9f4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walk for a block, then do walking lunges for another block. Pay
        attention to your form: Step forward with your right foot and bend the right
        knee over the right ankle. Lower the left knee down toward the ground, and
        keep your back upright. Press down through the right heel to stand up, then
        step your left foot forward. Repeat this for a block, or start with just 10.
        Do this three times throughout your walk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fab52e-d98c-4c20-a816-94bc9e64f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0537c5-ab14-4816-976c-b652e6317ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re walking inside, time yourself for five minutes. After
        walking for five minutes, do three sets of 10 repetitions of either squats
        or lunges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848627b-01ca-4cba-8809-d740f5b1f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29e45a-08ca-4637-b416-8c7beae11c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For modifications, only go down halfway into a squat or halfway
        into a lunge. You can also stay stationary with the lunges instead of walking
        lunges.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84c576-e17b-486b-b4d1-38dfec2eb01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4bbdb-6120-43e4-8632-1cd3f3dc2d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Upper-body strength training</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbdb8ef-6351-4c4e-8095-fa0312b302af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t need weights to work your arms and back. Doing upper-body
        strength training exercises during your walk is a great way to tone and chisel
        your arms and upper back. Two exercises that are very simple to perform while
        walking include shoulder-blade squeezes and lat pull-down moves.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b25685-5ba4-458a-a473-80b5017b0eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef17826-0034-4586-a594-05d0ba2a72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To perform the shoulder-blade squeezes, put your arms up into a
        goal-post position with your arms bent at 90 degrees. Squeeze your elbows
        toward the back so that you squeeze your shoulder blades together. Pretend
        like you''re trying to squeeze a diamond in between your shoulder blades.
        Then release. Squeeze and release for a block or for 30 seconds if you''re
        walking in your home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0b6d04-122c-4a3d-a896-48f16ecbd9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800c7ec-8f7d-40cf-9f1b-edecdcac15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a lat pull-down, reach your arms up and out on a diagonal. This
        is your starting position. Pretend like you''re holding onto a bar and about
        to pull it down in front of your face. Bend your elbows to pull down your
        arms so that your arms end at the height of your shoulders, and your shoulder
        blades squeeze together. Relax the shoulders as you reach the arms back up
        to the starting position.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c2543f-c4a2-422e-b04d-2c8df114f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7e360-0d90-4199-8213-8ee6046b9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeat this for 30 seconds or for a block, then rest.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f377d4-6067-46e2-b2b0-889e163e6b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ca0fb-8161-48a4-847c-b920e82c126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Moving meditation</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a15d9d-c4a1-4d54-97cd-b4587c4a9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:28.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, focus on your breath. Breathe in through the nose and out
        through the mouth. Imagine your walk as your own moving meditation. If you
        find thoughts swirling in your head, or you start feeling stressed or anxious
        about something in your day, bring your attention back to your breath.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ace20-b33d-46f9-8da6-53838474ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78ceee-1ddf-4733-8759-5781c951e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In yoga and meditation, the breath is the centering focus that keeps
        you present and mindful. Turn your walk into a moving meditation by focusing
        on one thing: your breath. Inhale positivity and exhale negativity, or inhale
        and think "calm" and exhale and think, "getting rid of stress."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82cc24-b8dc-4161-bdd1-1f74784b1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdea3cd-a886-4f91-a9fc-472acb43710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these five ways to amplify your routine, you''ll find that
        a simple walk can take you farther than you had thought in improving the health
        of your body and mind. Make the most of your walk by choosing one or all five
        of these suggestions, or incorporating one of them today, two tomorrow and
        three the next day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41ee7e-51a3-40d0-925b-8b043bc29fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T21:57:00.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:04:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/06/health/exercise-fitness-walking-workout-quarantine-coronavirus-wellness/index.html"><em>"5
        ways to supersize your walk"&nbsp;</em></a></p>'
