      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b7b54-c125-4034-b5ab-df8f170b17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines&nbsp;also questioned the foot-dragging,
        stressing that "delay is not good governance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e5a25-8556-4704-baf6-d5d002e90b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it fair for Congress to keep the numerous bills for the renewal
        of the franchise of the first radio-television company in Southeast Asia (1953)
        and the biggest in the Philippines, pending for more than three years, and
        let the franchise expire?" the IBP said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e021d-8076-4e96-8677-55750ae7e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous House bills have been filed seeking to grant ABS-CBN Corporation
        a fresh 25-year franchise, but none was tackled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c1031-af4a-4b64-ba6f-a11eefc1b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said <a href="https://cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html?fbclid=IwAR0PfidAFJVD6z51hXgkJFmvOybBj38-vnmxEnL0WedlyrPeNXo-45DGFT0">lawmakers
        were too busy with more pressing matters</a>, and instead asked the National
        Telecommunications Commission to give the Lopez-owned network <a href="https://cnnphilippines.com/news/2020/2/26/abs-cbn-franchise-provisional-permit-.html?fbclid=IwAR1moOg91QbilZE_dSB2ty9MOFPjhTF1U20SHJhsMenyjwVGIxgwAiA_Bd0">provisional
        authority</a> pending the renewal of its franchise. The Senate also passed
        a resolution to that effect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052401f2-0cc0-4774-a627-35e22780b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s franchise expired on Monday, and the NTC ordered it to
        stop its TV and radio broadcasts the next day. The cease and desist order
        came after Solicitor General Jose Calida, the government''s top lawyer, warned
        NTC officials they may face graft charges if they allowed ABS-CBN to air without
        a legislative franchise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc41d5f-a2cf-44eb-9254-75755827ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/6/abs-cbn-franchise-ntc-calida.html">READ:&nbsp;Calida
        pins blame on Congress, says NTC only followed law in shutting ABS-CBN</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17135a8b-87c2-48b6-88ef-4fc9f4852b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP stressed that the NTC can grant the network provisional
        permit, as it earlier promised, and as it did with other media entities that
        were waiting for the renewal of their franchise.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Integrated
        Bar of the Philippines: The NTC may accord ABS-CBN a provisional permit to
        operate as it has allowed others similarly situated to continue operating.
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/4KgUbyouAP">pic.twitter.com/4KgUbyouAP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1257947859837583362?ref_src=twsrc%5Etfw">May
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39633d2e-d788-4db6-8a27-285d06494a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:29:45.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77adfa7e-fac0-4a83-8a4c-b707f49f4e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III and his colleagues have
        called on the House to finally pass a bill so they can approve it and send
        to President Rodrigo Duterte for enactment. Cayetano has not made public any
        statement on the issue.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">ABS Franchise,
        bring it to the Senate, we will approve it!</p>&mdash; Tito Sotto (@sotto_tito)
        <a href="https://twitter.com/sotto_tito/status/1257666336466939905?ref_src=twsrc%5Etfw">May
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d6231-8fce-4d47-91f5-4e16c0fa0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057be95a-7791-4c6e-a2ed-14f29b24b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s shutdown hogged headlines as<a href="https://cnnphilippines.com/news/2020/5/6/ABS-CBN-workers-COVID-19-cash-aid.html">
        more than 11,000 media workers lost their jobs</a> amid the coronavirus disease
        pandemic. It was heavily criticized as an attack on press freedom, since Duterte
        had publicly lashed out at the ABS-CBN and warned that he would block the
        renewal of its franchise, over the network''s refusal to carry his campaign
        commercials even if they had been already paid for.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840976d-b596-42cc-be4e-eb45263cd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, Duterte accepted ABS-CBN''s apology for airing
        a political advertisement of the opposition in 2016 which offended him. He
        was then a mayor gunning for the presidency of the republic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0bdb3a-09df-47a4-a30b-3e3f9780dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:20:36.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:05:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Wednesday <a href="https://cnnphilippines.com/news/2020/5/6/Duterte-Congress-ABS-CBN-franchise.html">said
        Duterte is "completely neutral" on the issue</a>, and lawmakers should act
        on ABS-CBN''s franchise renewal bid without worrying about what the President
        would feel.</p>'
  'Astronomers-closest-black-hole-Earth':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-06T20:16:46.449+08:00
    'imagesource': 'jcr:9b66cb1e-4fa1-4744-8aae-b4d5c259e41c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e154c58c-8f6d-44bd-b02d-e6d56fb3b941'
    'lead': 'A black hole has been discovered 1,000 light-years from Earth, making
      it the closest to our solar system ever found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T20:27:24.636+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:05:36.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:06.707+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronomers find the closest black hole to Earth, 1,000 light-years
      away'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227c2d8-0b5c-4384-b307-a2f44c0e0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A black hole has been discovered 1,000
        light-years from Earth, making it the closest black hole to our solar system
        ever found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a3fcb-abb0-44e5-9817-b6ffa053ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:37.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the black hole itself is invisible, it has two bright companion
        stars that gave away the hiding spot of the black hole. The two stars can
        be seen with the naked eye on dark, clear nights in the southern hemisphere.
        (A black hole is a place in space that even light can''t get out because gravity
        pulls so much.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7dd595-0f8e-42ab-b730-07c3a1d2c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When astronomers observed the star system, in the Telescopium constellation,
        they noticed that one of the stars was completing an orbit around a hidden
        object every 40 Earth days. The second star is further out from the first
        star and the black hole.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e4528-00af-4b3a-b008-93f37194f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This revealed that what they were actually seeing was a triple system
        that included a black hole, not just a double star system. The observation
        was made using the MPG/ESO 2.2-meter telescope at the European Southern Observatory''s
        La Silla Observatory in Chile.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cdfce9-8a57-42e8-b3e3-bd5bf459bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Wednesday in the journal Astronomy &amp; Astrophysics
        describes the triple system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db21318-e333-4752-9bf6-6722d4e7c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were totally surprised when we realised that this is the first
        stellar system with a black hole that can be seen with the unaided eye," said
        Petr Hadrava, study co-author and Emeritus Scientist at the Academy of Sciences
        of the Czech Republic in Prague, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74001aed-23d8-46f2-a644-1eeb07397682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this black hole doesn''t have violent interactions with
        its surroundings, it''s truly invisible. That makes it one of the first stellar-mass
        black holes found that doesn''t interact violently with its environment. But
        studying the star orbiting it signified the presence of the black hole.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49276bdf-4dc5-465d-b571-ffd18b24d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An invisible object with a mass at least 4 times that of the Sun
        can only be a black hole," said Thomas Rivinius, lead study author and European
        Southern Observatory scientist, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e99ae2-e573-4961-8611-105212bf460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, astronomers have found a couple dozen black holes
        in our Milky Way galaxy. They announce their presence by having disruptive,
        violent interactions with their surroundings and releasing detectable X-rays.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91632bbe-774a-4b5d-8935-e2e654013de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this new detection of a silent black hole could be the first
        of many to come in the future, the researchers said. They believe that over
        the course of our galaxy''s lifetime, a multitude of stars have collapsed
        and created black holes. Now, astronomers just have to find them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd0d1f-31fa-4cc2-ab5c-d6d1255c8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be hundreds of millions of black holes out there, but
        we know about only very few. Knowing what to look for should put us in a better
        position to find them," Rivinius said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ea4dd-9e3f-4a96-a3c2-5c9861aafd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe this newly detected one so close to Earth
        is just "the tip of an exciting iceberg," said Dietrich Baade, study co-author
        and Emeritus Astronomer at the European Southern Observatory, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304aee11-86ad-4db9-9c74-0763495febe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they already have another system in mind, known as LB-1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e22b23-2d2b-4421-aeec-3304219431c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realised that another system, called LB-1, may also be such
        a triple, though we''d need more observations to say for sure," said Marianne
        Heida, study co-author and postdoctoral fellow at the European Southern Observatory,
        in a statement. "LB-1 is a bit [farther] away from Earth but still pretty
        close in astronomical terms, so that means that probably many more of these
        systems exist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff5a57-4708-4bda-a40d-dbafb7405070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By finding and studying them we can learn a lot about the formation
        and evolution of those rare stars that begin their lives with more than about
        8 times the mass of the Sun and end them in a supernova explosion that leaves
        behind a black hole."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8eaf8e-475a-4b05-a07c-329f60de3c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These triple systems are also intriguing because they could shed
        light on the massive mergers between black holes, stars or some configuration
        of the two that create gravitational waves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f926b-5beb-4162-892f-78b18387435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:27:24.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/06/world/black-hole-close-earth-scn/index.html">Astronomers
        find the closest black hole to Earth, 1,000 light-years away.</a>"</em></p>'
  'newborn-not-infected-during-mothers-pregnancy':
    'author': 'CNN Philippines Staff'
    'caption': 'There is no evidence saying newborn babies can contract the coronavirus
      disease during their mother''s pregnancy, an expert said Wednesday amid reports
      of infected infants not older than a few days. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
