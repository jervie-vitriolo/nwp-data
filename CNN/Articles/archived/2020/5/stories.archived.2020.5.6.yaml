    'mgnl:tags': ['Donald-Trump', 'Trump', 'China', 'coronavirus', 'US', 'United-States']
    'template': '1'
    'title': 'Trump officials try to enlist foreign allies in pressure campaign against
      China over coronavirus response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309facc0-2ae0-4e47-8592-97fe67332267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With the general election just six
        months away, and the global economy in shambles because of the coronavirus,
        there is increasing urgency inside the White House and among US President
        Donald Trump''s Republican allies to blame China over its failure to stem
        the spread of the disease early on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f1277-ff59-48b7-ad1d-1949b3d2cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a022b2-eb91-498c-9cd8-6aaef7f61cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there''s an effort underway to enlist foreign allies to do
        the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5196509-7e8e-44fb-ae72-d805a2fb3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ea8b2-2abd-44fd-923f-4a099f3c9c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Trump, along with several administration officials
        including Secretary of State Mike Pompeo and White House economic adviser
        Larry Kudlow, have spoken to dozens of foreign allies about ways to collectively
        address what the White House says was China''s intentional effort to conceal
        the severity of the outbreak, according to two people with knowledge of the
        discussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee14478-3cd1-464f-8477-389e331def51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8266a5-c433-4a2c-a330-5a7d1178e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself has scaled up his conversations with foreign
        counterparts over the past three weeks, and has raised China with dozens of
        foreign leaders, one person familiar with those conversations said. While
        many traditional US allies remain wary of ratcheting up tensions with China,
        in speaking with Trump, some European leaders have expressed concern at how
        China handled the crisis, according to the person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ad43c-1429-4c3f-ae72-bf01250ea67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb1fce-2a45-4b79-962f-eeb5ee49298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the retaliatory options being discussed inside the White House
        are imposing additional tariffs on Chinese products, stripping China of its
        sovereign immunity, and cracking down further on Chinese telecommunication
        companies, the people said. Officials emphasized that there is no imminent
        action expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9ce79-774a-4caf-a59f-ab80595950ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed7668-0d4b-47b1-9091-87212e767f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those pushing the President to take a harder line is Jared
        Kushner, Trump''s top adviser and son-in-law. According to three people familiar
        with his thinking, Kushner believes that one way to energize the President''s
        political base is by blasting China over its failure to stem the spread of
        the disease early on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8480ae7-dd03-407a-abc4-688263960194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed14ff-c620-430d-9014-5a552f0bcafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more you put this on China, the less you can say that we were
        slow on mobilizing," one person close to the White House said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3154c44-189a-4019-94ef-d9297844666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58af5c-6a38-4970-9794-3e296fe74ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin, who is known to advocate for
        closer economic ties with Beijing and is viewed as far less hawkish than some
        of the President''s top China advisers, has "started to come around" on taking
        a tougher stance on China, according to two people familiar with his views.
        These people caution however that Mnuchin remains reluctant to take any actions
        that might damage the initial Phase One trade deal the Trump administration
        agreed to with China last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ba37f-c944-4205-a054-f461b54e194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942e63b-f856-462d-9a25-c61c00a92677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources who spoke to CNN added that there has been a concerted effort
        to isolate trade discussions from the current political tensions so as not
        to damage the work that''s been done. Even in private, administration officials
        have been careful not to bash China for non-performance on agriculture purchases,
        which observers say is nowhere near the peak commitment levels they had agreed
        to, particularly where soybeans are concerned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768de7d7-5b4b-4e87-8204-fa9caf183100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd397103-34cc-4185-bd90-89c9e1abbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has taken some action with regard to their trade deal commitments
        on intellectual property, but overall it has been an uneven record on Phase
        One, these people said, adding that neither side has even broached the subject
        of Phase Two trade talks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70228c-d01f-4861-894c-8fbd1fdf7f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e999b2-3c96-4988-99f6-22f4647399ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump still wary of Xi</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee429e03-ae18-41af-8450-53da8044d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has ramped up his rhetoric against China recently, he
        has been careful not to criticize Chinese President Xi Jinping directly, as
        he is wary of damaging a personal relationship. In conversations with several
        hawkish Senate Republicans who have encouraged Trump to turn his rhetoric
        on China into action, Trump has at times wavered, one Senate GOP source said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352197ba-1365-4937-8bd8-d628c01711df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5dfed8-d1e3-49c3-9cab-27a4b8c7a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He still has a soft spot for Xi," the source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce76bc2-112c-4e5c-8aa0-da012cb9edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe31f5-25bd-40a1-98ad-55be0f1ebfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the White House put it another way: "He''s scared
        s***less. Xi scares him."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c93487-d66a-4342-bb6e-7907a7f4d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d99a55-4917-4a8a-97aa-8b7da22af50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as at other turns in his trade war with China, some of Trump''s
        business friends have warned him that taking action against China could hurt
        the US stock market, two sources close to the White House told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2bc5b-8d9f-4aa0-83ef-2a09ea5edb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f3bd6-f15e-4e42-8f8e-ab5f6e6cb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are reasons it might make sense politically for Trump
        to target China. A Pew Research poll last month showed that two-thirds of
        Americans have an unfavorable view of China. That data was bolstered by internal
        polling conducted by the Republican National Committee that showed similarly
        negative views on China among voters in several key battleground states, a
        source familiar with the polling said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c84cc-4b8f-4511-82b5-1d94e4de0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0954db7-8c59-413d-8e37-b1c12b6583a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and Treasury Department didn''t immediately respond
        to a request for comment. The State Department declined to comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046abd82-f2b8-48e1-b668-6c1de81208e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ae328-e461-4c19-ad45-5c439ba13bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump publicly acknowledged that he believes the outbreak,
        while covered up by China, was the result of a "mistake."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57adc7-6f6e-4252-abdf-cb58afb3cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d1aff-b66e-4ef9-86e5-e43166f68ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My opinion is they made a mistake. They tried to cover it, they
        tried to put it out. It''s like a fire," Trump said in an interview with Fox
        News. "You know, it''s really like trying to put out a fire. They couldn''t
        put out the fire."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f38e05-7bfe-42d4-a87b-e058f3b8e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e1484-f411-4cb2-ac6e-e49f6e1c077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that his administration was putting together
        a report on the outbreak that will be "very conclusive."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620918a-90a9-4859-8fba-6515d7e05fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d084e3-8307-4666-b738-3803022919cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump referenced the contentious relationship between the two nations
        last Thursday, when he told reporters at the White House that China does not
        want to see him get reelected because the US is "getting billions" from the
        country thanks to their trade deal, a comment that fails to address the negative
        impact the trade deal has had on farmers and the broader US economy due to
        higher tariffs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887bddba-6ca9-42dc-8386-a44ebff47307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43dec6-1e0d-4f26-b689-370498d9af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if China''s withholding information about the coronavirus
        was related to undermining his reelection, Trump said that "China would like
        to see sleepy Joe Biden —&nbsp;they would take this country for a ride like
        you''ve never seen before."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cc454-eeea-46e9-b4a1-9f007e78f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dccf0a-f9d6-42b6-b0ae-885e1c4f7923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in a highly unusual move, the Office of the Director
        of National Intelligence released a statement saying that the US is trying
        to determine whether coronavirus may have escaped from a laboratory in the
        city of Wuhan. The statement said that the intelligence agencies agree, with
        broad scientific consensus, that Covid-19 was not manmade or genetically modified.
        It added that it would continue to evaluate emerging information and intelligence
        to determine whether the outbreak began through contact with infected animals
        or if it was the result of an accident at the lab in Wuhan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943e1e4-318c-4c38-82c0-915b2eff1faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299057a-60cc-4f0a-a2a9-823ef0d8fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo offered a bit more of a definitive assessment on Sunday,
        telling ABC News that there is "enormous evidence" that coronavirus originated
        in a laboratory, while agreeing with the intelligence community''s assessment
        that it doesn''t appear to have been manmade or genetically modified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4033f7-7843-43b2-aa09-8dca1da24a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:27:37.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:13:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/05/politics/trump-enlist-foreign-allies-blame-china-coronavirus/index.html"
