    'title': 'Airbnb is laying off 25% of its employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf7b3d-ab52-41f6-b1ed-3ebb887e4d36'
      'mgnl:activationStatus': true
