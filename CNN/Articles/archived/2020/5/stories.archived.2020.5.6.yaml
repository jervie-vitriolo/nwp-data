      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which has not yet been peer-reviewed, is currently under
        consideration by a medical journal and has not yet been published.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1b7dc-582e-4b43-97aa-2ce4bd6a10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.593+08:00
