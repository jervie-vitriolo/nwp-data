      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sure, there might not be a magic spell
        to make the boredom of quarantine go away, but who needs that when you can
        listen to the first "Harry Potter" book being read by none other than Harry
        Potter himself?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97727934-7b81-4f53-81b7-ee071b47ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a6a1e-2853-4833-8f08-3b28b3e621c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Radcliffe, who famously portrayed the bespectacled wizard
        in all eight movies, is one of several celebrities who are reading "Harry
        Potter and the Sorcerer''s Stone" to keep us entertained while staying at
        home due to the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c29f46-ce4d-4c70-819e-bdf987069322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487a464-4cfa-4334-b8b0-4913e51650b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radcliffe, 30, kicked off "The Sorcerer''s Stone," also known as
        "The Philosopher''s Stone" outside the US, by reading the first chapter titled
        "The Boy Who Lived."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9d3ed-a917-4bd4-9251-034b2c4c88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b58503-5532-48e3-9065-1399ddff4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. and Mrs. Dursley, of number four, Privet Drive, were proud
        to say that they were perfectly normal, thank you very much," Radcliffe read
        from his couch in a video released Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b332715-b285-43c2-984c-91598c06d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84653573-af76-4a3d-ba29-2a130c05ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 16 chapters will be read by other stars from the Wizarding
        World, including Claudia Kim and Eddie Redmayne from "Fantastic Beasts" and
        Noma Dumezweni, who played Hermione Granger in the Broadway show "Harry Potter
        and the Cursed Child."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81adae7d-7048-401d-bff3-fce1edd8c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
