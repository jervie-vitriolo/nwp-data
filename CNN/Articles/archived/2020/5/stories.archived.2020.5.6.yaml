      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99b808-1b17-4fbb-bc86-d2dc5b3c62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.325+08:00
