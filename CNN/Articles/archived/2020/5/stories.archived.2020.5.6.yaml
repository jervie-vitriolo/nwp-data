      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Long March-5B rocket blasted off from the Wenchang Space Launch
        Center in south China''s Hainan province, sending an unmanned prototype spacecraft
        and a cargo return capsule successfully into orbit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57ace2-2b3e-4d58-adf3-b4ad47f6e027'
      'mgnl:activationStatus': true
