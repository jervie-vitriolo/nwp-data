    'lead': 'Ruth Bader Ginsburg underwent nonsurgical treatment for a benign gallbladder
      condition Tuesday afternoon at John Hopkins Hospital in Baltimore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T09:11:00.475+08:00
