      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f416bb-84ea-4645-ae92-d12a3a330fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
      'mgnl:createdBy': 'alyssa'
