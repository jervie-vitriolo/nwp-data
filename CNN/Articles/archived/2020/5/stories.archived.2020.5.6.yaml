      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61700b7f-9735-4440-bd47-32fe771940d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.322+08:00
