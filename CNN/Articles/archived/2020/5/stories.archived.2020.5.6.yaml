      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family is in New York and New York was hit really hard. Just
        being away from them, it''s been a little bit difficult.</p>'
    '7':
