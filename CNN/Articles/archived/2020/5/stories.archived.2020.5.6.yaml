      'mgnl:type': 'text'
      'text': '<p><strong>“Parable of the Sower”</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd594581b-9f62-4eca-8bd6-a4cb955cf20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:52:01.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:05:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Octavia Butler’s “Parable of the Sower” is the first of a two-book
        series, and was first published in 1993. 27 years and several adaptations
        and re-publications later, this dystopian novel continues to amaze and haunt
        — even more so in this current socio-political climate. The novel takes place
        in a version of southern California at the brink of ruin, thrashed by climate
        change and economic inequality. Told through journal entries of Lauren Oya
        Olamina, a minister’s daughter, the novel opens on July 20, 2024. Forced to
        leave the gated community where she spent her whole life, she later discovers
        the rest of society trapped in poverty and chaos. The story chronicles Olamina’s
        harrowing journey to realizing a hopeful future for society through the help
        of her newfound belief system she calls “Earthseed.” “Butler created this
        science fiction world by combining her observations of the world around her
        with her imagination,” writes book reviewer MK Kim. “Now, only four years
        away from catching up to this narrative’s fictional time, we get to see which
        of Butler’s projections have become reality and which remain science fiction.”</p>'
