      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the coronavirus ravaging high-density cities, some residents
        are wondering if it''s worth staying.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203007c-5d73-4484-a760-e602e60b7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73daaa6-c3d3-457a-bda3-1f7f38c404db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wouldn''t be the first time a health crisis caused people to
        rethink their living situation. Many people fled Manhattan after the cholera
        epidemic in the 19th century, for example. But that doesn''t necessarily mean
        there will be a mass exodus this time.</p>'
    '49':
