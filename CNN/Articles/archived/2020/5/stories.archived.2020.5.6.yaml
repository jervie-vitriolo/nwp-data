      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m honestly enjoying just kind of running for fun again. I think
        we focus so much on the competition aspect and, of course, that''s important
        being a professional athlete, but I''m really just enjoying getting out there
        and running."</p>'
