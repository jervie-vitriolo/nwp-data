    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a022ffe-9960-4111-9e1f-7ab5c3dc37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
      'mgnl:createdBy': 'alyssa'
