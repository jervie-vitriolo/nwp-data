      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for determining if their child has COVID-19, parents are advised
        to check if the baby seems to lack energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8803a9-e436-4d51-b6a2-4111bfd3f97a'
