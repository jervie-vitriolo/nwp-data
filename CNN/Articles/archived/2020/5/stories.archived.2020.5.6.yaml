      'mgnl:type': 'text'
      'text': '<p>The total number of Filipinos with COVID-19 worldwide is now at
        1,905.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986feb18-1f00-4d29-9771-e24902fb4b10'
