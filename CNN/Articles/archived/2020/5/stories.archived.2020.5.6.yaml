    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87acc2-c7d7-4a8a-a576-8f1459fd3d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:39:20.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:12:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a one- to two-day surge, the COVID-19 case doubling time, or
        the number of days it takes for cases to double, is now at four to five days,
        Health Undersecretary Maria Rosario Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed9dc9-7c06-4426-a56c-1bf561cb01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:39:20.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:12:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong further broke down the national data in a virtual media briefing,
        as he explained a slowdown in the rate of infections and deaths in all island-groups.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43d068-8005-4cf3-8790-8eaa660a487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:39:20.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:12:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila and surrounding provinces which record the most
        number of infections at around 70%, case doubling time improved by two days.
        The specialist also noted a slowdown in mortality rate, with the deaths doubling
        in five to six days, previously from four days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e80cd-3b94-4e31-ba92-5b2a8a0eb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:39:20.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:12:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re doing very well already inside the NCR (National Capital
        Region). This could be the effect of [both] the enhanced community quarantine
        [and] the health workers or hospitals being better at managing patients,”
        Wong said, adding that most of the latest deaths were outside the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa60dfb-b95b-4f84-957b-8d22266c268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:39:20.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:12:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayas and Mindanao also recorded longer case and death doubling
        time with Mindanao registering the biggest improvement, even as there was
        a recent spike in cases in two areas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311890a-7c7f-428c-8e46-9bb018ff9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:39:20.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:12:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Visayas, the case increase comes from new clusters of
        infection in Cebu City, especially in jail facilities. Meanwhile, Wong said
        health and local government officials are now looking into the source of the
        rise in cases in Mindanao.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f587b-f6af-4ec9-a3e9-416f8b9a7996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:39:20.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:12:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of Luzon, the Visayas, and Mindanao, it now takes seven
        days or more for the number of coronavirus deaths to double, he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f09f87-17be-4bc3-9d53-21a3a7021827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:39:20.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:12:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 43 provinces that have no new recorded cases in the
        past two weeks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112f879-64e7-415d-8db6-a04871711906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:39:20.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:12:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH clarified that while the case doubling time has
        shown a generally good trend, it is too early to tell if the slowdown can
        be sustained for now. It reminded the public to continue exercising caution
        and strictly adhering to health protocols.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485b26a-8e1c-4db3-a7ae-b77d288cfd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:39:20.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:12:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Increasing testing capacity</h3>'
