      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f34f59-2502-42b1-a593-556434dd3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To her credit, Michelle Obama doesn''t come across as complaining
        about her reality; rather, it''s as if she''s able to step outside herself
        and witness the strangeness of an existence where "the entire attention of
        everything is you" from a bird''s-eye view, while considering how to make
        the most of that.</p>'
