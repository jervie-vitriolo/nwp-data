      'mgnl:lastActivated': 2023-01-26T13:14:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Şahin believes Covid-19 will be responsive to a vaccine which is
        he calls the “most important aspect” of vaccine development. He said the second
        aspect is the “very encouraging” pre-clinical data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002be9cd-ccd0-413b-9a45-069cf271a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T02:28:27.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c3b00-4bd3-45cd-8ac1-187e033c7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T02:28:27.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see vaccine responses, we see strong vaccine responses at even
        low doses. And we believe that this vaccine response, since we have seen that
        in different animal models will also translate into vaccine responses in human
        subjects," Şahin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926fcc5-796a-4a8c-9226-3379f3b69435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T02:28:27.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d1396-efa9-4b9c-828f-7fa9c2b902ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T02:28:27.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is approved by the regulators, Şahin said the partners are
        “prepared to go as fast as possible” to get the vaccine to the population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8445dd2-8768-4e36-abba-0424a167a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T02:28:27.805+08:00
