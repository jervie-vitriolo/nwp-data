    'template': '1'
    'title': 'Suspension of inbound flights to be lifted earlier — Galvez'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b94bcd-e4f4-4c88-9832-e9a0611d6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.771+08:00
