    'mgnl:tags': ['improve', 'health', 'care', 'healthcare', 'global-pandemic', 'COVID-19',
      'coronavirus', 'world', 'tips']
    'template': '1'
    'title': 'How to improve your respiratory health in case you get COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929fe2f0-ad4f-497c-a613-b792fe0d2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID-19 is a respiratory illness — meaning,
        if a person is infected, the condition of their respiratory system is one
        determinant of how they''ll fare with the disease.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b9801-b404-4de9-9790-c23b79fec162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it''s important to understand how the virus attacks our lungs.
        When people are infected, the virus travels to the mucus membranes, and then,
        the lungs. To control the infection, the body responds with inflammation in
        the lungs. And this inflammation prevents the lungs from being able to oxygenate
        the blood and remove carbon dioxide, which leads the patient to gasp for air
        and suffer more serious illness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f9248-d201-4092-a4b8-4f4f72efc6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are things you can do to improve respiratory health, just
        by changing a few lifestyle factors, according to Dr. Robert Eitches, an allergist
        and immunologist at Cedars-Sinai Medical Center in Los Angeles. Enhancing
        your respiratory health doesn''t prevent you from getting infected, he said.
        But it does have benefits that may reduce the severity of the illness if you
        are infected, and therefore, your exposure to the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd311e3f-1b20-40b1-8d22-4fe90a2ab61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how you can strengthen your body''s respiratory capacity,
        so that if you do get infected with coronavirus, the chances of serious illness
        may be lower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa08aff-ccfe-4275-8108-195da88dd059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stop smoking</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afcef5-54b5-4180-bec7-c4db00a01396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:13.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important steps to improving your respiratory health
        is avoiding anything that impairs lung function, such as smoking cigarettes
        and vaping, Eitches said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2648ee11-177e-4a7f-9574-3b6bc07bc44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking and vaping cause irritation in the lung airways that leads
        to permanent, adverse effects on lung function by destroying lung tissue where
        air exchange occurs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750e030-1de9-4429-9210-983b77d53bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smoke is composed of small particles; when inhaled, the particles
        get stuck in the lungs," Eitches said. "This begins a vicious cycle of permanent
        lung damage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b56702c-12df-422b-8e79-17814d79969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both activities can also suppress the immune system, which you need
        to be able to help fight infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a709fe4-4af6-41be-b1d3-f679b1a23ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ryan Steele, an allergist-immunologist and assistant professor
        at the Yale School of Medicine, cautioned against smoking marijuana, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443e362-5022-4596-872d-bb6578f85d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though there''s a lot of controversy around the benefits of
        the drug, anything that you are inhaling into your lungs that''s a combustible
        product will certainly increase the stress on your lungs and the level of
        inflammation," he said. "Even if it''s for medical purposes, you want to be
        careful with anything that you''re igniting and inhaling into your lungs at
        this point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87da3a-1fba-4772-ac17-e6b7f90664d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other potentially harmful behaviors are sitting by the fireplace
        or lit candles, Eitches said. This might be a bummer since both of those activities
        are relaxing. But similar to smoking or vaping, a fireplace —&nbsp;especially
        a wood-burning fireplace —&nbsp;"emits smoke into the environment, which you
        would then inhale, and then deposit into your chest," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1114e0-a48f-4ee7-8146-212ec4f59158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many candles have metal wicks, which are vaporized along with smoke
        and can cause similar lung damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cecd8c-72dd-4a1d-bfcf-0ecd24fa3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.164+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercise</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5e4ed-e21b-4947-a5cb-d314fa642e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise can improve respiratory capacity, or breathing ability.
        Alveoli are tiny, balloon-shaped air sacs arranged in clusters throughout
        the lungs. They''re integral to the respiratory system, as they exchange oxygen
        and carbon dioxide to and from the bloodstream.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ff141-bd55-4320-aedf-eabea088ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a person is sedentary, Steele said, that results in a phenomenon
        called "atelectasis," when the lung sacs don''t have enough air and collapse
        slightly. To improve the lung sac capacity, people have to "breathe against
        resistance," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b77ba-1415-4e30-8172-f0345a81e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can think of it like a partially deflated balloon," he suggested.
        "And what''s the way that you keep the air inside a balloon? You tie a knot
        in it to increase the resistance, so the air has to work harder to get out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a137a0-1ead-47d0-9d5a-b710d51df27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By breathing against resistance when exercising, you''re "actually
        helping to expand and keep open the air sacs" in your lungs, Steele said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e270fa9-a813-467e-9f38-34f154f9c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to cardio, yoga, and stretching, breathing exercises
        such as pursed lip breathing and deep yogic nasal breathing can help, and
        are easy to do wherever you are, Eitches suggested. Pursed lip breathing is
        when you take in a deep breath with your mouth, close your lips, then exhale
        through them as if you''re blowing up a balloon. There are similar benefits
        from deep yogic nasal breathing as you filter the air through your nose.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6081af-5256-4b64-9533-b760be3a84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving your lung function means "you would be less likely to
        hit a critically low lung function state, which would in turn cause you to
        not be able to oxygenate your blood," Eitches said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c123d-76a8-4117-8f07-04d2d18259c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respirators essentially breathe for you to try to push open your
        airways. These exercises will teach you how to fight off the respiratory side
        effects [of COVID-19] on your own."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91611b0-4675-4a05-8025-fd8e32dc819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Steele said, exercise decreases inflammation in the
        body, and can reduce the occurrence of acute respiratory distress syndrome,
        a serious complication in some patients hospitalized with COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b915991-3eda-4a34-89f4-6a446b8aed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reduce excess mucus buildup</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a0536-3655-4c18-a462-fa3cf8acf850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mucus is naturally occurring in our bodies, and it provides a very
        important function to maintain good health in our respiratory tract," Steele
        said. "It helps to capture [allergens, bacteria, and viruses]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1df6eb-cf80-49b7-b8c1-35aa1a0f37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our respiratory tract, we have little hairs called cilia that
        move those threats out of our tract. We swallow the majority of mucus, Steele
        said, but when we have things that irritate our nasal passages, we can produce
        too much mucus and be unable to clear it. This creates a breeding ground for
        bacteria and viruses, and blocks oxygen from entering and leaving the pathways
        of the lungs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc565a9-aa1e-4cd2-976d-3cf9cf9a17e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also have mucus in our lungs. People with asthma produce too
        much mucus, which can predispose them to blockages and inflammation in their
        airways, Steele said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbaf657-f01d-4362-a96f-d889a903572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be a connection between diet and mucus buildup. "Some
        people believe that inflammatory foods such as milk and wheat increase mucus
        production," Eitches said. "Another school of thought that I have seen to
        work both anecdotally with my patients and with myself is eating spicy foods."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ddc97-5fd3-4b08-b5a6-c1b3abb279f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.165+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicy foods that have capsaicin —&nbsp;chiles, jalapenos, cayenne,
        hot sauce —&nbsp;can thin mucus and allow it to be coughed out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501c118-2aa7-47bd-ab22-7837d3338af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few methods for controlling excess mucus: You could
        try a saline nasal spray if you have allergies. People with asthma can use
        their inhalers to decrease inflammation, which reduces mucus. Taking a hot
        shower or boiling hot water to make a hot towel compress may also work, as
        the steam mixes with mucus to thin it out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be723d6e-3a8a-411c-9f47-6f7b0d709e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Mucus] is something where if you have too little, it''s bad because
        we can get infections," Steele said. "If you have too much, it can block your
        ability to breathe and also increase infection. So you want just the right
        amount."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0aa7c-a4bb-4421-acc2-6d87097d742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minimize exposure to allergens</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80125edd-c356-43e9-ba29-76a2ccf58163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending more time indoors during the pandemic means we''re increasingly
        exposed to indoor dust. And since it is now spring in the US, there''s pollen
        everywhere.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749c9be-b9ec-4a42-bbbd-f6d767eef7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both can set off allergies and asthma, Eitches said, and we need
        a functioning nose to get clean air into our chest airways.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc9ecc-eebd-4854-8fc6-a04bb9393dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are allergic, you get swelling of the inner nose tissue
        and excess mucus production," he added. "When you are unable to breathe from
        your nose, you switch from nasal breathing to mouth breathing. The lungs want
        warm, clean, humidified air from the nose —&nbsp;the air it cannot get from
        the mouth."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1bdec-9818-430a-80dd-8401d59e0e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing dust via cleaning and an air filter, and managing pollen
        allergies with medication, can help avoid having to rub or blow your nose
        to open it up. If your hands are unclean, you risk becoming infected with
        the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f96422-3e16-4902-b8ae-4fb4c435e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For dust, a high-efficiency particulate air (HEPA) filter would
        help to remove the majority of allergens from the air, Steele said. Air conditioning
        registers also need to be cleaned. When pets go outside, wipe them off before
        they come in the house to rid them of any pollen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfee2d4-dadd-42b6-aae3-8435bf050f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people practice these techniques, they may have a milder course
        of illness if infected with coronavirus, Eitches said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86facbe-65c6-4386-aff9-7c52b36e6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These suggestions have immediate benefit, but don''t expect to
        see dramatic results overnight," he added. "Your body will be subtly improved,
        and your body will be able to handle coronavirus and other infections."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb353cf8-6ecd-4a53-9cbe-0a6165f64d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking steps to improve respiratory health is another tool to add
        to one''s prevention kit, as we weather the pandemic and anticipate another
        possible wave in the fall.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc318b3-7e11-41e6-947f-368249702f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:58:54.166+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stronger your baseline health, the stronger your body will
        be to fight off infections," Eitches said. "It''s like having the appropriate
        ammunition to fight a war."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02596e15-dd53-413e-a7d3-81016512e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:04:27.037+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/05/06/health/how-to-improve-respiratory-health-coronavirus-wellness/index.html">"How
        to improve your respiratory health in case you get Covid-19"</a></em></p>'
  'PH-covid-cases-surpass-10000-mark':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T16:42:54.827+08:00
    'imagesource': 'jcr:7054e5f7-eceb-49f4-a844-944be0711e13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '907e8601-af9f-49de-ab50-dbc2df90935c'
    'lead': 'The number of coronavirus disease cases in the country surpasses the
      10,000 mark, as the Department of Health records 320 new cases—the highest single-day
      increase in a month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T17:04:08.387+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:09:04.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:59.683+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH break 10,000 mark, as DOH records highest single-day
      increase in a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1da1df-2088-47a5-964d-e6ed63f6cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:04:08.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — The number
        of coronavirus disease cases in the country has surpassed the 10,000 mark,
        after the Department of Health recorded 320 new cases on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ed46d-8272-44de-af84-3d7ee1da9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:04:08.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest single-day number of new infections recorded
        in the country over the past month, bringing the total number to 10,004. The
        DOH logged 179 of the new cases in the National Capital Region, 98 cases in
        Region 7, and 43 more in other regions nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f914c-6c71-490f-8553-bfa6590f757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:04:08.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 98 more patients who contracted the viral disease have
        recovered, with total recoveries surging to 1,506. The DOH also reported 21
        new deaths, bringing the death toll to 658.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3676da2-6da9-497f-b900-d3068f75b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:04:08.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier attributed the rise in cases to expanded coronavirus
        testing. To date, there are a total of 23 licensed laboratories that can conduct
        COVID-19 tests. Health spokesperson Maria Rosario Vergeire said on Tuesday
        that the country now has at least 8,000 daily testing capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2434645-5ef8-4fe9-aff6-401682aef2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:05:15.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southeast Asia, the Philippines has the third most number of
        COVID-19 cases, next to Singapore and Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3d7f5-266f-4953-87d7-61667bf6b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:34:34.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has over 20,000 infections, logging 18 deaths and some
        1,500 recoveries to date. Meanwhile, Indonesia has some 12,000 cases, with
        nearly 900 deaths and over 2,000 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597c33a-03a5-4a13-bdb2-2674197fc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:04:08.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 3.6 million people have so far contracted the virus,
        with more than 250,000 deaths and some 1.2 million recoveries, according to
        the Johns Hopkins University tracker. A third of the world''s tally of infections
        has been recorded in the United States, which so far has over 1.2 million
        COVID-19 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d74af-0d06-4a26-a111-188fa761d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:33:15.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, it takes five to six
        days on average, while 14 days at most, for someone infected with the virus
        to exhibit symptoms of the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6c29d-5c1f-4149-bd48-2f148f9d8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:33:15.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:09:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials continue to remind the public to strictly adhere
        to the physical distancing protocol, stay home as much as possible, and exercise
        proper hygiene and cough etiquette to prevent the spread of the viral illness.</p>'
