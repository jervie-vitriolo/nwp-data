    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb626f-d882-4706-9971-3f34c4d51d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:10:06.392+08:00
      'mgnl:createdBy': 'lara'
