      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tagaytay staple, Carmela’s is best known for its scrumptious banana
        cakes. Asides from the signature banana crunch, they also have mouth-watering
        flavored banana cake&nbsp;such as the chocolate banana cake, their original
        ube halaya-filled banana cake, and cream cheese-filled coffee-flavored banana
        cake. Due to the ECQ, however, their Tagaytay stores are closed until after
        the quarantine. But their team in Merville Parañaque are willing to brave
        the streets to deliver goods to nearby areas. If you’re in for a treat — we
        all are at this point, for sure — head to Carmela’s <a href="https://www.facebook.com/carmelastagaytay"
        target="_blank">Facebook page</a> and drop them a message to place an order.
        Best&nbsp;to check with them if they deliver in your area. — ERD</p>'
