      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been publicly ranting against ABS-CBN
        since assuming office, saying the network refused to carry his campaign commercials
        even if they had been already paid for.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d3bbc-17c5-4d98-95e5-0217c414bbea'
      'mgnl:activationStatus': true
