      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0baaa-b62d-4170-a4ab-628ef80225a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out <a href="https://edition.cnn.com/2020/04/30/politics/unemployment-benefits-higher-than-work-wages/index.html">this
        report</a> to learn more about how this could play out for employers and workers.</p>'
    '60':
