      'mgnl:lastActivated': 2023-01-26T13:14:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ede3d-0cda-46c0-bd71-daa17d6da6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7014d-ff11-444e-87cd-8882aa48cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with extensive fly-on-the-wall backstage access, there''s a
        sense that Michelle Obama can''t really let her guard down. Therein lies the
        tension in trying to both step back from the spotlight and capitalize on her
        platform in order to champion causes and advocate for change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770fe02c-274c-4ef0-9a71-0f1549659fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ee28e-f08f-4562-9c5f-ca02b453dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most emotional sequences in "Becoming" show her meetings with
        teens and young adults -- dispensing uplifting advice -- underscoring what
        the Obamas have meant to so many.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b48192-e49b-428f-9c8e-3dc980697f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcab2e6-53bb-4a18-855e-6a7cf6175a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet aside from likely evoking wistfulness among supporters, "Becoming"
        offers a welcome and sobering look at the personal tradeoffs associated with
        fame. There''s no self-pity in that, but Michelle Obama possesses enough perspective
        to recognize the intrusive nature of celebrity, such as the amount of attention
        devoted to the clothes she wore while in the White House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170936a-0fc2-491f-956b-44950cec5a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8841786-643d-47b6-8371-a54b65915b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the current state of politics, those moments are fleeting
        but there, as Michelle Obama sympathizes with and seeks to reassure people
        filled with angst by the Trump years. While she expresses an understanding
        of what motivated Trump voters, she voices irritation with those who would
        have pulled the lever for Hillary Clinton but "couldn''t be bothered to vote."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3430b-921e-4f4e-86d3-d78f8eb0ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d69a3f-e7ed-42dc-a6ff-977f080576d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady also discusses being more than just an appendage
        to her husband, an accomplishment she has clearly achieved. "Becoming" is
        ultimately about the next step in that journey -- finding balance and peace
        living under the public spotlight, even if it''s unrelenting glare means that
        there''s no going back to the life she knew before.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc27a0-a69f-4b65-ac76-7ee301b37630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:56:12.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/05/entertainment/becoming-review/index.html">"''Becoming''
        lets Michelle Obama share her quest for balance under the media spotlight."</a></em></p>'
  'Coronavirus-African-Americans':
