      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With running tracks closed, Muhammad has been training in the grass
        fields in Northridge, Los Angeles. After initially training alone, she has
        now resumed working with her coaches while keeping a social distance from
        members of the public -- though there are the dogs to navigate around.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930adbbf-5df0-468f-82bf-1fe3ce6f1fd3'
