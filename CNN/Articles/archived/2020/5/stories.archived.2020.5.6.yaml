      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/05/politics/ruth-bader-ginsburg-benign-gallbladder-treatment-supreme-court/index.html"
        target="_blank">Ruth Bader Ginsburg ''resting comfortably'' after nonsurgical
        treatment for benign gallbladder condition</a></em>"</p>'
  'ABS-CBN-workers-COVID-19-cash-aid':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T09:49:16.043+08:00
    'imagesource': 'jcr:37b9187c-c683-4421-8791-647c6d2610f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c909ab82-d708-4525-99eb-fdbd2a0bac58'
    'lead': 'The Duterte administration is studying the inclusion of 11,000 ABS-CBN
      workers affected by the media giant’s closure through the government’s COVID-19
      cash assistance programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T09:51:41.858+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:14:21.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:49.025+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes granting cash aid for ABS-CBN workers through COVID-19 program'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9061762a-856f-4f47-813a-9cb5ac9b029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — The Duterte
        administration is studying the inclusion of 11,000 ABS-CBN workers affected
        by the media giant’s closure through the government’s COVID-19 cash assistance
        programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5e227-c0ae-4588-a72f-875d3c518818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Wednesday said while the
        circumstances are different, the affected artists, production crew and staff
        may be eligible to claim cash for two months through the government’s "Small
        Business Wage Subsidy Program" — which is seen to help middle-class families
        during the health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4342a8-a6f4-4cd5-a461-dba5e6f076cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang alam ko ‘yung programa for SME dapat continuous ang employment.
        Dahil itong pangyayaring ito na nawalan sila ng trabaho na hindi naman nila
        ninais, hindi naman sila nag-resign, at hindi naman po nag-voluntarily shutdown
        ang ABS-CBN, baka maipasok natin sila sa programa ng SMEs para makakuha sila
        ng panandaliang dalawang buwan na ayuda,” he said in an interview on state-owned
        television network PTV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf99a1-95c7-462e-9fc3-1270196921eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The SME program is intended for those who are still
        employed. This incident has left workers without jobs, but they did not resign,
        nor did ABS-CBN want to voluntarily shutdown. But I think they can be eligible
        under the SME program that will give them two months of financial assistance.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6520700-167d-472e-bff1-95706613ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, the affected workers will receive financial assistance
        worth P5,000 to P8,000, depending on the minimum wage in their region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f2fc9-96e2-4c68-a245-326a7c81702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he will discuss with Labor Secretary Silvestre Bello
        III the situation of 11,000 media workers as thousands of Filipinos grapple
        with holding on to their jobs amid the health pandemic and lockdown restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08d5d1-7465-4796-9ba0-94e6486b2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN TV host Bianca Gonzalez said the network’s bosses assured
        no worker will be retrenched amid the closure. She said that during a live
        chat, the network''s executives vowed all employment benefits, including medical
        assistance, will be available to all workers for three months regardless of
        the company’s unsure future.</p>'
    '0':
