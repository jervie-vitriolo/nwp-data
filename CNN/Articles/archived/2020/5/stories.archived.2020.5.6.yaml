      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952e60c-5fee-44ec-b511-22e3383318c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said breastfeeding is also allowed but mothers must exercise
        caution to ensure the baby will not catch any viruses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd0db6-deb5-45b8-aefc-9881fd341f80'
      'mgnl:activationStatus': true
