      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb6c61-387b-4030-8ee6-7d80f6a6ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:12:07.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the effect now, <em>nag-fa-flatten ang curve</em> [the
        curve is flattening] and it gave us the opportunity to improve our health
        systems capacity, which includes ramping up our testing target," he added.</p>'
