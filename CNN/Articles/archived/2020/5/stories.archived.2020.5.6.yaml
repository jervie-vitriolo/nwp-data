  'doh-japan-avigan-trials':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T14:59:12.675+08:00
    'imagesource': 'jcr:95d7a90b-fa2b-4915-8ac6-4053aaad6515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d7c1d5-0040-4911-9431-6d254b96fa06'
    'lead': 'The Department of Health said the Japanese government would send enough
      supply of the anti-flu drug Avigan for 100 patients to take part in clinical
      trials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T15:07:41.652+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:11:21.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:55.628+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Avigan', 'clinical-trials',
      'DOH', 'Department-of-Health', 'Japan']
    'template': '1'
    'title': 'DOH: Japan to send enough Avigan for 100 patients '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3514fa-53af-42c9-81ec-f7f18da62be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — The Department
        of Health said the Japanese government would send enough supply of the anti-flu
        drug Avigan for 100 patients to take part in clinical trials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464cdbf-8af3-4465-b42b-c93f3bc0a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Wednesday, DOH Spokesperson
        Maria Rosario Vergeire said protocol for the trials were now being formulated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae35a14-9551-4a6d-bf69-d5e6f0020b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ating</em> protocol <em>ay ginagawa pa lang</em> [The protocol
        is still being finalized.] But what I can tell you is the Japanese government
        is providing us with supply of this drug for 100 patients," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299dca75-4bd3-4c8b-bcd2-57b1e33e873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH would be selecting which hospitals would take
        place in the trials, and then from these hospitals, select the patients to
        receive the medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd3f9f-2116-4b6c-8292-ef9dec255042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added, <em>"Ang importante po dito, dahil ito po ay</em>
        [What''s important is because this is a] clinical trial, the informed consent
        will be there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7c2d2-4fd1-473f-ba0f-f590232908bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire did not say when the medicine would arrive, only they were
        expecting it "in the coming days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c29fd6-7519-4778-aa81-5e7dbe708c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised briefing Tuesday, the <a href="https://www.cnnphilippines.com/news/2020/5/5/japan-avigan-coronavirus.html"
        target="_blank">DOH said</a> the Japanese government said it agreed to send
        the supply of Avigan to study if it could treat COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5fb8d-5d19-4a16-bebc-424c964e65e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Prime Minister Shinzo Abe has been touting Avigan — which
        is the Japanese brand name for favipiravir — for its potential to cure the
        coronavirus disease. The drug has been known to be effective against coronavirus
        in China, <a href="https://cnnphilippines.com/news/2020/4/25/japan-ph-avigan-drug-covid-19-cure.html"
        target="_blank">CNN reported</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e057ec4-e9b9-4363-9b9a-3b0ff12696c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan earlier said it plans to provide the drug for free to 20 countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed4241-f0ca-48ea-86b5-37f4573f5bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clinical trial means testing the effects of a drug on patients
        suffering the same condition. The country is also participating in a "Solidarity"
        clinical trial led by the World Health Organization on antiviral Remdesivir,
        antimalarial drug Chloroquine or Hydroxychloroquine, antiretroviral drugs
        used to treat HIV Lopinavir with Ritonavir, and Lopinavir with Ritonavir plus
        Interferon beta-1a.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed7931-a0eb-4fc6-9628-8c30135067a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:07:41.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:11:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines and the Philippine General Hospital
        also started a <a href="https://cnnphilippines.com/news/2020/4/25/japan-ph-avigan-drug-covid-19-cure.html"
        target="_blank">clinical trial on convalescent plasma therapy</a>, which involves
        using the blood plasma of a patient who has recovered from COVID-19 and transfusing
        it to another patient, hoping that the antibodies the recovered patient had
        produced would help the sick patient get better.</p>'
