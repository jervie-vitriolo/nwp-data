    'template': '1'
    'title': 'Duterte can''t reverse NTC order on ABS-CBN shutdown – Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac638b-4e6b-4ce9-a9b0-c3e536c7c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)—</strong> President
        Rodrigo Duterte cannot reverse the National Telecommunications Commission''s
        controversial order on the shutdown of media giant ABS-CBN''s broadcast operations,
        his spokesperson said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b90997-4a51-4114-a649-6b5314f0de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ec586-0a9e-45e5-b6eb-78aa1b60e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines that
        the chief executive cannot overrule actions rendered by the NTC, a quasi-judicial
        body. This means that only the courts can review the NTC''s decisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73888a-5694-4a95-a9da-5fc515e8afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8128df77-a0ae-493a-aea4-110447b4a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can only be reviewed by our courts, either the Court of Appeals
        or our Supreme Court. I think that makes it very clear that there is no way
        the President could influence the decision of a quasi-judicial body," Roque
        said in an interview with <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61016631-f5e0-4ee8-a9e5-d8ccd8c885d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279aecb-79aa-4091-8164-6eef346cb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We leave it to those with specialized competence to deal with the
        matter," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070819b-d8e1-48bc-ab2f-e997e417525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b7498-6c6b-4b53-ba8f-af255525217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also stressed it would be "useless"
        to discuss the issue of a possible recall of the directive, as Duterte has
        repeatedly said he would not intervene with the judgment call of the NTC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f00db-934f-43a8-86b4-2151652021b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46e2a3-94d4-421a-b153-d6117ec54987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while the President has control over all agencies under
        the executive department, it does "not mean that NTC decisions are appealable
        to the Office of the President."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed038dd-5602-4d57-b7e1-b952b2b87ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1f988-8fd7-4ec0-a979-4f98910205ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman also shared the sentiment, noting that Duterte
        can only overrule NTC decisions made in the exercise of its administrative
        jurisdiction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0acb93-c1d9-44b4-9a31-0a4bb84f20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b389533-6b2e-44e4-bed6-3ab04f75cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think so (revoking NTC order), because the cease and desist
        order was issued by the NCT in exercise of its quasi-judicial authority, not
        in the exercise of its administrative jurisdiction," Lagman said in a separate
        interview with CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39bf46-2838-4465-969e-357095dc40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e7525-9525-47a5-8cd1-a9c8b415a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to a quasi-judicial function or decision, then it
        should be the courts which should be able to review the legality of the action
        of the NTC," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f5b02-9a4c-41dc-9f35-06a1080b78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:02:58.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploring legal remedies</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1e677-cda1-4df9-bd75-bb99b78bae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:02:58.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e42ea-9715-4624-a381-24560f2ad146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:02:58.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio, on the other hand,
        said NTC''s order was rolled out in accordance with the high court''s 2003
        decision (Associated Communications &amp; Wireless Services versus NTC), which
        stated that there is a need for an existing license before a corporation can
        operate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb4b40-987c-48ee-8b67-2fbff2efaaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:02:58.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a558e6d-ef5d-4868-9aab-4e4db7d61986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:02:58.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, which was earlier <a href="https://www.cnnphilippines.com/news/2020/2/25/ABS-CBN-cannot-operate-Supreme-Court-decision-NTC-franchise.html">pointed
        out by Former Chief Justice Reynato Puno</a>, says that even with a grant
        of a temporary license, entities still cannot operate with an expired franchise.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebcbbb5-6eae-4fcd-a114-866189895473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:02:58.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said that a legal remedy for the case is for the media network
        to obtain a temporary restraining order from the Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d76d1f-a177-4849-9bb5-5ddb079dfe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8fcce-7a0a-49cb-a201-7f9fba4f24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN <a href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html">went
        off air on Tuesday evening</a>&nbsp;in compliance with the order to stop operations
        due to the expiry of its legislative license.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350f70a-6607-47ba-9516-089246aa5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
