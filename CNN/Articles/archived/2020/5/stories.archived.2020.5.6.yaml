      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb56d1-7ddb-4bdb-83f4-d5d4984255d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:12:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is just preparing to meet its target of
        28,000 to 30,000 tests a day by the end of May, while it anticipates a stockpile
        of 12 million to 15 million personal protective equipment (PPE), which could
        last for three months, Duque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1914ff4-7ccf-4023-8212-4e4017be96e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:12:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637ae6e-2900-45c1-9685-9e2bd6d4116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:12:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isolation rooms, quarantine facilities, ICU beds, hospital beds
        – these are all components of health system capacity. We have to watch how
        we are faring in terms of utilization of these capacities," the Health chief
        warned. "If utilization goes up, it could be a problem."</p>'
