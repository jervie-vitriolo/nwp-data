    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9456000-b7e8-413f-8ee3-f708b0f79403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Meghan, Duchess of Sussex has celebrated
        her son Archie''s first birthday with a reading of the children''s book "Duck!
        Rabbit!," as she and Prince Harry took part in an effort to help children
        affected by the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fddbbd-72b5-4181-90e8-937fda74d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple teamed up with the charity Save the Children to mark
        Archie''s milestone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9f5e2-50a9-4b65-98d9-dd2678e1a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted online -- and filmed by her husband -- Meghan
        read to Archie from the popular 2009 book and encouraged fans to donate to
        a number of causes aimed at helping young people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf01d6-715f-4d3d-81bb-9aefe810ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry can be heard giggling behind the camera during the recording.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4078d-17a7-4bc5-81e1-a2287e32db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is part of the "Save With Stories" campaign, which has
        enlisted a number of celebrities to read aloud in short videos posted online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc99a28-318d-4c24-a547-4cda88110a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released on behalf of the couple said "Duck! Rabbit!"
        is one of Archie''s "favorite" books. The 2009 story by Amy Krouse Rosenthal
        plays on the popular duck-rabbit optical illusion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b40e17-3641-4c8c-8550-f5fb3fa250bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they celebrate this family moment, the Duke and Duchess wanted
        to continue to raise awareness around the urgency of bringing food and learning
        resources to millions of children. The Duchess chose to read one of Archie''s
        favourite stories, ''Duck! Rabbit!''," the couple''s statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cae045-df57-492d-94cd-fe1991733170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior members of the British royal family had earlier sent best
        wishes to Archie on his first birthday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd87e00-7090-4f89-9bdb-91ac33c9d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:18.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Cambridge, Prince William and Catherine,
        wished their nephew a "very happy first birthday" on social media, accompanied
        with a photo from Archie''s christening in July 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4185710-e718-40ae-8cc5-08d5cd1621a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official accounts of Buckingham Palace and Clarence House, which
        speaks on behalf of Prince Charles and the Duchess of Cornwall, also marked
        the occasion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f6aab-51ca-4a2d-8bcc-0b7bf2ee74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie Mountbatten Windsor is the Queen''s eighth great-grandchild.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f407d-92c7-4221-9696-2647f727f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lives with his parents Harry and Meghan in California after
        the couple stepped down as senior members of the royal family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dae362-e746-4416-9036-fc9d793d5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple completed their final royal duties earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfaa378-516f-43f1-a09b-ee044cd2c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They chose not to use any title for their son when he was born.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ec363-c0be-4add-91a6-825821e2e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.486+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, Meghan and Archie held a video call with Queen Elizabeth
        II to wish her a happy birthday when she turned 94 last month, a spokesperson
        for the Sussexes said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a6408-06ac-411a-94ab-6316dae69515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:35:37.486+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:05:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/06/uk/harry-meghan-archie-birthday-scli-gbr-intl/index.html">Meghan
        reads from ''Duck! Rabbit!'' to celebrate son Archie''s first birthday</a>."</em></p>'
  'new-york-subway-closed-first-in-history':
    'author': 'Andy Rose, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-06T20:10:20.968+08:00
    'imagesource': 'jcr:b059d540-3aa1-46cc-a92e-d93d4989b110'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a20385b-19d6-4496-91a1-68f4e1b7b886'
    'lead': 'For the first time in its 115-year history, New York City deliberately
      shut down its entire subway system Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T20:39:24.976+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:05:05.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:07.850+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For the first time in its history, New York City deliberately shut down
      its entire subway system this morning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80650852-b7be-4a1d-8514-9686942cc069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;For the first time in its 115-year
        history, New York City deliberately shut down its entire subway system Wednesday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a748ffd-4cd4-44ef-b758-9297f2386908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason: The Metropolitan Transportation Authority (MTA) deep
        cleaned to avoid spread of the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02aa7c8-ac6c-4c61-91a6-0d24e66976ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extraordinary times call for extraordinary measures," MTA Chairman
        Patrick Foye said in a late night news conference Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd303cf-5be7-4cd4-8976-deb85d6f7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City subway been shut down because of weather: Hurricane
        Irene in 2011 and Hurricane Sandy in 2012. During the blizzard of 2015, the
        system canceled passenger service but equipment trains kept running.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9df89e-eb22-41f3-88f9-9db3cd489a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is the first planned shutdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d3103f-3de4-45c1-a465-e18e3748137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleanings will be done on a nightly basis, from 1 a.m. to 5
        a.m. When the cleaning is done, every single subway car will be disinfected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334febfb-3c3d-4467-b908-1016c1d4ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is critical to ensure the health and safety of our employees
        and customers," said Foye.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282093b0-0c84-45be-a6bc-ce2c645c3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accommodate the loss of train service, the MTA is adding several
        hundred buses to its typical overnight routes to make sure essential workers
        have access to transportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feeafd5-73f8-4a9d-a296-3d5270032837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subway officials warned New York residents that there may be hiccups
        in executing the unprecedented closure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ecae59-66bc-413a-8e5b-08dac4517427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this were a normal moment, we would have planned this for months,"
        New York City Transit President Sarah Feinberg said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94cb082-8af4-4985-ae7a-ac173790f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subway ridership during the coronavirus crisis is down 90% from
        pre-pandemic times. But about 11,000 people still have used the subway from
        1 a.m. to 5 a.m. daily during the pandemic, the MTA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0757998-57a5-42fd-b573-85f45dde7a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic already had forced changes to service. MTA has installed
        vinyl shields on buses to further separate passengers and drivers, and it
        is checking more than 3,500 employees a day for fevers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404d313-147c-43e0-8b05-6e2f526fc37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:39:24.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80 MTA employees, including at least 50 who worked in
        the subway, have died from complications related to coronavirus, the authority
        says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b1470-cd36-4e2f-9157-3effef3d29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:41:51.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
