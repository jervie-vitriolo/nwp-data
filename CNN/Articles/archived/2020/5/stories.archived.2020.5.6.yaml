  'community-radio-reporter-gunned-down-dumaguete':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T05:18:00.616+08:00
    'imagesource': 'jcr:9f6d6697-bda5-44ce-bde8-cd2b9bac0f47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f042d85-cf8e-4bff-bab7-963249ab1436'
    'lead': 'Dumaguete-based community radio reporter Cornelio Pepino, popularly known
      as Rex Cornelio, was shot dead by two unidentified men in Barangay Daro, Dumaguete
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T05:16:41.208+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:14:33.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:46.413+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cornelio-Pepino', 'Rex-Cornelio']
    'template': '1'
    'title': 'Community radio reporter gunned down in Dumaguete'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557067e-0a3b-4d5e-860d-41a7a2d61324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) –</strong> Community
        radio reporter Cornelio Pepino, popularly known as Rex Cornelio, was shot
        dead on Tuesday night in Dumaguete City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d47d9d-8274-4e4e-a3f5-cce75dfe242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the 48-year old radio reporter of DYMD Energy 93.7
        FM was gunned down by two unidentified men aboard a motorcycle at around 8:45
        in the evening yesterday at Barangay Daro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db6a1c-ed19-44ac-83e8-bb4512cdd898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornelio was rushed to the Siliman University Medical Center, but
        was pronounced dead on arrival.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629a952-d6f7-44fc-84eb-c92d304a8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:46:23.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Palace condemned Cornelio''s killing,
        calling it a "cowardly" act and directed the Negros Oriental Police Provincial
        Office and the Dumaguete City Police Office to "leave no stone unturned" in
        finding out who did the act,</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec539cac-e316-4426-8400-c220e3618dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:46:23.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Operations Office (PCOO) Secretary and
        Presidential Task Force on Media Security Co-Chair Martin Andanar said, “We
        are deeply saddened by his untimely death and extend our sincerest condolences
        to his family. Believe me when I say that our president has absolutely zero-tolerance
        in this kind of barbarism. The government will extend all the necessary assistance
        and support to serve justice for the Pepino family. I have directed PTFoMS
        Executive Director Undersecretary Joel Sy Egco to personally handle this matter
        and to give regular updates on the same."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe16d9-3550-4397-86aa-1d9e74658533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:46:23.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco, meanwhile, said they were looking at all angles to determine
        the motive behind the killing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c7c43-ca96-4f9d-aaed-f6d5d4b598b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T19:46:23.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This cowardly killing in the midst of a pandemic is unforgivable.
        We will get to the bottom of this and will stop at nothing in identifying
        and hunting down the people behind this despicable crime. It will be just
        a matter of time before these murderers will be brought to justice," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0bc09-4a2c-4cc2-a428-165fa593c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornelio is the third radio media personality who has been murdered
        in Dumaguete within the past two years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd44e9d-3159-40a0-9e13-d20a578314da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio anchor Edmund Sestoso, former chairman of the National Union
        of Journalists of the Philippines chapter in Dumaguete City, was shot on April
        30, 2018 and died the next day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bb18d-944b-4d0b-ae05-66f31b143ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November 7, Dindo Generoso of DYEM Bai Radio was shot dead
        on his way to work. Three suspects, two of them policemen, were arrested and
        charged with his murder.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46a195-c503-488b-9be9-94b1fb255cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Cornelio''s killing is proven to be work-related, he would be
        the 16th journalist slain under President Rodrigo Duterte and the 188th since
        1986.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5db231-2768-4787-94a3-ff2e79a82f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April 22, the Philippines fell two places in the World Press
        Freedom Index by international media organization Reporters Without Borders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f29c11-a60a-4007-904c-3c6ea0119a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/22/Philippines-press-freedom-index-2020.html"
        target="_blank">Philippines falls two places in press freedom index</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f020b-bb2a-473d-bf53-9d39ba31f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country slipped into the 136th place out of 180 countries in
        the yearly tally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a7a14-b99b-4657-ab20-78e325d407ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the group cited the Philippines for having “state
        troll armies [that] use the weapon of disinformation on social media,” like
        Russia, India and Vietnam.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84da4e-e0a7-4b0e-a07f-cb94b8eee647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:16:41.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that Filipino journalists have been attacked by pro-government
        activists, with the group citing similar incidents in Bangladesh and India.</p>'
  'Tom-Cruise-NASA-Intertional-Space-Station-movie':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-06T05:34:57.841+08:00
    'imagesource': 'jcr:e68151be-7440-4223-8873-71e2a0d3ec13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1373577e-e399-47be-a240-968b7c07c1ab'
    'lead': 'A NASA spokesperson confirm to CNN Business that Tom Cruise will launch
      into space and stay aboard the station, a multibillion-dollar laboratory that
      orbits about 250 miles above Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T05:36:49.198+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:14:32.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:46.560+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA is working with Tom Cruise to shoot a film in outer space. Yes,
      really'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f0267-830b-4427-b852-415fd903232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tom Cruise wants fly into outer space in the name of filmmaking,
        and NASA says it''s happening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d70ac5-1c7b-4fdd-9f06-8148d964ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of NASA confirmed Tuesday that the space agency is working
        with actor Tom Cruise to make a movie on the Intertional Space Station. A
        NASA spokesperson also confirmed to CNN Business that Cruise will launch into
        space and stay aboard the station, a multibillion-dollar laboratory that orbits
        about 250 miles above Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb46882-1bba-4e5c-9ea6-da861382dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotating crews of astronauts have lived aboard the ISS continuously
        since 2000, and a few high-paying tourists have stopped by the station over
        the years. At one point, pop star Lance Bass, of ''NSYNC boyband fame, planned
        a visit in the early 2000s, though that trip did not pan out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c57dff-4046-45af-9385-d75c74638e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few films have been shot on board the space station, including
        a 2002 IMAX documentary that Cruise narrated. 2012''s "Apogee of Fear," a
        science fiction film, was also filmed in space by entrepreneur and space tourist
        Richard Garriott, the son of an astronaut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ac980-2af5-419c-9b72-350f87a4b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cruise could be the first actor to endure extraterrestrial travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1cf02-8bd8-4879-a5c4-06c038afb024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need popular media to inspire a new generation of engineers
        and scientists to make @NASA''s ambitious plans a reality," NASA Administrator
        Jim Bridenstine said in a tweet Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176a76a-29d6-4ff0-9eb1-37436d578c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Deadline story published earlier Tuesday said the film will mark
        "the first narrative feature film -- an action adventure -- to be shot in
        outer space."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb5f99-1872-4a0b-b0ef-2ae6bd496200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how or when Cruise will travel to the space station
        or what additional crew members may join him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb895bb1-c730-493f-8ec9-7790e7948eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the only country with the ability to fly humans to and
        from the space station, but SpaceX and Boeing have been working for years
        to develop spacecraft capable of returning that capability to the United States.
        SpaceX''s vehicle, Crew Dragon, is expected to complete its first crewed mission
        to the ISS later this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992041e-2c67-4b7c-ab59-c600851cc88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the human spaceflight programs of earlier decades, however,
        NASA will not own and operate SpaceX''s or Boeing''s vehicles. Both companies
        will be permitted to sell seats aboard their spacecraft to tourists or others
        willing to pay the multimillion price tag.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2e8d9-2a9c-4af6-9193-4c6440a21b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX previously announced it would work with third-party companies
        to sell seats aboard Crew Dragon for about $50 million each.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca431f-cd15-4fc0-bcea-8a781030d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA also issued a directive last year that laid out plans to allow
        non-government space travelers to pay the space agency for use of the International
        Space Station''s facilities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef59594-9a4c-497d-a237-f30643676baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That document also laid out how much certain services could cost:
        Use of life-support equipment -- and the toilet -- were listed at $11,250
        per day. Food, air, and other provisions were priced at $22,500 per day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f628da-a413-4056-8eb1-ece2082aef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:36:49.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Space Station was built as a partnership among
        dozens of countries, but the United States and Russia are its primary operators.
        Maintaining the US portion of the orbiting laboratory, where astronauts conduct
        scientific and commercial research, annually costs US taxpayers about $3 billion
        to $4 billion, according to a 2018 government report.</p>'
  'chr-warns-chilling-effect-media-abs-cbn-shutdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T05:57:16.637+08:00
    'imagesource': 'jcr:12478912-18a3-42a1-b56d-1f5f40205e3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24b60a4d-a073-456a-9914-5b77e213a79a'
    'lead': 'The Commission on Human Rights expresses deep concern that the National
      Telecommunications Commission’s order to shut down ABS-CBN may send a chilling
      effect on free media and impact negatively on freedom of expression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T05:55:23.061+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:14:32.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:46.699+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'CHR', 'Commission-on-Human-Rights', 'NTC', 'National-Telecommunications-Commission']
    'template': '1'
    'title': 'CHR addresses ‘chilling effect’ on media after ABS-CBN shutdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411e65e-f461-4dca-859e-feffbc22c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) –</strong>&nbsp;The
        Commission on Human Rights denounced the order from the National Telecommunications
        Commission to shut down broadcast operations of media giant ABS-CBN Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e6e5a-bebf-4450-a8c7-16ae52d4e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Spokesperson Jacqueline De Guia said that the NTC decision will
        have a negative impact on media and freedom of expression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069ad54-3b1f-4112-99c0-6d553784ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Commission on Human Rights is deeply concerned with the decision
        knowing how this move sends a chilling effect on free media and impacts negatively
        on freedom of expression,” said De Guia in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c019de-9095-4fc8-9506-3c1b0404c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR also emphasized the importance of media in reporting the truth
        to the people and making officials accountable for good governance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4a3fc-2c49-40b4-ad78-1198c63f1115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The information that media delivers to us every day allows every
        citizen to make critical decisions on their lives and enables them to demand
        better services, especially from the government,” the commission said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010e2a0-636b-4425-a8c2-2bebdc19ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia also cited that access to credible information is very crucial
        in addressing the COVID-19 pandemic in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac42f14-8542-4f9f-9904-0daa87e236ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the station off the air, we lose another voice that people
        rely on for critical information on how to protect themselves and their loved
        ones from the ill-effects of the virus,” she told.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4173d-c9f5-456c-9e67-d4b851dca3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights body also lamented the unfortunate situation of
        the 11,000 workforce of the Lopez-owned broadcasting company, as they will
        struggle for a source of living aggravated by lockdowns and quarantines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebf542-12ec-4a97-9906-09cc1a1acd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is ironic that days after we commemorated Labor Day on May 1,
        workers of ABS-CBN now face the uncertainty of having no means to support
        themselves, their families, and even fellow Filipinos in this dire time,”
        CHR added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee5521-21e2-452a-b337-2181c489cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR appealed for vigilance in affording the equal protection of
        laws to ABS-CBN amid the shutdown of the company’s five AM stations, 18 FM
        stations and 42 TV stations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ade9cd-c52a-4484-8c8f-47a5a927c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:14:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC ordered ABS-CBN yesterday to <a href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html"
        target="_blank">stop its operations</a> due to the expiration of its legislative
        franchise on May 4, 2020. It walked back from its promise to legislators last
        March to issue a provisional permit pending the network''s franchise renewal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a583a95-de11-401f-8a4c-99cbcfea7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T05:55:23.064+08:00
