      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9ab10-cb5f-4463-b234-5fd176a30945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.325+08:00
