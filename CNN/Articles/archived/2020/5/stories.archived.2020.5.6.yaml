      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— After a social media hiatus, Adele
        has returned to Instagram with a bang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec7d58-c79b-49f4-a849-7b8c6cc12389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer lit up the internet Wednesday morning by sharing a picture
        to mark her 32nd birthday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc39fe-6ef4-453d-a040-8cac58c36961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Hello" hitmaker, who has not posted on the social media platform
        since December, stood beaming behind a giant floral wreath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad87baa-b2ab-4a26-8849-38f7c7077ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a black mini dress with billowing sleeves, she wore her
        blonde hair down and completed the look with black heels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b85d5-eea6-4b9c-9d83-7e4b1f6584f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:05:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for the birthday love. I hope you''re all staying safe
        and sane during this crazy time," the mother-of-one told her 33.7 million
        followers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a0ae3-b0f6-422f-8852-f26c6cac830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:06:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British star then took the opportunity to praise the work of
        frontline healthcare workers amid the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79a857-3f1b-4060-879e-96a9e1aac300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:06:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank all of our first responders and essential workers
        who are keeping us safe while risking their lives! You are truly our angels,"
        she wrote in the picture caption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48424c48-0546-4b96-b2b3-c07f841169c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:06:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "2020 okay bye thanks x."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb704417-94a2-44b6-b98c-063bb6373203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:06:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele was soon inundated with praise and messages of support from
        fans and fellow celebrities, with Sports Illustrated model Chrissy Teigen
        writing: "I mean are you kidding me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad1987-e0d6-4612-a6e6-b257f4b5d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:06:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rita Wilson, who went into <a href="https://www.cnn.com/2020/03/28/entertainment/tom-hanks-rita-wilson-coronavirus-update/index.html">self-quarantine
        with her husband Tom Hanks</a>&nbsp;while the pair were in Australia in March,
        commented on the post, writing: "Happy Birthday, Adele. Sending you so much
        love! Looking gorgeous!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b91a1a-30a4-44ef-bff0-759af9d44119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:06:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Adele announced that <a href="https://www.cnn.com/2019/04/19/entertainment/adele-simon-konecki-split/index.html">she
        and Simon Konecki had split</a>&nbsp;after three years of marriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20148820-bcd3-45a1-b0f3-663487824b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:06:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and Konecki share one son together, Angelo, who was born
        in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8072a325-7ad7-4b5a-b987-e96755506682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:03:45.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:06:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele is known for keeping her private life away from the public''s
        gaze. She did not confirm her union with Konecki until 2017 when she referred
        to herself as a "married" woman during a concert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c9c84-114f-416a-a675-927b3b3a0286'
