      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also reported seizing several laptop computers and cellular
        phones associated with the foreigners’ illegal activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359af98-59d1-4cc1-a053-89c6332ecd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:17:06.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese nationals are currently detained at Camp Bicutan in
        Taguig City, while the Makati City Police Station is preparing to file a case
        against them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8111a-f223-4c88-bd9b-958e0cb810ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:17:06.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid comes days after the government allowed Philippine offshore
        gaming operators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38152315-2acc-480e-b01f-b2880756197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:17:06.294+08:00
