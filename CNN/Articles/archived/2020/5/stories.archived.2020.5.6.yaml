      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States and United Kingdom
        issued a new advisory Tuesday warning of ongoing cyberattacks against organizations
        involved in the coronavirus response, including health care bodies, pharmaceutical
        companies, academics, medical research organizations and local government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49aa5f4-225a-4582-993f-649d835c014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These malicious actors "frequently target organizations in order
        to collect bulk personal information, intellectual property and intelligence
        that aligns with national priorities," according to the UK''s National Cyber
        Security Centre (NCSC) and the US Department of Homeland Security (DHS) Cybersecurity
        and Infrastructure Security Agency (CISA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611a7c3-55e9-4b09-ba25-b90578491577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has likely raised additional requirements for APT
        actors to gather information related to COVID-19. For example, actors may
        seek to obtain intelligence on national and international healthcare policy
        or acquire sensitive data on COVID-19 related research," the advisory says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28b877-826e-432f-989e-21d9294a9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APTs are generally hacking groups sponsored by foreign governments
        and Monday''s alert suggests that supply chains may be especially vulnerable.
        "Actors view supply chains as a weak link that they can exploit to obtain
        access to better protected targets. CISA and NCSC have seen ''APT'' actors
        scanning the external web sites of targeted companies looking for vulnerabilities
        in unpatched software," according to the advisory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6508f0-d677-42ea-9535-4cba34ac2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new warning comes after CNN reported last month that the Trump
        administration is pointing the finger at China for attempting to steal coronavirus
        research amid a growing wave of cyberattacks by nation states and criminal
        groups on US government agencies and medical institutions leading the pandemic
        response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c28da-c720-4d3b-ae20-80dcdeeea6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals, research laboratories, health care providers and pharmaceutical
        companies have all been hit, officials say, and the Department of Health and
        Human Services -- which oversees the Centers for Disease Control and Prevention
        -- has been struck by a surge of daily strikes, an official with direct knowledge
        of the attacks previously told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec91b52-5266-46b8-934b-f3563d4fd042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s advisory noted that security agencies in the US and UK
        "have seen large-scale ''password spraying'' campaigns against healthcare
        bodies and medical research organizations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1118c-a128-4667-b7f1-92f0512fc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Password spraying" is the attempt to access a large number of accounts
        using commonly known passwords, according to the joint statement released
        by NCSC and CISA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbae1f3-51ed-4032-ac1d-291db23e13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protecting the healthcare sector is the NCSC''s first and foremost
        priority at this time, and we''re working closely with the NHS to keep their
        systems safe," Paul Chichester, NCSC director of operations, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3b181-2279-4e82-8862-e0a515c5d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By prioritizing any requests for support from health organizations
        and remaining in close contact with industries involved in the coronavirus
        response, we can inform them of any malicious activity and take the necessary
        steps to help them defend against it," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc1eba-3aa2-43e2-8e80-070a65f0f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Ware, CISA assistant director of cybersecurity, echoed those
        concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4d194-2bfb-4daf-bfad-d16fcd414f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CISA has prioritized our cybersecurity services to healthcare and
        private organizations that provide medical support services and supplies in
        a concerted effort to prevent incidents and enable them to focus on their
        response to COVID-19," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1255f24-2ec5-40f7-9462-7220f23b060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trusted and continuous cybersecurity collaboration CISA has
        with NCSC and industry partners plays a critical role in protecting the public
        and organizations, specifically during this time as healthcare organizations
        are working at maximum capacity," Ware added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49abe1-07fb-4813-a9da-2a14b04e6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has said they are particularly concerned
        about attacks by Chinese hackers targeting US hospitals and labs to steal
        research related to coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778879c5-48cc-4385-8eeb-125ce70bbc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly the logical conclusion of everything I''ve said,"
        John Demers, the head of the Justice Department''s National Security Division,
        said when asked specifically about China''s actions during an online discussion
        last month on Chinese economic espionage hosted by Strategic News Service.
        "We are very attuned to increased cyber intrusions into medical centers, research
        centers, universities, anybody that is doing research in this area."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76ee38-7ee6-4517-b916-87d0744679b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing more valuable today than biomedical research relating
        to vaccines for treatments for the coronavirus," Demers added. "It''s of great
        importance not just from a commercial value but whatever countries, company
        or research lab develops that vaccine first and is able to produce it is going
        to have a significant geopolitical success story."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a32f9-4617-4f91-842a-5f949f4a7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo -- who has been consistently attacking
        China over the pandemic -- told Fox News last month, "The biggest threat isn''t
        our ability to work with China on cyber, it''s to make sure we have the resources
        available to protect ourselves from Chinese cyberattacks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8fbed-a2e1-4f81-ae5a-89e8cc6dd3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite an overwhelming consensus that these attacks are occurring
        at an increasingly high tempo and near universal agreement over the primary
        state actors, the US and its closest allies have been careful in assigning
        blame for specific actions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4a4e2-6841-4341-9901-03046459f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was that degree of confidence, you''d see more definite
        language," an official from a country that shares intelligence with the US
        previously told CNN. "That''s not what we''re being told."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44fd264-d1a6-4ea0-8f31-92989d11acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:31:45.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/05/politics/us-uk-cyberattack-warning-coronavirus/index.html"
        target="_blank">State-backed hackers behind wave of cyberattacks targeting
        coronavirus response, US and UK warn</a></em>"</p>'
  'disney-shanghai-reopening':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-06T06:31:54.236+08:00
    'imagesource': 'jcr:b1ebd361-a189-49b5-8be1-6cf279bc4434'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8abe22f-bae7-4863-9f8f-7f3aa4d38c02'
    'lead': 'Disney said it will begin a phased reopening of its Shanghai theme park
      next week, a move that comes at the same time the company reported significant
      losses due to the closure of its parks worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T06:34:19.691+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:14:27.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:47.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['disney', 'Shanghai']
    'template': '1'
    'title': 'Disney announces its Shanghai park will begin phased reopening next
      week'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef5baa-9d90-466a-881c-4252e42918b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney said it will begin a phased
        reopening of its Shanghai theme park next week, a move that comes at the same
        time the company reported significant losses due to the closure of its parks
        worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a58f6e-a899-49bd-883a-57d5841bc461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s largest international park is slated to reopen under
        "enhanced safety measures" for the first time in more than three months on
        May 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04317da5-308f-4070-94bc-6a420c715a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Disneyland was the first Disney park to close at the start
        of the Covid-19 pandemic, and its gates have been shuttered since January
        24. Next week''s phased reopening will make Shanghai the first Disney park
        to admit guests since March 15. All of Disney''s 12 parks in North America,
        Asia and Europe have been closed for more than a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6ee8c-15ae-45fd-82e9-1b60bae3e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how much our guests have been looking forward to returning
        to Shanghai Disneyland, and our cast is excited to begin welcoming them back,"
        Bob Chapek, CEO of The Walt Disney Company, said in a press release. "As the
        park reopens with significantly enhanced health and safety measures, our guests
        will find Shanghai Disneyland as magical and memorable as ever."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743780d-1bfd-4b2f-83b2-2998533d4ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional safety measures will include limiting attendance with
        an advanced registration and entry system. "Guests are required to purchase
        admission tickets valid on a selected date only and Annual Pass holders must
        make a reservation prior to arrival," Disney said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6a77d-7901-4444-829d-dd3581e17676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowd sizes will also be controlled at restaurants, rides and other
        facilities. This includes focusing on rides that "will be loaded to promote
        social distancing," according to the company. More than 11 million people
        visited Disney''s Shanghai park in 2018, according to an estimate by AECOM.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7083faa-75b4-4f97-b0b2-e297845c24d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased sanitation and disinfection measures will also be implemented,
        and the staff will abide by government health and prevention procedures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832b9f3-db5f-4b97-b71f-6ea46b3abc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, cast members will receive training on "procedures
        with an emphasis on contactless guest interaction," the press release states,
        which includes cleaning and social distancing. Cast members will also receive
        personal protective equipment like masks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa719640-219b-44eb-a2c5-5657695dcdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney generated more than $26 billion in sales at its Parks, Experiences
        and Products division in fiscal 2019, representing 37% of the company''s overall
        revenue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52fa58c-5865-4171-bf9f-1d5fdebb5d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Tuesday''s earnings report, the company revealed its Parks
        and Experiences unit was hit particularly hard by the outbreak. The segment
        saw a 58% drop in operating income compared with last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cecdd9-4fa5-452e-986a-58527db4b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:34:19.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/05/business/disneyland-shanghai-opening/index.html"
        target="_blank">Disney announces its Shanghai park will begin phased reopening
        next week</a></em>"</p>'
  'nazism-germany-influenza-deaths-':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-06T06:34:27.279+08:00
    'imagesource': 'jcr:1ab34045-485f-470d-9f0d-d6b25adad061'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2beeefa7-5569-44f7-b677-48eec82ba453'
    'lead': 'The relative strength of Nazism between regions and cities in 1930s Germany
      is correlated with the effects of the 1918 influenza pandemic, according to
      preliminary findings of a new study by the Federal Reserve Bank of New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T06:38:30.237+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:14:26.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:47.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nazism-', 'germany', 'influenza-pandemic', 'federal-reserve-bank-of-new-york']
    'template': '1'
    'title': 'US study: 1918 flu deaths linked to relative strength of Nazism'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91579f-ba47-448e-a9cf-393b6bc2f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The relative strength of Nazism between
        regions and cities in 1930s Germany is correlated with the effects of the
        1918 influenza pandemic, according to preliminary findings of a <a href="https://www.newyorkfed.org/medialibrary/media/research/staff_reports/sr921.pdf"
        target="_blank">new study by the Federal Reserve Bank of New York</a>, a finding
        that has increased relevance as the world grapples with the widespread effects
        of the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014ebc2-7dae-4cac-9fdc-a8570142a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published this month by economist Kristian Blickle, examined
        "city spending on amenities" in some German municipalities and "voting for
        extremist parties in Germany" in the years between 1925 and 1933 and found
        that "influenza deaths are associated with lower per capita spending, especially
        on services consumed by the young" and that "influenza deaths are correlated
        with the share of votes received by extremist parties in 1932 and 1933."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c7288-8532-4518-90e2-0248f906bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians have frequently pointed to the shame of Germany''s defeat
        in World War I, the subsequent economic hardship placed on the country via
        reparations and other factors for the rise of Nazism. But the paper also notes
        that deaths from the 1918 pandemic "are correlated with an increase in the
        share of votes won by right-wing extremists, such as the National Socialist
        Workers Party" -- the Nazi Party -- "in the crucial elections of 1932 and
        1933."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c7767-3773-4953-b75e-a5ed8d5d854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blickle also writes that the study found "that the correlation between
        influenza mortality and the vote share won by right-wing extremists is stronger
        in regions that had historically blamed minorities, particularly Jews, for
        medieval plagues."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810bbe3-d1e6-497c-9096-3795bc911fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the study does not suggest that the flu led to Nazism
        -- other countries suffered the flu and remained democratic -- but that the
        relative impact of the flu was correlated to strength in support for Nazism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081eec2b-e9e7-4456-81ce-60989577920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist notes that Germany was ideal for the study because
        it "suffered a high number of influenza deaths" and maintained thorough records
        at the time on pandemic-related deaths, voting and city spending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620302d2-21d0-4535-910e-2c6f85774c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Tuesday afternoon, the coronavirus has infected more
        than 1,190,000 in the United States and led to the confirmed deaths of more
        than 70,000 Americans. In addition to helping bring Great Depression-level
        economic figures, the virus, which was first identified in China, has also
        led to a significant increase in anti-Asian racism in the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e429294-6d55-4619-9781-adcb3ff01e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, which said the coronavirus pandemic "has renewed
        age-old questions about the economic and social effects" of pandemics, said
        the influenza pandemic''s impact in Germany "may also have spurred resentment
        of foreigners among the survivors ... driving voters towards parties whose
        platform matched such sentiments."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73546081-9451-42ca-9bd6-32396de9a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) fact that the pandemic affected predominantly one part of
        the demographic spectrum, in this case younger people, may have altered preferences
        in communities," the study read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d35bf-f82b-4864-9b16-bcfb17dca63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blickle also writes that because of "a number of econometric challenges,
        we are cautious about the interpretation of our results," but that despite
        that, the paper "offers a novel contribution to the discussion surrounding
        the long-term effects of pandemics."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f8f73-7cd1-4d1d-8865-8736d27ed90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:38:30.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/05/politics/1918-influenza-pandemic-nazism-federal-reserve-bank-study/index.html"
        target="_blank">Fed study: 1918 flu deaths linked to relative strength of
        Nazism</a></em>"</p>'
  'Jesse-Eisenberg-supports-domestic-abuse-survivors-amid-pandemic':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-06T06:38:36.436+08:00
    'imagesource': 'jcr:7d13bebe-30eb-47d1-b750-cecf5f120b8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d594ff5-6283-47bd-9571-09067393cc3a'
    'lead': 'The coronavirus pandemic has closed retail shops, schools and so much
      more. But in Bloomington, Indiana, Middle Way House, a shelter for survivors
      of domestic violence, has stayed open with help from its dedicated staff and
      volunteers, which includes Oscar-nominated actor Jesse Eisenberg and his wife,
      Anna Strout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T06:43:24.961+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:14:26.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:47.941+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jesse Eisenberg''s mission to support domestic abuse survivors amid
      pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9b450-a8c4-4fae-a6f9-df9368ee6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus pandemic has closed
        retail shops, schools and so much more. But in Bloomington, Indiana, Middle
        Way House, a shelter for survivors of domestic violence, has stayed open with
        help from its dedicated staff and volunteers, which includes Oscar-nominated
        actor Jesse Eisenberg and his wife, Anna Strout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f002bb-fe4b-470d-891c-2ad7bb64ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the organization is not alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea2662-b74d-4677-9b14-54d552fba7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Giving Tuesday, the holiday normally scheduled for after Thanksgiving
        that is being celebrated early in response to the global health crisis, Eisenberg
        wants to spread the word that domestic violence shelters across the country
        have been and remain open and are in need of support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27016bb7-aec5-42ec-a6bc-02fc2f0f154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenberg and comedian/writer Amy Schumer teamed up to narrate a
        public service announcement with this message in mind that was released on
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154557dc-fbb7-43cf-b24f-336813f37444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want people to know that domestic violence is on the rise
        and that, even during this horrible time, shelters are open and that resources
        are available," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868154ca-0897-4e95-9b64-76105edf5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenberg, an actor known for his roles in "The Social Network"
        and the "Zombieland" films, has made Middle Way House a sort of charitable
        home of his for many years, having been introduced to the organization by
        his late mother-in-law, Toby Strout, who was its executive director.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefff14c-3cd5-4cc9-a133-8d5aa86dbd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since taking his first tour of the facility, Eisenberg
        has dedicated significant time and money to raise awareness of its vital services
        -- transitional housing, childcare, legal advocacy, and mental health support,
        to name a few -- and the issue at its core.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6fcc5-3230-4184-9d6a-0fe7202bb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic strengthened its grip on the globe and the United
        States, Eisenberg and his family packed up their things in Los Angeles and
        headed for Indiana in an RV, where they self-quarantined for two weeks before
        jumping into action at the shelters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722fbc3-9052-4f9c-bcf8-753ef4c3ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle Way House, like many organizations, has been in need of staffing
        help because its college student volunteer base largely left town when classes
        were canceled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475915c-bc09-432b-b278-78afc52487a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I are very involved on a day-to-day level -- painting
        and cleaning and mopping. And there''s a lot of sterilization to be done,
        as you can imagine, right now -- door knobs and elevator buttons, et cetera,"
        he told CNN. "I married a person who is a walking saint and so she has not
        spent a day in her life not doing something to help those most in need. So,
        for her, it was kind of without hesitancy that we should come here and figure
        out ways to help."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bed3e9-2af2-41ab-9347-f385c694057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of the country adopted stay at home orders, those who are
        not safe at home were of particular concern, and, ultimately, those worries
        were warranted. Domestic abuse hotlines in several cities reported an increase
        in calls and cases in early April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f38eed-7868-4f15-8092-dfbc3ccee78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, there''s a kind of strange asterisks to all of this,
        which is that in a lot of areas, calls are actually going down because, oftentimes,
        people who are victims feel unsafe to make those calls when they''re stuck
        in the same room as their abuser," Eisenberg said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58998b6-a63b-4fa8-97a2-7865261f3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for places like Middle Way House is greater than ever,
        he said, and he''s not the only one who believes so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594dcfe0-585e-42f0-948c-fb05c6e2e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Eisenberg and his wife arrived in Indiana, they got word of
        a generous donation from Schumer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee136a32-d7ec-4d1e-bf85-f77cc022cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our friend, the actress and writer Amy Schumer, who''s just obviously
        a brilliant talent and also has a wonderful heart, said, ''I''m donating $50,000
        to your shelter.'' No questions asked," he told CNN. "It was so unbelievable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284cf5d-aaa1-4e4f-bf26-a23242a30902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenberg and Strout matched the donation and hope people who are
        able find organizations that help domestic abuse victims to support in their
        local communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6eaa06-fae3-4437-8856-ca2930e99cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shelters are open now 24 hours a day, seven days a week, 365 days
        a year, even during this pandemic," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7dfdd-d6b8-401c-b26e-efabb22d6de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T06:43:24.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:14:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/05/entertainment/jesse-eisenberg-middle-way-house/index.html"
        target="_blank">Jesse Eisenberg''s mission to support domestic abuse survivors
        amid pandemic</a></em>"</p>'
