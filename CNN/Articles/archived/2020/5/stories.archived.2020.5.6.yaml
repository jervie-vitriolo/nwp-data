      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The holy month of Ramadan is usually a
        time for families and friends to come together, but the coronavirus pandemic
        has changed everything.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c45880-0da9-4c70-b889-5bbc58f2d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.322+08:00
