      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Minding the dogs</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef979d0-ca1f-4aa1-bb1f-077b68860e07'
