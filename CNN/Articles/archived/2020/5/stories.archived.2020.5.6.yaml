      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minute after ABS-CBN went off air on Tuesday night following the
        cease and desist order from the National Telecommunications Commission, Kapuso
        actress Janine Gutierrez described the event that unfolded in one word: “Appalling.”</p>'
    '57':
