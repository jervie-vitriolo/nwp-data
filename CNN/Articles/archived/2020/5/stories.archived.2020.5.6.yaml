    'template': '1'
    'title': 'Coronavirus is killing more African Americans than any other group in
      the US, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4245486-9c80-4483-8e41-fa484f87b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More African Americans are dying from
        coronavirus in the United States than whites or other ethnic groups, according
        to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2f3cc-183d-495e-8eb2-4650e0eba34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25ec3c-3caa-46d2-a8b1-fe87593a81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Americans represent just 13.4% of the American population,
        according to the US Census Bureau, but account for more than half of all Covid-19
        cases and almost 60% of deaths, the study found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b72e2-7540-4187-9eb9-529c553dc4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1448a-3638-4e4b-818b-07d9c4d72e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disparities, including access to health care, are likely to blame,
        researchers concluded in a report released Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194bba5-8882-47b6-8d37-e0ccd5c5bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011a525-6fd9-4757-8814-5ec5a15511d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of epidemiologists and clinicians at four universities
        worked with amfAR, the AIDS research non-profit, and Seattle''s Center for
        Vaccine Innovation and Access, PATH, to analyze Covid-19 cases and deaths
        using county-level comparisons. Racial data is still lacking in many areas,
        and their analysis uses what data was available as of mid-April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe1bec-26b1-44d6-b02b-fa28bbdecb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce0725-d03c-47f9-b11f-51e2286265bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They compared counties with a disproportionate number of black residents
        —&nbsp;those with a population of 13% or more —&nbsp;with those with lower
        numbers of African American residents. Counties with higher populations of
        black residents accounted for 52% of coronavirus diagnoses and 58% of Covid-19
        deaths nationally, they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347d127-deca-450c-8292-1511b0517b96'
      'mgnl:activationStatus': true
