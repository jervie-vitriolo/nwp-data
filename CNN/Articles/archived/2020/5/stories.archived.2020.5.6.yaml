      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad43ff3-22ee-41ac-b55b-503ee7567889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:49:10.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:08:15.438+08:00
