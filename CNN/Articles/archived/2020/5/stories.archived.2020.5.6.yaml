      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the signoff, ABS-CBN''s digital platforms including its
        online news websites, video streaming services, and social media platforms
        will continue to operate, the broadcast company said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
