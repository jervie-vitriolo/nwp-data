      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It caused the NBA to cancel the Jazz''s game against the Thunder
        in Oklahoma City that night and led to a suspension of league play -- and
        a ripple effect around the sports landscape. Gobert''s teammate, Donovan Mitchell,
        subsequently tested positive for Covid-19, causing tension between the two
        players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8204573-c87f-4104-b543-c27310ce2006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:11:27.614+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, according to a team executive, both Gobert and Mitchell
        -- two very important players on the Jazz -- are ready to "move forward."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506434f2-f370-4a37-a59f-061f7e9d2fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:11:27.614+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re ready to put this behind them and move forward and act
        professionally," Utah Jazz executive vice president of basketball operations
        Dennis Lindsey said to reporters Tuesday. "We''re very pleased with the collective
        makeup of our group, Donovan and Rudy in particular, and we look forward to
        moving forward. They''ve both visited at the ownership level, management level,
        coaches level."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c2808-927e-4264-aea5-66a8218b81b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:11:27.614+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Gobert was leaving a media event on March 9, before he was diagnosed
        with coronavirus, he touched every microphone and recorder in front of him
        in jest, which led to backlash. After his diagnosis, Gobert issued a public
        apology on Instagram on March 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8bcd1-2f18-4e84-9fe2-eb998f74573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:11:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I would have taken this thing more seriously," Gobert said
        March 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825bf84d-3386-4526-974f-ff097fd932d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:11:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ABC''s "Good Morning America" on March 16, Mitchell said regarding
        Gobert: "It took a while for me to kind of cool off."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854f843-2c70-42f2-b285-3ba2c7bb2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:11:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players have since recovered from the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740375da-46eb-4d0e-bc73-083c122469b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T13:11:27.615+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:13:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/05/sport/rudy-gobert-donovan-mitchell-spt-intl/index.html">Rudy
        Gobert and Donovan Mitchell ready to ''move forward,'' Utah Jazz executive
        says</a>."</em></p>'
  'trump-enlist-foreign-allies-blame-china':
    'author': 'Vivian Salama, Jeremy Diamond and Kevin Liptak, CNN'
