      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have trouble processing “Ema.” On&nbsp;one hand, it’s a stunning
        production which uses Chris Blauvelt’s cinematography to flesh out the psyche
        of the titular character (played by Mariana Di Girolamo) amid the hills of
        Valparaíso’s coastal town. Stark blues and deep blacks often collide with
        the fire coming from Ema’s fiery persona — at times even from her flamethrower,
        which she equipped herself with to torch objects. On the other hand, Ema’s
        arc, if it can be called that, can be seen as a macho representation of a
        supposedly feminist story. Ema questions her capacity as a mother after she
        and her choreographer husband (Gael Garcia Bernal, whose character offers
        him a canvas to be cruel and repugnant) give up their adopted son Polo again
        for adoption after a series of mishaps and misbehavior. Ema goes into some
        sort of a sexually-hinged revenge plot, unraveling her dark side. By the time
        the movie ends, we are forced to confront our notions of femininity, motherhood,
        and, most especially, our notion of what a strong ‘female character’ is. “Ema”
        is beguiling, repulsive, and visually compelling. It’s one of the most intriguing
        films you’ll watch this year.</p>'
