  'Scientists-discover-brain-records-memory-sleep-':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'For the first time, scientists can see how the brain records our memories
      as we sleep. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-06T15:29:41.122+08:00
    'imagesource': 'jcr:66521d15-7d44-4efa-b14a-2edb779e448d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dba7ec61-8ce2-4f7f-a4cf-66a01b9b3079'
    'lead': 'Tiny electrodes buried in the brains of paralyzed people allow a fascinating
      look at how the brain replays our memories during sleep for long-term storage.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T15:34:21.881+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T13:10:46.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:56.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brain', 'memory', 'sleep']
    'template': '1'
    'title': 'For the first time, scientists can see how the brain records our memories
      as we sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf12e4-c9fa-4e8a-99b2-0bf3e177c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists have long known our brains
        need sleep to review the day''s events and transfer them into longer-term
        memories. Students are often told to study just before turning in to maximize
        their recall of material for a test the next day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea46a1-47bb-44a7-a2a4-0e1a51ab5fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb760f-2919-4993-beda-e660f9ac8b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the exact way in which the brain stores our memories is poorly
        understood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cb15d-5e89-421d-8274-44523ec1089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e353a-ba6a-4db3-8692-8a15dc63a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now for the first time, tiny microelectrodes planted inside the
        brains of two people with epilepsy show just how the brain''s neurons fire
        during sleep to "replay" our short-term memories in order to move them into
        more permanent storage. The study was published Tuesday in the journal Cell
        Reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d00de-25fe-453f-ab76-fad9a78852c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72900a-f66d-4d0f-b745-d47c0356415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is fascinating," said Dr. Richard Isaacson, who directs
        the Alzheimer''s Prevention Clinic at Weill Cornell Medicine and New York-Presbyterian
        Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf5ec9-5cef-4f73-b6e0-e8c134de6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73315e-c5e4-413c-8b70-8eea70b76410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite decades of research, it remains somewhat unclear how ''short-term''
        memories get filed away to become ''long-term'' memories that can be recalled
        later," Isaacson, who was not involved in the study, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7d378-962d-40e5-83b3-aeceb1b2b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054b0a9-feee-47c0-ad64-ff311d65f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a brain-computer interface is an exciting way to study memory
        since it can record brain cell activity patterns and then look for those exact
        patterns later," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ee5fe-edde-4121-afdf-359e3ad3877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c706cac-1872-43fd-a44d-38753486bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tracking individual neurons</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72930ec5-7ea4-4056-8743-becce1f47644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was conducted at BrainGate, an academic research consortium
        composed of Brown University, Stanford University and Case Western Reserve
        University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b38a70-6b69-4de2-bbbe-0dda6e224066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ae51f-3e2b-4c95-9709-d3a375736cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braingate has spent the last dozen or more years developing brain-computer
        interfaces that allow people with amyotrophic lateral sclerosis (ALS) and
        other neurologic diseases, brain injury or limb loss to be able to use their
        brain signals to move computer cursors, robotic arms and other assistive devices
        to communicate and control their world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ec9f1-0803-41c2-8bc7-af699bae3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217921bf-6ffc-4874-a0f9-c4bfc7f06805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neurons are tiny. They''re about 10 microns in size," said computational
        neuroscientist and study author Beata Jarosiewicz. "And the macro electrodes
        that are approved for human use, such as the deep brain-stimulating electrodes,
        are too big to record the individual spiking activity of each neuron."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41297c06-9fcb-4b32-8acf-385ebffc503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33c0ae-4c73-4220-b9da-358b1cedeb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at Braingate, surgeons implanted an array of minute electrodes
        onto the top of the brains of two people with sensory and motor paralysis,
        thus allowing the person to just "think" about moving their hand in a direction.
        By mapping the way the neurons behave during thought, the decoder can translate
        the thought into speech or into action via attached prosthetic limbs and assistive
        robotic devices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35c5c9-b25e-4eef-9649-743fee3e7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d36dbb-7daf-464d-a1d9-30a2045c763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different neurons have different preferred directions," said Jarosiewicz,
        who was a research assistant professor at BrainGate at the time of the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b3c76-a4f3-467b-87eb-cf0e020427fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef183a-2713-445d-b3ff-b9ae06f069a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some increase their firing rates whenever the person wants to move
        their hand upwards; others when the person wants to move to the right or left,"
        she said. "And we can tell by the pattern of activation across all of the
        neurons which direction the person wants to move their hand."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359512d1-05ba-4877-b997-078a439c7226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade2081-b9e1-4454-865d-e106228d23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Playing Simon Says</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571402ca-fa69-4047-ac0d-cfc475807ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, the two people with implanted devices were asked to
        take a nap in which their neuron activity was recorded as a baseline. Then
        each played a sequence game modeled after the 1980s hit electronic game Simon,
        in which players are asked to repeat the same order of light movements the
        game had just displayed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6299f-394d-4ed3-8f27-fc9ad7912813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab634a6-3234-4e6a-bc46-3d726f1b30a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of moving arms to follow Simon, of course, the two people
        used their minds to repeat the game''s actions while their neural activity
        was recorded. Finally, the two were asked to rest and nap.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba9bb3-1b06-4a33-bd08-e3c9cb002dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93deb2f-cf1e-4255-b708-f68382d2d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that during those naps the neuron activity was
        identical to that recorded while the two subjects were actually playing the
        game. This meant their brains kept playing Simon after they were asleep, replaying
        the same patterns in their brain at a neuronal level.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd640c7a2-ac42-4de9-bdce-24f1a715054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f80b8b-5bf8-40af-81ef-c71ad6a7bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully understanding how a memory gets stored in the brain may help
        unlock secrets to optimal cognitive function," said Isaacson, who is a trustee
        of the McKnight Brain Research Foundation, which funds research into novel
        treatments and prevention of neurological diseases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5266d2-f965-484b-a28d-37dba34e2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a21b22-fe53-4a0a-bc0c-f85f08707428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of such technology to study brain movements during sleep
        is why "this study is unprecedented," Jarosiewicz said. "There aren''t a lot
        of scenarios in which a person would have a multielectrode array placed in
        their brain, where the electrodes are tiny enough to be able to detect the
        firing activity of individual neurons."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d673e5-932b-4a14-9ed3-05768508c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:04.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddb01b-abde-4eed-958a-8e10a4fa29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure is obviously rare. In fact, Braingate has only implanted
        12 such devices in the history of the consortium''s work, Jarosiewicz said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fcfc9-3f88-4cbf-82da-ea3a8edee189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:05.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5196c7-38a2-4263-9c97-945995278bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This supports the notion that in order to optimize memory function
        and learning, people need to prioritize restful activities -- most importantly
        adequate sleep -- to keep our ''engines'' running at peak performance," said
        Isaacson.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978b15c-3a1e-414b-b9c9-0698cb5838c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b0d9b-483a-40fe-a1b4-4ccad642efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some at-home monitoring devices, Isaacson said, such as
        wrist-worn straps and rings, which claim to track different sleep stages that
        may be most important for memory consolidation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc83ce6-022b-4b98-9a65-a1f993db572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2076a-8104-4760-a61f-b91b27b47dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, he said, "future studies will help clarify which specific
        stages of sleep -- deep sleep, REM sleep -- in which memory replay occurs
        most frequently."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a064c91-0a4d-4055-aac0-f3a2de52504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:21.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:11:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/05/05/health/brain-records-memories-scn-wellness/index.html"><em>
        "For the first time, scientists can see how the brain records our memories
        as we sleep"&nbsp;</em></a></p>'
  'university-of-pittsburgh-professor-killed-covid-research':
    'author': 'Carma Hassan and Rebekah Riess, CNN'
    'caption': 'Bing Liu'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-06T15:21:35.445+08:00
    'imagesource': 'jcr:45020409-8f25-4aeb-abb3-de812b309fa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f5552be-3ebd-4d56-b3f8-13c05746b518'
    'lead': 'A University of Pittsburgh professor on the verge of making "very significant
      findings" researching Covid-19, according to the university, was shot and killed
      in an apparent murder-suicide over the weekend, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T15:34:31.119+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:10:39.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:56.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Professor researching Covid-19 was killed in an apparent murder-suicide,
      officials say'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d44d8-2b55-430c-8e19-a49da4fcce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:31.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:10:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A University of Pittsburgh professor on
        the verge of making "very significant findings" researching Covid-19, according
        to the university, was shot and killed in an apparent murder-suicide over
        the weekend, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c3d81-b39d-4268-867a-bb85a416e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:31.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:10:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research assistant professor, identified as Bing Liu, was found
        in his townhouse Saturday with gunshot wounds to the head, neck, torso and
        extremities, according to the Ross Police Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9a29b-142a-49a6-b7cd-af06a78cd801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:31.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:10:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe an unidentified second man, who was found
        dead in his car, shot and killed Liu in his home before returning to his car
        and taking his own life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03205946-c564-4e4f-a332-5000b4cd589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:31.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:10:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the men knew each other, but say there is "zero indication
        that there was targeting due to his (Liu) being Chinese," according to Detective
        Sgt. Brian Kohlhepp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048db39-56b0-4417-929c-428a3198a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:31.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:10:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university issued a statement saying it is "deeply saddened
        by the tragic death of Bing Liu, a prolific researcher and admired colleague
        at Pitt. The University extends our deepest sympathies to Liu''s family, friends
        and colleagues during this difficult time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d678144-aef2-49d5-ac78-f68daeff6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:31.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:10:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bing was on the verge of making very significant findings toward
        understanding the cellular mechanisms that underlie SARS-CoV-2 infection and
        the cellular basis of the following complications," his colleagues at the
        university''s Department of Computational and Systems Biology said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c3e86-b473-4f4d-89e8-704073077b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:31.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:10:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the university''s School of Medicine describe their former
        colleague as an outstanding researcher and mentor, and have pledged to complete
        Liu''s research "in an effort to pay homage to his scientific excellence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3ef2d-0240-49f6-bfcc-a16c0de40fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:34:31.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:10:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
