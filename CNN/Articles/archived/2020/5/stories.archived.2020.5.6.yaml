      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US is home to some of the biggest tech companies in the
        world, I was surprised to learn that it doesn''t even rank in the top 10 countries
        with the fastest broadband. It sits at number 11, behind Denmark. Singapore
        and Hong Kong take the top two spots.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171efbb2-9533-43a7-8cc5-327d1979982e'
