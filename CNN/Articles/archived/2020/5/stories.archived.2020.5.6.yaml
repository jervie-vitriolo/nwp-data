      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d526994-cbd5-4a93-bf02-0f55fcbe8fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:02:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy sites and mosques are closed, loved ones are separated from
        each other. Many traditions and routines have had to be altered because of
        a virus which has changed the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60f5a1-4fae-4472-bce5-ae264b5e539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T22:45:06.322+08:00
