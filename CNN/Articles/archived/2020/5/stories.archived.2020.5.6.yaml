      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb48140-60c6-4dfa-af74-a1016045497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:22:15.651+08:00
