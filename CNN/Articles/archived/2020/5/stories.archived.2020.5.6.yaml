      'mgnl:type': 'text'
      'text': '<p>"We trust that the government will decide on our franchise with
        the best interest of the Filipino people in mind, recognizing ABS-CBN''s role
        and efforts in providing the latest news and information during these challenging
        times," the company said in their statement.</p>'
    '28':
