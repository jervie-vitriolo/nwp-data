      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> After activating
        its “Kindness Kitchen” project in the wake of the Luzon-wide quarantine, McDonald’s
        Philippines has given away nearly 200,000 free meals for COVID-19 frontliners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9bfd7-04bc-41e4-83ad-7416852fbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:09:04.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:00:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our philosophy is not just to do business, but more importantly
        to give back to the communities in which we serve,” McDonald''s president
        and CEO Kenneth Yang told CNN Philippines’ The Final Word on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879239aa-8d49-448c-8998-37053fa9b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:09:04.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:00:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4a7b7-8e0d-4fc3-9787-145464785b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:09:04.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:00:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487ec96-c9d6-43a8-ac84-c5db9b75044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:09:04.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:00:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “McDo Kindness Kitchen” is a project of the Ronald McDonald
