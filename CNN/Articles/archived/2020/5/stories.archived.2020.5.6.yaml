        hits Senate hearing, says politicians only want to curry favor with ABS-CBN</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b0501-a198-4a05-ab3c-e73a28d6f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T11:40:24.627+08:00
