  'abs-cbn-franchise-renewal-delay-house-of-representatives':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T20:10:20.877+08:00
    'imagesource': 'jcr:9911a895-858b-4fcc-aa0b-dc165674f0d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a2eedb-0bbc-45dc-aa1b-8cd48c5d43fe'
    'lead': 'Senator Nancy Binay hopes the House legislative franchise committee convenes
      next week, while the Integrated Bar of the Philippines questions the foot-dragging. '
