    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3a0cc-7a92-4ad7-9fc3-d10faf4343d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T07:31:34.739+08:00
