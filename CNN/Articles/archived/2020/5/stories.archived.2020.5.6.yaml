      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — Media giant
        ABS-CBN has enough surplus funds to continue paying the salaries of its workers
        for at least three months, according to a financial analyst.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6c6ac-175d-42fd-88be-0566c01e0bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:18:29.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the leading network is bound to lose a huge chunk of revenues
        following its shutdown, it remains to have “a healthy balance sheet,” the
        research head of COL Financial Group, April Tan, told CNN Philippines’ The
        Final Word on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25d0e6-6846-4304-b400-9fdfc2bfe5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:18:29.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst noted that the network still has around ₱4 billion left,
        which should allow it to support its employees at least until August this
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0023e-eb8e-480c-8d94-91b6e1ed1159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:18:29.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:01:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, should ABS-CBN fail to secure a franchise from Congress
        by then, she warned it is likely that its thousands of employees will really
        be forced out of work.</p>'
