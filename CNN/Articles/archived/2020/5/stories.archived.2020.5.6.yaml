      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s comments came just days after Samsung warned investors about
        growing headwinds for its business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3f4a4-93d0-48ae-9968-28a04551a493'
