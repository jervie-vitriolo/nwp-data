      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> Overseas
        Filipino workers and other passengers flying in from abroad will be allowed
        entry to the country beginning Friday —&nbsp;or earlier than originally announced
        — an official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e629d-7b4d-437a-ac89-266094aa0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing Wednesday, National Task Force COVID-19 Chief
        Implementer Secretary Carlito Galvez said all inbound passengers will be accommodated
        starting May 8, as the temporary restrictions on flights will be lifted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695063ad-14ab-4b04-8f45-23d795c56501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero i-lilimit lang po natin to 400 to 500 po, para at least,
        kayang-kaya po nating i-manage</em>," Galvez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fcade5-75e8-457a-a38c-7db7d21b11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we will limit it to 400 to 500 passengers, so
        we will be able to manage them.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ff854-6ed0-4afe-9520-0abc668b49c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation earlier announced the suspension
        of international inbound passenger flights from May 3 to 9 on Galvez'' request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92e163-f082-4a07-a8e2-477633bf8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:48.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Task Force chief implementer maintained that the
        government has not imposed limitations on outbound flights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e792145-673f-48b7-9b32-e936f8461f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he explained that the moratorium was imposed to ramp up
        the capacity of the government to properly process the growing number of Filipinos
        being brought home on a daily basis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b7d50-2acd-4499-bcf2-c40d809e0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said on Wednesday that 19 repatriated OFWs have tested
        positive for the coronavirus infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f302b26b-2b0d-4744-996b-d20c954bbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa 2,100 na ating tinest na OFWs, meron na pong 19 na positive,</em>"
        he disclosed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea25d15-c8c4-4b80-818b-19c4f756396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of the 2,100 OFWs we have tested, 19 have been confirmed
        positive.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa3341-72cc-4c8e-9120-957f7be12a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted that they are still waiting for the official results
        from the Philippine Red Cross.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75337ba-e9bc-4701-86df-f7195c8def48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:09:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, Central Luzon, Calabarzon, and other areas under
        enhanced community quarantine, essential public transportation is still prohibited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b577d-72e1-4675-bae4-3cb8586d1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:38:07.771+08:00
