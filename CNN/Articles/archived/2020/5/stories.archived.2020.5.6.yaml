      'mgnl:lastActivated': 2023-01-26T13:11:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bill renewing ABS-CBN’s franchise has been pending in Congress
        since 2016,” Calida said. “The question we should be asking is, why hasn’t
        Congress acted on it? Who is at fault here?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd8ce2-ee37-4ead-b4c6-acf68a2783fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills have been filed seeking to grant ABS-CBN Corporation
        a fresh 25-year franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8e0b2-fb51-4bb0-8653-aa2c3e1430d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said lawmakers <a href="https://cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html?fbclid=IwAR0PfidAFJVD6z51hXgkJFmvOybBj38-vnmxEnL0WedlyrPeNXo-45DGFT0">were
        too busy with more pressing matters</a>, and instead asked the NTC to <a href="https://cnnphilippines.com/news/2020/2/26/abs-cbn-franchise-provisional-permit-.html?fbclid=IwAR1moOg91QbilZE_dSB2ty9MOFPjhTF1U20SHJhsMenyjwVGIxgwAiA_Bd0">give
        the Lopez-owned network provisional authority</a> pending the renewal of its
        franchise. In February, Cayetano said those who disagree with him could take
        the case to the Supreme Court, adding that he is ready to face the consequences,
        <a href="https://cnnphilippines.com/news/2020/2/27/-ABS-CBN-Cayetano-Congress.html?fbclid=IwAR3tuujdVMf6vaPP_yCH_Meay5VMZJXCEK_0f1KcDryttupsaHtiBJsZYkw">even
        if it would mean being imprisoned for it</a>. The Senate also passed a resolution
        asking the NTC to allow ABS-CBN to continue its operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3ea99-924a-48a9-82f5-5be92d685dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">earlier
        agreed to do so</a>, but on the eve of the expiry of ABS-CBN''s franchise,
        Calida <a href="https://www.cnnphilippines.com/news/2020/5/3/ABS-CBN-franchise-Solicitor-General-NTC-graft.html">warned
        that the regulator''s commissioners may face graft charges</a> since allowing
        the network to keep on airing in the absence of a franchise would be "unlawful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27395a63-9135-4547-8a30-a39125337bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s franchise expired on Monday. The next day, NTC ordered
        it to stop broadcasting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c495140-bded-45d5-b5a7-36de38df2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grave abuse?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c011e-1f77-4cd9-8f43-53a96bd0a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon called NTC''s move "grave
        abuse of discretion," questioning why it did not grant provisional authority
        to ABS-CBN now, when it had done so with other media entities in the past.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de0d1d-d74b-4883-bf2f-d5f6bf84ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Drilon stressed that all franchise
        bills must first be passed by the House before it can be approved by the Senate.
        Once passed, it will be up to Duterte whether to veto, sign into a law, or
        let it lapse into a law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdcd303-27a2-4e0b-93e0-39d232d8e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in ABS-CBN''s case, both houses of Congress said the NTC should
        grant provisional authority, in line with the opinion of the Department of
        Justice, Drilon said. He also called out Calida, the government''s top lawyer,
        for conflict of interest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3689c4-7bbf-425b-92c3-75a8b871d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si SolGen Calida with all due respect, siya po ang abogado ng NTC
        bilang SolGen. E sa aming mga abogado ang tawag diyan ay conflict at practice
        na hindi dapat gawin dahil hindi mo naman dapat kasuhan ang kliyente mo. You
        should defend your client," Drilon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d9fd3-8078-44c3-beec-d8a7bbc6e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.989+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:58.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: SolGen Calida, with all due respect, is the lawyer
        of the NTC as SolGen. To us lawyers, that is conflict and a practice that
        should not be done since you cannot file a case against your client. You should
        defend your client.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4eceae-d5f1-49c5-aeb1-440a32a6f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.989+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said he was only fulfilling his "duty to advise the NTC of
        what is legal or not."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e510a6-84ce-4ef8-93be-bf327d0ebc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.989+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for ABS-CBN?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41067908-3762-42ce-bfca-ce473e4251d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.989+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:11:59.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight is not over for ABS-CBN, since the NTC''s order can be
        taken to the Court of Appeals or the Supreme Court, questioning the commission''s
        grave abuse of discretion, Drilon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac88f5e-542b-49a2-a259-933be120dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.989+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:12:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s shutdown hogged headlines as more than 11,000 media workers
        lost their jobs amid the coronavirus disease pandemic. It was heavily criticized
        as an attack on press freedom, since President Rodrigo Duterte had publicly
        lashed out at the ABS-CBN and warned that he would block the renewal of its
        franchise, over the network''s refusal to carry his campaign commercials even
        if they have been already paid for.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330eed2-b358-4b3a-8c62-3bbf2ab8de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.989+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:12:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, Duterte accepted ABS-CBN''s apology for airing
        a political advertisement of the opposition in 2016 which offended him. He
        was then a mayor gunning for the presidential post.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af121c1-02a2-4c89-83b0-ef814d20faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:26:06.989+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:12:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque <a href="https://cnnphilippines.com/news/2020/5/6/Duterte-Congress-ABS-CBN-franchise.html">on
        Wednesday said Duterte is "completely neutral"</a> on the issue, and lawmakers
        should act on ABS-CBN''s franchise renewal bid without worrying about what
        the President would feel.</p>'
  'Rudy-Gobert-Donovan-Mitchell-Utah-Jazz-ready-to-move-forward':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-06T14:21:50.062+08:00
    'imagesource': 'jcr:a80452b7-1625-475b-865d-5bc427fdfde4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16fd0b8b-d6c8-4d8e-8466-93e243323623'
    'lead': '"They''re ready to put this behind them and move forward and act professionally,"
      Utah Jazz executive vice president of basketball operations Dennis Lindsey said
      to reporters Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T14:27:00.022+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T13:11:45.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:54.840+08:00
