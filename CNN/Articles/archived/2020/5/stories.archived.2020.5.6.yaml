    'title': '''Becoming'' lets Michelle Obama share her quest for balance under the
      media spotlight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4d405-75df-4009-b900-e9803b9707fd'
