    'lead': 'Airbnb is laying off about 25% of its workforce as the coronavirus pandemic
      upends the travel industry and threatens the company''s core business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T13:33:32.291+08:00
