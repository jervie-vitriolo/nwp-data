      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - An experimental coronavirus vaccine entering human trials
        in the US may be available in many millions of doses by the end of 2020, the
        CEO of BioNTech has told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59f609-2718-4a43-b9a1-58669027927e'
