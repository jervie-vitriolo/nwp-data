      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning World Athlete of the Year has also been spending time
        in lockdown taking part in online challenges.</p>'
