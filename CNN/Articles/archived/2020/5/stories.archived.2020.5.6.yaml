      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She helped tee off an indoor relay challenge on her Instagram account
        with other Nike-sponsored sports stars, including NFL wide receiver Odell
        Beckham Jr., while fellow American hurdler Queen Harrison got her to take
        part in a Don''t Rush-style challenge, which features people seamlessly transforming
        from everyday clothes to more glamorous attire with the flick of a make-up
        brush.</p>'
