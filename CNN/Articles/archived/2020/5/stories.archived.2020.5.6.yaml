      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bfe647-6b56-4850-8671-5da59863731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:12:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque cited the recent remarks of public health specialist Dr. John
        Wong, that <a href="https://cnnphilippines.com/news/2020/5/5/Philippines-flattening-the-curve-COVID-19-coronavirus-lockdown.html">the
        country started flattening the curve for the virus 10 to 14 days ago</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a9a93-4ad6-4e27-9696-80b57b83bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T14:13:56.290+08:00
