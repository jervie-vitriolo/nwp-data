      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e3d04-91de-498c-86a5-265a01a5b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T08:49:05.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:14:23.055+08:00
