      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9050e-b467-433c-a665-e9df26205a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maaari naman po mag-</em>breastfeed <em>pero ''yun nga po iingatan
        natin na ''yung ating</em> oral secretions, <em>''yun pong ating bibig at
        ilong parating nakatakip, para hindi natin malipatan ng mikrobryo ''yung ating
        mga</em> babies," Lim explained.</p>'
