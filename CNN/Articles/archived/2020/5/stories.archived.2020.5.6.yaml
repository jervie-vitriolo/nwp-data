      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, the media network went off air in compliance
        with the National Telecommunications Commission''s cease and desist order
        due to the expiry of its legislative license.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2efb6-71ad-48db-b0f8-f1272f1dead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:22:15.651+08:00
