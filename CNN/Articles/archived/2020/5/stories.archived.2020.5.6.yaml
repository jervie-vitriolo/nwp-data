      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was met with a flurry of protests from netizens,
        who have called for the upholding of press freedom, as well as <a href="https://cnnphilippines.com/news/2020/5/5/Lawmakers-slam-cease-order-ABS-CBN.html">lawmakers</a>,
        who warned of the additional burden this may cause to the current COVID-19
        crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a69e188-dbec-42a1-8673-d9049c90040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
