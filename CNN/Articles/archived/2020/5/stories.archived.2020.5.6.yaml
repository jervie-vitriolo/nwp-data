    'title': 'No proof newborns catch COVID-19 from mother during pregnancy, says
      pediatric expert '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f2dd6-ab36-46df-a71d-907c9efe4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong>&nbsp;There
        is no evidence saying newborn babies can contract the coronavirus disease
        during their mother''s pregnancy, an expert said Wednesday amid reports of
        infected infants not older than a few days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562f9a6-6e4f-440b-a65c-b3e09e4db135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2173251f-6877-4e3b-b00f-0ee6265cd38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Lisa Ong-Lim, president of the Pediatric Infectious Disease
        Society of the Philippines, said babies more likely get the virus after they
        were born.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663dafc4-ccbf-4848-84b8-2cdc424bc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b78a1-6f3b-475f-aad9-77163e7cb901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Base rin sa kaalaman natin</em> from the published literature,<em>
        parang wala pa pong</em> definite <em>na nagsasabi na ang</em> baby <em>ay
        ipinanganganak na may</em> COVID-19<em> dahil may sakit ang kanyang</em> mommy
        <em>nang nagdadalang-tao ito</em>," said Lim during the Department of Health''s
        daily virtual briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1aad76-909b-4aa7-8b64-67b98e259cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:26.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca5289-ce77-485e-b12b-99bf64f1d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our knowledge from the published literature,
        there is nothing that says a baby is born with COVID-19 because the mother
        was sick when she was pregnant with him/her.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491be4d-4f7e-41a1-a35a-63ddbac4aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.050+08:00
