      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaffa48-dec8-4ba8-82ea-b07e2a351b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the signoff, ABS-CBN''s digital platforms including its
        online news websites, video streaming services, and social media platforms
        will continue to operate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b549bf-3273-4e3d-895a-a7df6974ddac'
