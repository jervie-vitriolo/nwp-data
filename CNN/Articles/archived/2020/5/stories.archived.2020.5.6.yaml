      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7aee58-78d1-4876-9de3-35998d46a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should look for signs of weakness from the child...things
        that are unnatural in their actions, when they are no longer eating as much,
        drinking as much water, they are often asleep than awake and they are no longer
        playing.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16d182-2cf2-469a-96e2-7e69492c0629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eba46f-89d2-4764-8859-d017fd78ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said if these signs are present, it is best to consult a doctor
        immediately. The DOH also encouraged parents to call the <a href="https://www.cnnphilippines.com/news/2020/3/18/DOH-launches-emergency-coronavirus-COVID-19-hotlines.html">agency''s
        hotlines</a> for medical consultation over the phone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96a7e0-6a5e-48ee-a101-65767afaf3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T20:32:14.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:05:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department reported that <a href="https://www.cnnphilippines.com/news/2020/4/30/infant-coronavirus-cases.html">25
        babies in the country have tested positive for COVID-19, two of whom have
        passed away</a>. Vergeire said infants succumbed to the illness possibly due
        to their immature immune system. However, there are also some who have recovered,
        including a 16-day-old baby, the country''s youngest COVID-19 survivor.</p>'
