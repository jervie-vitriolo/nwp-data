    'jcr:uuid': '4412673f-6776-49a1-b479-775f52dad832'
    'lead': 'Members of the Philippine National Police (PNP) raised over ₱228.4 million
      from their own pockets to help in the national government''s COVID-19 response,
      and to fulfill their promise to assist families affected by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T19:27:25.354+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:06:40.267+08:00
