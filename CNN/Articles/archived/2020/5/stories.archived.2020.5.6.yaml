      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1315242-b981-4f1d-b15e-61a1d06bef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s 11,000 employees were put in a precarious position after
        the country''s broadcasting network went off air on Tuesday night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974adb4-7718-4e66-9f84-e65a8f4ed5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came hours after the National Telecommunications Commission
        ordered it to stop its operations due to the expiration of its legislative
        franchise, walking back on its promise to legislators last March to issue
        a provisional permit pending its renewal. The move has been denounced by various
        media and human rights groups as an assault on press freedom at a time when
        credible information is crucial in addressing the COVID-19 crisis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24329f2-797b-44a2-96b1-8a2015d2718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been publicly ranting against ABS-CBN
        since assuming office, saying the network refused to carry his campaign commercials
        even if they have been already paid for.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da72ce-93b9-42aa-a387-76ddbb7d80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte said he will block the renewal of the network''s
        franchise. Last year, he told the Lopez family to just sell the company to
        a new owner to boost its chances of staying in business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e732c0b-1520-4f69-8eaf-8b782fd06a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:51:41.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:14:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President accepted the apology offered by ABS-CBN President
        Carlo Katigbak during a Senate hearing for airing an anti-Duterte ad during
        the 2016 campaign which was paid for by the opposition.</p>'
  'coronavirus-genetic-analysis-spread':
    'author': 'Maggie Fox, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-06T09:46:42.555+08:00
    'imagesource': 'jcr:84d971b1-90e1-43ac-82c7-1061a1283aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b895f06-62c7-4782-a88a-b3000ea8db2b'
    'lead': 'A new genetic analysis of the virus that causes Covid-19 taken from more
      than 7,600 patients around the world shows it has been circulating in people
      since late last year, and must have spread extremely quickly after the first
      infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T09:54:59.068+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:14:21.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:49.212+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'health', 'science',
      'genetic-analysis', 'research']
    'template': '1'
    'title': 'Coronavirus quickly spread around the world starting late last year,
      new genetic analysis shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ec943-c59f-4b89-93ea-cb3e1f574c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new genetic analysis of the virus that
        causes Covid-19 taken from more than 7,600 patients around the world shows
        it has been circulating in people since late last year, and must have spread
        extremely quickly after the first infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84304956-9ba3-4e3c-8108-299d41ba8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in Britain looked at mutations in the virus and found
        evidence of quick spread, but no evidence the virus is becoming more easily
        transmitted or more likely to cause serious disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d717d8d-94dc-4ea6-9d9d-dfafaaed80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is changing, but this in itself does not mean it''s getting
        worse," genetics researcher Francois Balloux of the University College London
        Genetics Institute told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05052e-a46f-48eb-bbc3-d77bb651ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balloux and colleagues pulled viral sequences from a giant global
        database that scientists around the world are using to share data. They looked
        at samples taken at different times and from different places, and said they
        indicate that the virus first started infecting people at the end of last
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f383b-a29d-4044-a983-d5ff76203e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rules out any scenario that assumes SARSCoV-2 may have been
        in circulation long before it was identified, and hence have already infected
        large proportions of the population," Balloux''s team wrote in their report,
        published in the journal Infection, Genetics and Evolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1328fd-4917-43b1-a100-d54bff822eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is one piece of bad news. Some doctors had hoped the virus
        was circulating for many months and may have quietly infected many more people
        than has been reported. That would offer the hope that there might be some
        immunity already built up in some populations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172404e-07dc-406c-b1ae-d4c9bfbe1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was hoping for that. I was too," Balloux said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ad3b0-2b73-42e3-a30c-342c20a26049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings pour cold water on such an idea. At the most, 10%
        of the global population has been exposed to the virus, Balloux estimated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbd241-a1fe-4191-b90c-e4aafa68f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Between humans and bats</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228b0fc-71c4-41d6-a09e-a45a17a57947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many different studies have shown that the new coronavirus, often
        called SARS-CoV-2 by scientists, originated in a bat but had to have infected
        another animal before it jumped into humans. The first human cases were reported
        in Wuhan, China, last December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38283102-36bf-4a0a-986d-1e201f240bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses make mistakes every time they replicate themselves, and
        these mutations can be used as what''s called a molecular clock to track a
        virus through time and geography.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a153c6-64ce-4974-9b52-c2d50599dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results are in line with previous estimates and point to all
        sequences sharing a common ancestor towards the end of 2019, supporting this
        as the period when SARS-CoV-2 jumped into its human host," the team wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024158f-2377-4b52-ae40-51c98ddbf8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very recent," Balloux said. "We are really, really, really
        confident that the host jump happened late last year."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c123e-6be1-491e-813f-b2bb24c3c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because viral samples taken from all corners of the globe
        show multiple mutations, and they are similar mutations. "Everything is everywhere,"
        the team wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081cd3f-428b-404d-a10c-ccbb4287e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been introduced and introduced and introduced in almost
        all countries," Balloux added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5ed205-9217-4bd6-8f71-bf1dc4dee01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found genetic evidence that supports suspicions the virus
        was infecting people in Europe, the US and elsewhere weeks or even months
        before the first official cases were reported in January and February. It
        will be impossible to find the "first" patient in any country, Balloux said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282b189-0782-4237-ac6d-f25f2c0ee87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these ideas about trying to find a Patient Zero are pointless
        because there are so many patient zeros," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0b65b-4038-4459-ad16-6442f1687775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balloux''s team''s findings were reviewed by other experts, a process
        called peer review, before they were published in the journal. He said some
        reports by other teams, published online in what are called pre-print websites,
        may have drawn incorrect conclusions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda043a6-fd26-4eb4-959f-f5013c696aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All viruses naturally mutate. Mutations in themselves are not a
        bad thing and there is nothing to suggest SARS-CoV-2 is mutating faster or
        slower than expected. So far we cannot say whether SARS-CoV-2 is becoming
        more or less lethal and contagious," Balloux said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010e90d-6317-4897-bd7e-21c7a4791651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane Warmbrod, an analyst at the Johns Hopkins Center for Health
        Security who has been tracking the reports on the genetics of the new coronavirus.
        She said more studies are needed in animals to demonstrate how changes in
        the genetics of the virus could make it more or less infectious or pathogenic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa327b5-9b52-4899-8713-766244aaa427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because these studies tell us these mutations are quickly
        spreading or becoming dominant doesn''t mean anything except we know it happened.
        It doesn''t actually tell us anything about what''s happening biologically,"
        Warmbrod told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5229479-7087-4cef-a3d1-f6fbc427b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports about mutations can be important for teams working on drugs
        and vaccines to fight the coronavirus. Vaccines, especially, need to target
        parts of the virus that are conserved — that do not change much over time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011d393-75b5-4153-9ea8-d51266acac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T09:54:59.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:14:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/05/health/genetics-coronavirus-spread-study/index.html"
        target="_blank">Coronavirus quickly spread around the world starting late
        last year, new genetic analysis shows</a>."</em></p>'
