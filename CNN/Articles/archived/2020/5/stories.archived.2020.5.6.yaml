    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Norwegian-Cruise-Line']
    'template': '1'
    'title': 'Norwegian Cruise Line raises $2 billion after warning coronavirus would
      force it out of business'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25ded0-6f30-4f8f-9fa2-da8497d822de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - A day after Norwegian Cruise Line Holdings warned investors
        that it could be forced to go out of business, the company announced it is
        “well-positioned to weather Covid-19 impacts.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8a98d-d939-45fd-899f-82ef2ad3892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9dde7-3c2e-41a4-a0ed-f76e7aeed635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company reported it has raised more than $2
        billion, including “(1) $400 million public offering of common equity, (2)
        $750 million exchangeable senior notes offering, (3) $675 million senior secured
        notes offering and (4) $400 million private investment from global consumer-focused
        private equity firm L Catterton.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf18172-d15a-4cdc-b4eb-5a378123db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfc14b-2d2e-4689-a4c9-a6a715789174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian said the raised cash will allow them to withstand more
        than a year of suspended cruises. Norwegian suspended sailings of all its
        fleets on March 14 during an industrywide shutdown that has been extended
        through at least June 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bd7b4-d000-45ff-8c2c-d13cb07fcc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7156a6-6692-4200-b435-653e160bc71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This significantly strengthens the Company’s financial position
        and liquidity runway and it now expects to be positioned to withstand well
        over 12 months of voyage suspensions in a potential downside scenario,” Norwegian
        wrote in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb71536-c8a2-47a1-a0ae-8482de986e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise industry has been hit particularly hard by the pandemic
        as there were several high profile ships with multiple people testing positive
        for the coronavirus. Many died from the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef6852-82a6-4274-a06e-17934bfedcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568e526-2609-4c29-870e-8bd3f37aaaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:18.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ships had difficulty finding ports where they could discharge
        their passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36c29c-901b-452c-9d74-077aebd55c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T23:22:03.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:01:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Norwegian Cruise
        Line raises $2 billion after warning coronavirus would force it out of business"</em></p>'
