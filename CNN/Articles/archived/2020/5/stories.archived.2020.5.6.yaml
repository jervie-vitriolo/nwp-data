      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Debold Sinas appealed to foreign nationals
        to comply with laws and enhanced community quarantine rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f073f2-0ff6-4815-8aaf-548038e2084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:17:06.294+08:00
