      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from both chambers have also expressed optimism that hearings
        on the 12 pending measures will push through by next week. However, members
        of the House of Representatives said they are awaiting green light from the
        leadership.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b9001-6bf1-4c3c-a4b3-f9ccd8b6d8f4'
      'mgnl:activationStatus': true
