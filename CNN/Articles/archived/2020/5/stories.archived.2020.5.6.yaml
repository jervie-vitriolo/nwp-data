      'mgnl:created': 2020-05-06T15:50:32.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WiFi issues aside, rural life is starting to look more appealing
        to some city dwellers these days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44ef1d-3c46-4d3e-94db-785e82fb6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T15:50:32.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:10:23.178+08:00
