      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b54593-a22f-4bb8-8f5b-390cf82511f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:14:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes in contrast with the agency''s <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">earlier
        promise</a> to issue the network a provisional permit, pending action on the
        franchise renewal measures lobbied in Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fd1a2-c142-42fd-bc78-29f97b11d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:22:50.816+08:00
