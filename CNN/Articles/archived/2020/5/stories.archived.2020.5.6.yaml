    'lead': 'Disney''s profit took an enormous hit from the closure of its 12 theme
      parks as well as mammoth costs associated with getting the Disney+ streaming
      service off the ground. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T17:30:23.232+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:08:19.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:00:01.011+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'Disneyland', 'park', 'profit']
    'stories': ['10434b8f-dbe0-4f20-a857-d99fc85e5119', 'a8abe22f-bae7-4863-9f8f-7f3aa4d38c02']
    'template': '1'
    'title': 'Disney''s profit plunged 91% last quarter as its parks closed their
      doors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebfbeb-c2e1-4209-91d9-247f01d8ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Disney''s profit dropped a whopping
        91 percent&nbsp;during the first three months of 2020, revealing the widespread
        damage that the coronavirus pandemic has brought on its media empire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd789af-103c-4685-bd25-3ac1fad2cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although sales for its second quarter were up 21&nbsp;percent&nbsp;to
        $18 billion, Disney''s profit took an enormous hit from the closure of its
        12 theme parks as well as mammoth costs associated with getting the Disney+
        streaming service off the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82245449-5cee-4093-89b6-2e4db46fd413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s parks, experiences and products unit was hit particularly
        hard by the outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1f5c8-e58d-4d0e-8488-7aa09548c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That segment''s operating income dropped a staggering 58&nbsp;percent&nbsp;compared
        to last year — a result of Disney shuttering its theme parks and resorts around
        the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53545b51-88ed-4918-a051-0b0288a92970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Disney''s stock fell roughly 2&nbsp;percent&nbsp;in after-hours
        trading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f878a60-1f3b-4cc6-9424-ed6394052450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A $1.4 billion hit</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3bdd2-8c55-4cfe-a1de-5abdc7dc4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its operating income on its Parks, Experiences
        and Products segment fell about $1 billion due to lost revenue. It estimates
        that the impacts of coronavirus across all its businesses was as much as $1.4
        billion. All twelve of Disney''s parks in North America, Asia and Europe have
        been closed since March 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5292ae-aca0-4e0f-b641-0ca26add20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company announced that Shanghai Disneyland, which has
        been closed since January, will re-open in phases on May 11. The park will
        welcome guests with new health and prevention procedures as well as limited
        attendance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9775f4e-ce0e-4c5a-95d8-db1307b79e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeling from the effects of the pandemic across nearly all parts
        of its business, Disney also said that it will not pay investors a dividend
        for the first-half of fiscal 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef68eb-ff32-453a-b710-d4ec9b960fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company estimates the move will preserve about $1.6 billion
        in cash, based on a per-share dividend of 88 cents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193650de-9a76-4b4e-9cf0-082d4902872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the disruption from the outbreak, Bob Chapek, Disney''s
        newly-minted CEO, expressed confidence in the strength of the company''s assets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaefbc8-f278-46a8-a464-f873945a8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney has repeatedly shown that it is exceptionally resilient,
        bolstered by the quality of our storytelling and the strong affinity consumers
        have for our brands," Chapek said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67e684-46a0-4c7c-af86-0d7d34c98c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Iger, Disney''s executive chairman and former CEO, echoed Chapek''s
        statement on a post-earnings call.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d7a54e-b243-4e37-bfc9-228dbb6874a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone who''s been around for a while, and led this company
        through really tough days over the last fifteen years... I have absolute confidence
        in our ability to get through this challenging period, and recover successfully,"
        Iger said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfce2e-779f-430d-8d66-91d1fe0f2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disney+ is a costly success</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e87bf-ed2d-4285-aa78-de5ed7cd4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Disney''s results illustrate how badly the coronavirus has
        hobbled its business, there was one bright spot for the company: Disney+.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e7217-d400-4fd1-b743-125cf5e054ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just five months, the company''s streaming service, which debuted
        in November, racked up roughly 54 million paid subscribers globally, the company
        said on Tuesday. That puts it within striking range of Disney''s long-term
        subscriber projections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01e617-f713-4099-a3c8-0ca14b34683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that revenues for its direct-to-consumer business,
        which includes Disney+, Hulu and ESPN+, increased from $1.1 billion last year
        to $4.1 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd937e981-594c-4174-a0a5-5d0bf427e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its growth comes at a big cost for Disney.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb2d73-8a85-401a-8a53-c25e2bbe51f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that the operating income for its streaming unit
        fell $812 million in the second quarter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22b025-1738-47a8-80d2-b2161dbde557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T17:30:23.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:08:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/05/media/disney-earnings-q2-2020-coronavirus/index.html">Disney''s
        profit plunged 91% last quarter as its parks closed their doors</a>."&nbsp;</i></p>'
