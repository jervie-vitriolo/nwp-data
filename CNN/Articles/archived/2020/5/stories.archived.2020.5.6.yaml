      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has a total of 10,004 cases of COVID-19, including
        1,506 recoveries and 658&nbsp;fatalities.</p>'
  'Q1-2020-farm-output-down':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-06T16:42:54.649+08:00
    'imagesource': 'jcr:37b73103-4205-4c95-83fc-8307efa9e9d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '467c6bd3-119d-4fc3-b475-d342515d9fd8'
    'lead': 'Farm output was off to rocky start in 2020 with cuts in harvests of rice,
      corn and fish, the Philippine Statistics Authority reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-06T16:48:23.092+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:09:32.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:59:58.730+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', 'farm-output', 'William-Dar']
    'stories': ['531b2b63-2d38-48bc-bf02-94a4108a11cb', '3187f92f-784a-47bb-8c8f-0c13a2b85ace']
    'template': '1'
    'title': 'Farm output drops in Q1 on lower rice, fish production – PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a063413-32b1-4d31-a1bf-eb6c7901eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) –</strong> Farm output
        was off to rocky start in 2020 with lower harvests of rice, corn and fish,
        the Philippine Statistics Authority said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec809f2d-082a-43fa-9d41-fa68f1f15f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural production dropped by 1.2 percent in the first quarter,
        reversing a slight 0.4 percent increase in harvests during the same period
        in 2019. This is the biggest decline in output since the second quarter of
        2019 when computed based on 2018 prices, the PSA said in its report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42063151-d0fe-4d10-897c-9ef461966a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire sector''s output is worth ₱441.2 billion, still up by
        3.4 percent from the previous year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f000d8-b95b-42d4-8499-17818c2239a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crops, which accounted for nearly 55 percent of the output, saw
        harvests slid by 2.1 percent year-on-year led by a 3.6 percent drop in palay
        (rice paddy). Corn production, another major produce for local farmers, also
        fell by 3.4 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f55d3d2-21df-4add-84af-e7f827bf1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said the first-quarter fall was
        expected with the planting season for rice fields underway and the closure
        of major fishing grounds around Panay Island, Sulu, and Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787c425-b953-4acf-a69e-f6f771f725e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank Senior Economist Nicholas Antonio Mapa told CNN Philippines
        that the Taal volcano eruption in January as well as the Luzon-wide enhanced
        community quarantine due to the COVID-19 pandemic may have affected farmers''
        output during the period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600516f-dff8-4408-b28d-8173daa1ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the lockdown measures may have impacted the quarterly
        figures as guidelines to restrict mobility may have hampered activities, with
        fisheries noting a particular challenge during the early stages of ECQ implementation,"
        Mapa said via e-mail, adding that rice farmers may have chosen to plant less
        knowing that cheaper rice imports are a steady competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bbd92e-aaaa-4ce0-b35e-fb113212bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:36.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 57 million residents have been forced to stay inside their
        homes except for workers in essential industries, as the government sought
        to control the spread of the deadly disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f0a95-b15b-4c25-b5aa-7ee63c2b3051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:37.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/25/national-government-allows-farming-fishing-activities-coronavirus.html?fbclid=IwAR01PwHK2WylRLkwUjZ6tkTKHV9CYijo3ucWPYhu8FUHrtjIffsyvJUtR3c"
        href="https://cnnphilippines.com/news/2020/3/25/national-government-allows-farming-fishing-activities-coronavirus.html?fbclid=IwAR01PwHK2WylRLkwUjZ6tkTKHV9CYijo3ucWPYhu8FUHrtjIffsyvJUtR3c">National
        government allows all farming and fishing activities amid COVID-19 threat</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23162c6-d7cb-4725-98bd-64858bf10824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/3/18/DA-food-items-quarantine.html">DA
        sets rules for easier entry of food items and farm inputs in quarantine area</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bab3dc-50d9-4444-9255-c6bb5b933f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other crops which saw big declines were calamansi (10.9 percent),
        eggplant (6.4 percent), abaca (5.7 percent), and coconut (5.1 percent). On
        the other hand, some goods saw growth in outputs such as cacao (16.7 percent),
        onion (7.3 percent), and sugarcane (6.9 percent).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e567b7-2535-4bc9-aa42-d99f5a8238eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, total crop harvests actually rose by 3.6 percent in
        value, to an estimated ₱239.4 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280ef40-8a4d-4bb8-a10d-d749bf9c3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the fisheries sector – accounting for more than a tenth
        of agricultural produce – saw a 5.2 percent slide in the January-March haul.
        The biggest declines were seen for tiger prawn, which dropped by 31.1 percent,
        followed by mudcrab and slipmouth fish (sapsap).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff4c7d-ceaf-4b56-8c28-bb05ad9fe953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fish breeds like tilapia, big-eyed scad, Indian mackerel,
        and yellowfin tuna also saw lower outputs compared to a year ago, the PSA
        said. Bangus or milkfish production eked out a mere 0.8 percent rise, while
        other fish items saw supply slip by 3.3 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcdbe4-231c-47a7-b949-9e4edcb0c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nominal terms, the value of local fisheries production steadied
        at ₱63.3 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e57522-0bc0-4fef-b10b-a074b211094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/4/13/DA-extends-price-freeze-on-basic-agri-products.html">DA
        expands price freeze on basic agri products</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22029b0-d22b-4884-bb22-487b95ea99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poultry raisers saw a 3.9 percent lift, led largely by bigger production
        of chicken as well as eggs. The sector enjoyed a 14.4 percent lift in value
        – the biggest increase among groups – with the haul said to be worth ₱62.9
        billion in the first quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56a634-676e-4dc4-8273-a7872a300cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock growers managed a 0.5 percent increase, led by dairy products
        which saw a 9.3 percent pickup. Goat and hog supply went up, against declines
        for carabao and cow. The industry was valued at ₱75.7 billion, 2.3 percent
        cheaper from last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a6721-cddd-4f87-910b-77dd866ae017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the weak agriculture performance would contribute to a
        "downbeat" economic growth figure for the first quarter, which will be announced
        by the PSA Thursday morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4107bf-5261-4121-9527-44fbe1ca48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T16:48:23.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:09:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are bracing for a disappointing print of 3.9 percent&nbsp;with
        potential downside surprise growing by the minute," Mapa added.</p>'
    '17':
