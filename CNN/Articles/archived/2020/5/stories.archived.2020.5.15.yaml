      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab37a4-30e2-44b1-852a-f125cf7fc38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several restaurants plan to only take reservations in the beginning
        — no walk-ins allowed — meaning platforms such as Resy and OpenTable could
        see a spike.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f80c4-09c3-4b64-8140-1895134d8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86889a8b-15f2-43ea-be71-a1c48b311525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many operators also foresee a greater use of personal smartphones
        to access the information online. In addition to printing disposable menus,
        Ferrara at The Gaslight Group will have "a QR code that will allow you to
        scan with your phone and see the menu on your own personal device," she says.
        Menu specials will also be posted on social media.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64362f09-871a-49c5-b942-4b6dcadbc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc877560-87f0-421a-bdaa-d1a74a7d7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentobox, a digital platform for the restaurant industry that works
        with over 5,000 restaurants in all 50 states on designing their websites,
        introduced an online ordering tool for restaurants to manage their own takeout
        and delivery service during the initial shutdown. It is now working with clients
        on how the product can integrate into the new dining reality.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea3e4fd-ef67-4811-9611-8996a2c66874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec3029-509c-4c85-96ab-31ff1bd8a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the regular menu, Krystle Mobayeni, CEO and co-founder,
        says they are looking to go "even a step deeper to be able to get ingredients,
        preparation methods and all of those things that you would ask your server
        to describe," and incorporate into an online menu.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14b1fe-ebe5-463d-b768-f143af08bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7bf1c-86a0-4a80-ab24-170800eb5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform is also considering how "before someone gets to the
        restaurant, they are able to communicate what their preferences are around
        things like single-use cutlery and contactless interactions and payments,
        so when they arrive, the restaurant knows how to treat them," says Mobayeni,
        and ideally integrate the information with the reservation.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a1b1d-0091-4ce4-bbb7-e9c7aa8b8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aedc12-e4a4-4dd7-a94b-c6bbe3a39453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dueling over the check may become about who can draw their phone
        the fastest.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af69a7-a0f6-4c8f-81d4-7b7c2a2a486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1ba0f-d8d8-4436-811f-346d4e671826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s funny because I think there was a time, maybe five years
        ago, where a lot of different companies were trying to make mobile payments
        work ... but they never quite caught on," says Mobayeni. "But I do think that
        now [contactless payment] is really going make a comeback — to be able to
        pay without having to exchange cards or receipts or [use] pen to sign."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400734d3-a22a-4768-b9d2-14fdf199c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f0e6cd-2b0c-45a6-8808-876ce68e9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For restaurateurs looking to the future, a new element is now required
        for a successful reopening.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27264e-a45f-433a-bbae-df054c2ca185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e91fa-4de8-47d6-87fb-c0197bcb23c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comfort used to be about how much padding is in your seat back,
        how luxurious-tasting is your sauce and how well-crafted is your cocktail,"
        says Shor. "Now comfort adds into, how safe do I feel in that environment?
        How much does it seem like this staff cares about my safety? If we get this
        right now, we''re going to be better off for it in the long-term."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f45007-520e-422a-b0f1-c65c21647e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f9a1b-a3c2-46ee-be83-956e709a7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalli Bonham, a regular guest at Gaslight Group''s The 5 Spot restaurant
        in Savannah, doesn''t feel comfortable dining out yet.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612b9ad-bae8-4dcc-b462-6e3adb623aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01dbf0-86cd-419a-8856-7ac7cce81dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reopenings in Georgia, "our state has not reached its peak
        yet with the virus," she believes, "and it''s just so important to my family
        to protect others and be conscientious of how we''re contributing to the well-being
        of everyone."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a46d2-cf30-4be7-ab23-589b23b077e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ef63b-3cd0-44a6-8e1c-f5da76bdab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite closing tracking data, Bonham thinks the confidence to re-enter
        a dining room may rely more on gut instinct than numbers.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232a356-1805-40b0-be15-6a2c4be6f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e67024-691a-4ab9-9ac4-95bba0a3bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ll know when it''s time. And right now we have no idea,
        which tells me that we''re not close," she says.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b088014-a8b0-4c9c-a16d-ca683f86363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/restaurants-reopening-safety-precautions/index.html"
        target="_blank">"What eating in a restaurant may look like during the pandemic"</a></i></p>'
