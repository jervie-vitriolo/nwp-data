    'jcr:uuid': '756af1e9-87f2-479c-a6a9-17e4686f6377'
    'lead': 'Given the safety precautions that will need to be put in place, post-pandemic
      dining is going to look very different than a couple of months ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T01:26:41.945+08:00
