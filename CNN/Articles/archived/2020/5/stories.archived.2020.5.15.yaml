      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Salt Lake City no-kill shelter within the Best Friends network,
        46% of foster applicants said they were interested in potentially adopting.
        If they follow through — and that attitude is replicated across the US and
        other countries where there''s been an uptick in fostering — it could be a
        huge win for homeless animals everywhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9c3cc-30e0-465b-b342-b29391e5da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5c19a-2a83-4480-afc2-c9790776da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if that doesn''t happen and people begin returning foster pets
        as they return to work, the impact on shelters already strapped by a lack
        of funds could be devastating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6ec94-5046-417b-a602-a3bbc27e810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60fe3fe-ab87-4f77-9568-e987759743f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to put a lot of pressure on animal welfare groups and
        shelters, and they''re going to have to reach out to the community for support,"
        said Michelle Cole, who is the chief marketing and sales officer at Pethealth
        Inc., the parent company of 24PetWatch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3dd08f-f7e7-4ae7-b7a3-0605980037ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41eb477-d6a7-48b1-b13f-f3c4c99023a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also the typical fundraising period, and they haven''t
        been able to do that due to coronavirus," she added. "So already a lot of
        them are experiencing more financial strain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e74858-8317-414a-9337-cae3a07f7302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca851df-6148-429d-b23c-445c2fdf27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adoption agencies are sounding the alarm, trying to encourage people
        to understand the ramifications of returning fostered or adopted pets who
        may be undergoing some behavior change or separation anxiety as their owners
        return to work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573194d-831e-4f9f-930b-0f02c8cb1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa73f3-51e6-4ddf-9a9b-acfc174e0468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, one of the largest welfare charities, called
        Dogs Trust, has changed its 30-year-old slogan from "A dog is for life, not
        just for Christmas" to "A dog is for life, not just for lockdown."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d218a-f2ab-4871-bba7-4729978f05da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d6505-1f63-48e2-b6d6-68543d2d3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the shelter organizations are asking, ''Why do you need
        to relinquish that pet? Can we give you support so that won''t ever be necessary?''
        " Montgomery said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a02b4c-5d53-42b7-88d5-25b0c08fe8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935261d0-1a48-48bd-927d-b9e078f1e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal welfare organizations can be super creative and helpful
        in trying to solve those problems. We want to keep pets at home."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7e9d1-7b68-48f4-901f-fd394dea123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d62d80-4d65-4858-a0a0-2a80b6d5b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find yourself in need of help with food or medicine for your
        pet, experts suggested calling a number of animal welfare groups and shelters
        in your area, as some may be more able to assist than others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c27d4b-adbd-4270-9ca0-6ff65f6c9fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4a59f-e065-4526-b434-6cec393dc509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To also make sure that pet lovers continue to love and keep their
        pets, animal welfare organizations offer the following advice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a869bfe-0e2e-464b-82ae-77e09159e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1001dc-c0d6-4968-8956-27821173edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Finances</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770564ed-8be9-4871-8e80-0a19faf59b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve already fostered a pet, you have likely taken into account
        the extra money you''ll need. If not, experts said, please stop and do so.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd983563-648a-4639-9699-f638bdd2b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106022d-eb13-40a4-bb24-2864d752de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines, supplies like crates and litter boxes, vet appointments,
        heartworm and flea prevention, toys, food and pet-sitting costs can add up
        quickly to thousands of dollars each year, depending on the pet''s age and
        health status. Additional expenses, depending on the pet, include training
        and grooming.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ff145-3a1e-4ca3-8df4-70051b409725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa87adc-a01e-4a0e-926e-c3282f50e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways to cut expenses, such as buying in bulk from pet
        supply or large warehouse stores, and many vets and shelters offer free or
        reduced spay and neuter surgeries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4691edf1-3af7-4605-ae55-4c821b7005f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbe83d-1f2b-452e-8b43-3489b4b8187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can reduce the need for vet and grooming costs if you brush
        your pet''s hair and teeth daily. Start very young, especially with cats.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e043a67-d5a2-4789-83f7-40feccef985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac95f13-5513-4819-b2fe-3500abcf45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Training and preventative supplies</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f1f83-902b-4494-a1a9-0a72074bf6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve adopted a puppy, prepare to be calm and patient during
        potty training, and be sure to provide alternatives for teething so Fido doesn''t
        destroy your shoes and socks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab668f-90b2-44ae-a227-ce98d82dd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea281706-4510-4499-b92f-44fd92777acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obedience and behavioral training is well worth the investment in
        time and money, experts said. From potty training to teaching your pup to
        sit, stay, heel and behave, a well-trained dog is less likely to develop bad
        habits that irritate pet owners.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908c152-58ab-4252-addb-377da41e2a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2e6de-474f-4d87-9633-2557540c7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest -- potty accidents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9089a-8a7f-4344-a313-6193b81efedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc7465-99b1-41a6-b83f-b5e282bab340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inappropriate elimination in dogs and cats can cause issues with
        the human-animal bond, and unfortunately it can sometimes end up in relinquishment
        of animals, either rehoming or return to shelters," said veterinarian Dr.
        Meredith Montgomery, a clinical assistant professor of shelter medicine at
        the University of Florida.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148aae0d-ddf4-49bd-bc8d-8c26a8bfe388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ff36b-257c-4a0e-9b8f-aaa44519f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should always check with your vet to make sure it''s not due
        to illness or infection," she added. "If it keeps up, your vet can help with
        behavioral modification, potentially paired with pharmaceuticals, to help
        decrease anxiety."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78483154-6aff-4508-9242-a39fd4c7fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709806a-7a92-473a-bec0-4bf5cbc7c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their own safety — and that of our bird population — cats should
        be kept indoors, experts said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e539a30-4f5a-4917-ba9e-b325fd98d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e376305-7bc5-4287-862f-e5d43965602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having an indoors-only feline companion also cuts down on vet expenses
        from fights and accidents.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2383d3-c55c-4d1d-9bcc-077aef96c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617e2bd-08a2-48a7-9e99-be93556fca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means having the right number of litter boxes — one more than
        the number of cats in the home. You must also clean them daily to keep your
        cat from urinating or defecating outside of the box.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129ae87-412d-48aa-8467-bc5d929fd2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f41e3-51e1-427d-88bd-d7c2efaea7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing proper scratching posts and high perches can keep your
        cat from ruining furniture or climbing curtains, and experts have pointed
        to the success of clicker training to mold a cat''s behavior while young.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d82a34-78b8-49ae-945c-1b246e57a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13430724-31c3-44db-84e7-f9b62a4c828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always praise them when they''re doing something right," said Dr.
        John Howe, the president of the American Veterinary Medical Association.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b58fe6d-0c0d-4e59-a436-1c33b4121f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79c746-204f-43ea-ba9f-ede42e266851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t do any good to get mad at the cat after the fact,"
        he said. "They have no idea what you''re mad about. So it''s always better
        in training to do positive feedback when they''re doing something right, and
        ignore them when doing something wrong."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11841d7e-18f9-418f-8535-060fac618501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab97495-b1fb-4df1-85af-2d5a59bbbb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Covid-19 social isolation, training has moved online. Be
        sure to look for videos and other tutorials which may also help with finances,
        too.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ffb7fc-1e4e-438f-8e2d-7fdfb75ccb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9f8d1-0a97-4570-a266-6d5f4378121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Exercise body and mind</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606f6ab-1cc0-4992-8eae-cfa8c6905c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dog walking is excellent for our cardiovascular system, but those
        multiple walks are good for your pup''s health, too. Different breeds need
        different levels of exercise, so be sure to do your research.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782528f7-edee-4237-9b7b-cc471627ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af93216-72af-49a4-9129-5632ad48610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, it''s still possible to get outside during the age of
        coronavirus, but be sure to practice social distancing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf781f5b-90af-4b99-b8e3-a6121a149240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181d85c-1084-408f-a780-8f6249e80eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like dogs, cats need playtime too. A good "hunt" that ends
        in the catch and "kill" of a dangling feather or mouse right before feeding
        mimics behavior in the wild and will keep your house cat both physically and
        mentally stimulated.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a96fbf-a611-40b8-a14f-98f1cd251a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cab1bd-3ff1-4cc1-b367-638af663e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A great way to exercise your dog or cat''s mind is to provide food
        or non-fattening treats in a puzzle or other interactive toy. The fun of figuring
        out how to get to that morsel can be quite mentally stimulating and satisfying.
        Just watch them "paw" themselves on the back once they''ve solved the mystery.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cda35-b954-4823-8fe6-1e6aec4c397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df7c59-d6f1-4249-b4da-cb92da9ff6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Socializing</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28c2e6-0d27-48bc-8b59-d4a3ea118056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be hard to properly socialize a dog or cat during isolation
        from Covid-19, and this may well be one of the toughest areas of raising a
        pet during this time. Both species need to see and be around people other
        than you to lose their fear of strangers.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db76747-5ec4-477b-bb02-b15b39f35a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84533ba4-f9a1-4486-a50f-89e8cadfe3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Socialization is probably the most important thing, in my view,
        for getting a dog or a cat used to a new household and surroundings," Howe
        said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2bdfbe-a962-4ca0-a9ec-3075c8768831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d368623-d316-4491-93b3-93814a8da7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can still be done when they''re older, but really six to 12
        weeks is really a critical time for making sure they get used to so many different
        activities," Howe said, "such as walking, playing, petting, grooming, seeing
        other people, seeing other dogs and not being afraid of the vacuum cleaner."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5fa5a-40e9-499d-ba19-012fe0fb706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a57793-a8c6-4a75-b7fe-c410fb3e0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve been sheltering in a "bubble," or a small group of friends
        and family, try to get each person to handle, pet and walk your pup to broaden
        his social circle. But it may not be a good idea to allow your dog to run
        up to others while out on a walk. If a fight were to break out, you may have
        to break the 6-foot social distancing rule to solve the issue.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a62bb-651e-491b-a2a0-3f93e68fcdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde8f7f-1926-4ec1-93b6-3f96e4b3bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up your kitty for success by making sure everyone in the family
        — especially children — handles your furry friend gently. No yelling or screaming,
        no eye poking or yanking of tails.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc102b-afc1-4e6b-a980-8bf0d0d2be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663b980-e109-452c-a277-aa4a130cd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, hug and snuggle your cat as much as possible, as young
        as possible. It''s even OK to pick them up and cuddle them like a baby — cats
        don''t have to be stuck-up by nature, especially if they are always petted
        and brushed when near their special people.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a3b61-9f16-4a42-a38a-e13ee09c1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d53615-7284-41d9-9ca7-6f2950c3c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can get your cat used to being groomed, combed, brushed,
        play with their feet a little bit, that''s really important, especially when
        they''re going to go to the veterinarian," Howe said."You don''t want cats
        that are fearful and don''t want to be touched, so grooming helps. That''s
        very soothing to cats."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616868e4-a970-41c8-ad58-bdad7832204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98678d-5497-483a-b820-e25635113e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use treats to get your kitty to come when called by name. And if
        at all possible, try to introduce a cat-friendly dog into their lives, as
        long as it can be done while observing proper social distancing.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d180c-c4cf-4ac8-ab07-ef97bd944565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38731115-c53b-4348-a8fc-e6131326b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Avoiding back-to-work separation anxiety</h3>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc53faa-94c8-4493-81a8-5615b7eebf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine now the worst of the pandemic is over. You''re finally going
        back to work, and you''re thrilled. Your foster or adopted dog or cat may
        not be. Just imagine what it must be like for your pet to have you there all
        day and night and then suddenly, you''re gone!</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9741920-5886-4d99-b473-0b0aa7ac400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101c017-75ed-456b-a63f-1367d380b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid any issues with separation anxiety, it''s best to prepare
        your dog or cat for your departure as soon as you first bring them home —
        by setting the same routine you will use when you go back to work. Just like
        little kids, animals thrive on routine.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088886bd-8c0f-4522-92bf-bd587bc31f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e66115-2d60-4d37-8025-c9fb38ec7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting up at the same time, eating at the same time, playing at
        the same time. That''s the key," Howe said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a144e-a90e-4ae5-8c55-666c090fb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d234b-d1f3-46f9-a5b3-36220ac73ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using pet gates and crates is another suggestion, Howe added. If
        a dog is crate trained, it can be very soothing for them to go back to their
        own special place, he said. Again, start when your dog first comes home.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd9cd3-cb7c-4ec5-98b6-f44324c0731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ceae57-fba8-42ba-924f-66f9d5024069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re safe, they''re comfortable and it''s an opportunity for
        them to practice independence in their own space," Howe said. The use of baby
        and pet gates or barriers can also help keep pets and children separated,
        he added.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6370cce-dd17-4c1d-9b95-f4530d3f0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782225e-3bd6-402b-9389-44787ab3ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try playing species-specific music for your pet before you go back
        to work and if they like it, keep it on while you''re gone. A study published
        in 2015 found that cats preferred such feline-favorite sounds such as chirping,
        purring and the sucking sound of nursing kittens, mixed in with some classical
        music strains. You and your cat can listen here, while Spotify and other websites
        provide playlists for dogs.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5ab5e-b801-4ceb-b012-a56c23b60afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ccc35b-937b-4ffe-b656-8e8d3f34de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And keep up your quality playtime, just as you would with a child,
        Montgomery said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f916b1b-5805-438d-89b8-66f4c5c39873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc507e7-36bc-43de-92f1-6559138b0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What may this look like? Ten to 30 minutes of play with a favorite
        wand toy, special brushing session, -- if liked by your pet -- a walk with
        your leashed dog or time spent with a favorite toy playing fetch or tug-of-war,"
        she said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b230c-35c5-4968-85df-f929d509661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726fbdb-e4be-44dd-8b56-76d9895e57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if all else fails, don''t hesitate to reach out to your local
        animal welfare group or shelter or veterinarian, experts said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72f95e-90ce-4f32-b642-1789ff7ca7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:36:28.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4e23d-5a63-49e6-9045-6c483c53ca29'
