    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Welcome to your new, post-pandemic office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b120a62-ab4a-4dc9-bcda-e47f109dbf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;For some workers, returning to the office will give
        them a sense of normalcy again. But what they return to might be far from
        normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e75620-9bdd-4e33-b76d-c50d20e1f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffbcd6-0659-4716-b68c-e0e2f26c8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s likely going to be more space between desks, added partitions
        and sanitation stations, plus new rules on the use of common areas, meetings
        and where and how to keep food. Oh, and there might even be robots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cf92c-f018-4639-ad2f-d990be525794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5387ee3f-87a2-41a6-92b6-6bc16520929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who''s coming back when</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed30371-fea2-41c2-972e-a8d3fa09b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many companies, there won''t be a mass influx of workers returning
        to the office all at once.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45407eb5-f318-4ab0-b8c6-fdec3225eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f8fb6-0ca3-45fc-9a5f-9b8fdb791dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies could bring workers back in phases, while others
        might create staggered schedules that will limit the number of people working
        in the office at the same time so it''s not filled to capacity and easier
        to keep workers apart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831fbcf-fe5f-4371-b15f-7cfb0ee47b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbfd67b-6d16-4bb0-a962-b74c8de9dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could also see more employees continue to work from home permanently
        in order to help reduce the number of people in the office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8cdae-c95b-469d-ab3d-1bb35320efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59a09f-b1e0-44c5-801e-d9e6d6c7456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Getting into the office</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0be44-ee9b-49c7-b2d0-a2fd2ace8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies will want to have more control over who is coming into
        the office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ebd4e-e79a-4772-a382-149e301e2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f60ea8-9369-4b09-8c17-8bf748918f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect temperature checks at the entrances, where anyone who is
        exhibiting a fever could be sent home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01b0ce-f98d-4c34-92db-4b85e2871c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c1a43-dc59-4cc0-a293-bf8999ada97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are going a step further and providing antibody testing.
        Real estate firm Rastegar Property Company in Austin, Texas, gave all its
        workers antibody tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031dc2a-e7ca-4825-9d50-bf4f91cad53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9562a3-1ea7-42ac-9448-e9977ad22b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company paid for the tests, which were done in a conference
        room over the course of several hours. Workers didn''t have to disclose their
        results unless they chose to.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ac7fd-5efc-47d0-b45c-a7d726f730e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf62d1-ad72-48b1-9c2c-75472a734a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very open and transparent culture, medical and other
        issues are always deemed confidential unless people feel they want to share,"
        said Kellie Rastegar, co-founder and creative director at Rastegar Property
        Company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c8aa0-72d4-41ba-ac91-202bcab3f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3d852-e39e-4051-b764-3448cae8dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are also cracking down on visitors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e764d1-af57-4f3f-b099-48799fd378d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929877af-c240-48ac-a3eb-5cba90bdff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will limit the traffic in," said Gil Borok, CEO and president,
        US, Colliers International, a commercial real estate services and investment
        management firm headquartered in Toronto.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c688f0-504a-40cc-839b-7396f673d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332093df-b4dc-4f13-85f1-8af6a6333d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The new workspace</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de6f49-35c2-41bc-96e7-8eb247811c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-pandemic office, it''s all about social distancing.
        That means the open office plan that so many companies bragged about in the
        past is going to look a whole lot different.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c40b7e-03b5-45a7-b6ed-48b012eee9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed92fd-4cbf-4026-afe4-dd86a1acf67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When offices start to open up post-Covid, we''re going to start
        to see different barriers, like what''s being used at the grocery stores to
        protect employees," said Rastegar. That could mean partitions, privacy panels
        or higher walls between desks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bc496-b21b-4245-8238-05123bd2d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d75d03-29b3-4efa-a71e-38301d4b1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desks are going to be moved so they are at least six feet apart
        and conference rooms are going to have to be reconfigured to create more space
        between participants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d1c45-31b4-4580-a60a-62ea1bd6276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e06de-3996-42a5-9ada-7f52fc6267e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect to see subtle reminders throughout the office about social
        distance. Puppet, an IT automation company based in Portland, Oregon, is considering
        adding six-foot-long carpets behind workers'' desks to give other employees
        a visual cue for where they should stand to ask a question.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1be210-c24f-4371-8e0f-57f57a2a3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa97014-54f2-47e9-bf26-6e8b28ca1ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>All about the sanitizing</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fbc7ce-6ccc-4dcd-9b9c-3a156fd0305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, disinfectant wipes and hand sanitizer will be scattered throughout
        the office, but there''s a good chance cleaning crews are also going to be
        coming through several times a day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e698556-234c-4cd1-923e-0a9b3a33aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de711b14-f4da-4542-a12b-d2bac4d6a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puppet will incorporate freestanding hand sanitizer stations in
        its office space.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a480e-a7c1-49cd-aef8-1d10624c3489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930f0f9-6295-487b-87cf-c4ccf448d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has a porter at its Portland office that cleans high-touch
        surfaces throughout the day and will likely increase the frequency of cleaning
        at its global offices as employees return.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adeec83-9b20-4509-bb77-85e897d7a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2bd23-7ac5-407d-b3c9-43dd96fbd535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look at ways to have employees take responsibility for
        cleaning up rooms they use or possibly look at lighting indicator systems
        that shows us when a room has been used and needs to be disinfected," said
        Puppet''s Director of Global Workplace Laura Nichols.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f14021-94f8-4bb0-8c14-def822378e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae393a4-e16e-4ad5-8ecc-e8109a948614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies could also use stickers to indicate a space has been sanitized
        to assure workers that they are entering a clean space, said Rastegar.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf4b09-29a5-4d01-ab27-f7aa54556900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ec1ea-b370-4928-97f4-1f9ccbd741a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a person leaves the office or conference room, they will sanitize
        the whole thing: table, chairs, everything that gets touched is sanitized,"
        she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfd0d2f-886d-477c-a545-b64f127fc93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136546d-373f-4547-a6ce-463a5d2788fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might also have to rein in all those knick-knacks on your desk.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822076f5-0385-4325-bae6-45be55900491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfc6a0-9fc7-41ba-8b52-0ce72ebe1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies could say nothing is allowed on your desk except what
        you are actually working on," said Rastegar.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f75d07-722a-4912-abef-5c138cd28202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc5185-77bf-44df-898d-04b25a4bf040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to help keep a desk clean is to have a piece of paper
        placed on top of each desk surface for workers to work on top of and then
        throw away the paper at the end of the day, she added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5d021-2359-42a5-9c2e-5ade344b3f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd7b63-d93c-4ee9-8b8d-60f7aa126383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The kitchen is closed</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ace33-e40b-4e95-a067-40dfc722553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers are going to have to find a new place to gossip and get
        coffee because kitchens are likely to be closed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f8a92-b8d2-4fd4-b672-e4fec807dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4561a0e-7b61-4f37-b09d-c0c258ae3f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would cause a lot of problems to keep them open," said Peter
        Cappelli, management professor at the Wharton Business School. "I imagine
        they will close them and you will see more vending machines. It''s a great
        time for vending machines -- they have the appearance of being cleaner and
        safer."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d4f62-8fd9-484a-84f3-56a0ea46f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884ee83-8ca4-4a62-8882-d6a58ef2b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help offset the loss of the communal coffee after it closed its
        kitchen, Rastegar Property Company purchased coffeemakers for workers who
        wanted one to keep in their office.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54285859-7457-4fb7-a1e4-6c5a40e0b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760026e-556c-472c-b189-139e38d1fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies might also be more strict with food in the office.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea4c85-c68d-43f6-bc93-f03426f8b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c464a-bab3-4a70-9f71-1ae048118d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puppet removed communal food and utensils in its offices. "It is
        too easy for that to contribute to the virus spreading," said Puppet CEO Yvonne
        Wassenaar.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627677e-feb2-4314-89a5-c2513026552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a290461-8b7b-48b0-8b82-a8b5938cff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gentle -- but firm -- reminders</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c0850c-da30-4a10-b31e-3e8d7ba7e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiding employees on how they move around the office can help reduce
        unnecessary contact.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3f03d-f545-4f9b-a7bd-d8d60ab021c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d17a8f-310d-44bd-b389-55e87766e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can guide flow through a space with subtleness with furniture,"
        said Ben Watson, chief creative officer, Herman Miller. Using items like a
        bookcase, filing cabinets or even large plants or trees can help direct traffic
        and limit access to certain areas.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18806e59-489f-40f9-bd3b-a353b8ea21d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12708e5c-d0b5-4d00-aa0f-45601070be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Puppet, leaders are looking for ways to direct traffic in the
        office to help minimize pinch points and maximize distancing. For instance,
        certain hallways and stairs could become one way only.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e775cc-f91b-466f-977d-7fadb4c1cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15675f4d-4570-45e0-ad2a-c938aa3d9265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More square footage</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1cf8d-e6d0-4898-9e43-d075ac89f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing requires a lot of space.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9a022-e3cc-4481-9b88-63f4473d0aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574736a3-7e33-4a57-bd9f-8b7748db30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if some employees work from home permanently, employers might
        still need to increase the size of their offices to accommodate everyone.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b618e9d-9041-4950-bd11-5dd2cef4ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a266fe9-a744-46cc-9ad9-6cf86300e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is we''ll have more demand for office space, not less,
        because people will want social distancing," said Eric Schmidt, former Google
        CEO, said Sunday on "Face the Nation."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9c8e9-f182-4fb1-8bbc-09d4992c7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91358f-b6b3-4e53-b6c6-7d9927725997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that companies might open up more "hub-and-spoke systems."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883353b-afe6-411a-9216-93fea67a782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2aa6f-032d-4e8e-8961-6b87690fc40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller offices could be located in more suburban settings close
        to the main office and employees'' homes, to cut down on the amount of time
        employees would spend on public transportation.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3285b9-439a-40d0-9368-3f9506793c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc2e03-21be-4864-a388-d8eefe0b8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Material changes</strong></h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16af17e-072c-4137-9433-ce0dbff68a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be surprised if you see more copper around the office.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969c69b-1e93-446e-a689-bb81b3ea02f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7d895-93c6-4384-858d-fbb04938965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have found that coronavirus can live for a few days on stainless
        steel and plastic surfaces, but only up to four hours on copper.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d913271-0f48-43d5-a59b-e211517ffcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64143d-8996-4b9b-b324-0b05f48c8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have to look into sourcing materials that are antimicrobial
        and that bacteria and viruses can''t survive very long on," said Rastegar.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63ce52-5400-4cad-b4dd-470f63f25bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a36414-15b0-4e01-a724-006e9f67f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More tech, less touching</strong></h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9e390-c405-4394-b7f2-3f700b5749d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could also see a lot more advanced technology at work in the
        coming months to help reduce contact.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273ba8e-78c9-4ff1-880e-11c4f91cad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d243e-973a-40eb-a938-ef5597733e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rastegar said IoT sensors with automatic sanitizing capabilities
        could be added throughout the office. And voice or foot-controlled technology
        to activate elevator buttons or lights could also become common.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989ce5b-1c2d-41dd-aa14-b93251ca10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3829574-7c5a-486c-a11b-a754c2508f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there could be a new co-worker to help with mundane tasks like
        coffee. "Robots might be coming into offices," said Rastegar. "You order through
        technology like an iPad and have a robot bring you the order."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07019ffc-eb9c-41f3-816f-f22a4ea9b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:10:10.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/14/success/office-look-like-after-coronavirus/index.html"
        target="_blank">"Welcome to your new, post-pandemic office"</a></i></p>'
