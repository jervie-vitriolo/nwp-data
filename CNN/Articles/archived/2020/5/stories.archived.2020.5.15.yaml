    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Debold', 'Sinas', 'Archie', 'Gamboa', 'PNP', 'mananita']
    'template': '1'
    'title': 'Sinas may not be sacked as NCRPO chief despite controversial birthday
      feast – PNP spox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b43137-7c5f-49ed-b322-7fba2feb953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:55.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) –</strong> Philippine
        National Police chief Archie Gamboa may not relieve Metro Manila top cop Debold
        Sinas from his post despite the controversy over his birthday gathering last
        week, his spokesman said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d94aec-5507-4003-ade1-9651cf03969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:55.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard Banac told CNN Philippines'' <em>The Source</em>
        that Gamboa and the PNP''s Advisory Group has several options in dealing with
        Sinas and the rest of the cops now in hot water for throwing the National
        Capital Region Police Office chief a surprise on May 8. They call it a "mañanita"
        or early morning serenade that is said to be a tradition in the command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad323322-45b1-43cb-af61-c2f2492d3f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:55.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos that went viral on social media showed a group of cops in
        casual attire huddled around tables, giving roses to Sinas, and having him
        blow candles on birthday cakes for the occasion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0801ba-d656-44a9-828e-9089b79519d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:55.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the charges are filed and it is found that there is probable
        cause, the top management of the PNP may exercise options of administratively
        relieving officials. But there’s also the possibility that they may stay for
        the reason that we are in this public health emergency and we may not have
        to change top executives in the middle of this fight against COVID-19," Banac
        said. "These are the thing that will have to be considered by the top management."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c5839-2acf-4316-9cfb-92c192f41179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:55.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s Internal Affairs Service is set to complete its investigation&nbsp;on
        the birthday gathering this morning, and is expected to file <a href="https://www.cnnphilippines.com/news/2020/5/14/NCRPO-Debold-Sinas-senior-police-officers-criminal-charges-Malacanang-PNP.html">administrative
        and criminal charges</a> against Sinas as well as all other cops who took
        part in the feast, Banac said. Those who organized the surprise bash will
        be investigated as well for putting together the event that qualified as a
        mass gathering, which is currently prohibited as Metro Manila remains under
        enhanced community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac283f3-7ec1-4e44-9b92-49b0a848ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac added that Gamboa now knows <a href="https://www.cnnphilippines.com/news/2020/5/13/pnp-chief-defends-ncrpo-head-sinas-birthday-celebration.html">there
        may have been breaches</a> committed during the party, noting that there were
        definitely more than 10 people at the event as seen from the now-deleted photos
        posted by the NCRPO''s public information office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832f442-24e5-4e93-a331-c5ba94d577dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will likely be charged for the non-cooperation clause
        of Republic Act 11332 or the Mandatory Reporting of Notifiable Diseases and
        Health Events of Public Health Concern Act, as well as violations of RA 6713
        or the Code of Conduct and Ethical Standards for Public Officials and Employees,
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f06d17-e44a-4c57-81d6-5748c36fab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges may merit a possible suspension and even dismissal from
        service, depending on the evidence available and the findings of the court,
        Banac said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a07d9-1cd9-42c6-a267-24b2025682bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas has since apologized for the incident but claimed he found
        "nothing wrong" with the gathering, saying proper social distancing and health
        measures were followed by the guests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429f9f6-3e2f-4e4b-9866-d16f761ad130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:15:14.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/14/NCRPO-Debold-Sinas-wont-take-leave-no-double-standard-birthday-celebration.html">No
        ''double standards'', violations seen: NCRPO chief won''t take leave amid
        birthday feast controversy</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626dcfa-e9ab-4612-a30a-56948eb565a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:15:14.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/11/Metro-Manila-police-chief-Debold-Sinas-anti-crime-campaign.html?fbclid=IwAR2YHbh956DS2spYEnCoJzLiZMY9EEvMB9-ptd9IYDpvb4nGSLrtc8CmYFc">Incoming
        Metro Manila police chief vows to bring in anti-crime campaign</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0add5-2f26-4726-8b1e-ce3976e71e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for taking a leave of absence, Banac said it will have to come
        personally from Sinas and the police officers involved. The NCRPO chief on
        Thursday said he will not take a leave from his post, unless ordered by Gamboa
        or President Rodrigo Duterte himself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ad2e1-85dc-47e9-ae5e-e86e5b8cc319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas is a third-level officer and is considered a Presidential
        appointee. The PNP has been tasked to man checkpoints and do regular rounds
        to apprehend people outside their homes without quarantine passes, as well
        as those said to be violating physical distancing protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae50ed5-05af-4567-af1d-e4c532386266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:10:56.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure the public that the PNP is sensitive to
        the public opinion and all the criticisms and that is why PNP Chief PGen.
        Archie Gamboa immediately ordered for an investigation on the gathering so
        that those who may have violated quarantine rules will have to be punished
        also. This is for justice and fairness to all of us," Banac added, responding
        to mounting fury towards the PNP official on social media.</p>'
