      'mgnl:created': 2020-05-15T03:20:57.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4.4 million cases have also been recorded, according to
        the university''s count. Given the varied ways in which different countries
        report Covid-19 figures and the vast societal impact of the pandemic, the
        true number of infections and fatalities could be far higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15f7a3-9ec9-47ef-9761-70f942d098d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf32849-dbcd-4421-ab32-c1ce838c5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering death toll nonetheless captures a world slowed to a
        standstill by the virus, with governments just beginning to creep out of crippling
        lockdowns and powerhouses like the United States and United Kingdom still
        struggling to get a handle on their outbreaks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55642e53-5ffe-4e4d-9c81-8224b21402f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66e3a9-8690-406e-acea-2719e3421937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as a World Health Organization official warned that the
        virus "may never go away."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c36fb3-32a1-470b-8bbf-43bb1e428ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bd8c6-857c-4fd3-b166-b24bb878e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, even nations that appear to have overcome the worst of
        their crises, such as China and South Korea, are finding that returning to
        normality is a lengthy and uncertain process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd0833-3007-4de4-a4e4-b69d02cb9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116059e-c0a1-44f9-b38a-3e0b035a2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The long road to reopening</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13aecfc-bc9a-442a-9330-4827343a0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter of the global deaths -- more than 84,000 --
        have occurred in the United States, where fatalities soared throughout April
        and continue to climb at a rate of around 1,500 a day. For weeks, the country
        has suffered more cumulative deaths than any other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbab633-62d3-4bf6-883e-9e599b464af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3417d-9be2-4c71-970e-f4a0dbecdb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most US states have nonetheless made plans to begin a phased
        reopening, with nearly every state relaxing some restrictions by this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666ef63-abef-4371-8f53-4232ec37693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea483c-4ff2-4159-917c-3abbe6a98c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That juxtaposition is worrying some experts; a projection model
        cited by the White House now forecasts 147,000 deaths in the US by August,
        citing the easing of lockdown measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba0396-ef34-451b-a685-3fe4d7c5e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa8a07-4152-4c93-b940-153682de10d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Latin American countries have also reported rapid spikes
        in infections and deaths in recent days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f0c601-f17b-4796-8fbc-ef525a789887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64c3d2-6888-49ad-af2b-7913b538ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil, whose President Jair Bolsonaro has repeatedly dismissed
        the virus'' threat, is seeing cases skyrocket and has recorded more than 13,000
        deaths. Mexico has meanwhile suffered more than 4,000 fatalities, with significant
        outbreaks also seen in Ecuador and Peru.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffa732-7d34-44ba-9454-8671a7cf609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5298283-cb9a-47a4-b4c5-a3ec821e436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, which had been battered by the virus shortly before the
        Americas, some countries are starting to announce more positive steps. Former
        hotspots Spain and Italy are cautiously moving towards re-opening some businesses
        and are consistently reporting daily deaths in the hundreds -- far lower than
        in March and early April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a101fb-877e-4cc5-add4-9a102590f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01283acf-bf16-426d-87fc-b382d22f99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the outlook is more dire in the United Kingdom, which has seen
        the most deadly outbreak on the continent, according to official figures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebf979-adce-4cad-b4b3-5013ce0a183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3421da-c435-44a7-8c3c-ee589d798b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson announced rough plans to reopen the
        country on Sunday, but his road map was criticized for causing confusion,
        and the death toll in the UK has continued to climb by several hundred people
        a day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e366db2-381b-4de7-94ba-1d769e092ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d97ba6-76ae-411c-ae31-046f1a4715b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government has meanwhile struggled to ramp up testing, frequently
        missing the target of 100,000 tests per day it had promised to reach by the
        end of April.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be70aa-12de-4a10-b3ef-537e355735cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23dd11-324b-41ae-bbae-6ae0a1db8487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, which has avoided the suffering seen in many of its
        neighbors, the focus is firmly on reopening society. But as with Asian nations
        that dealt with their outbreaks earlier, that too is proving difficult</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264517bf-d0dc-4c37-94d3-370c63abde3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbcebcd-79e7-4c1e-8e8e-a1dca219114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is re-introducing restrictions after two cities reported new
        cases of the virus, including a lockdown in Shulan, near the Russian border
        -- an ominous move that comes months after Wuhan became the first location
        in the world to shut in response to the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fe281-e752-413e-8a4f-7a0fb995f17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e96d6-f9b7-4307-84c9-de6764786317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in South Korea, a new cluster of cases emerged in the country''s
        capital Seoul. That development sparked fears of a second wave in the country,
        and prompted President Moon Jae-in to issue a warning that echoes worldwide:
        "It''s not over until it''s over."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d26ec-8cf4-46fa-aba3-a56c44b37d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T03:20:57.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/14/world/coronavirus-global-death-toll-300000-intl/index.html"
        target="_blank">"Coronavirus global death toll passes 300,000 as countries
