      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid the anxiety and fear, a silver lining emerged. In this pandemic,
        we had each other," Watson wrote in his <a href="https://edition.cnn.com/2020/05/07/asia/coronavirus-lockdown-wedding-intl-hnk/index.html">essay
        published on CNN</a>.&nbsp;</p>'
