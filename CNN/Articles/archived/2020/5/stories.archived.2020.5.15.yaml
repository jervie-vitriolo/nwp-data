      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c6270-0d02-4df2-9033-ebbd415d7cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobyanin said the city currently performs 40,000 coronavirus tests
        a day, but in order to establish the real infection rate and determine when
        to lift quarantine restrictions, the authorities plan to test the population
        for antibodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38738f3-e971-46a3-bbb9-4f10eb9fc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e5392-b418-4bf1-bd50-96d28c2b7d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Moscow government has installed automatic blood analyzers and
        by the end of May the total capacity of this test system will exceed 200 thousand
        tests per day,” the mayor wrote. "This allows us to launch mass and free screening
        program on May 15th.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49539a9-c7fd-44dd-9415-f86356a41725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A random selection of 70,000 Moscow residents will get invites via
        email or text every few days to get an antibody test done in one of the thirty
        clinics across the city, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f81e7-84d3-4f0b-b5f5-afc03c8778c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173d877-99d7-46b5-89de-f3e1be47e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing will be carried out using enzyme immunoassay method, that
        detects IgM antibodies, a marker of coronavirus infection, and immunoglobulin
        G, a marker of immunity to the infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944dc30c-98e2-4b47-9a53-62d0babd8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c55a7-757a-43c3-85e3-dc972ea09205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sobyanin, weekly data will be published online and
        will be used to make “executive decisions” as to whether to ease or tighten
        restrictions in a city which has been under quarantine for two months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921a103-4181-4e8b-b575-8c196558de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2379d-3050-406e-9367-c08a4da30807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow is Russia’s worst-hit city with over 130,000 cases, although
        Sobyanin has said the total number of people infected is likely higher, based
        on previous screening studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bfa75-8e6e-4af6-9c2b-569d98b275cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3fea4d-b277-4458-848c-52c1ce031391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Premature removal of restrictions carries a real risk of a second
        pandemic,” Sobyanin said in his statement Thursday. “Unjustified delays will
        also hit people in the strongest way.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca112ae-f90d-475c-9270-2f4a1b892757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071babb-7bc1-4c18-a9eb-5e19cb744832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Moscow''s health department hit back at media reports
        that cast doubt on the city’s low mortality rates, with just 1,290 fatalities
        recorded. Health officials said the released data was “absolutely open,” but
        acknowledged that only deaths that were found through postmortem autopsy to
        have been caused directly by coronavirus complications were counted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6d5ff-a33a-40f6-b3a8-3022230614b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:33:22.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-14-20-intl/index.html"
        target="_blank">"Moscow is launching a free mass antibody testing program"</a></em></p>'
