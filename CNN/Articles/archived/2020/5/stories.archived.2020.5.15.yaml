      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout all the facets of the dining experience, technology is
        poised to have the biggest effect.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0b3a9-8a64-4c0e-b164-26c35752d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
