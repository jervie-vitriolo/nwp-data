      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/14/business/mcdonalds-reopening-instructions-coronavirus/index.html"><em>"McDonald''s
        is going to look drastically different when it opens"&nbsp;</em></a></p>'
  'Water-consumption-needed-':
    'author': ' Lisa Drayer, CNN'
    'caption': 'So it''s important to drink water, that much we know. But how much
      is enough?'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-15T16:08:03.156+08:00
    'imagesource': 'jcr:1bbbd13d-eed7-4752-80da-8b48710997c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8224e59-814c-4f3b-b419-1b868548e7b5'
    'lead': 'Water can work wonders for your health, but how much do we need to drink?
      It''s about 60% of our body weight and allows our internal organs to perform
      at their best. Even mild dehydration can be a physical stressor.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T16:15:24.313+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T13:37:58.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:19.811+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['water', 'consumption']
    'template': '1'
    'title': 'How much water do we really need to drink?

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c0171-4c36-4620-bc5c-d84c23338fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e344e6-9a99-4ac4-9de5-08304ab975b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Here''s some welcome news: Water can work
        wonders for your health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68126b9a-db5c-43c0-887a-f990829ab5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humble liquid comprises about 60% of our body weight and allows
        our internal organs to perform at their best. Water regulates our body temperature,
        keeps our joints lubricated and carries nutrients to our cells. Water also
        provides moisture to skin, ensuring a bright and radiant glow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a41c9-7ee4-4c10-8e3e-0ee903cddd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7820b16-2ce6-4db0-9111-5e8783370931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even mild dehydration can be a physical stressor to the body, according
        to Melissa Majumdar, a registered dietitian and spokesperson for the Academy
        of Nutrition and Dietetics. If we''re not adequately hydrated, we may experience
        nausea and loss of appetite, and may find it difficult to concentrate and
        perform physical tasks, like carrying groceries or lifting weights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f8f7f-a947-43bf-a806-eb5f80b153ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85e233-2746-4afb-b4c0-86086f7940a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s important to drink water. That much we know. And these
        days, while we stay at home with our reusable cups and convenient access to
        bathrooms, there''s no good reason not to be drinking water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c389a-1923-4301-a8d6-55e79262e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d790a4f-bac5-4a23-bc1b-65474368288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f19a1-c35f-4e60-b7ab-94b649ef3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how much is enough?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96bf35-cee3-4d29-8b12-bbece412246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute of Medicine recommends that women aim to consume 2.7
        liters (or 91 ounces) of fluids daily, and men drink 3.7 liters (or 125 ounces).
        But thst recommendation doesn''t focus on water specifically. Rather, it includes
        all fluids and water-rich foods, including fruits, vegetables and soups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57953e-4bf0-44fc-97c1-52ea330cbb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Water recommendations</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abc82e-6f31-4b26-b524-212c1a18b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429f02d-3c3b-4932-9a4b-5c3b8527c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering that about 80% of our water intake comes from fluids
        and about 20% from foods, that breaks down to a daily goal of about 9 cups
        (or 72 ounces) of fluids for females and 12½ cups (or 100 ounces) for males.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e074b8-fe8e-4f5b-af31-8f530fb00302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c949b1-ac8a-40f5-8253-587db3129ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very general recommendation," explained Majumdar, who pointed
        out that factors like activity level, body composition and even climate all
        play a role in one''s water needs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4015405-93fc-49ee-a37c-924a4244f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1be84f-3009-4b0e-b557-03e744ff8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a long-distance runner and lose a lot of fluid through
        sweat, particularly in hot, humid conditions, you will need much more water
        than [a] weekend warrior who is doing a short jog in the gym."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854860c-c4cb-4b9b-9ec0-a9a0c9ba1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817cb644-49fd-4e45-90da-78e61db77cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, since muscle cells have a higher concentration of
        water than fat cells, someone with more lean muscle mass will have higher
        water needs — and may need to consume more water — than someone with more
        fat mass.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781968f1-b9c4-410d-9bf2-568eeb9644d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0680a8-645a-4ee5-8c46-8b5b4c747a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A leaner person requires more water," Majumdar said, though she
        noted "they are probably more active anyway and will be drinking more as a
        result."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166c409-fbb9-4a20-85d8-c46683e2874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2f17f-eeee-4978-8b63-8f25a1fec8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors to consider include pregnancy and breastfeeding, both
        of which increase fluid needs, as well as illness and extreme temperatures
        (both hot and cold).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c26ef-889e-4488-bdd8-22fa074fb087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace248f8-3e68-4ed6-9edb-3f3c23fb6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While water is often the default beverage of choice for many nutritionists,
        other beverages can be included as part of your daily fluid intake, such as
        nutrient-rich milk, seltzer and even coffee and tea. "All fluids with the
        exception of alcohol fall under that [fluid] bucket," Majumdar said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a702bd7-0ccc-43fa-b836-7bea758b9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What counts as water</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7740e2f-a041-4c26-9b83-7e339dfe6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7366f0f7-e184-4139-afd3-aa6b2b2a436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s a misconception that coffee and tea cause extra fluid
        loss from the body and are dehydrating, alcohol does have a diuretic effect
        and can increase the risk for dehydration. "Alcohol will pull out other fluids,"
        Majumdar said, "but coffee and tea provide fluid and are hydrating."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50086360-fdda-4f74-90c6-922f12218491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e4efa-11c3-4883-84c8-2c88b0bf12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dairy or non-dairy milks can deliver important nutrients like protein,
        calcium and vitamin D. Even though a sugar-containing cola can technically
        hydrate, "for health and wellness, it''s best to avoid sugar-containing beverages
        as much as possible," Majumdar said. These beverages are typically devoid
        of beneficial nutrients. An exception is 100% fruit juice; however, too much
        juice delivers a concentrated source of sugar — without the fiber that comes
        from eating the whole fruit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa562da9-0cef-43df-8d18-a8182fd1fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9830e-3c39-4785-bc23-bb5a47545e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute''s recommendation accounts for water-rich foods, too,
        like watermelon, oranges, apples, grapes, cucumbers, lettuce, celery and cabbage.
        The water obtained from foods, however, is difficult to measure. "From a tracking
        purpose, it''s easier to stick with things that pour," Majumdar said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd8a23-a406-456f-a019-4f8f863050a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae542be-ae11-40e3-8448-198cd944e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since water is vital to our daily functioning, you might be wondering
        if there is a benefit to drinking, say, a gallon or more of water (a gallon
        is 128 ounces). But experts say contrary to what many people believe, exceeding
        our fluid needs provides no additional benefit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a078f3-795f-486e-a806-5c8485a654d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is more water better?</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e38e7d-5767-4a02-8b72-b39f55a86d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f9781-f31b-460f-aa63-c17b1b082e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, endurance athletes who drink too much water, in the absence
        of electrolytes, run the risk of hyponatremia, a life-threatening condition
        characterized by low sodium levels in the blood that occurs with overhydration.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89697080-936d-405c-b728-38d8d94a6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84354af-1b51-4421-8806-8cca75358f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had clients end up with dangerously low sodium levels from
        overhydrating that required immediate medical attention to correct," said
        Wendy Sterling, a board-certified sports dietitian and coauthor of "How to
        Nourish Your Child Through an Eating Disorder."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3f02a-1757-48b3-a405-1954fc46018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a24aab-4697-444b-bfe3-bb65f3af0ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people would benefit by simply ensuring that they meet their
        daily water needs -- something Majumdar said not enough people are doing.
        "Carry a water bottle around like it''s your third arm," Majumdar advised.
        If the lack of flavor of plain water is a deterrent, try adding slices of
        lemon, lime or orange to water. And don''t forget to alternate cocktails and
        wine with water or seltzer to stay hydrated.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babaef4f-961f-4798-a198-ed7326bf5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da29381-c26e-45c8-bd16-dfa40647f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may not always be practical to count up ounces during the
        day, for most of us, using a combination of thirst as a guide, as well as
        looking for a pale yellow urine color, can indicate that we are well-hydrated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585f80f-d7a8-4070-893d-8d4bfc245a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33db953-4031-4829-8b96-40714f3c6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93801340-1760-4fb4-a21a-15a3386222e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exceptions include older adults and those who exercise intensely
        or for long periods, who may not be able to rely on thirst during a workout
        and may need to follow a specific hydration plan. Additionally, some medications
        or vitamins can impact urine color, Majumdar said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec3a14-121e-4d8c-8843-0e0f9a85bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:15:24.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/14/health/how-much-water-drink-hydrate-wellness/index.html"><em>"How
        much water do we really need to drink?"&nbsp;</em></a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55371c19-da18-457b-8ba3-56e80ddbd7c1'
