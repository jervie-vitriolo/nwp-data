  'BSP-further-cuts-remittance-growth-target-2020':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-15T18:04:39.381+08:00
    'imagesource': 'jcr:f0fd97c5-4126-4cfc-8789-4e31ac66ce25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd8ef0f7-7b02-4da5-b441-a6f90debe4cb'
    'lead': 'The Bangko Sentral ng Pilipinas downgrades remittance growth for the
      year once more, as the coronavirus pandemic continues to cost people their lives
      and livelihoods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T18:15:13.440+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:37:51.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:21.841+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'OFWs', 'remittance']
    'template': '1'
    'title': 'BSP expects even slower remittance growth due to COVID-19 crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645eb878-ec57-41a2-9b4a-6f703b99d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.440+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> - The Bangko
        Sentral ng Pilipinas expects even slower growth in remittances or money sent
        home by Filipinos abroad this year as the coronavirus pandemic continues to
        cost people their lives and livelihoods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3415a39-2d07-4a23-9a58-fd34001d8036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.441+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Benjamin Diokno said
        Friday that the agency has again revised the remittance growth target downward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b22da-da15-472f-9c41-fb6a21d509de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.440+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be on the conservative side, BSP adopted an amended forecast
        of 2.0 percent, which is less than 2.5 percent. That’s BSP’s latest forecast,"
        Diokno said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196e730-6622-439d-a259-cd6adcecd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.440+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP previously cut the remittance growth target to a range of
        2.2 percent to 2.8 percent, or an average of 2.5 percent for 2020 from the
        initial 3.0 percent growth goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66849b-5521-44f3-95ec-176e659c2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.440+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances support consumer spending at home, which in turn contribute
        to overall growth. Economists said slower growth in remittances could negatively
        impact local spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4360365-9483-413a-a69f-645b1f1c6d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.440+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that a large chunk of the economy is powered by domestic
        consumption," Union Bank of the Philippines Chief Economist Ruben Carlo Asuncion
        said. "Anything that negatively impacts remittance inflows can instantly affect
        domestic household consumption."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f960f44-d519-4fb9-b2ec-5ee25887898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.440+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BDO Chief Market Strategist Jonathan Ravelas said "restarting
        the global economy is key."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb93b76-1f61-40bd-bccb-ce8146c7ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.440+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency Development Budget Coordination Committee said
        on Wednesday that the economy will contract between 2.0 percent to 3.4 percent
        this 2020, worse than their original projection of a "zero growth" to a 1
        percent decline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6597aa8-f823-4bad-87d7-b673a83bff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.441+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher bound, 2.0 percent contraction, assumes there is fiscal
        stimulus," Diokno said. "It also assumes that some 156,000 OFWs will lose
        jobs and that foregone remittances amount to ₱18 billion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a04831-0996-499c-8386-4fc327568379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.441+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the BSP showed that while money sent home by overseas
        Filipinos increased in the first two months of the year, remittances from
        sea-based workers and land-based workers with work contracts of less than
        a year have declined.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f808c8-02f1-48d7-8822-41fc3d0c5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.441+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances grew 7.3 percent in January to $2.94 billion,
        while the month of February saw a 2.6 percent increase to $2.62 billion compared
        to the same time last year, the BSP said Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d7cf8-ad93-4d72-a202-c58b8e985739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.441+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in remittances seen in January is considered seasonal,
        as those working abroad send more money to fund the celebrations and presents
        for their family and relatives during Christmas and New Year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbf835-b916-4622-80f3-81cef9d50651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.441+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash sent home by overseas Filipinos through banks also grew by
        4.6 percent to $5 billion for the first two months of 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3dbd7-b2b1-479b-820d-fcfd25c07415'
