      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May, the couple decided to just make the most out of the situation,
        settling for a party of eight who witnessed their civil wedding. An invisible
        group of family and friends in the United States and Lebanon – their home
        countries – tuned in via a live feed streamed through Instagram.</p>'
