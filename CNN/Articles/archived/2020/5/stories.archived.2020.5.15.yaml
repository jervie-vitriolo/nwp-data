      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When McDonald''s restaurants reopen their
        dining rooms, customers should expect stickers on the floor encouraging social
        distancing and the closure of self-serve beverage bars. Workers wearing masks
        might check in with a thumbs up, or kindly ask you to move away from others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf51e9-e666-4c68-895d-2f7acab34f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.295+08:00
