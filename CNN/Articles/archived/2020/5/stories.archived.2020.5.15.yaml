  'China-cliff-village-relocation':
    'author': 'Nectar Gan, CNN'
    'caption': 'Climbing "sky leaders" to schools '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-15T22:41:58.535+08:00
    'imagesource': 'jcr:dd72226a-c2cb-4c2c-9ab4-ed8d3500477f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1d4f5ad-0e41-4f5c-aba4-a1943ade3416'
    'lead': 'Villagers living up a remote 800-meter (2,624-foot) clifftop in southwest
      China that became famous for the precarious ladders connecting it to the world
      have been moved to a new urban housing estate.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T22:46:43.051+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T13:37:40.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:25.128+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Atule-er', 'Sichuan-province']
    'template': '1'
    'title': 'For 200 years, these villagers lived 2,600 feet up a remote cliff. Now
      they''re in a housing estate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e47a0b-0df8-4760-ac42-9f1a871065aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Villagers living up a remote 800-meter
        (2,624-foot) clifftop in southwest China that became famous for the precarious
        ladders connecting it to the world have been moved to a new urban housing
        estate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6f79d-38ec-4982-a7a6-94c6e726df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de737bf5-a83f-4a80-9b6a-db8abc67fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atule''er, a 200-year-old village in Sichuan province, made headlines
        around the world when photographs emerged in 2016 of schoolchildren descending
        the cliff on unsteady rattan ladders -- or "sky ladders," as locals called
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580dabc-ff6c-4263-9a7f-9fa8844e3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ed361-8fc7-4993-a17c-1e862d9701e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-hour climb was the villagers'' only way to access the outside
        world, and they had to carry farm produce down the cliff to sell at the nearest
        market miles away. In recent years, local authorities replaced their hand-made
        ladders with a steel one that featured handrails, drastically shortening their
        travel time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34c56b-3cf9-4028-96fc-ed532c2def18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc74ae-2903-4d9d-a392-1aca0fc1c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, however, 84 households of Atule''er left the ladders
        behind for good, resettling in apartment blocks closer to the town center
        of Zhaojue county, 75 kilometers (46 miles) away, China''s state-run news
        agency Xinhua reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd60a6c-b096-4b51-895b-1b9b2b34f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c199cc6-2c84-42d5-ad56-a24a471c0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their new apartments range from 25 square meters (269 square feet)
        to 100 square meters (1,076 square feet), and have modern kitchens, toilets,
        running water, electricity and gas, according to state broadcaster CGTN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40bcd00-c3e9-4223-a014-346128f2eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29619e2-7801-4a6e-bdbe-af3e52e1e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy that today I got a very good house," villager Mose
        Laluo told CGTN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e6ae8f-3c20-4666-a37c-4619e146b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0877d-4e3a-45f7-ab9c-da3e4336c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After moving to the county, life will be very convenient for my
        family. My children will go to school easily, and hospital services will be
        convenient too."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f408931-7578-425e-9bdf-b5336471a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca92a37-e121-4a7f-9a76-5911d3762cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all villagers have been relocated, however -- about 30 households
        are planning to stay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a634b9-fe3d-4241-bbec-23aac9a1213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8069e-18c9-41d8-8782-10260ef65109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atule''er has become a tourist attraction in recent years. In 2019,
        100,000 visitors generated nearly 1 million yuan ($140,878) for the village,
        according to Xinhua. Further development will service that industry, with
        officials planning to build a cable car to carry tourists up and down the
        cliff, the state-run news site Paper.cn reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36ce9e-5fd5-496f-b654-c0d0a13527ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc8d0c-3485-4b92-bfb3-b4d52fa8996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Eradicating poverty</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4e29b-1995-4494-a7e5-eb60526807eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus hit, the Chinese government had pledged to
        lift all of its 1.4 billion people out of poverty by 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb729b-e411-4bf0-b233-94f1dda63b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efcc45-146f-4850-83e1-3acf4cb374a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clifftop villagers'' resettlement is part of that broader drive,
        and they are not alone. Some 18,000 impoverished residents -- or more than
        4,000 households -- have moved into the sprawling new urban housing development
        from 92 remote villages in the region, according to Xinhua.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e32c3c0-fde9-44df-96c6-22e575dbe150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50508e49-2af4-40db-83a5-b736981d9fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relocated Atule''er''s villagers were technically already out
        of poverty, with an average per capita income of 6,000 yuan ($845) last year
        -- above China''s official 2019 poverty line of 3,747 yuan ($527). But the
        drive is also aimed at improving the living conditions of rural people with
        low incomes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafddf11-a32b-409a-9213-c09f33337097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:46:43.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/05/15/asia/china-cliff-top-village-relocation-intl-hnk-scli/index.html">
        <em>"For 200 years, these villagers lived 2,600 feet up a remote cliff. Now
        they''re in a housing estate"&nbsp;</em></a></p>'
