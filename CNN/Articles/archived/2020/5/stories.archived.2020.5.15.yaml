  'Sinas-Metro-Manila-police-charged-birthday-feast':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-15T16:42:18.448+08:00
    'imagesource': 'jcr:1e517e2b-2a41-4fe3-b395-124875b37e96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32f68270-49da-45db-94c4-c71c50c67b77'
    'lead': 'Metro Manila police chief Debold Sinas and 18 ranking regional police
      officers have been charged with criminal and administrative charges for violating
      quarantine protocols after attending his birthday feast. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T16:49:37.458+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:37:56.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:20.257+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Debold', 'Sinas', 'mananita']
    'template': '1'
    'title': 'Sinas, 18 Metro Manila cops charged for birthday feast'
    'updated': 2020-05-15T18:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31134578-cd07-496c-af3d-9edfc751e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:49:37.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) –</strong> Metro
        Manila police chief Major General Debold Sinas and 18 subordinates were charged
        Friday for staging a birthday blowout on May 8 despite strict quarantine rules,
        the Philippine National Police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232e620-2cf4-4d9a-ba7c-b993a5edc864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:49:37.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s Internal Affairs Service filed criminal charges before
        the Taguig City&nbsp;Prosecutor''s Office&nbsp;against Sinas and his colleagues,&nbsp;who
        surprised him with a "mañanita" feast on May 8 to honor the National Capital
        Region Police Office chief on his special day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869593d7-70d3-4b4d-b1b2-811db501dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:57:11.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Ranking NCRPO officials have also been tagged in the complaint,
        including Deputy Regional Director for Administration Nicolas Bathan, Deputy
        Regional Director for Operations Florendo Quibuyen, Chief Regional Staff Florencio
        Ortilla, Regional Internal Affairs Service NCR director Gerry Galvan, PNP
        Human Rights Affairs Office chief Ildelbrandy Usana, Regional Investigation
        and Detective Management Division chief Eliseo Tanding, and Regional Intelligence
        Division chief Remus Medina.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Metro Manila police chief Major General Debold Sinas and 18 subordinates were
        charged for staging a birthday blowout on May 8 despite strict quarantine
        rules, the Philippine National Police says.<br><br>READ MORE: <a href="https://t.co/3s7BuxtKyc">https://t.co/3s7BuxtKyc</a>
        <a href="https://t.co/MbVcwdbrnU">pic.twitter.com/MbVcwdbrnU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1261245363391885312?ref_src=twsrc%5Etfw">May
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa84077-4788-4d63-b960-fde9a9a441f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T19:02:27.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054c558-c72e-403d-833f-923b3f734311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:49:37.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are charged for not following&nbsp;quarantine rules under Republic
        Act 11332 or the Mandatory Reporting of Notifiable Diseases and Health Events
        of Public Health Concern Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875279d0-fdfd-4d42-b9b3-e08d55c13376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:57:11.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In a report, PNP Inspector General Alfegar Triambulo said Sinas
        and the attendees also violated Taguig City Ordinance No. 12, s. 2020 which
        requires the wearing of face masks and strict physical distancing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405de3e6-cda1-41e8-964a-26aabece1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:49:37.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early morning serenade said to be a tradition in the command
        qualified as a mass gathering, the PNP-IAS said,&nbsp;which is banned as Metro
        Manila remains under lockdown due to the COVID-19 pandemic.&nbsp;​Investigation
        confirmed that the gathering took place outside Sinas'' quarters in Camp Bagong
        Diwa in Bicutan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4d55f-16a0-49bc-8102-ce8122d58989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:57:11.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58323b5b-f561-422e-b1b6-acbccd756444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:57:11.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​As police officials, Sinas and the other officers'' actions also
        constituted&nbsp;administrative charges of less grave neglect of duty for
        their "refusal or neglect to observe ECQ protocols prohibiting mass gatherings,"
        and less grave misconduct, the IAS said.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ae324-a135-4b30-b82e-fdeb0513fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:57:11.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0366a3-5f83-407e-85b4-3ffaab0160d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:57:11.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, Jr. said Thursday that the
        PNP had sought Malacañang''s clearance to file charges against the NCRPO chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e938806-7548-4b5a-99c5-43acf2e10c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:49:37.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas is a third-level officer and is considered a Presidential
        appointee. The PNP has been tasked to man checkpoints and do regular rounds
        to apprehend people outside their homes without quarantine passes, as well
        as those said to be violating physical distancing protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c7279-2a14-4e8b-bde9-8890660dd8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:49:37.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas has apologized for the incident but claimed he found "nothing
        wrong" with the gathering, saying proper social distancing and health measures
        were followed by the guests. Photos that went viral on social media showed
        a group of police officers in casual attire huddled around tables, giving
        roses to the PNP official, and having him blow candles on birthday cakes for
        the occasion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e8c6a-4efc-4d51-b7bb-177aa2bb306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:49:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas denied that the gathering was a "party," saying it was a ​traditional
        surprise which would be "ungentlemanly" for him to reject.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2823148184591729&width=500"
        width="500" height="652" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99f4ab-4481-45de-a6e3-769d2d6ba8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:54:21.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1218d6-3a03-4300-8dd0-e403b45de3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:49:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard&nbsp;Banac said the PNP is "sensitive to
        the public opinion" and criticisms against the gathering, which pushed the
        police force to press charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d6796-0a3a-4705-ae54-34793201f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:49:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, these violations may merit a possible suspension
        and even dismissal from service. However, PNP Chief General Archie Gamboa
        <a href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-may-not-be-sacked-by-Gamboa.html">may
        choose not to relieve Sinas from duty</a> as it would be difficult to implement
        a change in command in the middle of the coronavirus crisis, Banac added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b125f4-549c-4029-b57f-6441ba4d82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:49:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said Thursday that NCRPO officers will be made accountable
        for their actions. He added that the PNP will refuse to issue additional statements
        to give way to court proceedings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4fac58-e8ce-4d74-ba7f-bac81b120350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:57:11.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, a retired police general, earlier
        said that while Sinas must get the "punishment he deserves" for breaking quarantine
        rules, the public should also take into account "his long law-enforcement
        service to the country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0577ce2-cca2-470b-b995-2e84627d5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:57:11.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96d830-495f-4952-ac09-19bc067b86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:57:11.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discouraged netizens from reposting old photos of the embattled
        police officer on social media meant to "sow more hatred" following the NVRPO
        chief''s mistake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f8920-41e3-4610-902b-0790d2717a2a'
