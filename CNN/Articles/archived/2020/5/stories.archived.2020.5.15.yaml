      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — The Philippines
        now has 12,091 cases of the coronavirus disease as the Department of Health
        confirmed 215 new infections on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1ea77-e658-4cfc-8c57-9bcd4d7fd2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:20:21.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported in its 4:00 p.m. bulletin that 123 more people
        recovered from the viral illness, bringing the total number of survivors to
        2,460.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f30d46-adcb-4dd8-8f3e-cc2f62c93af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:20:21.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 16 more patients died from the disease. The death toll
        is now at 806.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7dc32-f2e9-4715-85a4-1f0d24eb24d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:20:21.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the country''s COVID-19 cases are in Metro Manila. Of
        the newly reported infections, 144 or 67 percent are in the capital region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6d2bf-9042-462e-91a5-da47931362c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:20:21.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will be under a modified enhanced community quarantine
        starting Saturday. More businesses are allowed to reopen but most people are
        still ordered to stay home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01cfe3-de01-4822-91e0-7df2c31c165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:21:52.931+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/12/list-areas-under-modified-ECQ-GCQ-no-quarantine-COVID-19.html">READ:&nbsp;What
        daily life would be like in areas under modified ECQ, GCQ</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54bbce-678c-4f92-b3ba-25f92d78a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:20:21.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna province and Cebu City will also be placed under MECQ. Other
        local government units have appealed for stricter lockdown rules in their
        areas as coronavirus cases continue to rise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64d7ba-9796-485c-b8f6-96ba5e402f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T16:20:21.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more people may be allowed outside, health authorities call
        on the public to continue practicing social distancing measures to prevent
        further spread of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e68124-28cf-4c06-bb52-0549601bbb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:19:19.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlito Galvez Jr., chief implementer of the National Task Force
        on COVID-19, said the country now has a stable supply of personal protective
        equipment to shield frontliners handling infected patients, with more deliveries
        coming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03002ffa-07a0-44ea-bfa2-83d5d9a4c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:19:19.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,245 healthcare workers have contracted the disease, with
        779 recoveries and 35 deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14d6c4-c285-4052-9fa6-0e51204ac4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:19:19.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s 30 testing laboratories can now process up to 14,500
        samples per day. The government aims to scale testing capacity up to 30,000
        tests daily by the end of the month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f4fa6-f0f3-4e5b-948c-b2ae6e7649d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:19:19.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, a total of 2,331 have contracted COVID-19.
        The Department of Foreign Affairs said more recoveries than infections are
        being reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6be77-f29f-4c7d-bf57-68a5ffd31b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:19:19.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency recorded no new fatalities among infected overseas Filipinos
        for the second consecutive day on Friday. The death toll stood at 269 while
        recoveries rose to 789.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b59a42-fad6-4ac9-8420-932bfc5baa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:19:19.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government allows overseas Filipino workers to return to the
        country, but they can only go home once cleared after a 14-day quarantine.</p>'
