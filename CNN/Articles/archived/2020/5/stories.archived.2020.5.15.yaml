    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe9216-b571-44d9-b111-8f7c2861f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:13:20.129+08:00
