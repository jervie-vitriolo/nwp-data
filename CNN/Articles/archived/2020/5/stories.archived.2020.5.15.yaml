      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The Manila
        Electric Company on Friday addressed the "bill shock" experienced by its customers
        following online complaints from residents over the high electricity bill
        they received this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c417d3-3233-4066-98eb-307f0d8c6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T12:47:10.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said electricity bills sent to consumers were fairly calculated,
        with meter reading activities remaining accurate and transparent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8b543-9c4b-484c-894c-89bec5d8bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T12:47:10.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the electricity bill received in May may be significantly
        steeper compared to those from the past months. The electric service provider
        said the March and April bills were estimated based on the average daily consumption
        from December 2019, January 2020, and February 2020 — when customers typically
        consumed less electricity as the weather was significantly cooler.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b12a9-bdca-4164-b465-416a3d16c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T12:47:10.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco spokesperson Joe Zaldarriaga pointed out that the fact that
        everyone is home due to the enhanced community quarantine enforced in parts
        of the country may have led to increased consumption. He added that the scorching
        heat has also led to higher use of cooling devices, such as fans and airconditioners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00792c4-f2c5-4c6f-9985-a2e7d1278a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T12:47:10.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bill received in May is based on the result of the actual
        kilowatt per hour consumption’ from the current meter reading, with adjustments
        already reflected, coming from the estimated consumption done during the enhanced
        community quarantine period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a86590-1d2c-43d6-ab96-fdb426d66077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T12:47:10.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The May bill is a result of the actual kWh Consumption from the
        current meter reading, with adjustments already reflected from the previous
        estimated consumption. This total, which is already based on the true and
        actual readings, is what customers actually see in the May bill. That is why
        you may notice a rise in the total amount due," he said in a press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2dace8-a57d-4863-9f11-6a18051c18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T12:47:10.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco reiterated that it allows its customers affected by the
        COVID-19 crisis to settle bills via <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/8/Meralco-four-months-bill-payments-ECQ--.html"
        href="https://www.cnnphilippines.com/news/2020/5/8/Meralco-four-months-bill-payments-ECQ--.html">four
        monthly payments</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0959b-61d0-47a0-a6dd-f20c254d4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:13:20.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman kami walang puso na</em> we will disconnect at
        a time <em>na alam naman natin na kailangan ng</em> customers <em>namin ang</em>
        service<em> ng kuryente</em>," Zaldarriaga told CNN Philippines'' Newsroom
        Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760dc4d-e4c0-4778-8bc1-af65b451a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:13:20.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35421b00-f021-481d-a6d5-046b5d3cfbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:13:20.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not heartless that we would disconnect at a
        time when we know our customers need electricity.]</p>'
