      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F534313927238724%2F&show_text=0&width=560"
        width="560" height="400" style="border:none;overflow:hidden" scrolling="no"
