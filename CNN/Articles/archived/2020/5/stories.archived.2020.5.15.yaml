      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a9218-76e6-4b51-b741-650c3f8be4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s both on recommendation from an epidemiologist, and because
        of how self-service bars may make customers feel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c4785-9eae-41fb-9438-8dff28cb5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b95faef-1b83-4f77-97f0-f4cac684d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brand perception is another concern," the guide notes, "and how
        this would/could play out in the minds of the customers given heightened perceptions
        around hygiene and safety as they see other customers not take precautions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd9550-0a08-46e9-b443-ffdf6eb8d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255df5f2-5188-4656-bda8-60e17b6c48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, employees must pour drinks out for customers, preferably
        using fountains usually designated for the drive-thru.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb69f5-2036-452c-ab23-2a35ae1a2409'
      'mgnl:activationStatus': true
