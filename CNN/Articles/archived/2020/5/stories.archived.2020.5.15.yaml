    'template': '1'
    'title': 'What eating in a restaurant may look like during the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fdd01d-2b16-4ec6-8bb8-74d6e4e92931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Michelin-starred meals via delivery. Instagram Live
        cooking demos. Gourmet boxes from community supported agriculture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc8b05-f8a7-4ea2-bd2a-53ee59d6fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd77ca2-30a2-48d9-be8e-fc6df6238362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s restaurant industry has proved nimble in finding
        new ways to stay afloat with dining rooms closed to customers, the announcement
        in late April from the state of Georgia permitting reopenings sent a slim
        beam of light through these dark times. Now as more states begin reopening,
        there''s an increased concern over protocols for keeping everyone safe and
        healthy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c949bd-6c5d-4f45-a3c6-5994efae22fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441f733-14b9-4e7e-98e7-c8d3354d9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given the safety precautions that will need to be put in place,
        post-pandemic dining is going to look very different than a couple of months
        ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755a4ed-5149-419a-ba74-f6a3689fc95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e82d5-9f2b-4ec4-82b3-bf6311844759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although obviously eager to get back to work, the operators CNN
        spoke with don''t plan on resuming service anytime in the near future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae371d-4f7b-4304-8626-8ef8898e8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb24adf-a7dc-4526-9634-2cfb6293c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and health of our guests, employees, and community are
        our highest priority, and until we have more information that we are not putting
        anyone in an unsafe or uncomfortable environment, we will keep our doors closed,"
        wrote Justin Anthony of True Story Brands restaurant group in Georgia in an
        email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e2806-fe50-4ece-aa13-eaa1ecee0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb502e3b-a569-45fb-a011-8a8b709f3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they are considering what dining looks like once it feels
        like the pandemic is under control. Hong Kong offers a few glimpses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf79030-f629-4c3a-b163-60a171caede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf2894-0928-401b-a81d-a0203aae7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Yardbird, a host takes a guest''s temperature before the diner
        is allowed to enter the dining room, which is operating at half capacity.
        The ubiquitous masks worn by the staff remind patrons that even if drinks
        are flowing and dishes are flying out of the kitchen, the true nature of the
        restaurant is in hiding until the pandemic is no longer a threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95252f12-d2ba-4725-8e2a-949e0ff19f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2a07d-2ea1-438a-87c4-e5e91147c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the international restaurant scene may offer a peek at
        what''s the come, the US''s navigation probably won''t follow the exact same
        route.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a7b03-7a0c-47c2-966e-4019f02087b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac9749-fd95-43de-9d86-51ad0dea9cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an industry that for decades has been highly regulated,"
        says Larry Lynch, senior vice president of science and industry for the National
        Restaurant Association, which released detailed reopening guidelines on April
        22.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5400f86-a951-434e-8d2a-b50d36ec51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d737e7c-1527-4bdc-bb55-22504fd122f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been very steadfast and sticking with guidance coming from
        the Center for Disease Control, US Food and Drug Administration and Environmental
        Protection Agency, and working with all agencies to create guidelines for
        restaurants. [However, restaurants] have to operationalize it. Guidance is
        just that. It''s pointing you in the direction."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9e072-0f76-46ff-afdd-e7bf55bb2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd0d51-0c0b-4c72-b7bb-e58f6ada3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-by-state safety mandates will likely will provide further
        clarification. The ones released by the state of Georgia on April 23 noted
        capacity restrictions and banned salad bar and buffet stations, for example.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321358d-13a9-4b8d-85a5-66131a3bca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf70310-b0a8-4b20-87a9-c7381c075264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While awaiting more information from the top, internal communications
        throughout the industry also help restaurateurs prep for the big day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f9eff-2c3c-4fc6-b3ff-585c2dcea075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2a239-0fda-4e7d-b2c8-3d4c5f3bff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Beard Foundation hosts regular webinars, such as one titled
        "Updated Food Safety and Sanitation Guidelines," and The American Culinary
        Foundation offers an Covid-19 sanitation course free for ACF members and nonmembers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76412063-b882-47ea-b572-7beac375213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304354c-7d6a-4196-9a7f-9228cd02c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rethinking the space</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729058a6-064e-483c-8046-749c2eafda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allison Cooke, principal and director of hospitality design at Core,
        a hospitality design firm based in Washington, DC, works with clients to get
        their spaces ready for reopening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750222c9-dd04-414e-b624-ec494e5c9259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6595e0-d8c4-4cae-bc68-6dd0885300fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always look at what are the operational characteristics they
        need to achieve and functionalities," she says. She''s aiding restaurants
        across the country with "simple strategies that they could implement that
        are low cost and will make their spaces safer."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f90155-2c81-49e6-a041-0d6c6fb1da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183e161-702d-4d77-86f9-6812ac9b060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first major change to restaurants will be capacity. To maintain
        distance, restaurateurs plan to start at 50% maximum, a concept many first
        flirted with weeks ago before regulations shut down dining rooms completely.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501fc397-f4a8-43d3-a99e-329add6b1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedd315-cd7e-451e-880c-30bbd3044914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communal tables may only hold parties of two at either end, or one
        party of four in the middle.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289e814-7568-4096-8d0d-48c74bc55996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af5b27-ad9c-497c-bd93-b1f512c6f854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to banquette seating for two, both people may end
        up the cushy seat. Cooke says it will be safer for servers if both parties
        sit facing outward, so the server doesn''t need to slide in between tables
        in order to reach the far-seated guest.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea881bb-8884-4563-9faf-ca6d758d4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216856c7-cb74-439e-bfd5-0a43e9914e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying points of congestion and finding flow will positively
        affect how people safely move around the space.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1a4da-6189-4d0d-bd71-3315fcddde91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fc980-97be-4276-af0f-18613213f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooke notes certain pathways, such as hallways to the bathroom,
        tend to intersect with heavily trafficked spaces, such as kitchen entrances,
        and need to be looked at.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89140d-956b-48c8-8a4a-7f3ed514f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ff7cc-9a27-4a30-b00a-f466d9d40db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operationally, do you assign a hall monitor or someone to keep
        an eye out for guests?" she half-jokes. "I think a lot of it goes to the communication
        and messaging that customers get before they even enter a restaurant and what
        the new kind of expectation for respecting space feels like and should be."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9a28a-503b-4ffe-897a-84096d4f1587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66bcf6d-7309-4e77-a1f2-642ea6bb31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And communication will be key. Signage is the new artwork, reminding
        guests to be respectful of others, to maintain space and reinforce safety
        protocol. Markers indicating six feet may dot the floors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bb014-d1fd-4883-80e9-d28e74ddb609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f99b2-b4f2-47af-a3b4-1fe5dc2d5c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While open kitchens — built-in theater, essentially — used to be
        a draw, Plexiglas barriers might be installed. The intimate exchanges at a
        chef''s counter experience could also be corralled by Plexiglas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597a067-50d8-4789-9657-0da2ed31acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6256f-7f6e-495f-a499-2deab224cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Castellucci, owner of the six-restaurant strong Castellucci
        Group in Georgia, is working with Cooke on making her restaurants safe spaces.
        She''s considering installing Plexiglas barriers by tables that sit in higher-traffic
        spots, such as at a server''s POS (point of sale) station.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75352da-a37c-462d-9efa-971acfa8c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea989ea-0d10-4ee3-beb4-471fbd4c57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every minor detail and every touch point needs to be considered.
        Along with constantly sanitizing all surfaces, Castellucci plans on installing
        automatic soap dispensers, trash cans and door openers, in an effort to get
        rid of "all the things you would put your hands on," she says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a89a6-0af6-4229-bf6e-ac693037e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ba460-4812-439d-bf3a-35eb9157d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Caring for employees</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f82ba-532e-4637-88b7-3662e7fdd504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Jennifer Aniston''s character in the movie "Office Space,"
        uniforms are going to require a lot more flair. Restaurateurs will mandate
        personal protective equipment (PPE) such as gloves and masks for all employees.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2be0a-d2ae-47f8-b7a7-9c4b308ca326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf0f90-64c2-46e5-927d-6fb96854e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent hand-washing — part of standard protocol — remains vital.
        Sarah Gavigan, chef and owner of The Otaku Group in Nashville, plans to check
        staff members'' temperatures upon their arrival to work.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a400a9-6595-4e85-8d3f-80aafdb7f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc417720-80f6-4652-824a-44420e87796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the size of many restaurant kitchens, cooking is often part
        food prep and part dance.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a941e2-9ece-428f-86ea-3535de197164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf13d1-57e3-4b19-a3af-6d4df218cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are working very tight quarters in the kitchens," notes
        Carey Ferrara, director of sales and marketing for The Gaslight Group in Savannah,
        Georgia. "How will you maintain that six-foot distance between people?"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e5804-74f5-4544-9a4b-ac60d1b02cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6184a4a-f707-4b1b-af10-2401fe6519fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thinks it "will probably lead to a little bit longer times for
        food to come out," and admits that six feet may not be completely possible
        at all times.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6987c746-5033-4333-b1e3-3b1c5688f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a5d22-a49a-4fec-91ce-77e12f1e160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, red-faced, foul-mouthed, screaming chefs are no longer
        tolerated, but their brief heyday revealed how important verbal communication
        is in a kitchen setting.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85231b-6983-4d63-bf7f-9848890c5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3991a9-61e8-4cad-b572-808f16028314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clear and concise messages among the chefs and between the kitchen
        team and servers keep service flowing smoothly; however, according it Castellucci,
        "it''s difficult in a normal environment, and then you add those additional
        precautions [of masks and a six-foot distance] on top of that, and it does
        provide the opportunity for things to get missed. So we''re thinking about
        how we can work more off of [order] tickets and less off of calls."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27a3a2-535e-45ff-b419-eb821c596db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30831bb4-0ffb-4e83-aee4-52a0745e9222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Altered ambiance</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8bb02-1395-4df8-b704-f2bcf69f5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get ready for culture shock: Ambiance at a favorite restaurant may
        be unrecognizable, at least in the beginning.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2521f6-c019-4601-84db-06740f0ebdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8ac1f-8d55-4112-b68f-9e4a9a64cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be some things that have to happen that make
        restaurants probably a little less pretty and a little less lively and take
        away some of the ambiance that we all crave when we go out," says Scott Shor,
        operating partner at Edmund''s Oast, a vibrant restaurant and brewery in Charleston,
        South Carolina. "But the new reality — at least in the short term — might
        just be that it has to look a little bit more industrial and a little bit
        more carefully plotted out."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98cd1e-e0f8-4958-9986-21ca5791bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fcb1fa-a04b-4785-ad28-b7a73f1ed2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure guests eat with the cleanest utensils and drink out of
        pristine glasses, tables may not get set until diners take a seat.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949dd41-184f-4339-bf75-934e9c4a3c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9faaa-9cdd-43ee-8ad6-052ddfab660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many restaurateurs grapple with the idea of utilizing disposable
        dishware as they think about reopening. The sustainability aspect leaves them
        cold, but it could provide temporary peace of mind. Salt, pepper, ketchup
        and other accoutrements will be served only upon request. In their place,
        look for hand sanitizer.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673a3e5-5cb3-421d-9257-7ebe5aabec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e244f-5b98-4b30-bf2a-78c606e3f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer diners could mean a quieter restaurant chatter-wise, but communication
        between server and diners — especially at six feet away and through masks
        — may result in higher volumes.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fca21-b825-4835-85a2-1e89311d9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367fa9f-d8cd-4b3c-99f4-d0fcb7b5797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tableside, how do we distance while still taking orders while still
        delivering great service," ponders Shor. "It''s not going to be perfect because
        someone has to pick up and put stuff down on the table. You can''t stay six
        feet back and run food to the table and pick up and clear the dishes."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87b5cc-cb85-41b8-93e0-a6d732ff3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debf99c-7e26-4ad8-8b44-1d00153fb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sharing plates and family-style dishes ruled menus pre-pandemic,
        chefs now consider diners'' comfort levels with this preparation.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621f474-f715-4e1f-ada5-95eace951c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8702e9-fdc8-4af1-856b-6480302c3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Schuttenberg and Tina Heath-Schuttenberg, co-owners of the
        popular Kwei Fei in Charleston, South Carolina, "could see a scenario where
        we add a modifier [a special instruction in our order system] and portion
        things out in the kitchen." However, both hate to lose the communal dining
        experience. "It''s a core part of who we are," says Schuttenberg.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd900e1-c560-4a5b-91c5-2bf36f1c6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068d3fc-d569-49c8-a4f7-14f3abb0dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how much planning goes into the redesign, all owners acknowledge
        they won''t know what works and what feels right until they''re operational(ish).</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8619f-54f4-41a9-a7f3-65158e996822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17e22e-237c-4876-b2f0-13f3688b7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castellucci plans on offering gloves and masks to guests upon arrival,
        but Shor notes logistically it doesn''t work if you''re a diner as "you have
        to have access to your nose and mouth."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d3121-109a-4f09-8cff-97b1d42dd2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f02e4b-4c8f-4663-8300-acf87f80e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The rise of technology</strong></h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58feb9e-1d8a-4c80-913b-7c6e20ffe621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:26:41.951+08:00
