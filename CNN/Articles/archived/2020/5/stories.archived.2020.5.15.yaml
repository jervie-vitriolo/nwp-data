  'teacher-duterte-critic-warrantless-arrest-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-15T17:30:10.861+08:00
    'imagesource': 'jcr:b63cdd37-f132-4ab9-a6ba-1f6b9ec8051b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94997358-cdfe-4828-9015-9ea2d7702bff'
    'lead': 'State prosecutors find probable cause to charge the teacher with sedition,
      saying his admission to the media that he indeed posted a bounty for the President''s
      slay ''ultimately cured'' the ''defect'' of his warrantless arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T17:33:52.841+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:37:55.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:20.751+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teacher''s arrest over anti-Duterte tweet invalid but ''cured,'' DOJ
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f536b1-1394-4250-932b-509f058f13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — State
        prosecutors recommended criminal charges against a teacher whose online post
        offered a ₱50 million reward for anyone who would kill President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66478f3-1efa-4826-9375-fca53ff1207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice in a May 13 resolution ruled that the
        warrantless arrest of public high school teacher Ronnel Mas was invalid, but
        added that the "defect" was "untimely cured" by his own admission to the media
        that he posted a bounty for Duterte''s slay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517fee82-17dc-4998-b6c0-87cbca491c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is undeniable that the arrest of Ronnel Mas made by the NBI
        (National Bureau of Investigation)-Dagupan operatives does not fall within
        the ambit of warrantless arrest contemplated by the law," read the order signed
        by Assistant State Prosecutor Jeannette Dacpano and approved by Prosecutor
        General Benedicto Malcontento.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58b889-6153-491d-99c7-2cd2a6103f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a warrantless arrest to be valid, the prosecutors said the Rules
        of Court requires that the offense "has just been committed," contrary to
        what happened in Mas'' case. The teacher posted his tweet on May 5, and <a
        href="https://www.cnnphilippines.com/news/2020/5/12/nbi-arrests-teacher-duterte-bounty.html">he
        was tracked down and apprehended six days later in Sta. Cruz, Zambales.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242607a-7afa-44a6-9c27-e401c1208529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inciting to sedition is not a continuous crime for which the offender
        may be arrested without a warrant duly issued by the proper authority," the
        prosecutors stressed. They said the arresting officer did not even have conclusive
        evidence that Mas was behind the tweet and not someone impersonating him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b5c1c-2216-4617-a592-33105d7a5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be that as it may, the defect of Mas''s warrantless arrest was
        ultimately cured when Mas extra-judicially admitted to the media that he indeed
        personally posted the provacative text on his own Twitter account," the prosecutors
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fc087-81c0-4b65-92ef-03a42b2b642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were referring to Mas'' apology where he admitted to posting
        the tweet to catch people''s attention. This paved the way for the prosecutors
        to recommend to the Regional Trial Court of Zambales the filing of a complaint
        against him for inciting to sedition. The crime is punishable with up to six
        years in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70443c3-2aed-4541-9156-2552ece81f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The words ''I will give 50 million reward kung sino makakapatay
        kay Duterte. #NotoABSCBNShutDown'' clearly suggests violent means to topple
        the Duterte administration," the prosecutors ruled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66786b82-727a-4d68-b182-94f4aafe6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the reward offer "is rousing commotion or disturbance
        in the State."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0fd7b-b732-48d2-8429-294eb4d9d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers has called for Mas'' release,
        saying he was only expressing "the anger and frustration of the hungry masses"
        amid the coronavirus pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62586c-3e43-43f6-91f5-7e9a029bd9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, in an earlier statement, said
        that although Mas has apologized, this does not mean he can escape criminal
        responsibility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8fca94-0d5f-4d99-bda7-9bc544cbda21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four people across the country have been accosted by police
        for online posts offering a bounty for anyone who can kill Duterte, as well
        as a post questioning Senator Christopher "Bong" Go''s pervasive presence
        in Malacañang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525b7c9-1afe-4141-a8d5-bc9de9b76880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/15/PNP-regularity-arrest-anti-Duterte-post-netizens.html">READ:&nbsp;Police
        acted on ''good reason'' in arresting online critics of Duterte – PNP</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3de51-53d0-4cf2-a6c5-0b3202ad4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:33:52.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have since defended their actions, with the Philippine
        National Police saying officers were just acting based on evidence, and the
        National Bureau of Investigation saying they are also hunting down those who
        made threats against Vice President Leni Robredo and other officials.</p>'
