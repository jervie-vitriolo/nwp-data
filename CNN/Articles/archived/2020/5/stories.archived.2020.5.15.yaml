      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/14/health/un-coronavirus-mental-health/index.html"
        target="_blank">"The coronavirus pandemic''s impact on global mental health
        is "already extremely concerning," UN says"</a></em></p>'
  'italian-prime-minister-threatens-leave-eu-tourism-green-corridors':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-15T01:01:02.811+08:00
    'imagesource': 'jcr:dcd424d7-1e57-442e-8b98-039924846246'
