    'template': '1'
    'title': 'Malls prepare to reopen in modified ECQ areas with extra precautions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdaf10f-ff0d-45f3-8f24-6ea0f3eb6b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Several
        malls in Metro Manila, Laguna, and Cebu City are <a href="https://www.cnnphilippines.com/news/2020/5/13/malls-reopening-modified-ECQ.html">set
        to reopen on Saturday</a> —&nbsp;but shoppers may be in for a different experience,
        as the establishments institute measures to ensure their safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d6b08-23ec-4a6b-bd18-6f1191725562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4756e0e-80db-4c82-bb91-5966735eef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the three areas transitioning to a more relaxed modified enhanced
        community quarantine, non-leisure shops in malls are now allowed to reopen
        at 50-percent capacity, so that the public can avail of essential goods and
        services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06230ee9-e308-4839-adf3-bd79af2d97bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab74db6-a485-4001-9052-248d19c3d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants will also be reopened, but only take-out or drive-through
        purchases are allowed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e43c25-0a4f-48d3-951e-6377b685050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f079095-aade-47dc-81f7-9ee168a38d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls in Metro Manila have been closed for two months since the
        first enhanced community quarantine was imposed in the region on March 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac85d2-1087-4528-bcdc-b97769100053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af4596-c834-4541-b812-0e2d419223a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several SM Stores, Megaworld malls and other commercial centers
        all over the country are set to reopen with more stringent measures to ensure
        that shoppers, retail partners, and employees will be protected against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e0433-1da7-466e-918d-5af2f5b244d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4ff52-63b7-4fe2-9728-a75f002a6e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing of face masks, temperature checks, and the use of disinfectants
        and sanitizing foot mats are now a must before entering malls. Physical distancing
        will also be strictly enforced, with markers stuck on floors to direct people
        where to stand and indicate the distance shoppers should be from each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39674302-aab3-4ca2-9473-a19ef6896346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM said its malls are being cleaned and disinfected prior to the
        opening, and will be done throughout operating hours. It added that all employees
        and agency frontliners, such as janitors and security guards, will undergo
        antibody rapid testing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5a2ae-9004-4b61-ad12-6ee5c9d37ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584c24f-75ee-479c-80ca-c875ceca1e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Megaworld is encouraging contactless purchases with the
        use of mobile or cashless transactions at select stores. Designated pick-up
        counters and drive-thru stations for online takeout orders and deliveries
        have also been established.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e8709-f3ef-4f2d-a7de-e9b8e03a08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16637f-fb52-4545-8e82-83442d13e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said valid IDs must also be presented at the entrance and only
        guests ages 21 to 59 will be allowed to enter, following the guidelines set
        by the national government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2a55d-e61d-41c8-923b-8d20db8fad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab115d-0ed6-44e6-90cd-596c9f5e0ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:32:51.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:37:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wi-fi will be disabled while the aircon temperature will be
        raised to discourage the public from lingering inside the mall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c872dd-38a4-4d29-ad52-8bb762c375c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T19:23:22.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:37:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Taguig City however, officials said malls will remain closed
        for the weekend pending guidelines for the modified enhanced community quarantine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c7599-5028-424c-8016-2aaba804d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T19:23:22.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:37:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
