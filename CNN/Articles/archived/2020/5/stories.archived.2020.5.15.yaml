      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had attributed the drop in numbers of infected medical
        personnel to the distribution of sufficient personal protective equipment
        to health facilities. National Task Force on COVID-19 response chief implementer
        Carlito Galvez, Jr. on Thursday said the country''s <a href="https://www.cnnphilippines.com/news/2020/5/14/ppe-supply-stable-galvez-says.html">supply
        of PPE has stabilized</a> with more deliveries expected to arrive next week.</p>'
