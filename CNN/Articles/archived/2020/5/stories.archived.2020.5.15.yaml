    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:13.993+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Italy', 'Giuseppe-Conte', 'European-Union',
      'EU', 'European-Commission']
    'template': '1'
    'title': 'Italian prime minister critical of European Union''s tourism plan'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7efe0-733d-4ce3-acf5-2d086262dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:59:59.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Italian Prime Minister Giuseppe
        Conte has criticized the European Union''s proposed tourism plan that could
        allow special so-called green corridors between countries within the bloc,
        and threatened this could cause Italy to leave the EU.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8ddb7-99a5-4dc2-8531-a05e3b328399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b2d77-e431-4047-965f-1bbd1cfe006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggested tourism corridors would allow certain countries with
        low or sharply declining Covid-19 infection rates to open up to a select few
        destinations until borders are fully reopened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae435e44-5672-418b-9473-d72eb22137ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049e3a5-54ef-44d9-a967-61650d1b5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don’t accept bilateral agreements inside the European Union
        that will create privileged tourists paths," Conte said during a press conference
        on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e864866-6de9-4096-bd22-9ce52422226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Tourism] cannot be conditioned by bilateral agreements or we will
        be out of the European Union, we will never permit it”, he added, underlining
        that tourism represents up to 13% of Italian GDP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f70fb1-dbe5-438a-9503-2bae4d7bf538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a58caf-9f4f-42db-a33c-8130c176048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte''s comments come as the EU is debating whether to permit the
        so-called "green corridors" or "travel bubbles” between countries according
        to their epidemiological situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d44210-9088-441c-9500-0eee3417da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf937b5-267b-4a03-af47-b4ef70a45223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte said he has told the European Commission President, Ursula
        von der Leyen, that these "corridors" would mean the "destruction" of the
        EU''s single market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e5021-8118-4d57-b480-46cc1daad051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04189bd9-0ae3-4e0e-b4af-7e28430f8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses on the Italian tourism sector due to the coronavirus
        could be around 120 billion euros ($130 billion) until the end of the year,
        according to the Italian Confederation of Enterprises ''Confcommercio''. Up
        to 420,000 jobs and 270,000 businesses in trade and tourism are also at risk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e5e4f-f1ca-499c-af90-a3a3487c7de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a6987-34e2-48d3-9152-6d6ad3e42f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government has allocated 5 billion euros ($5.4 billion)
        to support the tourism and culture sector in its 55 billion euro ($60 billion)
        stimulus package to help the country recover from the economic hit of coronavirus
        crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e423b6-c1d2-4975-8481-e381bf9aad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2e88b-14d4-418c-b921-396b094782a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes tax cuts for business owners, a 500€ ($540) vacation
        bonus for families with an income under 40,000 euros to travel inside of Italy,
        and extending hotel vouchers valid from 12 to 18 months, the Minister of Tourism,
        Dario Francheschini announced on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f825d3c-8a0f-4545-a016-b47a5b176c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a87c42-4ff7-4ef9-b482-b3b672e30c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:21:48.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CLARIFICATION: The headline has been updated to indicate Italian
        Prime Minister Giuseppe Conte was critical of the European Union''s plan,
        which could allow special so-called green corridors.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd754cfb-65f0-42f0-a66d-231075b1b4fc'
