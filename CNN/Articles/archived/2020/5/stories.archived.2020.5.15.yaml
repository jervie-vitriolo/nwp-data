  'coronavirus-impact-mental-health-extremely-concerning':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-15T00:53:06.917+08:00
    'imagesource': 'jcr:4196c4e3-a96f-4a01-ac20-9e30025ab660'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af2e43bb-372a-4a1a-9832-78accbb25618'
    'lead': 'There is a "high prevalence" of mental distress in countries across the
      globe due to the coronavirus pandemic, especially among health care workers
      and children, according to the United Nations and the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T00:51:27.159+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:38:21.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:13.801+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Nations', 'UN', 'WHO', 'World-Health-Organization']
    'template': '1'
    'title': 'The coronavirus pandemic''s impact on global mental health is ''already
      extremely concerning,'' UN says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752a0d6-08c1-42f9-8744-d1c9ed38d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;There is a "high prevalence" of mental distress in
        countries across the globe due to the coronavirus pandemic, especially among
        health care workers and children, according to the United Nations and the
        World Health Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc211c56-3602-4a12-80d7-556cf442f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d05886-0e45-4f33-a4ab-23ad41fcb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of the pandemic on people''s mental health is already
        extremely concerning," WHO Director-general Tedros Adhanom Ghebreyesus said
        in a news release Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ec1b1-9bfc-4d0c-a0a6-2e73da6247da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d34847-c4e0-4949-beee-6f8d6ab519b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, 47% of health care workers in Canada have reported
        a need for psychological support; 50% of health care workers in the People''s
        Republic of China reported depression; and 42% of health care workers in Pakistan
        reported moderate psychological distress and 26% severe psychological distress,
        a new UN policy brief released Thursday says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2ad6e-e64d-417c-86d5-b048ef0d85ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498442c-b0ae-40c1-ab85-b85c6975d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy and Spain, parents have reported that while in confinement
        during the pandemic, 77% of children have had difficulty concentrating; 39%
        have restlessness and irritability; 38% have nervousness; and 31% feelings
        of loneliness, according to the brief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b9672-b47c-43db-aa71-105f1ec698c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434fb1b-0f32-45f1-bff4-360c0717455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, a study on young people with a history of mental health needs
        living in the United Kingdom found that 32% of them reported that the pandemic
        had made their mental health much worse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ecaa92-e050-4812-9ad9-261e31df57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5a739-2007-4732-9206-afa7d23b4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the brief notes that national surveys conducted this year
        show that nearly half -- 45% -- of people in the United States have reported
        distress during the coronavirus pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5b74f-9505-4482-bda0-314da6685ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d5414-35c6-4160-883b-7c5e121693f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social isolation, fear of contagion, and loss of family members
        is compounded by the distress caused by loss of income and often employment,"
        Tedros said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce067f63-f0fd-4758-9c54-ce08e381202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a12afd9-c9e8-4051-a03c-b0fe9f91ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now crystal clear that mental health needs must be treated
        as a core element of our response to and recovery from the COVID-19 pandemic,"
        Tedros said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eefca6-5e59-432c-87c3-05f99a616fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d604c-4cf6-4a84-9761-6ebbac39428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a collective responsibility of governments and civil society,
        with the support of the whole United Nations System. A failure to take people''s
        emotional well-being seriously will lead to long-term social and economic
        costs to society."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400434f-a51d-4c8b-b9a1-16c3cef616ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b5ebb-4c9d-4d27-8773-dab1e0be571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief calls for emergency mental health services and psychosocial
        support to be made widely available.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf8a47-9de6-47a8-b947-62fcd3485375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
