      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of remittances came from the United States, which took
        a 39 percent share. Other major sources of funds were Filipinos in Singapore,
        Japan, Saudi Arabia, United Kingdom, United Arab Emirates, Qatar, Canada,
        Hong Kong, and Korea, which combined accounted for 79.4 percent of total cash
        remittances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e7197f-27d8-4e9d-bd4b-6e8c890f4617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:15:13.441+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a big source of disposable income among Filipino
        families, as the dollars that Filipinos send support food, daily expenses,
        and even luxuries of their relatives in the Philippines. This boosts household
        spending, which props up the country''s economic growth.</p>'
