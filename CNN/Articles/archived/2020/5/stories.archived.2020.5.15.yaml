      'mgnl:lastActivated': 2023-01-26T13:37:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacoor City Mayor Lani Mercado Revilla said Friday that the Regional
        Inter-Agency Task Force on COVID-19 approved the city government''s request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312cfc85-d4c5-43e6-a3cc-ec4212585bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:03:10.067+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla added that Bacoor City is the gateway of the province to
        Metro Manila and has registered the most number of COVID-19 cases in Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce42407-e0cf-4dc7-815c-bd5378c22429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:03:10.067+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported Friday that Cavite has 310 coronavirus
        cases, with 63 recoveries and 26 deaths. Revilla said that at least 96 of
        the reported cases are in Bacoor City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e899f59-f711-43f9-8f7f-bb4f8fa45ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:03:10.067+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government earlier clarified
        that the Regional IATF is only a recommendatory body for the imposition, lifting,
        and extension of community quarantine in the provinces, highly urbanized cities,
        and independent component cities. The final decision on whether to impose,
        lift or extend a community quarantine in an area rests on the National Inter-Agency
        Task Force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeee613-2971-409b-b757-9c52d6b3aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:03:10.067+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Cavite Governor Jonvic Remulla reminded his constituents
        in areas that will be under a more relaxed community quarantine to secure
        the necessary passes before leaving their homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5d538-57da-4e1e-b2c4-288cc670630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:03:10.067+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang decided to scale down Cavite to general community quarantine
        status beginning Saturday, May 16, after two months under strict stay-at-home
        rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a389c-800e-4646-8761-75c27566647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:03:10.067+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/12/list-areas-under-modified-ECQ-GCQ-no-quarantine-COVID-19.html">LIST:
        What daily life would be like in areas under modified ECQ, GCQ</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab06677-989c-47ba-a3e6-453409391821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:03:10.067+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in GCQ areas will be allowed to head out, except for those
        aged below 21 as well as those 60 and older to limit infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da512765-8497-42c1-a4ed-1d23ff9d3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T22:03:10.067+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Public transportation will also resume, but expect jeepneys and
        buses to run below full capacity to adhere to safe distancing. Traveling to
        and from provinces and cities which are under GCQ will be permitted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896c892-9927-44a5-9208-1c1fa92cd17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T01:20:06.060+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:37:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Luzon Regional Inter-Agency Task Force on COVID-19 also
        appealed to the national government''s COVID-19 task force to implement a
        modified ECQ in Bataan, Bulacan, Nueva Ecija, Zambales and Pampanga, including
        the City of Angeles from May 16 to 31.</p>'
