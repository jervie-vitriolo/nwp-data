      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bbf89-366e-4ba9-b700-c7cc0028c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T13:11:22.884+08:00
      'mgnl:createdBy': 'mel'
