  'singapore-coronavirus':
    'author': 'Jessie Yeung and Isaac Yee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-15T10:15:19.047+08:00
    'imagesource': 'jcr:cf5ad83b-ae39-4c4b-966d-cfdec21d56d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53cadafc-4588-48f7-8088-5462769bc722'
    'lead': 'At the start of April, Singapore had about 1,000 cases of the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T10:40:22.576+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:38:03.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:18.509+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['singapore', 'novel-coronavirus']
    'template': '1'
    'title': 'Infected in the tens of thousands, Singapore''s migrant workers are
      stuck in their dorms as the country opens up'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd768042-f293-4496-9e7f-ecc350e739a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At the start of April, Singapore had
        about 1,000 cases of the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6cc0ed-8798-477a-b709-e26a638494d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it has 26,098 -- and the vast majority are migrant workers,
        many from South and Southeast Asian countries like Bangladesh and India, who
        were infected in crowded dormitories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37200dcc-af79-46f3-a5ef-1628bf4e0e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making up a significant portion of the Singaporean workforce, 1.4
        million migrant workers live in the city state, mostly employed in construction,
        manual labor and housekeeping. Of these, about 200,000 live in 43 dormitories,
        according to Minister of Manpower Josephine Teo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8e8d5-50ee-421e-b89c-9d71c0aeb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each dorm room houses about 10 to 20 residents. They share toilet
        and shower facilities, eat in common areas, and sleep just feet away from
        each other. It''s nearly impossible to conduct social distancing -- the consequences
        of which became clear in April when Singapore began recording upwards of 1,000
        new cases a day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86fee4-163e-4d37-8553-ed5c3cc7ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities scrambled to respond, locking down the dorms and relocating
        infected residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd0fd2-b4f3-4508-8161-63898d5a2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a month later, Singapore is still struggling to contain the
        form clusters, with at least 23,008 infected dormitory residents. As the rest
        of Singaporean society prepares to slowly resume normal life, migrant workers
        remain locked down in their cramped living quarters until June 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12716e-1775-4c1b-90ae-d77c486c75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it all went wrong</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee5346-32cb-429f-b736-c38db5fe08f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus, which was first reported in mainland China
        in December, had spread to nearby Asian countries by the middle of January.
        Throughout February and March, when places like Hong Kong and Thailand were
        battling cases, and even facing second waves of infection, Singapore''s numbers
        stayed relatively low -- gaining praise internationally as an example of a
        country that got it right.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbccc2e-c97c-469b-b69a-2279e45a7512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its initial wave of widespread testing appears to have missed
        one key community group: migrant workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29014989-2666-42b8-aaad-e3fb9af352b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the first week of April, it was clear something was wrong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847ffa1-44e4-40bd-a105-db2a9de66bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the government locked down only a handful dorms, before
        moving to quarantine all migrant worker quarters on April 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b5df6-e1d6-4522-9a94-121b8f14b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials took those who tested positive or showed symptoms out
        of the dorms for treatment. They also tried to space out residents by moving
        about 7,000 workers into alternative accommodation such as military camps,
        floating hotels and vacant government apartments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee94e76-afe8-44fe-a758-d204e4019cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that still left a sizable number of workers stuck inside the
        dorms -- unable to leave, while not knowing who else around them was infected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6d3ff-cb6b-413a-ae64-e85155842fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zasim, a 27-year-old worker from Bangladesh, said he felt reassured
        by the government''s efforts, despite remaining in his dormitory. He said
        he had been provided with face masks, hand sanitizer, cleaning supplies, free
        WiFi and fresh fruit by officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59aef04-8659-46ae-9883-eaf8e8b1b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very safe in (the) dormitories," he said in late April.
        "This situation is now under control."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241742e-3af9-46aa-aa2e-18862227015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two weeks later, Zasim tested positive for Covid-19. He is now
        receiving treatment at hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356aab13-32d2-4658-a512-680496524260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he isn''t terribly worried, pointing to Singapore''s low
        Covid-19 mortality rate -- there have been 21 deaths from more than 26,000
        cases so far -- but acknowledged that the dormitories still hold risk of infection,
        and the situation isn''t fully contained yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec66de2-5058-4b01-ac4d-e0edb74fe941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus, we cannot see," he said. "So maybe we''re using the
        toilet, or using the shower room, and maybe we get infected. The dorm is very
        big, there are a lot of people in there, so it''s very easy to get the virus."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828cff6-dcab-4d6b-b8dd-c01b7ca8bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The scramble to contain the clusters</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c538b2-121b-48e8-973a-f07a151b339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now testing around 3,000 people a day in the dorms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30c971-b99d-4a47-869a-3c3268691ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily cases have fallen to below 1,000, a small sign of progress
        since the peak of the clusters, hover between 500 to 900 a day -- the vast
        majority of confirmed cases in the migrant community, allowing much of Singaporean
        society to begin relaxing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6276aee-e6d9-4a91-8332-6246d7fc6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the actual numbers of people who report sick with
        acute respiratory illness, that number has been coming down by the day, compared
        to the peak of the outbreak," said Lawrence Wong, the co-chair of Singapore''s
        Covid-19 task force, on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0110f41-032e-491c-8d55-b94bb4f93104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But every day in terms of the reported cases, you will still see
        high numbers. That is because we are continuing to test many workers, including
        the ones who are asymptomatic and well. This is part of our process to clear
        the dormitories systematically."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f5ed3-ff63-4992-a347-cc16317d708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, health experts warn the crisis isn''t over within the dorms,
        and infections may continue for weeks to come.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8561deb-b690-4bf1-82bd-23c10dae587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the migrant worker situation, I anticipate it will take another
        three to four weeks to reduce significantly," said Professor Teo Yik Yang,
        dean of the National University of Singapore''s School of Public Health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc538e5-2bfc-46b0-bb19-ada1434a698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the virus'' reproduction rate -- meaning how many
        people infect each other. A rate of 1 means each infected person transmits
        the virus to one other person.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005ee0c-e3a1-4ce4-9970-c0d62e4bead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we start off with a base infection of 1,000 cases, even if we
        manage to bring down the reproductive rate to just 0.5, it will still take
        six to seven infection cycles (or serial intervals, each of four to five days),
        before we bring a base number of 1,000 down to single digits," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e998b2e-9955-492e-8d53-2c477c46cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rest of Singapore eases lockdown</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2dc39-416b-48aa-8c4d-b90d45829ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such low infection rates outside dormitories, the rest of Singapore
        has started to lift the harshest restrictions and emergency measures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503cc521-b24e-4147-af3a-ad49d13fde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in a good position to plan forward and ease some of
        the restrictions, allow more workers to resume work beyond June 1, and then
        gradually take steps to reopen the economy," Wong said on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e448bea-56b8-4ba4-a8bf-e066155d8162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some essential businesses were allowed to reopen on May 5. A broader
        swath of nonessential services were allowed to resume on Tuesday, like hairdressers
        and pet supply stores -- albeit with stringent new rules, like mandatory face
        masks and staggered working hours. Schools reopen on May 19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690a509-3fb4-4190-b077-e015d82046c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the danger of infection looms large for migrant workers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbdaa9-2a7c-4d87-bbb7-d2b69f188d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the dorms will stay locked down until at least June 1 to
        "minimize the risk of further community transmission of Covid-19," the government
        said on May 2.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddfa248-e338-40f4-990b-b2bf1479749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health ministry said it will ramp up daily testing in the coming
        weeks, to cover the hundreds of thousands of workers still at high risk.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f3885-3794-439a-8185-005842022f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This battle against the virus is not a sprint; it is a marathon,
        and we are not even at the half-way mark," Wong said last week. "If you have
        done a marathon, you will know that the second half is typically harder than
        the first, so we must expect more challenges ahead ... We cannot afford to
        slacken."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190dc505-502b-47ff-86b7-1e4a9a353f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:40:22.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/14/asia/singapore-migrant-worker-coronavirus-intl-hnk/index.html"
        target="_blank">Infected in the tens of thousands, Singapore''s migrant workers
        are stuck in their dorms as the country opens up</a></em>"</p>'
  'PNP-regularity-arrest-anti-Duterte-post-netizens':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'PNP Spokesperson Brigadier General Bernard Banac (L) and salesman
      Reynaldo Orcullo arrested for his anti-Duterte post (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-05-15T11:01:48.167+08:00
    'imagesource': 'jcr:7c7e3e8f-d8e3-48c5-9d42-128dcca54e71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3564662a-59b1-4e27-8728-63ec68eb4ccf'
    'lead': 'The Philippine National Police presumes "regularity" in the decision
      of police units to arrest several netizens for their anti-Duterte posts on social
      media, saying they may face libel and inciting to sedition charges for threatening
      the President''s life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T11:06:32.876+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:38:02.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:18.728+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bernard', 'Banac', 'PNP', 'anti-Duterte', 'sedition', 'libel',
      'cybercrime']
    'stories': ['711432b2-41c5-4b74-a910-0a46bd0a515b']
    'template': '1'
    'title': 'Police acted on ''good reason'' in arresting online critics of Duterte
      – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73660f-6cee-4e49-931c-4fe8476eaae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:06:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) –</strong> The Philippine
        National Police respects the decision of police units to arrest several netizens
        who criticized President Rodrigo Duterte on social media, spokesperson Brigadier
        General Bernard Banac said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e81b5-eef4-49f2-bca3-35a039bbb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:06:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four people from all over the country have been accosted
        by police for online posts offering a bounty for anyone who can kill Duterte,
        as well as a post questioning the President''s former aide now Senator Christopher
        "Bong" Go''s pervasive presence in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af485bf2-ae6d-4234-aefd-3482ff7a51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:06:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police conduct themselves based on evidence gathered. We presume
        there was regularity in their act. Every time they would perform their duty,
        they would have to explain themselves before the court also," Banac told CNN
        Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b6ee3-be22-404a-a26b-7e3c0cf33613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:06:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If found that they have violated rules, then they would have to
        face consequences of their act. As always, the police conduct themselves in
        a normal fashion," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1805f4d2-cc38-4a30-a1e0-a828a20d05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:06:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2020/5/12/nbi-arrests-teacher-duterte-bounty.html">teacher
        in Zambales</a>, a <em>habal-habal</em> driver in Boracay, and a <a href="https://cnnphilippines.com/regional/2020/5/13/woman-arrested-75-million-bounty.html">26-year-old
        woman in Cebu</a> have been nabbed for their social media posts, with police
        charging them with cybercrime and sedition complaints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1d43a-8ebe-45df-833a-dae2f41eabab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:06:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, authorities also arrested salesman Reynaldo Orcullo
        in Nasipit, Agusan del Norte for his <a href="https://cnnphilippines.com/news/2020/5/14/Duterte-cyberlibel-arrest-Agusan-del-Norte.html">post
        against Go and Duterte</a>. He said Go would always make a "scripted request"
        to the President regarding national issues, while he described the Duterte
        as stupid and crazy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8c983-310a-4e5d-9624-99df99ff6169'
      'mgnl:activationStatus': true
