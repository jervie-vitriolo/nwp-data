      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no fancy decor nor a large banquet to share with loved
        ones, but the couple did mark their wedding with matching face masks labeled
        "bride" and "groom." This was later switched to "Mr." and "Mrs." masks after
        exchanging rings and a quick kiss – all within 15 minutes.</p>'
