  'Sinas-may-not-be-sacked-by-Gamboa':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Metro Manila police chief Debold Sinas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-05-15T11:08:17.172+08:00
    'imagesource': 'jcr:a9c34af8-864a-410f-a60f-846b56094aef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33fce30f-9d80-4bce-8507-feeb43434fbe'
    'lead': 'Police chief Archie Gamboa may choose not to relieve Metro Manila top
      cop Debold Sinas from his post despite holding a birthday gathering last week
      while under lockdown, the spokesman of the Philippine National Police says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T11:10:55.999+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:38:01.613+08:00
