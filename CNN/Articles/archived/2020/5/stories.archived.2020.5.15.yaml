      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evardone also said on Thursday that the whole Eastern Samar province
        has no electricity. It''s not immediately clear if power has been restored
        in the province as of Friday.</p>'
  'Coronavirus-stress-physical-effects':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-15T06:30:21.736+08:00
    'imagesource': 'jcr:07a29eb5-4fee-48cc-b51e-24d44ea422fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96e446cb-3556-40b4-a8f9-88bf87495e6d'
    'lead': 'The constant stress of living in the age of coronavirus is affecting
      more than your mental health and emotional coping abilities. Here''s how stress
      may also be impacting five of your body''s key systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T06:33:31.020+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:38:07.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:17.470+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From migraines to asthma to shingles: The physical toll coronavirus-related
      stress takes on your body and how to combat it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c56ea-7580-40a7-bf8f-3bb1e2cfa7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The constant stress of living in the
        age of coronavirus is affecting more than your <a href="https://cnnphilippines.com/world/2020/5/15/coronavirus-impact-mental-health-extremely-concerning.html">mental
        health</a> and emotional coping abilities. It''s likely taking a toll on your
        body as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22196a9d-1808-4c7e-870c-443be78c4c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re living in a sea of stress hormones every day," said stress
        management expert Dr. Cynthia Ackrill, an editor for "Contentment" magazine,
        produced by the American Institute of Stress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559416ca-0d39-4ad6-accd-bfb5e08d8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not designed for a constant application of these chemicals,"
        Ackrill said. "The stress hormone cortisol just ravages our bodies when it''s
        dumped into our system repeatedly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1bc72-dbc9-4585-bf73-8055a7b74806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed to keep you functioning throughout the day, cortisol levels
        are meant to rise in the morning and decrease as the day lengthens. The hormone''s
        purpose is to maintain blood sugar levels to keep your brain and muscles functioning
        and suppress non-vital systems like digestion that might drag your energy
        down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ee420-5802-4d76-95cb-a3f8f3be5dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when triggered by a stressful occurrence, cortisol levels suddenly
        spike, and can take hours to dissipate. If that stress is constant, those
        levels don''t drop, leading to cortisol malfunction and a disease-causing
        boost in inflammation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f693470-cc1b-407e-b1d9-e08a8b0e9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflammation is behind diabetes. Inflammation is behind heart disease.
        It''s behind all of the autoimmune diseases. It''s behind asthma and allergies,
        and the list goes on," Ackrill said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89521c-f7d0-472a-8b0c-032a8df8f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re genetically at risk or you already have an inflammatory
        condition, today''s constant stress may well trigger or worsen your symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082fda3f-c935-4024-bfff-799c661397c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The predispositions that people have, whether it is asthma or a
        history of migraine or underlying cardiovascular risk factors, stress on all
        of those are so much more acute now," said neuroscientist Peter Kaufmann,
        former deputy chief of the Clinical Applications and Prevention Branch of
        the National Heart, Lung, and Blood Institute.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f5eb8-409a-464b-ab1b-dbdc0348457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have daily stress and often times they don''t have any control
        over it. That''s when stress has its greatest impact," said Kaufmann, who
        is now the associate dean for research and Innovation at Villanova University
        in Pennsylvania.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e5e3e9-e6aa-422b-ade9-17173c91adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not dealing with that stress, he said, can even be deadly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327138df-a15e-4fbc-96b1-0c7e2e15e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our work, we found that people who show physiological responses
        to mental stress have about a two- to three-fold higher mortality over the
        following five years," Kaufmann said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707a510-3cc8-4c3c-924e-6cc552145d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how stress may be impacting five of your body''s key systems.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f213ac0-84da-4329-b3de-85b2eaa33a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your heart</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9df9fa-8c89-4d7f-a906-5776000e4c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension can directly increase heart rate and blood flow, and causes
        the release of cholesterol and triglycerides into the blood stream. Blood
        pressure can skyrocket from acute stress and may stay high as that stress
        continues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f185fc-c1f4-4caa-bfa9-eecf9a50faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet hypertension and other heart disease symptoms are silent, with
        no real signs that you might be entering a danger zone.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b627f-9b02-46a2-badb-8401e7611055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of our not-so-wonderful coping mechanisms, such as eating comfort
        food, drinking alcohol and smoking cigarettes or marijuana, can also raise
        our risk.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba663524-dd99-4b2b-af67-1b9e9e3bb3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the very real fear that we may lose someone we love
        to the coronavirus, or perhaps we already have. All of that can create a perfect
        storm of physical malfunction that may even shorten our lives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6709f5-87db-4868-bb47-6d2ad8ba34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaufmann points to a recent study which showed how mental stress
        can cause a fall in cardiac ejection fraction -- a measure of how well your
        heart''s main chamber pumps blood.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78622606-d468-478b-9200-ae843fa1a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of blood that is pumped out by the heart with each stroke
        is reduced, and that fall is associated with a higher incidence of cardiovascular
        events, such as heart attacks, death, and unstable angina that requires hospitalization,"
        Kaufmann said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da8ca4-4300-4909-b190-d00a6fd7f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even such a thing as a stress-related heart attack, often
        called "broken heart syndrome." It occurs when the heart is stunned by sudden
        stress, and its left ventricle weakens.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34138c-b187-4832-90ae-515f77577b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has been shown to be triggered by severe acute events, such
        as the sudden loss of a loved one or an earthquake," Kaufmann said. "I think
        some of the post 9/11 cardiac events would fall in that category."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c6626-61d2-446f-9bd3-24c4a30bec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most cases, when the acute emotional stress dissipates, the heart
        recovers and goes back to its normal shape.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370077c-5f8e-48c4-b6e6-11fd8971acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''ve had patients who have developed acute congestive heart
        failure, life-threatening arrhythmias, even death from this condition," said
        New York cardiologist and author Dr. Sandeep Jauhar in a prior CNN interview.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98f495-6f36-4127-b083-fef7c25d0e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the clearest example of how our emotional lives directly
        affect our hearts."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08705b-c3b3-4b8a-b4c3-4cb723044d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your skin</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df76354-91e5-4c22-8176-6863738c0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the largest organs of the body, your skin is exquisitely
        sensitive to stress.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4edd45-9369-4834-a6c8-7764e4ceb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship between mind and skin is essential and undeniable,"
        said dermatologist Dr. Adam Friedman, who is the interim chair of dermatology
        at the George Washington School of Medicine and Health Sciences.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca9514-7f3f-4931-bcda-ea126d4a0f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stress absolutely exacerbates primary skin diseases from acne to
        psoriasis," Friedman said, "It can ''wake up'' chronic viral infections like
        herpes simplex [cold sores] and herpes zoster [shingles]."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c7c04-6378-4a94-93c2-2c28cd923d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dermatologists across the country that CNN spoke to report increasing
        telehealth calls since March on such stress-related skin conditions as acne,
        eczema, psoriasis and shingles, a painful, blistery rash that can develop
        after having chicken pox.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93345a04-89d4-4919-96dc-a61841cf738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also an increase in calls from people experiencing the
        impact of increased hand washing and the wearing of personal protective equipment
        such as masks and gloves.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75f58a-2bc0-47b3-bee4-e9e9398a5932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allergic contact dermatitis is huge right now where members of
        the public are now wearing gloves and masks they are not normally used to
        wearing," said Plano, Texas dermatologist Dr. Seemal Desai, who is on the
        board of directors for the American Academy of Dermatology.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730889dd-6c3b-483b-b314-84c63f106572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really quite alarming and disturbing how many skin conditions
        I''m seeing that are probably aggravated by stress and distress from the coronavirus,"
        Desai said. "It''s out of control."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8e5aa-5444-40fe-8965-d1281610d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your lungs</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd9c5c-f4f6-4a2d-947c-3448e8f03ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having chronic obstructive pulmonary disease, or COPD, is a key
        underlying health condition that puts one at higher risk for a more severe
        case of Covid-19, the disease caused by the novel coronavirus.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aab720-5133-4e9e-95d2-3ab7e2022e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of diseases that cause airflow blockage and breathing issues,
        COPD includes emphysema and chronic bronchitis. Nearly 16 million Americans
        have COPD, according to the US Centers for Disease Control and Prevention.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075dc052-0406-44a8-bbd7-d34b9efba85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress and anxiety can cause shortness of breath, leading "COPD
        symptoms to become worse and lead to further anxiety, faster breathing and
        fear," says the National Emphysema Foundation on its website.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768dd45f-082a-49f0-a2d0-7e638862a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to not breathe as well when we''re stressed in general,
        so our oxygen exchange is worse. There''s also a panic on top of it, which
        makes it worse," Ackrill said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d5eaf-edcd-46c1-b3fd-505984da3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking is the leading cause of COPD and many other breathing-related
        illnesses. It comes as no surprise that smoking cigarettes or marijuana and
        the use of e-cigarettes may increase risk of severe consequences from Covid-19.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed14dc5-b07f-49ae-8924-7908dbe0bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asthma is another underlying health condition that puts one at higher
        risk for a more severe case of Covid-19. Here again, stress is a common trigger
        for an asthma attack, and it can make existing symptoms worse.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fea4a7-735f-4474-8c4a-6a6fecedbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the stress a parent feels has even been linked to an increased
        risk for asthma in their children. One study looked at how parental stress
        affected the asthma rates of young children and found those with stressed
        out parents had a substantially higher risk of developing asthma.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30cfef-0f7f-459b-bcc5-6bb69742bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During an asthma attack it''s almost like breathing through a straw
        because that inflammation is restricting the airway," said allergist Dr. Lakiea
        Wright in a prior CNN interview.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ddb9bb-26c7-46af-a88b-903db72d52cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine if a virus that causes extra inflammation gets
        in there, then that''s going to be worse," said Wright, who specializes in
        allergies and immunology at Brigham and Women''s Hospital in Boston.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cdf438-9f92-43a6-a645-94f4cbf26248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the patients who might end up on ventilators to help
        with breathing because Covid-19 is doing a lot of damage in the lungs."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dcdf3a-5178-4b1d-bd6c-e849f5a4a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your brain</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11684bc-7d29-41b7-80dc-8505632fda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress is considered one of the most common triggers for headaches
        -- not just tension headaches, but migraines as well.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae1c38-ecbb-44aa-aa1d-ae940648b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migraines are debilitating attacks that can level a person for hours
        to days with intense, throbbing pain, nausea and vomiting. According to the
        Migraine Research Foundation, the condition is the third most prevalent illness
        in the world, affecting 39 million men, women and children in the United States
        and one billion worldwide.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adcd946-ed21-48b1-99c4-429420b4205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress can cause migraines, the pounding pain creates more stress,
        and the circular pattern can make it tough for headache and migraine sufferers
        to cope.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a7196e-b336-47b7-93ab-f90dac431c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronic inflammation from stress can also affect the brain itself,
        shrinking or negatively affecting parts of the brain linked to memory, motivation
        and mental agility. That can lead to depression, anxiety and other mental
        disorders, which in another circular fashion are then made worse by stress.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2415991a-aba3-46cd-9f7d-49b48409b213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronic levels of cortisol can affect other chemicals in the brain
        which modulate cognition and mood, including serotonin, which is important
        for mood regulation and well-being. Elevated cortisol levels can also interfere
        with sleep, a key necessity for a happier, healthier attitude.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2afa55-b709-418c-b243-f1fe27a63195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your gut</h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cf8de-18a5-418c-86b5-621c12d14b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing stress doesn''t do -- it doesn''t cause peptic ulcers.
        That turned out to be a myth when science found this common type of ulcer
        is actually caused by a bacteria in the gut called H. pylori. Science estimates
        almost half of the world''s population has H. pylori but not everyone gets
        an ulcer.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e5aa5-fe77-46f8-974d-96ea2906012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, stress can make ulcers worse. In fact, it can boost pain,
        bloating, nausea and other stomach discomfort from nearly every gastrointestinal
        complaint.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d78979-e4b3-496d-9022-b18eacf38676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, we often overeat when tense, choose fatty comfort foods,
        overuse alcohol or smoke. All of those can increase chronic heartburn or gastroesophageal
        reflux disease, called GERD. Stress can affect how quickly food moves through
        the body, thus possibly causing gas, diarrhea and constipation.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae5bd8-3ea3-4ea9-b986-f3b4ba46e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for people with irritable bowel syndrome, inflammatory bowel
        disease or Crohn''s disease, stress can increase their painful symptoms, such
        as cramping and diarrhea.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843e7e0-7681-415a-afa5-2785ac820457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight back against stress</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8157f5-26c1-4ee2-8030-03098b400943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the single best things to do to overcome stress is exercise.
        Exercise can create an anti-inflammatory response, improves mood, cognition
        and your physical health.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe7fc1-075f-4ea2-8a4e-c881e7b701cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying socially connected to friends and family -- a challenge
        while we are socially distancing -- is another great way to battle stress.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24a197-7d08-4822-a80f-6d1f6e6f9ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness and meditation are other key ways to ease tension, along
        with calming physical activities such as Tai Chi, yoga and gentle stretching.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c89985-72bf-4e90-8f81-6858d93b1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those methods often teach deep breathing, another key way to reduce
        stress that can be used in the moment.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73f09c-2532-466d-83e8-5f7a82400db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do it properly, breathe through your nose, hold it and then exhale
        very slowly out through your mouth like you''re breathing through a straw.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9e859-9bed-4516-b311-5d926c73fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when you breathe slowly out, you improve your whole picture
        of life and you reduce your nervousness," said trauma counselor Jane Webber,
        a professor of counselor education at Kean University in New Jersey, in a
        prior CNN interview.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000309a-0eb3-4a90-abb6-f21e23695a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webber also recommends cracking a smile. Watch funny movies, listen
        to comedy routines, ask everyone you talk to on the phone to tell you a joke.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9a961-7590-401c-ad32-03d239e07601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, you can''t be anxious and smile at the same time. That''s
        a physiological thing," Webber said.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10d613-f99e-4635-9ee2-dbcbf42852d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, do not hesitate to reach out for help, experts say. Cognitive
        behavioral therapy, a form of talk therapy that focuses on specific thoughts
        and actions, has been shown to help reduce stress when practiced with a therapist,
        Kaufmann said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e40b0f-91f5-4e89-8ba7-8c637b196bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really takes people through mental exercises to understand whether
        or not certain kinds of reactions are appropriate under the circumstances
        and whether they have alternatives," he said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb4c2d-0de6-4586-9fbf-cb5fbe70f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without that cognitive aspect where people actually think about
        what''s going on in their lives, you can''t deal with the bigger issues simply
        by telling yourself to relax because those issues are going to continue,"
        he added.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2028f652-0392-4189-8d93-9fc84898488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this worldwide epidemic can help us begin to talk about our stress
        and take action, that would be good news, Ackrill said.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f8c39-1ac0-4b09-af62-73517166cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades we''ve swept stress under the carpet," she said. "And
        without a model in our mind of what it was and without specific skills or
        resources to deal with it, most of us felt shame that we weren''t dealing
        with stress well.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605155d2-b1d0-48c4-9b92-e5ad6011039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:33:31.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shame compounds it," Ackrill added. "But I think now it may finally
        become a safe topic. I think it may finally safer to be vulnerable. And boy,
        do we need that. We need people to talk about it."</p>'
  'US-China-coronavirus-military-pressure-South-China-Sea-tension':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-15T06:54:48.611+08:00
    'imagesource': 'jcr:5f601086-12ec-4a4a-ad28-5ce7e8cebe7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85467172-cec2-42ac-be91-0fcaa1cd4e37'
    'lead': 'The US is upping military pressure on China amid increased tensions over
      the South China Sea and accusing Beijing of seeking to leverage the coronavirus
      pandemic to extend its sphere of influence in the region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T06:57:00.244+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:38:05.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:17.856+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US increases military pressure on China as tensions rise over pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6448ec6-9f14-4636-992a-5167af734629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US is upping military pressure on China
        amid increased tensions over the South China Sea and accusing Beijing of seeking
        to leverage the coronavirus pandemic to extend its sphere of influence in
        the region.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946bf067-06e8-4458-bfbc-fe951e94a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few weeks US Navy ships and Air Force B-1 bombers
        have undertaken missions aimed at sending a very public message that the US
        military intends to maintain a presence in the region and reassure allies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c154f-b197-4ee8-9751-5c21b8700a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a top priority for the Pentagon to get the virus-stricken
        aircraft carrier USS Theodore Roosevelt back out to sea in the region by as
        soon as the end of the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ead7a9-6f61-4d1b-b716-677d4f52dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves come as the US is increasing the pressure diplomatically
        with President Donald Trump and Secretary of State Mike Pompeo publicly attacking
        Beijing for failing to stem the virus''s spread and not being transparent
        during the early stages of the outbreak which originated in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18822b19-1642-4ab1-93a9-a6c4e520a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon accused China of exploiting the pandemic to gain military
        and economic advantages by expanding the areas in which it operates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07147b36-444b-4c1e-b70e-1c5714d60565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The People''s Republic of China is attempting to use the regional
        focus on Covid to assertively advance its own interests," US Navy Capt. Michael
        Kafka, a spokesperson for the US military''s Indo-Pacific Command told CNN
        in a statement on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac162f-4d65-43a0-bd24-64e072fa42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pentagon says pandemic hasn''t hurt its capabilities</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518d20b-3772-4d42-a404-5d18b9a2cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Pentagon made clear the coronavirus outbreak has not hurt
        its ability to respond to Chinese actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5398e043-1e46-494d-90c5-933f5eea0c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the capability and capacity to provide long range fires
        anywhere, anytime and can bring overwhelming firepower--even during the pandemic,"
        said Gen. Timothy Ray, commander of the Air Force Global Strike command which
        oversees the bomber force in the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0508d-8956-4bab-a290-720d1cb0ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the Navy Pacific Fleet took the unusual step of announcing
        that all of its submarines in the region were at sea conducting operations
        "in support of a free and open Indo-Pacific region amidst the pandemic caused
        by the coronavirus."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90acfac5-6ad2-4ff9-9919-7eca060de999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US military recently ended its "continual bomber presence"
        on the Pacific island of Guam for the first time since 2004, the US Air Force
        has continued to dispatch bombers to the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1261dd7-2a53-46a6-b690-79df93cae4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks the US flew B-1 bombers from bases in the US to
        the region on three separate occasions, including an operation over the South
        China Sea and a deployment of four B-1 bombers and 200 personnel from Dyess
        Air Force Base in Texas to Guam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4f947-8e29-4a24-b1a9-bbd6e6d75096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month the US Navy also challenged Chinese claims to the
        waters surrounding the Spratly and Paracel islands in the South China Sea,
        contested islands that the US has long said China is using to house weapons
        and military facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec254b70-4338-41d9-81fc-e8a2c02fedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody is suggesting the US is headed towards conflict with China
        but Defense Secretary Mark Esper has continued to make blunting Beijing a
        priority.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a9733-3860-42a4-8297-4ed1fb4b8bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned by increasing, opportunistic activity by the People''s
        Republic of China to coerce its neighbors and press its unlawful maritime
        claims in the South China Sea, while the region and the world is focused on
        addressing the Covid-19 pandemic," Pentagon spokesman Lt. Col. Dave Eastburn,
        told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be884b-a4b8-436a-bf67-921a43ada522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long criticized what it calls provocations by the US and
        its military efforts in the South China Sea that commenced several years ago
        when China made disputed territorial claims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045828c1-e568-440d-92ac-6444574a806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South China Sea crucial strategically</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600da74-d70e-49cd-a551-4c7dd02f76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is considered a crucial strategic location,
        being home to some of the busiest shipping routes in the world as well as
        potential natural resource deposits such as oil and gas. Parts of the sea
        are contested by multiple claimants, including China, Vietnam, the Philippines,
        Malaysia and Taiwan. China has constructed outposts on man-made islands in
        the disputed area, installing military facilities and missiles there as part
        of a bid to exert control over the strategic waterways according to US officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f59aa4-bdf9-4fc8-a87f-1176302fed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to execute a global Freedom of Navigation operations
        program in which US Navy ships safely and professionally challenge excessive
        maritime claims, including those in the South China Sea. We also conduct routine
        transits through the Taiwan Strait to further demonstrate that the United
        States will fly, sail, and operate anywhere that international law allows,"
        Kafka said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b210430-62a1-452a-84a7-49ee818eccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday a US Navy guided-missile destroyer, the USS McCampbell,
        transited the Taiwan Strait.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e3d31-bfc6-44a9-a309-bc9ced356b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship''s transit through the Taiwan Strait demonstrates the
        US commitment to a free and open Indo-Pacific," Lt. Anthony Junco, a spokesperson
        for the US Navy''s Seventh Fleet told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3145d2d-1f2d-4123-b398-2d1dbbc3be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US routinely sails through the Taiwan Strait but the Chinese
        military views the strategic waterway separating China from Taiwan as a priority
        area and often shadows US vessels that sail through the area.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc12b8-812f-40b3-ad9a-7103818fae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China routinely protests US Navy activities in the region, and often
        dispatches ships or aircraft to shadow the US vessels. Following the US freedom
        of navigation operation that challenged Chinese claims to the Paracel Islands
        late last month, Chinese officials said the US was engaging in "provocative
        acts," that "could easily trigger an unexpected incident."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2913455-95e9-4d09-bbaa-3d19e4cf52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also says China has attempted to intimidate other nations
        in the region.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34971889-3d0d-4a08-9ee7-f5a5b7c5d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-April China deployed a survey vessel, the Haiyang Dizhi 8
        alongside as many as 10 Coast Guard and maritime militia ships, as part of
        an apparent show of force in an area claimed by Malaysia and Beijing, according
        to two defense officials.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc101dba-7168-46bf-9f10-05dbb0dd0454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was an apparent attempt to intimidate a Malaysian state-owned
        oil company that had deployed a Panamanian flagged drilling vessel, the West
        Capella, to survey for oil in the area.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69713029-80bf-4b5b-b6f7-adb4174281a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utilizing a survey ship-led flotilla to harass South China Sea claimants
        "is a time tested" Chinese strategy, one official said, adding that China
        had used similar tactics against Vietnam.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2a265-948b-44da-b413-709772b3d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US responded earlier this month by twice sailing warships near
        the drill ship, a show of force intended to signal to Beijing that the US
        Navy can challenge any Chinese attempts to seize resources in the area.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db355e-0ab4-4fc0-8ba3-9562e6f50018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to a rules-based order in the South China Sea
        and we will continue to champion freedom of the seas and the rule of law,"
        Adm. John Aquilino, the commander of the US Pacific Fleet, said in a statement
        after one of the "presence operations" near the drilling vessel.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2175b8-6fe2-42b6-866b-3926093d5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Communist Party must end its pattern of bullying Southeast
        Asians out of offshore oil, gas, and fisheries. Millions of people in the
        region depend on those resources for their livelihood," he added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8eb70-7010-42b3-aeb2-9aa9d357f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T06:57:00.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also appears to be using its military to send a message that
        it is capable of operating at longer distances for greater periods of to challenge
        its neighbors and the US. The US says China''s only operational aircraft carrier
        entered the South China Sea last week along with several other warships.</p>'
