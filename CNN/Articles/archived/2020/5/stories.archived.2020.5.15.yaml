      'jcr:uuid': '98990d6a-df91-4c64-bbd9-a0a8be8bdac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:17:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Health workers across Spain observed two minutes of silence
        in honor of all their colleagues who have died since the beginning of the
        Covid-19 pandemic in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6a571-b3cf-403c-8267-fdf499bf2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:17:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661e17e-1b92-45ac-a99d-a4d241d2d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:17:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country health professionals stood silently in front
        of hospitals, care homes and health centers in silence. On social media, videos
        and photos of the vigils were posted along with the hashtags #NiUnFacultativoMenos
        (Not one professional less) or #UnSilencioYUnaPalabra (One silence and one
        word).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea20caa-ce52-4912-a217-58a492692637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:17:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c9501-a058-4804-8f01-f78060d9b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:17:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative was first launched by the Medical Union Confederation
        (CESM) to honor the "almost 50 colleagues that have lost their lives in this
        fight against the coronavirus," the Union said in a statement on Thursday,
        "professionals who put their jobs in front of their safety and fought for
        the health of their patients, even above their own."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd91ee-e0c1-4b33-93da-9174a8af0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:17:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 50,088 health workers have been infected with the virus
        in the country, according to Spain’s Health Ministry on Thursday. 48 doctors
        have died according to the General Council of Official Medical Colleges, the
        Spanish doctors’ professional body (CGCOM) earlier this week. The Spanish
        government has not given an official figure on the number of deaths among
        health workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f264567-ae5a-4e1e-ba46-bc78dff95ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T01:17:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-14-20-intl/index.html"
        target="_blank">"Health workers in Spain hold two minutes of silence for colleagues
        killed by COVID-19"</a></em></p>'
  'eating-restaurant-look-like-during-pandemic':
    'author': 'Shana Clarke, CNN and illustrations by Will Mullery, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-15T01:26:06.160+08:00
