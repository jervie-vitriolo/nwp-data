      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) –</strong> This couple
        from Hong Kong proved that love trumps any pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d22c51-3e2a-41af-a7d4-3403551b88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T13:11:22.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afb1f6-3a7d-4d6f-967b-4186983e6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T13:11:22.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International senior correspondent Ivan Watson recently tied
        the knot with his partner, Forbes senior editor Rana Wehbe, in an intimate
        ceremony at the local registry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cebc7f0-a9ae-4cc1-8901-5d6ffacd4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T13:11:22.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2291b2c-ec0c-4fcd-8067-1e71e6cacd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T13:11:22.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a moment they have been waiting for since getting engaged
        in December, not knowing then that a mysterious virus that sprung from Wuhan
        City, China would ruin any plans they had for a big ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29669c66-7810-4b74-8cef-1bc7f789fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T13:11:22.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4566a-e3a8-4288-94ce-c3d938b97140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T13:11:22.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair signed up for a civil ceremony in February, getting May
        2nd as their wedding date. This came weeks before Hong Kong and the rest of
        the world had to grapple with COVID-19 outbreaks, which has infected over
        4.4 million people to date and led to more than 300,000 deaths globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4364f5-a207-4e14-88b9-62c562f75cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T13:11:22.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499053a-1d62-455d-bdab-35c08fcb6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T13:11:22.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:38:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson had since been covering how various Asian states are responding
        to the outbreak, which at times forced him to go on self-isolation upon returning
        from an overseas trip. Luckily, he has not been infected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be64a316-01d6-41a4-98be-55d0a3c5f35c'
