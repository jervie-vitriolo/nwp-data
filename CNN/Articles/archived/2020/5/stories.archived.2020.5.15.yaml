      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6761d75-2e23-41d0-9a99-04cbd5f73af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T00:51:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:38:21.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommends investment in mental health interventions that can
        be delivered remotely, ensuring uninterrupted in-person care for severe mental
        health conditions and making sure that mental health is part of universal
        health coverage, among other recommendations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b49459-1372-4fd3-abb4-dd98bef30570'
