      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayun ang malaking problema namin (That''s our biggest problem),
        how we are going to reconstruct," Evardone said. "Ang tanong (The question)
        is do we still have the funds? The answer is we have no more funds. The LGUs
        have already used their calamity funds.”</p>'
    '40':
