      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the World Health Organization said it was <a href="https://www.cnn.ph/news/2020/4/22/COVID-19-frontliners-healthcare-workers-coronavirus.html">alarmed
