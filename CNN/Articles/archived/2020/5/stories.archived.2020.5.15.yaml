      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 214 confirmed COVID-19 cases within the PNP, with 66 recoveries
        and four deaths as of Friday evening.</p>'
  'mall-openings-COVID-19':
