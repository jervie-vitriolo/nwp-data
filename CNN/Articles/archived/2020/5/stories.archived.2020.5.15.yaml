        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b6061-281b-4bd5-9882-ccda7bb48b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers have to wear face masks or face coverings, and all employees
        who handle food or service have to wear gloves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd8867-0364-49f6-ab44-9e2c6e936857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c142d-53f2-41cc-8f7f-c9d3378b2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers aren''t required to wear masks, but masks should be available
        to them upon request in municipalities where face coverings are required.
        Protective panels have to be installed at drive-thru windows and counters
        where orders are taken.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c02685-2ed5-4686-a57f-ae9836e09c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8f767-8067-46a4-81bd-45e78a32a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playbook also gives employees guidelines on how to talk to people
        who might be wondering why McDonald''s is opening its dining areas at all.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550c8d6-71b6-45e9-88e6-df71c3c4d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05e651-d9d6-4a19-9582-55ca99dec123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers can say, "We are all in this together and this team has
        come together in so many amazing ways over the last few months." If someone
        refuses to social distance, they can try "I apologize for any inconvenience,
        but to help keep everyone safe, we''d like all our guests to maintain a safe
        distance of 6 feet from each other and our staff." McDonald''s highly recommends
        workers use a "thumbs up" to check back in with customers who are eating at
        tables.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54937b41-debe-405d-966e-ef6dce8a94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231e210-e795-4ceb-a608-773ffff07e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman was arrested last week on suspicion of shooting a fast-food
        worker and injuring others after they told her to leave a McDonald''s restaurant
        in Oklahoma City, according to police.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a15947-7a56-4ab9-ba0e-37de5af679d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.727+08:00
