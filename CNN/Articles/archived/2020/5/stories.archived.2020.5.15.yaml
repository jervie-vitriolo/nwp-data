      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the towns of Jipapad and Maslog are inaccessible due
        to uprooted trees blocking the roads.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04ab19-78b4-4e5b-83aa-c88693237968'
