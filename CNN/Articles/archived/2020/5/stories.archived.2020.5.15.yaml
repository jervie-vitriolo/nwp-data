      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bef079-0312-4b93-8d7d-3fe2a9889f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:13:20.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked for patience from the public as they face issues with
        online payment services due to some "constraints," with enhanced community
        quarantine still in place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382b2e8-2204-45f6-b230-046fee47b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T12:47:10.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy consumer group Power for People Coalition has called for
        a probe on Meralco''s billing practice during the ECQ.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c8dc5-4624-4f21-9edd-3bb3822a2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T14:58:41.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more complaints continue to crop up online, Meralco is set to
        file charges against a netizen who claimed a friend received an electricity
        bill amounting to ₱1.773 million for a single household. The post on social
        media of a certain Joven Salarda racked up almost 20,000 shares before it
        was taken down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe019045-3616-456b-9237-91fb6c159cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T14:58:41.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said, upon investigation, the bill posted online was for
        an account owned by SM Development Corporation — a corporate account that
        has 1,364 services assigned to it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c8f77-f63d-4902-b03d-48a24eee8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T14:58:41.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will file parallel complaints with NBI’s Cybercrime
        Division and PNP’s Anti-Cybercrime Unit for violation of the cybercrime law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccdd01-660e-4eb5-8d81-98e7bfe774a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:13:20.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldarriaga added that Meralco will also track down other perpetrators
        of fake news that target the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e7417-4db3-46d1-aa8d-274399a0f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:13:20.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66313d1-9139-4a83-9977-47b4f89d67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T18:13:20.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess it''s about time that Meralco really exerts its legal right
        to go after these people who propagate malicious insinuations against Meralco,"
        said the spokesperson.</p>'
