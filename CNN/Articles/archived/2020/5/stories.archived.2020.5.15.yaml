      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffd175-4168-44e9-b166-54d87ae678b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain, which is preparing to reopen its locations to dine-in
        customers as some US states loosen stay-at-home orders, recently sent out
        a detailed instruction manual to franchise operators in the United States.
        The 59-page document, which was obtained by CNN Business, outlines the minimum
        sanitation and social-distancing requirements each must meet before opening
        its dining rooms. The contents of the manual were first reported by the Wall
        Street Journal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b896a05-ecbb-4b17-b60a-b68f3a6da1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a3a9b-536b-4320-8a59-f7f8b8352ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franchisees, which operate over 90% of all McDonald''s world-wide,
        will have to pay for their own supplies, the document said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee28965-950c-48d6-95a4-caa43f74bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a7e65-5839-4e96-907b-e1be63e32840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playbook also details how to keep the restaurants clean — and
        make sure customers see the efforts. It spells out how to keep customers six
        feet away from each other, and mandate the use of some personal protective
        equipment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab40ac3-dc06-4393-9da0-3934052712dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56189784-eef5-455b-8083-064511fa1113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers must clean and sanitize tables after each use and restrooms
        every 30 minutes. McDonald''s recommends using a tracking sheet to document
        the cleanings. Employees have to wash their hands every hour. Restaurants
        don''t have to turn on their touch-screen kiosks, but if they do, those screens
        and key pads have to be cleaned after every use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f482be1-0d19-44c3-aa66-2acac81485ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65935d8-af9c-41ec-b601-ead074ed8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instruction manual outlines ways for restaurant operators to
        keep customers apart: They must close off some tables and seating areas and
        use floor stickers to mark out "clearly recognizable paths" that will keep
        customers six feet away from each other while waiting in line. The stickers
        should also help keep people six feet away from tables. The restaurants must
        also keep PlayPlaces closed and disable any interactive games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa86943-0d7f-4396-b1c3-f7d127abd9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a864313-29dd-41a2-83d6-5b9fd587ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:37:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll also have to close self-serve beverage bars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1c977-d851-4df2-895a-88abea727b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T15:49:39.296+08:00
      'mgnl:createdBy': 'vince'
