    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaed29-cc82-478d-961d-5fb45259f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T08:33:41.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Former
        Senator Tessie Aquino-Oreta has died, her son confirmed on Friday. She was
        75.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6f2d3-b7be-4a5f-aafa-57396eb1cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T08:33:41.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son, Malabon Mayor Lenlen Oreta, said she passed away on Thursday
        night. The cause of death was not disclosed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab987b4-a5ca-41f7-9301-837678730fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T08:33:41.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of my family, it is with great sadness that I announce
        the passing of my mom at 10:48 p.m. of May 14. Former Senator Tessie Aquino-Oreta
        was a public servant who devoted her life to the country and her adopted hometown
        of Malabon. She was a loving grandmother, mother, and wife and a friend to
        those whose lives she touched. We ask for your prayers for mom," the mayor
        wrote on his official Facebook page.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FLenLenOreta%2Fposts%2F3285908324777041&width=500"
        width="500" height="690" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d659be2-15e6-4ae3-bb0c-91b1d8f2e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T08:33:41.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a20fd3-00b8-4877-b787-47d2d8f4e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T08:33:41.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Teresa Aquino-Oreta was elected Senator in 1998 and served
        during the 11th Congress. Before joining the Senate, she was a member of the
        House of Representatives for three consecutive terms, from 1987-1998, representing
        the district of Malabon-Navotas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6636a-140f-4445-99ee-04b44283f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T11:06:13.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bills that she authored or co-authored that have been
        signed into law during the 11th Congress include the Solo Parent Act, Solid
        Waste Management Act, Clean Air Act, and Philippine Science High School System
        Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2569525-52bf-4463-a598-81e8b65b61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T08:33:41.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the youngest sister of former Senator Benigno "Ninoy" Aquino
        Jr., whose assassination in 1983 sparked a series of protests that led to
        the ‘people power’ revolt which ousted then strongman Ferdinand Marcos in
        1986.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a037d-f783-448b-9ce0-912badd57c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T08:42:20.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:38:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is survived by her husband Antolin Oreta Jr. and four children.</p>'
