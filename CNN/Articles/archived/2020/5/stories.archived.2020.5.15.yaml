    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '672c5362-09cb-4e72-a7bd-64a4c9c52d69'
    'lead': 'Italian Prime Minister Giuseppe Conte has criticized the European Union''s
      proposed tourism plan that could allow special so-called green corridors between
      countries within the bloc, and threatened this could cause Italy to leave the
      EU.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T00:59:59.049+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:38:20.464+08:00
