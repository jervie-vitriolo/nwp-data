      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-14-20-intl/h_d64bc1dc66da86953d94090797feeb89">Italian
        prime minister critical of European Union''s tourism plan</a>"</em></p>'
