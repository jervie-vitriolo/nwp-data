      'mgnl:lastActivated': 2023-01-26T13:38:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication lines are “on and off” in Northern Samar while they
        are open in Sorsogon except in some areas, local leaders said.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750abe2-e675-4481-9eca-91ee2c224f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T17:07:50.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:38:11.458+08:00
