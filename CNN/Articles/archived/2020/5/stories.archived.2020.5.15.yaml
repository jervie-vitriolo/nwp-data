    'template': '1'
    'title': '35 more cops catch COVID-19; Crame-wide disinfection set'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e3a04-a491-4001-afbe-834b06b52243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T19:26:52.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — The Philippine
        National Police is disinfecting its headquarters this weekend, ahead of the
        influx of personnel as Metro Manila transitions into modified enhanced community
        quarantine status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c1f95-4e7e-42a2-b951-adaf6e9910ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T19:26:52.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Camp Crame in Quezon City, the PNP leadership urged all
        offices and units to participate in the regular disinfection and decontamination
        program to prevent the further spread of the coronavirus disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25cab9-56c2-489f-81fd-21ebb314276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T19:26:52.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All offices and units are advised to install portable sinks or
        wash basins and foot baths at the entrances so all personnel may wish to wash
        or disinfect first before entering workspace premises," the PNP said in a
        statement on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64366feb-034e-4133-b62b-471e046d2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T19:26:52.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five more police personnel were confirmed to have the viral
        illness on Friday, bringing the total number of infected cops to 214, with
        66 recoveries and four deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc28107-da9f-433e-b805-9d48c2c2a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T19:26:52.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 others are being monitored by the PNP Health Service
        as probable or suspected persons under investigation for COVID-19 infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f3ced9-dbdf-4412-9f42-186a8f99f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T19:26:52.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is working towards conducting more testing of all police
        frontliners and is expecting more cops to test positive for the coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a755f-7bc2-462c-b379-f4f096c484bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T19:26:52.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:37:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military have been manning checkpoints to enforce
        quarantine measures across the country. Cops will also be deployed in malls
        as more businesses are set to reopen in Metro Manila under a modified ECQ
        which starts Saturday.</p>'
  'quarantine-nutrition':
    'author': 'Rissa A. Coronel'
    'caption': 'Nutrition is a major component of our general well-being that has
      changed immensely in the span of this quarantine. Illustration by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-05-15T19:34:19.959+08:00
    'imagesource': 'jcr:67f5ce4c-c6b4-46d5-b85c-afbba6a4577d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96bf5b25-612f-4dcd-80bb-30e982e66f5a'
    'lead': 'Nutrition is a major component of our general well-being that has changed
      immensely in the span of this ECQ. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-15T19:40:56.353+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T13:37:49.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:37:22.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why keeping yourself healthy is more important than ever '
    'visualType': 'image'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf54d84-38f0-4947-976c-311be708fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.164+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The COVID-19 pandemic
        has upturned everyone’s daily routines. Our situation has made us all more
        health-conscious, with the country following social distancing guidelines
        and being advised to cultivate healthier habits. As we transition from enhanced
        community quarantine (ECQ) to modified enhanced community quarantine (MECQ)
        on May 15, it''s worth examining our diets and nutrition, a major component
        of our health that has changed immensely in a short span of time: what are
        these changes in our diet, and are they sustainable in the long run?</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e798b-b4a1-48b0-abf6-a9ce3728e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.164+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expert observations from the ECQ</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1adb2-702d-4707-af64-873d57351f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.164+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that there are restrictions on groceries and wet markets, food
        vendors have taken to online selling and mobile markets.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc6f31-5dc3-429a-b2df-13c715c6312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.164+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Yasmin Zuñiga, an endocrinologist and medical nutrition specialist
        at the National Kidney and Transplant Institute and Marikina Doctors Hospital,
        says that this may have helped those who used to frequent fast food, buffet,
        and dessert restaurants: “During the early part of the ECQ, [these] places
        were mostly closed. Alcohol is still restricted. These possibly helped some
        people improve their blood pressure, blood sugar, and weight.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878b6f0-5cb9-40f0-a20a-9df09c226caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.164+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECQ restrictions have undoubtedly affected our access to produce,
        dairy and meat. On the other hand, fast food businesses are harnessing online
        delivery platforms, making it easier to satisfy one’s food cravings: Zuñiga
        adds, “Since the shift to GCQ and widening of delivery options, cravings for
        these foods have been awakened.” While the occasional treat may be harmless
        to some, this may do more harm than good to those susceptible to high blood
        pressure and diabetes.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64300b6c-5573-4fa0-8b43-a0c10a571a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.164+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Teresa Orillo, a registered nutritionist-dietitian and Ph.D.
        candidate in Psychology at the University of the Philippines Diliman, believes
        that stress-eating during this time may be a means for some to cope with the
        general instability of our situation.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2055cba-6818-4926-b47e-4d162b81a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.164+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explains, “Some have formed unusual eating habits, which I hope
        will get better once we resume our new normal. Some eat too much or less than
        usual, some have become picky-eaters, while others have resorted to crash
        diets, over-exercising or, on the flipside, binge-eating, to compensate for
        their lack of sense of balance.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e5ebe1-fd9f-458e-b385-352b569b46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.164+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the usual fast food fare is high in sodium, sugar,
        and fat; to maintain a healthy diet, these should only be consumed once in
        a while.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1499a3-133c-4d21-b4f6-117f6db1bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s worth examining our diets and nutrition, a major component
        of our health that has changed immensely in a short span of time: what are
        these changes in our diet, and are they sustainable in the long run?</h2><p> </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeea874-c93d-4fa2-aead-d4f8df698ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.164+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cultivating new skills at home</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22788d-6f81-4afd-ba09-e514700e1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all diet and nutrition changes have been necessarily bad. For
        one, people with no prior cooking or gardening experience are starting to
        cultivate new skills.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87473a-539d-4c44-af15-c5e5962db35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quarantine has allowed people to learn or rediscover their
        cooking skills, and enabled families to spend more time together and enjoy
        family meals," says Zuñiga, noting the benefits of home-cooked meals. "Home-cooked
        food, compared to fast food and restaurant-type meals, are often lower in
        calories, fat, cholesterol and sodium.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166901a-8e05-4095-bba4-2a098d25d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orillo agrees with the benefits of increased home-cooking and urban
        gardening: “You get to choose the ingredients that you put into the pot, including
        the quality and the variety… We are also more conscious of meal times, especially
        now that we get to eat with family. We’ve been consuming more fruits and vegetables.
        Some have even started their own vegetable gardens for a more sustainable
        food supply.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed994559-9694-463d-9deb-f0ab9b21d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the closure of groceries and wet markets, people are starting
        to look towards urban gardening; from fruits and vegetables to pocket herb
        gardens, urban gardening is a way to keep fresh produce accessible with limited
        space. There are even government initiatives to help get interested gardeners
        started, such as Quezon City Small Business and Cooperatives Development Promotions
        Office’s provision and delivery of starter kits.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41f842-5920-422a-b011-f64d820780c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many also rely on packaged snacks, which are cheaper but
        less nutritious. “Those groups with limited access to food and basic services
        will further increase their risk for malnutrition, infection or communicable
        diseases.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89d8f0-cd0f-43a4-b381-05be4cf8a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These population groups need to be supported by local governments
        and concerned citizens,” emphasizes Zuñiga.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f39cf-4ecb-4e41-829b-99be7a6d6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include lower-income families, people living alone, the elderly,
        those who have lost their job or been separated by their families, and those
        with highly specialized nutrition needs, such as allergies or the requirement
        of tube feeding.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f33eec-336e-4636-84e9-8c51e07118e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for sustainable, healthy ECQ nutrition</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51672245-f58b-43b4-bcef-ba24591e2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no one-size-fits-all diet out there for these times; in
        fact, Orillo advises to steer clear of any fad diets: “Some of these diets
        claim to help you lose more than 1 to 2 pounds per week without exercise.
        This is too quick and may pose harm to your health. It also entails commitment
        to a specific regimen, which may not be feasible right now.”</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436c46a-658e-480a-b2ea-bafb7ddb9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the following are general tips to help promote healthy
        nutrition during our community quarantine:</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866929be-b483-4721-a587-dcd8b20df66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Plan your meals and mind your portions.</em></strong>
        Consume only what you need. The National Nutrition Council’s Pinggang Pinoy
        is a recommended reference to check for appropriate portions (e.g. an adult
        meal should consist of ⅓ portion rice and alternatives such as bread and root
        crops, another ⅓ portion vegetables, and the remaining ⅓ portion for fish
        and alternatives and fruit.)</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e4a1ab-917d-424b-8d50-0e976074f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Be mindful when you shop for food.</strong></em> If
        possible, maintain a food supply good for two weeks at a time. Prioritize
        fresh products over processed food, and opt for less salt, sugar and fat.
        Make sure to add fiber to your diet, as well. Pay attention to product expiry
        dates and replace items when needed.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8a51e-6690-4b06-909a-3f303e967eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Practice creativity in food preparation.</strong></em>
        Herbs and spices like pepper, ginger, lemongrass, bayleaf, and chilies can
        make healthy dishes more interesting and appetizing. Avoid salty snacks, pastries,
        candies, and sugary drinks, as these may cause spikes in blood pressure and
        blood sugar. Instead, try freshly squeezed fruit juices, cut-up fruits, and
        root crops, boiled or deep-fried, as snacks.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec679ad-0a3c-4b87-8669-b01ebcd6a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Have a set meal time.</strong></em> Daily routines such
        as meal times can help maintain normal body weight, curb unnecessary cravings,
        and improve your mood. Eating together with friends and loved ones is also
        a veritable source of support during these times.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4fcf1-0761-4cc6-ace1-820a1d2ae34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Stay physically active.</strong></em> With most of us
        homebound, it’s easy to remain sedentary. Exercise has long-term positive
        effects on your heart, arteries, cholesterol, blood pressure, blood sugar,
        mood, and weight management. Even a half-hour of chores around the house,
        or else a quick online aerobics video, can have benefits for your body.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cad2c6-0fee-440f-94d0-c6b276a523c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Follow safe food handling practices.</strong></em> Foodborne
        illness can be prevented from safe food handling and observing food safety
        tips from shopping to your kitchen.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa4757-7b03-4c90-b820-7e1f34a2ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T20:11:59.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:37:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Stay hydrated.</strong></em> This is important especially
        during the warm summer season — at least 8-10 glasses of water is recommended
        daily, with the exception of those with fluid restrictions (e.g. kidney or
        heart disease). Other options include fruits and vegetables in water, such
        as unsweetened lemon water or cucumber water. Avoid too much caffeine, alcohol
        and sugar-sweetened beverages.</p>'
