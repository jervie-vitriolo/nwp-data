      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No electricity</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d81d0-bae8-4005-89d4-e89c509dbf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T13:55:51.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power is currently out in the provinces of Northern Samar and Sorsogon,
        the governors reported.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193fb05-a31a-42b5-928b-b2d299f4f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:21:03.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:38:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Escudero said the power cut in their province is a “precautionary
        measure so no one will be electrocuted.” He added he expects it to be restored
        Friday afternoon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf4a66-019d-4a56-b6ff-b566017aa07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-15T10:21:03.604+08:00
