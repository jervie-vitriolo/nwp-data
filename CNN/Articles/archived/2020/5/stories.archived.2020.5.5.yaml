      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;"Star Wars" fans have even more reason to celebrate
        this May 4, unofficially known as "Star Wars Day."</p>'
