      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e8e20-37fd-48cb-b85c-528658793067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:54:50.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President accepted the apology offered by ABS-CBN President
        Carlo Katigbak during a Senate hearing for airing an anti-Duterte ad during
        the 2016 campaign which was paid for by the opposition.</p>'
