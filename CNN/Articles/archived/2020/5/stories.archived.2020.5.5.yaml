      'mgnl:lastActivated': 2023-01-26T12:59:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsui is not alone. In the last few months, hundreds of millions
        of people around the world have downloaded the short-form video app as the
        United States, Europe and elsewhere impose strict restrictions in order to
        curb the spread of the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5025448f-083e-442a-a703-448a0356a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.710+08:00
