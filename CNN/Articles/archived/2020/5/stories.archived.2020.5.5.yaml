      'general-community-quarantine', 'COVID-19', 'coranavirus', 'masses', 'religious-gatherings']
    'template': '1'
    'title': 'Church leaders call to lift ban on religious gatherings in GCQ areas'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd78be3-cc92-473b-9071-ab71ef2e30ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)—</strong> Several
        church leaders have appealed to the government to allow the resumption of
        religious activities in areas under general community quarantine, promising
        that social distancing protocols will still be observed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2cda22-23a7-448b-a68f-dad43e8d3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7608cc-4dc7-4646-b723-04984c9feb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Broderick Pabillo, apostolic administrator of Manila, urged
        officials to consider the reopening of churches, saying that religious activities
        can also been seen as "essential" services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6613bdd5-660c-445c-a2ae-23875489dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c12aa-7106-43ce-b23b-7ca77924b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So when the decision makers consider the essential services to
        be allowed, they should also consider the opening of the churches and its
        services as important,” Pabillo said in a statement <a href="https://cbcpnews.net/cbcpnews/calls-mount-for-resumption-of-public-masses">released
        on the Catholic Bishops'' Conference of the Philippines'' website.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c8474-cb9a-4fb0-9356-b1ba419e63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213f607-b28d-4ee2-8d61-acf2551df50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0817d-8e34-4ace-aef7-838acdda139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabillo said religion and related activities are important for many
        Filipinos who have been seeking strength and hope amid the COVID-19 crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7226d-f9f6-4634-9e70-735d971a0537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01c6ca-b30b-45fb-8d2e-9b630f946651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Allowing people to go back to Church to thank the Lord, to ask
        for his protection and implore his help, are deemed very important by the
        people,” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9d8c4-36da-41d4-9618-4a0a96e430c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5d496-cbf4-416a-aa72-3cc99066b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the proposal, Pabillo said churches will make sure
        that necessary health precautions— including physical distancing and sanitation
        practices— will remain in place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17540423-c91f-4d55-bf73-4fb50ceaadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a77ca-4954-4e28-893e-66f64122f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fr. Elias Ayuban, superior of the Claretian congregation
        in the Philippines, likewise called for the resumption of religious gatherings
        in areas classified as "low risk" for COVID-19 infection.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0ad98-cc83-4248-9982-353206cd3269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33e5bf-07da-4427-b8d8-4fe11029d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I see no prevailing reason why an organized Sunday gathering in
        a cathedral or spacious parish church, where physical separation can easily
        be executed, (is) not permitted," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc64b2-cae9-4609-8a22-6ce58710ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816ab8d-dc6f-4e1d-8c9c-e67077176f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council of the Laity of the Philippines also appealed to the
        government to rethink its decision on the ban, saying it is willing to submit
        plans and guidelines for the "strict observance" of health measures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69610b-a57f-4cca-a8e9-b2491c01aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6069442-6054-46da-b5f7-ccfe4de6367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We demand that our right to religious worship be not curtailed
        when the necessary safeguards are followed," it noted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3995bd-97d4-4d53-acc4-2eb5ea62a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bfb51-2489-4f4b-b00e-9bda02c5cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church activities and essential work-related meetings <a href="https://www.cnnphilippines.com/news/2020/5/1/Religious-activities-church-banned-GCQ.html">have
        again been banned&nbsp;</a>in cities and provinces under GCQ, according to
        the revised guidelines announced by Malacañang last week. Presidential Spokesperson
        Harry Roque said the rule stemmed from "protests" from several local officials.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f688ad5-42a5-41d6-ad96-a59d6c36f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7f227-db29-4785-aecf-719cd9e9addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:50:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine has been extended until mid-May
        in the National Capital Region, Calabarzon, Central Luzon (except for Aurora),
        and other COVID high-risk areas. All other provinces and cities classified
        as lower risk areas meanwhile saw a gradual easing of measures under the GCQ.</p>'
  'baby-yoda-monopoly':
    'author': 'Alicia Lee, CNN'
