      'mgnl:type': 'text'
      'text': '<p>After public outcry, President Duterte ordered PhilHealth to suspend
        the increase in mandatory contributions for OFWs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd0e840-eef5-4470-8c3d-d5a2730407f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:05:38.206+08:00
