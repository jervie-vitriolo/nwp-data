    'template': '1'
    'title': 'PhilHealth: Up to Congress to review hike in OFW premiums'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c8a5b-5545-41d9-b9fa-94e31548b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)—</strong> The Philippine
        Health Insurance Corporation said Tuesday it will leave it up to Congress
        to decide on a possible review of the increased premium contributions for
        overseas workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624b6fb-d59b-4b5a-821f-72bc03489ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2fa5e-c838-4601-990c-9a11c1c464ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and migrant groups have called for a review of the implementing
        rules and regulations of the Universal Health Care Law, which resulted in
        the controversial hike in payment contributions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa094d-c8b1-488f-be48-c6e28776f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3fca1-18a8-4890-9436-9f8b31fd9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the prerogative of Congress to do that (review of IRR),"
        PhilHealth President and CEO Ricardo Morales told CNN Philippines'' <em>The
        Source</em>. "There''s still no directive or modification in the law to change
        it. It is only Congress which can amend the law."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d313bb-8f70-4fee-995d-0906adf3a53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f856e4a-8d58-4994-8ee2-0c72a442bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier ordered the state insurer to <a
        href="https://cnnphilippines.com/news/2020/5/4/Duque-lawmakers-suspend-OFW-PhilHealth-contributions.html">suspend
        the collection of higher contributions</a>, with the COVID-19 crisis still
        taking a toll on Filipinos both in the country and abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6e124-1ad1-4ac1-b49b-012c0269db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed107fbe-90ca-4e73-8304-bb01f1328e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Circular 2020-0014 issued last month requires OFWs to
        remit 3 percent of their annual salaries — an increase from last year’s 2.75
        percent. By 2021, the contribution will be raised to 3.5 percent and will
        be raised annually until the share hits 5 percent by 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53ee7a-3449-4444-8858-14bc4fdf6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f534e-c2aa-4467-a526-2fdb414e1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum was met with protests and criticisms from migrant
        groups and netizens alike. OFW organizations have slammed the government''s
        move, pointing out that not many of them are benefiting from the administration''s
        program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ec7de-a96d-4ecc-afb5-c2fbafa7cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.582+08:00
