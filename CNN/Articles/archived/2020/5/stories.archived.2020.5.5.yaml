      'text': '<p>The goods will be delivered via Mober, Inc., but “other transport
        and delivery service providers like Lalamove and Grab have signified joining
        the eKadiwa project," the department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
