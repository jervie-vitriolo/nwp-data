  'five-year-old-driver-utah-lamborghini':
    'author': 'Amir Vera, CNN'
    'caption': 'A 5-year-old boy was pulled over by the Utah Highway Patrol while
      driving his family''s vehicle by himself Monday, May 4, 2020. Troopers obscured
      the child''s face in the photo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T15:36:41.715+08:00
    'imagesource': 'jcr:74f7e6c6-3cc6-49c1-87c0-ed8e56dbb011'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ace59d4-8812-47b2-a32a-efa73c22f889'
    'lead': 'A 5-year-old boy with $3 in his pocket was pulled over by Utah police
      while driving his parent''s car to California to buy a Lamborghini.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T15:54:07.671+08:00
