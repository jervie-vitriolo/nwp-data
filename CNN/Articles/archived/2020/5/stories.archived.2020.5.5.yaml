      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 23 accredited laboratories to perform real-time polymerase
        chain reaction (RT-PCR) testing for the viral disease, with UP-PGH Medical
        Research Laboratory, Singapore Diagnostic, and Cebu TB Reference Laboratory
        recently getting the green light from the Health department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fdcd51-83af-4a3b-84c1-05543b76d01f'
