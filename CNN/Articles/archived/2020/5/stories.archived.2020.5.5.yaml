      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga hindi natin mabibigyan sa</em> national o DSWD SAP,<em>
        sasaluhin ng lungsod ng</em> Pasig," said Sotto in a Facebook live video,
        refering to the Department of Social Welfare and Development.</p>'
