      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When April 1 came around, you see the curve started to flatten,"
        Wong explained. "From doubling every less than three days, now it’s doubling
        around four days.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b509496-c60e-4aae-9c2a-e7156b3ea273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e1ef3-a2f9-43b7-9edb-397cb9295bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The deaths started very fast.. then we start to see it flattening,"
        he added. "Deaths are flattening at a more dramatic rate. Near the 7-day line."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b07c28-859c-4e64-9047-92b83707d153'
      'mgnl:activationStatus': true
