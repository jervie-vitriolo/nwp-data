      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the coronavirus pandemic taking a heavy toll on key OFW
        destinations like the US, Europe and Asia, Filipinos working abroad may not
        have income at all while on quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777734c-a073-4aac-a07e-60c294f2135d'
