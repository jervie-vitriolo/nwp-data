      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the continued licensing of different laboratories
        nationwide, we expect an increase in our maximum daily testing capacity.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49fde58-7fe9-48b3-bd53-639459025e0d'
      'mgnl:activationStatus': true
