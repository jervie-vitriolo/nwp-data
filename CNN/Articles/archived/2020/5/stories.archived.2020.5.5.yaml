      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5a6e1-7353-496e-ad06-800145654efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:54:50.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been publicly ranting against ABS-CBN
        since assuming office, saying that the network refused to carry his campaign
        commercials even if they have been already paid for.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f0039-a479-4da9-9959-cfc9d8f675c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:54:50.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac73a5-84f9-4ec2-a25f-834857628f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:54:50.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte said he will block the renewal of the network''s
        franchise. Last year, he told the Lopez family to just sell the company to
        a new owner to boost its chances of staying in business.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0fd08-87f4-4ba3-9971-c0045f6b1639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:54:50.667+08:00
