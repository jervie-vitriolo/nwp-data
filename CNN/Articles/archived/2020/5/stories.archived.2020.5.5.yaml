      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Addition Hills has the most number of COVID-19 cases in
        the city with 57 confirmed cases. The city has recorded a total of 418 confirmed
        cases.</p>'
    '7':
