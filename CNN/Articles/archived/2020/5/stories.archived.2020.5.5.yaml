      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Africa</strong> said it would pledge $1.3 million
        and raise a further $61 million from member states of the African Union. <strong>Israel</strong>
        promised to invest $60 million in the effort to respond to the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44649e7c-08b3-4572-b5f4-5b11e4c69f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.549+08:00
