    'mgnl:tags': ['Hong-Kong', 'coronavirus', 'COVID-19', 'coronavirus-disease', 'mental-health']
    'template': '1'
    'title': 'Hong Kong''s mental health had already been battered by the protests.
      Then came the coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7c6b9-45e1-456b-b164-3e374c849a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Alvin Yau is exhausted. Like other
        residents in Hong Kong, he hasn''t had a break in nearly a year, ricocheting
        from one crisis to the next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3fda0c-27df-4dda-8034-9030aa5b10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8751aec-200a-49ba-8722-c6130c284fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hong Kong was consumed by anti-government, pro-democracy protests
        last year, the 25-year-old banking analyst found himself constantly on edge,
        unable to sleep at night, and so overwhelmed he once burst into tears in the
        middle of the street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015020a9-88d0-4f99-afa6-cf380ec5d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1c38f-24d6-4b07-9779-f64b945e0ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political chaos began calming somewhat in December —&nbsp;but
        only weeks later, the first reports emerged of a mysterious new virus across
        the border in mainland China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fc911-c050-45eb-8eca-ce9fe3dbc106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60a412-2668-4472-a629-dc07f12a87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has since exploded into a global pandemic,
        infecting more than 3.5 million people globally and killing more than 251,000.
        In Hong Kong, there have been more than 1,040 cases so far -- relatively low
        due to months of stringent quarantine measures and closed borders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee3c43-f2e8-4196-b1aa-351359c36039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce1ac4-9a1f-4660-bbf7-93e0ca02005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic dealt a second blow to a population already devastated
        by six months of violent unrest -- and now, experts warn it could culminate
        in a mental health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62271664-2e56-4f63-b4ea-fee4220f0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417fef7-aff0-45e7-980d-c3fdd1486610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yau certainly feels the toll. "I feel fatigued, both physically
        and mentally," he said. "After you go to the protests, you just feel tired.
        Right now, we don''t have protests so we don''t have that physical stress,
        but on the mental side, it''s still the same ... I feel very hopeless."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08bbd1-d1ee-4dd0-8911-c556d231fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db891e2-43c2-4c5a-9071-6789005a0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a common sentiment: In a survey by Hong Kong University between
        March and April, more than 40% of respondents showed symptoms of anxiety,
        depression, post-traumatic stress disorder (PTSD), or any combination of the
        three.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef55f3-f740-4b5e-89c1-c3b7615ea5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb742e-1899-47b2-bf87-511a4ed6e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers may be even higher, in reality, due to under-reporting;
        many Hong Kongers are reluctant to talk openly about or disclose mental illness
        due to deep-rooted social stigma and insufficient mental health education.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523468e8-e82b-4aa1-a176-9dfa62269ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52b111-0050-4f51-a661-378319001d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and educators have been working for years to break down
        this stigma, but they say the fight has taken on a new urgency, as people
        buckle under the weight of two back-to-back crises with no immediate relief
        in sight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103a658-58c4-47b7-a649-c6f098d754d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e12e11-1bbf-42c7-98d2-95bc315ec30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re not starting from zero''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc113a-71d4-4d5e-b24f-8a5a211d93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 social unrest was violent in a way few Hong Kong residents
        had seen in the normally safe, orderly city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab3ac1-2743-4fe7-a5d2-7ffe2e6d28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f05c73-ff46-473b-aa47-230ea858049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every weekend, police and protesters faced off in heated
        clashes, leaving the streets littered with tear gas canisters, rubber bullets
        and smashed petrol bombs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dcdbed-20e2-4f59-8268-4a2026f9e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f09f93-e540-4b17-b59f-0f8e3d26ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,600 people were hospitalized from June to December and
        protesters on the front lines said it felt like being in a war zone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba212ea-90dd-4dcb-b09d-35294ac9d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26692a-1def-4d22-8692-d69d0677ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the conflicts also left deep wounds in the city''s mental health.
        It was impossible to escape or ignore: the unrest shuttered businesses, disrupted
        daily life, and even turned family members against each other.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592d3f2-3fb1-4839-bb08-28d096c7aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5877ac-2f1e-4a1a-9ab6-035a204f7643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in January found that almost 2 million people,
        about a third of Hong Kong''s adult population, experienced PTSD symptoms
        during this period, with another 590,000 suffering probable depression.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f6901-92ee-4fd4-910e-ad7d6ad4c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266705a-e88f-48fa-a63b-c0d311f26e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTSD is an anxiety disorder that manifests after a traumatic experience
        and can cause sleeplessness, flashbacks, emotional withdrawal and traumatic
        nightmares.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76b432-75dc-4ed0-ac36-0aa3cd8a0efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65d5d5-424f-419b-91aa-1c1333197f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If resilience and our ability to deal with difficult events was
        measured in buckets, Hong Kongers'' buckets were overflowing even before the
        pandemic began, said Hannah Reidy, a psychiatrist and CEO of mental health
        organization Mind HK.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae0ec4-09e7-4da6-82ab-6261c4e6e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496843d-74a2-456f-b0a4-86e21a68899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions worldwide are now struggling with the mental health effects
        of isolation, income loss, and more —&nbsp;but it''s taking a double toll
        on Hong Kongers because "their buckets were full anyway —&nbsp;we''re not
        starting from zero," Reidy said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7183f-2a1c-405a-a328-fe589b8c2e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b549170-781e-4f28-a5ac-4d7b1bd85b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big stressors</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba421e54-e428-4ac9-809e-e3086919b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest and most common sources of stress has been the
        financial impact of these two crises.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7367934-1ac8-4169-986a-0b0f63d62e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a1865-fc9f-4f0b-8f59-1d8f27c602b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six months of unrest hit the entertainment, hospitality, and
        airline industries particularly hard, with travelers and international companies
        staying away and Hong Kong residents staying home. Now, the pandemic is causing
        further closures, pay cuts, hiring freezes and layoffs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995c277-d6f5-48e8-9f30-2f0b0b2c41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a464e4-e544-49d9-bc6c-58beb11dc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very hard to find opportunities, or they pay very little,"
        said Mark, a 23-year-old photographer and videographer who requested a pseudonym
        for privacy reasons. "I''m working full time but there have been pay cuts
        and no paid leave."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f3102-c118-4db9-8469-d599772735dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70c678-fbc6-4e1f-bad8-5f4e0e7a46b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic started, he''s lost about half his income, he
        said — and with bills and rent piling up, he''s worried. "How can anyone be
        expected to pay the same amount of bills when you''re not being paid the same
        salary?" he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b57a724-76d0-424a-983a-6f3fb4f4435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c00e8-9eaa-4f87-829a-b8b76adb9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karman Leung hears the same anxieties on a daily basis. As the CEO
        of Samaritans, a Hong Kong-based 24-hour suicide prevention hotline, she''s
        noticed a shift in the issues people call about.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0cefa-7f59-4fcf-bd05-602552730587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668c411-27dd-4cd3-8581-26c5cdb21633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot more people saying they will have to apply for
        social welfare and aid," she said. "We have people who have lost their jobs,
        they mention that they''ve been struggling since last year —&nbsp;for example,
        they managed to keep their jobs last year but eventually still lost their
        jobs in the early months of this year."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207bc14-c269-410e-a8dd-e8a6bc29154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8f139-6fb2-47d6-bea4-e16af661a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also noticed other common stressors, such as the resurfacing
        trauma of the 2003 Severe Acute Respiratory Syndrome (SARS) epidemic. SARS
        killed more than 280 people in Hong Kong —&nbsp;the highest proportion of
        death per capita of any territory in the world.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fce271-000d-45ec-95de-26cb35463da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532681d-0cdc-4efa-a7bb-75325ae9d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have people who have been through SARS, and feel traumatized
        by the memories coming back," said Leung. "Some of them have had family members
        who were sick during SARS, and they can''t help but worry what will happen
        this time."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4607b74-da45-48cf-b393-6c6273f01cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07545e-abb9-48b8-b35a-adc70d707ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samaritans gets callers ranging from high school students to elderly
        residents in nursing homes, she added. People in all age groups are struggling
        from symptoms of mood disorders like depression, anxiety, and obsessive compulsive
        disorder (OCD).</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb955beb-1697-4405-996c-08ad84d84149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa8ca83-2fa1-4790-a8fa-20a5ad60518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people may not have as many financial burdens as working adults,
        but they are also juggling the stress of exams and an uncertain future in
        this hyper-political climate. And with people social distancing and working
        from home, many feel isolated and cut off from their normal support networks.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32784ae-ccfa-4552-89df-50d380978688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44e490-ed27-4504-8195-c184fdbf587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecting all these loose threads is the deep sense of fatigue
        -- a mental and emotional exhaustion that saps your energy even if you''re
        just sitting at home. Hong Kongers have been glued to the news, focused on
        economic survival, and worried about their health and physical safety for
        more than 10 months without reprieve.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712fa38-aca1-4c59-8911-86e97c14e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf3bb3-d691-41a3-a165-c0fb2e83fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can tell people are more tired and exhausted," said Leung. "When
        they talk about how they''re doing mentally now, we talk about what they''re
        going through, and whenever they mention last year, it''s quite obvious that
        they''ve been stretched for a long period of time."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda5418-401c-4fb7-8f39-bc9fba699faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d21c8-b48a-45fe-8402-1245749cc98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>These problems aren''t new</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a1557-0091-483a-9b2b-529d3771fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s mental health problems started long before the protests.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9368412-c9b5-457a-8a0d-669c825e0fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe676a-456b-4971-a484-f1efae6eb047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a city with skyrocketing home costs, strong emphasis on academic
        achievement and long working hours. By 2018, studies showed that at least
        one in six residents had a common mental disorder, such as anxiety, depression
        and psychotic disorders, according to Sherry Kit Wa Chan, clinical assistant
        professor in psychiatry at the University of Hong Kong.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44d525-75b8-4927-bff7-ee58712cfdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520dd8f-2823-42d2-8e39-2b81a28ef9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for years, this issue was swept under the rug, with mental illness
        treated as a taboo topic. It wasn''t until 2015, when a string of student
        suicides stunned the city, that people began demanding more change and open
        conversation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d1cc5-f1bf-4566-9422-aa729e2ca890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052d637-b6df-4bd7-a033-69490fa45d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There was) no education about it at school," said Yau, the banking
        analyst. "It wasn''t until you figured out that you had symptoms that (teachers)
        try to take you to see a doctor ... Only when students collapse, do they realize
        that these children face too much pressure."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a8397-3681-477b-9b9c-839553313a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99210029-72e7-4149-bdc5-b70048760cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student suicides ushered in a citywide discussion on the incredible
        pressure placed on students to succeed. Almost as soon as their kids are born,
        parents begin vying for coveted spots in top kindergartens, and cram their
        children''s schedules full of extra-curriculars. The overcrowded, overqualified
        competition also means graduates are finding fewer job opportunities and stagnated
        upward mobility —&nbsp;exacerbating the mental strain this generation faces.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d1426-8198-422c-9c67-5a28705d7394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f54175-fffa-41ab-bde8-a39d8ea9804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a lack of general education on mental health and illness means
        most people hold misconceptions that are difficult to break down —&nbsp;for
        instance, the notion that it''s a choice or a matter of willpower.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fcc2c2-87e4-4716-98e7-7c8187c658e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80384aa-18b0-46f4-9cc0-c66023cf5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think there''s no in-between, you''re either mentally well
        or impaired," said Reidy. "(They think) there''s a dichotomy instead of a
        spectrum. Mental illness is seen as a sign of weakness."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcee0e9-6321-4ca5-ab47-3356126e5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937fcd2-cc41-4939-8bd4-9242ae0fe964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also partly a cultural issue, Leung added —&nbsp;a reluctance
        to burden others with your struggles, and a mentality that you should endure
        hardship with a good attitude. These beliefs often prevent people from seeking
        help; most of the people who call Samaritans feel unable to tell anyone else
        about their difficulties for fear of ostracism or discrimination, she said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb45797-7c2f-4f40-bdc8-4f3567d71f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d1c2bb-941f-437b-bfeb-a585186db934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are small signs this may be changing, despite -- or because
        of -- the city''s fragile state right now.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a705307-81c1-43ee-9195-fed632766e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a186504-dec3-43cb-8c9a-7e798f0d7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s 2020 budget includes resources allocated to "support
        people suffering from mental distress," according to the budget site, though
        no specific figure was announced.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a01b3-4165-4be0-9b3a-543159a868d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ed3b5-4e6d-44c7-90c2-c23b4d05cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt the past few months have been difficult for Hong
        Kong''s mental health, we''re heading toward an increased incidence toward
        mental illness or health issues," said Reidy. "But that doesn''t mean they
        aren''t willing to talk about it more."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5cfc70-e125-4515-abd0-d838ea8e2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e668857-d764-464e-8451-489b307e5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mind HK''s website is seeing more visitors than ever. There is higher
        demand for webinars and online mental health resources. And people feel more
        comfortable talking about the ways they''re struggling, perhaps because the
        entire city —&nbsp;the whole world, really —&nbsp;is going through the same
        thing.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5c025-a13f-4f03-8717-8d71af523e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37209bbb-877b-4d6f-8488-3a4debd4d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s that feeling of it being a shared experience now,
        it''s acceptable to feel stressed and anxious because that''s how everyone
        is feeling," said Reidy. She doesn''t know whether this openness will continue
        after the pandemic ends, and there''s still a lack of general public knowledge
        regarding mental health —&nbsp;"but at least they''re asking now."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028c06e-b3d3-4e9a-91f3-ed78c28c28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4682e-b6f3-486b-967b-4d0540c7911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That wasn''t happening before because of the stigma," she added.
        "The appetite is there. Now it''s on everybody to keep the conversation going
        and keep pushing."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095581f-c549-42c8-8495-97c248c342e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:16:09.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/04/asia/hong-kong-mental-health-coronavirus-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/05/04/asia/hong-kong-mental-health-coronavirus-intl-hnk/index.html">Hong
        Kong''s mental health had already been battered by the protests. Then came
        the coronavirus</a>"</em></p>'
