      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Menchie Abalos met with Addition Hills Barangay Captain Carlito
        Cernal, councilors, and local health officials on Monday night, where they
        approved placing the area under a strict lockdown to stop the rise of COVID-19
        cases.</p>'
