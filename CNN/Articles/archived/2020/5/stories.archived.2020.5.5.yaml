      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel restrictions for seven of 31 provinces will be lifted. The
        seven provinces are Antalya, Aydin, Erzurum, Hatay, Malatya, Mersin and Mugla.
        Travel restrictions have been extended for the remaining provinces, including
        Istanbul, Ankara, Izmir and Gaziantep.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f237e-ad0f-494b-81b7-099fc1e2f2b5'
