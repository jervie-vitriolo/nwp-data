      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a batch of 8,000 test kits from China-based company Beijing
        Genome Institute is also set to arrive this Sunday, according to the DOH.
        These test kits can conduct 400,000 tests. Another 2,000 Fortitude Kits, developed
        in Singapore and capable of conducting 400,000 more tests, are also expected
        to be delivered to the country next week.</p>'
