    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Franz-Alvarez', 'ABS-CBN']
    'template': '1'
    'title': 'NTC orders ABS-CBN to stop broadcast operations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9703d7e-bc5d-4d96-a71e-42bda355de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:09:40.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The National
        Telecommunications Commission on Tuesday ordered ABS-CBN to cease broadcasting
        operations due to the expiry of its legislative franchise, walking back from
        its promise to issue a provisional permit pending its renewal.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163dcb06-188c-4e67-a371-34f7e77f5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793a876-3386-47f9-a38d-33629fc99dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also asked ABS-CBN to explain within ten days why
        the frequencies assigned to it should not be recalled.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15333786-3e3d-4eb3-85f4-c0fef55e391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cease and desist order covers five AM stations, including DZMM,
        18 FM stations and 42 TV stations, including Channels 2 and 23.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c13997-fc50-40eb-a0ca-e31bf011b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:12:56.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6fe59-b91c-4dc6-a2ff-fa147f1acd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:12:56.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN said it will comply with the order and go off air Tuesday
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be71d688-d43c-4c61-9b82-854f87bf13bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:12:56.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21306bc3-9e4d-460a-b8ed-c927fdd64f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:12:56.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ABS-CBN remains committed to being in the service of the Filipino
        and we will find ways to continue providing meaningful service to them,” the
        network said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08979c32-2125-4358-ab44-d590df86335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came after Solicitor General Jose Calida warned NTC commissioners
        they can be slapped with graft charges if they decide to follow through with
        the promise to grant the network a provisional authority to operate while
        Congress still deliberates on its congressional franchise.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94378157-6014-4c9d-9c47-5b100ec4f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e4a80-1205-4da6-908d-109a18b2c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida had said there is no basis for the NTC to grant ABS-CBN a
        provisional permit as there is no law which delegates to the regulatory body
        the power of Congress to grant legislative franchises.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2f8b6-5151-4d44-a05c-4fe26bef44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee4f90-3190-4a68-9628-6ecfa59808c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan 1st District Rep. Franz Alvarez, who chairs the House Committee
        on Legislative Franchises, slammed Calida for “pressuring” the NTC to issue
        a cease and desist order instead of a provisional permit.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a02035f-7ad5-451e-8e00-0407fc24575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d446ca-769f-4b0e-b869-dfdc5713905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this move directly challenges Congress’ authority
        to grant, deny, extend, revoke or modify broadcast franchises.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d0059-dc8d-490d-81e1-35ead9969625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446230a-2b9a-4db7-8409-1cc6d3e5db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Solicitor General should have the decency to give Congress
        this courtesy to complete the exercise of its power,” Alvarez said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f57fa-17e7-4ec9-9911-223cc213b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7cb733-0fa0-4856-bffd-fad51786d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez added that the House can summon the NTC officials for them
        to explain why they should not be held in contempt if they do not follow through
        with the promise to grant ABS-CBN a temporary permit.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18637c-6de1-46bd-973e-219b59aec4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605372f-eb42-4e64-a751-f2ed373b460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that ABS-CBN can continue operating until Congress
        makes a decision on the grant of a fresh 25-year franchise to the media giant.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38a153-61a7-4741-be9a-5b75e5cc0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9901a07-d564-4cf0-936f-59774a798d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC, during the House Committee on Legislative Franchises’ first
        and only hearing on ABS-CBN’s franchise, said it has agreed to issue the network
        a provisional authority to operate pending its franchise renewal.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cbb9c-cade-45fd-9cf6-98ac1ba6cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
