      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australia</strong> pledged $352 million Australian dollars,
        which is about $226 million USD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031c362-5f76-4b30-85f0-c1aa889f5084'
      'mgnl:activationStatus': true
