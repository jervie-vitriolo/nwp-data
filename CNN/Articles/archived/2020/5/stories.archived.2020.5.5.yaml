    'title': 'World leaders pledge $8 billion for coronavirus treatments and vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947642de-3441-4fb8-82f2-cbb2054648db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.548+08:00
