      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Turkey will begin lifting its coronavirus lockdown measures
        “step by step,” Turkish president Recep Tayyip Erdogan said today.</p>'
