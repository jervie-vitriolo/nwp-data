  'Former-Senator-Bongbong-Marcos-now-COVID-19-free':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T21:43:13.387+08:00
