      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The Department
        of Health reported 199 new confirmed cases of the coronavirus disease on Tuesday,
        as the country’s total rose to 9,684.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b33dd-7441-4914-bcd3-962d0da8b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:59:08.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the new infections were logged in the National Capital Region
        with 173 cases. One was confirmed in Region 7, while the other 25 were recorded
        in other areas across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b0a4b-dab0-4637-94ff-f214af2785b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:59:08.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More have also won the fight against the viral illness, with the
        country recording 93 new recoveries and the total standing at 1,408. The Health
        department has announced the highest single-day number of recoveries the past
        two days, with 90 recovered patients on Sunday and additional 101 registered
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ee5fc-a3cd-466f-b2e3-12d418ac010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:59:08.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 more people have succumbed to the disease, bringing
        the death toll to 637.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70085441-7505-409d-9f31-e932d8de4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:21:02.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that a total of 41 provinces nationwide have recorded
        no new cases of the disease in the past two weeks. Of this number, 23 provinces
        have been COVID-free since the onset of the outbreak. There are 81 provinces
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bf2c64-7d9a-4f13-8a10-aca98ad7e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:21:02.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23 areas include Agusan del Sur, Apayao, Aurora, Basilan, Batanes,
        Biliran, Camarines Norte, Davao Occidental, Dinagat Islands, Eastern Samar,
        Kalinga, Masbate, Mountain Province, Quirino, Sarangani, Siquijor, Sorsogon,
        Southern Leyte, Surigao del Norte, Surigao del Sur, Tawi-tawi, Zamboanga del
        Norte, and Zamboanga Sibugay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0548da7-e33b-4f99-a4df-9655bbbb5326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:21:02.226+08:00
      'mgnl:createdBy': 'kristel'
