    'title': 'Scarlett Johansson, Margot Robbie and Cameron Diaz join virtual lockdown
      fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65afa1d3-bc2d-4bc1-a729-2e56416b0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Actors Scarlett Johansson, Margot Robbie, Cameron Diaz and
        Florence Pugh are among a host of female celebrities trading punches in a
        bid to fend off coronavirus lockdown boredom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da375c-f468-4a23-8674-c47bca8d25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528da377-b8b6-426a-83ef-2a7dd296b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women united in a virtual fight video titled, "Boss bitch fight
        challenge," organized and shared on social media by Hollywood stunt actress
        Zoe Bell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21291202-cdf5-46fe-9d66-d97b55f815e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9c1db-2463-48e5-b4a9-d5e20570be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action-packed video, comprising of clips shot from the actresses''
        respective homes, begins with Bell sitting on her sofa reading. She then throws
        her book down and exclaims: "I am so bored. I just want to play with my friends."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f319a8-a756-4fc5-8444-36f1ade45fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00417826-6d03-4e26-aff3-05bce9463540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand native, who rose to prominence for her stunt work
        in "Xena: Warrior Princess" and "Kill Bill," approaches the camera and appears
        to kick the screen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef14134-098c-428a-b320-e688b4f2fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc687e97-9af2-4c54-b031-acc96a394ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her actions set off a series of incredible edits in the video, posted
        Saturday, with celebrities showing off their best stunts in five minutes of
        adrenaline-pumping fun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af3d59-af27-4659-9dea-bf471c27f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5010a-2e69-4e27-b172-d1e0cd11ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next shot is Lucy Lawless reacting to Bell''s blow by wielding
        her iconic "Xena, Warrior Princess" blade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b89764-5faf-4951-9c0a-72579f62ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445cfc73-129a-4fbd-b31b-68a7f4b54979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:27:16.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standout moments in the clip include "Black Widow" star Johansson
        using a medicine ball as her weapon of choice, "Little Women" actress Pugh
        refusing to waste precious wine by throwing a bottle and Robbie channeling
        her inner "Harley Quinn" by taking a baseball bat to the screen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea0a9f-be85-4d9c-8223-a2d515939213'
      'mgnl:activationStatus': true
