    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:09.577+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 5-year-old boy was pulled over in Utah on his way to California to
      try to buy a Lamborghini'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a128c1c-401b-4246-994d-ea6e4b540452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:54:07.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;A 5-year-old boy with $3 in his
        pocket was pulled over by Utah police while driving his parent''s car to California
        to buy a Lamborghini.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd054f-856f-421e-a98a-bde7871bb35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:54:07.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy left in the SUV after arguing with his mother, who said
        she would not buy the luxury car for him, Utah Highway Patrol said on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855415d7-c700-4c71-b229-8c816cfe49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:54:07.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trooper spotted the vehicle weaving on Interstate 15 at 30 mph,
        the Utah Highway Patrol said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8499dde-8b20-499e-8486-56aa93e36b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:54:07.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troopers <a href="https://www.ksl.com/article/46749182/uhp-5-year-old-boy-pulled-over-after-trying-to-drive-to-california-to-buy-a-sports-car">told
        CNN affiliate KSL-TV</a>&nbsp;they initially thought the boy was an impaired
        driver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360d1c5-b98f-4909-afb0-c12ae0bf0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:54:07.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How old are you? You''re 5 years old?" Trooper Rick Morgan says
        in dash camera footage of the traffic stop. "Wow ... Where did you learn to
        drive a car?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8cb8d5-631c-40c3-b8b8-0644d2d7a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:54:07.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan told KSL-TV he had to help the child get the SUV into park.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c22633-9b67-43c9-a850-acad4703bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:54:07.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was sitting on the front edge of the seat so that he could reach
        the brake pedal to keep the car stopped while I was standing there," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93a073-e23a-42d7-8820-886777af7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:54:07.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he was pulled over, the child told the trooper he had intended
        to drive to California to purchase a Lamborghini for himself. He had $3. The
        starting price for a new Lamborghini is around $200,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd31d32-b0d4-4c7f-9098-b1f0d6b48d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:54:07.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan says no one was hurt, and it will be up to the local prosecutor
        to decide whether to file charges against the parents, who had left the boy
        in his sibling''s care while they were away from home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e72277-b116-4d49-acdf-9b4fa3701127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:54:07.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/05/us/5-year-old-driver-utah-trnd/index.html">"A
        5-year-old boy was pulled over in Utah on his way to California to try to
        buy a Lamborghini"</a></em></p>'
