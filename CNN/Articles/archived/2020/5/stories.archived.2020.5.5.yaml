      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Melinda Gates, co-founder of the Bill &amp; Melinda Gates
        Foundation, pledged $100 million to the effort.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994686d6-adec-4ec4-be7c-5299fad9a067'
