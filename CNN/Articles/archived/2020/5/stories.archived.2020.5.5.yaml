    'template': '1'
    'title': 'Victoria''s Secret owner calls off deal to take lingerie brand private'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554fef5-c5b2-43db-ba6a-3c9fa46ee76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Victoria''s Secret owner L Brands said
        Monday that it had called off a deal with private equity firm Sycamore Partners
        to take the retailer private, just three months after the two companies reached
        a $525 million agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6ec98-c85d-42a0-a820-0d1e004d84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d155e27-fbd9-4357-ac0a-9326701cb7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of L Brands'' strategy, the company remains committed to
        establishing Bath &amp; Body Works as a pure-play public company," and is
        preparing for Victoria''s Secret to operate as a separate company, L Brands
        said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f13e3-25ec-4cfd-a817-139bcf0af759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce295c2e-c1ec-4637-86fa-fe42067e44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was already in jeopardy after Sycamore Partners informed
        Victoria''s Secret parent company L Brands of its decision to pull out of
        the agreement last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e387e-9cec-4332-a4cb-98c50b15e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da74b9-dda0-4db4-8ca1-36a28801ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March, L Brands temporarily closed its retail stores, including
        Victoria''s Secret and Bath and Body Works, because of the coronavirus pandemic.
        Sycamore Partners argued those changes were in violation of the transaction,
        according to the Wall Street Journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4926db-5a76-49f6-95e4-3c6c7a9ad059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed82425-efe0-41cf-8d9e-31c9bddf2af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L Brands and Sycamore Partners came to an agreement to split control
        of Victoria''s Secret in February. The private equity firm would buy a 55%
        stake, while L Brands would retain control of the remaining 45%. Victoria''s
        Secret was set to be spun off into a fully private company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64d2c5-0c36-4fae-a381-0023cb3df1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19529d09-4dc4-48c2-8684-20063ccbfefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie Wexner, the 82-year-old billionaire that has run L Brands
        for several decades and was under intense scrutiny for his close ties to disgraced
        financier Jeffrey Epstein, will step down as CEO and chairman as previously
        planned, the company said. Wexner will remain a member of the board as chairman
        emeritus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19aa58-3509-4fd0-8485-9a83d33afd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:00:50.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/05/04/business/victorias-secret-l-brands-sycamore/index.html">''Victoria''s
        Secret owner calls off deal to take lingerie brand private''</a></em></p>'
