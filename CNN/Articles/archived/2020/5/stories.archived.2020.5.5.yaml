    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82574f-0c9d-493f-b790-599c12eb0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.097+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> - Nearly
        four million low-income households received their cash assistance in the past
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa63dbc-ffa8-4101-8ab9-6431b0ad8a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.097+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266672e1-7d73-4e9b-839b-4e6955c6192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.097+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Social Welfare and Development (DSWD) Secretary Rolando
        Bautista said Tuesday that over 98 percent of the budget allocated for the
        government’s cash assistance program has already been distributed to the local
        government units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f8a74-76c3-4075-924a-c6877cf5599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.097+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e661cd-8efe-406b-a8b6-2c645814d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Umabot na sa mahigit ₱68.2 billion ang naipahatid sa 12.5 million
        na benepisaryo ng social amelioration program,” Bautista said in a media briefing
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39fdc8-1ab0-48c4-ab54-d7aca419c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f093c6-84c8-4b93-a2ff-31e8d2c7b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Up to ₱68.2 billion worth of cash aid has been delivered
        to 12.5 million beneficiaries of the social amelioration program.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc359c-69ed-4bcd-8bf6-fcd52378757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd537b-9f31-45a3-83b8-fff5bf9fff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon nang 459 out of 1,589 LGUs ang nakapagkamit na ng 100 percent
        completion rate sa pamamahagi ng social amelioration program,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ef3cd-aac8-4569-bf96-2543bda00eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913360c-b0d1-40f7-9e4e-d4d53aa9dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are 459 out of 1,589 LGUs that have achieved
        100 percent completion rate on social amelioration program distribution.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196cd5a-20b7-4136-a244-f118c21fa33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c5ad9d-211c-41c2-a887-b114642de84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, at least 8.6 million beneficiaries are not part
        of the government’s Pantawid Pamilyang Pilipino Program (4Ps), while nearly
        3.8 million 4Ps beneficiaries have received their cash aid, majority through
        their cash cards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f5218-063c-4686-869a-c7dab361cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4425aad-3b1a-4a3f-ab15-013f10e147e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD also reported at least ₱323.3 million has been distributed
        to 40,000 transport vehicle service and public utility drivers in the national
        capital region who have lost their income due to the enhanced community quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae93fe-df06-42c2-9003-b9794ed9e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e41c36-c8f4-4a50-80d9-16b51f117c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD earlier said it will finish distributing cash aid to qualified
        recipients by the end of April. But a day before the deadline, only 8.7 million
        beneficiaries out of the target 18 million low-income households had received
        cash assistance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f96124-8d8d-4283-92ca-003b5b314439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.098+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebdb8cf-2922-4dc5-be99-f447069b0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Interior Secretary Eduardo Año said that they have
        granted a one-week extension for the distribution of cash assistance from
        the social amelioration program in Metro Manila, Cavite, Rizal, Laguna, Bulacan,
        Cebu City, and Davao City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a471fa-37b8-455f-8514-658e9b4184d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae23171-e8c8-48df-a5af-c54252a1df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-day extension has also been granted to other LGUs outside
        of these areas which are experiencing similar problems on aid distribution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de2341-fb5b-4280-b386-a127c58f22b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28340ee-d870-4000-aef5-fdd67fd1ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/30/DSWD-DILG-extend-cash-aid.html">Gov''t
        extends cash aid distribution in NCR, other areas for another week</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b507cc9-8632-4682-a263-167cc0c57907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81468cb-1dc8-4edb-95ce-633a4536a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Daily Report revealed that 603,222 households out of
        the more than 1.5 million target beneficiaries in Metro Manila have received
        the first tranche of cash aid under the social amelioration program, as of
        Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33eddc3-aca0-4c55-8603-ced74a91aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of these households are from the City of Caloocan, City
        of Manila and Pasig City, while the local government units with the highest
        disbursement rates are Caloocan City at 77.45 percent, Pasig City at 76.06
        percent and Valenzuela City at 66.70 percent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f450a4-8791-4ec3-9331-939ea6d66220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ced7f7-cf01-4ac9-91ce-7d7985d64eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government said Saturday that
        they will provide an additional five million families with cash aid amid the
        COVID-19 crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195eab6-0f53-4c79-a2e2-fbff49eeac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
      'mgnl:createdBy': 'sandra'
