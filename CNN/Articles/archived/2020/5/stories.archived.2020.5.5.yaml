      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how the DSWD will implement the second phase of cash
        aid distribution, Bautista said they are awaiting an executive order from
        the Office of the President regarding the second tranche, as well as the additional
        five million families who will benefit from the program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269ab75-4519-4cd3-8956-8e64c8a66b94'
