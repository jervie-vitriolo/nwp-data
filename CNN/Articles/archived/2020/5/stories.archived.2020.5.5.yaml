      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new untitled "Star Wars" series is also in the works for Disney+,
        with Leslye Headland at the helm as the writer, executive producer and showrunner.</p>'
    '8':
