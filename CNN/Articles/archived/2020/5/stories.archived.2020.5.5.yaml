      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf2775-8c8d-4356-800f-7e3a3ccd48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even in the charts that we show in our press briefings,
        despite mild increase, you can see that in the new confirmed cases, the number
        does not go beyond 300.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7412cb-0c83-4051-8d80-fe3dbb63393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6ddd7-9510-4094-9b30-d74a70422cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, we can say it has begun to flatten," the spokesperson
        added, attributing it to the lockdown measures implemented in March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d0b71-4187-43c1-b91f-d90bb429480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a811a95b-0872-4e71-91f3-caf32d2b9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like the other experts, Wong warned that “although we see some
        flattening or improvements now…we should be careful about resurgence.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaeb0ec-7185-4cf0-92f0-16f03ad02758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOH: It’s not just the numbers</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c9733-1d01-4ad5-829f-846cf94dc52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8116ca-2c21-4401-8fff-12caeaee58fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has said that flattening the curve is not
        solely based on the number of cases. The health system’s capacity is a big
        determining factor as well, according to spokesperson Maria Rosario Vergeire.
        This includes the improvement of testing capacity, and the ability to manage
        suspect, probable, and confirmed cases, she said.</p>'
    '67':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">During
        this COVID-19 pandemic, we&#39;re reminded again and again that we need to
        “flatten the curve.” But what exactly is the curve and why are health officials
        saying we need to flatten it?<br><br>Our <a href="https://twitter.com/riatrillo?ref_src=twsrc%5Etfw">@riatrillo</a>
        explains. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
        href="https://t.co/NPPPIXDqL2">pic.twitter.com/NPPPIXDqL2</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1249982304715325440?ref_src=twsrc%5Etfw">April
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35493a-880e-41b2-9590-38f5fcc3edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0cdea-859e-410a-b132-a4a9ba6f8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> strategy <em>na</em> we have prioritized the severe
        and critical," she said. "<em>Ang</em> vulnerable population <em>tsaka</em>
        symptomatic, <em>''yun ang una natin tinetest....talagang very piling pili
        ang tine</em>test <em>natin</em>."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37941675-cb39-479f-9e29-8be69410f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1cd3d-8d71-4025-996d-19566069ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our strategy is that we have prioritized the severe
        and critical. We first test the vulnerable population as well as the symptomatic.
        We just really handpick those who will be prioritized.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af28537-c22d-46c6-8e1a-fe2941e4aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc163d93-2a35-49b7-a7bb-66d87dc02bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> <em>taas ng</em> positivity rate <em>natin</em>,"
        Vergeire added. "<em>Pero ngayon nakakapag</em>test <em>na tayo, medyo lumawak
        ang</em> capacity <em>natin, nadidilute na</em> symptomatic, mild <em>na talagang
        hindi nagpopositibo. Nakikita natin na bumababa ang</em> positivity rate <em>natin</em>
        which is a good indication again for all of us."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b5c6e-71c8-4f76-b292-6a0ed68067ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618bd3e5-9bfe-424b-9b66-3762af222995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our positivity rate was very high. But now that we
        can conduct the tests, we have widened our capacity. We can see that our positivity
        rate is going down, which is a good indication for all of us.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d7209-bffa-4fa6-8624-62aa31875201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13a6ab-20b0-49f1-a445-8469439a790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still a lot of work to do.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba959ca-cba9-461e-bc43-89b0a8db5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34041cae-c314-4897-bb21-5dea19838d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, Vergeire admitted that although the Intensive Care
        Units (ICU) nationwide are utilized at 40 percent, the isolation and ICU beds
        in Metro Manila is near maximum capacity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c152e6-ca00-4f72-ba7b-e707eaef5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.306+08:00
