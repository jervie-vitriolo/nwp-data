      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Disney Studios announced Monday that Taika Waititi will direct
        a new "Star Wars" movie. He is also co-writing the screenplay alongside Krysty
        Wilson-Cairns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9758945-6d56-46c8-8c38-1fbdbf413c41'
