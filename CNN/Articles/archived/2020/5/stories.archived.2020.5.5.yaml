      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Inter-Agency Task Force meeting presided by President Rodrigo
        Duterte late Monday night, the government bared its <a href="https://cnnphilippines.com/news/2020/5/5/PH-more-accredited-covid-labs-testing-capacity.html?fbclid=lwAR2">plan
        to operate at least 78 laboratories</a>&nbsp;by the end of May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e7759-39c6-45b7-b2e9-3f1ac2089cfc'
