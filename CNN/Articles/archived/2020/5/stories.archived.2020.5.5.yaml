      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also winning over coveted users, like Hong Kong-based
        content creator and influencer Taylor Richard, who boasts more than 300,000
        followers on Instagram (owned by Facebook) and 1.1 million subscribers on
        YouTube (owned by Google).</p>'
