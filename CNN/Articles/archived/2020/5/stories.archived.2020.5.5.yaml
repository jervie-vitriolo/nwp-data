  'Duterte-DOJ-healthcare-workers-deployment-ban-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T10:36:34.414+08:00
    'imagesource': 'jcr:4ca6f677-4675-48af-937d-847d383d8ba9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86ec4c7c-97c6-465a-8166-41fe5e69ebdb'
    'lead': 'President Duterte says that more than facing a shortage of healthcare
      workers in the country, he is worried that they might expose themselves to the
      coronavirus when they migrate to other countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T10:38:50.294+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:59:24.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:04.894+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Enemy is COVID’: Duterte wants DOJ to study legality of stopping health
      workers from leaving PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff6ff5-2df5-4adb-b957-e38ac591ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:38:50.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> President
        Rodrigo Duterte said he wants Justice Secretary Menardo Guevarra to urgently
        look into the legality of barring Filipino healthcare workers from leaving
        the country due to the threat of COVID-19 to those in the medical field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c952d-ff9a-4117-a8be-d324f2daeb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:38:50.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his late-night address on Monday, Duterte said that more than
        facing a shortage of healthcare workers in the country, he is worried that
        they might expose themselves to the coronavirus when they migrate to other
        countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c5ec3-eb6f-447b-878e-c333fc53247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:38:50.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has to be this week. Maybe two days from now. We’ll have to
        meet again and consult legal, si Secretary Guevarra, whether or not it would
        be legal for us to just stop the migration of health workers,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3355a1-7b87-4c0c-a313-d8d46a3901a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:38:50.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, “If I send you to a warfront, the enemy is
        the COVID, the microbes, eh parang maawa ako. Please do not misunderstand
        me. I am making it clear now. I do not want you to go there and come back
        in a coffin.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9892c-a885-47f0-aa2e-6f06574dc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:38:50.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I send you to the warfront, I will feel bad exposing
        you to the enemy, which is COVID.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d243eb3-8281-477a-bbda-fdf2069ace4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:38:50.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is a more “valid reason” to stop doctors, nurses, and
        other healthcare workers from leaving the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5325ab-1886-4113-9294-b261e145fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:38:50.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in April temporarily banned doctors, nurses, microbiologists,
        and other health workers from leaving to work abroad as the country grapples
        with the COVID-19 pandemic. The controversial deployment ban was later lifted,
        allowing healthcare professionals with existing overseas employment contracts
        as of March 8 to leave the country to work abroad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256cdf4-9879-4f6a-ab47-4338393b3446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:38:50.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of healthcare workers infected with the coronavirus disease
        is now at 1,772. This constitutes 18.68 percent of the total number of infections
        in the country, which is at 9,485.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352d4df-6a17-46c8-9fe0-4914c09a8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:38:50.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, when the infection rate of medical workers in the country
        was only at 13 percent — the World Health Organization said the Philippines
        was an "outlier" compared to its neighboring countries, adding it was “worrisome”
        to see such a high number when health personnel are supposed to be fully protected
        by their gear.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ffd56-6ce9-4cc7-9513-f5eddacdf465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:38:50.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-four healthcare workers have died in the country due to COVID-19.</p>'
  'deped-august-2020-school-year-opening':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T11:44:17.429+08:00
    'imagesource': 'jcr:55040b97-e5f6-4bce-a153-3c10fcc4d5d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f4b359d-7546-41d8-9a06-ea65b79ec55c'
    'lead': 'The next school year will officially open on August 24 and end on April
      30, 2021, Education Secretary Leonor Briones said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T12:02:31.184+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:59:23.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:05.105+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'School year 2020-21 to formally begin on August 24, says DepEd chief'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7f138-4c8b-4115-8b78-15efc29ecfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:02:31.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The next
        school year will officially open on August 24 and end on April 30, 2021, Education
        Secretary Leonor Briones said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4b002-689b-48e2-9dbe-284e0489a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:02:31.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the start of the academic year 2020-2021 in August
        does not necessarily mean elementary and high school students will physically
        return to schools. Classes can be conducted online, until the government allows
        the reopening of school buildings, which were temporarily closed to mitigate
        the spread of coronavirus disease..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f32e12-cd50-4aab-bc2a-10480f328e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:02:31.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang napili nating school opening date ay August 24 pero hindi ibig
        sabihin na lahat ay physical na papasok kasi may lockdown tayo,” Briones said
        during the Laging Handa public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76969710-8b6e-4d00-be88-91bf0b2c6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:02:31.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The school opening date we chose was August but this
        does not mean that students will go to schools because we are on lockdown.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52ccd1-755c-4937-9029-234c33d7644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd chief said she was informed that some public and private
        schools are ready to implement alternatives to traditional classroom learning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe86c5-a6cc-46f0-b902-a619848cf212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After consulting the public through an online survey, she said those
        from far-flung areas preferred having lessons through radio. Teachers can
        also hold classes through television and cellphones, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56000c45-feeb-4e0d-893c-e0f775943bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the modes of teaching, Briones said the department also
        plans to change the contents of its education curriculum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c80cf-ad83-47d0-88c0-f9feed86344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teachers back to work in June</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db0625-f1e9-4125-9dfd-1da479ec1107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also announced that elementary and high school teachers will
        have to report for work “whether physically or virtually” between June 1 and
        30, as it is the enrollment period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07bad55-eea4-4cb7-8de4-bb8f35820d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that by next month, teachers will undergo capacity building
        activities for new lessons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f15d6e-96a0-4217-b763-6526ffcc3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases previously recommended moving the opening of classes to September
        to reduce the risk of COVID-19 transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99efdf-cf41-41b9-86aa-13f8e94ba139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the education secretary has said this is not allowed under the
        law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb726f4-438c-448f-aa00-97a9800dd993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         “The law provides that school opening shall start on the first Monday of June
        but not later that the last day of August,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7792d43-96be-4fa0-90f1-7505b646eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palarong Pambansa, other crowd drawing events suspended</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996c545-6775-4c99-9990-0e199b2f141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the COVID-19 crisis, the department has decided to temporarily
        postpone its national events including the Palarong Pambansa, which draws
        large crowd.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bcc35-9394-4952-967c-251d8d958a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yung mga big events na crowd drawers natin ay pansamantalang kinakansela
        natin," Briones noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42654f0a-9966-4646-be4b-c1dca994d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Our big events which are crowd drawers are temporarily cancelled.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e5d8b-1958-4ec3-a1db-bb420fc7f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:10:31.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other suspended activities include talent contests, Brigada Eskwela,
        science fairs, national schools press conference and job fairs.</p>'
  'DOTr-stranded-students-Metro-Manila':
