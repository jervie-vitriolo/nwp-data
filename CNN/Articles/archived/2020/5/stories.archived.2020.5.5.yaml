      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, in an earlier interview with CNN Philippines,
        also said lawmakers will "look into" the  memorandum issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f9e28-ae91-4020-9ba9-51cbc56ecb1d'
      'mgnl:activationStatus': true
