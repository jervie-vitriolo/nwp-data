      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36ece5-4003-458a-853e-5d762ee820e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delayed test results also remain a problem. There is also a backlog
        of COVID-19 tests: 600 at the Research Institute for Tropical Medicine,and
        200 at the UP-NIH laboratory. The average turnaround time for the test results
        are between 48 to 92 hours.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce87967-366c-4ccf-8248-9712bb65254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470262e8-01b3-4838-8251-fcd2403a212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also behind its target to process 8,000 samples
        a day by April 30. The 20 accredited COVID-19 laboratories nationwide have
        been able to process about 5,000 samples daily.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb2707-d639-44ba-9044-7650096f86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2e6dc-c75b-4341-a2d2-2a8887602ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 117,853 individuals have been tested since January until
        May 4, which translates to roughly one percent of the population.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35affb9c-2e18-4439-97fd-17a273aead03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bfe5ef-dbe5-4f98-9f83-5a7df86b1d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Wong said the testing backlogs do not affect the current
        case doubling time.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2aebbd-9b29-486a-b2dd-ac4361376fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb3d45-acd4-408f-bf15-747dbfd8cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if you have 8,000 backlog specimens, not all of them are expected
        to be positive no?" he pointed out. "At the current positivity rate we only
        expect 10% to be positive. That''s about 800 cases. So 800 cases would not
        affect the case doubling time that much.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c73a580-da33-4bb5-8822-b8b33930b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e896a-da17-4924-a52e-9f1fb211bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from managing confirmed cases and strengthening the healthcare
        system, Wong cited another key in fighting the pandemic: taking care of the
        uninfected.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f66106-2dc2-4a7e-92c9-17f012de8755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec04452-7fe3-4471-b1e9-fe972c7f7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should also focus on how we should manage the 99% who are uninfected,"
        Wong said. "How do we teach them to observe social distancing, cough ettiquete
        and hygiene, how do we motivate them and engage them that…during ECQ they''ll
        know how to behave and we’ll be able to delay and prevent another resurgence."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a768f-b328-4fb6-ab0b-3a352f7c0e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4affa6-4eba-4063-95e9-dc64b4c873a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, a faculty member of the Ateneo de Manila University''s School
        of Science and Engineering''s Health Sciences Program, received the 2016 Roux
        Prize from the Institute for Health Metrics and Evaluation (IHME), an independent
        global health research center at the University of Washington in Seattle,
        USA.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564f827-e075-4b5f-81a7-1fc197b37f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2df4b-9541-4543-88fc-05196bf258b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received the $100,000 prize given annually to individuals who
        use data from IHME''s Global Burden of Disease (GBD) Study in their research
        to improve population health. Wong used the GBD data to identify the top 48
        diseases in the Philippines with the highest measures of global burden of
        disease.</p>'
  'OFWs-return-PH-May-June-covid-pandemic':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T16:26:31.741+08:00
    'imagesource': 'jcr:e132455c-6277-4256-9e00-4c817ea6177d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c502e7d3-1568-455c-898a-594b8c952ce2'
    'lead': 'The Overseas Workers Welfare Administration says it is anticipating the
      return of at least 45,000 overseas Filipino workers in the country within May
      up until June due to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T16:28:36.123+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:59:00.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:11.633+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 45,000 OFWs returning to PH in May, June — OWWA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90ba25-ccb1-45db-9820-3276395f23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The Overseas
        Workers Welfare Administration on Tuesday said it is anticipating the return
        of at least 45,000 overseas Filipino workers in the country within May up
        until June due to the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0fd1d-2d93-43d4-810f-3e19464b615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac said that of this number, around
        20,000 are land-based while some 25,000 are sea-based OFWs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89232c50-c864-4907-9e8d-daae5768404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac added that around 100,000 more will likely return to the
        country in the coming months as they brace for the long-term impact of the
        COVID-19 crisis on their jobs abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ad0a2-890b-4eed-8ece-954ee1742a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung long-term impact ng COVID-19 crisis, ito na''yung mga posibleng
        mawalan ng trabaho gawa ng epekto ng COVID-19 crisis sa ekonomiya sa host
        country. Kaya''t ito po ''yung sinasabi nga na daang libong inaabangan na
        posibleng umuwi," Cacdad told CNN Philippines'' Balitaan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff90dfc9-2bc9-42f2-b97c-d0ac9ec9579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the long-term impact of the COVID-19 crisis,
        there are those who may possibly lose their jobs due to the effect of the
        COVID-19 crisis to the economy of their host country. So these are the 100,000
        we expecting to come home.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151b52c-5c43-4c5d-bba0-2495fce61192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero sa ngayon, hindi pa natin talaga masisiguro kung sila talaga
        ay uuwi kaya nananalig tayo na OFWs get to keep their jobs at ito na lang
        immediate returnees ang ating inaasahan," Cacdac added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b85502-925a-4cfc-937d-8a5f1ba50fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we still can''t tell whether these OFWs will
        really come home but we are hoping that our OFWs get to keep their jobs, and
        we are expecting only these immediate returnees.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43f275-d582-4f44-9c03-1590572cdbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said on Tuesday that it is expecting 4,559
        Filipinos working on cruise ships to come home to their families by May 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796af23-0bd4-437e-8439-e2c23678c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said their seaport operations
        section and immigration regulation division have monitored the scheduled disembarkation
        from 14 cruise ships anchored at the Port of Manila undergoing quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f6b43-aca3-41d6-bc6e-80dd3b594f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ships were from Australia, Indonesia, Singapore, and Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d9508-546a-4c0d-8157-879ca10b3b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente added that eight other cruise ships and three maritime vessels
        are expected to arrive within the week. He clarified that disembarking seafarers
        from cargo ships and other types of vessels also need to undergo a 14-day
        quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd3330-d5d5-49e1-80d5-ca8c1c5de2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his taped address aired late Monday night, President Rodrigo
        Duterte <a href="https://www.cnnphilippines.com/news/2020/5/5/duterte-asks-lgus-accept-returning-ofws.html">appealed
        to local government units</a> to facilitate the return of the OFWs to their
        respective areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149071f-6942-49b0-80c0-1f70cc064634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:36.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather just leave them there stranded, they have money for their
        pockets intended as savings for their family. Their money will run out and
        they would go home with their pockets empty. We do not want that to happen,”
        the President said.</p>'
  'harry-roque-panelo-martial-law-invasion-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential Spokesperson Harry Roque (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T16:23:11.406+08:00
    'imagesource': 'jcr:ac23342a-9418-4183-a675-ae47e831fad4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34a3b35-2187-4b43-8058-f0ddce594bb3'
    'lead': 'The Palace has downplayed comments made by the Presidential Legal Adviser
      about how the "invasion" of COVID-19 could be basis for the declaration of martial
      law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T16:28:58.338+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:58:59.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:11.767+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Harry-Roque', 'Salvador-Panelo']
    'template': '1'
    'title': 'Roque: Panelo''s thoughts on COVID-19 being a basis for martial law
      declaration merely a ''personal opinion'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686f8d2-0710-41ff-a499-9922a23cf8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The Palace
        has downplayed comments made by the Presidential Legal Adviser about how the
        "invasion" of COVID-19 could be basis for the declaration of martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654c506-3ca0-4863-80e2-43a35f33c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at his regular briefing Tuesday, Presidential Spokesperson
        Harry Roque said Secretary Salvador Panelo was just stating an opinion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9116a6-c8ba-4642-9bd9-725b6bcc4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thnk that is the personal view of Secretary Panelo... We cannot,
        of course, deprive Secretary Panelo of his freedom of speech," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1fa4cb-cfaf-4bcc-aec7-e21d1b8bac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if this was advice given to President Rodrigo Duterte,
        Roque said it could have been, but the President had the experience to judge
        it himself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e1e60-b329-4c98-997a-5b4ebedd5773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President being a long-time public servant, is a specialist
        not only in criminal law because he was a prosecutor for many years, but also
        a specialist in Constitutional law because for the past 30 years<em> ay siya
        po ay naging</em> [he has been] elected public official. He''s probably one
        of the most noted constitutionalists in this country right now by experience
        if not by academic training," he said,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658a797-a133-4b4d-97bd-32a170094267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo <a href="https://cnnphilippines.com/news/2020/5/4/Salvador-Panelo-COVID-19-invasion-martial-law.html"
        target="_blank">stirred talk on Monday</a> after stating a legal theory that
        Duterte can declare martial law on the basis of “invasion” of the novel coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6ca2f-2172-4ef3-b874-c7c7a91338e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said during his commentary show on state broadcaster People’s
        Television that the term “invasion” has changed throughout the years and can
        also mean “the entry of a disease and the transfer from one area to another.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87e859-2c72-44a1-9de1-aea3c129f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an actual invasion of the coronavirus disease, which is
        pandemic. It threatens, in fact, the entire country, so may aktwal na invasion
        (there is an actual invasion),” Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf4e02-bd5c-4af5-8be0-1de1286ce065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also disagreed with that definition
        of invasion, adding that it, along with rebellion, refers to “armed actions
        by human beings, not by non-living things like viruses.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c5333-0e50-400e-9fe9-dfb41df53e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he agreed with Guevarra''s assessment of the issue,
        Roque said, "In legal parlance, I concur with the view of Secretary Guevarra."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ec760-0cdd-4d8d-81b2-80df7559c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:28:58.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:58:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo has not commented on either Roque or Guevarra''s statements.</p>'
  'People-could-live-in-hot-places-2070-':
    'author': ' Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T16:33:56.537+08:00
    'imagesource': 'jcr:298e4637-774d-415a-91e4-4611e47b873c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4773101f-0991-4c2f-b8a9-aad33628acbb'
    'lead': 'If the planet continues to warm at current levels over the next 50 years,
      up to 3 billion people could be living in areas that are too hot for humans,
      a new study has found.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T16:37:32.758+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T12:58:59.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:12.042+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['global-warming', 'climate-change', 'Proceedings-of-the-National-Academy-of-Sciences-']
    'template': '1'
    'title': 'Billions of people could live in areas too hot for humans by 2070, study
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f0daf-3e21-4aa0-9c6c-0bb4a0d94069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If the planet continues to warm at current
        levels over the next 50 years, up to 3 billion people could be living in areas
        that are too hot for humans, a new study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36eec2-6b4f-4ee7-9ed6-afb324987e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c86d8c2-896c-48e2-b41d-3542a34a1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For thousands of years, humans have lived within a narrow "climate
        niche" where average temperatures are ideal for society to flourish, and conditions
        favorable to grow food and keep livestock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d5b3d2-9674-4a16-94bc-10bdcb3b54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528313f-1f87-4696-8ff4-8db5a5a91c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In findings published in the Proceedings of the National Academy
        of Sciences on Monday, an international team of archaeologists, climate scientists
        and ecologists said that if heat-trapping greenhouse gas emissions continue
        at the current pace, by 2070 billions of people will be living in conditions
        hotter than those that have allowed life to thrive for the past 6,000 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3bb79f-2740-49e9-a343-fc9210454aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b177a-17bf-4146-9420-c4746b0befb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every 1°C (1.8°F) of warming, 1 billion people will either have
        to migrate to cooler regions or adapt to extreme heat conditions, the study
        found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a94c4-b886-47b2-b370-180ec1bc1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e8c78-fde6-449b-ba9d-df84749a5060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Kohler, an archaeologist at the University of Washington and
        co-author of the study said that these findings can be viewed as a worst case
        or "business-as-usual" scenario of "what could happen if we don''t change
        our ways."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df8ffb-25d8-4096-93f1-1300cf74a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b7528-2325-4ded-a874-4e729ca1fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Temperatures changing more than in past 6,000 years</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b21a2-1033-41a1-8905-7a7acc5fabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data on historical global temperatures and the distribution
        of human populations, the researchers found that just like other species of
        animals, humans thrive best within a narrow "climatic envelope" around the
        world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b9228-4675-48dd-9bff-72fbaa5b6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1eb8f-84df-4c28-a39f-80c9f6d6d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the world''s population live in areas with a mean annual
        temperature of between 11 and 15 degrees Celsius (51.8 to 59 degrees Fahrenheit).
        A smaller band of between 20 to 25 °C (68 to 77°F) encompasses areas in South
        Asia that are affected by the Indian monsoon -- the annual rains that irrigates
        large swathes of cropland vital for food production.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5df976-8b31-436a-b568-b0522d857c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd59eb1-1bfe-465c-9057-88815d73ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, the scientists said, humans have favored living in
        these conditions for the past 6,000 years -- that''s despite recent technological
        advances such as air conditioning that have allowed us to push this boundary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8a705-f705-4731-9793-429e3765fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17a1e3-41f6-4687-985c-8db45411dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an archaeologist I always tell my students that our technology,
        our minds, and our cumulative culture have enabled us to live anywhere," Kohler
        said. "That''s true of course. But it turns out that there is a distinct climate
        zone in which our numbers are greatest, and within which we have also been
        most economically productive."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045019a-aef2-4560-96e5-5e5c717cbc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49e480-7ca0-4897-a7dd-bd01b37c3238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But change could soon be forced upon us.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a627c06-06d3-4fca-a19a-79fc3ad4fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1157a-0fab-4ffb-9b06-90f45b5c6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Earth is currently on track for 3°C of warming by 2100. The
        study suggests that because land areas are warming faster than the oceans,
        temperatures experienced by humans are likely to rise by about 7.5°C by 2070.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae9676-2b9a-4a7e-9e54-f7b932b8b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183d638-b85e-45db-853a-d1dceb155b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As our planet rapidly heats up due to rising emissions, the temperature
        experienced by an average person is projected to change more in the coming
        decades than it has over the past 6,000 years, the study found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb60ca-a7cd-45b1-87aa-dc258a0cae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2b3f3-9c38-4a93-afa0-7c3465fcc199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it could have severe consequences for food production, access
        to water sources, conflict and disruption caused by migration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c5b4d-cd0f-426e-ad8a-6968176bfd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbd3c5-f606-49de-8f88-4cede11287b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s reasonable to conclude that if something has been reasonably
        stable for 6000 years, we''re not going to change it painlessly or quickly,"
        Kohler said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209ce43-8f68-4cb8-b584-516ed8ad31c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c8e2e-751f-474a-b2b1-eb29a7130700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Extreme heat areas will expand</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80056c1e-eb69-4abd-b86d-96f0c98bae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hottest places on Earth is the Sahara region of Africa,
        which experiences annual mean temperatures above 29°C (84.2°F). These extreme
        conditions cover 0.8% of the earth''s land area.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f014e08-d504-48b5-a18d-0bb1317b7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db4bb94-19ec-4457-9f2f-95d73ceea1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers said that those extreme heat areas are expected
        to spread to 19% of the Earth''s surface, affecting 3.5 billion people by
        2070.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e65b0-25a1-494e-b3e4-60ae78dbd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2e97b-320c-4808-a322-ccb57a732209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions that stand to be affected include parts of Sub-Saharan Africa,
        South America, India, Southeast Asia, Arabian Peninsula and Australia -- regions
        with fast-growing populations, said Chi Xu, from Nanjing University''s School
        of Life Sciences, and another co-author of the report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c9f32-bb2a-4c32-945c-f2b623ec442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9682111f-002e-49ea-bf0a-9d28699f953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those countries are mostly in global south, with the fastest population
        growing rate, such as India and Nigeria. These two countries are projected
        to accommodate the largest populations under extreme temperature conditions,"
        Chi said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce440a-6840-492d-8a2a-e4d9e3a0a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e245b3-736d-408b-a5df-0cdb79439eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s projection of 3.5 billion possible climate migrants
        goes far beyond the World Bank estimates, which suggested 143 million people
        across South Asia, Sub-Saharan Africa and Latin America were at risk of being
        displaced.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e009b-2850-46d0-84ba-e081e4967486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960cec7-7279-4b83-a430-9ed6e304efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dire warning of what could happen if the climate crisis
        is left unchecked.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528af7d-5159-4091-b5f1-6077c7d1a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fa4c8-7ef3-4368-8152-6bcf8ffb0c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is hope. The scientists said that by rapidly and substantially
        reducing global carbon emissions, the number of people exposed to brutally
        hot conditions could be halved.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d836033-817f-4d5d-806b-6a750324dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373e3ad-b383-4549-a95e-395e9a97a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors explain that there are a number of uncertainties with
        how the climate crisis will fuel displacement and to what extent, and said
        the study can''t be used as a prediction of migration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70753f5-25db-4c95-9d0d-ce147cb9eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196da29-db63-4795-84ec-38e850d400d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures are also based on worst case projections and there are
        questions over how actions to mitigate against climate change, including "political
        developments, institutional changes, and socioeconomic conditions" may affect
        these outcomes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d922f2a-e08f-4a7c-954d-1beccec2f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:58:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e402d-146f-4d82-a349-82dac9312740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:37:32.762+08:00
      'mgnl:createdBy': 'vince'
