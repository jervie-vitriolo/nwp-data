    'template': '1'
    'title': 'Coronavirus is causing a flurry of plastic waste. Campaigners fear it
      may be permanent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8813a54-6869-4018-9800-55bd070a4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.852+08:00
      'mgnl:createdBy': 'janine'
