      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd939c5-4b92-4cc7-99ab-869f1e4f2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth, meanwhile, admitted that its contributions has "taken
        a hit" from the COVID-19 crisis, with monthly collection down to 20 percent
        of the original value.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75348859-10c6-47f6-82aa-09467a802501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.584+08:00
