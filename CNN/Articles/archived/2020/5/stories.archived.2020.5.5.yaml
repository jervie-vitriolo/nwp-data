      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4311e-6d51-4864-a26d-f3de3334762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Australia has its first "loyal wingman."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2f8ae-12ab-480b-ac1c-e3a81c711138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0498c94-dc1f-4365-beea-5ed2d3e97baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing Australia presented the country''s Air Force on Tuesday with
        a prototype of a jet-powered drone that they hope will one day fly alongside
        manned warplanes while bringing artificial intelligence to the battlefield.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c785860-2949-4dd1-add9-da8bb223f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3172b-d130-46e9-8434-a92a59f1b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Loyal Wingman, at 38-foot-long (11.5 meters) and with a range
        of 2,000 miles (3,218.6 kilometers), will "use artificial intelligence to
        fly independently, or in support of manned aircraft, while maintaining safe
        distance between other aircraft," according to Boeing''s website on the project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca4e64-6beb-49b9-aeae-330cf86f201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd2504-6d13-4a48-9079-04987b94d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drones will be able to engage in electronic warfare as well
        as intelligence, reconnaissance and surveillance missions and swap quickly
        between those roles, according to Boeing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f40de-ae6f-422d-b118-c04e48526c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628faa0-f05f-4df2-9215-a1e15a307c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft delivered in Sydney on Tuesday is the first of three
        prototypes Boeing is producing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55bd8ab-94a3-4e9f-a847-2e3cc7ba063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c54b12-a6cb-4490-8a8b-03ffb9ad7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the first aircraft "to be designed, engineered and manufactured
        in Australia in more than 50 years," Boeing said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832800a9-bd56-419c-a078-94901f22782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa5208-02c8-40ce-a3e9-e69433540013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison said the drones will protect
        the country''s pricier combat aircraft like F-35 stealth fighters and their
        pilots in the future, and drone production will help with a current crisis,
        fighting the effects of the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362fe869-5c2e-4ccd-a43d-7743092bd9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e9067-6b37-4cc4-9b26-910d32f75cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Loyal Wingman program has helped support around 100 high-tech
        jobs in Australia. Such projects will be critical to bolster growth and support
        jobs as the economy recovers from the Covid-19 pandemic," Morrison said in
        a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe48e4-d2d3-44be-86bb-e446591afa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c8841-cf40-4d04-8026-ef25edc1083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government says it has invested about $40 million
        into the project. The Australian government calls the Boeing-RAAF tie-up "a
        partnership," but has note provided specifics on actual ownership of the prototypes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32895e75-1d88-4028-bfd5-4b40eb7ad184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20239ad8-e043-4f64-b563-88ebee80aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing says the project represents its largest investment in unmanned
        aircraft outside the United States, though it does not give specific figures,
        and it touts it as customizable for export as the foundation of its "Airpower
        Teaming System."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd9458-6636-4da8-bbc4-b271ff49dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.624+08:00
