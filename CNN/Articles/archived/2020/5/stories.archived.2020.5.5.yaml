      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the flexibility and agility of the human meshed with the
        speed of a machine. When we put those together, we''ve got a quite amazing
        outcome," Davies said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
