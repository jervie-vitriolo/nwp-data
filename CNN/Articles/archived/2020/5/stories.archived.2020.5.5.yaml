      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a571d99-1e52-4676-bc04-bf26d9672ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.471+08:00
      'mgnl:createdBy': 'janine'
