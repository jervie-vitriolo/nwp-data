      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also extended its gratitude to Legazpi City for earmarking
        ₱10 million for test kits. It added that wider testing is vital in swiftly
        responding to the threats of the pandemic while the country transitions to
        the “new normal” setting.</p>'
