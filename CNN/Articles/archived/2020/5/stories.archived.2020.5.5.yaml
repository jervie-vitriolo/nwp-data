      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two projects are part of a growing list of new "Star Wars" content
        at Disney. "The Mandalorian," is currently in post-production on Season 2.
        There are also two other previously ordered "Star Wars" TV series in production,
        according to Disney.</p>'
