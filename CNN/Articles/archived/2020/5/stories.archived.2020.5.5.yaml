    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ffb9c-0885-421b-9bf2-c665858f4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:00:58.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said clinical trials on the efficacy of the medicine will
        begin once they receive the supply. However, the DOH cautioned against its
        use on pregnant women as studies mentioned it can cause side effects such
        as birth defects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634825bb-fc4d-4aa8-803c-fe215ffd0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:00:58.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[<em>Ang</em>] <em>pagsasagawa ng</em> clinical trial <em>ay sapagkat
        tayo ay ''di pa tayo ganap na nakakasiguro sa mga benepisyo ng nasabing gamot
        ngunit ganoon pa man patuloy nating gagalugarin ang pagkakataon na ito</em>,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f832f2-1023-479a-8982-31f942aa91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:00:58.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e583b5f-26e5-443d-950d-cf20a6fad7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:00:58.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are conducting clinical trials since we are not
        sure yet of the benefits of the said medicine, however, we will still make
        use of this opportunity.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f9376-6699-4c4c-817f-715b401376ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:00:58.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be929ba-8575-40e4-971e-d434d05cafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:00:58.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clinical trial means testing the effects of a drug on patients
        suffering the same condition. The country is also participating in a "Solidarity"
        clinical trial led by the World Health Organization on antiviral Remdesivir,
        antimalarial drug Chloroquine or Hydroxychloroquine, antiretroviral drugs
        used to treat HIV Lopinavir with Ritonavir, and Lopinavir with Ritonavir plus
        Interferon beta-1a.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8c490-f9b9-4dd7-865f-0fdc78685b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:00:58.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c554e-ab10-411a-b529-4757c591a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:00:58.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines and the Philippine General Hospital
        <a href="https://cnnphilippines.com/news/2020/4/25/japan-ph-avigan-drug-covid-19-cure.html">also
        started a clinical trial on convalescent plasma therapy</a>, which involves
        using the blood plasma of a patient who has recovered from COVID-19 and transfusing
        it to another patient, hoping that the antibodies the recovered patient had
        produced would help the sick patient get better.</p>'
