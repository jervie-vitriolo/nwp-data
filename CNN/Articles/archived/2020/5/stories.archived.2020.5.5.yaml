      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a Florida kennel that is normally packed with stray
        and abandoned dogs was filled instead with cheering staff and volunteers because
        all of the animals found new homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09681f-6473-47ad-8f84-ef09d14142da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.034+08:00
      'mgnl:createdBy': 'catherine'
