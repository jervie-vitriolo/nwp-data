      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;All of the defining images of the
        coronavirus pandemic seem to feature one thing: plastic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6b156-b5b9-45c7-a56a-ad314531b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7731fbc0-64a5-401e-bb27-93d81bed6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgical masks, gloves, protective equipment, body bags -- the Covid-19
        crisis has spurred a rapid expansion in the production of desperately-needed
        plastic products, with governments racing to boost their stockpiles and regular
        citizens clamoring for their share of supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3c495-6bb6-42bd-920a-4005f52a738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c8618-fc82-41cb-a262-c027f91e7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such production is necessary. But all that plastic ends up somewhere
        —&nbsp;and environmental campaigners fear it is just the tip of a looming
        iceberg, with the pandemic causing a number of serious challenges to their
        efforts to reduce plastic pollution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a0e34-1b9e-4c17-ae65-94c8f7d56c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb691289-3bab-4054-9d92-767383715577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From people discarding plastic gloves and masks in cities across
        the world to important regulations on the use of plastic being scrapped, rolled
        back or delayed, the problem has taken a back seat during one of the most
        significant public health crises of modern times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af51fa-7a0d-4263-b70d-55cee21d3991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ae0d3-eee7-44d8-80c4-2d6a4e2d7494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implications of those trends could spell years of trouble for
        our already polluted oceans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b7a16-538f-42d4-b98c-2c92adb71921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d0722-2c63-4692-9a7c-5aea3db8d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that plastic pollution is a global problem —&nbsp;it existed
        before the pandemic," Nick Mallos of US-based NGO Ocean Conservancy tells
        CNN. "(But) we''ve seen a lot of industry efforts to roll back some of the
        great progress that''s been made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e92836-bbb0-402b-9728-6db9f6fa88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb25cff-b118-4a54-bb46-ffdbee0854f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be quite cautious about where we go, post-pandemic,"
        Mallos adds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0d799b-805b-4afa-acea-37e356067459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1588b-47cb-435c-9ff8-3884a41fc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PPE adding to oceans'' plastic burden</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29efc6a7-630d-4624-95f8-bd1ba8298b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus crisis has sparked a personal protective equipment
        (PPE) arms race around the world as governments rush to stockpile masks, gloves,
        visors and gowns. The battle has proven so intense that some have resorted
        to international mudslinging.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c8381-530e-4f9c-8750-0c8131fae4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a290bd2-3c24-4f39-af59-600ee72bac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as a growing number of countries encourage or order their
        citizens to wear face coverings in public —&nbsp;once seen as a personal preference
        with minimal benefit, but now the preferred guidance in the US and much of
        Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb5ebb-aa69-4d50-a451-2f0b096578e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f26e2-8fcc-478a-ad34-2c4c84b0349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the moves are important from a public health perspective,
        one immediate impact is clear on streets around the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef89852-ae17-4df8-ab0c-79394136ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017a549-a149-4197-8ba7-be7bdbb41d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right outside my house there are discarded gloves and masks all
        over the neighborhood," says John Hocevar, oceans campaign director at Greenpeace
        USA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56bdd49-52a5-4c45-82d7-a6927e906335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14e7ce-1dc6-45da-a61c-4e88d1511428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been raining here for two days, so these are very quickly
        washed down into the sewer. Here in Washington DC, they end up in the Anacostia
        River, out in the Chesapeake Bay, and then the Atlantic Ocean."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b802e87-9703-457e-9df2-62c9bdace32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7f102-ee5f-424e-9a57-ad99a97daa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPE has become an additional threat to the world''s oceans, which
        have been choking under the weight of plastic at a rapidly increasing rate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc870b-4af6-4b82-86cb-a912da1d322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219ad94-6470-4209-98d1-48b84292705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global plastic production has quadrupled over the past four decades,
        a 2019 study found, with its authors warning that if that trend continues,
        the making of plastics will make up 15% of greenhouse gas emissions by 2050.
        By comparison, all of the world''s forms of transportation now account for
        15% of emissions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e3e70-15cc-479f-8250-672b6b8b52bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8fe64-fcb9-4536-8483-af2c415fa6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have estimated that some 8 million tons of plastic
        trash leak into the ocean annually, with the rate getting worse every year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c17e2-dd7f-46c0-971c-4e4e1e0e0a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445f4f0-e3e8-4a35-a41a-4bf9b1d710ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PPE presents very unique problems. "The structure of PPE will
        make it particularly hazardous for marine life," says Hocevar. "Gloves, like
        plastic bags, can appear to be jellyfish or other types of foods for sea turtles,
        for example. The straps on masks can present entangling hazards."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313814f7-12a6-4965-98b2-8b41f9831e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544880b1-7bd2-4e30-99fa-6c37a81b440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, those products break down and add to the vast collections
        of microplastics in our seas, air and food. And the irony is that, while we
        produce and discard plastic to fight one public health crisis, we may be slowly
        contributing to another.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c94ee-4fdb-45be-8f6f-c6e6b96b5a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216890a-c0b0-454a-b8ad-ea6e5167640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks of microplastics to human health are still being studied.
        One stems from the fact that microplastics passing through wastewater plants
        can pick up harmful bacteria, which they can carry with them. If we ingest
        the plastics, we may ingest the bacteria.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8170ef-9b4d-4dc5-be5f-98c9f2231e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b4614-1083-459a-b747-16d1312dfd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is that plastics have a number of chemicals added at the
        manufacturing stage, and it''s possible that these are released in the body.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5452c-dc82-4b10-a9eb-df4bbc8603c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062a292-5677-4688-afed-0f04bf443880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost, this is a time of public health and safety
        being the main priority," says Mallos. "But we also have to realize that the
        broader waste issue that is being highlighted by this pandemic really matters."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8775e1-39c7-40ae-9d2b-146c20955980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee50b27-91a1-43d7-93e6-f032e489fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know many places around the world don''t have this capacity
        to manage this waste," he adds. "This is harmful to human health, and to the
        oceans and the environment."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25861f7f-4f89-4773-8d00-ebbe55735527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fdf167-0be2-44a4-b521-5efc68eca5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little that can be done, given the timespan of this crisis,
        to reduce the amount of plastic involved in countering coronavirus. But campaigners
        hope changes will come.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc71200-dc2a-4382-8ef0-d4736ffcecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74706d54-97e3-463b-a8f3-29020732ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing some people experimenting with disinfecting PPE now,
        but that''s largely out of necessity —&nbsp;we just don''t have enough," says
        Hocevar.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bb2d0-2e93-4d37-8b06-47c4b239f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb18b4e-262b-4f21-9db4-15cd059494ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Longer term, we''ll want to be a little bit more intentional about
        that, and develop reusable, disinfectable PPE."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbae08-7bc9-4c3c-92e0-00c0207a6acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeecb00-f579-4cb4-8fe7-577218653a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legislative setbacks</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8959b-0a48-459c-b01e-93bdf53f2f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PPE production causes a plastics problem visible in the streets
        and gutters of nearly every major city, another is playing out more quietly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9999f-37fe-4bbf-a26b-51d7b1faa859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429844ac-087f-40bf-8e80-66127a9ec9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of restrictions on single-use plastics have been paused
        or rolled back as authorities scramble to fight the crisis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1363a-6cfd-4382-8e7d-836018ef9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3fa03-d5ae-4ffb-93a3-c34af9bb2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, a much heralded charge on plastic bags has been suspended.
        A ban on such items has been put on hold in US states such as Maine, while
        retailers including Starbucks have banned reusable products to protect against
        the spread of Covid-19.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2fce1-6760-4784-a0ef-6d4ec3096562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580aca3-792f-45f8-bcd0-df592fdde1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern has prompted concern from organizations including the
        World Bank. "These measures have all been announced as temporary, but how
        long will they stick, fed by anxiety around health concerns?" Grzegorz Peszko,
        a lead economist at the organization, asked in a blog post last month.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ec65e-2356-425b-a971-af42a7065e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1006b4a-34ac-4ca5-8d8f-45c1b76f63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Covid-19 hits, it seems to be shifting the tide toward single-use
        plastics," Peszko concluded.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf626b-a726-4bb3-adfe-3d2b2fdd646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762f9db-ae83-4ceb-aa98-5082bf575843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving that concern is a feeling among conservationists that the
        plastics industry is seizing its moment to capitalize on public health concerns
        by promoting the use of its products.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc136081-c72d-4dd3-a607-2c72bf26c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe53172-63bd-4064-b71d-de19e326ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parts of the plastic industry have worked really hard to exploit
        fears around Covid," Hocevar says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42344311-2ea9-4184-b927-497286437c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf123428-d6de-4076-a983-717fe57fe105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disappointing that lobbying groups are taking advantage of
        this climate of fear and uncertainty," Mallos adds. "Using this opportunity
        to sell disposable plastics as the safe option is one of our challenges."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfaa9a-5080-4992-8b87-d5511eaadec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60760086-48ec-4fdc-b507-ec7966838005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Plastics Industry Association wrote to the US Department
        of Health, asking it to "make a public statement on the health and safety
        benefits seen in single-use plastics."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00114025-abf3-448a-9d6f-41bf9da1641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0918d-f93a-42c5-9ade-a70b94de8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is "forcing many Americans, businesses and government
        officials to realize that single-use plastics are often the safest choice,"
        the group said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d15c59-53ee-4c84-925e-b09ef4e90c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25322d4d-ff42-4835-8eb9-c8dfb2f28500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservation groups criticized studies cited by the body, and have
        talked up others which suggest that Covid-19 lives for longer on plastic than
        on most other surfaces. CNN has contacted the Plastics Industry Association
        for comment.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b121f83-acd9-477f-a4ad-e946f3cae6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64622abe-708c-4bc7-ad7f-3f73aa5d0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hocevar remains confident that rollbacks will be temporary, and
        notes that some progress in his organization''s cause has been made even during
        the pandemic —&nbsp;citing new restrictions against single-use plastic in
        Orange County unveiled in April.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff5342-dd53-42e5-a9e6-fb60e7456de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919827c-2a2d-4057-abfd-3ab99c1554ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mallos fears the daily onslaught of coronavirus developments
        means important setbacks are going under the radar.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174aaac-8902-43ec-8851-e1cc0451b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573378a0-d154-433f-9c5d-5809755402f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are oversaturated daily with news around the pandemic ... there
        is so much information streaming to us daily that many of these types of messages
        can be missed," he says. "It may not seem like a significant action at the
        moment, but it will manifest in very dangerous ways down the road."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397c38d-dc89-4ab1-8e2f-ae9ad6107e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:23:03.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/04/world/coronavirus-plastic-waste-pollution-intl/index.html"
        href="https://edition.cnn.com/2020/05/04/world/coronavirus-plastic-waste-pollution-intl/index.html">Coronavirus
        is causing a flurry of plastic waste. Campaigners fear it may be permanent</a>"</em></p>'
  'pnp-dilg-anomalous-sap-distribution':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T13:27:00.624+08:00
    'imagesource': 'jcr:dd8c4144-0d28-4ab5-83c3-340dffb39546'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27bcaaa2-99a0-4087-a02a-01620011b49f'
    'lead': 'The Philippine National Police (PNP) has been tasked to look into allegations
      of anomalies regarding the distribution of emergency cash aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T13:31:08.351+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:59:12.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:08.100+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'PNP', 'Philippine-National-Police',
      'DILG', 'Department-of-the-Interior-and-Local-Government', 'SAP', 'social-amelioration-program']
    'template': '1'
    'title': 'PNP tapped to probe alleged anomalies in SAP distribution, arrest local
      officials involved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b0ce4-85b5-4d8f-bec7-f2b67ce9880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The Philippine
        National Police (PNP) has been tasked to look into allegations of anomalies
        regarding the distribution of emergency cash aid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8d0b3-89e0-41a8-8d25-76226f94d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) gave
        the instructions to the PNP following the arrest and detention of Kagawad
        Danilo Flores of Barangay San Agustin in Hagonoy, Bulacan on May 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fafda1e-78c5-44c5-b14f-a9f0718ed4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am directing PNP units all over the country and also requesting
        the National Bureau of Investigation (NBI) to prioritize the investigation
        of graft and corruption cases against local officials on SAP distribution,"
        said DILG Secretary Eduardo M. Año in a statement on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a7e39-404e-4758-8466-865a78827195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greedy and corrupt officials should have no place in the government,"
        he said firmly. "They are carriers of a malignant virus that destroys the
        trust the people gave to them.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164334c-7dee-4868-bf53-a588351cedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año condemned the acts of Flores as "disgraceful and downright shameful"
        saying public officials should be the ones helping the needy especially during
        a crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8009d2-b580-45cc-b986-ad9b8b79e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores, 63, was caught on video telling recipients of the social
        amelioration program they would only receive P3,000 cash aid, while P3,500
        would be given to the mayor for distribution to non-SAP beneficiaries. He
        was arrested for violating the Anti-Graft and Corrupt Practices Act and for
        violation of the Bayanihan Act. Hagonoy Mayor Raulito Manlapaz flatly denied
        Flores'' claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad85c0-e17f-4ac1-9f81-8048f9ef3513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año warned that similar incidents will not be tolerated. He, nonetheless,
        assured due process to those who will be caught but emphasized that the law
        will be imposed especially especially during crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb70420-e941-42ec-b892-c59554402ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG regional directors were also told to form provincial teams
        to investigate and "pursue administrative cases against these corrupt local
        officials that may lead to their suspension and dismissal from public office."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cfd250-837f-4a6a-b6f4-9219274f3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:53:09.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the PNP said it would appoint investigators
        to gather evidence to build "a strong case" against local executives "for
        alleged graft and corruption in the distribution of government cash aid for
        the poor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf57ab5-22ae-4b24-a03e-99e6737201a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:53:09.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the PNP would work with the Department of Social
        Welfare and Development and the Criminal Investigation and Detection Group
        to conduct the operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d222fb-ac5a-4d72-ba24-7d3bc57103f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:53:09.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Tuesday briefing, Presidential Spokesperson Harry Roque said
        the government would make sure whistleblowers'' indentities would be kept
        confidential, and should cases be pursused against officials, witnesses could
        be allowed to enter the witness protecton program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d02ef-8f8a-47a1-b5ce-5cf838d959a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:53:09.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag-iingatan po natin ''yan, alam po namin na</em> politics
        is always local, <em>at dahil po diyan bibigyan po ng</em> careful attention<em>
        yung inyong</em> identity," Roque said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a61cf4-bb4a-47d4-be98-887f729d7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:53:09.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be very conscious of that because we know
        politics is always local and because of that we will give careful attention
        to your identity.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09437003-ddd8-428c-82fa-d78245d70bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2020/5/5/Duterte-P30K-bounty-local-government-official-pocketing-cash-aid-.htm"
        target="_blank">speech</a> on Monday, President Rodrigo Duterte said he would
        offer a P30,000 reward to anyone who would give information on local government
        officials pocketing cash aid for poor families and other beneficiaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df890c-a2ea-4e79-bd57-aa6442ee7ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development <a href="https://www.cnnphilippines.com/news/2020/4/13/dswd-warns-local-governments-on-cash-aid-irregularities.html"
        target="_blank">previously warned</a> local government officials involved
        in anomalies in cash aid distribution that they may be suspended if proven
        guilty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdfcd3d-eac7-4d0e-9284-8865261a4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Rolando Bautista said the agency has set up a grievance
        redress system, where Filipinos may file complaints against erring local government
        officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc9436-895b-4962-a683-a1ed17d399a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:31:08.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista urged the public to raise complaints when they see erring
        local officials, so that the national government may respond accordingly.</p>'
  'Duterte-out-of-court-settlement-Maynilad-Manila-Water':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-05T13:54:22.498+08:00
    'imagesource': 'jcr:93f7c76b-2ad2-4c1d-b95e-2117ec989f35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f856e688-1c52-411f-965b-691e8d58f928'
    'lead': 'President Rodrigo Duterte will unlikely sue Maynilad and Manila Water,
      and instead choose out-of-court settlement over issues on water supply deals
      following his apology to the Ayala and Pangilinan groups, his spokesperson Harry
      Roque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T13:57:16.266+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:59:11.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:08.269+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Manny-Pangilinan', 'Ayala', 'Manila-Water', 'Maynilad',
      'water-firms']
    'stories': ['d5209a37-16d8-4a21-b04c-9c7af066667e']
    'template': '1'
    'title': 'Duterte unlikely to sue water firms after apology to Ayala, Pangilinan
      business groups – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbabef-0413-4caa-92b6-7d57d94cf9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) –&nbsp;</strong>President
        Rodrigo Duterte is unlikely to sue Maynilad and Manila Water over water supply
        deals following his apology to the Ayala Group and to Manny Pangilinan, his
        spokesperson Harry Roque said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2782f-8eb9-4d2b-bf4f-59278b007de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made a <a href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-apologizes-to-Ayalas-Manny-Pangilinan.html">surprise
        public apology</a>&nbsp;to the Zobel brothers and Pangilinan – who run water
        concessionaires Manila Water and Maynilad, respectively – on Monday night
        after months of repeatedly berating these companies for their supposedly unfair
        concession agreements to supply water to Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3b182-1ed7-4c2a-b424-ef2c2a1f523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi naman po niya (Duterte), pwedeng mag-usap sa mga issues
        between these companies and the government.</em> I think that''s an indication<em>
        na kung pwedeng</em> out-of-court settlement, he would explore out-of-court
        settlement. <em>Pero ''yung mga issues na nilabas ng Presidente, lalung-lalo
        na sa</em> water concessions, remain," Roque said in his press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bce6d7-e366-4053-aee6-5b632ef81f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro ''yung pag-uusap ay doon sa paano babaguhin ''yung concession
        agreements ng dalawang kumpanya</em>," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af4ef2-f2f1-4624-871b-9aeecde096ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said it''s possible to sit down and
        discuss these issues between these companies and the government. I think that''s
        an indication that if they can do it via out-of-court settlement, he would
        explore out-of-court settlement. But the issues which he raised against the
        water concessions remain. Maybe the talks will now focus on how they will
        amend the concession agreements with the two companies.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f0ba7-7873-4044-b888-a56c2cd66941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, the groups were in the middle of <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/8/Maynilad-Manila-Water-concession-agreements-six-months-Guevarra.html?fbclid=IwAR0QZvctSTLgHxRSTBJmUGZIVgY-lSqoUT-mjpZYpsQ49oCVUF3kshp_1T4"
        href="https://cnnphilippines.com/news/2020/1/8/Maynilad-Manila-Water-concession-agreements-six-months-Guevarra.html?fbclid=IwAR0QZvctSTLgHxRSTBJmUGZIVgY-lSqoUT-mjpZYpsQ49oCVUF3kshp_1T4">negotiations
        for new deals</a>&nbsp;with the national government after Duterte complained
        that they have been unduly benefiting from what he called "onerous contracts"
        signed back in the 1990s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff620ee8-c1b4-4280-a8e8-0d42f2108a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:11:02.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/11/MWSS-former-administrator-water-deals.html">Ex-MWSS
        chief on water deals: ''I was thinking of the Filipino people''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8787c-85eb-42f8-824c-f19f4b3260cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier asked the Metropolitan Waterworks and Sewerage
        System to <a href="http://www.cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html">cancel
        the extended agreements</a>&nbsp;with the two companies, leaving business
        beyond 2022 uncertain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9e7ca-1aed-496b-be0d-6e12b9b6adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also threatened to sue the two groups for economic sabotage,
        <a href="https://www.cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html">plunder</a>,
        or "estafa on a large scale," even warning that a <a href="https://www.cnnphilippines.com/news/2019/12/10/Duterte-Maynilad-Manila-Water-onerous-agreements.html">government
        takeover</a> of the water concessions may be an option.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e4ca2-8d63-4c8e-9cad-18a33d0db011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s tirade was triggered upon learning that the two firms
        wanted the state to them ₱10.8 billion to cover losses they incurred in the
        past decade, as ruled by an arbitral court in Singapore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82f519-ee4f-4125-835b-7f1288236e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:11:02.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/12/11/duterte-manila-water-maynilad-contracts.html">Manila
        Water admits Duterte''s anger led to waiving of ₱7.4-B award</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3475c614-cd26-4831-ba66-a771d4e83287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kumbaga sa ordinaryong kasuhan, usap muna tayo bago tayo mag-demandahan.
        Siguro ''yun po ang ibig sabihin ng ating Presidente</em> [In terms of an
        ordinary legal process, they will talk first before filing any cases. Maybe
        that''s what the President wanted to say]," Roque added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58899d4-2fc2-4f6a-9e1e-c57554fbcde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte had a change of heart as he thanked the Zobel
        brothers and Pangilinan for their contributions in helping the local COVID-19
        response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aed3f0-e777-446b-9785-1157d541dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize for the hurting words. If you can find in your heart
        to forgive me, because if you do not then if you do not want to forgive me
        I will undercut you I will go direct to God," the President said in a briefing
        on the government''s COVID-19 response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1ea22-12d1-434c-b7ec-74f98eb0c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:57:16.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two groups accepted the apology in separate statements, with
        pledges to continue to help in the local COVID-19 fight.</p>'
  'Megan-Rapinoe-Alex-Morgan-dismissal-equal-pay-claims':
    'author': ' Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-05T13:58:41.047+08:00
    'imagesource': 'jcr:7d714438-fee0-4691-b3a2-8fdedc510cf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b2ca05f-c4b5-414f-9fcc-f7953e7fd602'
    'lead': 'Despite a federal judge dismissing the US Women''s National Team players''
      equal pay claims, Megan Rapinoe and Alex Morgan have made it clear that they
      are not going away and are not giving up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T14:01:46.543+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:59:11.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:08.453+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Megan Rapinoe and Alex Morgan ''shocked'' by dismissal of equal pay
      claims, say they will keep fighting'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a2335-1b4b-41a5-bbc7-82f12b3faf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;Despite a federal
        judge dismissing the US Women''s National Team players'' equal pay claims,
        Megan Rapinoe and Alex Morgan have made it clear that they are not going away
        and are not giving up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef1375-f0a8-4eee-ad13-8a4b8b367c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing in separate locations Monday on ABC''s "Good Morning America,"
        both called Friday''s ruling a "shock."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b652b0-43a3-4dd7-97a6-04f6050c7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was out of left field for us," Morgan said. "I think
        for both sides it was unexpected, so we will definitely be appealing and moving
        forward. If anyone knows anything about the heart of this team, we are fighters,
        and we''ll continue to fight together for this."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97809e47-ee63-41ef-a7de-714c6f504337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge R. Gary Klausner in California wrote in his decision
        that members of the USWNT did not prove wage discrimination under the Equal
        Pay Act because the women''s team played more games and made more money than
        the men''s team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ebc20-b0ae-4ddd-8aef-be0e342228d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s team also rejected a collective bargaining agreement
        where they would have the same pay structure as the men''s team in favor of
        a different CBA, Klausner wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be653981-fc8e-473f-92b5-d26c74b4f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s CBA guarantees that players will be compensated regardless
        of whether they play a match or not, while the men''s CBA calls for players
        to be paid if they are called into camp to play and then participate in a
        match, according to the court filing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9e303-3748-4292-8964-1af0a947db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klausner wrote that the women were asking for a court to conclude
        that the women were paid less than men because had the women been paid under
        the men''s CBA, they would have earned more than they did under their own
        CBA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27dd2e1-d688-4aeb-a6f8-fd6a357ca7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to Rapinoe: "The men''s contract was never offered
        to us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a12cfc-1cd1-471d-ad5c-e1b3f79291b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were under the men''s contract, we would be making three
        times more," Rapinoe told ABC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d5b1d-e303-4f92-97af-2ca52cc7f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can look at the total compensation and say, ''Oh, the women''s
        team made a little bit more.'' In that time that we made just a little bit
        more, we''ve won two World Cups and we''ve won just about every single game
        that we''ve played in. So the rate of pay is just so different. And it''s
        just so frustrating. To be honest, I think so many women go through this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434aecd9-847c-4ac7-96f5-1fe5fb807a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we went through our CBA, I think the judge in the court ruling
        alluded to this, that now that the contracts have played out we''re just saying
        that because we made less we would like to go to the men''s contract.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b0c95-4833-44bc-b769-e25c595f3c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men''s contract was never offered to us and certainly not the
        same amount of money, so to say that we negotiated for our contract and that''s
        what we agreed to, I think so many women can understand what this feeling
        is of going into a negotiation knowing equal pay is not on the table. Knowing
        anywhere close to your male counterparts is not even on the table."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061522e0-24ff-4162-9407-029829f9fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Men''s National Team Players Association released
        a statement on its website showing support for the members of the US Women''s
        National Team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c87d5c-4263-411a-bc83-86a5a8f77e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The USMNT players continue to stand with the WNT players in their
        efforts to secure equal pay," the statement says. "For a year and a half the
        USMNT players have made proposals to the Federation that would achieve equal
        pay for the USMNT and USWNT players. We understand the WNT players plan to
        appeal last week''s decision and we support them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061d312-9b65-423c-8881-7635f31a16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims by the players of unequal working conditions based on travel
        conditions, specifically charter flights and hotel accommodations, and support
        services, specifically medical and training support, can still go to trial.
        The trial is scheduled for June 16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb888c-1f48-405c-a482-0de72d335e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:01:46.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T<em>his story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/04/football/megan-rapinoe-alex-morgan-equal-pay-fight-spt-intl/index.html">Megan
        Rapinoe and Alex Morgan ''shocked'' by dismissal of equal pay claims, say
        they will keep fighting.</a>"</em></p>'
  'Clippers-Forum-Steve-Ballmer-Inglewood-California-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-05T14:00:27.526+08:00
    'imagesource': 'jcr:3d00b6cd-9bac-4659-86bb-577d1f258f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a91574e7-8ac2-43bd-a4bf-0f3e1d6e9c1c'
    'lead': 'The new Clippers arena is slated to be built directly across from SoFi
      Stadium, the new home of the Los Angeles Rams and Chargers that is scheduled
      to open later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T14:03:30.118+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:59:10.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:08.609+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Clippers complete purchase of Forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b2a39-07a8-4655-98e6-d63898033427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:03:30.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Steve Ballmer finalized his $400
        million purchase of the Forum in Inglewood, California, on Monday, allowing
        the Los Angeles Clippers to move closer to building their new arena in the
        neighborhood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14db2e8-fa01-419c-9e1b-180a497967d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:03:30.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAPSS LLC, formed recently by Clippers owner Ballmer, bought the
        Los Angeles Lakers’ former home from Madison Square Garden Entertainment Corp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98e0e8-6b6e-4557-85ae-972db86a5db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:03:30.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSG, which also owns the New York Knicks, and the Clippers had been
        engaged in lengthy litigation over the latter’s plans to construct another
        NBA venue in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f2220-e38b-4e6f-8d77-2bec64cd238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:03:30.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Clippers intend to build an 18,000-seat arena at a cost
        of more than $1 billion, they will retain the slightly smaller Forum as a
        music-only venue. The newly formed Forum Entertainment LLC will run the Fourm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e11b6-4016-4fe4-8164-1c3db66fe2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:03:30.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are excited to welcome The Forum to our family,” Clippers president
        of business operations Gillian Zucker said in a press release. “The talented
        team at The Forum has created a world-class live entertainment venue, and
        we are committed to building upon that reputation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c917e4-cf85-4272-9f7f-a069515c26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:03:30.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having The Forum just a short distance from the L.A. Clippers’
        new arena will give us the opportunity to provide the City of Inglewood with
        a number of benefits, including a collaborative approach to managing traffic
        and community activities.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e75b1-fcf9-418e-9834-108196e87a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:03:30.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Clippers arena is slated to be built directly across from
        SoFi Stadium, the new home of the Los Angeles Rams and Chargers that is scheduled
        to open later this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be940df-b23d-4d13-b614-b52cf72734b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:03:30.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area once was home to the Lakers and the NHL’s Kings at The
        Forum along with the now-closed Hollywood Park thoroughbred racetrack, but
        it hasn’t hosted major sports in two decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c420b5a-0f18-4298-a509-7a6dfc178666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:03:30.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballmer, 64, purchased the Clippers for $2 billion in 2014. The
        former Microsoft CEO is the NBA’s richest owner with a $66.6 billion net worth,
        according to Forbes, far ahead of the second-richest person on the list, Brooklyn
        Nets owner Joseph Tsai ($11.5 billion).</p>'
  'French-doctors-Covid-19-patient-December':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T14:01:56.590+08:00
    'imagesource': 'jcr:83cf1a86-6458-4ff1-8adb-fe16c50c0999'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e366309c-f367-445c-8b3a-bf2d7792fac7'
    'lead': 'There''s new evidence that the coronavirus may have been in France weeks
      earlier than was previously thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T14:04:55.176+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:59:10.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:08.747+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French doctors say they found a Covid-19 patient from December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e3ba9-4898-42fb-83fc-0c8a2e9361a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>There''s new evidence that the coronavirus
        may have been in France weeks earlier than was previously thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a727de-17d5-4cb7-87a9-eb79067b5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at a Paris hospital say they''ve found evidence that one
        patient admitted in December was infected with Covid-19. If verified, this
        finding would show that the virus was already circulating in Europe at that
        time -- well before the first known cases were diagnosed in France or hotspot
        Italy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8abb7-31af-4cdd-9cbc-454702270394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 was already spreading in France in late December 2019,
        a month before the official first cases in the country," the team at Groupe
        Hospitalier Paris Seine in Saint-Denis wrote in a study published Sunday in
        the International Journal of Antimicrobial Agents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd62ba0-1099-4071-b4d9-f6fd232b0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first official reports of Covid-19 in France were reported on
        Jan. 24, in two people who had a history of travel to Wuhan, China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a21c80-1944-44e5-9ce8-f4b01c0d6466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensive care specialist Dr. Yves Cohen and his hospital colleagues
        wrote that they decided to check the records of earlier patients, in case
        the virus had been spreading undetected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa8f26-5048-4e2a-ad0a-5e3944935e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in the US have also started finding evidence that the
        virus was infecting and killing people earlier than the country''s first reported
        cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b590f-6a4e-40fe-a8c8-1a2a5e9ec9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French team looked at people admitted to the hospital with flu-like
        illness between December 2 and January 16 who were not ultimately diagnosed
        with influenza. They tested frozen samples from those patients for coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c739574-51ef-406b-af54-61ef34b0e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One sample was positive taken from a 42 year old man born in Algeria,
        who lived in France for many years, and worked as a fishmonger," the team
        wrote. "His last trip was in Algeria during August 2019."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92276d1f-e888-4cbf-aee9-72ad06d0be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had not been to China, and one of his children had also
        been sick, the team reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585aaa1-afbf-4460-8a2a-3d7fdb80cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying the first infected patient is of great epidemiological
        interest as it changes dramatically our knowledge regarding SARS-COV-2 and
        its spreading in the country. Moreover, the absence of a link with China and
        the lack of recent travel suggest that the disease was already spreading among
        the French population at the end of December, 2019," they wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1c6da-ef9a-4f05-a502-a0940c685d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe did not start reporting cases of coronavirus until January.
        In Italy, the European country hit hardest by the virus, the first two cases
        were reported on Jan 31, in two Chinese tourists in Rome. The first known
        community transmission was recorded at the end of February in Codogno, northern
        Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f2e70-7bfb-42b4-9eab-9e92e551acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: This story has been updated to reflect when the study
        was published online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd920e9b7-7dfc-4dee-98c6-3ca652fed1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:04:55.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:59:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/04/health/france-coronavirus-december-death-intl/index.html">French
        doctors say they found a Covid-19 patient from December."</a></em></p>'
  'Nike-donate-30-000-shoes-frontline-workers-fighting-COVID-19':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-05T14:20:49.617+08:00
    'imagesource': 'jcr:1de50987-a1cf-4d2e-9a1e-93b8ffe7692a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee08e9e-804f-480a-91c9-c6efe9cfa99e'
    'lead': 'Nike is donating 30,000 pairs of shoes — specifically designed for healthcare
      workers — to health systems and hospitals in cities across the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T14:26:59.326+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:59:10.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:08.907+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike will donate 30,000 shoes to frontline workers fighting COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45401c31-3e5c-4dd9-ac75-524179f7fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Nike is donating 30,000 pairs of shoes
        — specifically designed for healthcare workers — to health systems and hospitals
        in cities across the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c81c63-e6fe-4c46-9d03-270aeec5469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/11/15/business/nike-shoes-for-heroes-trnd/index.html">Air
        Zoom Pulse</a>, which was released in November 2019, is the company''s "first
        shoe designed for the healthcare athlete, an everyday hero," Nike said in
        its <a href="https://news.nike.com/news/nike-air-zoom-pulse-hospital-donations">announcement</a>
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb93fcc-9964-4536-be63-8f4b7f97e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company went to OHSU Doernbecher Children''s Hospital in Portland,
        Oregon, to study those in the profession. They took into account the challenges
        of those on the job — including long hours on their feet and liquid spills
        — and the comfort needed for long shifts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33530f67-09a4-474a-b8d0-418d0b089a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike (<a href="https://money.cnn.com/quote/quote.html?symb=NKE&amp;source=story_quote_link">NKE</a>)
        partnered with <a href="https://good360.org/">Good360</a>, a non-profit specializing
        in efficient distribution of product donations, to help deliver the shoes
        to workers in Chicago, Los Angeles, Memphis, and New York City, and within
        the Veterans Health Administration, according to Nike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8595a5f-11be-4b1b-87ac-bc1bd20659ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said health care workers in New York City and Los Angeles
        will also receive about 95,000 pairs of soccer socks offering mild compression.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b0585-c5a4-48ea-b385-59e60c3a813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.328+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effort is led by messages of gratitude to healthcare professionals,"
        Nike said in its release. "From one athlete to another, Nike athletes recognize
        the physical and mental resilience of healthcare athletes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8beaa4-1741-4799-a412-ce5e2a3028c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.328+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio <a href="https://twitter.com/NYCMayor/status/1257433332087955458?s=20">tweeted
        his appreciation</a> for the sportswear company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85813b6c-48ce-4f82-80d6-e13d628677f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.328+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much for supporting our front line health care heroes,"
        he wrote on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228bc04-b9b1-42dc-b4c2-70fb6bdffe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.328+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals across Europe — including Barcelona, Berlin, London, Milan,
        Paris and Belgium — will receive an additional 2,500 pairs, Nike said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5621a9f-12f3-4a8a-9411-f6387bb156b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.328+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3.5 million cases of the novel coronavirus, including
        at least 251,000 deaths, have been recorded worldwide, <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">according
        to Johns Hopkins University</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d6569-9e9e-48bc-bbbc-f80ca335b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.328+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s donation comes as <a href="https://edition.cnn.com/2020/03/27/us/inside-hospitals-coronavirus-vignettes/index.html">healthcare
        workers continue to help battle the coronavirus</a> pandemic, often putting
        themselves at risk. Many are helping patients <a href="https://edition.cnn.com/2020/03/23/us/coronavirus-healthcare-supply-shortage-workers-at-risk-invs/index.html">without
        adequate supplies and equipment</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f1bc2-cb95-4e90-8245-ae295e415246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike said some of its teams came together to help create and donate
        full-face shields and powered, air-purifying respirator (PAPR) lenses to help
        protect healthcare workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4aabf1-d485-465f-97e2-6e0978e9177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Nike and the Nike Foundation have committed more than $25
        million to Covid-19 relief efforts, according to the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8aa431-8a87-4c62-80cb-9ded34a474a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elise Hammond contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49977c7d-0172-4aad-840f-4d3fdd1ee0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:26:59.329+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:59:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/04/business/nike-donates-30000-shoes-for-coronavirus-workers-trnd/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2020-05-05T05%3A31%3A02&amp;utm_source=fbCNN&amp;fbclid=IwAR0aEZOr0QP3yjqyx3MtefD4NlUrGa2F99ZxWQQcefeqDXGGcG3aJwf_JG8">Nike
        will donate 30,000 shoes to frontline workers fighting Covid-19</a>"</em></p>'
