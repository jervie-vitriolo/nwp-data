      'jcr:uuid': '497f8271-550d-4b29-8ae2-ff1e5a989183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T04:22:53.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6429d6-9b09-4108-b765-1fd84758d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T04:22:53.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Angel Aquino, meanwhile,&nbsp;<a href="http://www.instagram.com/p/B_zdgW4nkiw/?utm_source=ig_embed">said</a>,
        "Hindi na ako uupo at mananahimik. I grieve the (temporary) death of my home
        station, but it won’t keep me from joining the fight."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b696e4d-3d4e-4848-9bbb-eb91a43218ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T04:22:53.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will no longer sit&nbsp;in silence. I grieve the
        (temporary) death of my home station, but it won''t keep me from joining the
        fight.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c043a0-010b-4830-9087-472fe31b7c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T04:22:53.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other <em>Kapamilyas</em>, including broadcaster Karen Davila and
        actress Angel Locsin, expressed dismay over the timing of the closure order,
        which has been&nbsp;issued amid a&nbsp;global pandemic.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Sa dami
        ng problema ng Pilipinas... sa dami ng nagkakasakit at namamatay sa Covid...
        sa laki ng problema ngayon sa ekonomiya..sa dami ng nawalan ng trabaho dahil
