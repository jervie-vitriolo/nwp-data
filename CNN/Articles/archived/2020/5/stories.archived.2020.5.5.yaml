      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d2121-4a8a-4461-b591-51dad421ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.549+08:00
