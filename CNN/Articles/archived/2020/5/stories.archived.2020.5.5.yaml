  'US-China-coronavirus-Wuhan-laboratory-Pompeo':
    'author': 'Nectar Gan, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T05:16:10.129+08:00
    'imagesource': 'jcr:552022cf-ad1f-43ad-97aa-e4125faf69a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bce9148d-71f4-49e9-86e0-e34db44135a4'
    'lead': 'A nationalist tabloid controlled by the Chinese Communist Party has dismissed
      claims by the Trump administration that the novel coronavirus originated from
      a laboratory, as the war of words over the pandemic escalates between Washington
      and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T05:17:52.478+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:59:37.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:00.959+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China pushes back against US claims that coronavirus originated from
      Wuhan lab'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf242d-d743-4946-84e7-1ebd3c8b0591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A nationalist tabloid controlled by
        the Chinese Communist Party has dismissed claims by the Trump administration
        that the novel coronavirus originated from a laboratory, as the war of words
        over the pandemic escalates between Washington and Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b78356-1f21-42eb-9f8f-1635493631e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53287ab4-ba81-4e96-9693-8be085c69c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said Sunday in an interview with
        ABC that there was "enormous evidence" Covid-19 originated in a laboratory
        in the Chinese city of Wuhan, where the outbreak was first detected last December.
        He did not provide details to support the claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8ee42-12e7-4811-abfb-6007900892b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d05eda-f90f-4085-a09e-454b14fee081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Pompeo''s comments, China''s state owned Global Times
        newspaper said in an editorial Monday that the former CIA director had "stunned
        the world with groundless accusations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbecb29-e020-498a-ae47-0bb1aa139e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a78abc-5343-4c89-b654-7dd5eeabe0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Pompeo said his claims are supported by ''enormous evidence,''
        then he should present this so-called evidence to the world, and especially
        to the American public who he continually tries to fool," the editorial said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57ae48-7a86-47f9-bf0d-0db604b2acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.481+08:00
