      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Prime Minister Shinzo Abe has been touting Avigan - which
        is the Japanese brand name for favipiravir - for its potential to cure the
        coronavirus disease. The drug has been known to be effective against coronavirus
        in China, CNN <a href="https://cnnphilippines.com/news/2020/4/25/japan-ph-avigan-drug-covid-19-cure.html">reported</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31917c3b-a39e-418b-86d0-98238a151626'
