      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing issues on funds, Morales said the agency has set aside
        ₱30 billion for the country''s COVID-19 response, and is also ready to "double
        the war chest" through reserves if funds are not enough.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54089202-30f6-42db-9ef6-bd1d6842a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad05dae-9663-443d-a0e9-c538907d5c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far our figures indicate that we’re still within the ballpark.
        But it remains to be seen how long and how bad this COVID-19 pandemic is going
        to be in the Philippines. But we are ready to augment this 30 billion should
        that be inadequate," Morales said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3144a8-d35e-4fa8-947e-6f6cbbe50ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4849779-f736-4b18-a355-cab58fc2e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PhilHealth chief has also earlier admitted that the
        agency owes around  ₱7 billion to thousands of hospitals and other health
        facilities due to unreturned claims.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a609d32-7850-4400-963b-df213d1d0e82'
      'mgnl:activationStatus': true
