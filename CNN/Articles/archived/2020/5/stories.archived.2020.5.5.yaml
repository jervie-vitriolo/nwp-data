  'cheap-oil-April-inflation':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-05T10:03:44.194+08:00
    'imagesource': 'jcr:7ec4fa44-ded5-4ce3-a639-831d0c1bff77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a36c0f1-f4cd-443b-9849-a96cef64ea86'
    'lead': 'A sustained drop in transport costs pulled down April inflation to 2.2
      percent, offsetting higher food prices as the country went under quarantine
      amid the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T10:06:02.694+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:59:27.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:03.896+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oil', 'inflation', 'April', 'transportation']
    'stories': ['78e585dd-d804-4b8e-9258-c50f28f02188', 'de4b0768-612a-47ef-8374-14f3f2dba9b4']
    'template': '1'
    'title': 'Cheap oil pulls April inflation to five-month low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc1180-23e0-45f5-a619-d5880a39c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) –</strong>&nbsp;A
        sustained drop in transport costs pulled down April inflation, offsetting
        higher food prices as the country went under quarantine amid the coronavirus
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1095c-0ea8-4cf0-9235-684bdbd8f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods rose by 2.2 percent for the month, sustaining
        a third straight drop since the start of 2020. The inflation rate was softer
        than March''s 2.5 percent as well as the 3 percent pace in April 2019, according
        to the Philippine Statistics Authority. This is also the slowest pace since
        November last year,&nbsp;and falls within the <a href="https://www.cnnphilippines.com/business/2020/4/30/April-inflation-forecast-BSP.html">1.9-2.7
        percent forecast range</a> given by the Bangko Sentral ng Pilipinas last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fe5828-955d-40a0-a0fd-526cc128a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said a 6.1 percent drop in transportation costs pulled down
        the headline figure, at a time when world crude oil prices collapsed due to
        a supply glut coupled with weak demand as a number of economies went dark
        due to COVID-19 lockdowns. The agency said this collapse in transport expenses
        is the lowest in more than four years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7aefdb-7a98-4843-885a-8764a1efe3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/4/23/negative-oil-prices-price-boom.html">How
        negative oil prices could set the stage for the next price boom</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d78eb-943d-4254-b672-417c231a91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing and utility costs also stood muted, rising by just 0.3 percent
        from a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51027b8-0e09-436c-a0e3-776b951f6ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Softer pickups in the prices of alcoholic drinks and tobacco, clothing
        and footwear, health-related expenses, communication, and restaurant and miscellaneous
        goods and services led to a slower rise in overall costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b06882-93f3-439e-a98f-d3a03e5418ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 57 million people were forced to stay at home until April 30
        as Luzon, the country''s biggest business hub, was placed under enhanced community
        quarantine since mid-March in government''s bid to control the spread of the
        deadly disease. Most establishments – except supermarkets, hospitals, banks
        and other essential services –&nbsp;have been closed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd72ab5-927f-4e89-bc05-79b58de04ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices in Metro Manila increased by just 1.2 percent, with falling
        utility and transport costs and softer expenses for recreation and culture
        as well as for dining out. In the regions, inflation also eased to 2.5 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ab678-2777-4a17-8d70-060e2d0f5d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food prices climbed by 3.4 percent in April, led by a 12.1 percent
        spike in fruits and 10.3 percent for vegetables. Fish prices climbed by a
        tenth while meat was up by 2.5 percent. In contrast, rice sustained its decline,
        down by 3.8 percent compared to last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c540266-a113-45d6-9c86-9b48cb4316f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T11:50:18.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/4/13/DA-extends-price-freeze-on-basic-agri-products.html">DA
        expands price freeze on basic agri products</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb981d6-68db-47db-8045-ad4037dc1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation averaged 2.6 percent in the first four months, still well
        within the 2-4 percent inflation target for the entire year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed82cbe-7211-43cc-93ee-e477c7b6b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Bangko Sentral ng Pilipinas Governor Benjamin Diokno
        hinted that the central bank may pause from raising interest rates for now,
        following three successive cuts that reduced the key interest rate to 2.75
        percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60c355-006f-424d-b271-7375e75dee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, the more benign inflation provides the Monetary Board
        greater room for easing. However, since monetary policy works with a lag,
        it would be prudent on the part of the MB to see how the aggressive policy
        measures it has adopted have been absorbed by the financial system," Diokno
        told reporters in a group message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e685b-70ee-4653-a48b-4f76ccb3e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T11:50:43.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, Diokno said the full-year inflation projection is now
        at 2 percent, slowing down from last year''s 2.5 percent. He added that economic
        growth is likely to contract this year before bouncing back to the 6 percent
        level by 2021, "supported by the measures under the government’s recovery
        plan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ca86e-a057-4ec7-ad10-c1f0936a9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T11:50:43.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Antonio Mapa said separately
        that inflation may continue to be slow in May but could accelerate during
        the second half of 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cb315-50df-4532-87f7-988a34eddd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:06:02.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have said that staying on hold for the time being will
        give the central bank "enough space" for future policy adjustments.&nbsp;​"If
        BSP cuts more, nearer to the annual inflation forecast, this would not be
        an ideal position to be at," said Union Bank of the Philippines chief economist
        Ruben Carlo Asuncion.</p>'
  'pulitzer-prizes-2020':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-05T10:06:45.523+08:00
    'imagesource': 'jcr:8556fbbf-a261-402b-a3d4-17e4810bdcaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c727b9-8252-4ecc-9fa5-7170c4404bd5'
    'lead': 'Anchorage Daily News and ProPublica received this year''s Pulitzer Prize
      for public service for their collaborative investigation into sexual violence
      in Alaska.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T10:11:15.450+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:59:27.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:04.208+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anchorage Daily News, ProPublica win Pulitzer Prize for investigation
      on sexual violence'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8eb6c-6ef9-465d-8cf2-dffe20cf2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:11:15.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Anchorage Daily News and ProPublica
        received this year''s Pulitzer Prize for public service for their collaborative
        investigation into sexual violence in Alaska.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f833ae48-23f4-46c0-85a0-085b1563a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:11:15.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public service category is often considered the most prestigious
        of the journalism Pulitzer Prizes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532744d3-8145-415f-accc-d811395755b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:11:15.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times won three awards on Monday, including one for
        commentary that went to Nikole Hannah-Jones for her essay on The 1619 Project,
        a series that reexamined the history of slavery in America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b62a2-7606-4f11-95fb-6771a725e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:11:15.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other awards went to The New Yorker, The Washington Post and the
        Los Angeles Times. The Baltimore Sun, The Seattle Times and the Palestine
        Herald-Press in Texas are among the local newspapers that won prizes on Monday.
        A podcast from This American Life, with reporting by Molly O''Toole of the
        Los Angeles Times and Emily Green of Vice News, took home the first ever prize
        for audio reporting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be80c7-ff9d-4fe9-aa2e-e04310edbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:11:15.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These news organizations won their Pulitzers for reporting on a
        number of issues including election interference, climate change, political
        corruption and government oppression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727ca7e-7d67-4bf7-b209-edb6e6eeed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:11:15.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying that today we announce the Pulitzer winners
        in deeply trying times," Pulitzer Prize Administrator Dana Canedy <a href="https://www.pulitzer.org/news/announcement-2020-pulitzer-prize-winners"
        target="_blank">said on the live broadcast</a>. "Throughout America''s greatest
        challenges, the Pulitzer Prizes have continued to celebrate excellence in
        journalism and arts and letters because in difficult times the Pulitzers may
        be more important than ever."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1a37d-23bb-4534-ad51-ce254f033b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:11:15.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2013/09/13/us/pulitzer-prizes-fast-facts/index.html"
        target="_blank">Pulitzer Prizes</a>, administered by Columbia University,
        are the most prestigious awards in American journalism. Every year, they honor
        reporting in newspapers, magazines and digital news outlets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7992dc-a310-42c9-8852-c1255870a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:11:15.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulitzer Prize Board, made up of 19 members, originally intended
        to announce the winners on April 20. But the board postponed the event to
        give the judges more time to evaluate the finalists amid the coronavirus pandemic.
        Even during Monday''s livestream of the announcements, the impact of pandemic
        and other threats to press freedom loomed large. Newspapers and other media
        companies across the country have furloughed and laid off workers because
        of the economic downturn prompted by the health crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21138f62-4999-4629-a469-5203e8d00a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:11:15.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this season of unprecedented uncertainty, one thing we know
        for sure is that journalism never stops, much like our courageous first responders
        and health care workers, journalists are running toward the fire," Canedy
        said on the broadcast. "Despite relentless assaults on objective truth, coordinated
        efforts to undermine our nation''s free press and persistent economic headwinds,
        journalists continue to pursue and deliver essential facts and truths to keep
        us safe and to protect our democracy."</p>'
