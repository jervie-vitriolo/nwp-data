      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The view on the case trends was shared by Malacañang, which said
        that the country is beginning to see the "flattening" in the past few days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2b94d-f553-47ae-8840-c8b2e4fdb87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
