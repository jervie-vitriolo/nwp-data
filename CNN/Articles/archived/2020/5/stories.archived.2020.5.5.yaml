  'displaced-filipinos-workers-in-qatar-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T15:20:10.624+08:00
    'imagesource': 'jcr:231a4f6d-6595-4875-a106-e82aa2ee3e62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
