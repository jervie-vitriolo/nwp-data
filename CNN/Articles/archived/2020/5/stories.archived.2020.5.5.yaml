      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of General Santos City made a similar announcement
        on Facebook and cited a previous advisory from the DOH that the polymerase
        chain reaction (PCR) test may have detected remnants of the dead virus.</p>'
