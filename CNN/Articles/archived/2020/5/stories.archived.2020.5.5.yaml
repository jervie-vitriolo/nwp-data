      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44e674-7c6e-477b-a1dd-841a38eb211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at a pilot''s ability to assess the situation, that
        brings with it an amount of emotion and creativity that allows us to be agile.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184bf97-d780-4870-bcdc-84ee533ce7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
