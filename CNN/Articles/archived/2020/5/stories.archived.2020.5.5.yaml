      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya clarified that the five million
        families are apart from the 18 million families who are qualified as beneficiaries
        of the social amelioration program, which grants ₱5,000 to ₱8,000 for each
        family belonging to the vulnerable sector.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00497ff2-aaa0-4ea7-bbf5-258287d2110f'
      'mgnl:activationStatus': true
