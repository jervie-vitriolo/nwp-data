  'ABS-CBN-journalists-artists-shutdown-reactions':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T23:00:37.675+08:00
    'imagesource': 'jcr:026574a7-3b0c-4e0c-aa4e-831922dbb458'
