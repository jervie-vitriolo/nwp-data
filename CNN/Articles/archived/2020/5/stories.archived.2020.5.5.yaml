    'lead': 'Two other Senate employees tested positive for coronavirus antibodies
      Tuesday after rapid tests were conducted, Senate President Vicente “Tito” Sotto
      III confirmed.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T20:37:02.358+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:58:48.806+08:00
