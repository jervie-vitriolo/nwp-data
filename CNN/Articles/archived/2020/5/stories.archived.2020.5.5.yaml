    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08f844-ca6c-4172-89f9-9e84e47b97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the public and OFWs to look at the policy as an "investment"
        for future healthcare, adding that the law can further ease the burden of
        the marginalized sectors of the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3fc76-2ff7-4106-a2c4-e8928e0ecdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.837+08:00
