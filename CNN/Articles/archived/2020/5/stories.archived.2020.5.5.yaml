      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b5f0c-990b-4396-a318-2f607cc491de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.550+08:00
