      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, eKadiwa covers Metro Manila, but the DA said they will
        expand to other major urban areas nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b14e23-27cb-4e9f-94b2-7744f935bb1d'
