    'mgnl:tags': ['DOTr', 'covid-19']
    'template': '1'
    'title': 'DOTr eyes transporting stranded students from Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbdb6bb-3ba7-48a2-8158-10e3ab84ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The Department
        of Transportation said Tuesday it will coordinate with other government agencies
        on how students who have been stranded in dormitories and schools in Metro
        Manila could be sent back to their hometowns and provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7e2e4-efa6-4c91-a6f3-4215b36a06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a6106-4d9b-437f-9701-a6b8c68b03d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it will propose to the Inter-Agency Task Force
        on the Management of Emerging Infectious Diseases the "Hatid Estudyante" program
        intended for the safe return of students stranded in their campuses, apartments,
        and dormitories, to their respective hometowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d45c3-8086-4455-9670-493fe204e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f413149-7aaa-4285-b87a-8aba03d7da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once approved by the IATF, we will immediately launch this program.
        Thus, we are already preparing," Transportation Secretary Arthur Tugade said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85d754-5775-4928-b917-3d8a8eacab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff219270-2880-4ef5-bfda-daedcf60ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said he has already assigned Philippine Ports Authority General
        Manager Jay Santiago, Undersecretary for Aviation and Airports Manuel Antonio
        Tamayo, and Assistant Secretary For Road Transport and Infrastructure Mark
        de Leon to supervise and implement the program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e0d97-7b50-4d37-97d2-023fedf77f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659be1ce-0fcb-4cc5-8f33-0c1ca31c865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sixth weekly report late Monday, President Rodrigo Duterte
        cited an online survey conducted by the Commission on Higher Education which
        found that 9,637 students were stranded in schools across the country due
        to the implementation of community quarantine in their respective areas. Meanwhile,
        1,229 students and educational institution personnel overseas were also in
        need of repatriation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438c7b3-ae66-4ccb-ab75-8dab96552681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61a7d2-b6cd-42c7-8448-68c0cfe4a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED noted that 142 of those overseas have already been repatriated,
        while 45 stranded students in Boracay will be transported back to their hometowns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f6876b-1207-4f44-8d24-2975474c4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49898ddb-4dc1-4a0c-80d3-624c492c6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED previously said 64 students supposed to take their on-the-job-training
        in Boracay were stranded on the island but not all were flown home due to
        limited flight availability. The 45 students were transported to Metro Manila
        via sweeper flights organized by the Department of Tourism, and those from
        provinces will be transported onward to their hometowns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae620b-b6a3-469d-b692-f130703ccd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:49:24.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining students will stay in Boracay until a flight is available.
        The students'' colleges will handle their transport from Metro Manila to their
        respective provinces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a0d83-82a4-4921-a7b6-dc18def78ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419396e-2b4f-4c17-9745-c23230abf80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that <a href="http://thttps://ched.gov.ph/blog/2020/05/02/64-students-stranded-in-boracay-45-brought-back-safely-to-manila/">it
        will continue to monitor stranded students nationwide</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1626fa-4a51-4f44-b651-ab030b41e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df5a88-dc2f-4399-b200-ec8036d7c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the meantime, affected students may enroll in an online program
        in order for the government to know how many should be ferried and to what
        locations. Data will then be collated and categorized and will be presented
        for IATF approval.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca259087-4bea-4c63-821f-0b613278cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T12:46:47.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
