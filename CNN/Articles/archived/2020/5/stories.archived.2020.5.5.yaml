      'jcr:uuid': '2c316fcc-509a-4dd2-9cfb-b0e9d84ef412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.625+08:00
      'mgnl:createdBy': 'vince'
