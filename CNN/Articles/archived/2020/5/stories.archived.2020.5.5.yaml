      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank is less sanguine and forecasts a 2.5 percent contraction
        in remittance flows this year due to COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e35546-d434-4de2-8957-2130740195fb'
