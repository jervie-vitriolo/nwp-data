    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'mental-healh',
      'anxiety', 'health']
    'template': '1'
    'title': '5 signs your coronavirus anxiety has turned serious, threatening your
      mental health, and what to do about it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e2233-11b0-45ab-a015-847eb10fa514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Enforced lockdowns. Isolation from friends
        and loved ones. Loss of job, income, economic stability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc577ca-eae0-4e00-b7cd-d60b8af6e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grief and loss on so many levels -- from missing milestones such
        as birthdays and graduations to severe illness and death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01af7d6-6690-43b2-9722-5c45e01ce8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Difficult times made worse by the fear of an invisible, deadly enemy
        who strikes via the very air we breathe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d513b-9ad8-4c87-a81d-f0bbce96b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the anxiety-ridden reality of living in the age of coronavirus
        for many people around the world. While some of us may be coping well right
        now, experts worry our emotional resilience will begin to fray as the threat
        of Covid-19 drags on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e2f1d-1313-49a9-ab17-4ce0cebbd8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re living constantly with a level of fear, a heightened state
        of arousal, much like Vietnam vets and Iraqi vets live with every day," said
        trauma counselor Jane Webber, a professor of counselor education at Kean University
        in New Jersey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aeb004-f24a-447e-8986-44aef2986ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And our sympathetic nervous system can only stay in that overwhelmed,
        almost frenetic state for so long before we crash," said Webber, who counseled
        survivors and families during 9/11''s tragic aftermath.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14407440-c469-4e88-9770-9b9afb057e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call it ''chronic threat response'' — the continued state of
        being in a hyper-aroused survival mode," said trauma psychologist Shauna Springer,
        who has spent a decade working with military veterans suffering from post-traumatic
        stress disorder, also known as PTSD.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0bf766-9041-4ab3-966f-757991edd8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chronic threat response is an escalation of many of the same symptoms
        associated with post-traumatic stress — sleep problems, floods of anxiety,
        irritability, difficulties concentrating and a hair-trigger startle response,"
        Springer said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f964a33-0d6b-47a4-bb97-4a5cb4545a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are some of the signs that our coping skills are becoming threadbare
        and our anxieties may turn dark and more dangerous?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783dc77-0be5-4653-af00-c4c7f2f43f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poor sleep</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28f31b9-ec05-43e9-a30a-130967aa8d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When nightmares become a regular thing and our sleep quality is
        consistently bad, that is often the first sign that we may need to take action
        to improve our mental health," said Springer, author of a new book called
        "<a href="https://www.amazon.com/Warrior-How-Support-Those-Protect/dp/1732167818"
        target="_blank">Warrior: How to Support Those Who Protect Us</a>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ec058-bc68-4174-841e-24c553333516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep is a double-edged sword: Not only does anxiety create
        poor sleep, a lack of quality sleep can lead to anxiety, stress and depression,
        a sort of circular impact. The good news is that exercise and <a href="https://edition.cnn.com/2020/03/13/health/10-sleep-commandments-wellness/index.html"
        target="_blank">practicing good sleep hygiene</a>&nbsp;can often help get
        us back on track.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dddb47-98c6-4108-95b4-7eb4410e2b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A focus on bad news</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae15fe-468a-49ff-9b79-3ec17b3ded55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we shelter in place, a focus on watching alarming media reports
        on the growth of the virus and the devastation to the economy is another warning
        flag, according to Springer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d984abf-ae56-477f-9487-e82f701dff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are spending our days soaking in this general anxiety and
        dread about what may happen, in a sort of foxhole waiting for bad news, that''s
        another sign that things are getting into a more clinical range," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9bbbd2-c595-4ca4-9223-3bb046876462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there''s the guilt of taking our feelings out on loved ones,
        which is likely to happen when you''re in close quarters with people for a
        long time and you haven''t adjusted to that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c6816-77d9-4f91-9d16-9356c75b2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loss of interest and pleasure</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074b044-1d83-4b58-a339-abbc43ed5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An even more serious sign, Springer said, is when we lose the taste
        for connection to others and stop reaching out to friends and family.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f220639-af23-4b11-b4cc-bcc88b24a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we can''t find pleasure in anything and we begin to feel numb
        rather than connecting with others and doing things we value or want to do
        with our lives, that''s a sign that we may need help and support, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1208cc51-df0a-4757-956c-3cc10f27e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helplessness or crippling anxiety</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7ca47-64b0-4308-95c8-9000bd24dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the current threat of Covid-19 has reawakened feelings of helplessness,
        such as in the face of violence at home, or from a loss of identity and purpose
        after being fired or furloughed from a job, that can also be a key sign of
        risk, experts said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac553c-56f9-44a0-9d88-97081d893bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An overwhelming feeling of helplessness is what often leads to
        trauma symptoms," Springer said. "Those of us who''ve been let go from a job
        can feel as if we''ve lost our identity, due to the absence of the roles and
        relationships that give our lives meaning, and therefore we feel helpless.
        We can be at risk."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b095d-e2f8-4240-9aec-26d5e6f42f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helplessness can turn to a dark and crippling anxiety, which is
        another sign that we need help.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c539abbf-f177-4257-9f44-5fc7ae159a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crippling anxiety is where you feel constantly flooded with feelings
        of panic and this nameless dread about what may unfold," Springer said. "You
        don''t have a sense of a hopeful future. Anxiety creates tunnel vision and
        it really puts us in a state of fight or flight.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e0745-14f2-4870-a594-61393c757773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when we are in that survival mode for a prolonged period of
        time, that''s when anxiety goes into a darker phase and it really warrants
        clinical support," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f879ad-15dc-401d-9408-92fbe8375817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thoughts of suicide</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0e35a-0104-4ad9-8a84-8a6d3667085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being so hopeless and anxious that we begin to think of ending our
        life is, of course, a sign that immediate professional help is needed, experts
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345afa5-cd2a-41da-a3f5-3be0a618262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military veterans say this is when ''whispers of our demons'' begin
        to take over," Springer said. "When we start to script out a story in our
        heads of how others won''t miss us or that we''re a burden to those that we
        love, that is a critical sign that we need to get help immediately."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb0d42-4d8a-43c3-91f2-06321cbd4806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do to help yourself</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15e962-97f3-4e4c-926b-4ee9a4db1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reach out and connect, just not physically.</strong> The
        first thing to do is stay socially connected with friends and loved ones even
        though you''re physically apart. Technology is a great way for many of us
        to do that, but some in the family, such as grandparents, may be as adept
        at using Facebook, Facetime and Zoom, for example.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8e9d8-67f9-4a12-bf06-c8e4ce73cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of just relying on social media, we can make a list of
        the 10 or 20 people that we care the most about and put them in our phone
        on a rotating basis," Springer said. "We''re going to call one of those people
        every day."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c1e4c-5f7b-4396-b1b2-aff93ce94e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Springer suggested adding more people from our outer ring
        of friends and associates that we may not be as close to and put those people
        into that daily call rotation. That''s especially critical if you think those
        people may be especially isolated right now.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f9fb8-66b9-4d64-8c87-d6276361cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reaching out and connecting with people, especially those who are
        especially isolated, and giving them space to talk about their experience
        and anxiety during this unprecedented time of anxiety and then sharing our
        own experience is how we will get through this," she said. "When we connect,
        we survive."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d8e21-d237-4d10-ae53-085e2e70d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Breathe deeply.</strong> In therapy sessions, Webber said,
        "the thing we teach most is deep breathing. It''s free, it doesn''t cost anything
        and it really works."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710cad7-4a90-45ea-af7e-7ac2abcdd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how to do it properly, she says: Breathe through the nose,
        hold it and then exhale very slowly out through your mouth like you''re breathing
        through a straw.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d2c9a-ef16-4bea-a2b0-4f1ba4099410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when you breathe slowly out, you improve your whole picture
        of life and you reduce your nervousness," Webber said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454967c4-ee2e-417c-b3e3-ec9844c9ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Practice gratitude.</strong> Science has shown that people
        who practice gratitude are happier and more optimistic — and <a href="https://edition.cnn.com/2019/09/27/health/optimism-heart-attack-stroke-wellness/index.html"
        target="_blank">you can easily teach yourself how to do it</a>.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0a110-7341-406e-b795-429124c8265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I recommend to everyone in scary times is to write two
        or three things each day of what you''re grateful for. It shifts your view
        of the world," Webber said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8dcf7-d317-42fe-9529-1fed45bfd610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m grateful for my daughter because she is home with me right
        now. I''m grateful for my son, the nurse. I''m grateful for my other son who
        has figured out every possible way of getting food online that there is in
        the entire county," she added with a chuckle.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a6c4b-bdd5-436c-a88d-195dc819621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Take control of your mental state.</strong> Fight back against
        anxiety turning darker, experts suggested, by taking control of how you think.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b5b4f-f31e-47f6-b305-5502d762f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the ways to do that is to take out a sheet of paper, put
        a line down the middle and on one side write down the things we can''t control
        right now, and on the other write what we can control," Springer said. "And
        then we form a plan of action that allows us to move on those things that
        we can control.''</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034a555-bbbd-4a3b-98b8-cc4a95282155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stops us from "soaking in that feeling of helplessness or if
        you will just be sitting in our foxhole and waiting for more bad news to come,"
        she said. "We''re actually moving on things that we want to be doing with
        our lives, even if there are some very challenging circumstances right now."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7438a3d-6926-4047-8fb6-6de6d6e2f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people that may not feel possible, especially if they lost
        a job or were furloughed when the economy came to a screeching halt.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818b8ce-7334-4480-86b0-28151d62332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing a job is a seismic stressor, one of the most stressful things
        that can happen to you," Springer said. "But you can sit and ponder on your
        negative situation or you can use the time to learn something new or deepen
        yourself or gain some skills."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0bdd84-5f9d-47b4-8b13-540a4fc1eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She points to the many high quality, inexpensive or free training
        programs on the internet today that can add skills to your profession or even
        help you transition to something new.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87257ac-92f0-4c9a-a5b4-64deb528006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So people can use this time to build skills and become smarter
        and stronger and more prepared for when the workforce really kicks back in
        and full force," Springer said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50052e3-2737-4a3d-8ebb-91df004549a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Establish a schedule.</strong> Our days and nights are blending
        together, and many people find themselves working more hours, or if they can''t
        work, fretting about finances. One way to fight back to is establish a schedule
        that separates work or job search from family and play time, especially exercise,
        which is critical for boosting our mental mood. Meditation or mindfulness
        are also excellent options to schedule into our day, experts said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc3220-b92b-460c-912f-0a9ae176959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to create routines in order to get through this absolutely
        surrealistic world right now," Webber said. "Focus on the little things, such
        as making a lunch in a special way, knitting, crocheting, meditation, mindfulness,
        yoga or walking or running to do something physical to help us reach a more
        calm mental state."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a2079a-bf22-4c31-a80b-f15f8eb437fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be careful with media, especially social media.</strong>
        Be sure to limit the amount of time you spend watching the news, especially
        if you feel it makes you anxious, experts said. That can also apply to social
        media, said Arthur Evans, the CEO of the American Psychological Association,
        in a <a href="https://www.c-span.org/video/?471579-4/washington-journal-arthur-evans-discusses-mental-health-coronavirus-pandemic"
        target="_blank">recent interview</a>&nbsp;for the Washington Journal section
        of CSPAN.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba07d37-a0bb-487c-82d4-d880575db784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of misinformation on social media," Evans said.
        "When you couple that with a lot of contradictory information, it creates
        more anxiety for people."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e900f5a-ec72-493a-81fb-b988351ac36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, he said, social media is filled with conspiracy theories
        and other wrong information that "is contradicting what we are hearing from
        professionals who really know and understand these issues ... so limiting
        the information to reliable sources, sources you can trust, goes a long way
        in helping manage that stress."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74dce1b-c585-4f7b-b450-ba024d36b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crack a smile.</strong> It''s long been said that "laughter
        is the best medicine," and that applies to the anxiety of our times, experts
        said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dca3eb-ddf2-431e-9874-769e8eecad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, you can''t be anxious and smile at the same time. That''s
        a physiological thing," Webber said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40df6fa-b3b7-4c0b-a3c6-b4dd0910af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So watch funny movies, listen to comedy routines, ask everyone you
        talk to on the phone to tell you a joke. Give back to them by doing the same.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8a440-3427-45b6-b918-948514aaf7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stay optimistic.</strong> There are so many unknowns when
        it comes to this new disease that is terrorizing the world. Will it ease over
        the warmer summer months? Get better or worse as the world begins to open
        back up? Even worse, will it return with a vengeance in the fall and winter?</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103c844-2c54-4ea3-a86e-b549ac2c28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t let those unknowns shake you or take away your optimism,
        Webber said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb049d96-e8eb-40e6-9064-908222d77259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider optimism both healthy and an Achilles heel, because
        of course, being too optimistic might let you down," she said. "But if I had
        the choice, optimism is always better than pessimism. And optimism is always
        better than realism. If we have hope that the best will come, we might be
        disappointed, but that hope, I always believe, will get to the person that
        you love."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ae54b-fca4-4e35-b72c-98f099234177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:21:20.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/05/health/anxiety-coronavirus-turns-dark-wellness/index.html"
        target="_blank">5 signs your coronavirus anxiety has turned serious, threatening
        your mental health, and what to do about it</a>."</em></p>'
