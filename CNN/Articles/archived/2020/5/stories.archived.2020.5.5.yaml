    'mgnl:tags': ['ABS-CBN', 'National-Telecommunications-Commission']
    'template': '1'
    'title': 'ABS-CBN goes off air following NTC order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b931293-966f-457d-9c87-b940fe6b483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:11:59.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> For only
        the second time in its history, ABS-CBN has gone off the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833ff14-7ea2-41eb-b1a1-f095f40d9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:11:59.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1804e9e-36a5-473c-945d-93d9da060fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:11:59.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission ordered the giant broadcast
        network on Tuesday to stop operations due to the expiry of its legislative
        franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ab445a-27c1-4d64-abd2-c4b8e6f6ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:11:59.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e030332-e665-405a-8af8-91c880f0a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:11:59.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time it was forced off the air was in September 1972 when
        the then president Ferdinand Marcos placed the country under martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaced9b-9220-4e82-acca-a629a42da795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:11:59.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50caf85-235c-4794-b9b9-5e825d78fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:11:59.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network signed off at 7:52 p.m. on Tuesday, after airing the
        national anthem, naming its engineers and its TV stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630365a-bbf0-48b4-af25-a5b17f2cf1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:11:59.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb3cbb-7ae3-44ce-94a5-c4af6ae51d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:11:59.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown covers five AM stations, including DZMM, 18 FM stations
        and 42 TV stations, including Channels 2 and 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032b08b-7661-4487-868e-6bcf3d2661c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:11:59.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top ABS-CBN executives appeared on its flagship newscast TV Patrol
        to appeal for support to get the network back on air.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8493b1-1968-4b54-b9eb-e2a33dc18d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ececb022-d2b2-45f7-b9b9-00d4b090d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ipadama, isaad at ipadinig po natin ang ating nararamdaman
        sa pagsasara ng ating</em> ABS-CBN. <em>Sa oras na ito, kami naman po ang
        humihingi ng inyong pagdamay,</em>” ABS-CBN President and CEO Carlo Katigbak
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738bb30a-5b2b-42ee-8869-0be818e12d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262b296-513c-4cbc-b2a3-5b21cd881ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us make them feel and let them hear what we are
        feeling about the closure of our ABS-CBN. At this time, we are asking for
        your solidarity.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb2671-6064-4d9b-ae16-8c890ee56d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6588b9b-52da-40aa-b514-4c73c7adb967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masakit sa amin na ipinasasara kami, pero masakit rin ito para
        sa milyun-milyong mga kababayan natin naniniwalang ang aming serbisyo ay mahalaga
        sa kanila,</em>” ABS-CBN Corporation chairman Mark Lopez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb85b1-53b1-4fb2-ac15-589d9d27f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc1b86-887e-40d3-ad62-7d67836880b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s painful for us that we are being ordered to close,
        but this is also painful for the millions of our countrymen who believe that
        our service is important to them.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c8f90-b318-43ad-b50a-4a47090c86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ebf7d-0923-452f-b909-69a9ffc5db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC on Tuesday ordered ABS-CBN to cease broadcasting operations
        due to the expiry of its legislative franchise, walking back from its promise
        to legislators last March to issue a provisional permit pending its renewal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a93d7-9ebd-4cab-ac39-746779fc745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eda27f-a510-4d8f-aa21-e6a75217123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also asked ABS-CBN to explain within ten days why
        the frequencies assigned to it should not now be recalled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b143f821-28af-43f7-9a52-a43561540cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24dcc6a-924c-4c47-902c-cf713caf1950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Deputy Commissioner Edgardo Cabarios told CNN Philippines that
        there was no other option but to issue a cease and desist order for the media
        giant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b6b8a-2d97-446b-8cca-78d93b4d5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b383e-11e2-4acf-b89d-349789dec0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala na pong</em> [There is no] basis of the authorization
        granted. Since <em>wala na pong</em> [there is no longer an] authority, they
        have to stop operating,” Cabarios said. “We do not have any option but to
        comply with the law. We have to comply with the law.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642ffda-449c-4b83-831a-99fe5d94468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3989b9-9b59-474f-8d2b-1e90d8f3ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC had earlier committed to the House Committee on Legislative
        Franchises that it will give ABS-CBN a provisional authority to operate pending
        the grant of a fresh 25-year franchise to the company.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edc4d0-984a-4684-ac38-688008ea2771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782c791-c6c5-449e-b1cd-ce8f8903c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, was opposed by Solicitor General Jose Calida, saying
        that there is no law delegating the powers of Congress to approve franchises
        to the NTC. He even warned of graft charges for NTC commissioners if they
        made good with their promise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e335c0-3d7e-4013-bb90-7a335a8f99da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85af67a-c33b-4dc2-9d35-e5821065f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida’s view differs from Justice Secretary Menardo Guevarra, who
        believes that no law governs the situation ABS-CBN is currently in, which
        should have given the NTC more leeway in allowing the network to continue
        operating.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42680db-18e1-4184-b338-319407932c10'
