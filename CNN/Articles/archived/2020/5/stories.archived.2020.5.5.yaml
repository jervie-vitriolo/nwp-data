      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Italy</strong>''s Prime Minister Giuseppe Conte pledged
        $152.7 million, while <strong>South Korea</strong> announced a contribution
        of $50 million and <strong>Kuwait</strong> promised to donate $40 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c4992-8b18-4a04-a43a-5aeb7dfbbe04'
      'mgnl:activationStatus': true
