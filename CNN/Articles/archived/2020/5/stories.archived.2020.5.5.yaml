    'template': '1'
    'title': 'Former Senator Bongbong Marcos confirms he is now COVID-19 free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c10e2-9880-42f2-a299-42f3e30120ce'
      'mgnl:activationStatus': true
