        <em>at kanilang pamilya ay kabilang sa mahihirap at bulnerableng sektor bago
        pa man ang krisis sa</em> COVID-19," Hontiveros said in a <a href="http://www.senate.gov.ph/press_release/2020/0505_hontiveros1.asp">statement.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163b52c-77aa-4f22-a8b6-54648fe731b0'
