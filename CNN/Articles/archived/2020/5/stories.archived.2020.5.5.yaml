        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Tutal wala naman kasiguraduhan kung buhay pa ako pagkatapos
        ng pandemic na ito. Tama lang na masabi ko ang mga saloobin ko. Sa mga taong
        pilit nagsulong sa pagpapasara sa ABS-CBN, sana ay panatag na panatag na ang
        kalooban niyo. Sana nagdala ito ng lubos na kaligayahan sa mga puso ninyo.
        Mahirap magsawalang-kibo sa mga taong katulad ninyo na patuloy na nang-aabuso.
        Wala kayong mga konsensiya, naatim niyong pagkaitan ng hanapbuhay at pabayaang
        magutom ang ilang libong mga pamilya! Lalo lang lulubog sa kahirapan ang mga
        Pilipino! Ito ba ang serbisyo niyo sa bayan? Hindi ako mangingiming sabihin
        ang totoong nararandaman ko ngayon. Sa mga taong tulad niyo na hindi karapat-dapat
        pakitaan ng diplomasya at pagkamalumanay. Ang dapat sa inyo usapang sanggano
        at walang-hiyaan! Galing ako sa hirap at jologs ang pagkatao ko, kaya wala
        akong pakialam ngayon kung anong sasabihin ng ibang tao. Hindi man ako kasing
        talino ng iba, alam ko at malinaw sa akin na MALI at KAWALANG KATARUNGAN ang
        tanggalan ng hanapbuhay ang ilang libong empleyado ng isang kumpanyang naglilingkod
        sa sambayanang Pilipino ng ilang dekada! Maraming maraming salamat Solicitor
        General Joe Calida at sa bumubuo ng National Telecommunications Commission
        sa kontribusyon niyo sa ating bayan! TINATARANTADO NINYO ANG MGA PILIPINO!!!</a></p>
