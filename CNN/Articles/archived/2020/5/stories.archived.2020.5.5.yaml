    'jcr:uuid': '95290941-2a57-4a22-8932-b1c9ea94b6e5'
    'lead': 'A face mask was projected onto the statue to promote self care amid the
      coronavirus pandemic and as a tribute to healthcare workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T03:56:27.080+08:00
