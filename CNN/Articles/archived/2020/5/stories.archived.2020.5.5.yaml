      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> - Former
        Senator Ferdinand “Bongbong” Marcos Jr. said Tuesday he is now COVID-19 free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e826a2-a34c-4a69-acec-6757f6ceaf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:48:48.724+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, Marcos said he has now tested negative twice
        for COVID-19, over a month after contracting the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb696a1a-27b5-42ee-9d05-6e0c08558044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:48:48.724+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he was tested using the Reverse Transcription Polymerase
        Chain Reaction or RT-PCR test, which is considered the "gold standard test"
        by the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39990f62-04a5-4cbd-bd67-14720d77ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:48:48.724+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos expressed his gratitude to the doctors, nurses, med tech
        and other medical frontliners, as well as his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c2f48-266e-42d4-974f-4ed441f6928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:48:48.724+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Marcos’s spokesperson, lawyer Victor Rodriguez, confirmed
        that the former senator and 2016 vice presidential candidate had tested positive
        for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d5242-bc2b-4866-8dc6-6ebc7941989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:48:48.724+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the former senator went to a hospital on the same
        day after a trip from Europe to get a check-up after experiencing chest pains
        and wanted to be sure if he had the coronavirus.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Ikinasisiya
        ko pong ibalita na NEGATIVE na po ako sa COVID-19. Ito ay ayon sa huling dalawang
        resulta ng aking Real-time Polymerase Chain Reaction (RT-PCR) test na isinagawa
        sa RITM.</p>&mdash; Bongbong Marcos (@bongbongmarcos) <a href="https://twitter.com/bongbongmarcos/status/1257623845755777024?ref_src=twsrc%5Etfw">May
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
