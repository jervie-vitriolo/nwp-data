      'mgnl:type': 'text'
      'text': '<p>She also liked that more "older people, like my generation and older,
        are joining it. And a lot of the songs are from my generation," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b70506-0c01-4352-abc5-36d520ae10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137083c-fb24-4dc0-afb5-28ea9f2f33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard, who has about 15,000 followers on the app, joined in early
        April and TikTok now sends her weekly emails, telling her which hashtags are
        performing well, and giving examples of trending video content.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b850ae-97fd-499a-97ec-2335c3a25ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747d936-e550-4c94-8de7-e1427b1159fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-breaking influx of new users is a major win for app owner
        ByteDance, which has been trying to capitalize on TikTok''s worldwide appeal.
        The app is the only social media platform made by a Chinese company to gain
        significant traction outside of China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328802a-f5dd-4226-b5f6-0f536746c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063bfb7-bc6a-405f-bee3-7d79caa5a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beijing-based startup''s success inside of China during
        the pandemic has also been enormous — and may provide clues as to how TikTok
        hopes to grow into a major money maker in the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99577821-7a6c-492c-9c2d-cf4fa6a90af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc03b2-0a69-4e65-88a5-f0eb1168cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A record quarterly haul</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197d5e4-6829-485d-aac6-e90e6134a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance''s mobile apps raked in $157 million from January to March,
        according to Sensor Tower. Close to 90% of that amount came from China, and
        was almost entirely driven by Douyin, the Chinese version of the company''s
        killer app. It was a record quarterly haul for ByteDance, representing a 423%
        increase compared to the same period a year earlier, and up 50% compared to
        the previous quarter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43625d-b970-451e-bdb1-7277fa0fba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4c696-43e1-4087-b669-a249f05c299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bytedance did not respond to requests for comment for this article.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e4172-932c-46c7-afcf-b9db59eefb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286d4b3-3285-4ffc-8dc9-e5c8e2f9f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first week of February was Douyin''s biggest week ever, with
        users spending over 3 billion hours in the app — up 130% from the weekly average
        in 2019, according to analytics company AppAnnie.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a354a00-2230-4a92-8ab9-b6cf5accfb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e216c-e18a-423b-8c3b-e793efcf25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, live-streaming is very popular. Influencers often make
        money by receiving virtual tips during live streams.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8fab3b-dfde-4a6f-b9b2-5d81e324bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b96b1-999e-482c-b00c-2e8e1f5bd6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general on Chinese apps, there''s a habit of tipping content
        creators," said Wiktoria Marszałek, an account manager with Nanjing Marketing
        Group, a company that helps foreign firms grow their brands and sales in China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddbb6c2-889f-4554-83b2-00671bbc54d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ffda7b-d219-409c-a6a8-cd0079d13301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, she said, Douyin users buy virtual donuts or hearts
        that they can gift to content creators or influencers during live streams.
        All of that translates into in-app revenue for ByteDance.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e23b0-65bf-4e0a-8670-966b3966e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f4ecf-ffa2-4793-ae55-122270fe4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company still makes most of its money from advertising. Consulting
        firm R3 estimates that ByteDance made 50 billion yuan ($7 billion) in advertising
        revenue in the first half of 2019 alone.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3b26d-6ac4-425d-b14c-b0699cf3e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403dce4b-0127-45c2-8172-c7710ff4374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the in-app revenue it gets from Douyin and TikTok users is more
        than just chump change.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ffe9f-afdd-402e-a974-cb8fcf7e8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cfca4b-f77c-4ff9-84d8-adb38bd0071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douyin and TikTok revenue "is skyrocketing now," said Randy Nelson,
        an analyst with Sensor Tower. Sensor Tower views TikTok and Douyin as essentially
        the same app, citing the similarities in branding, marketing and user experience.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2498a7-13aa-4212-9dcc-e61dfcd87d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f49e74-488a-4131-9e82-fb2353ad25c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson said the app''s success in monetizing users vaults it into
        the same league as top entertainment companies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827034f-4d4c-48a6-a0a5-9c084209bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db95008-ba31-4551-9ce4-8c71b6f339ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to non-gaming apps, TikTok ranked third in March for
        global in-app revenue, after dating app Tinder and YouTube. Disney''s new
        streaming app and Netflix rounded out the top five.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b288d24-3cea-465b-819a-d60ebc3368cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481a56f-b3d4-44cd-8d67-9921969c2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was above Disney+, it was above Netflix. And that''s without
        Android in China," he added. Sensor Tower can only track data from the App
        Store and the Google Play store, and the Play store is banned China.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72465329-3558-41bb-89dc-ed2ad29e918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be4d4a-2576-4792-af4e-df8e2590be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some influencers are betting on TikTok post-pandemic</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e5006-997a-4f36-9ca6-65a759c96c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has not seen as much of a windfall as Douyin, because it
        only started monetizing through advertising and live streaming last year,
        according to a TikTok spokesperson.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aadc6a-f279-40d7-9f06-4bede5abf646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe14db1-790f-43df-b2bf-b351d54b8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Douyin provides clues as to how TikTok hopes to emulate the
        financial success of its Chinese sister app. For example, TikTok last year
        made live streaming available to users with a certain number of followers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5390705-2ab5-401f-96e9-5d3404a989ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78caa8-19b6-42c2-b89d-62d8b68f9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if the feature will take off outside of China,
        though.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e9977-8207-4080-b9df-44f5f61eff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e96787-988b-4a3f-a97a-1bbeeb38db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westerners are "not as used to the Chinese style of live streaming"
        where influencers stream for hours just to hawk goods, said Marszałek, of
        Nanjing Marketing Group. "In China they''re just sell, sell, sell," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebabd1-5282-4d89-9c55-340ed872dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383794e3-8ccb-42b9-bbf5-6aeb66eff903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving virtual money to content creators on social media isn''t
        common practice either — Facebook has an in-app currency that it introduced
        so users could tip content creators, but it has never gained traction, according
        to Nelson, of Sensor Tower.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4c551-5f0b-46a5-aa22-00824ea64204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1316f-dcde-40f1-8c68-e6b82009b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has also begun experimenting with e-commerce buttons for
        select advertisers and influencers, according to Digiday. The ad revenue would
        be split between TikTok and the influencer, similar to what is already done
        in China on Douyin.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cd65c-317a-44e0-8ab9-138a48a922f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74321d7-4b46-4fc4-9e73-bb155c177449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other social media companies, TikTok is anticipating the
        coronavirus will deal a blow to advertising revenue in the United States,
        Europe and other markets where it operates.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac475813-cadd-4ec7-90e7-add58f25f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4477ba8-b08c-422c-925c-d26f8c3b42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has begun "donating" advertising credits to health organizations
        so they can post updates about the pandemic. TikTok will be offering more
        free ad space to restaurants and small businesses when they start to re-open,
        the spokesperson said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6e5ce-7815-482e-9436-8d7e75385ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2657e1-41a2-4709-8fba-12ee3002904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once companies start spending again, users like Tsui are betting
        TikTok will be where they splash out money.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd272cbd9-a5f5-41c1-8bca-a1bcddf94dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949eb86b-da9f-4be4-a823-8c574832c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before moving to New York, Tsui lived in Hong Kong where she earned
        about $1,500 per month partnering with brands and advertisers to promote their
        wares to her 74,000 followers on Instagram.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352013dc-8960-430d-9259-283aa6cf71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e05790-434e-4568-8580-de885d00e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking through on Instagram in New York has proved difficult.
        But now, "because everyone is talking about TikTok, the brands are really
        targeting influencers and doing ads on TikTok," she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc5237-e661-49e2-875e-7661ca73e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba578fd-9eb9-4e9c-8ccd-e585ef4f7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsui joined TikTok at the beginning of April. One of her posts managed
        to land a coveted spot on the app''s "For You" feed — a place where users
        can watch content that TikTok''s algorithm believes they will like, based
        on past behavior in the app. Tsui went from 17 followers to more than 10,000
        overnight. She currently has about 27,000 followers.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd6015-dfcd-4170-bf7e-fc5440961c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf0f859-f11c-4835-bc0a-cf83d9549321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand native is now trying to figure out TikTok''s notoriously
        opaque algorithm in the hopes that she can develop a strong enough following
        to bring in earnings.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8c627-716b-40b5-9af1-e9c8effea6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6367f-9926-46d9-aad0-481b80f11625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely think TIkTok is the way to go in the future in terms
        of advertising and product promotion," Tsui said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada63925-e2eb-48a0-97b4-b8cdc136894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/05/tech/tiktok-bytedance-coronavirus-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/05/05/tech/tiktok-bytedance-coronavirus-intl-hnk/index.html">TikTok
        is winning over millennials and Instagram stars as its popularity explodes</a>"</em></p>'
