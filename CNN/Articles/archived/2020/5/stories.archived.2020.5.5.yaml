      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faac09f-2170-41bc-8922-e6d9ce5ccfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.304+08:00
      'mgnl:createdBy': 'alyssa'
