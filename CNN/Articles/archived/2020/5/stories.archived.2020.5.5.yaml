    'title': 'BSP cuts remittance growth target for 2020 to slowest in 19 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4dfb9-55bd-43fc-9144-bb3365f5276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> - Money sent
        home by Filipinos abroad will likely slacken more sharply than initially thought
        – at a pace not seen since 2001 – as the global shutdown leaves some 20,000
        overseas Filipino contract workers jobless, Bangko Sentral ng Pilipinas (BSP)
        Governor Benjamin Diokno told CNN Philippines on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976bf45b-2b8d-4e91-9da8-ae269dc6c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666577cf-8ee5-4d3b-b162-68338bc4e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview, Diokno said the remittance growth target
        has been cut to a range of 2.2 percent to 2.8 percent, or an average of 2.5
        percent for 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7988d-af46-468b-82b0-3318f77ebafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50e3cc-d91d-4640-9da8-29c6e9c91929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interagency Development Budget Coordination Committee (DBCC),
        which decides on macroeconomic targets for national budget purposes, and where
        the BSP sits as a member, earlier set the 2020 remittance growth goal at 3
        percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba6d69-ae33-4959-aba2-950e08825d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6bf207-84c1-47cc-a047-514505fa075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2.5 percent, remittances’ pace would be a significant slowdown
        from the 4.1 percent logged last year, when dollar inflows were at a record
        $30.1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff96b90-15a9-4c42-afff-24f5e50d889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca1dc4-492c-482c-82a2-ceae5dda6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if realized, that would be remittances’ weakest tempo since
        2001 when they shrank 0.3 percent, based on historical data from the BSP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc050fe-fcb2-4701-be78-40db4d5d3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab83db80-4c20-4520-aca4-ef835fced9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The magnitude of the decline will depend on how the health crisis
        evolves in host countries and how it impacts the overall demand and deployment
        of overseas Filipino workers (OFWs) globally,” Diokno said, citing data from
        the Foreign Affairs Department that showed more than 20,000 OFWs have been
        repatriated as an aftermath of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f5481-515d-477b-9fb5-92f19876b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519eaac8-6617-46d3-bcf0-01f64e6357c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Latest BSP estimates indicate a 0.2 to 0.8 percentage point drop
        in remittances growth for 2020, relative to the 3.0 percent growth projection
        as of November 2019,” the BSP chief added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019da3b-c7bf-4842-ab9c-96c389738c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f31e35-c7d5-4f9f-93a6-2ff1b9092bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that the BSP had earlier offered the DBCC a more conservative
        scenario of 2.0 percent remittance growth but that was during an ad referendum
        meeting held last March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e034f6-ff1f-4c5e-989b-3b2ee7aae4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f96297-4dee-401f-9efb-0fb6cb214816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a key driver of the economy, fueling private spending
        by their beneficiaries – the OFW families. Historically, OFW dollar inflows
        have been the Philippine economy’s shield against episodes of global economic
        downturns, as Filipino breadwinners abroad send what has been routine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df20471-5067-4211-bfdb-14eaa9c6597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093f974-bdd6-4dcf-ba10-afca1fbe6b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the $6 billion level in 2001, when the economy was hit by a
        political crisis, remittances have since consistently broken previous records
        in dollar terms to grow to $30.1 billion by end-2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7667c6c1-ed87-4a63-9bc2-3dfa801a5da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:31:15.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:58:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a152e-0601-47de-944e-9135cd6bfbdd'
