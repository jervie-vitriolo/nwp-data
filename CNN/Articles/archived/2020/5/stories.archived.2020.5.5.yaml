      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cfa05-c15a-4f63-89cf-7b063806cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.583+08:00
      'mgnl:createdBy': 'alyssa'
