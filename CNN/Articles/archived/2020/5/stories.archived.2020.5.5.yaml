      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addcdf8f-16b6-449d-bbd2-1a40c7764e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
