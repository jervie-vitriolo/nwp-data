      'jcr:uuid': 'e9c915f5-2bf9-4160-85d3-fda5d8bfa0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, in her proposal for a review of the IRR,
        meanwhile urged both the PhilHealth and the Department of Health to conduct
        consultations with migrant workers, whom she tagged as "some of the most vulnerable
        sectors" hit by the COVID-19 pandemic.</p>'
