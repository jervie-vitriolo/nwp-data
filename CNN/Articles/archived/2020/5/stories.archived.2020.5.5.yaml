    'template': '1'
    'title': 'Envoy says 1,645 OFWs in Qatar displaced due to COVID-19 crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc8ed8-0a48-462e-b09d-7da0e8ada6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:21:40.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The global
        COVID-19 pandemic has displaced over a thousand overseas Filipino workers
        in Qatar, an envoy said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00d98b-8cec-4e7d-bfbd-f97b7c81de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:21:40.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Qatar Alan Timbayan said a total of 1,645
        land-based Filipino workers were displaced while 4,055 OFWs were asked to
        go on forced leave — a policy allowed by the Qatar government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542c00f-9d56-4e97-b537-29ca1981390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:21:40.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added most of the Filipinos in the Arab country are field workers,
        domestic workers, and professionals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d8b5e-57b6-4f5e-b461-ef1f2af0b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:21:40.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs'' estimate as of
        January this year, there are 241,109 OFWs in Qatar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfee2c6-b1b0-403a-93e1-3074185475f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:21:40.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:09.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaced workers in Qatar can apply for financial assistance through
        the Labor Department''s program. Over 85,000 OFWs were given P10,000 cash
        assistance from the P1.5-billion emergency aid program for OFWs who were displaced
        from their jobs due to lockdowns in their host countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fbb946-3110-46c1-ac7e-2ac9520ea84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:21:40.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:09.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global health crisis has displaced almost 90,000 overseas Filipino
        workers, the Labor Department said last week.</p>'
  'Australia-military-unmanned-drone-artificial-intelligence':
    'author': ' Brad Lendon, CNN'
    'caption': 'The first unmanned Loyal Wingman aircraft was presented by Boeing
      to the Royal Australian Air Force in Sydney on Tuesday.'
