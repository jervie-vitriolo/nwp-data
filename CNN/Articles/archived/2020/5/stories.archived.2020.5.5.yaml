    'title': 'Gov''t to test 25,000 returning OFWs for COVID-19 to declog quarantine
      centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bdda96-bb61-4838-b4d4-d92419b2b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) –</strong>&nbsp;The
        government plans to test within the next few weeks some 25,000 overseas Filipinos
        who have flown home, COVID-19 response deputy chief implementer Vince Dizon
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755df3bf-6075-483b-a6a5-06ba9c40e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, also the Presidential Adviser for Flagship Programs and Projects,
        said mass testing among repatriated overseas Filipino workers will be done
        before government accepts additional flights carrying returning workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b94184-a287-4895-b331-c2ac31b0d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang immediate nating goal in the next few weeks ay i-swab at
        i-test ang 25,000 OFWs at overseas Filipinos sa Metro Manila and greater Manila
        area</em> [The immediate goal in the next few weeks is to swab and test the
        25,000 OFWs and overseas Filipinos in Metro Manila and greater Manila area],"
        Dizon said in a Malacañang briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f803b3b-7f86-421b-8088-bb769d05a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/5/3/DOLE-cash-aid-86K-OFWs-COVID-19.html">Cash
        aid extended to 86,000 OFWs, more than half of target — DOLE</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6423ed-fe56-4bd6-9814-4de8d1132a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said this goal also prompted the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases to <a href="https://www.cnnphilippines.com/news/2020/5/3/naia-commercial-passenger-flights-suspended.html">temporarily
        ban all inbound international flights</a>&nbsp;carrying passengers from May
        3-8. Prior to this, the Department of Foreign Affairs said it has assisted
        some 24,422 OFWs – bulk of them seafarers – who have returned to the country
        and are observing 14-day quarantine in various hubs within Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdff07d-182a-4639-83b7-4091903a1fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to test them as soon as possible in order to be able to
        decongest the quarantine facilities... before we can start accepting OFWs
        again," Dizon added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405df33d-493c-48e7-b6f3-ba805330f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only cargo, medical, utility, and maintenance flights are exempted
        from the suspension and will remain unhampered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753af7d5-8804-4821-a7e5-da98d97dfb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the ban is lifted, Presidential Spokesperson Harry Roque, Jr.
        said all returning Filipinos will be tested for COVID-19. Only those who test
        negative will be allowed to head home, where they must still go through a
        two-week isolation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f01276-5c26-4493-bcde-d30e29cc0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country''s 22 COVID-19 laboratories can run an average
        of 5,000 tests daily. The state targets to open 56 more testing centers to
        raise the capacity to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/5/PH-more-accredited-covid-labs-testing-capacity.html"
        href="https://www.cnnphilippines.com/news/2020/5/5/PH-more-accredited-covid-labs-testing-capacity.html">30,000
        tests a day by end-May</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d23983-08fd-460a-b6a3-0639c77b1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/4/mega-swabbing-stations-Metro-Manila-Bulacan.html">4
        ''mega swabbing'' stations in Metro Manila, Bulacan to open this week</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2c7f1-d40c-4c1b-89da-98041d574284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:02:20.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conglomerates have also pledged to help boost local testing efforts,
        with some firms donating equipment, test kits, and lending properties as temporary
        quarantine centers or swab booths for Filipinos being tested for the disease,
        Dizon said.</p>'
  'ABSCBN-shutdown-NTC0':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T16:06:53.010+08:00
    'imagesource': 'jcr:cc4c9779-b85b-4016-93da-503c7d2366ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af634cf-23f4-4495-9f9c-bfcff33c1d5e'
    'lead': 'ABS-CBN says it will comply with the order and go off air Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T16:09:40.307+08:00
