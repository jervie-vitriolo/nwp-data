      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the licensed facilities, there are 35 more laboratories
        currently on stages 3 to 4 of the accreditation process, based on a DOH <a
        href="https://drive.google.com/file/d/1IAzdqJqJ-rzJuTzKPGnHLw-G5XW_5ZGb/view?fbclid=IwAR1Q-60J7XTbvu2BFdA9NoKBOwzDaqT0YE8LsqoBTCFeGxPwebjnPHf_J8s">report</a>.
        During stage 3, hospital personnel undergo training, while stage 4 is the
        proficiency test.</p>'
