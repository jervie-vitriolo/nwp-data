  'miami-beach-closes-again':
    'author': 'Alicia Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T07:50:44.701+08:00
    'imagesource': 'jcr:04ed288c-77ec-4c99-9bcb-1464656fff59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '516b6036-c070-4c31-84ca-85c20f70e5e3'
    'lead': 'Not even a week since reopening, the city of Miami Beach closed the popular
      South Pointe Park back up after thousands of visitors failed to wear face coverings
      and social distance to slow the spread of the coronavirus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T07:52:56.580+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:59:33.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:02.295+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miami Beach closes park just five days after reopening as nearly 8,000
      break face mask and distance rules'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b98796-ed8a-4cef-828f-6944594c57fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:52:56.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Not even a week since reopening, the
        city of Miami Beach closed the popular South Pointe Park back up after thousands
        of visitors failed to wear face coverings and social distance to slow the
        spread of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880bcdaf-27e1-47f1-9368-e7db2a66ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:52:56.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami Beach Police Department announced Monday that the park
        was closed until further notice after they issued 7,329 verbal face cover
        warnings and more than 470 warnings for failing to social distance between
        Friday and Sunday. Most of the violations were at South Pointe Park, according
        to MBPD.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3a51f-6fb8-4c32-b404-0401abdcdeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:52:56.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Pointe was one of several parks and recreational facilities
        in Miami Beach that reopened on April 29 under the city''s eased coronavirus
        restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4d593-cd61-41a9-b45f-0913706f9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:52:56.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors were welcome as long as they wore face coverings at all
        times, kept their groups to less than 10 people, kept six feet apart from
        other groups and didn''t participate in any organized activities, sports or
        classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186c40e-21f1-4502-8268-9c5491dbaf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:52:56.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But City Manager Jimmy Morales said the efforts by city authorities
        to enforce the rules were met with hostility, and while officials tried to
        lessen the crowds by closing the park''s parking lot on Sunday, it didn''t
        help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fc83d-6bbd-4ca2-b0ef-f88b49cfe038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:52:56.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried in good faith to open our parks to help folks get out
        and about safely. In almost every other park in the city, this experiment
        has been successful. South Pointe Park is the most egregious exception," Morales
        said in a statement to CNN. "We have had city staff in the park to encourage
        people to comply, but they were met with hostility and non-compliance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e31b21-ff58-40dd-b078-0c68c047cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:52:56.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way to effectively enforce social distancing when hundreds
        of individuals refuse to do so. The best way to protect our residents and
        first responders is to keep it closed until further notice," Morales added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95164be-b9fc-4fca-936b-0b35724c27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:52:56.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, two beach cities are pursuing legal action
        against Gov. Gavin Newsom after he ordered all beaches in Orange County to
        close starting last Friday. Newsom''s decision was met with nearly 3,000 people
        gathering at Huntington Beach to protest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bae637-e21f-4fae-af00-1d9745ad88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:52:56.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/04/us/miami-beach-south-pointe-park-close-trnd/index.html"
        target="_blank">Miami Beach closes park just five days after reopening as
        nearly 8,000 break face mask and distance rules</a></em>"</p>'
  'dogs-not-just-for-lockdown':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-05T07:53:02.475+08:00
    'imagesource': 'jcr:49909868-4b75-48b2-8c8c-fbfb0302edd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7057be0c-264b-47cd-b108-e6a7c7ed1d62'
    'lead': 'Demand for dogs has shot up during lockdown as potential pet owners look
      to get a new furry friend, but one UK animal charity is asking people to think
      about whether they are ready for the commitment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T07:56:52.032+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:59:32.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:02.434+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-kingdom', 'Dogs-Trust']
    'template': '1'
    'title': '''A dog is for life, not just for lockdown,'' UK charity says as searches
      for pups surge'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604cd17e-d1e4-4062-b4cd-6a2749a19d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Demand for dogs has shot up during
        lockdown as potential pet owners look to get a new furry friend, but one UK
        animal charity is asking people to think about whether they are ready for
        the commitment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290e4f3-d052-41c7-b828-9fbdfa53c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs Trust, the UK''s largest dog welfare charity, said a recent
        spike in interest in dogs could result in a wave of abandoned pooches when
        unprepared new owners return to normal life after coronavirus lockdown measures
        end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f24d6-edb2-4c5e-965b-066e242df6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the sad reality that often follows Christmas when people
        also get dogs on a whim," said the charity in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e9a9b-cf76-484f-8851-7d5fe1223260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs Trust is known for its slogan, "A dog is for life, not just
        for Christmas," but the charity will temporarily tweak it to read: "A dog
        is for life, not just for lockdown."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34667bec-3382-455d-bbb9-5e783e6cf7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online searches for "buy a puppy" and "adopt a puppy" saw huge spikes
        after the UK announced lockdown measures on March 23, said the charity, which
        wants potential owners to do a quiz to see if they can handle a dog.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345700e-5c21-4279-a893-fbe6ec69fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions test whether people can spend the time and money required
        to keep a happy dog, as well as going for walks in all weather types and completely
        changing their schedule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a36314-d1ee-4016-90ab-8ec013538641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners are also asked if they are willing "to be chief pooper scooper"
        and "to learn the language of your dog so you can give them everything they
        need."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7f319-cb67-4e1d-a18d-1270f5114f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen Sharp, Dogs Trust chief executive, said that the aim was to
        remind people what a huge responsibility it is to own a pet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51290bca-aef8-447d-8578-c57b161fa5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like Christmas, when people are at home more, they might think
        now is the perfect time to get a dog," said Sharp in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac702816-09fa-44e6-93b6-0d6bfecf6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some people this will be the case, but we''re asking people
        to consider when the lockdown lifts how your life will need to change to accommodate
        your four-legged friend."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb28b8-16d2-4a7c-b1b6-00fbee006edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been a surge in dog adoptions in the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eec9d2-133c-49e6-88ff-762224df0d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.034+08:00
