    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf072a-c0b4-4660-9a44-f99ef2cf002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:09:25.099+08:00
