      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The additional 3 percent will be a huge burden, especially
        now that we are in a crisis. A lot of our OFWs and their families belong to
        the poor and vulnerable sectors even before the COVID-19 crisis came about.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ee1b4-4c22-4b37-8ccd-4059bebb1619'
