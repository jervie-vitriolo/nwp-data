    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bafd905-c71a-4f34-a0b1-470ab7cdc1bc'
    'lead': 'As the broadcast giant shuts down following the expiry of its legislative
      franchise, ABS-CBN journalists stand their ground and commit to continue executing
      their watchdog role. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T23:15:10.670+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:58:42.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:17.387+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ABS-CBN journalists, artists on network’s shutdown: You can’t silence
      us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f342add8-b6db-4e83-ae7d-37f4c20d10d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:15:10.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — As the
        broadcast giant shuts down following the expiry of its legislative franchise,
        ABS-CBN journalists stand their ground and commit to continue executing their
        watchdog role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df15fde-d1ec-477f-8a6a-495bcf197710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:15:10.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nangangako kami sa inyo,&nbsp;hindi kami mananahimik sa pag-atakeng
        ito sa ating demokrasya at sa malayang pamamahayag,” news anchor Noli de Castro
        told viewers as he ended Tuesday’s TV Patrol newscast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a58da3-36e0-4dbf-a4cb-c47227de932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:15:10.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We promise you that we will not remain silent amid
        the attacks on our democracy and press freedom.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee2f63-f24f-4010-84cf-1beb1da09af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T23:15:10.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network <a href="https://www.cnn.ph/news/2020/5/5/ABS-CBN-off-air-NTC.html">went
        off air Tuesday evening</a> after the&nbsp;National Telecommunications Commission
        ordered it to stop operations, on account of its 25-year license&nbsp;having
        expired&nbsp;on Monday.&nbsp;This move to shut down ABS-CBN,&nbsp;however,
        has been denounced by various groups which regard&nbsp;the <a href="http://cnnphilippines.com/news/2020/5/5/media-organizations-condemn-ntc-order-shut-down-abs-cbn.html">closure
        order&nbsp;as an attack on press freedom</a> and a means by the government
        to silence its critics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d108e-2ef9-4702-a054-e5d9c2bca72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T04:24:34.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806c2cd-844f-4e02-8fe3-8c955f23e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T04:59:22.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte publicly announced his objection
        to the granting of a fresh franchise to ABS-CBN, as he repeatedly accused
        the latter of biased reporting. The chief executive also criticized the network
        for reportedly refusing to air his already paid campaign advertisments during
        the 2016 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16e739-d849-4212-bf11-74c0fe3f6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T04:22:53.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the shutdown,&nbsp;a number of journalists and artists
        alike have&nbsp;echoed De Castro’s and ABS-CBN president&nbsp;Carlo Katigbak''s
        <a data-cke-saved-href="https://twitter.com/gretchenho/status/1257636039906037761"
        href="https://twitter.com/gretchenho/status/1257636039906037761">statement</a>:&nbsp;the
        cease and desist order is not enough to "silence" them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6568c38-f745-48dd-a9e4-e3d6eca8b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:16:34.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:58:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ging Reyes, the head of ABS-CBN Integrated News and Current Affairs,
        said the closure order will not stop the network''s service to the Filipino
        people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd495c69-5f6a-4b11-b0de-b9f16dca0c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T12:16:34.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:58:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fight for our staff and crew and our journalists who continue
        to do their jobs despite tremendous challenges and risks to their health and
        personal safety. We are ABS-CBN and this is our calling! We may be off the
        air but we will not be silenced," she wrote on her Facebook page.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a7aa7-0e90-4cea-9c95-58a697aae729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-06T04:22:53.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can take us off the air but you can’t silence us," broadcaster
        Ces Oreña-Drilon also wrote.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">You can
        take us off the air but you can’t silence us. <a href="https://twitter.com/hashtag/NoToABSCBNShutDown?src=hash&amp;ref_src=twsrc%5Etfw">#NoToABSCBNShutDown</a></p>&mdash;
        Ces Oreña-Drilon (@cesdrilon) <a href="https://twitter.com/cesdrilon/status/1257643473324265472?ref_src=twsrc%5Etfw">May
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
