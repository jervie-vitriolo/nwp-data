      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The natural hedge of Filipinos deployed across the globe meant
        that weaker remittances from one region of the world could be compensated
        for by funds sent from less affected areas," ING economist for the Philippines
        Nicholas Mapa said in an April 23 research note. "COVID-19 however challenges
        this view with the virus spreading to almost every corner of the globe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c886a2-bfd6-43bd-9098-9787d1df3e92'
