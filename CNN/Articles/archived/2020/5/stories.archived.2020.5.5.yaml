      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Monday, the Department of Health-Soccsksargen
        said that a former COVID-19 patient yielded another positive result after
        a repeat test last April 28, <a href="https://www.cnnphilippines.com/regional/2020/4/18/gensan-covid-19-free.html">ten
        days after recovering from the virus</a>.</p>'
    '13':
