      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7207c95-d390-4f13-94ae-4575c39da7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an intervew with CNN Philippines on Tuesday, Morales said it
        is normal for a large corporation to "have accounts payable." He explained
        that the amount they owe is called a Return to Hospital claim, which is a
        claim redirected back to the health facility due to deficiency in documents
        or requirements.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188ae1a-32c3-425c-805a-872639235569'
