      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, a member of the sub technical working group tapped
        by Inter-Agency Task Force for Emerging Infectious Diseases in creating projections
        on COVID-19 scenarios, said the epidemic curves for new cases and deaths are
        flattening.</p>'
