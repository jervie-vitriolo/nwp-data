      'mgnl:lastActivated': 2023-01-26T12:58:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier said it is targeting a 30,000 daily testing
        capacity by May 30.</p>'
