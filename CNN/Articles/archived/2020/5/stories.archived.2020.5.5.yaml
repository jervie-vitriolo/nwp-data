    'jcr:uuid': 'b42c86a8-33f5-4521-9c21-8a4d02b53b92'
    'lead': 'Victoria''s Secret owner L Brands says it had called off a deal with
      private equity firm Sycamore Partners to take the retailer private, just three
      months after the two companies reached a $525 million agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T07:00:50.474+08:00
