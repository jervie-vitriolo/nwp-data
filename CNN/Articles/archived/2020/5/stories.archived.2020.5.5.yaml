  'Victorias-Secret-calls-off-deal-with-Sycamore-Partners':
    'author': 'Jordan Valinsky and Nathaniel Meyersohn, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T06:54:45.655+08:00
    'imagesource': 'jcr:8ef14cbc-690b-48e4-af82-eb66ff1d9aa1'
