      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Amanda Seyfried posted a photo of herself wearing a blue
        ball gown with a floral pattern, holding a chicken in a yard on her verified
        Instagram account.</p>'
