      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a reproduction time of one to two days at the beginning of
        the outbreak in March, the number of coronavirus infections has slowed down
        to at least every four days, he said.</p>'
