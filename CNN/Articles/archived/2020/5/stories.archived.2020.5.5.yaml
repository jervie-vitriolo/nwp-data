      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies say their technology looks to support and enhance
        governments'' existing contact tracing efforts rather than replacing them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd740e7-8248-45b2-91d6-a5bb84a1a7a5'
