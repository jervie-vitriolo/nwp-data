    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b7026-0c20-4513-b133-b616fb853743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:00:58.816+08:00
