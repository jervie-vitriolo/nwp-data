    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54ebe5a-f14a-467d-9aa6-1e113fa5d24d'
    'lead': 'If Baby Yoda toys and face masks weren''t enough to crave your Baby Yoda
      obsession, you can now add the beloved "Star Wars" character to game nights
      because Hasbro has introduced a Baby Yoda-themed Monopoly set.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T09:39:15.756+08:00
