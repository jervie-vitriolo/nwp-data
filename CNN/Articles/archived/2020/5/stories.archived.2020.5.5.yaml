      'mgnl:lastActivated': 2023-01-26T12:59:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bba7ed-43c6-4fa1-a613-c4be054578e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that Pompeo does not have any evidence, and during
        Sunday''s interview, he was bluffing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c492500-b9f0-4765-92da-68eba573c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ca493-252b-4c34-8854-48024a4982ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to China''s foreign ministry for comment on Pompeo''s
        claims, but received no response. The country is in the middle of a five-day
        holiday that runs through Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a259d-9c65-4e20-9823-9869789b9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b8773-3147-4c1c-9a23-6291d19a2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists around the world have condemned conspiracy theories suggesting
        that Covid-19 does not have a natural origin, pointing to studies that suggest
        it originated in wildlife.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab222ff1-4a1e-45df-bebc-2f822791cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b7efc-6032-4476-9b37-39e74527d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has faced criticism at home and abroad over its handling of
        the virus, especially during the initial outbreak. It was accused of silencing
        whistle-blowers and delaying in informing the public about the severity of
        the crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9183463-0874-47f6-b171-d10912ce5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d8037-0194-40f4-afca-1937eb93d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics allege Washington has ramped up efforts to blame China
        for the global spread of the virus as it faces growing criticism at home for
        its own handling of the pandemic. To date, the US has recorded more than 1.1
        million cases and at least 67,000 Covid-19 related deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5c39f-3720-4c6b-aa3d-9f297fd30fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5467e0-98b3-4cac-9f40-10b79cd71839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has hit back with its own propaganda efforts, accusing the
        US of shifting blame and brushing aside accusations of a deliberate coverup
        in the critical early stages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133f0dd-dfff-43ba-a52e-a9dd65918be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409aac58-804d-4d0b-9ef4-8d7226723536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, Foreign Ministry spokesman Geng Shuang accused "American
        politicians" of telling lies about the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f84d8-2a28-48de-8733-9f1a039a6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40500b4-32fa-4842-8028-ff0d3c143a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have only one objective: to try to shirk responsibility for
        their own epidemic and prevention and control measures and divert public attention,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a087c29-b47a-442e-b2d8-534b75c60d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4909b9-224c-44e7-9ea9-ef8931797665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 30, China''s state-run news agency Xinhua posted an animated
        video featuring Lego-like figures that mocked the US response to the pandemic.
        It has been viewed for 1.9 million times on Twitter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446f2ef-b4ca-4788-b1a7-0afe37468ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87b694-82a5-4214-9a39-73bc2d44021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Global Times editorial accused the White House of
        continuing to "engage in unprecedented propaganda warfare while trying to
        impede global efforts in fighting the Covid-19 pandemic."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496698c-9e2a-4590-8e9a-e4116dc56d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb9c70-f347-4abd-8b2e-c3cf26315a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the US presidential election campaigns are underway, the Trump
        administration has implemented a strategy designed to divert attention from
        the incompetence it has displayed in fighting the pandemic. It is clear that
        their goal is to blame China for the pandemic by pinpointing the country as
        the source of Covid-19," it said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca28ad-5f2f-40a4-ace5-b6e7b4c9bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b02cbe-da3e-4360-be62-84e6f8c33086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Origins of the virus</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f3a29-71a9-49f2-95ff-413f4f878dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has infected more than 3.5 million people worldwide,
        with at least 247,000 dead. The US accounts for nearly a third of the global
        confirmed cases and more than one fourth of the deaths.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea6dbe-112a-4ff4-88f4-876eff84ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a9757-f9b6-4590-8d9c-d63036129144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s remarks followed US President Donald Trump''s claims on
        Thursday that he had seen evidence that gave him a "high degree of confidence"
        the virus originated in a laboratory in Wuhan. Trump declined to provide details
        to back up his assertion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4de0a-af8d-44e8-aa14-d7ea9e476c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c42fa-8531-49da-83ab-c57c43cc4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in China and the West have pointed to research indicating
        that the virus is likely to have originated in bats and jumped to humans from
        an intermediate host -- just like its cousin that caused the SARS epidemic
        in 2002 and 2003.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e1ab8-e95b-4598-83f0-e68a1390165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57236b-3ebb-47c9-8927-568d0b1d8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence also said in
        a statement Thursday that the "Intelligence Community also concurs with the
        wide scientific consensus that the Covid-19 virus was not man-made or genetically
        modified."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea63acd-6237-4d6c-957c-a2b399786759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b648f-5a71-4389-8705-3bed4ad10031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Sunday about that conclusion, Pompeo said he has "no reason
        to disbelieve" the intelligence community, despite comments earlier in the
        same interview that "the best experts so far seem to think it was man-made.
        I have no reason to disbelieve that at this point."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149c0f2-6429-4895-8622-e2f36222b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5335b60-d577-47e9-b346-93de15b3b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials and state media have repeatedly stressed that
        there has been no conclusion on the exact origin of the virus, while pushing
        their own unfounded claims alleging it did not originate in China. In March,
        Zhao Lijian, a spokesperson of the Chinese Foreign Ministry, promoted a conspiracy
        theory on Twitter that the virus had originated in the US and was brought
        to China by the US military.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c229846-fe42-45fe-bf8b-3d6a91f66cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e9c60-ec97-4d1e-978f-3e5e66889011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ire of Beijing</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ebe93-9290-4d98-b9c8-a460eff6e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Chinese officials and state media have largely avoided directly
        naming Trump in its coverage of the spat. Instead, much of Beijing''s ire
        has been directed at Pompeo -- and former White House chief strategist Steve
        Bannon, who does not hold any current position in the administration.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62947290-94f8-4c7d-b134-dba50a64c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c7715-71c8-407c-9ba8-001e66a4f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the state-run broadcaster CGTN accused Pompeo of turning
        "his back on humanity by spreading a political virus." The Chinese Communist
        Party''s official mouthpiece, the People''s Daily, also said in an editorial
        that Pompeo''s rhetoric will deliver the US a "colossal moral deficit."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b80482-7785-4068-8397-882331fd63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10e259-f612-48c1-ab6e-1cbd87372e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Global Times said Pompeo was "indulging in a solo
        performance that has failed to adhere to the professional standards expected
        for a chief diplomat," and accused him of losing "his moral compass."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d04f97-b3ae-4790-9bda-15fdeac41b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463c2b0-d642-455b-80a5-add74624d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media also bristled at Bannon after he criticized China''s
        handling of the outbreak in an interview with CNBC on Thursday and suggested
        Beijing should be held financially responsible for the pandemic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c751379-8cad-4ced-8d39-e4c3c59ac41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f16a7f-39a2-4aae-b1a0-2c0a4fe5e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:17:52.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, state broadcaster CCTV aired a commentary during
        its flagship evening newscast that lashed out at Bannon, calling him a "stubborn
        anti-China figure" with "zero moral integrity."</p>'
  'Russia-doctors-COVID-19':
    'author': 'Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T05:19:48.478+08:00
    'imagesource': 'jcr:5bbd3724-9de1-4b93-91ec-94e2bf17aa29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66bfd7f7-0614-4301-a52f-b1d3e50375d8'
    'lead': 'Three frontline health care workers have mysteriously fallen out of hospital
      windows in Russia over the past two weeks, heightening public attention to the
      working conditions for doctors and medical professionals amid the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T05:21:47.848+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:59:36.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:01.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three Russian doctors fall from hospital windows, raising questions
      amid coronavirus pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd029000-cbb3-4635-be1b-e7529b76dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three frontline health care workers have
        mysteriously fallen out of hospital windows in Russia over the past two weeks,
        heightening public attention to the working conditions for doctors and medical
        professionals amid the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9f2f6-003b-4a58-bce4-71d7200646f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those health care workers are dead, and one remains hospitalized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e114b82-351c-4947-bd89-424afbce3b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three incidents, which are being investigated by Russian law
        enforcement authorities, have prompted intense discussion in the Russian press
        and on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee70999-31cf-4721-b294-00c67e3c99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Shulepov, an ambulance doctor in Voronezh, a city about
        320 miles south of Moscow, is in serious condition after falling from a hospital
        window on Saturday. Local state television, citing regional health officials,
        said he fell out of second-floor window of the Novousmanskaya hospital, where
        he worked and was receiving treatment after testing positive for coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15284fd8-a8f2-432a-9f13-19189cf05ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shulepov was hospitalized for coronavirus on April 22, the same
        day he and his colleague Alexander Kosyakin posted a video online saying that
        Shulepov had been forced to continue working after testing positive for coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6cf45a-d1b6-469c-9015-700a1a1c4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kosyakin had previously criticized hospital administration for protective
        gear shortages on his social media and was questioned by the police for allegedly
        spreading fake news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ff2c6-5a48-4ecd-a273-eae3b3473224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kosyakin confirmed these details to CNN in an interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09122106-d259-4b9a-acb4-c554152f39a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Shulepov] is an intensive care unit, as far as I know in a serious
        condition, last time I spoke to him was on the 30th of April, we checked in
        with each other," Kosyakin told CNN. "He felt fine, he was getting ready to
        get discharged from the hospital ... and all of a sudden this happened, it''s
        not clear why and what for, so many questions that I don''t even have the
        answer to."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d96c9-b17c-4627-832c-9a5ae37ec559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not responded to CNN''s request for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099ced0-7bab-4133-be22-eb666526e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Novousmanskaya hospital said in a statement that Shulepov had
        been taken off a shift as soon as he informed the hospital administration
        about his positive diagnosis and was offered hospitalization in the infectious
        diseases ward.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a84009-8a5b-496a-a9d7-74f71b5bbf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Shulepov retracted his previous statements, saying
        that in his video with Kosyakin he was "overwhelmed by emotions." The second
        video Shulepov recorded featured Igor Potanin, the head doctor of the Novousmanskaya
        hospital, who said his medical staff has enough protective equipment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d98ea7d-28f0-4986-8180-517366acb87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke about this to the department''s employees: I won''t let
        anyone go to outpatients or inpatients if we don''t have enough means of protection,
        I told them I''d go myself there, but I will not send anyone," Potanin said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4cf7d0-021c-41ce-a3e0-384d32d16bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shulepov was the third health worker in Russia to fall out of a
        window in the past two weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93788c-6c96-4af2-9062-12d9c32027cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 1, Elena Nepomnyashchaya, the acting head doctor of a hospital
        in the Siberian city of Krasnoyarsk, died after spending a week in intensive
        care, the regional department of the Health Ministry said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61535d-26d4-4d37-9e78-8e892b86d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local TV station TVK Krasnoyarsk reported at the time that Nepomnyashchaya
        allegedly fell out of a window during a meeting with regional health officials,
        during which they discussed turning the clinic into a coronavirus facility.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2140fe-346a-4d30-800d-27ffaf315ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomnyashchaya was reported to have opposed those changes due to
        the lack of protective gear in the hospital. The Health Ministry''s regional
        health department denied the allegations in a statement, adding that the hospital
        is in "reserve" for coronavirus patients and its staff has been trained and
        equipped. The hospital did not respond to CNN''s requests for comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8cde03-18b6-4cb8-a917-dcd4adde86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T05:21:47.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
