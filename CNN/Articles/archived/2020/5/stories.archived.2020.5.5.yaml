      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Serbia</strong> announced a contribution of $2.18 million,
        <strong>Slovenia</strong> $33.6 million, and the <strong>Czech Republic</strong>
        announced a joint pledge with <strong>Poland</strong>, <strong>Hungary</strong>
        and <strong>Slovakia</strong> of $3.27 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec8775-d9d8-4ffa-bcf8-9d32e6df5877'
