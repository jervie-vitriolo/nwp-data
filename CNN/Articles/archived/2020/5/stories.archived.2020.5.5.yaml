      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the seven-day lockdown, city officials will deliver food
        packs to all residents of the barangay starting Tuesday. Local officials will
        also maximize the lockdown period to conduct random rapid testing of 3,000
        residents.</p>'
    '0':
