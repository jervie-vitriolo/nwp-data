      'Brazil']
    'template': '1'
    'title': 'Brazil''s famous Christ the Redeemer statue dons a face mask'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74666f-14a2-4eda-9b2b-efce4115827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The massive Christ the Redeemer statue that has overlooked
        Rio de Janeiro for almost 90 years sported a new look this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf0243-9a98-4892-9953-ca78aa9946f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37a50c-04b0-40dc-b425-8b56f63fa833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A face mask was projected onto the statue to promote self care amid
        the coronavirus pandemic and as a tribute to healthcare workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd73f54-5762-402a-aa79-bc6afd085892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605191f-f322-456e-b45a-be3d1e853ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text #MascaraSalva, which translates to masks saves, was also
        displayed on the statue''s torso.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc6f5f-d5dc-4c50-ac12-863f46e506b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b635262-6a5d-4041-8b57-95ee508237e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue was closed to the public in mid-March. Standing atop
        Mount Corcovado, it has long been a major draw for visitors and tourists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbad85-6c91-47f5-b02a-8aae1374b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd9154-7038-43f6-a921-ad4e61634f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time special lighting has been used on the monument
        as a response to the coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7f22d-6838-4a09-aedb-e6738b358d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a4554-b4a4-44ec-8b61-6753f54a3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the statue was illuminated with the flags of countries
        impacted by the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f06911-c2bf-4564-b5b7-b59149263e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c715c-5ad0-4aae-84bf-109b5be0439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Easter Sunday, images of medical workers were projected onto
        the statue as a tribute to those risking their lives on the front lines to
        combat the coronavirus pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6495fe-1ba2-4bfd-8f4c-14b435b0dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b01b3-cb9b-4f9a-9c6d-cb9002004738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:56:27.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian health authorities announced Sunday the country has surpassed
        100,000 confirmed cases of the virus and over 7,000 reported deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c9650-f458-4700-a395-184252739e4e'
      'mgnl:activationStatus': true
