      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pass go, you will.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d96db-d892-4689-95e9-64e292469866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:39:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Baby Yoda <a href="https://edition.cnn.com/2020/02/20/business/new-baby-yoda-toys/index.html"
        target="_blank">toys</a>&nbsp;and <a href="https://edition.cnn.com/2020/04/30/business/disney-face-masks-baby-yoda-trnd/index.html"
        target="_blank">face masks</a>&nbsp;weren''t enough to crave your Baby Yoda
        obsession, you can now add the beloved "Star Wars" character to game nights
        because Hasbro has introduced a Baby Yoda-themed Monopoly set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7cfed5-b901-43a1-af4d-fc6d8c7540ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:39:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aptly unveiled on May the Fourth, or "Star Wars Day," the special-edition
        Monopoly set is inspired by The Child, but affectionately known as Baby Yoda,
        from "The Mandalorian" series on Disney+.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37a396-8e9a-4d39-80d1-b37ab1629a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:39:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of traveling around the board with the classic top hat or
        wheelbarrow, players will be able to choose between four equally adorable
        versions of Baby Yoda in different poses. There''s Baby Yoda drinking a cup
        of broth, Baby Yoda using the force, Baby Yoda eating a frog or Baby Yoda
        sitting in the Hoverpram.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42350ed6-0a37-4d1a-84e6-1f2919f349ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:39:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game swaps out chance and community chest cards for Camtono
        and Bounty Puck cards, houses and hotels for hideouts and common houses and
        features places and objects only the biggest Mandalorian fans will recognize,
        such as Razor Crest Cockpit and tracking fobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44e5f1-1bc6-4de1-8cf4-b92250995705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:39:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monopoly: Star Wars The Child is currently <a href="https://www.target.com/p/mandalorian-the-child-monopoly-game/-/A-79846949"
        target="_blank">available for preorder for $19.99</a>&nbsp;and is expected
        to ship out on its release date of September 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc06d0-fd09-43eb-88d0-5ed4adb3ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:39:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/04/business/baby-yoda-monopoly-hasbro-trnd/index.html"
        target="_blank">Hasbro introduces Baby Yoda-themed Monopoly set just in time
        for May the Fourth</a>."</em></p>'
  'germany-salons-':
    'author': 'Stephanie Halasz and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T09:50:33.350+08:00
    'imagesource': 'jcr:957e8651-3ef6-4240-b6fa-094a41684abd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e74e1da6-9498-498e-a85c-313405f94ebf'
    'lead': 'Hair salons in Germany have finally opened their doors after weeks of
      lockdown — but Germans desperate to fix their overgrown locks must make appointments
      and even fill out questionnaires, as hairdressers deal with huge demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T09:54:28.455+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:59:29.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:03.591+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['germany']
    'template': '1'
    'title': 'German hairdressers reopen after six weeks — but in Berlin, you need
      to fill out a questionnaire to get a cut'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524cb00a-027d-4123-bbd5-52c4a2b958e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hair salons in Germany have finally
        opened their doors after weeks of lockdown —&nbsp;but Germans desperate to
        fix their overgrown locks must make appointments and even fill out questionnaires,
        as hairdressers deal with huge demand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0d4f9-59c1-4151-bf6d-d469b8a2cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sites have been allowed to open from Monday after six weeks of closure,
        as Germany starts to creep out of its economic paralysis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f00f2-0490-4716-88a7-f9663c1a5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hair salons are subject to strict restrictions -- cuts are by
        appointment only, and social distancing requirements have forced them to operate
        well below capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1da1e-63e3-4a61-a440-fc543c03ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the customers have two centimeters of roots showing," celebrity
        hairdresser Udo Walz told CNN. "Some of them tried to cut their hair themselves
        or cover up the color, but that usually went wrong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264c2c9-ce6f-4f92-b5cc-e81609f3ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walz, who has styled hair for Marlene Dietrich, Nancy Reagan and
        Gwyneth Paltrow, said he has been giving advice over the phone to customers.
        "Everyone is wearing masks, the customers, the hairdressers," Walz added of
        the scene in his salon on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a6e71-76ea-4b5c-b31c-944d596b4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other hairdressers in Germany, he is required to leave every
        other chair empty. Hairdressers are required to only cut dry hair and disinfect
        surfaces regularly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f783ae0-6341-47ea-a47e-cdc886aff5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Berlin, customers are being asked to fill out forms with personal
        information before they can secure a spot in the hairdresser''s chair. The
        paper asks for a customer''s name, address, signature, and the time they entered
        and left the salon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc69e9ba-d943-48eb-ad20-2e71250b25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Bruemmer, the owner of Salon Heidi, a smaller hairdressing
        salon in Hamburg, Germany, told CNN they are "overrun."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e120bef-4eee-4022-8963-fc4a0b327440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruemmer said that, although clients have to book appointments and
        the salon has planned the reopening meticulously, they are now booked out
        two weeks in advance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188543da-d599-4fbe-a61d-490ab3d29df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loosening of restrictions is part of the first phase of Germany''s
        tentative reopening of society. Violating safety measures puts hairdressers
        at risk of a €500 ($547) fine, Bruemmer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d491e-dfb9-4e28-b296-ca00c0622865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schoolchildren will start returning to lessons this week, but
        Chancellor Angela Merkel will hold talks with regional leaders on Wednesday
        about more businesses and services opening nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afed761-70b0-40bb-aa6c-c22c65f262a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has recorded more than 165,000 coronavirus cases and 6,866
        deaths, but has been spared an outbreak on the scale as those seen in nearby
        France, Italy and Spain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0218ca-ce3e-48bb-8f0a-eb989856a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T09:54:28.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/04/europe/germany-hair-salons-coronavirus-scli-grm-intl-wellness/index.html"
        target="_blank">German hairdressers reopen after six weeks -- but in Berlin,
        you need to fill out a questionnaire to get a cut</a></em>"</p>'
