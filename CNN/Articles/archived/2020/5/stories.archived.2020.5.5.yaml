      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc01f0-feee-4757-83a0-b18ad2b8b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said this was based on the advice of the Department
        of Justice to let ABS-CBN operate based on “equity,” which Calida rejected.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dfecef-e9b6-4dd4-897b-fbbf1d2edd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88252a72-d9ea-4a1b-bc82-0345d0bc4e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida had earlier asked the Supreme Court to nullify the network''s
        existing franchise, citing grave violations of the terms set by Congress back
        in 1995. He had also asked the high court for a gag order on his office as
        well as on ABS-CBN and its executives, actors, and employees.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b031f-6f58-43f1-9bbd-cb54190d0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c61c2-ec01-4c52-9e55-b81137326351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, whose deliberations have been affected by the
        COVID-19 crisis, has yet to act on the petition.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6932342-6274-4787-af62-89e5e88447f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e701af-b267-46bd-aebb-a0635155efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills seeking to grant ABS-CBN Corporation a fresh 25-year
        franchise remain pending in Congress.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2fdae5-23aa-41f0-8340-c3141cab9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f8822-7b83-40ad-9baa-4acbc4aacc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media outlets, as well as electricity companies and cable TV providers,
        are required to secure legislative franchises. Such bills must first be approved
        by the House of Representatives before they are acted upon by the Senate.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c1972-f67a-4200-8dcb-22c3ea8d582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35826c3-9236-4c71-9987-6aab16e28d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been publicly ranting against ABS-CBN
        since assuming office, saying that the network refused to carry his campaign
        commercials even if they have been already paid for.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0f9b4-92e6-4d30-a5d2-ffac8f22cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fc85d-b8de-4054-8103-47733daea567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte said he will block the renewal of the network''s
        franchise. Last year, he told the Lopez family to just sell the company to
        a new owner to boost its chances of staying in business.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd8080-b15f-4117-98db-46d3015c122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7c3f1-8fb3-441b-b8e3-ca6ff8fb12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:09:58.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:59:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President accepted the apology offered by ABS-CBN President
        Carlo Katigbak during a Senate hearing for airing an anti-Duterte ad during
        the 2016 campaign which was paid for by the opposition.</p>'
  'coronavirus-anxiety-mental-health':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-05T16:13:54.146+08:00
    'imagesource': 'jcr:39abd96f-7042-40ce-b1cd-74f5dc7e3705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f98f4eac-1dd5-4956-ae89-57e1fa84e79b'
    'lead': 'Difficult times made worse by the fear of an invisible, deadly enemy
      who strikes via the very air we breathe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T16:21:20.080+08:00
