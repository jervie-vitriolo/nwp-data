      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, no new deaths were recorded for the first time
        in two weeks, the department said. The 38 new recoveries were reported in
        the Americas and Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
