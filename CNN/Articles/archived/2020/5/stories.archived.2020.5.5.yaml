    'title': 'PH records 199 new COVID-19 cases, total now at 9,684'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f27d1-c094-4e36-a96b-b1cbbbd828b7'
