      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f538e0-0dfd-4ae1-b14c-52db2d6e967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:05:19.998+08:00
      'mgnl:createdBy': 'kristel'
