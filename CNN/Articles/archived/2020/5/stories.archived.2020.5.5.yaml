      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2020/05/04/uk/dogs-trust-lockdown-campaign-scli-intl-gbr/index.html"
        target="_blank">A dog is for life, not just for lockdown,'' UK charity says
        as searches for pups surge</a></em>"</p>'
  'coronavirus-outbreak-intelligence-report':
    'author': 'Alex Marquardt and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T08:03:47.507+08:00
    'imagesource': 'jcr:fc847531-af25-45cf-9a9b-9c31110d842e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60453cde-2adb-4897-bd9a-c51353c07d91'
    'lead': '"We think it''s highly unlikely it was an accident," a Western diplomatic
      official with knowledge of the intelligence says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T08:08:01.263+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:59:32.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:02.647+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus-outbreak', 'wuhan']
    'template': '1'
    'title': 'Intel shared among US allies indicates virus outbreak more likely came
      from market, not a Chinese lab

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855dbb7-e332-49c4-9a0a-1cffe532e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Intelligence shared among Five Eyes
        nations indicates it is "highly unlikely" that the coronavirus outbreak was
        spread as a result of an an accident in a laboratory but rather originated
        in a Chinese market, according to two Western officials who cited an intelligence
        assessment that appears to contradict claims by President Donald Trump and
        Secretary of State Mike Pompeo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3e3a7-f974-4d07-b0dc-0c72b8a6d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s highly unlikely it was an accident," a Western diplomatic
        official with knowledge of the intelligence said. "It is highly likely it
        was naturally occurring and that the human infection was from natural human
        and animal interaction." The countries in the Five Eyes intelligence-sharing
        coalition are coalescing around this assessment, the official said, and a
        second official, from a Five Eyes country, concurred with it. The US has yet
        to make a formal assessment public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12e857-8e06-40c2-8ab3-c453bfd15fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third source, also from a Five Eyes nation, told CNN that the
        level of certainty being expressed by Pompeo and Trump is way out in front
        of where the current Five Eyes assessment is. This source acknowledged that
        there is still a possibility that the virus originated from a laboratory,
        but cautioned there is nothing to make that a legitimate theory yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db208f83-6d71-4b11-b1a4-fb46d1df0d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that "clearly the market is where it exploded from,"
        but how the virus got to the market remains unclear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28692b4e-0c12-464e-a2a6-fb714168f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without greater cooperation and transparency from the Chinese
        it''s impossible to say with total certainty, the first official added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b391c-f3bb-48bf-89cb-ab0e61734ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Five Eyes alliance is made up of the United States, United Kingdom,
        Canada, Australia and New Zealand -- and the countries share a broad range
        of intelligence in one of the world''s tightest multilateral arrangements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff41e8-30bc-4bd1-abd0-feb765054189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third source said it is also possible the US is not sharing
        all of its intelligence. While the overwhelming majority is shared among the
        Five Eyes members, there are pockets of information that each country keeps
        to itself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280d3df-2c78-4f42-857b-520259543c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment follows repeated claims by Trump and Pompeo that
        there is evidence the virus originated at the Wuhan Institute of Virology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46a43e-d7b7-4b57-ba6a-00bad7ccc7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that there is a significant amount of evidence that
        this came from that laboratory in Wuhan," Pompeo told ABC News on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41385c-2188-4426-ae4f-39597900e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community issued a statement on Thursday saying
        it is still working to "determine whether the outbreak began through contact
        with infected animals or if it was the result of an accident at a laboratory
        in Wuhan." The statement said that the Covid-19 virus was not manmade or genetically
        modified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6127b-add9-4895-a831-d7a70ccecbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence and the State
        Department did not respond to CNN''s requests for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c4043-d89e-4ae8-b595-dbe463421321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d04e7-f13a-4ee1-b9e8-d7b1046a7a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:08:01.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/05/04/politics/coronavirus-intelligence/index.html"
        href="https://edition.cnn.com/2020/05/04/politics/coronavirus-intelligence/index.html"
        target="_blank">Intel shared among US allies indicates virus outbreak more
        likely came from market, not a Chinese lab</a></em>"</p>'
  'coronavirus-model-us-death-projection':
    'author': 'Eric Levenson, Madeline Holcombe and Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T08:24:50.449+08:00
    'imagesource': 'jcr:a9ee9b3f-6b11-41f5-a965-6da970849673'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8605b38d-27eb-4985-b661-8468ae901e93'
    'lead': 'An influential coronavirus model often cited by the White House is now
      forecasting that 134,000 people will die of Covid-19 in the United States, nearly
      double its previous prediction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T08:34:46.188+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:59:31.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:02.955+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'United-States',
      'University-of-Washington']
    'template': '1'
    'title': 'Coronavirus model projects 134,000 deaths in US, nearly double its last
      estimate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116c963-b986-4fbb-a2b7-c64fd8ddc313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An influential coronavirus model often
        cited by the White House is now forecasting that 134,000 people will die of
        Covid-19 in the United States, nearly double its previous prediction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac33f4-ea12-4e19-8051-4fe6753e318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model, from the Institute for Health Metrics and Evaluation
        at the University of Washington, had predicted 72,433 deaths as of Monday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463f6b3-5a3d-45f3-96f3-d4f38f196a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatedly, a Trump administration model projects a rise in coronavirus
        cases and deaths in the weeks ahead, up to about 3,000 daily deaths in the
        US by June 1, according to an internal document <a href="https://int.nyt.com/data/documenthelper/6926-mayhhsbriefing/af7319f4a55fd0ce5dc9/optimized/full.pdf#page=1"
        target="_blank">obtained by The New York Times</a>. Over the past week, about
        2,000 people died daily in the US, according to data from Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00376a3a-6bf4-4469-a966-5683e2bb9ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp increases in the two models are tied to relaxed social
        distancing and increased mobility in the US. States across the country — including
        Florida, Colorado, Indiana, Nebraska and South Carolina — have eased restrictions
        in an attempt to revive a sputtering economy and calm restless residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb58dff-dea5-4700-84c0-70c6c84e5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHME director Dr. Christopher Murray told CNN''s Wolf Blitzer that
        other factors included states adding presumptive coronavirus deaths to their
        statistics and the rising number of cases in some meatpacking plants in the
        country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09914c4-871e-44e2-9d7b-6a3b986ce481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said states have to balance their actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2293334-63ee-45c6-974e-442d23dbbcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the challenge for us all is to figure out what''s the trajectory
        of relaxing social distancing on a measured pace that will protect us from
        big increases or even a full-scale resurgence," he told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa1a65-0251-4383-8651-94cdf75933d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projections make clear that these reopenings come with fatal
        risks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101058b-419e-4aa9-9a35-66fcd64907b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s simple logic," CNN''s senior medical correspondent Elizabeth
        Cohen said. "When you tell people, ''Hey, you can go to bars, you can get
        your nails done, you can go to a restaurant,'' those numbers are going to
        go up."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa7eaf-c324-4492-ba28-c090085adf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus''s incubation period — or the time from exposure
        to developing symptoms — ranges from two to 14 days, <a href="https://www.cdc.gov/coronavirus/2019-ncov/hcp/faq.html#Transmission"
        target="_blank">according to the CDC</a>, and the virus can even <a href="https://www.cdc.gov/coronavirus/2019-ncov/prevent-getting-sick/cloth-face-cover.html#studies"
        target="_blank">spread among people who show no symptoms</a>&nbsp;at all.
        With <a href="https://edition.cnn.com/2020/04/29/health/coronavirus-testing-supply-shortages/index.html"
        target="_blank">widespread testing still limited</a>, the consequences of
        these reopenings may not be evident for several weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fcd65f-dee9-4f0d-87d4-57b29b2a835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Mokdad, a professor of Health Metrics Sciences at IHME, told
        CNN''s John King that there are "several reasons" for the increased projections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c108688-6488-4c82-9fc6-8f04c7fa1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of them is increased mobility before the relaxation, premature
        relaxation, of social distancing," he said. "We''re adding more presumptive
        deaths as well, and we''re seeing a lot of outbreaks in the Midwest, for example."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c072a6c-0ac9-49df-aad0-17a0e8d2f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said multiple variables impact infections — like heat, testing
        capacity and population density — but "the most important one is mobility."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66a6fa-99c6-4838-a17c-e96c82d6030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, he said, "we''re seeing an increase in mobility that''s
        leading to an increase in mortality, unfortunately, in the United States."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac13cf0-9f94-4b24-b7c1-a763fb0c022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">killed 68,442 people in the US and infected more than 1,177,748</a>&nbsp;others,
        according to data from Johns Hopkins University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824722a-a901-46e0-8804-f9cfaa578b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump had previously said he expected 65,000 Americans
        to die, but on Sunday night, he revised that <a href="https://edition.cnn.com/2020/05/03/politics/trump-coronavirus-death-estimates/index.html"
        target="_blank">estimated death toll</a>&nbsp;up to 80,000-90,000 people.
        It may not be the last upward revision; Dr. Deborah Birx, a White House coronavirus
        task force official, said <a href="https://edition.cnn.com/2020/05/03/politics/trump-coronavirus-death-estimates/index.html"
        target="_blank">projections</a>&nbsp;have shown between 100,000 to 240,000
        American deaths, even with social distancing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e73d3e-36c2-4d2c-8233-602a4718ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other reopenings across the US</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c182762-b10a-48a5-959e-4fa94f7d802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other reopenings that started Monday:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c7397-d008-49a3-9feb-60b2bac11439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In Colorado, offices can reopen at 50% capacity with other guidelines,
        including allowing 6 feet between employees'' desks and increased cleaning.
        Still, the state encourages businesses to allow telecommuting when possible.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa049a6-25ea-462c-9375-03b72db8dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In Florida, the first phase of reopening begins. That phase allows
        non-urgent surgeries, and restaurants can open for outdoor dining with 6 feet
        between tables and indoor seating at 25% capacity. Shops can reopen at 25%
        capacity. Other businesses — including bars, gyms and hair salons — will remain
        closed. Three highly populated counties are not included.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d84c7-bf0c-4d1e-a685-b07691f36bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In Nebraska, most churches, salons and restaurants can reopen.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a7305-15fe-4eed-98fb-1756954b3eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In South Carolina, the "work-or-home" order is being made voluntary
        and restaurants can begin outdoor dining.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62281b75-cf6c-4daf-8b6e-2c04cd506259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In Vermont, Gov. Phil Scott expects thousands of residents to
        return to work after an executive order that allows them to operate with new
        safety rules. Manufacturing, construction and distribution businesses can
        operate with 10 or fewer employees.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d0a6a-d4c9-45ee-9575-c086139070ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Stay-at-home orders also expire Monday in Kansas and West Virginia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c2f38-7955-4aee-acf2-dd8a06bc6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in reopening states, <a href="https://edition.cnn.com/2020/04/30/health/how-to-go-out-in-public-wellness-trnd/index.html"
        target="_blank">officials continue to recommend people</a>&nbsp;stay at least
        6 feet away from others, wear a face covering outside the home, wash their
        hands frequently and avoid touching their face.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3fd59e-6c1b-41bc-aa93-e14df4582feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public pressure to ease restrictions is rising even in states
        with significant outbreaks. This weekend, thousands gathered in California
        to protest coronavirus restrictions, leading to 32 arrests at the state Capitol.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcc414-b671-463e-bc8c-806253582a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York cases declining, but others going up</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d14ac4-62ef-4ae8-9fbb-eaa537adea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some states, the number of coronavirus cases continues to decline,
        while other areas face challenges.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55730ebe-e32a-418f-9351-6b7db85885b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is "days, not weeks" away from beginning to lift restrictions
        to the state''s stay-at-home order, said Gov. Gavin Newsom. But that likely
        won''t happen across the state. Los Angeles Mayor Eric Garcetti said he does
        not think the city will reopen earlier than May 15.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d9fb5-e71f-43fe-9b7b-e537d1fee639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of California are already reopening. In Northern California,
        restaurants, salons, spas, tattoo parlors, shopping malls and gyms will all
        be open to residents of Yuba and Sutter counties.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670b7a4-5767-4e65-8177-1cd1ce614528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo reported that the number of intubations
        in the state hit hardest by coronavirus is down, and the total number of hospitalizations
        is below 10,000 for the first time since March.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd54e35-9680-4f95-9f7b-230e7ba43926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he has expressed frustration with the slow decline in cases,
        especially compared with how rapidly cases increased initially.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5955d1-0019-4bb7-ab50-9d920cd6b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on the other side of the mountain ... (but) the decline
        from the mountain is not as steep as the incline," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9932783-e851-40b4-886a-8049e55d2ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the improvement does not mean the nation can let down its guard.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390632c8-2983-4e77-baa8-32ae3f4120c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Mayor Marty Walsh said numbers in his city are going up,
        and he is concerned about relaxing restrictions.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aee119-ad2e-4991-be59-9390e96dd54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still very much in the beginning days of coronavirus," Walsh
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11460041-6d1e-4be0-bbaf-6d7d5e3fe2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Coronavirus Task Force member Dr. Anthony Fauci also
        warned tha&nbsp;lifting measures prematurely could lead to a rebound of the
        virus that could put the US in the "same boat that we were a few weeks ago."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328c98f-6aa4-40c7-8c9a-73d0ee53b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a <a href="https://edition.cnn.com/2020/04/16/health/spanish-flu-coronavirus-lessons-learned/index.html"
        target="_blank">second round of the virus</a>, he said, is inevitable. Its
        severity will depend on how prepared the nation is, he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e698f-f38a-4f45-963d-8c9120362148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People flooded parks and beaches</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b336d3f-9214-4eb4-b49a-7d91f208da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid relaxed restrictions and a heat wave, police had challenges
        at some outdoor spaces, including a lack of social distancing and limited
        use of face masks.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4faab-423d-4ec6-a841-c0fbac045ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the <a href="https://edition.cnn.com/us/live-news/us-coronavirus-update-05-04-20/h_576e6bb6fe1037b9220f7a4622abbab6"
        target="_blank">Miami Beach Police Department announced it would close South
        Pointe Park</a>&nbsp;again until further notice due to non-compliance.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ccf86-6b78-406c-89f0-4f698b3f466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Miami Beach over the weekend, more than 7,300 warnings were
        issued for failure to wear a face covering, according to police. More than
        470 warnings were issued for failing to social distance, and more than 1,300
        people were asked to leave parks after closing.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935da33e-8dc7-4234-9154-e0d4d7153f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, where parks were full of socially distanced sunbathers
        this weekend, Gov. Cuomo said Sunday that not wearing a mask in public is
        "<a href="https://edition.cnn.com/us/live-news/us-coronavirus-update-05-04-20/index.html"
        target="_blank">disrespectful</a>" to others.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99efc528-057f-4f08-b566-fc0cc9b08043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve that, New York City is distributing 7.5 million face coverings
        at various locations around the city, Mayor Bill de Blasio announced Monday
        morning.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46dfe4-5db4-4fed-b343-bbefd3f827d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five million three-ply non-medical masks and 2.5 million cloth face
        coverings will be distributed wherever social distancing guidelines are enforced,
        including grocery stores, public parks, and the Staten Island Ferry. The face
        coverings will also be made available at New York Housing Authority sites
        and city-provided meal program sites.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c85630-2de4-4d1c-8c5d-33b095627f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, anger is rising at the governor for keeping some
        beaches closed. Two beach cities in Southern California — Dana Point and Huntington
        Beach — <a href="https://edition.cnn.com/travel/article/california-orange-county-injunction-beaches/index.html"
        target="_blank">voted to file an injunction late last week</a>&nbsp;against
        the governor''s order to temporarily close all beaches in Orange County. Newsom
        said Monday that two other cities — Laguna Beach and San Clemente — can reopen
        on a limited basis.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5295e-46d2-4e55-9c84-2aac51cf12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T08:34:46.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:59:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/04/health/us-coronavirus-monday/index.html"
        target="_blank">Coronavirus model projects 134,000 deaths in US, nearly double
        its last estimate</a>."</p>'
  'CBCP-church-leaders-lift-ban-masses-religious-gatherings-GCQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T08:40:32.474+08:00
