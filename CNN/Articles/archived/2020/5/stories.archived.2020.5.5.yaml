      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy COVID-19 task force implementer Vince Dizon stressed the
        need to speed up the accreditation process of testing facilities, adding that
        before the country eases lockdown restrictions, it is crucial that it is first
        capable of immediately identifying and isolating coronavirus patients.</p>'
