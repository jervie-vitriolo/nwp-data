      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, for his part, stressed the measure was crafted and approved
        after two years of "intensive consultations" with concerned parties. He noted
        the sudden outrage of the public may have also been a product of the coronavirus
        crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0043606-1ef4-4cc9-b615-fd0717e304b5'
      'mgnl:activationStatus': true
