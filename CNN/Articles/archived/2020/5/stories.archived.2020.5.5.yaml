      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Norway</strong> pledged $1 billion in contributions, <strong>Switzerland</strong>
        promised $381 million and <strong>the Netherlands</strong> $209.5 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8834bf-8644-42df-bc06-c80a9f1da596'
      'mgnl:activationStatus': true
