      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are a total of 23 licensed COVID-19 testing laboratories,
        as the country’s maximum daily testing capacity has <a href="https://cnnphilippines.com/news/2020/5/5/PH-covid-8000-daily-testing-capacity.html">reached
        over 8,000</a>.&nbsp;The government is also targeting to accredit at least
        58 more laboratories, in an attempt to raise the country’s daily testing capacity
        to 30,000 by the end of May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
