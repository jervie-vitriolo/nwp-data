      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Foster Dogs Inc., a New York-based nonprofit that connects animal
        rescue organizations with adopters and fosters, saw a more than 1,000% increase
        in foster applications in March in the New York area compared with the same
        month in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd2842a-3c78-4f0e-abdb-b263fb4ca94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T07:56:52.034+08:00
      'mgnl:createdBy': 'catherine'
