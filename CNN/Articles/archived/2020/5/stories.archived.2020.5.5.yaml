      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66553d31-b660-4ae1-b509-9dcdbe9596ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, I''m in lockdown, I don''t have anything to do ... and
        it looked fun," Tsui said. Now she finds herself sometimes posting four videos
        a day on the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d5dec-27ca-4c5a-83a1-53cc951febaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5311a-249c-44de-b008-ce5e1bc823b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.710+08:00
