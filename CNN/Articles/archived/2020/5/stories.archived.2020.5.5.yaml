  'BSP-cuts-remittance-growth-target-for-2020-to-slowest-in-19-years':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T23:22:55.922+08:00
