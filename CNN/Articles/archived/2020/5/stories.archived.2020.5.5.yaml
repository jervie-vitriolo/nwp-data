      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Funds enough for COVID-19 response?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83cb50b-200d-46c4-85bb-dd354fdd1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.584+08:00
