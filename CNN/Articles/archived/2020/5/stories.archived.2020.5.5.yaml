      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa patuloy na pagli-lisensya sa iba’t-ibang laboratoryo sa bansa,
        inaasahan po natin ang pagtaas ng ating maximum daily testing capacity,” Vergeire
        said.</p>'
