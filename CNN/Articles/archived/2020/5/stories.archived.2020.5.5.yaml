      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273d72b-f3bd-41a2-b9aa-621d1e5b4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:24:13.182+08:00
