  'Apple-and-Google-contact-tracing-':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-05T06:48:27.426+08:00
    'imagesource': 'jcr:6e08509a-16c1-4641-b3c7-5870ecad8f53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9131fa2-ec6d-414b-9b45-dcfb36d23cc0'
    'lead': 'Apple and Google just provided a first look at how public health apps
      could use the coronavirus contact tracing software they are jointly developing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T06:54:37.630+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:59:34.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:01.681+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'Google', 'contact-tracing']
    'template': '1'
    'title': 'Apple and Google show what their contact tracing system could look like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18203de-f6b8-4436-9068-feea32b98efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple and Google just provided a first
        look at how public health apps could use the coronavirus contact tracing software
        they are jointly developing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d39824-c712-4d07-8fad-8a04e6b44844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f2a16-5110-4282-adb8-387d8683ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two tech companies shared a series of images and guidelines
        on Monday for governments and public health authorities to integrate with
        their contact tracing apps, including how users will be notified if they have
        been exposed to someone with the coronavirus. They also laid out some requirements
        for apps that use the system, including that they will not run any ads and
        will not collect any location data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d3ff7-6c61-4569-baef-6a7ef6db1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c1bc8-d5b0-473e-9244-65bb9deebac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Google are developing software that will piggyback on
        public health apps rather than developing their own, but they said on Monday
        that many authorities have asked for their help building those apps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f154bc-d995-4c86-b793-14a3b8084942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32d7e5-923a-4cee-b8cf-e64cdd8cb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime rivals, who control two of the world''s most popular
        smartphone operating systems, announced last month that they would work together
        to help governments track the spread of the coronavirus using Bluetooth technology.
        They will initially develop a feature known as an API — set to roll out later
        this month — that public health authorities can integrate with apps on the
        iOS or Android systems. Apple and Google are looking into ways to eventually
        notify users whether they''ve been exposed to the virus without needing an
        app, they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8504e1f-e47a-4a3c-bde2-879403079531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8580742-421a-463c-ad52-f0ff72c5497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By embedding disease-monitoring capabilities into virtually every
        smartphone on the planet, the two tech giants hope to create a globe-spanning
        coronavirus warning system that could also be a tipping point in their longtime
        effort to gain a bigger foothold in the health care industry. But contact
        tracing initiatives in various countries, particularly those enabled by technology,
        have raised widespread privacy concerns that Google and Apple are trying to
        get ahead of.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec240f1-e3b9-4e84-b307-a01d9b711524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128a754-be6c-4124-8bea-eae851867c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their update Monday, the companies shared sample code for apps
        that could use their contact tracing tools and guidelines to protect user
        privacy. Those guidelines include that the system will not collect any location
        data; will be used only by health authorities without being monetized; will
        require explicit user consent; and will be disabled once contact tracing is
        no longer needed. The API can also be used by only one app per country, the
        companies said, but added that they will support governments that prefer to
        deploy the system at a regional or state level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e82c26-2d65-4fcd-9832-35e8dc269bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdebbb9-3eb8-4831-8f0a-e8bcdebbb32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also still concerns about the effectiveness of contact
        tracing apps, including whether enough people will opt-in to provide a clear
        picture of how the virus is spreading and the relative lack of smartphone
        penetration in many developing countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f623e1-77ba-43ca-a97b-a1f1df8e47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d05ee-0db8-4743-8d98-3ad1b1c70b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T06:54:37.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:59:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Google and Apple representatives say the technology would provide
        a more effective option to track exposure to the virus than traditional contact
        tracing methods, which involve manually recording those who have tested positive
        and who they have been in contact with in recent weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399add85-7200-4040-b3c8-56d72ab03afb'
      'mgnl:activationStatus': true
