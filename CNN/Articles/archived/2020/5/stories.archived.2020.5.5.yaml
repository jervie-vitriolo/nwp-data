    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd1885-0edb-4171-87ca-f70b0d79f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — In an attempt
        to ramp up the country’s testing capacity, the government targets to accredit
        58 more COVID-19 testing laboratories by the end of May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ceb4db-c263-4f0f-8c03-643767db777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Department of Health has certified a total of 22 laboratories
        nationwide to perform real-time polymerase chain reaction (RT-PCR) testing
        for COVID-19, with UP-PGH Medical Research Laboratory and the Singapore Diagnostic
        <a href="https://www.cnnphilippines.com/news/2020/5/3/two-more-covid-labs-doh-approval.html">recently
        joining the list</a> of licensed facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56083f65-4881-437b-9357-8a1fcf51fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bases Conversion and Development Authority president
        Vince Dizon, they are aiming to operate at least 78 laboratories by May 30,
        which would be "strategically located" across the country to address future
        surges in the communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8e615-bd91-4855-bd4d-43e91ab48829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 58 laboratories are now currently on stages 3 to 5 of
        the accreditation process, based on <a href="https://drive.google.com/file/d/1sc9tWCKlbozwI37BJn0JO6pfyyHxMS4T/view">a
        report</a>&nbsp;released by the DOH on&nbsp;Sunday. Under stage 3, hospital
        personnel undergo training for coronavirus testing. Stage 4 is tagged as the
        proficiency stage, while stage 5 is the full scale implementation stage and
        the point in which a laboratory is considered certified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13116050-9d6a-44e6-9308-dbd7bb41c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to speed up the accreditation of these laboratories in
        order for them to begin operation within the month of May,” Dizon said Monday
        in an aired Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases meeting presided by President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a2d41-b709-4c64-bdb4-8fb7b2baf55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCDA president, who is also deputy COVID-19 task force implementer,
        stressed the need for a more “aggressive” testing in the country so as to
        immediately identify and isolate those infected with the viral disease. This,
        he said, is the only way that the government can confidently start easing
        lockdown restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c4f05-5fe0-45e5-9e37-69288f026c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon pointed to the “swift” response of the governments of New
        Zealand, Korea, Vietnam, and Germany which have “tested broadly” and have
        seen positive progress in their fight against the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a905efd8-dbc4-4b34-9d19-ae0875d002af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Germany is ahead, with 120,000 tests per day. Very, very aggressive
        at talagang gumastos sila nang todo-todo rito,” he said, adding that while
        the RT-PCR tests kits are not cheap, they are “absolutely necessary.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11251811-682a-4af6-9ac1-b11f851f4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines may also draw from the experience of Vietnam, Dizon
        noted. From having only three laboratories in January, the said Southeast
        Asian neighbour now has 112 laboratories to test for the deadly virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fa4ac-0be1-4129-8973-c371f0861738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to really invest in the testing capacity also because we
        know that a vaccine is not forthcoming soon,” Dizon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59eb4d-40df-45b6-9b45-0082fad3b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65433ac-7db0-4839-9b9f-4b786b77a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 28, the DOH&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/28/PH-testing-capacity-now-at-6,320-.html"
        href="https://cnnphilippines.com/news/2020/4/28/PH-testing-capacity-now-at-6,320-.html">announced</a>
        that the country can now conduct up to 6,320 COVID-19 tests daily. The department
        was not able to reach its target daily testing capacity of 8,000 by the end
        of April, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/29/DOH-works-to-meet-8000-target-testing-capacity-special-team-COVID-19.html"
        href="https://www.cnnphilippines.com/news/2020/4/29/DOH-works-to-meet-8000-target-testing-capacity-special-team-COVID-19.html">citing
        problems in services</a>, including the week-long stoppage of operations of
        the Research Institute for Tropical Medicine.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b42084-efad-45d8-bf30-0906b656c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:59:22.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier also said it is targeting a 30,000 daily testing capacity
        by May 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b20542-dfad-48ab-8723-cebfe699d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:43:02.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:59:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, health officials have recorded 9,485 confirmed cases
        of the viral illness, with the country logging its highest single-day number
        of recoveries at 101 on Monday. The country has also so far recorded a total
        of 623 deaths and 1,315 recoveries.</p>'
