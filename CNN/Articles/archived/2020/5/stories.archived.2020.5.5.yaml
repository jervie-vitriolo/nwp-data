      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waititi recently won the Academy Award for best adapted screenplay
        for "Jojo Rabbit" and directed the first season finale of "The Mandalorian"
        on Disney+.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5845afa-acd2-4d4b-aee7-c03b8c4181e7'
