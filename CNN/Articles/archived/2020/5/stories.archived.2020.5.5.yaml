      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b61b06-6012-48b6-a590-47ebe3eeaaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the charts that we show in our press briefings, <em>bagamat
        merong bahagyang pagtaas, nakikita niyo naman na kahit papaano sa</em> new
        confirmed cases, <em>hindi na tumataas beyond ''yung bilang na</em> 300,"
        Presidential Spokesperson Harry Roque said in his virtual media briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2545a2c8-1282-4dde-9f2b-b4a6c46a0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T16:24:14.305+08:00
