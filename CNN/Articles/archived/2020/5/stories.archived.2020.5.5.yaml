      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/3/online-petition-PhilHealth-premium-hike-OFWs-COVID-19-pandemic.html">Online
        plea vs. PhilHealth premium hike for migrant workers gains support from authorities,
        groups</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692db63c-9ffc-471f-ba8a-e9d7e7297148'
