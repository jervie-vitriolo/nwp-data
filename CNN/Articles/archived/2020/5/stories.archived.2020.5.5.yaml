      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)—</strong> The Philippines
        continues to see a slowdown in the rate of COVID-19 infections, according
        to a leading epidemiologist and public health specialist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
