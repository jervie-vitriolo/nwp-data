      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a64a3-e96b-4894-aae6-b64d72d22b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many people, the app has become a fun escape from all the grim
        news about the virus and its economic toll.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78754db-ad10-4324-8610-6f4a2557b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2cf07-08f9-4356-a341-2a27d29fd697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has seized on the moment, pushing upbeat hashtags such as
        "#HappyAtHome," which has seen many users rope their parents into doing TikTok
        videos. It is also promoting live streams of soothing content: On a recent
        Wednesday, for example, one such stream was broadcasting live footage from
        a panda sanctuary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e9f1d-b109-4972-a0ac-49c84b77a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be1dbd-f614-4d6b-a95d-3f1bfc467c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotions appear to be paying off. TikTok was downloaded 315
        million times from January through March, according to Sensor Tower — an amount
        that the analytics company says topped any other app ever for a single quarter.
        TikTok now has 2 billion downloads overall, doubling its total from just 15
        months ago.</p>'
