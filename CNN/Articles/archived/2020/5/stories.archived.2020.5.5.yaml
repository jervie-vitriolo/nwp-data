      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Alana Tsui hadn''t really thought
        about joining TikTok before the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb572a8d-d577-40bd-88cf-a9fad57d0e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3ed82-dbaf-4a35-8207-46a8e655bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:19:01.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:59:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist and influencer already had a healthy following on Instagram.
        And like many other friends, the 31-year-old had dismissed TikTok as an app
        for pre-teens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2854609-6a8a-4ddd-93df-32f4f9dd2d09'
      'mgnl:activationStatus': true
