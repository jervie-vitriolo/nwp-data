      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City has yet to issue an executive order for the total
        lockdown of Barangay Addition Hills. Abalos added local authorities are also
        keeping a close watch on its other barangays with high number of cases. Barangay
        Mauway also has 57 cases, while Highway Hills has 45 confirmed COVID-19 cases
        as of Monday.</p>'
