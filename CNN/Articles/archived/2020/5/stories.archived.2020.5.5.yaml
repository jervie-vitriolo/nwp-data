      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752909fe-e3ed-4274-9089-da665939a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our OFWs, I believe, want to return home to retire here. So, while
        they are still productive and able to pay, they should start saving for the
        future... it is an investment for their health care," the PhilHealth chief
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e7aea-4c9d-4804-b29b-e50a6504eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410a0c1-6236-41b0-aecd-2e0ce37496a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T13:04:26.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:59:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other countries, in most societies, this is the only vehicle
        for protecting our population, looking after the health of our population.
        So, universal health care itself is a vehicle for social protection," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57f745-b33c-4c66-8f62-3ae6d12af1f0'
