      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department earlier announced the opening of classes
        in late August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79c939-4c5c-479c-9214-6467591d8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7977, the start of school calendar for every
        year is June, but may be extended to the end of August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035eb444-a691-4564-aa5a-12937a9f2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, the issue of August or September. August, you don’t need the
        law, di ba? We don’t need the bill. Pero, what if there is a second wave [of
        COVID-19 infections]? Paano sasagutin ng DepEd yan, they will now be violating
        the law dahil ia-adjust nila ng August. So best na talagang ipasa naming yung
        bill na yun,” Sotto explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be376bb-1cc0-43d8-a4cd-262507080dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added his bill gives President Duterte the power to adjust
        the schedule of school opening in cases of national emergency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206f8ea-42c8-4309-a2cd-e48d7e3c1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Senate will also prioritize the passage of the Medical
        Scholarship Bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c9787-e792-496f-86b8-011114e0c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure aims to make medical courses free.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d47ade-9a67-471f-ab0d-0f53304a8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyon ang nagpipigil sa kanila ngayon, kukuha ng medicine, mahal.
        Ito, the law will allow that and siguradong mas maraming Pilipino ang gustong
        matuto pagka libreng maging doktor.” Sotto said.</p>'
