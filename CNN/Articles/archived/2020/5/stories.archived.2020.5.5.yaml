  'mass-promotion-covid19':
    'author': 'Cidee Despi'
    'caption': 'What should schools consider when deciding on what to do in light
      of the pandemic? Photo by JILSON TIU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-05-05T19:21:13.453+08:00
    'imagesource': 'jcr:b59cb8aa-ef73-45e7-92e0-c1a765c798aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74304d3-c6b4-496c-8f4e-11a330bc73df'
    'lead': 'Whatever a school’s response may be, it must be rooted in empathy and
      a deep understanding of the real situation of their students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T19:24:19.141+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T12:58:52.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:13.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How should schools respond to the pandemic?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7b2cb-9264-4dfe-ae48-54cd9b157904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When Luzon was
        placed under enhanced community quarantine on March 16, the education system
        was greatly disrupted. Everyone was ordered to stay indoors as much as possible
        and maintain social distancing. Public transportation was also suspended.
        With these changes, schools were forced to transition into an online and remote
        mode of learning, but the swift implementation of the ECQ gave schools little
        to no time to prepare for such.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e7dd9-143c-47ba-9c03-e8f9f178bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the extension of the ECQ until May 15, students and teachers
        no longer have time to return to their classrooms and continue their semesters
        on-site. Schools are left with very little options. What should schools consider
        when deciding on what to do in light of the pandemic?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17f4f1-db63-4e98-8f9c-a9c6ecb78dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education (CHED) <a href="https://cnnphilippines.com/news/2020/4/21/CHED-universities-colleges-mass-promotion-decision-COVID.html"
        target="_blank">allows</a> universities and colleges to pursue policies and
        decisions as a response to the COVID-19 crisis. Meanwhile, the Department
        of Education <a href="https://cnnphilippines.com/videos/2020/4/21/The-Source--Leonor-Briones.html"
        target="_blank">stands firm</a> against the implementation of mass promotion
        in public schools while discouraging the same for private schools. Many schools
        continue to pursue their semesters online; some, such as the <a href="https://news.mb.com.ph/2020/04/14/shortened-semester-deferred-grade-for-up-students-recommended/?__cf_chl_jschl_tk__=8f862138f9fa3edf009df2f07496b9faccb5a6ce-1588655970-0-AQ0a1g7wmwMDN9xDVl8fKLNC3nJXrZzrJFtdm8ZfvOPUu2-fMLDnhv-oojCC7QxeDvlWzictW9emu4UB2hrmoLQ6LyK0SCdBF2toKK50Aw8sbqJLK3e5MCYic1GBhRLZ5cL5YfvzcfcRcwE11x1IVW1eRf9GeM8gaYYZuklGCr8_e83YcFUEcXmiPDb6wVQ_1_rrtNDEN6DGInajOB5piBcK26FQOWq788Ir9crq-VRE78u0QuB0K7tYZVcuk0BnBCCQ4vZ00pUBtyDvKAVr8Ib1XZ8Sjwx5qr3yuhDeuhuBtlxk78c_gyL8V1O6NqlZyMwz4PRTtNRL6OlEsFBR8Ait3D8fkOAkdKT3maqMerM3J1jdCiHfn9rAMNwVprEIqw"
        target="_blank">University of the Philippines</a>, have implemented deferred
        grade policy that would give students more time beyond the academic calendar
        to fulfill their requirements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f09bf-0f03-4c26-84f4-382bf9777d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, students have expressed their support for mass promotion.
        On May 2, the National Union of Students of the Philippines (NUSP) initiated
        an <a href="https://www.facebook.com/NUSPMetroManila/photos/a.532157466920492/1884916581644567/?type=3&amp;theater"
        target="_blank">online campaign</a> to call for #MassPromotionNow and #EndSemesterNow.
        The call also demands a refund of unused school fees to provide students and
        their families the much needed economic support. NUSP finds that mass promotion
        is both practical and humanitarian. It recognizes that “the suspension of
        classes has affected the phasing of learning modules and has altered the curriculum.
        Online learning, meanwhile, does not guarantee quality education and excludes
        those without stable internet access and devices,” NUSP wrote in a <a href="https://www.facebook.com/NUSPhilippines/photos/a.10151427597529789/10158533878394789/?type=3&amp;theater"
        target="_blank">statement</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80818537-073b-4843-a9cf-e44a398f6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://cnnphilippines.com/news/2020/4/21/CHED-leniency-understanding-students-grades.html"
        target="_blank">CHED</a>, it is difficult to craft a blanket recommendation
        for all schools to implement, but whatever a school’s response to the pandemic
        may be, it must be rooted in empathy and a deep understanding of the real
        situation of their students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbbac29-2484-433f-bff5-ae5bb0b735c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does mass promotion work?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3201f-bfb6-43aa-aa3e-57e4f2b3bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two universities that have implemented a pass all policy are Ateneo
        de Manila University (ADMU) and Pamantasan ng Lungsod ng Maynila (PLM). The
        two will be giving all their students a passing mark, with special consideration
        to the graduating students. ADMU allows graduating students to request for
        their grades while PLM gives its graduating class an entire year to fulfill
        their requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a29494-71f0-4036-9bcf-a707b85e7a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As PLM and ADMU are only halfway through their semesters when the
        ECQ was implemented, students have not provided enough output to base an assessment
        on. The pass all policy will mean that the schools will be unable to compute
        for the students’ final semester grades but will be effectively promoting
        everyone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86291a57-cdc4-4824-a41a-430c3104f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLM President Emmanuel Leyco clarifies that neither merits nor demerits
        will be given to students. Dr. Benjamin Gerardo Tolosa, Associate Dean for
        the Core Curriculum at ADMU, emphasizes that it is “difficult and unfair to
        make a judgment of failure considering that students have not been given the
        benefit of a full semester to improve their performance.” More so, numerical
        grades in a time of crisis might say more about the student’s conditions and
        learning environment more than their actual learning outcomes and efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b622aa-450f-469a-b4e2-e53c147c12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLM and ADMU acknowledge that, even if they had wanted to continue
        their semesters, they are not well-equipped to conduct online classes. For
        one, not all of their faculty members have the right resources to facilitate
        such an arrangement. Apart from that, the courses and programs were mapped
        with a mostly face-to-face setup in mind. Attempts at replicating the same
        learning outcomes through a vastly different pedagogical approach — that is,
        online learning — may not be effective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b9c8b-96bf-4465-b1f3-98cce4b7fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their decisions were based on the specific situations of their students.
        Through a <a href="https://www.facebook.com/ADMUSanggu/posts/10157389693983075?__xts__[0]=68.ARATOLIXWwDmHNCbjHuT76mtBXkDlNyBFyz-Mm7QsEGwJRknpgIK6MKtYG-5EpN1Bk6m8RtzHtfVVp9B0tGPS6ZhKDz_fH2uA9nsmB5YhgQzihmtlE4RwZ5N8k1OLbeuEWi6dz_VSnEdNeDaOvYS2Ho-y45wxxlK310F0AOvIDjciHNBJyAiRBifh3GZ0vYUzIh6fSaJd2J48JFhY1Bv0MXl4Mc0cn1V2Srtt5Y3ryZXrlVuF85Juc3SELWXzhEayg4_neqRb2yGcEP8xtgv-egkcBoahIiYdyH5cpZPU-z40PvVSzm5mU__r10SAXj63xDFPXB-7D5NkkRUvg&amp;__tn__=-R"
        target="_blank">student-initiated survey</a>&nbsp;found, ADMU found that 12.3%
        of their students have no access to reliable internet connectivity. Meanwhile,
        Leyco informed CNN Philippines Life that more than half of PLM’s students
        have no internet connectivity or even the proper gadgets to participate in
        online classes. “We cannot allow the digital divide to stop us from giving
        quality education to our students,” Leyco shares. Given the unequal access
        to resources among their student population, both schools believe that any
        decision that would require everyone to go online is an unfair one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c2210-13c2-47e2-97d3-2fe09d3a2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLM and AdMU also acknowledge the anxiety that the pandemic brings.
        Leyco finds that adding the pressure of a numerical grading system and academic
        deadlines will just prolong the students’ agonies in an already stressful
        situation. With everyone prioritizing safety and survival, students may not
        feel connected enough with their academic obligations. “It’s not just the
        teaching and learning we worry about,” Tolosa says. “We have to worry about
        our country; we have to worry about the world, even as we are worried about
        our individual families and situations.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997df26c-4029-4257-a912-6566f6c6dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:25:28.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Repercussions of the policy</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222e09d-d4ae-4e5f-be61-e7aa9176cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of a pass all policy does not come without repercussions.
        A shortened semester may create learning gaps that may affect the proceeding
        semesters if not addressed accordingly. However, the shortened semester also
        gives the schools more time to prepare for the future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d470e-01da-47ef-92e2-5b57b2e17664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADMU is focusing on creating bridging programs that would cover
        any learning gaps caused by the ECQ. The university''s faculty and administrative
        members are also preparing for a more flexible learning arrangement if the
        situation aggravates and continues to extend until the next school year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a889d05-358d-43e4-addf-45481626fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLM is busy revisiting their plans for the next school year and
        adapting it to the current situation. They are preparing to revamp their facilities
        so that it can accommodate social distancing guidelines and equipped with
        multimedia and connectivity tools. They are also looking at rearranging their
        class hours to allow for shifting class schedules in the next school year.
        Apart from that, they are reviewing their curriculum and redesigning it to
        be flexible, modular, and considerate of the learning gaps left by the shortened
        semester.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be9050-24a3-449c-ac13-9028ebc5446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is experienced on a global scale, yet there are differences
        in the way it impacts people''s lives. Tolosa advises to “respond to the differences”
        as the COVID-19 highlights inequalities much more. AdMU will also issue a
        tuition refund to its students while ensuring that all Loyola Schools employees
        continue to receive salaries and benefits. They also encourage students to
        donate their refunds, or a portion of it, to a channel such as the LS Emergency
        Funds which aim to support students and other stakeholders in need.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162aa12c-1044-4f89-870b-18c3f30607d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:24:19.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:58:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has disrupted not just the education system, but people’s
        lives as a whole. It has left many in survival mode and riddled with anxiety.
        Schools should function as spaces of hope and comfort in a time of crisis.
        Educators must remember to return to their social obligation and teach not
        just competency, but also compassion. As Tolosa says, “The challenge is much
        broader: it is a world that probably needs to be responded to. We have to
        face a world that we probably have to transform and remake so that it becomes
        much more just and compassionate.”</p>'
  'lualhati-bautista':
    'author': 'Katrina Stuart Santiago'
    'caption': 'The formidable writer has been active on social media recently, sharing
      her thoughts about our country’s situation. Illustration by JL JAVIER/Photo
      courtesy of LUALHATI BAUTISTA'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2020-05-05T19:16:39.599+08:00
    'imagesource': 'jcr:b46efb7c-253b-4fda-b735-c6013c9540e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a736c491-abf5-40f7-b6b1-65d0c867c5e9'
    'lead': 'The formidable writer has been active on social media recently, sharing
      her thoughts about our country’s situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T19:26:00.814+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:58:51.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:14.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From martial law to COVID-19, Lualhati Bautista remains an important
      voice'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879f45f-f9f9-4cd0-859b-5c9315f06134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.814+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Of the many things
        that surfaced during this coronavirus crisis, one of the more painful ones
        is for cultural workers — artists, writers, performers: that we might be possibly
        irrelevant. We are first to lose our jobs, we are lowest on the list of government
        priorities for aid or assistance (if we’re even on that list at all), and
        if we are to listen to science, our work will be the last to get back on its
        feet.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3837a28-b743-4500-97af-902489bfb61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can wax romantic, of course, about our value: the world should
        thank us for the books they read and&nbsp;the TV shows and films they watch&nbsp;while
        on quarantine. We can insist that our value is beyond the monetary and concrete,
        as it is about the figurative and abstract — influencing generations of readers,
        changing the minds of viewers, capturing the hearts of spectators. But the
        latter isn’t going to put food on our tables, or pay the rent. It could unseat
        a President, but what energy might we use to do that if we have no money for
        food?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e16ff-955d-410b-bb23-4dd9c61d1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do not like asking these questions, sustained as we are by toxic
        positivity, the kind that this government likes to appropriate and use to
        its advantage. We deny ourselves the complexity of discussion, and seek the
        safety of echo chambers — if we find those who agree with us, then those who
        think differently can be silenced completely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1643f3-6dae-4236-9494-c5070a164536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this (social) media landscape, Lualhati Bautista is a bright
        light. A source of clarity and reason, often humor, and in this conversation,
        a reminder that a writer can be relevant, if she decides to be. Or, as with
        Bautista, if she knows no other way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011bf9f0-a44d-4353-a94a-c188fb8bd0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Six decades, seven presidents</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40a177-b5d2-4fe1-9949-3bf9c4b67d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no talking about Bautista without speaking of her body
        of work, at the center of which would arguably be “Dekada ’70.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9021f9-5032-4dfd-afc3-5d96ae80ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on what generation you belong to, you might have read
        it as I did as that tiny, cheap, newsprint version; or its mere mention might
        bring up images of Vilma Santos as Amanda and Piolo Pascual as Jules (and,
        let’s not forget, bring back nightmares of those terrible wigs!); or, if you
        are from this current generation, you would be thinking in terms of the musical.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88eb7a-1372-4e49-adf3-dffb37ec9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not bad at all for a novel that the author thought wouldn’t go beyond
        a small print run. “Because it was still martial law when I got it published,
        isip ko makalabas lang ang isandaang kopya bago ma-censor, madami na ring
        makakabasa," says Bautista. "I was half-expecting it to be pulled out, like
        the film ''Sakada.'' Even half expecting that I would be ''invited'' by the
        military. Pero hindi naman, wala namang kahit anong untoward na nangyari.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3364d8a-b3b6-49c0-898b-6bbcb6649064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it’s entirely possible that the petty and small-minded
        dictators among us might think that what is “untoward” is the mere existence
        and longevity of a material like “Dekada ‘70,” resonating as it has across
        seven presidencies. Even more extraordinary? That Bautista didn’t even think
        it would survive this long, in this way. “Hindi ko masyadong inasahan, alam
        mo?," she says.&nbsp;"When I write, it is more for me than for anybody else.
        I don’t write for the readers; otherwise, doon na lang ako sa mga kuwento
        ng pag-ibig, na mas marketable. Everything is an expression of how I see things,
        people, and society in general. Those are all personal expressions.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4b51c-1e66-4540-aa88-c8425ffb4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the personal, it seems, is where everything starts for Bautista.
        Elsewhere she had said that when she wrote “Dekada ‘70” she did not mean to
        do a political novel, but one that was about being a mother in the time of
        dictatorship, her personal, individual role interweaving into the political.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb2ef0-3f1d-4eb3-a1fb-991fa4b7df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was married to an activist who was later a political detainee.
        I went underground with him for a short period but decided to come back to
        the city. First and foremost, because the movement was his life, not mine;
        I could not live somebody else’s life. It was like I would give up a big,
        big part of me, including my writing — and writing is my first and more enduring
        love. That became the case with Lea Bustamante in ''Bata, Bata Paano Ka Ginawa?''
        She refused to be with Raffy somewhere else because her life, her career,
        was here,” she explains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb1ec3-7921-4112-a4b8-600fc3a42b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Love of country naman does not have to be in conflict with your
        other loves. Hindi naman naipakikita lang sa paghawak ng placard o ng armas,
        naipakikita ito sa maraming iba pang paraan.”</p>'
    '64':
      'image': 'jcr:8bd25432-039b-4964-998a-b705a4623b7a'
      'imageCaption': '"When I write, it is more for me than for anybody else,” says
        Bautista. Her body of work, most notably "Dekada ''70" showcases "personal
        expressions" interweaved into the political. Photos courtesy of ANVIL PUBLISHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6eb9fa-f3a3-49b0-90da-480961422e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb41eeb-b8cf-4037-acc1-61ed89c8a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the time of Duterte</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bea9c-780a-47b5-b435-e05cb11a36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those many ways might be to decide to take part in current
        public discourse, at least as public as our Facebook accounts allow, and discourse
        as we’d like to think of it to be a civilized, thoughtful exchange of ideas.
        In a time when so many still decide to stay silent about the state of the
        nation, with many cultural workers enabling this government’s systemic violence,
        Bautista steers us in the sensible direction of responsibility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce49f1-3b15-461b-b4a6-5fee46924574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No DDS can call me ''dilawan'' and not get blocked from my wall.
        We are familiar with this so-called troll farm, ''di ba? Eh bakit ko naman
        sila sasagutin at pakikitain? E ‘di i-block ko na lang agad. Lately, nauubos
        na sila, at least sa wall ko. Nalipol ko na yata,” she says with a laugh.
        “But then again, hindi ko naman inaatake nang personal si Duterte o kahit
        sino pa man. Nagre-react lang ako sa sinabi o ginawa nila.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61264a2-44d4-4d01-bf7a-8330e5adb12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mentioning others who criticize by doing memes or using expletives,
        Bautista draws a line that might be a good one to follow. “I still keep my
        posts on a decent level. Madalas nga, sa patawa o kantiyaw ko na lang dinadaan,”
        she says. “‘Pag ‘di ka masyadong seryoso at galit, mas binabasa ka. Then,
        dahil binasa ka, napapaisip mo sila na baka naman may punto ka talaga. I have
        at least one post that I had to delete because the comments section had become
        a battleground between the pros and cons. Even those on my side were already
        mercilessly attacking those on the other side. I deleted the post to stop
        the verbal war.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bff8f5-41d5-41c5-a179-a811f2ba9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of clarity about what matters still, outside of these
        discursive chambers, seems to be another lesson we might learn from Bautista.
        “Sa totoo, hindi ko naman minamasama kung Duterte supporter ka basta hindi
        ka naman troll, kanya-kanya tayong paninindigan sa buhay. I have personal
        and Facebook friends who are Duterte supporters. As long as they don’t comment
        negatively on my posts, just as I do not make any comment or reaction on their
        posts, we remain friends. Peaceful co-existence baga.” Ah, an amount of magnanimity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb016bb1-96d4-49a0-954b-cabda563b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then a punch of hopefulness: “Malay mo pagdating ng oras, magbago
        ang isip nila?”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351cd27-c0e5-4848-946a-53fd6f902d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then an insistence. “Okay lang magreklamo. Mahalaga ang boses ng
        mga mamamayan. Nakikinig naman iyan. Napipikon si Duterte (''Ano ba ang ambag
        n’yo sa lipunan?'') pero tingin ko, nakikinig. In the same April 16 speech,
        binanggit niya ‘yung lalaking magdadala sana ng gatas at diaper sa baby niya
        sa Tondo pero hindi pinadaan sa checkpoint. Sabi niya, ''Pahatid n’yo na lang
        sa pulis. Samahan n’yo naman ng humanity…'' Bitin iyon, but I take it na ibig
        niyang sabihin, samahan naman ng humanity ang pagpapatupad ng batas. I could
        see that he was also affected by that incident.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2358a-1eed-4aa5-a54d-b0fb66f4fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, generosity. Allowing for the possibility of a space for agreement,
        a sense of a common humanity between us and the powers-that-be.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42642bf-27c9-48c5-8a29-259301eba7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pandemic perspective</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276cb21c-16eb-4953-8056-d727ad23b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sixth week of this lockdown, and even longer under this crisis
        in leadership and state of violence, more and more people are turning in,
        reflecting on where we’re going next, what this all means. Asked about it,
        Bautista sees things in perspective, grounding herself in the past four years,
        but also in the bigger picture of nation and community.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f7c8e-4906-481c-b40b-a0faed4472e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This pandemic has brought out the best (and also the worst, but
        let us not go into that) in our people. Other than the frontliners, we have
        seen ordinary citizens helping one another, like this magtataho who gave away
        his taho to the police manning the checkpoint. Or this delivery boy ng tinapay
        na lahat ng savings niya, ibinili ng tinapay para ipamigay sa mahihirap na
        kapitbahay niya,” she says. “As a people we are very clannish, and because
        we have a deep sense of family, we also have a deep sense of community.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459e9dd-63ef-490c-9b63-34a71aba2bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings us back to the love of country, and how we act on that
        love in many different ways. “With COVID plaguing the whole country, you can
        very well see that in all these people risking their lives to help out," says
        Bautista.&nbsp;"The doctors, nurses, and all other frontliners, including
        those who are seeking donations and shelling out their own money to help the
        families most affected. That is their very personal contribution to society,
        and maybe without them even realizing it, a political statement at the same
        time. Because they did it right away, because they know too well that it will
        take the government a long time to respond, and hunger could not wait.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0e15d-8773-4c36-b255-ada0efdb68c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then the punch: “Then you hear [former Presidential spokesperson
        Sal] Panelo on the defensive, dismissing the need for food by saying ‘Wala
        namang namamatay sa gutom; hindi ka naman mamamatay kung isang buwan ka lang
        hindi kakain.’ Salita ba iyan ng isang taga-gobyerno na may malasakit sa tao?”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc4a2b-7aa4-4ea8-afad-8765ef2e3359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, to me, is what makes Bautista an important voice in the present.
        This ability at magnanimity and generosity, without wavering on where she
        stands on issues, and without shoving what she thinks down our throats. But
        always making sure she drives home a point that needs to be made, maybe as
        a punchline, or even just a punch in the gut. In the midst of this government’s
        handling of this pandemic, we need more cultural icons taking this battle
        on, in whatever way possible.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06adda9-ecac-4899-bce1-91d7554d1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe we all have a deep sense of country. Sana lang, ma-translate
        ang deep sense of country na ito in a much broader way. Magsuri tayo, pag-aralan
        ang kalagayan natin at bakit tayo ganito. It’s time we realized that the political
        decisions of the government, not wanting to hurt the feelings of our BFF (as
        <a href="https://www.cnnphilippines.com/news/2020/4/16/PH-priority-China-COVID-19-vaccine.html"
        target="_blank">Harry Roque calls China</a>) for example, have an impact on
        our personal lives. So many have died already. People, especially the poor,
        can be sacrificial lambs to the handling, or mishandling, of a given situation
        by the powers-that-be.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce03516-c631-4227-82a5-145f5d5686d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Bautista surfaces a configuration of the personal and political
        that’s infinitely important but easily forgotten. The political — national
        policies, Presidential rhetoric, government alliances — have real repercussions
        on each one of us on a personal, individual level. We are not removed from
        what the government does, and it is important to see who is most adversely
        affected by policies that purport to be for the greater good.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df43223-e1ba-43f4-8a96-e0f2f1854b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At no other time has this become clearer than in this time of a
        pandemic. Yet the government seems to be able to survive on spin and propaganda,
        and that makes voices like Bautista’s even more important, as she refuses
        to believe the official narratives, and insists on holding the government
        accountable for its messes. To Bautista, this just boils down to something
        so simple, and basic, it seems like it’s been forgotten.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16273602-43cb-44e8-bf57-ae3a362cbe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe in my right to freedom of speech. I believe, at sinasabi
        ko rin lagi sa mga kabataang manunulat, never ever censor yourselves, that
        is not your job. A writer has to be free.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07236a2a-f9b2-4c1f-8cd6-a0700d297236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As do the people.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba9fa7-ee72-4412-aa50-4a22d28bed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T19:26:00.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:58:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ef7d7-e948-4371-be20-43ebd978ad64'
      'mgnl:activationStatus': true
