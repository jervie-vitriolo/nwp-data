    'lead': 'Actors Scarlett Johansson, Margot Robbie, Cameron Diaz and Florence Pugh
      are among a host of female celebrities trading punches in a bid to fend off
      coronavirus lockdown boredom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T03:27:16.570+08:00
