    'template': '1'
    'title': 'Duterte apologizes to Ayala, Manny Pangilinan'
    'updated': 2020-05-05T14:58:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc5285-4769-4a60-94de-5930904cf088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) –</strong> President
        Rodrigo Duterte apologized to businessmen Manny Pangilinan and the Ayala clan
        for his harsh words that he said to them during his administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c04fa7-7b7e-47bd-a524-5ca650315a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COVID humbled me... I am ready to talk and I would be reasonable,
        to the Ayalas and to Pangilinan, I apologize for the hurting words. If you
        can find in your heart to forgive me, because if you do not then if you do
        not want to forgive me I will undercut you I will go direct to God,” said
        Duterte in his taped weekly message that aired late Monday night</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97876a5d-35e8-4500-99e0-b56beede6a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thanked the business sector in the country for helping
        them during the COVID-19 crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7a4d9-877c-4a2a-a0a2-eefe9f267a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d like to thank you from the bottom of my heart for helping us
        provide the necessities of the moment,” he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e2dc1-f42f-4aba-8992-ac634fb7df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:58:22.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Ayala Corporation and Metro Pacific Investments Corporation
        both rallied on Tuesday, hours after President Rodrigo Duterte''s public apology
        to the two conglomerates after months of tirades over their water concession
        deals with government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d6a10-4060-4b92-8097-8dca2d52cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:58:22.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AC share price surged by 14.73 percent to close at ₱642.50,
        while MPIC enjoyed a 13.55 percent lift that boosted its share price to ₱2.85
        by the closing bell, according to the Philippine Stock Exchange.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5214c9a-f1e2-4f49-a3f1-01e501d88838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:58:22.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:59:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/5/5/Duterte-out-of-court-settlement-Maynilad-Manila-Water.html">Duterte
        unlikely to sue water firms after apology to Ayala, Pangilinan business groups
        – Roque</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a05ba-901c-479c-8a9b-ee49092324d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet early Tuesday morning, Pangilinan acknowledged the sincerity
        and kindness of Duterte''s apology to him.</p>'
    '57':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I wish
        to assure him that our Group is fully committed to being a partner of Govt
        in addressing the heartbreaking moments of Covid 19 on our people, in building
        a better tomorrow for them. We are, and have always been here, for the country.</p>&mdash;
        Manny V. Pangilinan (@iamMVP) <a href="https://twitter.com/iamMVP/status/1257359206010806272?ref_src=twsrc%5Etfw">May
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f90a7-ab92-4084-b5c0-864633d4b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:56:03.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9902b-ccc9-4e85-8590-6e13d27d5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:56:03.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to assure him that our group is fully committed to being
        a partner of the government in addressing the heartbreaking moments of COVID-19
        on our people, in building a better tomorrow for them. We are, and have always
        been here, for the country," said Pangilinan in his tweet.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3bd256-c5c3-4cbb-82c2-4e35ef702f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:56:03.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan is the head of the Metro Pacific Group of Companies,
        where Maynilad is one of its companies.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a0bd6-08b7-4e07-8ac3-e4ba62357e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:56:03.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fernando Zobel de Ayala is the chairman of the Manila Water
        board and his brother, Jaime, is the vice chairman of the water utility company
        of the Ayala Corporation. The Zobel brothers&nbsp;thanked the President for
        acknowledging the Ayala Corporations'' efforts to support the government''s
        COVID-19 response, vowing continuous help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760c24d-4904-41fd-a0d2-01ef61729bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T10:17:31.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:59:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to help the President tackle the many challenges
        he has to deal with and are confident that by working together, our country
        can overcome each challenge, save lives and gradually put the country back
        on a path of growth," they said in a statement.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d1fce-6cd3-42fc-a5d8-ac527988b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early December last year, Duterte threatened to file a plunder case
        against Metro Manila water concessionaire companies Manila Water and Maynilad
        for supposedly entering into onerous agreements with the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8738e5-18b6-49c1-96ff-367cecb991b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html"
        target="_blank">Duterte to file plunder charges vs. Maynilad, Manila Water</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7283ec-8bad-4222-86ca-92460df861c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration ordered the government last year
        to pay ₱7.39 billion to Manila Water due to the losses incurred by the company
        stemming from rejected water rate hikes back in 2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1707d2-1d4b-4a79-8b97-accb35414dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCA also ruled the government in 2016 to pay ₱3.4 billion for
        Maynilad''s losses from March 2015 to August 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf81bf0-5bb1-4973-96dc-8737425042ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html"
        target="_blank">Arbitral court tells PH gov''t to pay ₱7.4B to Manila Water</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52dbb2f-f21b-41cc-b6e0-ba93f0b17730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nilaro niyo yung Pilipino sa pera</em>... I will pursue this
        if this is only thing I can achieve in this administration,” said Duterte.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042d304-a2c0-4a7d-8b46-dff908fa1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You fooled the Filipinos with money...I will pursue
        this if this is only thing I can achieve in this administration.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930aa9a-ac29-473d-a8b4-58f6bce1be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/3/11/Rodrigo-Duterte-public-settlement-ayala-pangilinan.html"
        target="_blank">Last March 11,</a> the President expressed his willingness
        to resolve their conflicts with the two main water concessionaires in the
        country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0a69c-67e9-4d24-9389-8439dee8fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T01:15:50.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from water, both the Ayala clan and Pangilinan have business
        interests in the energy and infrastructure sectors.</p>'
