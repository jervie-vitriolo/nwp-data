      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is eyeing 150,000 to 160,000 families to receive the supplemental
        cash, starting with the barangays that have the smallest population, such
        as San Antonio, Sta. Rosa, Sagad and Buting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb1ec2-523a-4433-a5d7-7bc0ccbc663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec23828-c005-401b-ae12-af321a147903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If residents are not in their homes when authorities visit to give
        out the money, Sotto said they would have to wait for their turn again after
        officials complete the rest of the beneficiaries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21153e-9e45-4317-a58b-ef82d76c6bef'
