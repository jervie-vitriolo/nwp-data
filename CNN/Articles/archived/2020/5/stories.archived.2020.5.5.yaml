      'mgnl:lastActivated': 2023-01-26T12:59:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - World leaders have pledged a total of $8 billion for the
        development and deployment of diagnostics, treatments and vaccines against
        the novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171e16a-5195-46e1-b7ec-12a6a2dcfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5609a9-ca6f-4517-8aa8-30cfd0b69181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations came flooding in during a virtual pledging conference
        today co-hosted by the European Union, Canada, France, Germany, Italy, Japan,
        the Kingdom of Saudi Arabia, Norway, Spain and the UK. The US did not participate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0179d86-1f13-4079-9a6f-357035baab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a7c07-24c5-4a9b-a33b-288c2f90ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen said, “Today
        the world showed extraordinary unity for the common good. Governments and
        global health organizations joined forces against coronavirus. With such commitment,
        we are on track for developing, producing and deploying a vaccine for all.
        However, this is only the beginning. We need to sustain the effort and to
        stand ready to contribute more. The pledging marathon will continue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a71dbb-ec90-42c2-91d4-30e33e2856e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a7a0b-2c6f-47c8-b1d3-a122b39c9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:59:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what some of the leaders are promising:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da16f96-3cb0-40ec-acab-e64313113e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.549+08:00
