      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the spokesperson also noted that challenges remain in ramping
        up the country’s testing capability, including inadequate supply of reagents
        to perform the testing, as well as  human resources to man the laboratories.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
