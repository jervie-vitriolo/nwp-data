    'template': '1'
    'title': 'LGBTQ parents included in Pasig City supplemental cash aid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ab138-32db-4677-b070-fe9e729bd829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong>&nbsp;Among
        the beneficiaries of Pasig City''s supplemental cash aid program amid the
        COVID-19 pandemic are members of the Lesbian, Gay, Bisexual, Transgender and
        Queer community who have children, local officials said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b42fee-a990-4f80-bf8d-f3a88ad6fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b953e0f-b2eb-47a8-9554-dd1f6610e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government began rolling out its supplemental social amelioration
        program to provide financial assistance to families who did not receive cash
        aid from the national government. In its released guidelines, each family
        will be getting ₱8,000 through house-to-house distribution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e966551-35e5-4eb9-bde8-4acf7120ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd56d871-1fa7-48de-847a-a6f4790d1512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Vico Sotto said they included LGBTQ members to emphasize that
        "all variations" of families are covered in the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fce771-0ab0-4a03-81a0-db04679fe074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f99299-95d0-4829-9489-b7fda9c47f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every person/couple who is supporting a child is qualified as a
        family," he said in a text message to CNN Philippines. "We just included all
        variations because people ask."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810a338-fef2-4ca8-979f-770ad7c2eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d44c4-f2b2-4b32-942d-39bb2b3714bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other qualified recipients are traditional or nuclear families,
        solo parents, senior citizens with grandchildren and couples without children.
        Those excluded from the supplemental aid are residents who have already benefited
        from the national SAP, beneficiaries of the Pantawid Pamilyang Pilipino Program,
        government employees except those under "volunteer status," couples who are
        not legally married or do not have children and individuals who are only temporarily
        staying in Pasig.</p>'
