      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce1eb5-cb61-4f12-a8e0-775e3c2599b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-chief of the RAAF, Air Marshal Leo Davies, hinted at how
        a drone with artificial intelligence would interact with human pilots in an
        interview with the Australian Strategic Policy Institute.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7733241-9505-49c0-8271-aeb10083175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83158f16-2069-46f3-9c73-13aab1257885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can program it to learn, but it learns linearly, it is not emotional
        and it is in many respects, in an air combat sense, quite inflexible," Davies
        was quoted as saying.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc79844-24a9-44a8-b4bc-7b1a7b0b1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.625+08:00
