      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Barangay
        Addition Hills in Mandaluyong City will be placed under a one-week total lockdown
        from May 7 to 14, <a href="https://www.facebook.com/carlito.cernal/posts/10158404775415097?__tn__=H-R&amp;_rdc=1&amp;_rdr">local
        officials</a> said.</p>'
    '3':
