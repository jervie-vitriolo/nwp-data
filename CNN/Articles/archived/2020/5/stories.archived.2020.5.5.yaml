      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief period of low case numbers, new infections spiked
        dramatically, prompting a series of additional stringent restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6d8a6c-476e-4d99-a789-89021a8334f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e4210-8aca-431e-8e7a-910bfb2befb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That second wave now appears to have largely passed. Hong Kong hasn''t
        had a case of local transmission in more than two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace007e5-54e6-48f9-b1c4-91780e124dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8e783-f8e0-4dcf-b38e-6e01de1604ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s success in surviving multiple waves of the virus provides
        hard earned lessons to other cities around the world now looking to relax
        restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a845ee5-022e-4cbd-a86a-0bb3167605b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a97f1c-b20a-4d3e-84b5-bcbacf3d5815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Hong Kong has recorded only 15 new cases since April 20,
        all of which were people with recent travel history. That brings the city''s
        total to 1,041 cases and four deaths. Of those total cases, 900 patients have
        recovered and been discharged from hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ad885-71da-4fd8-a4f0-2d8f1e53f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee12100-b73f-41a9-949b-318519df09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus first emerged in mainland China in December, and
        jumped the border into Hong Kong on January 24. By then, it had already made
        its way to several other countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb772791-6f10-4f55-bb7a-434b8b681ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ac0de-2f29-4fea-88c8-5901607f0a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong closed borders and began social distancing just a week
        or so after recording its first case. But this three-month stretch of working
        from home, business closures and service suspensions has dealt a massive blow
        to both the city''s economy and the mental health and wellbeing of residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea648f8-ae0f-40d9-8962-65ccfa9246db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cca2e7-51f7-46b5-a00b-2458833708cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the second wave mostly contained, many are itching to
        get back to pre-pandemic life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fab0c9-8616-429a-ae2f-287ca9095b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3481d5-90bf-4050-966c-5e663dc92649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do feel very strongly, and also echoed by many people in society,
        that the time for some relaxation, for some lifting of the restrictions that
        we put on this social contact has come," said the city''s leader, Chief Executive
        Carrie Lam, Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577df726-65d5-4349-bf63-38c05614bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bedef27-a958-4fa6-b231-cfb8baa064b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lam and other health experts are cautioning people not to let
        their guard down too soon, as they did in February. With the virus still wreaking
        havoc on the rest of the world, it''s too soon to celebrate, she warned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e23d9-7e3a-46df-b422-2170bb0cb7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2391b-3617-4de8-89e4-92cd198c0090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must stress that this epidemic may come back. As the WHO (World
        Health Organization) said not long ago ... we must remain vigilant," Lam said
        last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a13f48-fc5c-4264-9889-eb124b6a92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c5b203-466d-44a1-b5a3-441d6b2dbf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How Hong Kong contained its second wave</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2dcb0-6ea6-49c7-a4b8-9d1eeb474308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, public panic peaked in early February, with crowds
        stockpiling toilet paper, face masks and groceries until supermarket aisles
        were empty citywide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f586b45-5fb7-44ca-8534-c233ac947de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c580bf9-e1e8-4d5c-8e2d-da724b03f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the actual number of cases remained relatively low; by the start
        of March, the city only had about 150 coronavirus cases, despite sharing a
        border with mainland China where the virus first emerged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad6cb9-b45a-4a94-8dba-35db561a2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1ecfe-709b-4fcd-a3a3-a7587c632baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, as the coronavirus pandemic moved beyond China and hit the
        West, shuttering universities and raising alarm, Hong Kong students and residents
        began returning to the city in waves -- bringing the virus back with them.
        By the end of the month, case numbers had surged past 700.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6541f3-1c4d-43da-8cf6-9e17aa1a7511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f43ac-c2b6-4dd9-ab37-c1006a7c2d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government took quick, aggressive action to curb the second
        imported wave; they barred non-residents from entering the city, halted travelers
        from transiting through the city''s airport, and implemented strict quarantine
        and testing measures on all arrivals to the city, regardless of origin. Those
        under home quarantine were given electronic bracelets to track their location.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fea5d-af47-4861-bd04-110c71ab5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbf81c-e5eb-4dfe-b870-0a815305548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government implemented restrictions like prohibiting alcohol
        sales in bars and closing all gyms and sports facilities. Many restaurants
        and cafes closed; those that stayed open had to cut down seating capacity
        to increase the distance between customers, or put up physical barriers between
        tables.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524b7a8-2ad5-4569-8c33-e750d83c9e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4f10f-318e-400b-bc2b-8a15248dbd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many of these measures were viewed by some as drastic, authorities
        never ordered an official lockdown or stay-at-home order, relying instead
        on community efforts and peoples'' compliance to contain the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa76d7d-9167-43a3-a5db-db38ad4fa6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a1020-486f-4baf-a221-e036e6afede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach appears to have worked, with new daily cases dropping
        once again. April 19 was the last recorded local transmission.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b5dfe-cac2-402f-a469-39d2c8318dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47daae67-821c-4f3d-be05-616eb7dc9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cautious return to normal life</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ae4da-2e90-4d3a-b387-9de37821faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the public are now cautiously turning their focus
        to resuming life and business in the city, and transitioning from survival
        to healing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbc3e8-2b8e-425c-b1cb-4e544b5f17f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613afd88-50ec-425d-b80d-2e2c36c37c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think right now the immediate priority is definitely to revive
        the economy because after all, we have been subject to many restrictions on
        all you can imagine in the past few months due to Covid-19," said Christopher
        Hui, Secretary for Financial Services and the Treasury, on May 2.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b691d-00d0-4c7c-bf82-c8e2533be9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af8354-4ccd-4d11-a259-baf1cc655532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the government reopened recreational and sports spaces
        like tennis courts, resumed some services like drivers'' license tests and
        classes, and resumed community services for vulnerable populations like the
        disabled and elderly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e7dfd8-cb61-4dde-b73f-8f396429d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d103ec7-8991-48e8-90df-e0f8d8b45ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are still closed citywide, with students taking online classes
        -- but authorities are now considering the possibility of reopening schools
        for the last few weeks of the academic year, before summer vacation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602754cb-ac47-4401-817d-45e3b64d1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46dce79-6d0c-4e8e-8ceb-d9d3889b1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been discussing with the principals and also stakeholders
        in the education sector and it is a genuine consensus that, if possible, we
        should start school as soon as possible," said Secretary for Education Kevin
        Yeung last Wednesday. "Even though it only means maybe one or two months''
        schooling, it is generally felt that we should do that."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ac2ae-a63c-4cb5-8fdb-415b87dd3ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9a381-7ef7-4bb9-971a-68ed486ed633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public has wholeheartedly embraced this loosening of restrictions
        as summer arrives. The past two weekends have seen beaches, hiking trails,
        and campgrounds packed with people. Restaurants are filling up again, with
        nightly lines out the door for some, and others booked up for the next few
        weeks. It''s been a long, draining three months of pandemic -- and people
        are eager to let loose.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6015f-34d5-4037-b052-e1946996c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d7198-263a-48ef-8e04-451a550028df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But medical experts in the city are warning residents not to relax
        completely yet. It''s too soon to say local transmissions have entirely stopped,
        said Dr. Chuang Shuk-kwan of the Centre for Health Protection on Monday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c582297-72ae-41db-982e-b8480f5b01ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1ff30-b49c-4737-8cac-df9a5655413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the virus'' incubation period is up to 14 days, authorities
        would need to see two full incubation periods -- 28 days -- without infections
        to declare an end to local transmissions, Chuang said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641eb45-5178-4535-8ad1-11b291a7a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4b45a-f6b6-4284-8e77-41e1a59a33b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s another concern looming on the horizon now -- the return
        of social unrest. The city was rocked by six months of often violent pro-democracy
        anti-government protests in 2019, which came to a halt during the pandemic.
        Now, there are signs that as the danger of coronavirus subsides, protesters
        are gearing up to return to the streets.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210c234-d17f-40e9-9282-fd196f3050b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5b63d-231f-49a9-90c7-fc81870e2608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have already been a handful of small-scale protests in the
        past two weeks -- and authorities, too, are getting ready for potential clashes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac69cb9-b33b-43b3-ae70-8876e642305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69be71-c5f6-4e92-8066-034f7649f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong has consecutively seen zero cases of the coronavirus,"
        posted Lam on Facebook last week. "At the moment we are able to withstand
        the pandemic ... Hong Kong was able to withstand the harsh winter, but I worry
        Hong Kong may be unable to withstand the resurgence of violence of the continuous
        devastation caused by politics."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c9a56-d5b3-4aed-a3b7-935e027db374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:56:29.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/05/asia/hong-kong-coronavirus-recovery-intl-hnk/index.html"><em>"Two
        weeks of zero local infections: How Hong Kong contained its second wave of
        Covid-19"&nbsp;</em></a></p>'
