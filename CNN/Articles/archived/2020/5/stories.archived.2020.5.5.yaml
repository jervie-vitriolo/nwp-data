    'title': 'Agriculture dept. launches online marketplace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6bed1-122b-49a2-9e83-ca6e4714d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:27:09.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The Department
        of Agriculture has launched a website where people can buy fresh produce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed6492-62ac-4de5-a98f-9b43e7a73c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:27:09.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested may place their orders via <a href="http://www.ekadiwa.da.gov.ph/"
        target="_blank">eKadiwa.da.gov.ph</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda29002-c260-4345-92cb-0600e94d761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:27:09.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through eKadiwa, we strengthen our commitment to providing every
        Filipino family a convenient and easier way to buying fresh, nutritious, and
        safe food products by simply using a mobile phone or computer,” Agriculture
        Secretary William Dar said in a statement on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee378e80-5d23-45c3-91f3-b366e77e5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:27:09.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:59:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eKadiwa project has two merchants so far: AgriNurture, Inc.
        or ANI and Zagana.com, which sell avocados, ampalaya, Baguio beans and bananas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fbe604-c312-4b8a-a86d-cd68496a3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:27:09.822+08:00
