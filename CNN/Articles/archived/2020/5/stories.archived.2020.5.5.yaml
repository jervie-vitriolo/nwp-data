      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0a6e0-20d6-418d-838a-25c98bacecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T18:43:43.471+08:00
