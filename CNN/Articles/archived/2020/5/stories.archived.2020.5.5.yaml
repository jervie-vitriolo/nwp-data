      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino seafarers have also been repatriated as luxury liners were
        not spared from the ill-effects of the deadly virus.</p>'
