      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has an age-based curfew system that prohibits some age groups
        from leaving their homes. As part of the easing of restrictions, those under
        20 or over 65 will be allowed within walking distance for 4-hour periods on
        designated dates.</p>'
