      'mgnl:lastActivated': 2023-01-26T12:59:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ireland</strong> is donating almost $20 million USD. <strong>Luxembourg</strong>
        pledged $5.45 million, <strong>Sweden</strong> $17 million, <strong>Portugal</strong>
        $10.9 million, <strong>Croatia</strong> $1.09 million, <strong>Finland</strong>
        $39.3 million. <strong>Bulgaria</strong> and <strong>Romania</strong> pledged
        $109,000 and $218,000, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7fdfe-af6f-426d-b37d-ddebf45797e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T03:50:00.549+08:00
