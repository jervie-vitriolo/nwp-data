    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two more Senate employees test positive for coronavirus antibodies after
      rapid testing '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46759517-8d04-4c72-80ba-a36fdb2ea832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:37:02.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:58:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Two more
        Senate employees tested positive for coronavirus antibodies Tuesday after
        going through a rapid test system, Senate President Vicente “Tito” Sotto III
        confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3fc1d-8d11-485a-9f2a-17d59ddddaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:37:02.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:58:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, 14 Senate employees tested positive for the coronavirus
        antibodies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5691383-463c-467d-8a6a-51657c62984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:37:02.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:58:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sotto, all were sent to a hospital to undergo a swab
        test to confirm whether or not they have contracted the coronavirus disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe73b44-f23f-4288-a72a-7a9428c6687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:37:02.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:58:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees will also go into a mandatory quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31129594-e285-430a-aba5-501d91fb0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:37:02.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:58:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health Department and medical experts, a patient
        must go through a reverse transcription polymerase chain reaction, or RT-PCR,
        test to confirm results of a rapid test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f040815-99cd-4f65-bef9-848fcbe468ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:37:02.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:58:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An RT-PCR test can detect the virus itself, while a rapid test can
        only detect antibodies present in the patient’s blood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e515a7b-4bf4-468e-a79e-afaf24eadd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T20:37:02.358+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:58:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has a total of 9,684 COVID-19 cases, including 1,408
        recoveries, and 637 deaths, the DOH reported.</p>'
  'senators-expanded-social-assistance-scheme':
    'author': 'Joyce Ilas, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-05T21:09:47.974+08:00
    'imagesource': 'jcr:685e4130-92b1-46fa-b095-5333a562ed04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a749dc13-cf43-41c8-9b5d-14092141d3ee'
    'lead': 'Senate Majority Leader Migz Zubiri says senators are studying the possibility
      of passing a Bayanihan 2 bill that will expand the first Bayanihan Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-05T21:11:05.658+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:58:48.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:58:15.135+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators want an expanded social assistance scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4857be3-dd28-4d73-a977-08a61a90ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Senate
        Majority Leader Migz Zubiri said senators are studying the possibility of
        passing a Bayanihan 2 bill that will expand the first Bayanihan Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0140181-b853-4306-b3fa-9325b42cb557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said there are proposals from lawmakers to expand the coverage
        of the Social Amelioration Program to include more beneficiaries particularly
        lower middle income families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e8bac-2068-48d7-88a3-66f39dedd8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, may-ari ng isang Grab vehicle. Nagbabayad ng loan
        sa bangko, walang trabaho. Pamilya, kelangan kumain, di makabyahe. Pero under
        the Social Amelioration Program, di kasama kasi may sasakyan. We’d like to
        expand the next round to include lower income families,” Zubiri explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe1a02-3b72-4674-98cb-8811d16a07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said they will also discuss with the Department of Social
        Welfare and Development if there is still a need to extend the cash aid program
        beyond two months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eaea3d-ebc6-4bf7-b1c8-b148aa7d9efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan Act, 18 million poor families will receive P5,000
        to P8000 per month for two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69990a6f-96cd-4b6a-9d99-6615b8f2fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Congress allocates more funds for the cash aid program,
        the executive branch needs to ensure first 100 percent distribution of the
        first tranches of the financial assistance under the Bayanihan Act, Zubir
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5f53f-1e47-4cc9-a89c-d47eca26a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said many local leaders are complaining that they have
        yet to receive their share in the cash aid program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da3753-31f0-4b32-9ad1-dbb949a1d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang report galing sa Malacanang, di pa umaabot sa 50 percent ang
        pagbibigay ng Social Amelioration Funds sa ating mga kababayan. At this point
        in time we want to make sure na bago tayo magrelease ng pera sa ating mga
        government agencies for Social Amelioration, dapat 100 percent na po ang naibigay
        sa ating gma kababayan. Ayaw natin mabacklog,” Zubiri said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7acda-bf1e-49a3-9698-a932fedad398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri added senators also want to include a provision giving fiscal
        incentives to Small and Medium Enterprises (SMEs) and large scale enterprises
        affected by the effects of the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52bbb3c-3596-4179-a80c-54e2988bdfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted there is a need to prioritize how to jumpstart the economy
        and control any increase in poverty incidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea373b-bc93-48d8-af47-e2868f4cf226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakarami nawalan ng trabaho. Construction natigil. Iyong mga
        ibinabayad na minimum wage earners ay nawalan ng trabaho. Kailangan po natin
        balikan iyon kasi kung hindi, gutom naman ang mararamdaman ng ating mga kababayan,”
        Zubiri explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7de22c-314f-472e-93f3-62d4c2aa5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Senate priority measures</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b9e99-89fb-478d-bd53-e8b13c716d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate President Tito Sotto said among the priority
        measures the Senate plans to take up is the bill he filed postponing this
        year’s school opening to September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcac0c-b66b-40c9-9932-960c81d85039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two houses of Congress only have a month left before the first
        regular session ends on June 5.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115eb66-c47c-4f0a-a730-472faeda4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:11:05.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:58:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said there is a need to give the Department of Education more
        time to prepare and adopt measures for the new normal in the educational system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f956bd-9d3c-4944-8d14-01039d8327c2'
