      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d1b5e-fade-4a0d-9592-f6d22b801459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering that it has allowed other companies before in the same
        situation like PT&amp;T, Smart and CBCP (Catholic Bishops Conference of the
        Philippines), it would just be fair and non-discriminatory if the NTC will
        continue to allow also ABS-CBN to operate while awaiting the action of Congress
        on the renewal of the franchise bill,” Guevarra said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8218b1ad-1830-4077-8c93-5661100bb8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07658ec7-67f2-4f76-b7c6-c41eeb663548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers who were dismayed by the NTC’s move said ABS-CBN
        can still challenge this before a court and secure a temporary restraining
        order.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0e81a-0b0a-45a4-81b2-ef931cac87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec6ab1-380d-4d8c-b3a1-f2d6b56d0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its TV and radio stations across the country have been shut
        down, the NTC said ABS-CBN can still continue delivering content through other
        media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b6e61-7b91-4c63-9a1f-b98e631026b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a52c34-fe20-4b07-bd0e-16738d0c0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:29:56.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://news.abs-cbn.com/business/05/05/20/which-abs-cbn-businesses-can-still-operate-after-ntcs-cease-and-desist-order"
        target="_blank">ABS-CBN News</a> explained that the network can continue delivering
        content through its online platforms and through its cable news channel ANC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd0659-1165-4260-8c89-a4c44387975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:54:50.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills seeking to grant ABS-CBN Corporation a fresh 25-year
        franchise remain pending in Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eda170-ce21-4dc1-98ee-0b426f696a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:54:50.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc89531e-f87f-40eb-80dd-c0655f73f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:54:50.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:58:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media outlets, as well as electricity companies and cable TV providers,
        are required to secure legislative franchises. Such bills must first be approved
        by the House of Representatives before they are acted upon by the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd8572-813d-4336-851e-31b989118dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:54:50.666+08:00
