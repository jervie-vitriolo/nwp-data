      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first green square in the graph marks the day when the government
        implemented the enhanced community quarantine in Luzon. Wong said it took
        at least two weeks to see the lockdown’s effects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77fa61-6b9e-40d5-9fe0-25e8ea0f6ef6'
