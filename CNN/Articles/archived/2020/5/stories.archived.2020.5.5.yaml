      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964fc3b-d37e-4992-a46f-c9b173d2459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T15:39:32.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:59:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to take this significant step forward with the Royal
        Australian Air Force and show the potential for smart unmanned teaming to
        serve as a force multiplier," said Kristin Robertson, vice president and general
        manager of Autonomous Systems for Boeing Defense, Space and Security. "We
        look forward to getting the aircraft into flight testing and proving out the
        unmanned teaming concept."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f156f5b-9027-45a4-b44c-a26f7aa842de'
