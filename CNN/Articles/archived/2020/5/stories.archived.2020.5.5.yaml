      'mgnl:lastActivated': 2023-01-26T12:59:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spread of the virus in New York City forced Tsui to wait
        out the pandemic indoors, and she found herself with a lot of spare time to
        try something new.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07e5bd-b6fd-4a9c-a828-8353fb5ec2cc'
      'mgnl:activationStatus': true
