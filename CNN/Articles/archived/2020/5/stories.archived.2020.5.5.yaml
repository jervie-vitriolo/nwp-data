      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said there are very little new deaths in the National Capital
        Region. Most of the people dying from the virus recently are from the provinces,
        he noted.</p>'
    '66':
      'image': 'jcr:2f559571-3cc4-4fb8-becb-f694cdaab6c2'
