    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0139bd84-c560-4296-a582-9178814f2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US pharmaceutical giant Pfizer and German
        biotechnology company BioNTech have begun testing an experimental coronavirus
        vaccine on humans in the United States, according to an announcement from
        the companies on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0972a1-c43b-4679-8d0c-238ad87eac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f90358-9aa6-4d21-a97c-afbfae4b76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies’ coronavirus vaccine program is called BNT162. Study
        participants in the program in Germany were given doses of the vaccine last
        week and now the US trial&nbsp;— at NYU Grossman School of Medicine in New
        York and the University of Maryland School of Medicine —&nbsp;is underway,
        the companies have revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84a7fc-24e2-4228-a5c9-bb41c150e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b594c6-22ff-4662-9c5c-7466f9b3b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program''s Phase 1/2 study is designed to test the safety, effectiveness
        and best dose level of four mRNA vaccine candidates and is to be evaluated
        in a single, continuous study, the companies said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0aff0c-43cb-4ca6-97d7-a8a27d7955e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ae074-2b31-4211-b280-ff0424a8c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first participants in the first stage of the study will be healthy
        adults ages 18 to 55, according to the announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f546e5-1295-40c3-b3b5-585478745aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa162d-6f89-4fd3-b3d1-815c7d80606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Worldwide race to develop a vaccine:</strong> Pfizer isn''t
        the only company with a potential Covid-19 vaccine program this far along.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b4a24-3ce3-45d2-a48e-5c36bfaffaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec93179-f14b-4349-9d2d-c3618c9b4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, scientists at Oxford University''s Jenner Institute in
        the United Kingdom began testing its vaccine on humans and, depending on the
        trial results, says the vaccine could be ready as early as September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d0931-2295-4922-ae96-12aba6a7bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c373328-d7b0-4681-8d72-96a639938065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the National Institutes of Health also started testing
        in humans, becoming the first to do so in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399b823-ee0a-4ecd-931e-54546e68d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f5c9c-498e-4cbc-af2c-ba0af6e235cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T21:56:11.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:58:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says that eight vaccine programs are
        in the clinical trial phase and more than 100 others are in preliminary phases.</p>'
