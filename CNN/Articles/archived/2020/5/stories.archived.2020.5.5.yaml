      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting next Monday, barbers, hairdressers and shopping malls will
        be allowed to open with new regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984d282-b9ad-45ff-a017-6b7cf6000697'
      'mgnl:activationStatus': true
