  'coronavirus-peer-review-preprint-science-':
    'author': 'Dr. Minali Nigam and Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T06:35:24.007+08:00
    'imagesource': 'jcr:81fb01d8-6872-41c6-a93d-7cd3fc18575c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3520d41f-1290-42c3-bad9-2b796833572b'
    'lead': 'Science speeds up during coronavirus pandemic — but at what cost?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T06:41:42.855+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:39:19.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:29.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Science speeds up during coronavirus pandemic — but at what cost?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8698bf-61eb-4345-9d68-185309cc051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Every day we learn something new about
        Covid-19 —&nbsp;like how the virus can damage organs outside the lungs, or
        how some kids can become severely ill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a57ca6-dd86-4c63-9d82-d15ccaecb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, there''s excitement over a drug like hydroxychloroquine.
        Seemingly the next, several studies find it has no benefit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446437f-7341-4781-8a08-9d19a614a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the deluge of information are numerous studies, many of
        which have not gone through the standard scientific vetting process from experts
        in the same field who evaluate the quality of a study before it can publish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8363a32-6a28-4656-b144-d7ada9976cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This process, called peer review, helps weed out results that are
        misleading -- or wrong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d849afe-1999-47bc-8d94-3e843fc55ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have colleagues that have patients come into their office waving
        articles that they printed from a preprint server promising ... miracle cures
        for Covid, which have never been studied, could be dangerous, and that''s
        a big problem," said Dr. Rita Redberg, a professor of medicine at the University
        of California, San Francisco and the editor-in-chief of the journal JAMA Internal
        Medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a734fcd-c8a2-4358-aaec-51e98bf752d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have preprints suggesting that things worked, but they had
        no control group," she said. "There''s a lot of value to peer review. And
        that doesn''t happen on a preprint server."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc83ee-f389-48c6-8e89-dab45abca7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the outbreak spreads at breakneck speed, so does information
        about the virus. But experts say there''s a balancing act between sharing
        findings quickly and taking the time to ensure they''re scientifically sound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c02b69-b17f-4300-b273-d3219421d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s new and it''s great that so many people are doing research,"
        Redberg said. "You want to get information out fast, but you want information
        out that''s reliable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d3ec6-b540-4fd6-9057-37a583436c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surges in preprint publications</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45f9a2-51a6-4fbc-bb2b-8fea4968cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, there''s been a flood of studies posted to
        preprint servers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b699fa-468a-40f1-8a5a-bc75ad637ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the most prominent -- bioRxiv and medRxiv -- have more than
        3,300 papers related to COVID-19. Since January, up to 100 papers about the
        virus have been added each day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265baceb-3d0e-42ce-bff2-5e450da8966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preprint server focused on medicine, medRxiv --pronounced "med
        archive" -- launched nearly a year ago. But its growth was slow and steady
        during its first eight months, according to John Inglis, cofounder of bioRxiv
        and medRxiv. In January, there were 224 submissions, but that number has doubled
        each month. In May, it is expected to exceed 2,200.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2cbe2-5535-4f1a-80d4-a003638cc383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, scientists have an "intense need to share the latest
        information as fast as possible," Inglis said. "The preprint servers were
        there to perform that function for them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a463af-9b26-4cba-a250-0049e1c60f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not every paper makes it to the preprint servers. All submissions
        go through a screening process, where in-house staff and working scientists
        check to see that the paper meets certain requirements. This is to ensure
        that the content isn''t plagiarized, offensive, non-scientific or pose a health
        or safety risk, according to the servers'' websites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fbec01-4f3e-4df3-a598-da3344e41201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These platforms are open but operate with responsibility," Inglis
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0acfe2-5aae-44ee-b473-ff5aeaa369f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike peer review, this screening process doesn''t look at the
        quality of the work or how easy the findings are to reproduce, so anything
        that''s posted is considered a preliminary report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb1ce6-70e8-4dc0-a5d9-d09df026c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not conclusive. It shouldn''t guide clinical practice. And
        it shouldn''t be reported in the media as established information," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d2dc7-c570-4dbe-a352-c1fb417d25e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redberg cautioned similarly, "I think the problem is -- particularly
        if they''re picked up in the media or on social media people post -- that
        it''s very hard for the public to separate an article that has undergone a
        rigorous peer review process from one that has not."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cdc181-22d3-44eb-9745-3281cc8c7f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some say there''s value in preprint publications in helping
        inform policymakers or setting the tone for future research. Some of these
        papers eventually turn into journal papers, but only after peer review.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cff5da-9a44-4915-83fa-922c8b72430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to see data sooner rather than later," said Dr. Jeffrey
        Flier, a professor of medicine and the former dean of Harvard Medical School.
        "The traditional journals just weren''t set up to make that happen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1fd7df-0168-4d89-8083-e2fb6d994101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journals expedite peer review</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcaaa61-40c7-4c16-99f9-6a4296c34c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even traditional journals have found ways to speed up their review
        process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86cdfd-fb93-4018-9c11-27abc1b154c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter, nine publishers put the call out for volunteers
        who have relevant expertise to rapidly review Covid-19 papers. The "rapid
        reviewers" are also asked to identify "important and crucial Covid-19 preprints"
        to save time if those preprints end up getting submitted to their peer-reviewed
        journals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2a970-2e52-431d-8521-6575089481b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scholarly publishers are working together to maximize the efficiency
        of peer review, ensuring that key work related to Covid-19 is reviewed and
        published as quickly and openly as possible," according to the open letter
        posted on April 27 to the Open Access Scholarly Publishers Association website.
        The journals in this association make content available online and free to
        the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667114f-ad27-41d3-ae62-2a68599cd813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expedited process for Redberg''s journal, JAMA Internal Medicine,
        relies on speed and fewer reviewers. Covid-19 manuscripts start getting reviewed
        the day they come in, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4a092-3957-435a-a9ae-fe9522e8a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not going through our usual review process because that
        takes two or three weeks at best," she said. "So we''re either asking reviewers
        to review them really quickly, or just sending them ourselves to our senior
        editorial team and our colleagues and asking for quick reviews."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9b224-a9e7-464e-ac18-b16e46b49ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cuts down the review process from several weeks to several
        days, if the paper is accepted, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa3b47-c9cf-4cd5-b6b3-abf18160a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more journals are in the same position. A research paper in
        April analyzed 14 journals and found that turnaround times for Covid-19 articles
        were dramatically faster than those published before the pandemic. On average,
        turnaround time fell from 117 to 60 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef15bb-8c63-492b-9e9d-908835da75f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the acceleration of journals'' publication process is laudable
        from the perspective of quick information dissemination, it also raises concerns
        relating to the quality of the peer review process and the quality of resulting
        publications," the authors said in their study, which was itself a preprint
        posted on bioRxiv without undergoing peer review.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b05ff6-68d7-4adf-9cc4-7903c468b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From preprint to peer-review</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09bbaa-2ba4-486f-a05f-a75cdbc6c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bioRxiv preprint also analyzed other preprints: In total, 2,012
        preprints about the outbreak were published through April 4 across seven preprint
        servers. Of these, 129 ended up in a peer-reviewed journal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9751a-97ed-4766-8083-c2859c9256fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2013, when bioRxiv started, about 70% of its preprints have
        become journal articles, according to co-founder Inglis. For medRxiv, it''s
        about 20% -- but that may not give the full picture, since the archive is
        less than a year old, and peer review can take longer than that.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a72f79-83a6-474f-b6de-54c31effc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to say what the conversion rate for Covid-19-related
        preprints will be.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819d5c7-2e07-4a36-a545-0831203ddc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are so desperate to share their latest insights. I think
        the question of eventual publication is taking a back seat to the need to
        share," Inglis said. "It''s quite likely that a much greater percentage of
        the papers that have been posted during the pandemic will actually not turn
        into journal papers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a0890-a289-49e7-8a69-c05cc398ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason: Information about the virus is constantly evolving,
        he said. So what someone finds in February could be old news a few months
        later.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e861b-8d05-4d78-b025-0db51d761710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if a preprint makes it to peer review, that doesn''t make
        it foolproof.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ed125-810e-4291-bb1a-d89cc226abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having peer review doesn''t ensure that something''s true," said
        Flier, the doctor from Harvard. Even with more quality checks, there could
        be mistakes -- some so big that journals might have to retract studies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69f7c9-e652-4651-b750-bed9e6b2f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientific research has exploded during the pandemic. But the publishing
        landscape was changing before Covid-19, according to Flier.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5397b1-2a6e-47ed-8964-6c9e1fa03233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be much more open access, much more early sharing
        of information. There are going to be new peer review mechanisms," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b83eaee-de52-448a-b42e-1c9d065cd5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enduring challenge might be figuring out how to deal with information
        overload.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0d2a7-13ed-4be5-a679-27092c3038bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it solid data? Is it badly carried out?" said Flier. "Everyone
        is trying to process the new information."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874794d-ff1a-4644-a55b-0515442a75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T06:41:42.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:19.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/15/health/preprints-research-covid19-coronavirus/index.html"
        target="_blank">Science speeds up during coronavirus pandemic -- but at what
        cost?</a></em>"</p>'
