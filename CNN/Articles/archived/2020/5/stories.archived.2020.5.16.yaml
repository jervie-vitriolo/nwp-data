    'template': '1'
    'title': 'DFA reopens embassy in Sweden after 8 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089ea9f-192f-462c-ac86-360b016fe6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T00:13:36.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong>&nbsp;The
        Philippine Embassy in Stockholm, Sweden is open once again after an eight-year-long
        closure, the Department of Foreign Affairs announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36d0b6-4e00-4ebb-8a34-221cd4a8322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T00:13:36.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the embassy will be providing consular services
        such as passport and visa extensions to Filipinos from Sweden and Finland,
        which were previously done in Oslo, Norway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9dc4e2-a9d4-4a63-aa52-b67553f10585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T00:13:36.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reopening of the Embassy...is the result of efforts of the
        landing team, which arrived in Sweden in late 2019," said the DFA in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbcd43-8760-487e-b5eb-03c56e29de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T00:13:36.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy was closed back in 2018 due to "economic constraints,"
        the department added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a6b38-c341-4b61-9fea-9e9ee4f7b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T00:13:36.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the COVID-19 pandemic, strict measures will still
        be in place. Those who would like to avail of the embassy''s services would
        have to call ahead at +46-7253-5407 or email at stockholm.pe@dfa.gov.ph. Consular
        applications such as passport extension, visa and civil registry will only
        be available twice a week and passport renewals will still have to be done
        in Oslo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2e2c8-8360-467f-8f57-5880a9829cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T00:13:36.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the embassy will accommodate requests on May 19 and
        21 from 9 a.m. to 2 p.m.. Sweden is home to 15,000 Filipino workers while
        Finland hosts 4,000 of them, the agency added.</p>'
