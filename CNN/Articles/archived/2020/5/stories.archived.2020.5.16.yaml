      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b1629-cb81-4627-a65e-da35a5699b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:34:54.248+08:00
      'mgnl:createdBy': 'eimor'
