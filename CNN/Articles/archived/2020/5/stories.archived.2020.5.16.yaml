      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to leave the Philippine area of responsibility
        by Monday afternoon. But forecasters are closely monitoring a possible weather
        disturbance that may enter ita monitoring area in the next few days.</p>'
    '67':
