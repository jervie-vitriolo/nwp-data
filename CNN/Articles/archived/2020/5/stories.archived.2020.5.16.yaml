    'template': '1'
    'title': 'These are the US states with coronavirus cases falling and rising the
      most'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254683c2-3635-43df-a7e2-f7c7f230cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The numbers of daily new reported
        coronavirus cases appear to be dropping in most states as the majority of
        the country takes steps to open their economies —&nbsp;though there are plenty
        of caveats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ba7b9-fe5a-4460-bb7b-bc2a903f875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded2df8-690f-4677-80b1-51d0c24d63cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, we''ll examine which states'' daily rates are rising or falling
        the steepest in relation to each other. Because this involves ranking states,
        we''ve adjusted for population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78764878-8681-4e21-be58-bec7cd796634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd62c2e-93e0-4295-a69a-94558c0748d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a word on how case rates may, or may not, be important. Some
        public health experts say declining case rates should be one guide for figuring
        when states should relax social distancing restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7ae3d-e810-4f6c-9082-a5f0cd360e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e163dd4-c2ec-4607-aa22-4e4fac78c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, uneven testing rates should affect how states''
        positive case rates rise and fall. For example, case rates may rise as testing
        rates increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22a97e-906c-401e-b9b1-d5f2fc19467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a45496-c3e7-4a99-bd6d-eac29c66229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even then, many public health experts say, states still aren''t
        testing enough, so even if they''ve recently ramped it up, they still might
        not be capturing an accurate picture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5476de-22fa-4d47-be78-ac25d8781237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf5ace-481f-40a1-9e89-8e89515a0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not ready at all to breathe a sigh of relief," Dr. Jeanne
        Marrazzo, director of the division of infectious diseases at University of
        Alabama at Birmingham, told CNN''s "New Day" on Friday about the apparent
        decline in some states'' case rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29ea9c-c1ca-4500-978d-eb67b0bd3cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
