      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways we should just let [the Chinese] talk and let the
        facts speak for themselves," he said. "Right now China is really digging its
        own hole in many ways. Sometimes it''s better to just let people dig."</p>'
