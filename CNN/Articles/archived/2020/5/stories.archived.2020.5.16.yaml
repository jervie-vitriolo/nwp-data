      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684969c-c357-4dbc-94ee-f5438371b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:59:30.779+08:00
