      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/15/us/kobe-bryant-crash-autopsies/index.html">Kobe
        Bryant''s pilot had no alcohol or drugs in system, autopsy finds</a>."</em></p>'
  'social-media-negative-impact-coronavirus-pandemic':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T10:45:25.817+08:00
    'imagesource': 'jcr:c38e191e-f65a-47ba-9533-314405195300'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39551038-2bea-4aa1-aa6b-33832481f12f'
    'lead': 'Popular social media posts are filled with inaccuracies about science.
      They could damage public health during this coronavirus pandemic, the authors
      of two separate studies say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T10:49:02.210+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:39:10.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:31.318+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-media', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Social media rules. That''s bad in a pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd662008-9699-4f05-bf4c-4c4eee22465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Popular social media posts are filled with
        inaccuracies about science. They could damage public health during this coronavirus
        pandemic, the authors of two separate studies say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084557e-4cb0-45e4-b3dd-e38021d84533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a578439-bcad-472c-ae2f-a2fb9fb64aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study found that more than one in four of the most popular YouTube
        videos about the novel coronavirus contained misinformation. Another found
        that vaccine skeptics were winning the battle for Facebook engagement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675cd140-4eb3-41cc-83e3-8c4dc40fe64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a01fbb-525f-45be-8bd6-9b3b2b03d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70% of adults turn to the internet to learn about health
        and healthcare, a team of researchers in Canada said. They analyzed popular
        YouTube videos on a single day earlier this year, filtering for those that
        mentioned coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770055d-d5d9-41f7-8e8a-7183fdedf1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f9a07-89b4-40b9-98f2-04bab2d2fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding videos that weren''t in English, that ran for more than
        an hour, or didn''t have audio or visual content, they wound up with 69 videos
        twith a total of 257,804,146 views. They rated each based on factual content
        covering symptoms, prevention, treatments epidemiology and viral spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982156f1-5979-4f23-8840-e9cfc103b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53559523-52ca-4f0d-a7aa-79d76e7b67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos came from a variety of sources such as network news --
        which made up the largest portion of videos -- entertainment videos, internet
        based news operations, professional YouTube stars, newspapers, educational
        institutions and government agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a98bbb-7110-45bb-88b1-ea8a72bfc706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc2c1c-c843-4faa-aee2-efe3ad507042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 50 of the videos, or 72%, got the facts right. The one in
        four that didn''t had either misleading or inaccurate information, Heidi Oi-Yee
        Li of the University of Ottawa and colleagues in Canada wrote in the online
        journal BMJ Global Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e85e2-5c8b-4089-bdd7-87c706f6c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59a693-05f8-44a9-8121-2df1de4a16bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 62 million people looked at the most misleading YouTube
        videos,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1053a03-488a-4cdf-a102-c9af80a760a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4a600-e0c4-4249-9590-d6fd1f0d9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past studies looking at YouTube usage found the platform has been
        key in spreading vital information about how to keep people safe in a pandemic
        or public health emergency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee11702e-c7b5-42b8-858c-eecfcacffe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f19b7-4ca1-4866-a944-f7121092c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this many videos are inaccurate, there''s a "significant potential
        for harm," Li and colleagues wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f1047-cf73-432a-8cc4-ad59d2bfdd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f2b7d-4ce8-4fe6-836e-086907e0755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YouTube is a powerful, untapped educational tool that should be
        better mobilized by health professionals," they wrote. Too often, government
        information is static and not interesting. Public health agencies could benefit
        if they were to team up with people who understand how to best communicate
        on YouTube, the researchers said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ef001-8111-4c0a-a664-01d29d328130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec2cd9-57b3-45ba-bb37-ab6cd09c8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another study, researchers looked at scientific information on
        Facebook and found a similar static message from official public health leaders
        made these messages less impactful.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74057d-67bf-41b3-ac6d-8e906a11a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87338d-0d9d-4815-9214-9e006ba18b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have not made up their minds about vaccines may be more
        influenced by what they see on social media this study published Wednesday
        in the journal Nature found, and that could be a real problem during the coronavirus
        pandemic,.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0971045-b198-466d-874d-4ce923d5e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b8501-9554-47b2-af48-9637c7710bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research collaboration between scholars at George Washington
        University, University of Miami, Michigan State University and Los Alamos
        National Laboratory looked at comments from more than 100 million Facebook
        users in a variety of online communities that discussed vaccines during the
        2019 measles outbreak. The conversations were spirited and the contributors
        spanned several countries and communicated in several languages.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063dcaaf-76dd-4036-aabe-3737f9ce48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62fe888-39aa-40d1-bd60-5b9434143c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Facebook users, opinions seemed to fall into three camps:
        people who were pro-vaccine, those who were anti-vaccine and the undecided.
        Even undecided social media users were still highly engaged with the topic,
        researchers said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36775ce7-d4d7-419e-ac24-1cd2fc910afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3570a37c-1546-4e8e-b012-f0de2ef3066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked to see how individuals from one group interacted
        with the others, and created a map to track these conversations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b6946-20f1-48ba-ab93-c315731e7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae13e6-aaa3-4f86-88d1-4b67ffb11c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they found was that while there were fewer people who did not
        believe in vaccines, there were nearly three times the number of anti-vaccination
        groups on Facebook. That larger number of groups, in part, allowed those communities
        to become more entangled with the undecided communities, which swayed some
        opinions. The anti-vaccine communicators tended to have a variety of messages
        and could join more conversations because of that variety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e246d-fa39-4494-9c44-4e9fe6effc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768d0f1-81d9-4115-9b7a-4f91ac150643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though they are numerically small, they appear big online
        because they have so many flavors of arguments and narratives," said study
        co-author Neil Johnson. Some messages focused on ideas that vaccines caused
        health problems. Other messages emphasized free choice. Others spun conspiracy
        theories.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57709258-04fb-4ba7-871e-5402b83a4809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7840c-330c-49f1-a634-197ee1c8d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-vaccine posters, like members of state public health departments,
        tended to concentrate their communication efforts on one message: vaccines
        protect public health. Having just one message cost them the opportunity to
        communicate with some of the medium-sized groups that weren''t as visible
        as others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4bc13-4d57-4d6a-a241-5c1136adef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6d131-ab89-41d9-9cae-8857cd46b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, a professor of physics at the George Washington University
        who heads the initiative in Complexity and Data Science, said that the team
        was about to wrap up the study when the Covid-19 pandemic hit. They continue
        to monitor these groups and found the distrust of establishment and science
        had transferred to the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa66f2-5485-478e-a0eb-bf4457c74415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5377e-3576-4713-8397-71cbaf54e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just morphed. It''s almost like it become the perfect storm
        for Covid, this kind of online behavior that distrust science, and because
        they''re already organized and embedded in groups like the local pet lovers
        association," Johnson said. "Previously they may have had a hard job talking
        with the local pet lovers association about vaccines, but now everybody''s
        talking about Covid and possible vaccines, so it''s kind of their moment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c05a6-62cb-4af0-98a4-e660a1a1cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f5086-c650-4699-8729-ae84d1867220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said we tend to trust people in our own communities, so
        when our Uncle Arthur tells us something about our dog that is absolutely
        correct, that the vet hasn''t mentioned yet, you start to trust your Uncle
        Arthur most.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bc5d2-c3b1-44d3-992b-92dbf579d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca258d-c4cc-479d-966d-a0ef524dec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trust people in our communities because of this kind of interaction,"
        Johnson said. "Then when they turn around and tell me something about how
        Bill Gates is behind a particular vaccine, and you better watch out because
        he''s going to inject you with something, you might actually give it some
        kind of credence."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c2ce5-2fc8-4413-87c7-6ad491752a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787f8b3-3220-43bf-a084-b578cb804679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people who are spreading the anti-vaccine message online are
        not "crazies" or "flat Earth" people, instead they are people that are sort
        of "grabbing somewhere" and putting two and two together and "just getting
        the wrong answer," Johnson said. But then "everyone around them thinks they''ve
        got the right answer."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b22af0-f3f0-4fda-8eb0-1d53aa2885b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e2fe3-0db0-4017-9e82-f135edcbedfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he was "very skeptical" when he started the study.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75eaeb-2c22-4ce6-bac1-db7e8d926bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbdad47-267c-4fcd-80af-9c7ff39c2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought the conversations online would look like a battle between
        government establishment science, with health recommendation in the middle,
        and then small disorganized communities trying to pick away at it. But that''s
        not it at all.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c6102-720c-4522-bbd5-797246023197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b949a88-0497-45ce-8d56-bc64744f7e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more like the anti-vaxxers are embedded with the local pet
        club and with the parent teachers and you know, the establishment science
        health public health experts, it''s almost like they were sitting in an entirely
        different battlefield," Johnson said. "And to them it looks like they''ve
        won, but they haven''t, because it''s just them on that battlefield."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c5f7d-4ebc-4601-a001-92f526971745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2ad59-d091-4a0f-beeb-fdb0b968bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he is already seeing people in these groups saying
        that they won''t get a Covid-19 vaccine and they will rely on others to be
        vaccinated so they will be safe. He hopes this study will help public health
        officials think through new communication strategies to reach more with their
        message.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74c7f4-84f2-44fc-a56e-97668d781ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:49:02.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/15/health/social-media-negative-impact-covid/index.html">Social
        media rules. That''s bad in a pandemic</a>."</em></p>'
  'bicol-halts-coronavirus-equipment':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-05-16T12:12:55.712+08:00
    'imagesource': 'jcr:5b23dd0d-66e6-4af4-8bd5-b36bef8aba08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c47e7583-6af7-40fb-b4a3-5f1f788da580'
    'lead': 'A facility in Bicol temporarily halted testing coronavirus samples after
      a typhoon damaged its laboratory equipment, a regional health official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T12:21:17.819+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:39:08.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:31.637+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicol facility halts coronavirus tests due to storm-damaged equipment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b06af-f505-4e87-bf3c-431d82b6614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T12:21:17.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 16) —</strong>&nbsp;A facility in
        Bicol temporarily halted testing coronavirus samples after a typhoon damaged
        its laboratory equipment, a regional health official&nbsp;said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2fe46d-9037-4557-9dff-bb20b617cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T12:21:17.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:08.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e9f5f-850d-4fee-8307-46480d2f32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T12:21:17.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:08.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernie Vera, Department of Health-Bicol director, said in a statement
        that the Bicol Regional Diagnostic and Reference Laboratory “will not accept
        samples at this time until further notice.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe6018-da60-4dde-95db-d92bb5d014fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T12:21:17.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f41f0-7f45-4180-9713-86d8bd88be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T12:21:17.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:08.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera said the exhaust duct of the biosafety cabinet, which is a
        vital machine for COVID-19 testing, was destroyed in the aftermath of tropical
        storm Ambo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4d7b7-b1c0-4849-8263-575bc462962e'
