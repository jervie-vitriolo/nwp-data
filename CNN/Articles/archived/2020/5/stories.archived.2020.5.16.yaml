      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this category, Roque said, <em>"Ang mga pansamantalang hakbang
        tulad ng</em> limiting movement and transportation, regulation of operating
        industries at presence of uniformed personnel <em>ay mare-relax na."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fea39-83c7-43fb-93ff-aecc5172075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Temporary arrangements such as the limiting of movement
        and transportation, as well as the regulating of operating industries and
        the presence of uniformed personnel, will be relaxed.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce6505-ff64-45f4-bbaa-0c77bbda92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the MGCQ was the most recent addition to the classifications,
        but did not expand on it, saying it would give a more detailed discussion
        of it during his regular press briefing on Monday, May 18.</p>'
