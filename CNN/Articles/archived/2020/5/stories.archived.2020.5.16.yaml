      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barrier must also be installed between the passenger and the driver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548fc8a-7117-4a4e-a3a7-39f4f1efa64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T16:35:44.549+08:00
