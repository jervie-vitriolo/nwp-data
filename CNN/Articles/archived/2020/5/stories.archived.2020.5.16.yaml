  'Trump-fires-State-Department-inspector-general':
    'author': 'Zachary Cohen, Manu Raju, Jennifer Hansler, Veronica Stracqualursi,
      Kylie Atwood and Vivian Salama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T13:05:21.355+08:00
    'imagesource': 'jcr:8014e81a-0481-4b72-94f1-2b38c52b2234'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7a2c9b1-0500-4249-8883-aa472786d6fe'
    'lead': 'President Donald Trump fires State Department Inspector General Steve
      Linick, the latest in a series of dismissals of independent government watchdogs
      that have come in the wake of the President''s acquittal on articles of impeachment
      earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T13:09:10.267+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:39:07.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:32.020+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State Department inspector general becomes the latest watchdog fired
      by Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec1463-6875-443e-aadf-fafb18d7cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- President Donald Trump on Friday fired
        State Department Inspector General Steve Linick, the latest in a series of
        dismissals of independent government watchdogs that have come in the wake
        of the President''s acquittal on articles of impeachment earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46da2dd-ea93-4a64-b60d-219270ff879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610000da-adcd-4d30-92a3-155f5abbda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital that I have the fullest confidence in the appointees
        serving as Inspectors General. That is no longer the case with regard to this
        Inspector General," Trump said in a letter sent late Friday to House Speaker
        Nancy Pelosi. The letter states the dismissal is effective in 30 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08fffa6-47e9-42f8-a20f-08465a341e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c053dc-d156-41b0-9690-c9758fdd032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico first reported the dismissal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5778e-9a54-4717-8264-f1d5cc6bbc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e0024-9c2c-4c41-bfc3-15a39a781c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after Linick''s firing was announced, the chairman of the
        House Foreign Affairs Committee said Linick had opened an investigation into
        Secretary of State Mike Pompeo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356c5d2-a833-4bfc-838c-7cc22db80159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55184cb-6f9a-428e-92d3-461c4955dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have learned that the Office of the Inspector General had opened
        an investigation into Secretary Pompeo," Engel said in his statement denouncing
        the firing. Engel did not provide any further details about the scope of this
        investigation or how he learned about it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49955ab2-5db8-4ed4-99c8-f8e979ca9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616d87e-11d6-4e6d-8857-63047c07d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official confirmed that Pompeo made the
        recommendation that Linick be removed, but the official did not know the reasons
        why.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675fe609-6a45-434a-931c-3df7c56ed162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be486e27-2196-4c93-961e-1a580edf9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requests for comment from the State Department Inspector General''s
        office and the State Department itself regarding the investigation revealed
        by Engel were not returned Friday evening. Engel''s office declined to provide
        further details about his statement regarding an investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55819ea1-2c37-4600-aab9-407ef95ea0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897659e-c054-43aa-adcf-e80801488928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspector general investigation Engel referenced centers around
        possible misuse of a political appointee at the State Department to perform
        personal tasks for Pompeo and his wife, a Democratic congressional aide with
        knowledge of the investigation told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d04bcb-87ff-4935-873e-09ea781c3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498eb73b-803d-41c6-89e5-de4b79492256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Linick told CNN the allegation raised by the Democratic
        aide had previously been brought to Linick''s office but was not aware of
        an official investigation being opened into the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa4444-2ded-4db0-97ab-4f8cdde40d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32462f-2fd9-4143-9059-d7cafa07fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engel''s revelation of an investigation into Pompeo opened by Linick
        shows the seriousness of a surprising move that mirrors the dismissal of former
        Intelligence Community Inspector General Michael Atkinson last month. The
        firing comes as Trump continues his attacks on internal government oversight.
        The President has shown repeated hostility to any independent scrutiny from
        within the government, often targeting officials he sees as holdovers from
        President Barack Obama''s administration or part of the so-called "deep state,"
        which he believes is aligned against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd5b97-fd2c-4a82-9234-bb657783e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfdf3ce-45bf-4b6e-b503-8461e7ded8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linick, who was first appointed as an inspector general by Obama,
        had a small role in the impeachment inquiry. Linick gave a private briefing
        to bipartisan staff from eight House and Senate committees and gave them documents
        that the State Department had received from Trump''s private attorney Rudy
        Giuliani. The documents included unfounded allegations of wrongdoing against
        Biden and former US Ambassador to Ukraine Marie Yovanovitch. By doing this,
        he broke ranks with State Department leadership who vowed not to cooperate
        with the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c5c52-93e6-4a61-9e75-bc88c2ea43b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64890d83-37ce-4285-9ab9-e5d795562e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson confirmed Linick''s dismissal and
        said that Ambassador Stephen Akard, an ally of Vice President Mike Pence,
        will take on the role. Akard''s ties to Pence, which date back to when he
        worked under then-Indiana Gov. Pence as the head of the Indiana Economic Development
        Corporation, have previously rankled former diplomats who see him as a part
        of the politicization of the State Department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28971c7-cbc4-4fc9-b522-76a8fdace611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1dc81b-b671-438e-ae82-ecd7ea0144b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On September 11, 2019, Ambassador Akard was confirmed by the Senate,
        90-2, to lead the Department''s Office of Foreign Missions and we look forward
        to him leading the Office of the Inspector General," a State Department spokesperson
        said. Akard is a former career Foreign Service Officer who served as a special
        assistant in the Executive Secretariat, as a political officer and general
        officer at Embassy Brussels, and served as a consular officer at the US Consulate
        General in Mumbai.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d781c-7de7-407c-82eb-ef532bc5ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06888a0e-1ded-431b-a61e-e156183553a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to choose Akard as his successor was done in consultation
        with his management team, but Pompeo ultimately made the decision, the official
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3bcb0-53f8-4a84-ba40-766306eea35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8e3fe-8517-4cfd-aa2a-9d7a8d300c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is scary and completely unexpected," a separate State Department
        source close to Linick told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034472c-238e-4432-8fc1-d082225d0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2588d04-ce5c-4a57-8b5a-6924477768c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This source didn''t know of anything that seemed to trigger this
        beyond Trump''s general ire with what he deems to be the "deep state."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b4356-52dc-4bd5-8123-52582463108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652b25a-6562-45a5-848b-1da97449adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different source said senior staff in the State Department Inspector
        General''s office were blindsided. Akard has been named under the vacancies
        act to bypass Linick''s deputy, Diana Shaw, who just assumed the role this
        month after having shifted from the Department of Homeland Security''s Inspector
        General''s office. CBS first reported Pompeo''s role.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16643692-ff54-4657-bc28-e70366290066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be155a-e1cb-4989-9e64-74e2975af08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chris Murphy, a Democrat from Connecticut, quickly questioned
        Pompeo''s role in Linick''s dismissal and said the Senate Foreign Relations
        Committee needs to learn more.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d630b8-8149-4554-ae4f-32ed5b7aff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287339a7-c6b6-4754-ae1c-cab79d970fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Inspector General Linick was fired because he was conducting
        an investigation of conduct by Secretary Pompeo, the Senate cannot let this
        stand," Murphy said on Twitter, referring to Engel''s statement. "The Senate
        Foreign Relations Committee must get to bottom of what happened here."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633fd90-0ebb-4c80-8184-9eb9d1cd89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce63faf-a03b-490f-bb65-da2f491f7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linick began his job in September 2013. He previously was a Justice
        Department prosecutor and worked as a top Department of Justice fraud official.
        He also served as the first Inspector General of the Federal Housing Finance
        Agency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd6931-e6eb-448a-88ea-ec2ac57c7206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7927d48-fcf3-4d57-bcd9-49a1b944b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the State Department, Linick oversaw the investigation into former
        Secretary of State Hillary Clinton''s use of a private email server. His May
        2016 report on the probe was critical of Clinton, saying the former secretary
        failed to follow the rules or inform key department staff regarding her use
        of the private server.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44548a-56a9-4b05-8b62-5cc6deec190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ff6cd-2f01-4b12-8c9d-848f1b6fa03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also an assistant US attorney in California and Virginia.
        Linick served as executive director of the Department of Justice''s National
        Procurement Fraud Task Force as well as deputy chief of the fraud section
        in the Department of Justice''s Criminal Division from 2006 to 2010.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeef307-5fb3-4834-8e47-284c7306ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b52cc9-4400-49a3-82a8-9d15a9de6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During his tenure at the Department of Justice, he supervised and
        participated in white-collar criminal fraud cases involving, among other things,
        corruption and contract fraud against the U.S. in Iraq and Afghanistan," according
        to his State Department biography.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac13ca-3d28-4a0f-a0c3-8e60f93c5095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b8d5d-995f-467d-a053-a6cfed98d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also issued two damning reports about the State Department
        during Trump''s administration. One report released in August 2019 found that
        top officials in the State Department''s Bureau of International Organization
        Affairs subjected employees to "disrespectful and hostile treatment," accusations
        of disloyalty, and retaliation. Another report released in November 2019 that
        found that high-ranking Trump administration political appointees within the
        State Department improperly retaliated against a career civil servant during
        Rex Tillerson''s tenure as secretary of state.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057242a-0644-4024-8e0a-94ee3164a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e4c88-43d6-42b3-8e60-79bd10bee104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal drew immediate condemnation from Democratic members
        of Congress.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcaf71d-6016-4b42-b54f-f16f3d5ec27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e5a74-b74b-4adc-9334-d2b91262aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi called the "late-night, weekend firing"
        of Linick an "acceleration of the President''s dangerous pattern of retaliation
        against the patriotic public servants charged with conducting oversight on
        behalf of the American people."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72193a3-74d3-4dba-899d-f434b22008bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19170f2-f831-46da-97fe-a7d2c1b82bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi added that the firing will "set back the important work of
        the Office of the Inspector General to perform critical audits, investigations
        and inspections of U.S. embassies and programs around the world" during the
        coronavirus crisis.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1293ae-4bd3-4ed5-adac-c138bbd28f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T13:09:10.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
