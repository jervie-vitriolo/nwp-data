  'philippines-covid-19-cases-deaths-recoveries':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-16T16:29:05.241+08:00
