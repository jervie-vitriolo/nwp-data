      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sotto, tricycle units have to be disinfected at least
        twice a day. The city government will be providing disinfectants to tricycle
        operators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88721baf-b1bc-41fa-9c6a-49410f74652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T16:35:44.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private tricycles are also allowed to travel provided that they
        will post a “Not for hire” signage. The same rules apply to private tricycles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13843d7-ea8b-4cad-8706-0f6540fed981'
      'mgnl:activationStatus': true
