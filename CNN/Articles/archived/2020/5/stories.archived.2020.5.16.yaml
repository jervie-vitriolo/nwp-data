      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd38388-0977-41c2-aab4-c70a2240470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Ravas, a 38-year-old farmer from Barangay Natividad, bled
        to death after getting hit by shards of glass inside an evacuation center,
        Police Regional Office 8 Regional Public Information Office chief Maria Bella
        Rentuaya said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff531987-eb1b-46ad-aa33-bcca83fc3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.582+08:00
