      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll in Italy released last month found that for the first time
        Italians are looking more to China than to the United States as a potential
        international partner.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850d273-9ebc-404c-9a6f-5c5a26e6412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.530+08:00
