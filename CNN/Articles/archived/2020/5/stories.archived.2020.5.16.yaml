    'mgnl:tags': ['JCPenney', 'bankruptcy']
    'template': '1'
    'title': 'JCPenney files for bankruptcy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c3823-f89c-43e2-ada2-8739ecb461fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> JCPenney filed for bankruptcy on Friday,
        the latest retail giant to see its downfall hastened by the coronavirus crisis.
        The pandemic was the final blow to a 118-year-old company struggling to overcome
        a decade of bad decisions, executive instability and damaging market trends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f89db-97e7-4d78-820b-2cd10bfef3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a3f1e-93d8-4b03-9bd9-9781bbb677e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has an agreement with most of its lenders on
        the turnaround plan that will allow it to stay in business as a more financially
        healthy company, but will include closing an as yet unannounced number of
        its 846 stores. As part of the turnaround process JCPenney arranged to borrow
        an additional $450 million from those lenders to pay for operations during
        the reorganization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc1988-59a8-4af0-bbe3-3568f35d6259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10315e05-0ff6-4db9-acbe-d93ac50f279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company blamed the Covid-19 pandemic for the need to file bankruptcy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8f9d9-0cb4-4843-8a5a-b1425fb31d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157061a1-5fc6-4555-8cf9-a0560af64736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until this pandemic struck, we had made significant progress rebuilding
        our company under our Plan for Renewal strategy -- and our efforts had already
        begun to pay off," said CEO Jill Soltau. "Implementing this financial restructuring
        plan through a court-supervised process is the best path to ensure that JCPenney
        will build on its over 100-year history to serve our customers for decades
        to come."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bc74f-fb6d-498e-9f4c-18c253cbb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e25f44-5949-4f5b-a42c-7d4f7b0bee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCPenney is the fourth national retailer to file for bankruptcy
        just this month. On May 4, clothing retailer J.Crew filed for bankruptcy,
        followed by a filing at Neiman Marcus on May 7. On May 10 Stage Stores filed
        for bankruptcy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78099c53-5ee5-42fb-957a-1d6c9588c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd00bdd-355f-41a5-9880-cfd787d3ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the mighty have fallen</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb30778-6c09-447b-96ab-21d138350ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCPenney''s history began in 1902 with its first store in Kemmerer,
        Wyoming. It grew to become one of the major national retailers, an anchor
        of many suburban shopping malls along with rivals like Sears and Macy''s,
        which find themselves facing their own struggles today. JCPenney reached its
        peak number of stores in 1973, when it operated just over 2,000 locations
        nationwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834578b3-e1af-40b2-890a-d25471a710ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b018f60-c2a4-45dc-997d-ae727c7dbaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, JCPenney has 85,000 employees, making the company among the
        largest US retailers to file for bankruptcy in recent years. It has more US
        stores than other troubled companies such as Sears, Toys "R" Us or Sports
        Authority did when they filed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea1ba3-3e9e-43e6-a251-6bccd6c10ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ea876-eaa6-417b-a92f-66288b0796fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCPenney has been struggling under a mountain of debt and red ink
        for a decade. But the last 10 years have been filled with one mistake after
        another, as a revolving door in executive leadership brought it four different
        CEOs. Radical changes meant to revive the company — including ending coupons
        and clearance sales in an attempt to capture more upscale shoppers, and introducing
        household appliances — proved to be spectacular failures that were quickly
        undone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17b9ba-ca64-4b25-9a34-5279444f30fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0af01-8f05-42b9-9ff4-ca733e40de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company was also struggling with the decline in the entire
        department store sector. More consumers are shopping online rather than in
        person, and JCPenney was also battered by the growth of big box discounters
        such as Walmart, Target and Costco, which provide shoppers with lower prices
        and a selection of items not found in department stores, such as groceries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0992b-8c0d-4914-a17c-4a932e9c9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e9837-4b56-43b9-88d8-894e9eb5d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCPenney''s most recent profitable year was 2010, and its net losses
        have totaled $4.5 billion since then.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0198c6-756d-41d2-9b8e-7cfd7dc4c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce9c77-a2f2-4262-8420-876db68cb857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the summer of 2011 it has reported net profits in only five
        quarters, all of them in the holiday shopping season -- it has been unable
        to make money without that boost in sales. Since the start of 2011, JCPenney
        has closed more than 20% of its stores while cutting more than 40% of its
        staff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0c60b-5370-4fa8-839d-4423110f16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf7f97-f7b2-422c-9b15-c862d01803dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the history of mistakes and industry trends moving against
        it, there had been recent signs of hope at JCPenney before this crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142a427-2020-46c6-bba6-1b37ef75bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cedcf8-cc04-46df-b7fe-8ebcc620fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, as the holiday shopping season was just about to start,
        its losses shrank in the third quarter, and it raised its profit forecast,
        even as its sales continued to fall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249572f-ddc2-4df2-8d49-24f324dd2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5801bb1-23a8-4dd6-a028-0bfdfea50294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made significant progress on our efforts to return JCPenney
        to sustainable, profitable growth," Soltau said in a statement at that time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b79dd-f6d4-46b7-a7f5-c93d32a3c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751d03e-7345-452f-85a8-a3d4bb44a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that optimism proved short-lived, as net income plunged 64%
        in its fourth quarter, which included the holiday shopping season, and the
        company announced another round of store closings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1af8b5-e612-4369-b4ba-b89c77ce642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee658d-112d-4fea-a88c-7db701f616f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="https://www.cnn.com/business/markets/coronavirus">These
        are the companies Covid-19 is impacting the most - and least</a></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cacb0b7-f2e0-4d09-bc23-03156feca75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic ultimately plunged the company into bankruptcy.
        Sales at department stores industrywide tumbled 47% in April, while clothing
        store sales plunged 89%, according to government figures reported Friday.
        Like other retailers, JCPenney announced on March 18 that it was closing stores
        and furloughing its employees during the crisis. It has only recently been
        able to reopen 41 stores to shoppers, less than 5% of its total.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8130fb-56dc-493c-8456-dfe3fc16a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cce5f-69ca-4666-a9bc-c787933fafb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides cutting off virtually all of JCPenney''s revenue, it made
        the future outlook for the long-troubled retailer that much grimmer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500d02a-4044-45d4-8eaf-3e2fa5c1b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6917f-8d8f-4680-a753-3887f2e0899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic recession is ... accelerating consumers'' shift towards
        online retail," said Kalinda Ukanwa, assistant professor of marketing at the
        University of Southern California''s Marshall School of Business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed40896-c132-4a31-8e64-27b68d8c208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc48ab9-2a7d-4b3f-b3d6-9d965c94acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCPenney had $3.6 billion of long-term debt on its books as of February
        1. Although much of that debt won''t come due until next year, the company
        disclosed on April 15 that it had missed a debt payment due that day. It said
        it was looking at strategic options that were available during a 30-day grace
        period before it is judged in default of that debt. On May 7 it missed another
        debt payment, and this one came with only a one-week grace period. But rather
        than go in default of that loan, it made that payment on May 14, giving it
        an extra day before deciding whether or not to file for bankruptcy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1427ab-519a-4960-8585-d6e62ebe2d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b594ea5-4d5d-4c6b-a796-37ca72af6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A troubled retail sector</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e708a-0b26-4536-b8af-425af2802f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s bankruptcy filing doesn''t necessarily mean JC Penney
        will go out of business. Many companies use the process to shed debt and other
        liabilities they can''t afford while closing unprofitable operations and locations.
        J.Crew and Neiman both intend to stay in business. But Stage Stores said it
        plans to permanently close all of its nearly 800 small department stores if
        it can''t find a buyer during the bankruptcy process.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c0ec4-a23d-4970-976a-6b2ebb675617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06d56c-e2cc-4829-980c-3bc271e58b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is a unique time for a retail bankruptcy filing. Many stores
        have closed because of quarantines and stay-at-home orders, and many potential
        shoppers are nervous about venturing out to stores that are open.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb3ff60-c5fb-473c-a299-5b9ae3b9ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93489189-fb30-4901-a776-204c197ac343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers frequently use store closing sales to liquidate inventory
        and raise cash they need to fund operations during a bankruptcy reorganization,
        said Reshmi Basu, an expert in retail bankruptcies at Debtwire, which tracks
        the finances of troubled companies. That only makes it even harder for a company
        to survive the bankruptcy process. Many retailers have entered bankruptcy
        intending to stay in business but have failed to do so.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47ce32-30cb-4ca7-b617-d89c133a3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28e675-3356-4a35-92cc-1c9e67e7f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBS analysts said Monday that "retail store closures will accelerate
        in a post-Covid-19 world" and that the gap between well-positioned retailers
        and struggling chains will expand because of the outbreak.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a949f-1a28-4c9e-8bb6-caaf66c37de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:45:15.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/15/business/jcpenney-bankruptcy/index.html">JCPenney
        files for bankruptcy</a>."</em></p>'
  'ara-zobayan-autopsy-report-jobe-bryant-crash':
    'author': 'Cheri Mossburg and Steve Almasy, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T10:43:43.013+08:00
    'imagesource': 'jcr:e386c573-aa62-49bd-9348-2afb1954a3b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '799d43b6-48d1-4249-bde1-adfeee1f9862'
    'lead': 'The pilot of the helicopter that crashed in January, killing Kobe Bryant
      and all eight other people aboard, had no alcohol or drugs in his system that
      day, according to an autopsy report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T10:47:52.520+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:39:11.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:31.006+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kobe-Bryant', 'Ara-Zobayan']
    'template': '1'
    'title': 'Kobe Bryant''s pilot had no alcohol or drugs in system, autopsy finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1817a-99db-4b85-a039-e70d8234f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The pilot of the helicopter that crashed
        in January, killing Kobe Bryant and all eight other people aboard, had no
        alcohol or drugs in his system that day, according to an autopsy report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aafad5-4381-4b69-827f-c301343c39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ara Zobayan was piloting the <a href="https://edition.cnn.com/2020/01/27/us/sikorsky-kobe-bryant-helicopter/index.html">Sikorsky
        S-76B helicopter</a>&nbsp;on the morning of January 26 when it went down on
        a hillside in Calabasas, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1824ef01-b2b9-4af5-a2bc-ed2c7bc50810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toxicology screens tested for cocaine, methamphetamine, fentanyl,
        marijuana and alcohol among others, according to reports from the Los Angeles
        County coroner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25dcc92-8bbb-475a-bbc6-bae9378f763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death in the autopsy reports for each of the nine people
        aboard that Sunday morning was listed as blunt trauma and the manner of death
        was accident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f09966-92ec-4d09-b857-216790bbfb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report on Bryant said his injuries were "rapidly if not instantly
        fatal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48396dd1-c7d1-4551-9a97-d2592547b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was on its way to Thousand Oaks for a basketball game,
        where Bryant, 41, was expected to coach his daughter''s team. Gianna Bryant,
        13, and two teammates, Payton Chester and Alyssa Altobelli, died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1302e46-7581-4de4-a64d-d467efc06ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also killed were Sarah Chester, Payton''s mother; John and Keri
        Altobelli, Alyssa''s parents; and basketball coach Christina Mauser.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc27f0-6902-410e-8323-b7b69220d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/27/us/pilot-helicopter-crash-kobe-bryant-trnd/index.html">Zobayan,
        50, was an instrument-certified pilot</a>&nbsp;who earned his commercial pilot''s
        license in 2007, according to the Federal Aviation Administration''s pilot
        certification database.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8cfff-bf31-498c-a9fb-ddf4b66973f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a certified flight instructor for instrument instruction
        for helicopter pilots, the records show. The database shows Zobayan was up
        to date on FAA-required annual medical exams.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f685c04-be20-4a43-a1fd-14aad6124a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Transportation Safety Board member Jennifer Homendy told
        reporters in January that Zobayan had a commercial certificate and was a certified
        flight instructor who had 8,200 hours of flight time as of July 2019. She
        said he had 1,250 hours of flight time on the S-76 helicopter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254a8b9-f501-49f2-a76a-a303f6c35ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB investigation into the crash is ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27873bda-099a-492a-a289-a7041f4ddc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:47:52.522+08:00
      'mgnl:createdBy': 'pia'
