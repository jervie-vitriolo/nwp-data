      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Bishop, the publisher of the Sinocism newsletter and a longtime
        observer of Chinese diplomacy, told CNN Business the Chinese have angered
        many western countries like Australia, France and the United States with the
        disinformation campaigns and the questionable theories floated by their diplomats.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e7bf4-1df4-492b-b661-faa111a7ac7a'
      'mgnl:activationStatus': true
