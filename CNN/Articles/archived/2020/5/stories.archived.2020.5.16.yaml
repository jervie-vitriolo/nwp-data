  'WHO-says-coronavirus-modeling-helps-countries-plan-ahead':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T02:02:35.284+08:00
    'imagesource': 'jcr:e62c2603-5051-49ea-936b-1ef8641397b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f5cc24d-9e0e-420a-b9ba-3d37c94854ef'
    'lead': 'Coronavirus models that predict the rise and fall of infections help
      countries plan ahead and prepare, Dr. Maria Van Kerkhove, the World Health Organization
      technical lead on COVID-19, said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T02:01:03.671+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:39:22.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:28.401+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization']
    'template': '1'
    'title': 'WHO says coronavirus modeling helps countries plan ahead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee43e9-d5de-4115-ad98-d676f4879339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:01:03.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Coronavirus models that predict the rise and fall of infections
        help countries plan ahead and prepare, Dr. Maria Van Kerkhove, the World Health
        Organization (WHO) technical lead on Covid-19, said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de372e-0e84-4fbd-829a-bae7800bba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:01:03.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5af784-863a-4419-9948-5e164cae5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:01:03.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said the estimates help “get countries ready for how
        to build the workforce: how many contract tracers do we need, how many clinicians
        and nurses and medical professionals do we need, how many beds do we need
        in particular ICU or oxygen support, ventilatory support, treatment centers,
        et cetera?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c300623-e27b-4504-b664-e94383994c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:01:03.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4886d-b2ec-41ab-8215-7607c4a2e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:01:03.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Models work best when they help countries and communities prevent
        their forecasts from coming to fruition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9894143-c312-4133-9613-d342339efeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:01:03.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e5955-3057-437f-a5df-898714fd6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:01:03.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also know that there are tools that we have that could prevent
        these numbers from becoming realities,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719ca60-f9b9-4b65-8252-b72f9b5fcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:01:03.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3077f-036c-4f37-af8b-bad987eddbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:01:03.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, one of the most critical values of these models is to ensure
        that we take the right precautions, we put the right emphasis in these interventions
        where they need to be done, so that these numbers do not become reality,”
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee686080-ce3e-4eeb-b125-63d5fa0a08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:01:03.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-15-20-intl/index.html"
        target="_blank">"WHO says coronavirus modeling helps countries plan ahead"</a></em></p>'
  'WHO-says-inflammatory-disease-in-children--a-bit-of-a-confused-picture-':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T02:08:01.521+08:00
    'imagesource': 'jcr:defaf572-37cf-461c-a756-7fc4b64c48e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3edbe34d-7317-42f8-bd40-fb55b0efb78a'
    'lead': 'A newly identified condition called multi-system inflammatory syndrome
      in children (MIS-C) is ''a bit of a confused picture'' right now, Dr. Maria
      Van Kerkhove, the World Health Organization technical lead on COVID-19, said
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T02:07:41.491+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:39:22.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:28.555+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO says inflammatory disease in children ''a bit of a confused picture'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4f7b7-5fe0-4a12-8085-5ebddfbfe191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - A newly identified condition called multi-system inflammatory
        syndrome in children (MIS-C) is “a bit of a confused picture” right now, Dr.
        Maria Van Kerkhove, the World Health Organization (WHO) technical lead on
        Covid-19, said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192d278-5100-4a06-b765-359dd0899a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267918ef-2ceb-49e8-a176-9fd06a8db0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know so far, very little about this inflammatory syndrome,”
        she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1d860-a7b2-4f95-821d-a0473b245076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said WHO has put out a case definition, describing
        what symptoms may look like.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416bf580-f222-4290-b47f-7950930979e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18b232-6728-4b0b-aec7-beca37d8592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to have clinicians use this case definition to determine
        how many children fit that definition, and then we need specific data collected
        from each of those patients,” she said at a news briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52037c69-c6f5-49bc-8c21-081069a9903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82cc65-8a37-4317-81a2-2f6473b7dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to understand if the syndrome is associated with Covid-19
        or not. As I mentioned before, some of the children have not tested positive
        for Covid-19, while others have,” Van Kerkhove added. “So right now it''s
        a bit of a confused picture, although more information is coming.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b46fe6-195a-4fcb-91c6-eccaa1cb966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not clear if the syndrome is what’s called a post-viral syndrome,
        or a direct result of infection, said Dr. Mike Ryan, executive director of
        WHO’s Health Emergencies Program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e186870-fcff-4047-8643-91eea20ca1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d5558-7f39-4b1b-bfc7-df5e4eb78d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we don''t know yet is whether those rare things that happen
        are associated directly with the virus — and the virus directly attacking
        the cells and those organs — or is what we are seeing also the result of the
        immune response to the virus?" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904f047-cb33-4b6e-8a90-5da12ceef10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1db16-936a-4cb6-ae82-3be2a0ed154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan likened this to what happens with the Ebola virus and bleeding:
        “It''s not the virus that causes the bleeding. it''s very often the immune
        response to the presence of the virus that depletes the capacity of the blood
        to clot. So when a person bleeds, the bleeding continues," Ryan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ea284-0d6a-4f06-af5e-ef9cb4a6dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T02:07:41.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:39:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
