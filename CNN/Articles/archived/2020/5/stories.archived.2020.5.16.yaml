      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, she revealed during a Facebook Live that she has been
        sheltering in place with family members and said "in a weird way, being on
        lockdown has forced me to slow down -- which is probably, in turn, really
        good while I''m growing a child."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
