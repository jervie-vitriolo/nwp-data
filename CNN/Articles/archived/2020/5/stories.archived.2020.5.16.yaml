      'mgnl:type': 'text'
      'text': '<p>A shelter-in-place order ended April 30, except for "medically fragile
        and elderly Georgians," who generally must stay home until June 12.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4a038-f70f-435a-a388-00015f695381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.880+08:00
      'mgnl:createdBy': 'janine'
