        Perry strips off to reveal her baby bump in new ''Daisies'' video"</a></em></p>'
  'duterte-davao-city-covid-19-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-16T15:00:34.205+08:00
    'imagesource': 'jcr:0ef6a9f8-8da9-45e8-8e71-d26c1f71fb43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f747775-aad7-4f88-b492-3ee8e7b7b74b'
    'lead': 'President Rodrigo Duterte left Malacañang early on Saturday to fly home
      to Davao City on the first day of relaxed quarantine restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T15:05:56.039+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:39:04.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:32.485+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte back in Davao home amid easing of lockdown restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd357de-ded9-412d-abf4-ea5bf362dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:05:56.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — President
        Rodrigo Duterte left Malacañang early on Saturday to fly home to Davao City
        on the first day of relaxed quarantine restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba5a9d-9044-4257-9f5a-36884dc518d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:05:56.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed this to CNN Philippines
        in a text message. He said Duterte traveled at midnight, but did not elaborate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea57c52-c10a-4678-ba6f-bb661abc5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:05:56.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had stayed in Malacañang since March following the outbreak
        of the coronavirus crisis. He <a href="https://www.cnnphilippines.com/news/2020/3/27/duterte-self-quarantine-covid-19.html">went
        through self-quarantine</a> after confirmed cases of coronavirus infection
        among several government officials he had interacted with, but he himself
        had tested negative for the viral illness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38155058-6ee2-467c-8cad-a13e07700a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:05:56.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first week of April, Duterte <a href="https://cnnphilippines.com/news/2020/4/8/Duterte-Malaca%C3%B1ang-Holy-Week-.html">was
        supposed to return to Davao City</a> to be with his family for Holy Week and
        for the birthday of his youngest daughter, Kitty Duterte. The Palace did not
        specify why the President changed his mind, but stressed that he would continue
        working in Malacañang instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187e9b0-14b1-4316-abcf-fd6c638b94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:05:56.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, Metro Manila was under enhanced community quarantine,
        which required most people to stay home, except for frontliners and workers
        offering essential services. On Saturday, the capital region transitioned
        to a modified enhanced community quarantine, where more businesses are allowed
        to reopen but mass transportation remains suspended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cebfc7-4a5a-4574-a215-2f019e20e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:05:56.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under MECQ until the end of May are the provinces of Laguna,
        Bataan, Bulacan, Nueva Ecija, Pampanga and Zambales. Meanwhile, a stricter
        ECQ is in place in Cebu City and Mandaue City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79560a-06ff-4583-8c37-d51ccaaac7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:05:56.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the country, including Davao City, is under a more relaxed
        general community quarantine where adults from age 22 to 59 can go out and
        public transport resumes subject to social distancing and other safety protocols.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578039c-3498-476c-b154-7a4c257692c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:05:56.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/12/list-areas-under-modified-ECQ-GCQ-no-quarantine-COVID-19.html">READ:&nbsp;What
        daily life would be like in areas under modified ECQ, GCQ</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a845f-513e-4bfd-9172-c44a11035db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:05:56.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has more than 12,000 coronavirus cases, a number
        that is expected to rise further amid efforts to expand the country''s diagnostic
        capacity.</p>'
  'iatf-community-quarantine-guidelines':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-16T15:33:21.094+08:00
    'imagesource': 'jcr:50e6648f-034d-48b5-9477-c8584ed67487'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c107f35c-3518-43e0-ae56-aab0e77a6afa'
    'lead': 'The Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases (IATF) has released the rules to be followed during the country''s
      community quarantine,'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T15:40:47.386+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:39:03.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:32.639+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'IATF', 'Inter-Agency-Task-Force-for-the-Management-of-Emerging-Infectious-Diseases',
      'community-quarantine']
    'template': '1'
    'title': 'IATF signs new guidelines for community quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94da70-4d33-49fd-87a8-91e9a3adb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases (IATF) has released
        the rules to be followed during the different levels of community quarantine
        implemented around the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2e0f1-a92b-434e-a1c2-8402a20ad06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said <a href="https://www.officialgazette.gov.ph/downloads/2020/05may/20200515-omnibus-guidelines-on-the-implementation-of-community-quarantine-in-the-philippines.pdf">the
        guidelines</a> were necessary to make sure these were applicable to the revisions
        made to community quarantine classifications all over the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b161ee2-cada-4af1-a52d-b382735a21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the announcement at a
        televised briefing Saturday, adding the guidelines were released on May 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65396c-3843-453e-b8de-88160e0cc05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/16/more-areas-enhanced-community-quarantine-.html"><strong>READ:
        Task force endorses ECQ for Cebu, Mandaue cities, modified ECQ for six provinces</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d172f-e4ce-49ff-be14-cc401f9998c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For areas under the modified enhanced community quarantine (MECQ),
        authorities will allow the reopening of select manufacturing and processing
        plants, and there would be limited transportation serviced would be available
        in these areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f99ae8-6ec8-401a-b6e4-39d6e235f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the establishment, services may be allowed at 50 percent
        or full operational capacity. Work-from-home and other flexible arrangements
        may also be employed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991dc47-00bc-4d9d-a134-d2c5d63292e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said "home religious services" are now allowed in these areas,
        provided health protocols such as the wearing of masks and physical distancing
        are met.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb2cb8-f6fc-4c1e-b578-21149918c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added firearms and ammunition trading establishments in areas
        under MECQ are allowed to operate, subject to the strict regulation of the
        Firearms and Explosives Office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa28e5-886d-4f57-88b9-9aa2ce832cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recruitment and placement agencies for overseas Filipino
        workers have also been cleared to open in MCQ areas but only under 50 percent
        operational capacity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4990d71-ca38-4996-93a5-d04aa89455eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque <a href="https://cnnphilippines.com/news/2020/5/12/Metro-Manila-Laguna-Cebu-ECQ-COVID-19.html"
        target="_blank">previously described</a> the MECQ as a "transition phase"
        to a relaxed general community quarantine, with the hope the COVID-19 risk
        in these areas will improve.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37915d69-281a-462d-b62b-90511cc6ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new classification is the modified general community quarantine
        (MGCQ), which Roque said was the transition phase between GCQ and the so-called
        "new normal."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb870890-9754-44b3-a68d-74b1776fc4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:47.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:03.745+08:00
