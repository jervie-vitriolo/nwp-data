      'jcr:uuid': 'b04ca2be-088d-456d-b4df-fe0a8dc76fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.530+08:00
      'mgnl:createdBy': 'janine'
