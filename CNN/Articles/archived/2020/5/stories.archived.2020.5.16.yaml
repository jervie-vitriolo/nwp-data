  'Mexico-no-mass-testing':
    'author': 'Matt Rivers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T18:54:49.121+08:00
    'imagesource': 'jcr:3fe8747d-cf6c-473a-8860-69d9fc9dcda5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '855e07eb-3fb3-41ab-bdc5-269c51a87918'
    'lead': 'As the United States slowly re-opens its economy, the messaging from
      health experts has been largely consistent -- to do so safely over the long
      term, millions more tests are needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T18:57:14.439+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:38:51.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:36.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mass testing won''t happen in Mexico. That''s the way the government
      wants it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa486d-4111-48f2-9c3c-be8199230d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the United States slowly re-opens
        its economy, the messaging from health experts has been largely consistent
        -- to do so safely over the long term, millions more tests are needed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a4085-8f49-4f81-88bc-e26b9a7e2293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as its neighbor Mexico is set to re-open its own economy in
        a few short weeks, the message from top health officials there couldn''t be
        more different -- mass testing is not only unnecessary, it is largely a waste
        of time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac156d-08e1-4427-96b4-5fed37f1880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Hugo Lopez-Gatell, Mexico''s top epidemiologist and the public
        face of its Covid-19 response, sat down with CNN for his first network TV
        interview two days before the government announced plans on how it would re-open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e989fbf-3af3-47f0-8f2b-4feb2e482de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain industries deemed essential, like car parts manufacturing
        and construction, will be allowed to re-open starting June 1. Other sections
        of the economy will follow in phases during the weeks after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058d3c9-8019-4c2e-b04b-dcb2a284fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican health officials believe the outbreak will peak in this
        country no later than May 20, though some studies suggest it could arrive
        in late June, even as the country has one of the lowest testing rates in the
        world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b1742-9be8-4475-af49-4e8509000b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think testing is a must," Lopez-Gatell said when asked
        if the country could re-open safely without more tests. "This doesn''t mean
        we''re resistant to testing, we will use testing but in a carefully planned
        manner."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f875c6e-db05-403c-97e0-47ff7a17fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 11, Mexico had only conducted 89 tests per 100,000 people,
        according to health ministry data. By contrast, the US tested at a rate nearly
        32 times higher than that, according to the COVID Tracking Project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacc75f-4090-4f69-bedf-0037e0fd58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government strategy is to mainly test only those with severe
        symptoms of the virus while monitoring people with suspected but undiagnosed
        cases of Covid-19, thereby creating a sample.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7b041-db47-412b-bcaf-0853a4eaf312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data from that sample is then extrapolated to apply to a wider
        population using modeling, Lopez-Gatell said. The idea is to give the government
        a view of what is happening in a broader area without spending resources on
        mass testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6320fd-ef94-4257-b3f6-70b6172e5636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is nonsensical to do test after test after test when most of
        those tests will result in a negative result," said Lopez-Gatell. "It is quite
        inefficient as an assessment strategy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1d2bc-0e74-4692-9f7e-9993b2f9ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is consistent with Mexico''s testing strategy since the
        beginning of the outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614629db-927e-4a78-aee9-9cbd43686efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday night, Mexico had confirmed more then 42,500 positive
        cases after only testing roughly 156,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae0814-3e41-484d-8d57-01adc416861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez-Gatell said the actual case total might well be into the millions,
        but that setting response policy does not require knowing the exact number
        of potential cases; knowing it''s sufficiently high to take drastic action
        is enough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15898e-e4fa-4cd5-acb4-907684a0d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that is why the government forced schools and most non-essential
        businesses to close in March and has since urged people to stay home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e7680-abcf-422e-9db7-00f97a1a8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lack of testing has prompted criticism that a dearth of
        confirmed data has left the government with, at best, an incomplete view of
        how bad the outbreak is just weeks before the country will start to re-open.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d140678-29d7-42cd-a9d8-19a5dce116a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s worrisome because it means that we don''t have the full
        grasp of the magnitude of how much the disease has spread," said Dr. Julio
        Frenk, Mexico''s former health minister from 2000 to 2006.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023cae3-451d-4876-b4ac-20c053f86d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US federal government has also faced criticism for insufficient
        testing in past months. But while President Donald Trump on Thursday questioned
        if testing was "overrated," top health officials in his administration still
        emphasize its importance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b21d15a-f9f2-4807-815a-dae965e8769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapid, extensive and widely available, timely testing is essential
        for reopening America," Dr. Robert Redfield, the director of the CDC, told
        US senators at a committee hearing on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f94e9f-1910-4c45-8547-c0e9d8409e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same hearing, Dr. Anthony Fauci, the US'' top epidemiologist
        and member of the White House''s coronavirus task force, also said mass testing
        will be key to state and local governments'' responses to future outbreaks:
        "When you are in the process of opening up and pulling back on mitigation,
        you really must have in place that capability of responding when you do have
        the inevitable upticks in cases that will absolutely occur," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e94f59-1aa5-4bf5-bb8b-bb43c8918349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is to provide Americans with 12.9 million tests by mid-June
        and by September will have a nationwide ability to conduct 40-50 million tests
        per month if needed, US testing czar Brett Giroir has said. States and municipalities
        across the US are also planning on building so-called contact tracing armies,
        where trained personnel fan out across the US, identifying new cases and isolating
        those people as well as those who they''ve come in contact with.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530fbd58-440a-4431-b8f7-d1c5d91a7fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mexico has no publicly known plans to do that on a large scale,
        though officials say they do contract tracing among those suspected and confirmed
        cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f649c-c8ff-47f4-a91b-71a1978c4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Test, trace, isolate, repeat," said Dr. Jennifer Nuzzo, a Johns
        Hopkins epidemiologist, when asked about what Mexico needed to do to prevent
        additional Covid-19 outbreaks in the future. "All of those things need to
        happen and [the Mexican government] will need to do more testing to make that
        happen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d04896-1b7c-4b75-ac31-a5ea4d967524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.441+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez-Gatell flatly rejects the idea the only way to re-open safely
        is through mass testing, though he added he greatly respects the experts who
        assert that.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739bb5b1-8965-4d4e-aa18-1bfc6dd6742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.441+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course there is always the risk of having an outbreak again
        but we will be able to carefully monitor the re-opening so when any outbreak
        occurs, we take action," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd21c3d0-257f-4fae-9f2a-aba4cb3f8cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.441+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His contention: it''s far too early in this pandemic to know which
        approach will ultimately prove more successful or whether both might work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84a9a0-15f9-4645-95d2-e812482af638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.441+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say don''t jump to conclusions just based on how famous
        one approach is as opposed to another," Lopez-Gatell told CNN. "Let''s wait
        for the global public health community ... to have scientific discussions
        to see what are the best experiences that one can learn from for the present
        and for the future."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b37fe1-c3b6-44f4-9679-4dd240422388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T18:57:14.441+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/15/americas/mexico-coronavirus-testing-intl/index.html">Mass
        testing won''t happen in Mexico. That''s the way the government wants it.</a>"</em></p>'
  'Samuel-Jackson-others-messages-of-hope-coronavirus':
    'author': 'Josiah Ryan'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-16T18:57:34.484+08:00
    'imagesource': 'jcr:371f5afe-b062-4f3c-883b-e0ed77bc22eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46c5ff39-98a6-42ef-9f59-9dd81a799381'
    'lead': 'Celebrities including Samuel L. Jackson, Ciara, Common, Toni Braxton
      and others came together this week to express messages of hope for minority
      communities in the US which have been hit especially hard by the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T19:00:19.483+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:38:50.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:36.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samuel L. Jackson, Ciara, Common and others send messages of hope to
      underserved communities hit by coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab344d3-0e55-455c-b677-70c55d16bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.483+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Celebrities including Samuel L. Jackson,
        Ciara, Common, Toni Braxton and others came together this week to express
        messages of hope for minority communities in the US which have been hit especially
        hard by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258d82c-8538-4167-b5f5-f837803e3c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.483+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During "The Color of Covid," an hour-long special hosted by CNN''s
        Don Lemon and CNN political commentator Van Jones on Friday, these celebs
        offered words of encouragement to communities of color, asking them to persevere
        through these difficult times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca86d8-e5dc-4107-af8a-c0646942289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.483+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we''ll all come out on the other side of this and I''d
        like to be able to hug somebody that I don''t know just because, I see them,
        they smile and say they like what I do, and they ask for a hug and I want
        to be, you know, safe in that environment so, when there''s a vaccine I''m
        getting it," said actor Samuel L. Jackson in his message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c93d70-f681-422e-939a-393e914641d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.483+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and and more data becomes available, one thing is clear:
        Covid-19 has only magnified the systemic inequalities that persist in the
        United States. Nonwhite Americans, especially African Americans, have been
        hit hard on nearly every front.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a9d880-2fbf-4360-9256-b2639c72d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.483+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 11, for example, 17,155 black Americans are known to have
        died due to Covid-19, according to an analysis from the American Public Media
        (APM) Research Lab.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a3f76-8f57-499a-a1a6-cad75a75861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.483+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s out of nearly 65,000 deaths for which race and ethnicity
        data was available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b17123-4d98-4302-88a8-4da2918faa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some more messages shared from actors, singers and personalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd74318-8d44-40d2-bc6d-87aa31ed2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Singer Ciara</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb9458-78e8-45a4-9048-281d254aa1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to take a moment to send and spread the love during
        this time. Our black and brown communities have been hit disproportionately
        harder than others during the pandemic. And while there is no one cause for
        the disparity, it is on us and programs like this to educate and uplift one
        another during this time"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dafa71e-cd5f-45ed-8e1f-841b342fc5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rapper and actor Common</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4e944-8444-497f-9bcc-d4e6a97538ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter where you''re from and what you may be experiencing,
        that your ability to focus on the things that are positive, to actually be
        active towards things that are positive, to live in a way of love and wellness
        and just like the capacity to be a human being and be present and do the things
        that you were meant to do on this planet, and purpose, we have that. No one
        can take that away. It has nothing to do with money, it has nothing to do
        with race, it has nothing to do with disease. You have that within you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797f92a-0612-40da-9465-40fff4a404c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Singer Toni Braxton</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab77ce-7423-4ce7-a836-f0a0ed7c6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to be honest here, this pandemic has had detrimental
        effects on the black and brown communities. So now more than ever we got to
        come together, we do, we got to uplift one another and continue to protect
        each other by staying in place and following state and county orders."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1a8f2-8197-427c-afe9-f840e304c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>TV personality Mario Lopez</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0547e89-1282-4403-8d0d-2cc65d82cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to send a huge abrazo to the Latino community, and
        a special thank you to all our essential workers in our community because
        you guys are on the frontlines, and you are pushing through, and are quite
        frankly, the real heroes. So, muchisimas gracias."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8f1ea-4413-4b57-bd78-d35e9cdcf9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Ballerina Misty Copeland</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798c297-2e15-4317-926b-5c7e1b64fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now more than ever is a time for us to come together in our communities
        to support one another, to shine a light on the issues that are happening
        right now in this present time during this crisis. I think that there is a
        silver lining in all of this, and it''s an opportunity for us to remind one
        another that we are all brothers and sisters, and more than ever the Black
        community needs that help and support."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9fa51-216e-4719-85c6-4e58aa056334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Author and inspirational speaker Iyanla Vanzant</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccdb2e5-ed04-4374-9b67-a9d929231a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.484+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that we have all been adversely affected by COVID-19, but
        I want to remind you of the genius and power you have in the cells and fiber
        of your being. From your greatest ancestor to your nearest grandparent, you
        have a reservoir of strength, courage and capacity. ... Our options may have
        been limited but we still have choices. Choose to stand on the shoulders of
        those who came before you. Stand tall, and stay safe."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9fd54-b523-4939-9528-3d6adbc63bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Actress Alfre Woodard</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a35bb-d850-4e99-b921-e2429e1d144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:00:19.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is, in most black and brown communities, we didn''t have
        the luxury of sheltering in place. We make up the bulk of the essential workers
        in all of the service capacities. We remain the backbone of this nation''s
        ability to stand up straight. We''ve taken a hit this time with COVID and
        our families have taken a hit. Well, if you must venture out, please do so
        heroically. Put on your mask for yourself, for your family, all the other
        families. The mamas, the daddies, the kids."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d9e126-44a9-4521-871f-c4e0b85e741d'
      'mgnl:activationStatus': true
