      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Good news! <em>Inaprubahan na ng DILG ang Pasig LGU guidelines
        para sa operations ng mga tricycle!”</em> Pasig City Mayor Vico Sotto announced
        on his Twitter account on Saturday.</p>'
