      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f435c-0008-493e-baa7-0c5bf689612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maureen Miller, an infectious disease epidemiologist at Columbia
        University, said she still suspects that "cases are simmering right now,"
        and it''s still possible hospitalizations and deaths could increase in the
        next few weeks because of the loosened restrictions.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b372eca-0e4d-4755-b558-904d29625e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecebae7-dcea-4d63-b761-cf623feef55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is "not the amount of testing that would be required to
        ensure that we know what''s going on" in Georgia, she told "New Day" on Friday.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49612e7-83ee-453a-8b7a-49612dffbae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70daff-037d-485b-bf21-d0c205353f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because businesses are allowed to open doesn''t mean all are
        doing so, and "just because things are open doesn''t mean (everyone) is going
        out," CNN Chief Medical Correspondent Dr. Sanjay Gupta said Friday, citing
        what he''s seen where he lives in the Atlanta area.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2617e8e-d5cc-483d-b7f6-20bd32d84d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c42da8-12df-4fed-8045-47159bf138e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you just got to wait a little bit longer and make sure
        these trends continue," he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de24109-1cf3-432f-8250-dc36176ab1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d7aec-a42c-42d6-a8ce-db5e19de30b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Brian Kemp said May 7 that the state had doubled its testing
        capacity from what it was weeks earlier. He said Thursday that testing was
        now available for all Georgians, regardless of whether they had symptoms,
        and that they could contact their local sate health department branch to get
        scheduled.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada4be2-6bc8-4f97-ba27-0629a3389b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.881+08:00
      'mgnl:createdBy': 'janine'
