      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hundreds of Filipino cruise ship workers in Germany have
        asked the government to help them return home to the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918ff23-ae0a-428c-a103-d0f04ef2f3f6'
