      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –&nbsp;</strong>Tropical
        Cyclone Ambo barreled through San Policarpo town in Eastern Samar last Thursday,
        killing at least one person, regional police reported Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717ba52-c8aa-4074-a158-a0df9552568a'
      'mgnl:activationStatus': true
