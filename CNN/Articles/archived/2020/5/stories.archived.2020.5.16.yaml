      'mgnl:lastActivated': 2023-01-26T13:39:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Health Service Director Police Brigadier
        General Herminio Tadeo Jr. said Saturday that the seventeen new cases are
        all police personnel assigned in Metro Manila. The youngest is a 25-year-old
        policewoman from Manila while the oldest is a 54-year-old policeman from Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953675d-bf56-4770-9049-72b5132c96db'
