    'mgnl:tags': ['COVID-19', 'coronavirus', 'Manila', 'Isko-Moreno', 'Yorme', 'Sta.-Ana-Hospital']
    'template': '1'
    'title': 'Manila gov’t building COVID-19 testing laboratory in Sta. Ana Hospital'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc46a9f-cfff-42dc-9e65-a36166821b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong>&nbsp;The
        Manila City government is setting up its own COVID-19 testing laboratory to
        help trace cases in the coming months, Mayor Francisco "Isko" Moreno said
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0673e8-db90-456a-a026-25314357e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang tayo ay nakikipag</em>partner <em>sa</em> national government,
        <em>sa mga</em> private sectors, medical institution, <em>tayo rin magtatayo
        ng sarili nating</em> testing laboratory <em>na ilalagak natin sa</em> Sta.
        Ana Hospital," he said in a video situation report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12744073-18a5-4950-a726-3973f9f6e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we work with the national government, private sector,
        medical institutions, we are also going to put up our own testing laboratory
        which we will place in Sta. Ana Hospital.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b4201-efc8-4728-b552-c679e4390701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added that they have already begun building the room for
        the laboratory, which will also have polymerase chain reaction machines that
        can detect the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464190b1-6854-4a6e-880e-961a5783c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para mapataas natin ''yung</em> confirmation ability through
        testing via PCR machine <em>na kung siya ay</em> positive <em>o hindi, kaya
        po magkakaroon tayo nito. Ginagarantihan ko sainyo</em>," he addressed the
        residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c438418-bf88-4f62-acae-8a462886fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have this so we can increase our confirmation
        ability to check if someone is COVID-19 positive or not through a PCR machine.
        I guarantee you this.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8f0e59-1cf5-422e-8c2c-aba73afecd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently has 30 laboratories that can test for COVID-19,
        and at least five are located in health facilities in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1be159-0c34-4cbf-8eac-e42405e7bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said 24,832 residents have been tested for COVID-19 using
        antibody rapid test kits, while 5,785 have taken the PCR-based tests. Some
        45,000 rapid tests kits remain, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e2364-8c4a-4cba-8fa2-ee8cb48ba8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCR-based tests are what health officials call the "gold standard"
        for confirming if a patient has the coronavirus or not while the antibody
        tests can still yield <a href="https://cnnphilippines.com/news/2020/4/14/rapid-antibody-test-kits-not-accurate-doh.html">false
        negative results</a>&nbsp;since it only checks the antibodies that fight the
        virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23555c28-8662-4559-8211-fea282972aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila recorded 997 confirmed cases of COVID-19, wherein 163 have
        been cured, registering a 16.35 percent recovery rate, while 89 have died,
        bringing the fatality rate to 8.9 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc878f-4468-4e40-87ca-46915917c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/30/entire-district-1-tondo-manila-hard-lockdown-starting-sunday-morning.html?">Tondo
        District 1</a> had the most infections with 249 cases, Moreno reported, followed
        by <a href="https://www.cnnphilippines.com/news/2020/4/25/157-violators-arrested-sampaloc-lockdown.html">Sampaloc</a>&nbsp;with
        169 cases. It can be recalled that the local government earlier placed both
        districts on a temporary lockdown due to the surge of infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60ef29-0ab3-46f6-9197-3a8a40860e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said most of the city''s cases were from the 18-39 years
        old age group which he surmised was due to their frequent exposure to the
        virus while outside their homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0291d-b591-4996-b7c7-1e48a97d1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang konklusyon, ''yung ating mga lolo''t lola, nanay at tatay
        mas</em> behave <em>sila sa loob ng bahay...&nbsp;sa pagkat ang mga nabigyan
        ng</em> (enhanced community quarantine) pass...&nbsp;<em>ay ''yung mga edad
        na</em> 18 <i>hanggang</i>&nbsp;39," he said. "Sila ang lumalabas ng bahay."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5b932-b68c-47c9-ad2f-65e5d8b335a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The conclusion is, our elderly grandparents and parents
        are more behaved inside the homes, since those ages 18 to 39 were given the
        enhanced community quarantine passes. They are the ones who leave the house.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6244ff-168e-49a4-9926-a72790804a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said they expect more cases to pop up as the quarantine
        measures ease and testing ramps up. Manila is now under <a href="https://www.cnnphilippines.com/news/2020/5/12/list-areas-under-modified-ECQ-GCQ-no-quarantine-COVID-19.html">modified
        enhanced community quarantine</a>, meaning <a href="https://www.cnn.ph/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html">several
        sectors will be returning to work</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10cd6bc-091f-48b0-9adc-b56fd3a1913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:36:01.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/5/16/philippines-covid-19-cases-deaths-recoveries.html">COVID-19
        national tally</a>&nbsp;is now at 12,305 with 2,561 recoveries and 817 fatalities.</p>'
  'Spain-lowest-daily-deaths':
    'author': 'Vasco Cotovio, Claudia Rebaza and Claudia Dominguez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T23:46:41.260+08:00
    'imagesource': 'jcr:95039ad9-2307-401a-9f7c-bce95e1f7262'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6aac68c-5fc6-4dd1-af2b-848cedfb5f91'
    'lead': 'Spanish health authorities reported the lowest daily increase in coronavirus
      deaths since mid-March on Saturday, as the number of new cases continues to
      slow down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T23:50:11.238+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:38:47.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:37.334+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain reports lowest daily deaths from COVID-19 since mid-March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619406b-44b5-4acf-a014-837a480c51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Spanish health authorities reported
        the lowest daily increase in coronavirus deaths since mid-March on Saturday,
        as the number of new cases continues to slow down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195951bb-a910-4c5f-8fc4-027c96b560df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Spanish Health Ministry, 27,563 have
        now died from Covid-19 in the country, an increase of 104 in the past 24 hours.
        It is the lowest daily increase since March 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4cde3d-8cda-412e-b489-b3f03189a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is painful that people continue to die from coronavirus,
        the numbers are favorable," Dr. Fernando Simon, Spain''s Director for Health
        Emergencies, said of the number of new deaths at the daily coronavirus briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72deeda-52ba-4476-8ba8-483dc709f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus cases rose to 230,698, an increase of
        539 in the past 24 hours. It showed an increase of 0.2% on the previous day,
        continuing the deceleration trend seen in the past few weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e35cfe-db40-4f01-97fa-325e897845d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, we haven''t currently detected an active outbreak in
        any of the regions," Simon said of the infections, while cautioning that Spaniards
        need to remain vigilant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f0557-1208-4bf7-8aa5-fc4ae3256b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon made the remarks as the Spanish Health Ministry announced
        its testing capacity had increased by 18% in the past seven days, having conducted
        nearly 2 million tests since the outbreak began. In addition, more than 1
        million rapid antibody tests have also been carried out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c373a-9c00-494f-b617-dc058317dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its health ministry also reported a total of 50,723 health workers
        have been infected with the virus since the start of the outbreak in the country,
        268 more cases since Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16636a84-47d2-4e48-aa23-7847ce37b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Spanish government has not given an official number of
        deaths among health workers, the General Council of Official Medical Colleges,
        the Spanish doctors'' professional body (CGCOM), reported 48 doctors have
        died victims of Covid-19 in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266aa3eb-1942-44a7-94de-635f39e10595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Spanish government will ask the country''s parliament
        for a month-long extension to the state of emergency in the country, Prime
        Minister Pedro Sanchez announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc747d4-6274-426a-a0cc-5aeb49d9b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Spanish government will ask the Parliament a new extension
        to the state of emergency, which will have distinct characteristics, in relation
        to the previous ones, because the situation in Spain has changed," Sanchez
        said. "To begin with, it aims to be the last [extension to the] state of emergency
        and to encompass, until the end of the de-escalation, and because of that
        we will ask parliament that instead of 15 days, that it is of around a month."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e1771-f1d7-4a3d-b068-469fa40885ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister said with this, that right of free circulation
        would remain "limited" for a few more weeks and that certain regions could
        exit the state of emergency earlier than others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33faba59-6c80-4900-84e0-59500c17549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:50:11.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez also said the phased easing of restrictions would carry
        on in half the country until the beginning of summer, while the rest of the
        country would finish one or two weeks afterwards, if there isn''t an increase
        in the number of cases.</p>'
