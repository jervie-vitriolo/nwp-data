    'template': '1'
    'title': 'Cebu and Mandaue cities still under ECQ, five more areas under MECQ'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fed5a4-0348-4278-ab7b-3a916f0cec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:04:55.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — President
        Rodrigo Duterte has approved the last-minute recommendation of the inter-agency
        task force to place the cities of Cebu and Mandaue in Cebu province under
        enhanced community quarantine until May 31, his spokesman said Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa01dbd-4270-42c5-af14-77783d2fecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also confirmed in a text message
        to CNN Philippines that the provinces of Bataan, Bulacan, Nueva Ecija, Pampanga
        and Zambales will be under a more relaxed modified ECQ until the end of May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db382b-05cb-4eb6-89d3-fae9d0ffaacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas under modified ECQ are Metro Manila and Laguna. Cebu
        City, which has a total of 1,544 COVID-19 cases, was earlier placed in the
        category prior to Saturday''s announcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34cb80-fca0-48d3-8fa1-c12ed4b32347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country is now under the more relaxed general community
        quarantine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c34dc-e699-4ff7-9b79-d2e95ecb2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/16/philippines-covid-19-cases-deaths-recoveries.html">READ:&nbsp;COVID-19
        cases in PH rise to 12,305</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db443b-9142-4f11-97a0-2560691a9b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Daily life under ECQ</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b741112-151e-4eb3-8623-4ae9065cceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue City Mayor Jonas Cortes thanked the inter-agency task force
        for considering their appeal to stay under ECQ. He made the request earlier
        this week, along with the city governments of Cebu and Lapu-Lapu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1320d21-3cb0-45ea-96de-5172af4256a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortes, however, told CNN Philippines that it was “unfortunate”
        Lapu-Lapu City was left behind. The city, which has 58 recorded COVID-19 cases,
        is separated from the main island of Cebu by the narrow Mactan Channel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a711d55-b126-4b02-86db-9ff0f18937c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortes said they are planning to enforce strict border controls
        to prevent infected people from entering the city, along with a 24-hour curfew
        where only essential workers will be allowed outside their homes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba073006-da6e-4035-8ebd-e9fb9b44421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ECQ, only those rendering vital services and buying essential
        goods are allowed to leave their homes. Mass transport is suspended.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7f250-90d2-4e8f-b791-39b58ce15548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue has 100 COVID-19 cases, 84 of whom are inmates of the Mandaue
        City Jail.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0a6f3-b668-4e54-a084-d8770eb710c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Metro Manila, 6 provinces under MECQ</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15969b38-2998-4806-889c-e400b312a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modified quarantine guidelines allow select manufacturing and processing
        plants to reopen at half of their capacity, giving workers the opportunity
        to return to work after two months under lockdown.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f588ff8e-bf60-4aed-b667-00f0a651b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:46:26.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls and commercial centers can also reopen but only for non-leisure
        stores.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86339bc8-1e45-4fd9-9895-27e23bd1c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:04:55.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html"
        href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html"
        target="_blank">LIST: Businesses allowed to reopen in Metro Manila, areas
        under modified ECQ by May 16</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6142fe-b89d-4c7e-b744-f587797513d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:09:37.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also said that heightened presence of uniformed personnel
        "becomes less necessary."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affcdbf1-7495-4ad5-9a6e-12f811e3880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:06:25.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/12/list-areas-under-modified-ECQ-GCQ-no-quarantine-COVID-19.html"
        target="_blank">LIST: What daily life would be like in areas under modified
        ECQ, GCQ</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6c3f9-c55f-424d-a177-98bcf4dbff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T07:45:53.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said the decision&nbsp;was made after data on updated
        case number and health system capacity have been validated "in consideration
        of the appeals of the local governments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cbde13-1daa-4919-a2cb-4d1c31cd8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:47:19.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:39:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transport is still suspended in areas under modified ECQ
        though some cities,<a href="https://cnnphilippines.com/news/2020/5/16/Tricycles-allowed-Pasig-City.html">
        including Pasig and Marikina,</a> have given tricycles the green light to
        resume operations, but subject to social distancing and other health protocols.</p>'
  'unites-states-coronavirus-deaths-cdc':
    'author': 'Nicole Chavez, Dakin Andone and Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T09:52:16.868+08:00
    'imagesource': 'jcr:1a542b1c-d0c2-44fd-9514-7fdcc7b50f5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b55cc2cb-87b7-4bac-8153-195d1c407e87'
    'lead': 'The number of coronavirus deaths could surpass 100,000 by June 1, the
      head of the Centers for Disease Control and Prevention said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T10:13:52.905+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:39:17.701+08:00
