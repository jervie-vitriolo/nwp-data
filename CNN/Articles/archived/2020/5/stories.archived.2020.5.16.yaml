      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4f56d-88e4-49eb-a152-b832fcb2f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:49.716+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:39:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tadeo added that one more cop has recovered from the coronavirus
        disease, bringing the total number of recoveries to 67, while fatalities in
        the police force remain at four.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb01d5c-39e0-4976-893b-2a7177b60915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:49.717+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:39:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these coronavirus cases, 116 patients are in quarantine facilities,
        seven are admitted in hospitals, and 35 are undergoing home quarantine, the
        PNP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf7f42-d2af-48a0-ae71-53c91eb1a3ea'
