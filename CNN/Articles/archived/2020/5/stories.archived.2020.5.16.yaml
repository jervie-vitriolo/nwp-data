      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Trump has not made a final decision
        on the restoration of funding to the World Health Organization, according
        to a tweet he sent Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f244afc-d8a0-4e48-8104-6ee4ea529070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T21:53:10.608+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came in response to a report from Fox News that the administration
        was going to restore some funding to the WHO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1fd7e-c658-4815-83d5-d36e3fff8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T21:53:10.608+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox obtained a five-page draft letter to WHO Director-General Tedros
        Adhanom Ghebreyesus Friday that says the administration will "agree to pay
        up to what China pays in assessed contributions" to the WHO. A senior administration
        official told Fox that the President had agreed to the plan in the letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435d8d2-8256-4f1e-98c1-956d73fced34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T21:53:10.608+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the plan detailed in the report "is just one of numerous
        concepts being considered under which we would pay 10% of what we have been
        paying over many years, matching much lower China payments," adding that all
        funds to the WHO are still frozen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347abb48-a6cc-4a33-b518-af88acf2f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T21:53:10.608+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some context:</strong> Trump said Thursday that the White
        House will likely be making an announcement related to the WHO next week,
        after his administration sought to cast blame on the organization for not
        acting quick enough to prevent the spread of coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e45ba-385d-494b-8c9f-47d022b4bf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T21:53:10.608+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Trump announced he was halting funding to the WHO while
        a review would be conducted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5989b38-b61c-4878-9eca-f4b63637cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T21:53:10.608+08:00
