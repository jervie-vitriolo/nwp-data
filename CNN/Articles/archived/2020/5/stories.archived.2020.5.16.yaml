  'At-least-2300-Filipino-seafarers-stuck-in-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-16T21:55:49.130+08:00
    'imagesource': 'jcr:cd56245e-90b4-4708-a17c-b3800b713544'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48202600-754a-4166-8e29-e272a8a24fdb'
    'lead': 'At least 2,300 Filipino seafarers are stuck in various quarantine facilities,
      waiting for coronavirus test results. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T22:08:58.734+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:38:49.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:36.983+08:00
