      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b77fc-71a9-4268-bd1f-799a391d37f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s case rates have appeared steady, even three weeks after
        those first reopening steps.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15368764-4e0b-4bf6-a70c-f885cb81b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.880+08:00
