      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s forced me to find even more balance," E! News reported
        the pop star as saying. "Because, when I have a child, I will still be at
        home, basically, and I''m not used to that. I''m used to, like, jet setting
        everywhere."</p>'
