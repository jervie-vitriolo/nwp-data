      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> - Seventeen
        more police personnel contract COVID-19, bringing the total number of infected
        cops to 231.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050bc7bf-18c6-4321-ae75-bede9d964439'
