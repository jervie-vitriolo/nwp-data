    'template': '1'
    'title': 'US coronavirus deaths to surpass 100,000 by June 1, CDC director says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a20d8-dd81-415f-b508-7a418c6ab7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The number of coronavirus deaths could
        surpass 100,000 by June 1, the head of the Centers for Disease Control and
        Prevention said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a8359-ac55-439b-85c7-6b75e022fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 forecasting models in the United States tracked by the CDC
        are predicting an increase in deaths in the coming weeks and this grim milestone,
        CDC Director Dr. Robert Redfield <a href="https://twitter.com/CDCDirector/status/1261406011039993856">tweeted</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e905327-fdab-4709-a7ab-e14b001aa8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, more than 1.4 million people in the US have been infected
        with the coronavirus, and <a href="https://cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">more
        than 87,000 have died</a>, according to <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">Johns
        Hopkins University</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac9e568-563c-4451-869a-778fcfe1e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">Track
        state cases here</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22556158-34bb-4fc4-a1bd-f6fc1a34a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a model by the Institute for Health Metrics and
        Evaluation at the University of Washington forecast 147,000 deaths in the
        US by August 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825a4f0-9175-4214-b95b-a23884e10ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the CDC''s prediction, the number of <a href="https://edition.cnn.com/2020/05/14/us/nursing-home-workers-safety-coronavirus-invs/index.html"
        target="_blank">new coronavirus cases</a>&nbsp;reported each day is going
        down in more than half of US states, according to an analysis of <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">data
        from Johns Hopkins University</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13fb23-ed5d-446c-96c7-cb0b8eb019aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight states have seen a downward trend, including several
        that took steps toward reopening relatively early like Georgia and South Carolina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af1480-aa1a-432d-83ad-a49d71e88c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notable exception is Texas, where case numbers are up between
        20% and 30% since the state began lifting stay-home restrictions on May 1.
        On Thursday, the Lone Star State reported it''s highest single-day increase
        in fatalities with 58 new deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41736a-019f-4eb4-9d77-c37047f39ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, seven states are still experiencing upward trends in case
        numbers, while numbers appear to be holding steady in 15 others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d3393-2ee1-4441-b9fe-c80d6552f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parts of New York state to lift restrictions</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffdcca6-6f63-4b66-abfc-702bfd2c0b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of New York state —&nbsp;long the epicenter of the US outbreak
        — started a phased reopening on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d9ac4-e978-4055-941f-3cbae55ccef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://forward.ny.gov/regional-monito—ring-dashboard">Five
        regions</a>&nbsp;— Central New York, Finger Lakes, Mohawk Valley, North Country
        and Southern Tier — have met the seven criteria required to start phase one
        of the state''s reopening plan, Gov. Andrew Cuomo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed183b-46e3-4edc-b9b8-c37a81341331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some industries like construction and <a href="https://www.governor.ny.gov/news/no-20231-continuing-temporary-suspension-and-modification-laws-relating-disaster-emergency">manufacturing</a>&nbsp;will
        be allowed to resume. Retail will remain limited to curbside or in-store pickup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee930b2d-f796-4cb3-a57f-65aae196ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a stay-at-home order <a href="https://www.governor.ny.gov/news/no-20231-continuing-temporary-suspension-and-modification-laws-relating-disaster-emergency">has
        been extended</a>&nbsp;until May 28 for other regions, including New York
        City and Long Island, unless they meet several requirements, including 14-day
        declines in hospitalizations and deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79b180-2e83-4edc-846d-b5bfe68a0eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Louisiana, Maryland, Virginia and Oregon started lifting
        some restrictions Friday. By Sunday, <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">48
        states will have partially reopened</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc58fb-03d8-4067-8133-76bdb900550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States are taking steps to allow summer outdoor activities. Cuomo
        announced Friday that beaches in his state would reopen by Memorial Day weekend,
        similarly to beaches in neighboring <a href="https://edition.cnn.com/travel/article/new-jersey-beaches-memorial-day-trnd/index.html">New
        Jersey</a>, Connecticut and Delaware.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ef483-e31e-4d8c-bb66-ed1491694456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York''s case, beaches can''t exceed 50% capacity. Picnic
        areas will be closed and social distancing enforced. Visitors must have masks
        and wear them when they cannot social distance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4109807-acb7-4a2a-9c7b-c3812871c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island Gov. Gina Raimondo has said her state plans to allow
        summer and youth camps to operate in-person beginning June 29. Florida Gov.
        Ron DeSantis said Friday that depriving children of activities like summer
        camps "would be a big mistake" but he hasn''t made a decision yet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab6522-3b93-48f1-8da0-3af3d0e538fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, Gov. Gretchen Whitmer announced that a new council
        will start planning what a path to reopening schools in the state will look
        like.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134d7c7-69a8-431c-822e-adbeab31632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking this group of state leaders to work together to develop
        a road map and framework for helping us decide when it is safe to return and
        what that return looks like. They''re incorporating all of the public health
        data that we have, and all that we have learned and have continued to learn
        about this virus," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8aa500-7bc1-4784-b370-bac25d84f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TSA working on plan to check travelers'' temperatures</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f4e71-d7b5-47da-9473-7936c8994c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Security Administration is working on a plan
        to begin checking passengers'' temperatures at a number of US airports, a
        federal health official told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6bc13f-3e6a-41fb-a134-bb7bc7654c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was first reported by The Wall Street Journal, which said
        the program could begin as soon as next week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f2dd6-0ec8-40e6-9fa5-a5b55c71ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision has not been made about specific health screenings at
        airports, a TSA spokesperson said in a statement to CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8c850-62b2-48fc-bf4c-0a174d5f0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Bennie Thompson, a Mississippi Democrat and chairman of the
        House Homeland Security Committee, said he was not supportive of temperature
        checks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb7c79-3d93-4dc8-9350-51307255235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot find any law that gives TSA the authority to perform temperature
        checks as reported," Thompson said. "The health and safety of our Transportation
        Security Officers have already been put at great risk the past few months.
        The Administration should not put these frontline workers in further danger
        in order to provide passengers a potential false sense of safety."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe84ef-663a-44fe-b916-ea97c11aba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are 118 potential vaccines in the works, WHO says</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456f9e9-a9b4-4fe3-b0b9-61c1e5c148ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As finding a vaccine and treatment for the virus remains a top priority,
        President Donald Trump announced Friday what he called <a href="https://edition.cnn.com/2020/05/15/politics/trump-vaccine-effort-coronavirus/index.html">"Operation
        Warp Speed"</a>&nbsp;to develop a coronavirus vaccine by the end of the year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcaea1e-76f9-4905-b4b0-0dbd0a1f5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump named Moncef Slaoui, former head of the vaccines division
        at GlaxoSmithKline, to lead the effort alongside Army Gen. Gustave Perna,
        who describe the endeavor as a "Herculean task."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd2ab7-e030-40cc-b4c6-e1b71b28ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think we are going to have a vaccine in the pretty near future,"
        Trump said, "and if we do, we are going to really be a big step ahead."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a4d9d-f05b-4ca3-bf22-7ddfe0360c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have said that timeline is highly ambitious because
        of the lengthy process of researching and testing vaccine candidates.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a477b-5c83-460a-9a16-e49003d3c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are <a href="https://www.who.int/">118 potential Covid-19
        vaccines</a> in development around the world, the World Health Organization&nbsp;says.
        Eight are in clinical trials in several countries, including the US, the United
        Kingdom and China.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ac8f1-4b08-45ec-9fdf-79578ae35237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts are warning the US is still lagging behind in
        testing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404cb4c6-d3ca-4002-be4c-0291cf666e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not every person who tests positive will need treatment, testing
        ensures most of the cases are identified and traced, said Dr. Richard Besser,
        the former acting director of the Centers for Disease Control and Prevention.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1af71-ec6e-4919-9ac8-ec3ac62d658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every case that''s out there could be the spark that starts another
        outbreak in your community that gets out of control," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556629a-ccc8-48dd-8248-8d7f169c85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the right measures, countries can suppress transmission and
        avoid bouncing back-and-forth between lockdown and lifting restrictions, said
        Maria Van Kerkhove, the technical lead for the Covid-19 response at the World
        Health Organization.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d327bf9-90bf-456d-96a7-26e61d88ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and Singapore have been successful in containing the
        virus because they have rapidly identified it, started contact tracing and
        combated opportunities for it to resurge, she added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5312f5-2927-4794-afcb-348d7cd76cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said coronavirus is likely to keep spreading for at
        least another 18 months to two years — until about 70% of the population has
        been infected.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c50dff-8569-4d6d-933e-a222a1ece8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trial starts on drugs once declared dangerous</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202cf64-c660-48b8-b765-207d73b71b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health is using drugs once considered
        dangerous in a new trial for people with mild coronavirus cases.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d10a1-a158-4c5b-8089-631f51c000cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIH said it would enroll 2,000 people infected with coronavirus
        to try the malaria drug hydroxychloroquine combined with the antibiotic azithromycin.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b41526-db0a-4d6a-b3a5-5fef39042218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study participants must have a fever, cough and/or shortness of
        breath, it said, adding that the first person enrolled in San Diego.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a72265-a829-45d5-8179-e366bd405af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the NIH and the Food and Drug Administration warned against
        the use of both drugs, saying they should only be limited to clinical trials.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b7302-1e04-4afc-855a-9a24e6c40970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA says the combination should not be used outside of a hospital
        setting because it causes heart rhythm problems. In addition, several trials
        have shown the combination does not help coronavirus patients.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c3cf8-865a-4e64-a86f-be56e81acebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIH did not respond to CNN''s request for comment.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44028511-b0d2-4482-b197-af272ae93042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC sets up ''decision trees'' on reopening</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06107d-27b2-4cdc-bf33-d86c53db1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places considering reopening their doors after weeks of restrictions
        are getting additional guidance from federal officials.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6c7be-3353-4766-ba0d-fd03593f3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC released <a href="https://edition.cnn.com/2020/05/14/health/coronavirus-decision-trees-cdc-wellness/index.html">"decision
        trees"</a>&nbsp;to help <a href="https://www.cdc.gov/coronavirus/2019-ncov/downloads/community/workplace-decision-tree.pdf">workplaces</a>,
        communities, <a href="https://www.cdc.gov/coronavirus/2019-ncov/community/schools-childcare/Schools-Decision-Tree.pdf">schools</a>,
        day cares, camps and mass transit decide when it''s safe to reopen.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0a035-27d9-4716-a41f-92a818e49f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six documents posted on its website Thursday provide step-by-step
        guidance advising employers to encourage social distancing, hand washing and
        intensified cleaning.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664b1af-1257-4433-a5d4-0eb19f6eba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do not provide any detailed advice on when it would be safe
        for schools or business to open — only questions to ask before making any
        decisions.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ab832-a937-4760-8e65-b0d9af7c3809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its purpose is to assist employers in making reopening decisions,
        but it''s still important for them to check with state and local health officials
        to meet the unique needs and circumstances of the local community, the workplace
        tree reads.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7756c97-55ae-48ca-bf41-4667c5cd4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include small adjustments to account for the differences between
        schools, for instance, and restaurants.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6913a53-d7a2-41ff-8b88-b27cb9724112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:13:52.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:39:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/15/health/us-coronavirus-friday/index.html"
        target="_blank">US coronavirus deaths to surpass 100,000 by June 1, CDC director
        says</a>."</em></p>'
  'china-taiwan-ties-fighting-coronavirus':
    'author': 'Nectar Gan and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T10:36:57.096+08:00
    'imagesource': 'jcr:54e9601a-cddc-48fe-a1a0-5490d545313e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5276969-7b51-428a-b310-84537f68fe23'
    'lead': 'While many governments struggled to contain the spread of coronavirus,
      Taiwan appeared to have it largely under control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T10:41:17.146+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:39:15.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:30.209+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'China', 'coronavirus']
    'template': '1'
    'title': 'ANALYSIS: Taiwan''s success in fighting coronavirus has bolstered its
      global standing. This has infuriated Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a94896-e25b-4b2b-a6dd-88846c6b756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While many governments struggled to contain
        the spread of coronavirus, Taiwan appeared to have it largely under control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839b53b-8a4d-4c2e-be62-5fc34187a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b75a1-a94a-489b-b89a-85c5a14065b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the self-ruled, democratic island of 23 million people
        banned incoming travel from parts of mainland China. Soon after, cruise ships
        could no longer dock there. By March, domestic face mask production was also
        increased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06f4fc-ecf4-45b0-a663-d3e15deab462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9530c7-55fa-4b8d-9a88-b5179ad36076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, Taiwan has recorded 440 coronavirus cases and seven
        deaths, according to data from Johns Hopkins University. By comparison, Australia
        -- with a population of 25 million -- has reported more than 7,000 infections
        and 98 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49921310-3ab4-4a9d-8c21-eb65a2604450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887cc59-c08e-4348-a780-8b1b6d5a6de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eager to share its experiences in fighting Covid-19, Taiwan is now
        pushing for a greater voice in global health discussions. The United States,
        Japan and New Zealand have all voiced support for Taiwan to join next week''s
        World Health Assembly -- an annual meeting of World Health Organization (WHO)
        members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4a273-4686-4564-bd85-d980defec469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b88a1-0c59-4456-b9cb-43a531495199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this doesn''t sit well with Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1cffa0-a7cc-42bd-ae68-134b4e8b4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021907b5-bc6d-4327-b89f-baea548ef2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China regards the island as part of its territory, and has for years
        blocked it from taking part in many global institutions, while also refusing
        to have diplomatic relations with countries that maintain official ties with
        Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380aeda3-2cc1-4b53-88ba-6c58fc23a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344493d0-0c78-4883-9c99-1ce428ae0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, which is not a WHO member, joined the WHA as an observer
        from 2009 to 2016, when the island was governed by the Beijing-friendly Kuomintang
        (KMT). But when the pro-independence Democratic Progressive Party (DPP) took
        office in 2016, ties frayed with Beijing -- and Taipei hasn''t joined the
        WHA since.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1d4f6-ff83-4e0e-ae1b-e3dc7491021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b82413-4c8f-4304-bbc7-9edb98c7fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are an integral link in the global health network," Taiwan''s
        President Tsai Ing-wen said Thursday on Twitter. "With more access to the
        WHO, Taiwan would be able to offer more help in the global fight against #COVID19."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde032f-2c5e-48d5-99be-10d83b4b72ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247dcac7-7288-41f8-ba77-2bd678f5fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO maintains that only member states decide who attends the
        WHA meeting, and has pushed back on claims that Taiwan is cut out of its coronavirus
        discussions, pointing to its collaboration with Taiwan''s scientists and health
        officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31675a7-0e09-4284-9bec-ff9c60663fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c2657-deca-410f-addb-f1261e3ce478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the virus gives Taiwan a rare opportunity to boost its international
        profile, Beijing has accused Taipei of pushing for formal independence --
        and stepped up military drills around the island. There have even been some
        fringe calls within China for the country to use the pandemic as an opportunity
        to invade Taiwan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306efe1d-2b71-4b09-91c6-c6ad906b7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e8c5f-51c1-46ff-b801-a908a33d32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democracy vs authoritarianism</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1c360-f570-40d8-9e51-0a2c2285d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of new infections dropped in China and surged abroad
        in recent months, state media touted Beijing''s success in defeating the virus
        while highlighting the failures of other governments to contain its spread
        -- particularly the US and other Western democracies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1a809-9561-41d4-991e-5f8c957ef8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491574e-993f-41ed-aab2-368729fd0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside China, that sparked claims its authoritarian political system
        was superior to those of liberal democracies when it came to tackling the
        pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf4379-82d4-4e06-aa34-d6d845cdb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1a72a-6a01-44fc-8058-89b99eaaf68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary late last month, state broadcaster CCTV hailed China''s
        political system as its "biggest advantage" in overcoming the outbreak. "The
        firm leadership of the Chinese Communist Party is the most important reason
        for China to defeat the epidemic," it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7d442-1038-4b03-93b5-48b3a7b2c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c8788-fc89-4aa0-b290-d52ae573a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taiwan''s rapid and transparent response -- with medical officials
        holding daily briefings -- from the onset of the crisis has been held up as
        an example of how democracies can also excel in reining in epidemics. Taiwan
        also avoided the type of strict lockdowns that characterized the response
        in China and many other countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a58b5-2b07-4546-bd0d-b1bbcef4cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c7a6b-58ba-4cbe-809a-82f9789e90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the Chinese government has faced criticism for its
        initial handling of the outbreak. Authorities have been accused of silencing
        medical workers who tried to sound the alarm on the virus, downplaying the
        severity of the outbreak and delaying admission of human-to-human transmission
        in the critical early stages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d7102-cd37-4137-bab0-7a21a3f53b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293bd351-d497-4dfd-8c95-eb8a13e5e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has repeatedly denied wrongdoing, although the mayor of
        Wuhan, the city where the virus was first detected, did concede in an interview
        with state broadcaster CCTV in late January that the city''s warnings were
        "not sufficient," and his government did not disclose information on the coronavirus
        "in a timely fashion."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62990e9-df89-4bb9-b6c6-9dfd634d3326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af2221-ba9a-4138-88eb-1f6db2db9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as via state media, China has tried to defend its image
        through diplomatic envoys. But the increasingly combative tone adopted by
        some Chinese diplomats on Twitter and beyond has only further fueled tensions
        and criticism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f2101-3143-4bb3-b7d6-f64b827dac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad085e-733d-4f20-9a7b-f0e7e08f3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Taiwan can help''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1816f9-19ba-438e-b455-127bf8cb4ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China moved to help countries by donating personal protective
        equipment (PPE) and other medical supplies, questions have been raised as
        to the motives behind its so-called "mask diplomacy."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a553ad-919c-44cc-bfdd-b5c439be5851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd238e-430d-45e0-8953-7ed721d972a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the European Union''s foreign policy chief Josep Borrell
        warned about the "geopolitical component" of Beijing soft-power push, saying
        Europe must be aware of "a struggle for influence through spinning and the
        ''politics of generosity.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5bf0f6-eea4-49d7-a835-04f8e45cf46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d604d03-031c-4c00-b829-ab9f183bd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese foreign ministry said last month that Beijing had been
        providing medical supply aid to 127 countries and four international organizations,
        and sent 13 batches of medical experts to 11 nations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63e346-3f02-4b8e-ae0f-ab06d64e2f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2550b-dd74-4cbf-b6f0-b827f290d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidents of faulty Chinese medical supplies, from private vendors,
        have also created negative publicity. In March, the Netherlands recalled 600,000
        "defective" face masks it purchased from a Chinese manufacturer, saying they
        did not fit and their filters did not work properly. Spain had a similar problem
        with a batch of "unreliable" testing kits it bought from China, which were
        found to have a low level of accuracy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166dc3e-d65c-47b6-af2d-8e21931ef7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb1b42-4d50-4ed3-bd62-a7054ae8fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has urged countries not to "politicize" concerns about the
        quality of medical supplies following the incidents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d1aff-6a79-49fb-ba40-b5e2ef8ce593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85bcef-3ffc-4005-81bf-af97cadbc817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Taipei''s efforts to help coronavirus-hit countries --
        under the slogan "Taiwan can help" -- have been better received.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53883ec8-2126-4b45-b00e-8e0b702d7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76c579-efdd-4dd7-a904-a9681c4ab8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Taiwan''s Foreign Ministry announced the donation of
        10 million masks to the US, Europe and its 15 official diplomatic allies --
        mostly small states in the Caribbean, the Pacific and Africa -- in a move
        that generated considerable global exposure.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc03c3b-a2c4-48dc-b7c8-5dd0347f810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ac88e-8515-40f6-9696-13494c644c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As masks imprinted with the words "Made in Taiwan" arrived in boxes
        marked with the island''s red, blue and white flag, messages of thanks poured
        in from senior officials in the US and Europe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364c7db-eacb-4701-8960-120545bbec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc918c8-5263-4d43-aaae-e626b11de799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During tough times, real friends stick together," US Secretary
        of State Mike Pompeo -- labeled by Chinese state media as "enemy of humankind"
        for his relentless criticism of Beijing''s response to the pandemic -- tweeted
        last month, calling the island''s "openness and generosity" in the battle
        against coronavirus a "model for the world."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca8642-cae5-455e-9509-715454444aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43bd63-f23f-4497-a269-ba641558f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen also publicly
        thanked Taipei, saying that Europe appreciated the "gesture of solidarity."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a150c4e-4874-4e5c-9bcc-d0aa3f8a4a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceba725-e173-45f2-8325-d1d0172846f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improved standing</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5b8b8-0377-4ece-b0cb-d63b19719902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as donating medical supplies, Taiwan has sought to develop
        bilateral partnerships to fight the pandemic -- a move that has drawn the
        wrath of Beijing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97193fc0-1738-4250-ae84-4d38561322b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e6d47-9add-4529-b098-b89de74c7855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the US and Taiwan issued a joint statement pledging to
        further strengthen their cooperation in combating Covid-19, including the
        development of test kits, vaccines, medication and contact tracing technology.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21e24c-56e1-4293-8bfe-8cc0cfc9e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0fd587-aa0e-4e3f-8749-8b4b786ce05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Taiwan Affairs Office deemed it a "despicable move and
        political plot to use the Covid-19 pandemic to achieve independence," and
        accused Taipei of "embarking on a wrongful path of confrontation with the
        motherland."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5a70c-8530-47d7-a92b-7aa297488425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3133d2-5d33-49ae-97fc-b7a6c95211da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar deal between Taiwan and the Czech Republic in April also
        prompted a strongly worded protest from Beijing. And in India, The Hindu newspaper
        reported this week that Taiwan proposed a regular communication channel with
        New Delhi to "ensure the availability of medical resources."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1044b-9402-4d53-a345-f9736a6dd7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110e380-6f38-4fee-981a-ee381dc2cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to bilateral cooperation, Taiwan has doubled down on
        its bid to return to the WHO''s annual assembly.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeec6b7-2fdd-4453-9008-fc93aae39c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b34d2-2a26-4414-87a5-b32b484cdc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 27, the US passed a law supporting Taipei''s participation
        in international institutions and its efforts to strengthen ties with other
        countries, and multiple nations usually wary of being on the wrong side of
        Beijing, such as Japan, Canada and New Zealand, have publicly spoken out in
        favor of Taiwan rejoining the WHA.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761f2a4-eefc-4ab4-b4e7-1846df1f7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd4dda-8ba0-47e6-80e8-839ce6051a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chinese Foreign Ministry spokesman Zhao Lijian rebuked
        New Zealand for just that, calling on it to "immediately stop making wrong
        statements on Taiwan, to avoid damaging our bilateral relationship." Beijing
        has called Taipei''s attempt to rejoin the WHA a "political plot."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a088e-d668-47f7-8e45-71d30020ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc43243-1c28-45eb-a555-3e7fd96ffd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States, there are people who blatantly support Taiwan
        to join the WHO," a spokesman for China''s Taiwan Affairs Office said last
        week. "They are politicizing epidemic prevention issues and sending a seriously
        wrong signal to the Taiwan independence forces. We resolutely object to that."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1634b-a739-4e7b-b15d-12f182205886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e72002c-de86-47ab-86c8-396b20c23a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising jingoism</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43dd876-e6a4-443d-a9f7-b00a900be041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heightened cross-strait tensions have fueled jingoistic calls
        in China for military action to "reclaim" the island.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d85ffb-7f57-4c38-94f7-7bac9280c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcceccc-ba8f-494d-a51d-20313f92a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Beijing has stepped up military exercises around
        Taiwan, including twice sailing a battle group led by the country''s first
        aircraft carrier, the Liaoning, around the island in April.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436c72a-d309-40c5-bfbd-96dd097e0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366625a-3986-4bc3-aeab-c981f33dd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media and in the Chinese press, some have called on the
        People''s Liberation Army to take advantage of the pandemic to invade Taiwan,
        arguing that the timing could not be better, with the US preoccupied with
        the coronavirus and its military might in the region crimped by an outbreak
        on the aircraft carrier USS Theodore Roosevelt.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7dd70c-0e57-4a62-bdbe-dbaeecdada68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68b8d8-8fbb-47e5-8ad7-5068737807c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, most observers agree that such posturing is unlikely to
        be matched by any hostile action against Taiwan.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38398601-3b46-4059-aaea-6f7fac8f465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81140565-97d2-437b-ab75-dc906783b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Heath, a senior international researcher at the RAND Corporation,
        a US think tank, said the weakness of China''s economy precludes any such
        move. The coronavirus outbreak has resulted in the Chinese economy contracting
        by 6.8% in the first part of this year -- the worst plunge since quarterly
        records began in 1992.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37f7e1-495b-4545-9bcb-7f4e0a87c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c3b1c-06dc-4b50-a432-fd14c2ad031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China needs access to (global) markets once they recover, and so
        it is in China''s interests to maintain good ties with the US and the world,"
        Heath said. "A reckless attack on Taiwan would only exacerbate tensions with
        Washington and could elevate the risk of economic sanctions and other penalties
        -- potentially crippling the Chinese economy."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7f40b-38bb-4677-aaa4-a0754340d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f888243-2b6a-4e36-bc06-be6e52ae8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while Beijing "cares a great deal about Taiwan," the
        Chinese government cares "even more about maintaining the economic growth
        that underpins the (Communist Party''s) rule."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7b2a2-694a-4075-8c18-c59efd7552ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T10:41:17.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:39:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/15/asia/china-taiwan-coronavirus-ties-intl-hnk/index.html">Taiwan''s
        success in fighting coronavirus has bolstered its global standing. This has
        infuriated Beijing</a>."</em></p>'
  'jcpenney-bankruptcy':
