      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b1ea6-3ebb-4b1c-b141-60c19d5dfcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:40:49.716+08:00
