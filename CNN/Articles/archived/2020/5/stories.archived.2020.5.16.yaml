  'apple-next-vr':
    'author': 'David Goldman, CNN Business'
    'caption': 'NextVR executive chairman Brad Allen watches the Golden State Warriors
      season opener against the New Orleans Pelicans during a demonstration of NextVR''s
      virtual reality technology at Oracle Arena in Oakland, Calif., on Tuesday, Oct.
