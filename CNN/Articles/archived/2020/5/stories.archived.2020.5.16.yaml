      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO director-general Tedros Adhanom Ghebreyesus called on clinicians
        worldwide to "be on the alert and better understand this syndrome in children,"
        in a post on Twitter on Saturday, which shared a link to the scientific brief.</p>'
