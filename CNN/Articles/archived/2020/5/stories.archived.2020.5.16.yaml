    'lead': 'JCPenney filed for bankruptcy on Friday, the latest retail giant to see
      its downfall hastened by the coronavirus crisis. The pandemic was the final
      blow to a 118-year-old company struggling to overcome a decade of bad decisions,
      executive instability and damaging market trends.'
