    'jcr:uuid': 'e6884ad0-dc6d-4764-bcf6-65b28eb2971c'
    'lead': 'The numbers of daily new reported coronavirus cases appear to be dropping
      in most US states as the majority of the country takes steps to open their economies
      — though there are plenty of caveats.'
