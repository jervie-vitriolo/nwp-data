    'jcr:uuid': 'ede3d28b-13fd-45ec-8c43-f31391a4ddc6'
    'lead': 'The story of the coronavirus pandemic can be complicated and hard to
      follow, from how it started to the measures countries have taken to tackle its
      spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T15:50:32.523+08:00
