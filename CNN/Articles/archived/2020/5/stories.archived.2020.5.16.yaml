      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media platform told CNN last week its initial review
        of a portion of the accounts flagged by the State Department does not support
        such claims. According to Twitter, numerous accounts belong instead to government
        entities, nongovernmental organizations, and journalists.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a75fd9-9279-4295-b933-3473d9cb90d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a35222-28ae-4e12-aa66-2301f25ef9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the State Department''s allegations, Chinese foreign
        ministry spokesman Zhao highlighted Twitter''s response and told reporters
        on Wednesday that "China is always opposed to creating and disseminating false
        information. Reports that claim China has been spreading disinformation on
        Twitter are groundless."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1c2ed-ba17-4600-86d7-0ea821b27970'
      'mgnl:activationStatus': true
