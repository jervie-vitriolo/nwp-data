      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/15/us/color-of-covid-2-celeb-wrap-cnntv/index.html">Samuel
        L. Jackson, Ciara, Common and others send messages of hope to underserved
        communities hit by coronavirus.</a>"&nbsp;</em></p>'
  'doh-medical-graduates-deputized-physicians':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-16T18:59:35.728+08:00
    'imagesource': 'jcr:95d7a90b-fa2b-4915-8ac6-4053aaad6515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83448eb5-8c04-4674-830f-9b764b7bb88e'
    'lead': 'The Department of Health said it would issue a special authorization
      for medical school graduates to "perform limited practice of medicine as additional
      workforce for COVID-19 response."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T19:04:41.715+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:38:50.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:36.607+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'covid-19', 'novel-coronavirus', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'DOH to authorize medical graduates to work as deputized physicians during
      COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6782d6-6d8b-4025-8979-692186a85357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — The Department
        of Health said it would issue a special authorization for medical school graduates
        to "perform limited practice of medicine as additional workforce for COVID-19
        response."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446309af-9f30-42b1-a9ef-55f8189ed429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement released Saturday said interested applicants should
        be Filipino graduates of a medical education program who have completed at
        least one year of a post graduate program within two years before March 17,
        2020 — the day the ECQ was announced.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FOfficialDOHgov%2Fposts%2F3322167721127790&width=500"
        width="500" height="807" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea665232-643d-4c43-b66d-87fa2b9dd0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6762df5-615e-4083-a969-23debc6424fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must also not be smokers nor belong to the high-risk populations
        for the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c64feb-03f7-4057-9311-177600bebff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the special authorization to be given to applicants
        who qualify is not equivalent to a license to practice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eaea32-8a2f-4dce-b518-de7b706e4b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This authorization shall automatically be revoked upon termination
        of the national health emergency. Thus, a Certificate of Registration, subject
        to the rules and regulations of the Professional Regulation Commission (PRC)
        — Professional Regulatory Board of Medicine, shall remain a requirement to
        legally practice medicine in the country," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90926d69-d5a4-4860-a4c2-7d13ede0d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successful applicants will be hired for three months under contract
        of service and this would be renewable as needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e946c-9be2-4c55-9176-990cda6a3da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said qualified applicants will be paid a monthly salary
        of P38,463.60, includive of a 20 percent premium as well a hazard allowance
        of P500 per day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6774cf-c64d-4eb6-863b-4e98b08304e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modest board and lodging" will also be provided.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc45e1-2cbf-4f6d-9131-9c489ac61afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the areas of deployment, the DOH said graduates would be
        assigned to facilities as determined by the DOH Centers for Heath Development
        (Regional Office) or Bureau of Quarantine office where they submitted their
        application.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c469e-b1bf-43d7-812e-6f728fec6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T19:04:41.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:38:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/7/doh-health-care-professionals-covid-19.html"><strong>READ:
        DOH eyes hiring 8,000 healthcare professionals to help in COVID-19 fight</strong></a></p>'
  'WHO-learn-inflammatory-syndrome-children':
    'author': 'Jacqueline Howard, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-16T20:34:03.253+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b03a7ef-fa74-4dcb-9fa8-5ec01e73c2cc'
    'lead': 'The World Health Organization (WHO) on Friday released a scientific brief
      on the multisystem inflammatory syndrome seen in some children and teens with
      COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T20:48:26.707+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:38:49.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:36.715+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO says it is ''essential'' to learn more about coronavirus-related
      inflammatory syndrome in children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5491087-4ebe-4c30-a073-ee4227746fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T20:48:26.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The World Health Organization
        (WHO) on Friday released a scientific brief on the multisystem inflammatory
        syndrome seen in some children and teens with COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f050b6b-2764-4401-b4eb-ebae479c55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T20:48:26.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief described how clusters of children with the condition
        have emerged in Europe and North America, but an "urgent need" remains to
        collect additional data on the syndrome''s clinical presentations, severity,
        outcomes and epidemiology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29cb056-89d1-429c-b377-beb1a48954de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T20:48:26.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is essential to characterize this syndrome and its risk factors,
        to understand causality, and describe treatment interventions. It is not yet
        clear the full spectrum of disease, and whether the geographical distribution
        in Europe and North America reflects a true pattern, or if the condition has
        simply not been recognized elsewhere," according to the brief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ef542-ef09-4143-9099-36f0464122b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T20:48:26.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief also provided a preliminary case of definition for the
        condition, noting that it is typically seen in children up to 19 years old
        who have a fever for at least three days and who have some symptoms including
        rash, hypotension or shock, myocardial dysfunction, diarrhea, vomiting or
        elevated markers of inflammation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10a8ae-cc67-47e5-a5ec-ad58b4c70711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T20:48:26.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief also notes that cases would have no other microbial causes
        of inflammation, such as a bacterial infection, and that there would be evidence
        of Covid-19 or contact with someone with Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde5d6d-44c9-4c49-b263-ddae33c46060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T20:48:26.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:38:49.680+08:00
