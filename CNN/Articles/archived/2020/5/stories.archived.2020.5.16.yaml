      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read Trump''s tweet:</strong></p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Lou,
        this is just one of numerous concepts being considered under which we would
        pay 10% of what we have been paying over many years, matching much lower China
        payments. Have not made final decision. All funds are frozen. Thanks! <a href="https://t.co/xQUzHy4NDa">https://t.co/xQUzHy4NDa</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1261640314709774338?ref_src=twsrc%5Etfw">May
