      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said the country is now in a transition period from dry
        to rainy season, adding that the ''habagat'' monsoon rains may officially
        begin in the last week of May or the first week of June.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
