      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has now fired multiple inspectors general in the wake of the
        Senate acquitting him on two articles of impeachment in early February, as
        the nation''s attention was on fighting coronavirus. The President, CNN previously
        reported, has been fixated on ridding his administration of government watchdogs
        he views as Obama loyalists.</p>'
