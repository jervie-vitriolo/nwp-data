      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey conducted by Pew in March and published last month found
        that about two-thirds of Americans now have a negative opinion of China, the
        highest percentage recorded since the research center began asking the question
        in 2005.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511e832-1f49-47e4-8eb3-aba2f5e3cbd1'
