      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b82e4-dc58-46d5-b031-db98669709b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the state ranked near the middle of country''s pack.
        Its reported cases decreased by about 6% this week —&nbsp;from nearly seven
        cases per 100,000 to around six.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d6acc-5dd3-496e-81dd-84265165dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:46:52.880+08:00
