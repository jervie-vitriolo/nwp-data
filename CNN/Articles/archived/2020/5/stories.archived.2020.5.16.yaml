      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabrielle said her team has found evidence that these efforts are
        supported by a network of inauthentic coordinated accounts on Twitter.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dbfef1-ef32-490a-8b90-4eb51f269812'
      'mgnl:activationStatus': true
