    'mgnl:tags': ['China', 'global-media', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'China is mobilizing its global media machine in the coronavirus war
      of words'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52098b39-e2dc-42f6-9934-2d4d41701f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The story of the coronavirus pandemic
        can be complicated and hard to follow, from how it started to the measures
        countries have taken to tackle its spread.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14445ddd-932b-4bf8-8e3c-84831b7606bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c29c77-de1a-41eb-a192-ba817b250d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the picture has become even more confused by a torrent of propaganda,
        unreliable theories and deliberate misinformation being pushed for a variety
        of reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa490a-085b-4cc2-8aab-a77769124eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f25de-b8c7-4d5f-81d6-b35d035205fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, experts and government officials in the United States
        and Europe are accusing China — the country first hit by the virus — of stoking
        that confusion and trying to shape the narrative through its state-run broadcasters
        and publications, and on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d04e74-6252-40b2-b803-7f0193814f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e73317-5ea4-4373-9f24-a370e79750a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is trying to push three main messages about the outbreak,
        according to Rod Wye, an associate fellow at the Chatham House think tank
        in London and former head of Asia research at the UK Foreign Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890970a4-a9e1-404f-a321-1b148b251eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef6a13-52ed-4566-91bb-278cb73ba76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Beijing wants to spread its claims of being successful at
        controlling the virus, and show off the supplies and medical experts it is
        sending around the world. Second, it seeks to obscure the origins of the virus.
        According to Wye, the timeline of the "Chinese narrative begins with the lockdown
        in Wuhan and the resolute action of the party to control it," not before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81ce84-8c5c-45ab-a9f1-ee1300de210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b36bc2-147d-4bf3-85e2-8bcb96e676bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not at all keen on exploring the origins because that
        shows up real weaknesses in what they did," he told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79efc2-d100-4fdc-87e4-8e47f7b77421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347a16c-07db-463e-b3c5-baf837ee5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, Wye said, there is an attempt by Chinese officials to "sow
        confusion" about the way other countries have responded. That''s part of an
        effort, "to undermine the credibility of those who are critiquing China and
        to strengthen the credibility of the Chinese narrative," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b447a-fe57-4658-b98f-4fdcc7bd352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c26ad-2fca-43fe-9792-d722016fa42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, China is not alone in spreading confusing and conflicting
        information about the virus. US President Donald Trump has shared dubious
        medical claims, unverified origin theories, and attacked state governors over
        coronavirus testing capabilities, comments that have been amplified by the
        megaphone of sympathetic media outlets such as Fox News.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764163e-4751-4047-a1ff-836914ec6d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fdac7-ebba-4599-b647-8fb5c8fe3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing''s push on the coronavirus appears to be part of a broader
        effort in recent years to become more aggressive with its messaging abroad,
        both through traditional channels such as television networks, and through
        more targeted use of social media — even on platforms banned in China itself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da44f55-b23c-472a-906f-c89cd99ae67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644209d3-6f53-4c3a-a5cb-58d54c404858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort has been heightened during a war of words between China
        and some Western governments over the coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad58aa-951f-40eb-83d3-07061fa01d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b88695-a6ee-4fa0-b246-e7fdd512c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Secretary of State Mike Pompeo have said China could have
        done more to prevent the pandemic and suggested, without providing evidence,
        that the virus may have originated in a Wuhan laboratory. In an interview
        with Fox Business on Thursday, Trump threatened to cut off relations with
        China over its handling of the virus. In Australia, Prime Minister Scott Morrison
        has called for an "independent assessment of how this all occurred, so we
        can learn the lessons and prevent it from happening again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16458464-65b9-4eec-95bd-e60731cc115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e72d39-9198-4568-8cd6-9e56f8ba5ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have lambasted "lies" that it said were fabricated
        by US politicians and media outlets to "shift the blame to China for their
        inadequate response to Covid-19." One Chinese state media editor called Australia
        "chewing gum stuck to the sole of China''s shoes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ccc5f-6452-4b44-ae2f-42881bbe498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821bfa9-b0c6-4f05-8bd0-897e22572ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also pushed back firmly against allegations that it is
        spreading misinformation. In an 11,000-word rebuke of US claims carried by
        state media over the weekend, the Chinese foreign ministry said "China has
        all along been open and transparent in information release."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f25e91-051e-4cce-905f-dd3558db11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544a19e-d0c1-4e7f-8563-d00fe813963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some US politicians, scholars and media outlets that are hostile
        to China have kept slandering and attacking China. China is a victim of disinformation,"
        the ministry said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ca8ab-283a-4f8d-bade-b91aae4008a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fb396-42fa-4776-8159-e056571c6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China: The hero in state media</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda2220-afa2-4970-82d0-4f7a985ae708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ways China spreads its message is through foreign language
        state-funded media outlets around the world, including newspapers such as
        the China Daily and Global Times, and television networks like China Global
        Television Network (CGTN).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb3a03-2cc1-45a6-88be-40aa9e29ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadbb48-6fe6-40e2-950e-30b6d7001c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network, which says it has staff in more than 70 countries and
        in 2019 expanded in Europe by opening a 30,000 square foot London bureau,
        employs a mix of local and Chinese staff in all its offices. Like other state-owned
        outlets, CGTN broadcasts a mix of news about the pandemic, alongside content
        even some of its own staffers call "pure propaganda."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd221a1-27c9-4cec-aaa4-36b57ae8b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d82c11-98d7-4f49-84a0-465778d24163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A current employee and a former staffer at CGTN, who spoke to CNN
        Business on condition of anonymity for fear of retaliation, said that while
        they generally have freedom to report on some topics, others are considered
        off limits. And sometimes, the former staffer said, arguments between Western
        employees and their Chinese superiors would break out over segments about
        the Hong Kong protests or Uyghur detention camps in Xinjiang. (CGTN has been
        forced to register as a foreign agent in the United States and is currently
        under investigation by the UK media regulator for fairness and impartiality
        in its coverage of the Hong Kong protests).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dcc40c-929f-4ab4-929d-8b0d9b1b0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583b027-bbf1-47c7-b9ef-ffed0f020e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their argument on coronavirus is they say China has been open and
        transparent. It''s the same political bullsh*t Donald Trump or [UK Prime Minister]
        Boris Johnson has done. Everyone lost the first month on this," the current
        staffer, a journalist based in the United States, told CNN Business. "Of course
        the Chinese are more capable of covering stuff up and dripping out new details
        ... but they''re so ham fisted when they do that they''re just awful."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feaff73-4673-475b-be27-287ac566dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edfa694-14af-4685-9cad-03cd7c97e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CGTN did not respond to requests for comment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35425a-e149-4a0d-84fa-37696324acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406fa94c-895b-4060-92b5-30cada2044d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straightforward reports about the number of cases or new treatments
        for the virus appear alongside glowing TV segments on China''s successful
        response to the virus and the aid it is sending around the world. Much of
        the recent coverage about any supposed Chinese failures has focused on criticism
        from other countries and how Chinese officials are pushing back.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f053c8f-b6d9-4755-89b2-25ca24169f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9cb59-87f3-4715-ad65-5152c05cae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wye said Chinese state media doesn''t just push "simple propaganda"
        but instead mixes what Western audiences would consider normal reports with
        more biased segments, to make it more palatable to the outside world. For
        example, straight reporting on President Xi Jinping''s remarks about fighting
        the coronavirus will be carried as well as glowing pieces about his mother
        and childhood.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565a502-530b-4119-bed0-2dbd375d54d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b96728-cbf8-4402-a17b-6bb7256980de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [the Chinese media] is going to be at all influential it has
        to be tailored to the society they are trying to get the message to," Wye
        said. "What they want to do is increasingly both put a strong positive narrative
        for China and also to reduce or weaken the credibility of reports that are
        less than complimentary about what is happening in China."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d444e99-59f6-4e0f-9612-cc725ad96e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8661c8-eea9-43dd-9056-0afe2ee4db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questioning the origins on social media</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18a766-1d2c-4f03-a46b-fc802c78f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, a more sinister approach to news about China and
        the coronavirus has been underway for weeks. Messages questioning the origins
        of the virus, some even suggesting it was created by the United States, have
        been pushed online by some Chinese officials, and then repeated by Chinese
        state media.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0d034-4abc-49c0-89f5-dec7e3abc772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e34b805-7d3b-47a5-8b4b-d548ee6ca197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the Chinese embassy in South Africa cast doubt on the
        notion that the virus started in China.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a99d6-75f7-4b31-9cd1-1d8bb23d462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf344c6-660e-4540-86f0-75e29a497cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Zhao Lijian, a senior spokesperson in China''s ministry of foreign
        affairs, has become infamous for his aggressive comments on Twitter, which
        is banned in China.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628241b5-07c2-4592-b860-a3c52cef0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0481465-4f4a-45fc-b360-c16f8ee93f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March tweet, he suggested that the US army may have brought
        the virus to Wuhan, a conspiracy theory that has caused an army reservist
        from Virginia to become the target of online smear campaigns and attacks.
        The reservist was in Wuhan last October as part of a US military athletics
        team.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c993d-d251-4fda-bd16-ea8bd698da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7cd73-919e-431b-8a73-100b2e17eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s tweet caused US officials to summon China''s ambassador
        to the State Department.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d0005-955c-4ad4-bdc0-a5b12c7ecd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b05057-1d75-4989-8f6b-76628fa017f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese foreign ministry has defended Zhao''s tweets.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717e95f-2fa8-4ce7-aabd-8633a3b5090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d6929-cf18-4610-8721-a944e5a1af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you keep picking on him just for citing this word ''might,''
        then how about the US President, Vice President, Secretary of State, the State
        Department spokesperson and some lawmakers, who falsely accused that the virus
        came from lab in Wuhan, saying the virus was man-made or leaked? Have you
        ever questioned them?," Chinese Foreign Ministry spokesman Hua Chunying asked
        reporters at a press briefing last week.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e96eca-fce0-4fe3-b56f-efd4ce42adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf444c-0148-4a57-ab73-7f24aca18b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US reporters have challenged the Trump administration about that
        claim and have been given no evidence to support it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37178e00-3106-4996-a503-3bdc572d9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50339f-5ce2-4bca-a44d-52e78dbdeb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just the US administration that''s pointing fingers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036645b8-81c1-4f23-9c81-59b7ce324470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf53b3-c075-4f17-becc-03cd3b9fa9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the European Union''s External Action Service released
        last month found that China and Russia "have continued to widely target conspiracy
        narratives and disinformation both at public audiences in the EU and the wider
        neighborhood." The report also found "evidence of a coordinated push by official
        Chinese sources to deflect any blame for the outbreak of the pandemic."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041d59e-1e9c-4982-bfe0-cc2d56d86e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892db1e7-347f-4b47-a2dc-951411b25806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials had to deny reports by several outlets that the wording
        of its investigation had been softened after pressure from China. A few days
        later, EU officials admitted that they allowed the Chinese government to censor
        an opinion piece by EU ambassadors to China published in the China Daily,
        removing a reference to the origin of the coronavirus outbreak and its subsequent
        spread worldwide.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e9ce8-5d17-405b-a342-6cdacc3f2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11d579-4e71-44f2-b54e-186922080db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole point of this kind of disinformation is it''s not just
        the credibility, it''s everybody''s credibility that is undermined by all
        this so that it is very difficult then to establish a clear exposition of
        how this all started," said Chatham House''s Wye.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc98ee-5e7f-485a-83f8-14ba0245e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d62459-6ca7-426e-a94e-0e71f7aa49ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Muddying the waters</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea2f9c-0b2e-4f81-8a0a-29783db29d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said it has found evidence that a network
        of Chinese operatives have spread coronavirus misinformation online about
        the origins of the virus and the United States'' response.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4d4a7-d707-4983-8fce-2ad35019640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414c5fc-8a01-4315-bfa4-c0ec72a24b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, US intelligence agencies assessed that Chinese operatives
        helped push inaccurate messages about the US response to the pandemic across
        social media and text platforms, including one that said President Trump was
        issuing a nationwide lockdown.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952c713-84f3-4d07-ae60-9f68fd685b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533c774-cac9-4469-b40c-2c266800a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lea Gabrielle, head of the State Department''s Global Engagement
        Center — which coordinates efforts to expose foreign disinformation and propaganda
        — told reporters last week that Chinese government-linked social media accounts
        have spread questionable "concerns" about US-funded bio safety labs in the
        former Soviet Union, "mainly to try to take attention away from concerns about
        the labs in Wuhan."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d54b55-3c85-43ab-8132-9c7283fe9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0add3-b3ae-4a9d-9d21-c820bd585fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese government-linked accounts have pushed "positive messages"
        on Beijing''s coronavirus response, she said, "to convey that only the [People''s
        Republic of China''s] handling of the crisis is a model for others and that
        the PRC is superior."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09323de-64c2-48bc-aa30-a61238dd4ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f313eae5-c33d-4071-a75d-465740de8f91'
      'mgnl:activationStatus': true
