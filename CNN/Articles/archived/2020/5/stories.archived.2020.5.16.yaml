      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcelino “Marcy” Teodoro also signed Executive Order
        21, Series of 2020 on Saturday, allowing the operations of tricycles and pedicabs
        in the city beginning Sunday.</p>'
    '11':
