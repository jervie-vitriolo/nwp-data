  'china-coronavirus-global-media':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'The story of the coronavirus pandemic can be complicated and hard
      to follow, from how it started to the measures countries have taken to tackle
      its spread. (FILE PHOTO)'
