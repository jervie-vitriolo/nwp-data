  'Manila-gov-t-building-COVID-19-testing-laboratory-in-Sta.-Ana-Hospital':
    'author': 'CNN Philippines Staff'
    'caption': 'The Manila City government is setting up its own COVID-19 testing
      laboratory to help trace cases in the coming months, Mayor Francisco "Isko"
      Moreno said on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-16T23:30:04.324+08:00
    'imagesource': 'jcr:bbc2aff0-3ca0-4bbd-803b-d80891935814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78e2be2f-6656-455f-9df8-6f025db3a5b2'
    'lead': 'The Manila City government is setting up its own COVID-19 testing laboratory
      to help trace cases in the coming months, Mayor Francisco "Isko" Moreno said
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T23:36:01.083+08:00
