      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also posted the set guidelines to be observed by tricycle
        drivers and operators, as well as by the riding public, as the operations
        of tricycle transport resume on Monday.</p>'
