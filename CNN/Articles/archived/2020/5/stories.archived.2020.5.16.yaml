      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30eb6cd-83b3-46e5-9481-80af381ed126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.529+08:00
      'mgnl:createdBy': 'janine'
