    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e8d401f-f879-4353-af79-38188c456b28'
    'lead': 'Apple has come a long way from its origins as a small-time PC maker for
      hobbyists. But one thing has remained remarkably consistent about Apple over
      the past 44 years: It''s been stuck in two dimensions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-16T15:41:29.438+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T13:39:02.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:38:33.010+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'next', 'VR']
    'template': '1'
    'title': 'Apple reveals what might be next for your screen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9895c48-17fd-4211-a4af-3b7e62ea22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple has come a long way from its origins
        as a small-time PC maker for hobbyists. But one thing has remained remarkably
        consistent about Apple over the past 44 years: It''s been stuck in two dimensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd9121-7e57-4500-9b57-a7df2e5b2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251a340-b84b-4d63-a8cf-346b67289104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything from the Apple II to the iPod to the iPhone has been
        about reinventing the way we interact with the world on a 2D screen. Apple
        fans have been clamoring for the Next Big Thing for some time —&nbsp;particularly
        since Steve Jobs passed away in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecab14c-2830-47a4-afe1-a733fed938ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a0f43f-6b7d-4f6c-ab6d-6bb6d9742863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Apple gave its customers an idea about what might be
        next, and it could help change the way people interact with their screens
        and their environments forever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df7018-3ca3-4fa1-8463-ff55c68bf845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93eb4e2-250b-4f58-8c76-da6a963648bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple bought NextVR, a virtual-reality broadcasting company. NextVR
        records live events, including sports and concerts, using special 3D camera
        equipment. People with virtual reality headsets, such as Facebook''s Oculus,
        can stream the events to get an immersive experience —&nbsp;turn your head,
        and you can see different parts of the venue, just like you''re there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c264d-dd19-425a-8804-06ae66d369d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2bf9a-5349-41d4-aecc-f019c7e63217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The VR promise</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3e950-ecbf-4b2e-b6e7-7566abb1d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho, hum, right? VR has been a promise for years, but its audience
        is primarily a niche group of gaming nerds. And mainstream consumers aren''t
        exactly reaching for their wallets so they can strap on an expensive headset
        to watch a relatively limited amount of content.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7f00c-ef99-4f63-bfaa-cf3c89e92752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b865e-42a3-4913-a138-bea68bbee951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, not so fast: VR adoption has been soaring. Facebook makes
        the vast amount of its money from ads, but the majority of its non-ads business
        is Oculus sales, and that segment rocketed 80% higher in the first quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019526bd-876e-428b-95ae-2a3be6fdb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40360bbb-e714-4670-84f0-4f91384122b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales could rise even further this quarter. Without movie theaters
        to go to during the pandemic, VR could provide a welcome escape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47ede5-43e9-4e21-acf4-df4c90020f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600a865-c9c4-4ab7-a11c-33f059ba692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VR and AR headsets are out there. Oculus is the best-known, but
        Microsoft has HoloLens, Google brought back its ill-fated Google Glass, and
        Samsung has a headset that you can snap a Galaxy smartphone into to watch
        VR content. Some lesser-known tech companies like HTC have VR headsets, too.
        The problem is they''re all a little awkward and some are half-baked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214cadc2-266d-40f1-8930-720abf2e2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6e3a4-9536-476d-bded-43c8a87e0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AR games are growing in popularity. Pokémon Go was a sensation for
        a while: Look at the world through your phone to collect Pokemon characters
        that might be lurking behind a sign post in your neighborhood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c11b8-014c-4e64-8924-8af8728614fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbc26f-3921-44c6-8909-56d0b93466c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology has a ways to go, but the promise is cool: With VR,
        you can feel physically present in the game or movie, interacting with the
        "world" around you. With AR, you interact with the actual world around you
        with enhancements that could show you directions and notifications without
        constantly peering down at your phone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dae927-ebd7-4459-baf6-5866915f24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57734d4-21d7-4251-8294-0382cf043a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Apple?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a90345-a051-461b-a329-2e3b97ab7035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple doesn''t want to be caught flat-footed if and when mainstream
        consumers finally adopt virtual reality and its less-closed-off cousin, augmented
        reality. And if Apple does embrace the technology, which it has been long-rumored
        to, it could be the company that finally breaks through.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfbfe5-74d4-4270-a496-bd2c139a8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfedfa3f-01ec-4cb6-9de3-83187d3fee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any company is going to help make a funky-futuristic technology
        popular, it''s Apple. It has a way about bringing strange technologies to
        the forefront. Apple''s magic isn''t quite as simple as slapping an Apple
        logo on a preexisting technology and making it seem "normal." But it''s close.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649899e6-5237-40cc-abc2-7358a1a64668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d530bc8-a5ac-4b62-b18f-1e8f6d65a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple was the first company to bring the mouse and a graphical interface
        to a mainstream audience. The iPod introduced digital music to a mass audience
        that was stuck on CD players. The iPhone and iPad brought touchscreens to
        the forefront when keyboards and styluses were all the rage. And Apple Pay
        helped popularize contactless payments, which we''re all grateful for during
        the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3c6a8-53c1-4332-a394-3c01dd33eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4db1d-16c5-4787-bc44-27c73bdadfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VR seems far off in the future, but Apple knows we won''t be carrying
        around and looking at phone screens for the rest of time. Whether it''s a
        pair of glasses or contact lenses or some other technology that replaces the
        iPhone, it''s coming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa097c6-c650-441a-9774-4cb36c4f3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9789c-545b-464a-80eb-68012eb13ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple blew up its Mac business when it developed the iPhone and
        iPad. Apple wants to blow up those businesses, too ... before someone else
        beats it to the punch.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e82f70-4b50-4697-a848-b260a92e645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:41:29.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/15/tech/apple-nextvr/index.html"
        href="https://edition.cnn.com/2020/05/15/tech/apple-nextvr/index.html">Apple
        reveals what might be next for your screen</a>"</em></p>'
  'us-coronavirus-new-cases-rates-rising-and-falling-the-most':
