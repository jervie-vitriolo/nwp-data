      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and "American Idol" judge recently shared how she is
        doing during the pandemic, writing on Twitter Tuesday: "Sometimes i don''t
        know what''s worse trying to avoid the virus or the waves of depression that
        come with this new norm."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78eecba-25c4-4e3f-9512-1cfc9b24ccc4'
