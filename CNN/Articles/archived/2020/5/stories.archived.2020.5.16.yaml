      'mgnl:type': 'text'
      'text': '<p>The PNP Health Service also identified 687 police personnel who
        were categorized as probable cases, while 536 were recommended as suspected
        cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a3e48-5b0f-4b12-a75f-c7d2512547f8'
