    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFWs', 'quarantine', 'COVID-19']
    'template': '1'
    'title': 'At least 2,300 Filipino seafarers stuck in quarantine waiting for COVID-19
      test results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07252620-f435-48f0-bbf9-43aa7da7d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> – At least
        2,300 Filipino seafarers are stuck in various quarantine facilities, waiting
        for coronavirus test results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8404789-68fe-4029-a210-2049e3ef0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.736+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Transmarine Carriers Executive Director Restituto Padilla,
        Jr. told CNN Philippines on Saturday that some Filipino seafarers have been
        staying in various quarantine facilities and cruise ships for nearly a month
        already.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091acd6f-9269-433a-9202-b515b15a65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.736+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa amin lang kumpanya, sa mahigit na halos 4,000 na ang PCR test
        merong nananatili pang 2,300 plus na nagaantay ng resulta,”&nbsp;Padilla said
        in an interview.&nbsp;“Diyan sa ating Manila Bay ngayon ay nakalutang diyan
        ang napakamaraming cruise ship, mahigit bente na cruise ship nagaantay para
        maibaba yung kanilang mga Filipino crew na sa ganun makauwi na, pero hindi
        pa natatapos ang kanilang PCR testing.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6377b3ee-bf24-41b7-b594-f885d22999bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7c7c8-c1eb-48de-92c9-9b543da66fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our company, out of the 4,000 who have been tested,
        more than 2,300 are still waiting for their results. More than twenty cruise
        ships are waiting in Manila Bay for their Filipino crew to disembark and return
        home, but they are still waiting for their PCR testing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84272f-ce50-47ec-8b3b-f8bc12a022fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla clarified that the actual figures may be more because the
        numbers they have include only those covered by their company, which they
        have provided for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6746296f-ec01-4de4-85ba-d64b7ce34b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,300 Filipino seafarers have returned to their homes
        after completing 14-day quarantine and testing negative for COVID-19, Padilla
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58837652-6beb-49a4-a53a-07b78fa9eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802de24-1062-4f0d-bace-eeb8cc9cdcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning Filipino seafarers undergo RT-PCR testing, which gives
        a definitive diagnosis for COVID-19 patients. While it is the “gold standard
        test," it takes at least 24 hours to process, sometimes even longer due to
        bottlenecks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3edf82-0351-43de-9c53-ed5c44e5b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77518c12-bfd8-4a0b-b8e2-3c0189dced1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy chief implementer Vince Dizon earlier said that the government
        will prioritize 25,000 returning OFWs for testing this month, so that those
        who do not have the coronavirus will be allowed to return to their hometowns
        as soon as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43535300-9f6d-45b6-a0b8-30cb03c61ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d85b4-97da-4396-9999-955a2fd09080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs reported Thursday at least 19,064
        Filipino seafarers have been brought home to the Philippines amid the COVID-19
        pandemic, with thousands more expected in the coming weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7859d2-2959-414e-8abf-3386338889f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Filipino seafarers experienced challenges even after returning
        home, with some being asked to pay the hotel bills where they underwent the
        mandatory 14-day quarantine, because their manning agencies did not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e72498-cb19-45ef-9e50-cf7d704b473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN Philippines raised this with the Overseas Workers Welfare
        Administration, OWWA Administrator Hans Cacdac said they are prepared to help
        affected seafarers, but clarified that the manning agencies should have shouldered
        the cost for quarantining their workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabe83c-5294-44ef-99aa-10675983bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinutulungan nating yun, sinasalo natin sila sa OWWA," Cacdac said.
        "Under the ''Tulong Marino Program'' we provide food and accommodation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c70bb3-c861-40a7-be72-d8354f1df666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will help them, OWWA will cover them. Under the
        ''Tulong Marino Program'' we provide food and accommodation.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e51b8-c665-49be-938e-6851338139a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:38:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac added that more seafarers from cruise ship lines are expected
        to arrive, as the industry is among the hardest hit by the global health crisis
        and it will take some time before they resume operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993d6f1-95f6-482f-9825-0b8ff981a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:08:58.735+08:00
      'mgnl:createdBy': 'sandra'
