      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e958a42-32a1-4846-b866-0e43f2d123d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three residents from the towns of Can-avid, Arteche, Maslo,
        Oras and San Policarpo suffered minor injuries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d7d7e-9647-464d-b542-5cec1b9c26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04bbfb1-641a-4150-bf42-f30abe6dcdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rentuaya added that they have yet to verify information on the death
        of two more individuals -- one in Oras and the other in Almagro, Samar province.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2665d48-1310-4b3e-869b-6091e1f97959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc0db83-43be-4bb0-849b-3a8a2a62e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No power</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12d1ea-e207-4dfb-afef-4eab02b9346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26e95a-9aa7-494a-9069-2aa336c3b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no electricity in at least seven towns in Eastern
        Samar after Ambo toppled power poles. Communication signal in the northern
        portion of the province also remains a problem.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ba275-10c7-4c82-aad2-dd8e20aa123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b1620c-5269-4dee-96b0-6a48e879b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government has started clearing operations on national
        roads in the municipalities of Can-avid and Arteche.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd90a00-165c-45ba-b09a-bf34f4712ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f471f79b-6c83-4351-8bd7-1d08b77fd822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before weakening into a storm on Friday, Ambo battered Bicol and
        Samar Island, knocking down trees, blowing away rooftops and destroying structures,
        including a church and a gymnasium.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f2ad3-7ddd-4131-a738-e870354f19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84161a3e-4a5b-4d19-92f9-55fe27700ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture-Bicol said initial reports placed
        the damage to crops and livestock at nearly ₱80 million.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c0fd4-c39f-4859-a17a-6085151d4c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f55b7-c3c3-4edb-8eef-ef5373a5dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, PAGASA said Ambo has weakened into a tropical
        depression and is moving slower but will still bring light to moderate with
        at times heavy rains Ilocos Norte, the northern portion of Apayao, the extreme
        northwestern portion of mainland Cagayan, Babuyan Islands, Batanes, the eastern
        portion of Isabela, and the northern portion of Aurora in the next 24 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23babe13-31d1-4e74-8b5c-3b0846f560b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T23:53:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the center of the storm was located near Calayan, Cagayan,
        with center winds of up to 55 kilometers per hour and gustiness reaching 70
        kph.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c7cf7-41bf-4483-b986-9378f4e140e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb057f-06e6-4a4d-ae12-6c1d6844752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm alerts have been lifted in Metro Manila, CALABARZON, and most
        recently in La Union, the eastern portion of Pangasinan, and the northern
        portion of Nueva Ecija.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7675ed-8e4e-440e-b1d7-a3a057779b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebc15c-b018-421d-bb9f-2ac27d6e7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Lorie dela Cruz said Metro Manila residents
        will experience generally improved weather conditions as the eye of the storm
        has moved away from the region. She said rainfall of short duration can be
        expected.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214964a1-05ac-4c70-8a72-217bdb411b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4917c6-2601-404e-a080-e0a2ee0d00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:01:36.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo may kalayuan na po sa atin ang sentro ng bagyo [The center
        of the storm is now quite far (from Metro Manila)]," Dela Cruz told CNN Philippines''
        Newsroom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94c4e2-89cc-4b1b-bdc6-be34cb3cf3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T22:45:37.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is still up in extreme northern portion of Ilocos Norte
        (Burgos, Bangui, Pagudpud), the extreme northwestern portion of mainland Cagayan
        (Santa Praxedes, Claveria), Babuyan Islands, and Batanes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c91ba2-0c6c-4c6b-b26a-ee8fabb8d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T17:51:52.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f0864-9885-4894-8a87-6939b1712b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T17:51:52.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:39:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under this storm signal are expected to feel winds that can
        bring very light to slight damage to structures, small trees and banana plants.</p>'
    '63':
