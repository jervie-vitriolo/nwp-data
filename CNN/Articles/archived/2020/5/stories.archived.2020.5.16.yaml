      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6d9d33-fd91-41bd-84b8-e7763d721ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A think tank affiliated with China''s Ministry of State Security
        issued a report last month saying anti-China sentiment around the world is
        at its highest since the 1989 Tiananmen Square crackdown, according to Reuters.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2cb85a-6be9-4f39-8aa5-3761ad402ea2'
      'mgnl:activationStatus': true
