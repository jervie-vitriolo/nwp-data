    'template': '1'
    'title': 'COVID-19 cases in PH rise to 12,305 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff88aac-ab2b-4eb0-91b6-00334dba7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T16:31:08.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:38:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — The number
        of coronavirus cases in the country continues to rise with the Department
        of Health confirming 214 new infections on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7573b3e-8300-4276-975f-99a58255fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T16:31:08.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:38:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has a total of 12,305 cases of the coronavirus
        disease, which has infected more than 4.5 million people worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225de5b-7d03-4973-868e-b4822d4d1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T16:31:08.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:38:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department in its 4 p.m. bulletin also announced that
        101 more people survived the viral illness, bringing total recoveries in the
        country to 2,561.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf094dd0-02df-43cc-9da7-e835b0ef4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T16:31:08.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:38:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 817 after 11 more patients died of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccb01d-438f-4c50-bc7c-545fd5f2b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T16:31:08.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:38:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the country''s COVID-19 cases are in Metro Manila. Of
        the newly reported infections, 147 or 69 percent are in the capital region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cb287-8b9a-4df6-b955-58cf2a98c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T16:31:08.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:38:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is now under a slightly eased modified enhanced community
        quarantine along with Laguna, Bataan, Bulacan, Nueva Ecija, Pampanga and Zambales.
        More businesses are allowed to reopen in these areas but mass transportation
        is still suspended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7615dbae-20ea-490a-b832-1dc4e317d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T16:31:08.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:38:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stricter ECQ remains in place in Cebu City and Mandaue City while
        the rest of the country is under a general community quarantine. Under a GCQ,
        adults from age 22 to 59 can go out and public transport resumes subject to
        social distancing and other safety protocols.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0535d429-9b77-4be3-89dd-508e4dcb5de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T16:31:08.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:38:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more people may be allowed outside, health authorities call
        on the public to continue practicing social distancing measures to prevent
        further spread of the virus.</p>'
