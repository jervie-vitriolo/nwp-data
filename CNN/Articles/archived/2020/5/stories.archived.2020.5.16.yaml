      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dedfd5-8e2a-4d9a-844c-dd17bd0f72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese state media have had paid-content insert deals canceled
        by influential papers. A spokesperson for The New York Times told CNN Business
        it has stopped running the advertisements that are meant to look like news
        articles.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363d7aa-7a50-45ac-ac90-b3764004bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.530+08:00
