      'jcr:uuid': '3b9f905c-074d-44f4-95bb-8bf5498ce7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:38:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s coronavirus campaign appears to have had mixed success
        so far.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb47b7-4895-429e-af35-ccbc02f1fb09'
