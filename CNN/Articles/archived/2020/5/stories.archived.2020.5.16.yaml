      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479828ff-ad87-471f-bf32-b7ed6baacf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-16T15:50:32.530+08:00
      'mgnl:createdBy': 'janine'
