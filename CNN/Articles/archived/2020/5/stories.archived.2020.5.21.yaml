      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a <a href="https://money.cnn.com/2017/07/19/news/companies/audi-backlash-ad-china/index.html">commercial</a>
        equating women to used cars angered consumers in China and forced an apology
        from Audi. The advert, which only aired in China, was produced by the used
        car division of Volkswagen''s joint venture in China. It too was withdrawn.</p>'
    '10':
