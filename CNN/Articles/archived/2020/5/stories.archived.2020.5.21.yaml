  'SM-Aura-Premier-ready-to-serve-customers-again':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-21T10:24:44.383+08:00
    'imagesource': 'jcr:1bf625d8-aefd-405d-b149-48c7eee7f6fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d45c226-1294-4f9c-9cfe-7852b8f90a3e'
    'lead': 'SM Aura Premier reopened its doors to customers on May 18 to serve the
      public with their essential needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T10:33:32.144+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T13:55:08.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:41.591+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SM Aura Premier ready to serve customers again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab0652-93e2-4007-b0f0-69889c3fa182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.144+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;After two
        months of mall closure due to enhanced community quarantine (ECQ), the SM
        Aura Premier reopened its doors to customers on May 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a978398-fba1-4402-87b6-925a66cb8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.144+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a careful assessment of the mall’s safety measures, the local
        government of Taguig approved the reopening of SM Aura Premier as the city
        is now under modified ECQ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9af436-feb2-485d-b0c2-16ed1b766679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.144+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the protection of everyone, shoppers entering SM Aura Premier
        will be required to wear a mask at all times and only those carrying official
        Taguig City quarantine passes will be allowed to enter the mall.</p>'
    '28':
      'image': 'jcr:b82245b0-3902-4792-9563-2bfb060efb3d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f5b57-1b7e-425d-99fb-c3c8a17ea2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.146+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bf8e9-1cca-41e1-8abb-e96e2411f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.144+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of the mall assured it is following strict sanitation
        protocols to ensure the safety and well-bring of its customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04844190-df71-4ec2-8289-606caefc8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.144+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the sanitation measures include the thorough cleaning and
        disinfection of the mall prior to opening and throughout mall hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c7788-8617-4410-b674-e3f492920d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.145+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall entrances are equipped with temperature checks and disinfecting
        foot mats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f54f9c6-0042-41e8-91b4-5fd049bd48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.145+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol dispensers are also provided at the mall entrances and restrooms,
        while the restrooms are sanitized every 30 minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5aaf41-5df2-4ba2-bc42-db2a821673a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.145+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Aura Premier strongly adheres to the observance of physical distancing.
        In fact, it has its own safety protocol officers to reinforce safe malling
        measures.</p>'
    '29':
      'image': 'jcr:9aacba73-0342-4ecd-8567-f97fdc2b066c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ada16c-4326-47b8-8ea8-ffddc4b01d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.146+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce92bb3-bb29-456e-8ec4-765284e878bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.145+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallways and common areas have floor directional arrows to encourage
        one-way customer traffic that will help people avoid coming into close contact
        with others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1d2b1-490c-44c4-96a8-756db98ab22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.145+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Aura Premier is also concerned with the welfare of its employees
        and agency frontliners, including janitors and security guards, that they
        undergo temperature checks at the start of their shift and throughout the
        day. They are also provided with face masks and face shields.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707a86c-daac-4c53-9239-9cf29a5b5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.145+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, agency personnel working in high customer contact areas
        are required to wear gloves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e1585-aa43-43e7-9c07-1d6d056244bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.145+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall management will also run COVID-19 antibody rapid testing
        among its employees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77adf95e-d6a2-4d44-8cf6-930845c916b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.146+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country heals and recovers from the crisis, SM Aura Premier
        and the Taguig City Government will continue to serve and support the community
        as the mall makes everyone’s safety a top priority.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df48b3e-1134-42d2-8351-014c5599bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:33:32.146+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:55:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information about SM Aura Premier, visit @SMAuraPremier
        on <a href="https://www.facebook.com/SMAuraPremier/">Facebook</a> and <a href="https://www.instagram.com/smaurapremier">Instagram</a>.</p>'
    '27':
      'image': 'jcr:6f9fc377-86b4-47ab-ab82-edec452580f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1f345-b07a-456a-b49a-82f481fdcfd9'
