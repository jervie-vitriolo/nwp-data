      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the key will be whether voters feel that the economy is back
        on the right track, with unemployment falling sharply and GDP rapidly recovery.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb62a8-1143-467d-a8eb-d718eca8e043'
