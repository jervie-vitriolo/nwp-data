      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b7a77-5ae0-42cd-9175-b399dcae2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3,800 ancient artifacts already returned</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa025d-e6c5-4c2a-a13e-ffe64f88af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Monday''s civil complaint, hundreds of thousands of
        objects are estimated to have been looted from archaeological sites in Iraq
        since the 1990s, including cuneiform tablets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730df8f-aae8-46e2-bedd-82c2e6d9287c'
      'mgnl:activationStatus': true
