    'title': 'NCCA allots over ₱76M budget for cultural workers, artists affected
      by lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4386e63-e47a-4e99-ade7-a1edabf9903d'
