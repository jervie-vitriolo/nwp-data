      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators were also skeptical about the pronouncement, as they questioned
        how the country was already able to "flatten the curve" during the first wave
        when it has yet to meet testing targets.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fda3ee-837f-442d-9f7f-9627296996f9'
