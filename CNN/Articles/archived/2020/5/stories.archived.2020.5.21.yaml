      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, however, shows a slight uptick in new infections, which
        will be explained “in the next few days," said Fernando Simón, Spain’s director
        of the Center for Health Emergencies.</p>'
