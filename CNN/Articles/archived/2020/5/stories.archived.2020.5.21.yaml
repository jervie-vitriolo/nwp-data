      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real debate is what does the economy look like on Election
        Day?" said Mills. "Will the country have gotten past the worst of Covid-19
        and the worst of the economic shock?"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546960f-ee31-4854-b7d3-d7de46ac815b'
