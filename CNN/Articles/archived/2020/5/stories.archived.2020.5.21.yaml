    'mgnl:tags': ['COVID-19', 'coronavirus', 'WHO', 'World-Health-Organization']
    'template': '1'
    'title': 'WHO says it is constantly tracking symptoms to better understand COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffffde-44f7-483a-a2b6-3aa9af35851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization (WHO) says it is constantly
        tracking symptoms and dynamics of Covid-19 to better understand this new disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73cdf2-99ac-4e95-89b5-977e0f932b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13325bb1-4769-4e02-8cca-c0a7f72a7891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a Wednesday briefing, Dr. Maria Van Kerkhove, WHO
        technical lead on Covid-19, said a global network of clinicians hold weekly
        discussions on what they are seeing in their patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20156f74-8a8a-4332-971e-ab4e90df53d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa22ac5-4e75-4eec-875b-aeefc7aea50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO pools the information and comes up with clinical guidelines
        “to better understand how to care for people, and to ensure that the clinical
        pathway that someone goes on — or is part of — in terms of how we care for
        them is appropriate,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c773b18-8949-48e4-a9a8-0189d8fed886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e84f8-d59a-44a8-b6c1-d408b681f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said WHO plans to have an update on its clinical guidance
        by the end of the week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edfb205-f116-45b6-bf74-f1ca43c20995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8d36b-7f96-4544-ae6e-fc7d4855b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, executive director of WHO’s Health Emergencies Program,
        said it’s important to carefully track three things in order to better understand
        the virus — and to help make a vaccine that is the most effective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe1c9d-e65d-4c22-82c7-08bd674a0ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8075a-0515-408f-b1d2-6d7d9e8fa565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to track the infection — the virus itself as it spreads
        around the world; we need to track its transmission dynamics to ensure that
        we understand how it''s transmitting, where it''s transmitted,” Ryan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f05b8-0467-4022-aa5f-0dccbfbb95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50944ca-e59d-48de-b846-cf6af6a18ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to track the genetic sequences of the virus to ensure that
        the virus is not evolving,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab69815-6b1c-4bb3-ba34-0ec7209c8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884dd532-f89e-4fde-acbd-3d1c26a61bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lastly, Ryan said, “we also have to track the clinical syndrome,
        to be able to check whether any changes in the virus are resulting in any
        differences in the clinical attack rates or clinical fatality or clinical
        syndromes that are presenting.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643cc67-00b3-4bf2-8386-d90fe7814854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T01:38:33.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-20-20-intl/index.html"
        target="_blank">"WHO says it is constantly tracking symptoms to better understand
        COVID-19"</a></em></p>'
