      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Pangilinan, who owns Doro’s Bikes — a surplus bile shop in
        Caloocan City, says finding bicycle suppliers has become challenging, as more
        people have begun selling second-hand bikes online.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6c069-9c7c-421a-bf49-e291b47ab070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he says the number of bikes his store sells daily
        has greatly increased.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717da2bf-69ee-4633-9a03-5bdbb7c56416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the COVID, <em>nag-a-</em>average<em> kami ng</em> 5, 10
        <em>na</em> units<em>. Pero ngayon, nadodoble. Minsan natitriple</em>.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e8d18-d4c3-4d86-b084-08335beb6a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: We used to sell only 5-10 bikes a day before the COVID
        pandemic. Now, it’s doubled, sometimes triple the daily average.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7c44c-1695-439a-a782-f892164839b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His shop’s best-selling bikes at the moment: surplus Japanese bikes,
        which sell from PHP3,500 to PHP6,000, also depending on the frame.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c497f-773f-46e6-97b0-703653e06704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kumpara sa</em> brand-new,<em> mas mahal sila. So kami, mas
        nabibili kami nung mga ordinaryong trabahador</em>,” Edward tells in jest.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346dc0d-4466-4b41-ac23-2c4cf1a8b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Brand-new units are more expensive than these second-hand
        bikes. This makes it more accessible to the ordinary worker.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62768cd6-2cfa-426f-8565-b7a86207c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the advent of the coronavirus pandemic that affected the country’s
        public transportation system, Rona, Lord and Antonio are just three of many
        employees who are now availing what the government calls non-motorized transports
        (NMTs) or personal mobility devices (PMDs), which include bicycles.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7aba6-d263-4054-a6b5-c8033a683839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556ba4c-b326-4d1a-a743-52fca9cf284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force and the Department of Transportation’s
        Guidelines for Public Transport Operations promotes the use of such vehicles,
        saying that it is “an ideal travel mode for social distancing.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae242e-9c98-4c63-be66-ef38eea567cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d948565-5862-4f10-b56e-472d84e24e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF-DOTr guidelines also states that local government units
        are encouraged to provide “necessary facilities to enable the utilization
        of NMTs and PMDs in their respective areas, such as dedicated bike lanes,
        or bike-only roads.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9baad-d91f-4d49-a975-f8ce03e1ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fddda-2c5b-441a-8806-7b3f6ac06c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark de Leon, Assistant Secretary for Road Transport and Infrastructure,
        says the pandemic has given more importance to NMTs and PMDs as an efficient
        mode of transportation, and efficient integration of these vehicles into the
        road networks are being discussed as the government slowly eases lockdowns
        the country.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03c54e-ecae-4a70-acad-4fe4b8908493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One specific method in particular that he discussed is the importance
        of having a unified design for bike lanes across the country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa483f25-e827-4007-b3e8-3b24b398bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87709c3f-2747-4b5a-8862-073c4316b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, how to prepare and include bike lanes and mainstream
        the bike lanes’ design into our local road networks. Without those standards,
        k<em>anya-kanya lang tayo ng gawa, kanya-kanya lang tayo ng pag-</em>interpret<em>
        kung anong lapad ng</em> bike lanes <em>ang kailangan</em>,” Asec. De Leon
        says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033ea12-5eb9-42ed-b2e8-c40b95b96dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, how to prepare and include bike lanes
        and mainstream the bike lanes’ design into our local road networks. Without
        those standards, we only do the work, we will all be just guessing how wide
        the bike lanes should be.]</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3214e2-1b01-485c-9b81-2d126997dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a37603-7ad2-4ab8-9576-e8d9f1a05229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also says, dedicated bike lanes physically protected with
        barriers would be the ideal bike lane form. But given road design and capacity
        limitations, the agency is also studying plans to make smaller roads as bike-only
        or pedestrian roads in the future.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d271537-58d7-4781-be52-5e581f52bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a38818-3997-4e34-8bf4-a2720771bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakita na natin yan sa ibang lugar sa Maynila,</em> during
        weekends<em>, ginagawa nilang</em> carless road. I can see that we can adopt
        these smaller roads, <em>kung papayagan ng ating</em> local government units,<em>
        na maging</em> purely bike-only roads. <em>Kasama yan sa pinag-aaralan ng</em>
        new normal and the Build, Build, Build program of the government,” De Leon
        stated.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd3aab-7e2a-40c6-ae12-101ba78dc7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have seen that elsewhere in Manila, during weekends,
        they go carless on the road. I can see that we can adopt this on smaller roads,
        if permitted by our local government units, which would be purely bike-only
        roads. This is something we are studying under the new normal and the Build,
        Build, Build program of the government.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676adab3-604a-44b9-9b0d-5a530bc41e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Center for Commuters’ Safety and Protection
        or NCCSP says just like owning any other vehicle - bikers must always prioritize
        maintenance and safety whenever riding, especially around Metro Manila.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43760a7b-8b37-4a51-9738-b4af7d2894be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96a71e-51c1-45e8-b4ec-22bb771a1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCCSP President Elvira Medina says, bikers may instead use secondary
        or tertiary roads instead of main highways to get to their destinations. She
        also reiterated calls for bikers to exercise safety and wear proper protective
        equipment everytime they ride.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6bdd2-ede0-4848-a78e-32db6d90e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df325307-0183-4849-8111-a1c85ceba79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:43:04.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to look into the bikers themselves – they have to use approved
        helmets and other accessories that will ensure their safety,” Medina says.
        She adds, “<em>hindi lang mga</em> cars or buses ang (so that not just cars
        and busses are) road-worthy, also even the bikes. Make sure that the wheels
        are aligned, there is a proper reflector attached to the bike, especially
        when they go out at night.”</p>'
  'Trump-administration-approves-arms-sale-to-Taiwan-amid-China-tensions':
    'author': 'Ryan Browne, CNN'
