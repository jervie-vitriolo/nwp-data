      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simple, white plastic cross marks each grave. Taped to each cross
        is a piece of paper bearing a surname, sometimes with an initial, sometimes
        with a first name. No date of birth. No date of death. Cemetery workers have
        placed a single plastic flower on each grave.</p>'
