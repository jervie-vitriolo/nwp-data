    'jcr:uuid': '158c4731-b57f-445d-9615-d5281819af99'
    'lead': 'The Energy Regulatory Commission says it is set to issue an advisory
      that will guide consumers on payment of electricity bills that fall due during
      the quarantine period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T22:11:14.968+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:54:32.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:52.161+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
