      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim is listed in critical condition while the two others
        had non-life threatening injuries, Glendale Police Officer Tiffany Ngalula
        said Wednesday night.</p>'
