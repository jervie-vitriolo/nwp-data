      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad56ebb-55c8-4e8c-a9ea-af017e9fa4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T11:10:59.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:03.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to these chemicals through inhalation and skin contact
        may cause irritation in the mouth, esophagus, or stomach, shortness of breath
        and other respiratory problems, the FDA added.</p>'
