      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spain, the number of daily deaths due to COVID-19 rose by 95
        on Tuesday, bringing the total number of deaths to more than 27,800, figures
        reported by the country''s health ministry on Wednesday show.</p>'
    '3':
