      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one can answer those questions with certainty right now.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f3623-d69c-4814-9534-e82b8925d351'
