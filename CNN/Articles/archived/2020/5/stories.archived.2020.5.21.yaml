      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what will the "new normal" in the beauty and cosmetics industry
        look like in the time of crisis?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26882278-e471-408b-b0d4-0ff14d072cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae5d8b-a04e-49ea-b653-b1da42b288bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to Belo Medical Group President and CEO Dr.
        Vicki Belo to learn more about the industry''s post-quarantine strategies.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba9e90-7441-4902-b3f3-a06c4d17ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8b351-268c-4775-8ab0-3a8483de7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belo, a renowned celebrity doctor, recently co-authored a paper
        that was published on the Journal of Dermatologic Therapy. Together with some
        of the world''s top beauty doctors, Belo helped craft some post-quarantine
        guidelines for reopening beauty clinics amid the disease pandemic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a9c98-14a0-4a75-aa9f-393e05945680'
