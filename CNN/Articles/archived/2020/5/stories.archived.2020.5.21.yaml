      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every incumbent president facing a recession in the lead-up to
        reelection has lost," said Ed Mills, Washington policy analyst at Raymond
        James.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c03fb6-c06d-40a4-87f8-c7a632c2a605'
