      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not crazy or a conspiracy theorist if you see a pattern
        of institutional unfairness towards this President," the Kentucky Republican
        said. "You would have to be blind not to see one."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0505dc-eec6-48af-92c4-0404a52f7520'
