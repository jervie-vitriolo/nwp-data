    'mgnl:tags': ['cavite']
    'template': '1'
    'title': 'Two local officials to task force: Allow back-riding on motorcycles
      for family members under same roof'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03957553-a215-448f-a1d1-e853959e6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Two more
        local officials have appealed to the Inter-Agency Task Force for the Management
        of Emerging Diseases to reconsider its no back-riding policy in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c2d25-e008-47a0-ad58-c7eb0f4cb1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla, in a <a href="https://www.facebook.com/JonvicRemullaJr/posts/2773314199445548"
        target="_blank">letter</a> shared on his Facebook page on Thursday, urged
        the task force to allow motorcycle-riding for couples who live together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8143443-1990-464a-8cbe-b8d58c9ffff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Mayor Jerry Treñas <a href="http://Meralco spokesperson
        Joe Zaldarriaga: Nais po namin na makakasiguro sila na ang babayaran nila
        ay ang kanilang kinunsumo" target="_blank">sent</a> a similar appeal to the
        IATF on May 19, with hopes that instead of just the wife or husband, other
        immediate family members could also be permitted to be pillion passengers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1144ad7e-2328-4579-b940-749d20aaec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla’s plea was accompanied by the suggestion that the Cavite
        provincial government issue a ‘couple’s pass’ to ensure that couples&nbsp;share
        the same house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70460943-3a35-426d-8460-904d4c5edc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pillion riding is seen to make commuting easier for many, since
        public utility vehicles operate at a reduced capacity in areas under general
        community quarantine such as Cavite and Iloilo City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a609ba7-2eed-4377-b0e8-18fd007a6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, back-riding on motorcycles is prohibited by the government,
        as it is a violation of physical distancing, one of the ways to combat the
        spread of coronavirus disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46babe2-ff59-4501-a763-e2611c4ad423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla clarified that he is not against the no-passenger policy
        for motorcycles, but he pointed out that this rule has been holding back many
        employees from physically returning to work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83b5b3-39c5-4fa0-bb64-defe3068c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa marami, ang polisiyang ito lamang ang humahadlang para
        sila ay makabalik sa trabaho,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad8ff4-3ffd-4e7b-8cd4-218ae819a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For many workers, this is only thing that is keeping
        them from going back to work.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d1d5e-7482-4169-9bb0-12dbb960ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo mayor noted that “the number of authorized public transport
        vehicles in the city is not enough to cater the volume of commuters or workers
        going out to report for work.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ceb14c-1463-49fc-9c3a-6d39efd89f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:30:40.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the IATF turned down similar requests from three mayors
        from Cebu province.</p>'
  'Philippines-first-wave-not-flattening-curve-expert-COVID':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-05-21T12:13:45.737+08:00
    'imagesource': 'jcr:fcf50858-3595-4150-b156-c806f93f6a2e'
