    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e26d29-6a5a-4a8f-8c25-591cb46cd40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.159+08:00
