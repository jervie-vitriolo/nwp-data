    'title': 'PNP-CIDG fears Chinese patients in illegal hospital in Clark left free
      to roam despite showing COVID symptoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b9a52-a486-485f-82f6-d65e876cf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:40:47.769+08:00
      'mgnl:createdBy': 'mel'
