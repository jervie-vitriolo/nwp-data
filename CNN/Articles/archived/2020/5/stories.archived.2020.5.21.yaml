      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 6, the government extended the country''s state of emergency
        until the end of the month, while introducing controversial "new social behavior
        guidelines."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344fe57e-af1d-43cf-8631-283cccf8d34c'
