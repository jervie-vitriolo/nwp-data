      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, COVID-19 cases in the Philippines have <a href="https://www.cnnphilippines.com/news/2020/5/20/PH-coronavirus-cases.html">breached
