    'template': '1'
    'title': 'In Asia, children are going back to school. But education in the time
      of coronavirus is not without difficulties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88806a-c4c6-4b2b-8b52-571ec8254573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.283+08:00
