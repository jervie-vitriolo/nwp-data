      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Westgate will continue to work closely with the Glendale Police
        Department and in-house security to best ensure the safety of our customers,
        tenants and residents," the statement said.</p>'
