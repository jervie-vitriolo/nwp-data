  'WWE-Shad-Gaspard-dead-beach':
    'author': 'Alicia Lee and Stella Chan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-21T09:02:52.919+08:00
    'imagesource': 'jcr:916d8d95-801f-449e-aa8c-9e2527f259a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6070d15e-7727-47f5-bf24-674a2ad99f7e'
    'lead': 'The body of former WWE star Shad Gaspard was found on a California beach
      early Wednesday morning, three days after he went missing during a swim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T09:04:40.624+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:55:14.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:39.903+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The body of former WWE star Shad Gaspard found on a California beach'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571df28-4f5f-43d4-bc64-f3b8ec39fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The body of former WWE star Shad Gaspard
        was found on a California beach early Wednesday morning, three days after
        he went missing during a swim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbc31c-4db5-4713-b3c9-eb74fde71171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passerby spotted a body that had washed ashore on Venice Beach,
        and notified police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120c8c7-7a9d-478e-8ab9-0e18b04d474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decedent was identified as Shad Gaspard," police said. His
        family members have been notified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbefd2c-5a9a-4537-b733-e66b44a07527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaspard, 39, went missing Sunday after he had been swimming in the
        newly reopened Marina Del Rey with his 10-year-old son, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e812a-4a99-4610-a6a3-2287677b2d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County reopened its beaches last week for physical activities,
        which includes walking, running and swimming. The beach had been closed to
        combat the spread of the novel coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077425a9-39fd-4c5e-9579-83bae6e3b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When last seen by the lifeguard, a wave had crashed over Mr. Shad
        Gaspard and he was swept out to sea," the department said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c8d9b-bf21-4944-8766-61cb68c3e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was rescued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4306876e-6873-46b0-9bd8-992d336599b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard, Los Angeles County lifeguards and Los Angeles
        County Sheriff''s Department all looked for the swimmer, said Trina Schrader,
        a spokeswoman for the sheriff''s department. The search was suspended Tuesday
        afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfb91a-f929-4102-873d-48107bd1d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaspard is best known for being a member of the wrestling team Cryme
        Tyme with fellow WWE star JTG, which debuted in 2006.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad0d74-e59a-46f0-b195-b1336df32ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving WWE in 2010, he pursued an acting career and has appeared
        in the films "Think Like a Man Too" and "The Last Sharknado: It''s About Time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aacd2e-645c-429e-bc19-168fcca49fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T09:04:40.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from representatives for the Gaspard family.</p>'
  'Melania-Trump-CNN-global-town-hall':
    'author': 'Kate Bennett, CNN'
    'caption': 'It is anticipated she will specifically address the nation''s students,
      most of whom have had their academic lives altered by stay-at-home orders and
      other precautionary health measures. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-21T10:05:23.343+08:00
    'imagesource': 'jcr:e7894806-3839-49d8-a586-b41d2a03c3d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d6f5d62-fbce-4097-9418-1f021e079552'
    'lead': 'First lady Melania Trump will take part Thursday evening in CNN''s weekly
      global town hall on coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T10:09:05.880+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:55:14.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:40.007+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Melania', 'Trump', 'CNN-town-hall', 'global']
    'stories': ['28218c4a-d673-422e-92c5-b7622f1202dd']
    'template': '1'
    'title': 'Melania Trump to take part in CNN global town hall'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518bc7cb-d4ea-4307-856a-c990720f147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:09:05.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> First lady Melania Trump will take part
        Thursday evening in CNN''s weekly global town hall on coronavirus. Her remarks,
        which will be pre-recorded, are the first solo broadcast message from Trump
        since the onset of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96ad0d-bcaf-41a8-8cee-23a386f73bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:09:05.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is anticipated she will specifically address the nation''s students,
        most of whom have had their academic lives altered by stay-at-home orders
        and other precautionary health measures. This week''s town hall, hosted by
        CNN''s Anderson Cooper and Dr. Sanjay Gupta, is focused, in part, on education
        and the disruption to schools and colleges because of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca8956-d5f8-4f76-9ad6-8fc9c144e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:09:05.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last two months, Trump has made several videos from the
        White House on a range of topics –&nbsp;from how to help prevent the spread
        of the virus to the importance of wearing a face covering and appreciation
        for first responders and front-line workers, posting the clips on her social
        media feeds. This week she participated in one of President Donald Trump''s
        frequently scheduled calls with governors, inviting their spouses to join
        and asking states to consider support for child welfare workers and mental
        health professionals who work with children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999473e-6940-4160-b861-fa50cd387edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:09:05.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call, a recording of which has been obtained by CNN, President
        Trump called his wife a "great representative" of the country and remarked
        on signs from supporters of the first lady whenever he travels to make a speech.
        "I''m not happy about that because I''m the one speaking," he added, "so,
        you know, I''m very possessive, but she''s done a fantastic job."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39ec42-c960-4a2a-8a8f-be7154055580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:09:05.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump has taken just one public trip outside of the White
        House since March 10, when she visited Alexandria, Virginia, to give remarks
        at a National Parent Teacher Association event. On May 8, the first lady accompanied
        the President to a wreath-laying at the World War II Memorial in Washington,
        DC. She also delivered a prayer from the Rose Garden on May 7, marking the
        National Day of Prayer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818ab1f-e6d3-4d81-9193-e2e98f71055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:09:05.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/20/politics/melania-trump-cnn-global-town-hall/index.html">Melania
        Trump to take part in CNN global town hall</a>."&nbsp;</em></p>'
