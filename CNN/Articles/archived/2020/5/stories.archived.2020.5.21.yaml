      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tax hikes on the horizon?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4b051-3757-4c7a-9309-92b01182f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election uncertainty could pose a risk to the stock market,
        which has spiked since late March on hopes of a V-shaped economic recovery
        and in response to massive stimulus from the federal government.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d18cf-4220-417d-bfa1-5c3c4ec78ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0f75c-1603-4f35-835a-b68014ab9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street doesn''t want to see the pro-business elements of the
        Trump agenda disappear. Although investors don''t love Trump''s trade wars,
        his corporate tax cuts boosted S&amp;P 500 earnings and set off a bonanza
        of share buybacks. Trump''s regulatory rollbacks and spending hikes have also
        helped lift stocks.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb33c8-c0bb-4241-975f-3113c35a32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b56e0-3ef5-4876-8cc3-2a876c8cb12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic, the S&amp;P 500 is still standing nearly 40%
        above where it was prior to Trump''s election.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e6168-644f-4595-b25c-c7a27784e5dc'
      'mgnl:activationStatus': true
