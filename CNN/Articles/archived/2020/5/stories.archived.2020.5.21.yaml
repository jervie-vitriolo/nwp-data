      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Glendale Police Department is asking people still in the shopping
        complex to shelter in place while they ensure there are no other shooters
        or victims.</p>'
