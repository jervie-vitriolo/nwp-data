    'lead': 'The Food and Drug Administration warns the public against certain disinfectants
      and products being marketed to prevent the spread of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T11:10:59.109+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:55:03.652+08:00
