      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd20de-5e6e-4fa7-83f5-343db6899fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has infected more than 84,000 people and killed
        more than 4,600 in China, <a href="https://coronavirus.jhu.edu/map.html">according
        to Johns Hopkins University</a>. Beijing says the worst of the outbreak is
        now over, but the economic fallout is not. Officials in China have noted in
        recent weeks, for example, that the country''s export business has been hurt
        as other countries grapple with the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd63b33-f6f0-4a8e-a5e1-4e985c01a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4a9a6-c3b0-472c-8258-3e5f2ab20c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutual blame over the coronavirus pandemic has also reignited tensions
        between China and the United States, raising the possibility that the two
        could <a href="https://edition.cnn.com/2020/05/19/economy/us-china-trade-war-resume-coronavirus-intl-hnk/index.html">resurrect
        their bruising trade war.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e23d7-17d0-45a1-b54c-c0416db7f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f847f4c-f633-41da-a00d-f7b0ecaaac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating jobs has a lot of political significance for China''s Communist
        Party leaders, who see employment as key to ensuring social stability. Some
        experts estimate that <a href="https://edition.cnn.com/2020/05/08/economy/china-unemployment-intl-hnk/index.html">roughly
        80 million people</a> could already be out of work in the country, equivalent
        to nearly double the official rate of unemployment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50eb08d-ade7-45ba-937d-4251fdb314e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a328d2-284d-4d77-8a6c-330aecc32965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government could take several approaches to dealing with that
        issue, as well as work toward its goal of <a href="https://edition.cnn.com/2019/04/19/asia/poverty-alleviation-2020-xi-jinping-intl/index.html">eliminating
        poverty</a> by the end of 2020. For example, major national projects, such
        as plans to build new roads or railways, could prioritize employing the poor,
        according to economists at BNP Paribas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1dab2-8853-4dd5-9aea-ada86e255209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4595be-2938-474f-b640-1ac5f1b416c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economists added in a research note late last week that they
        expect Beijing to approve more government spending, though it remains to be
        seen how that will be done. Cash handouts, for example, would be important
        for households that don''t have a lot of disposable income, they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a58558-6608-4b97-abfa-7d6123cccb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50710282-72af-4a91-9f1d-b50955d191cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pang said that helping small and medium businesses will also be
        key, since many job losses have been concentrated there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849fddb-fcdf-4c16-8625-16fc7c03b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pang also said that Beijing could announce during the Two Sessions
        a stimulus package equivalent to roughly 4% to 6% of GDP, which would amount
        to about $560 billion to $840 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80cf1a8-4fe0-423b-896d-4262c385b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/20/economy/china-two-sessions-economy-intl-hnk/index.html">Beijing
        needs to create jobs fast. Here''s what it could do</a>."</p>'
