      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque had repeatedly said in the past that <a href="https://www.cnnphilippines.com/news/2020/5/19/Harry-Roque-clarifies-targeted-mass-testing-1-2-percent-population.html">it
        would be "physically impossible" to do a mass testing in the country which
        has almost 100 million population for COVID-19 infection</a>. He added authorities
        will leave such efforts to the private sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7261eac-efb8-4721-951c-15e1f7a22445'
      'mgnl:activationStatus': true
