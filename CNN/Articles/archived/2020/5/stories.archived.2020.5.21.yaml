    'created': 2020-05-21T10:26:07.946+08:00
    'imagesource': 'jcr:f3017809-6116-4856-ad0d-a3e2125b65fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bcc12f0-ded6-414f-b4e0-fcfb6ca3e40c'
    'lead': 'As India and China scramble to get their economies back on track and
      ease soaring unemployment during Covid-19, experts fear climate will slip from
      the agenda — an outcome which could have devastating effects on the health of
      billions of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T10:31:05.860+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:55:11.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:41.157+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'India', 'climate-change', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Why China and India shouldn''t let coronavirus justify walking back
      climate action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b9465-9b09-46fe-84d1-ac9dc127b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before the coronavirus pandemic hit, India
        and China were positioning themselves as global climate leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fca0ae-fa1d-4607-bad0-2b63b856e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae349849-b45a-44a2-9c09-a8eff6116d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While virus lockdowns have provided temporary blue skies from Delhi
        to Beijing, and beyond, as China and India prepare to resuscitate their economies
        experts warn doing so without environmental regard could wind back their previous
        good work on climate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b5483d-1ec7-4474-a113-77128491b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf39592-baa7-4ba4-af52-cc1b37010cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could have devastating effects on the health on billions of
        people. Air pollution already kills 7 million of us every year, damages our
        children''s health and development, causes serious breathing and lung problems,
        and even affects babies in the womb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2e1c3-b4c0-47c7-bdea-39f8daf7d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aba4d6-ddf4-4736-85c7-af03b7ab1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now climate experts are demanding countries use this recovery period
        to enact policies that reduce emissions and invest in renewable energy and
        climate-resilient infrastructure. That, they say, will create jobs, be better
        for the economy in the long term and, crucially, save lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d710bf6-734f-4cb3-9efc-de41cc8b59dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d845b-4be5-4ef7-b68f-6280263ca447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailing out fossil fuel companies and funding high-carbon industries,
        by contrast, will set back the planet''s chances of limiting global temperatures
        to within levels needed to stave off the worst of the climate catastrophe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a7a1f-0993-4546-adb3-6396d7f9e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0a82c-e02b-4378-b3b0-554f28f94b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pulitzer Prize-winner Joseph Stiglitz, and a group of leading
        economists, this is a make or break moment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8edf33-496a-41fc-97c4-b054c3224a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f516c2-411e-4a45-bc2f-0344874396d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery packages can either kill these two birds with one
        stone — setting the global economy on a pathway towards net-zero emissions
        — or lock us into a fossil system from which it will be nearly impossible
        to escape," they wrote earlier this month in the Oxford Review of Economic
        Policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f852f-745e-4a94-bbd6-21e9d1ef62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6728c1-d1bc-49a6-89da-321ba25d85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building green, climate resilient infrastructure</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6682d7-1b8f-4e3a-956a-623da759d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the virus hit, India had clear targets on climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3c147-e3b5-4044-bb50-0826ee5d2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed177ede-9268-477d-a5c6-97f5ea3cc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had committed to having 40% of its power generation supplied
        by non-fossil fuels by 2030, and had increased its target for renewable energy
        capacity to 450 gigawatts by then, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5c66f-dea7-45bb-8d93-25d255dd6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60839ea-5a68-40eb-a7a8-46677f156173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for coal — which generates about 75% of India''s electricity
        — was down, as renewable energy became much cheaper, and on the world stage
        India had taken a lead in climate negotiations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b807ef-050d-481c-9758-729af8121571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7adb8-52de-438b-8791-80c2ef35c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before pandemic hit the predictions were that India would surpass
        its targets," said Aparna Roy, associate fellow and co-lead on climate change
        and energy at the Centre for New Economic Diplomacy (CNED).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695ac82-5d33-47b9-9028-d9680b4365e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba0a5b-8d07-454d-845c-e49a5da4862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the coronavirus lockdowns have wreaked huge economic disruption
        on India''s economy. More than 120 million people lost their jobs in April,
        mostly informal laborers and small traders, according to the Centre for Monitoring
        the Indian Economy (CMIE).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6375759-b385-48af-ba1d-b6aa34df4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c97297-dd4f-4ab3-ac75-3b0ddef68f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease the economic pain, the Indian government last week unveiled
        $266 billion economic package aimed at building a "self-reliant India," according
        to Prime Minister Narendra Modi, and will help micro, small and medium-sized
        enterprises.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c24bae-0c94-48d1-be0b-3974c5b7aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213439d-dbe3-4c53-b1dd-993d2f5adfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of that package are still being rolled out, but government
        support for energy efficiency upgrades for businesses and targets for decarbonizing
        as conditions on funds could go a long way, experts say.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485364c-347b-4454-8be3-8aa567dba64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0eef0-6c25-444c-9741-e4a21b6a79c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fossil fuel industries, facing extraordinarily low oil prices,
        are likely to request future tax breaks or bailouts," the economists write
        in the Oxford University study. "While there may be good reasons for such
        support, such bailouts should be conditional on these industries developing
        a measurable plan of action to transition towards a net-zero emissions future."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387ac2b-4707-4089-8d07-f7e480ce96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f9d62-d51f-4ca8-8ed9-48970370b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsidies for fossil fuels in India were already over seven times
        larger than those for alternative energy, according to a report from two environmental
        think tanks found in April, highlighting an area where India has to do better.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4317e1-2aa2-47ac-a3e1-91e5415e2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f81144-b065-41d4-8590-c5a9f809b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption from the virus could also impact whether India meets
        its renewable energy targets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5059a9d-6ca6-4f42-adfa-542272ba8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c95f02-0760-444c-b9f5-8e0b4ad27ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country wants to be a leader in solar power and is aiming for
        175 gigawatts of renewable energy by 2022, with the majority of that to come
        from solar. But construction on solar projects was halted during lockdown
        as the majority of the components needed for these installations come from
        China, where factories shut during the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38ec55-3475-479b-beb0-829cacecd0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743a58f-d453-4b85-b168-a8d3bf660965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India also depends on international finance to help reach its climate
        goals — a pot that could dry up as developed nations struggle with their own
        economic hardships.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d0b81-788b-440a-8e62-662bcf6e1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e25c9-04b5-4a58-9d63-bf25c3008988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most developed countries that are already regressing from their
        commitments, this is an opportunity to not commit the further finance that
        is urgently required for developing countries to make their transition," Roy
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b01d6-75b2-4680-a81a-2a7863da85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc044c5-d4a5-4531-88f0-faf0ea700bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s development depends on green policies</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147633b5-57a3-40b5-a10f-22ea79ea6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s long-term coronavirus recovery strategy could also determine
        how the country progresses not only with its clean energy transition but the
        health and development of its people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a3889-352e-4a8d-8a1f-09f7d90daa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2806fbe4-c422-4535-84da-d5fa7f4b220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s ability to provide enough food and energy for its growing
        population hinges on building infrastructure that will withstand the impacts
        from the climate crisis, having a sustainable agriculture sector, and transitioning
        to renewable energy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5bf4cc-3612-461c-92bb-e89b7da6a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f03e02-a7eb-46ef-916b-abefedfa8e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid pandemic has actually highlighted how important three
        things are: food security; sustainable, reliable and affordable energy access;
        and the third is critical infrastructure," Roy said. "Poverty alleviation
        will require India to have energy and food security, at the same time its
        energy and food security are very vulnerable to climate impact."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1424fc5-d430-4480-b47a-6965b77a9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc923d-ba2a-43ef-9c8b-c9275e7b96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those climate impacts are already being felt. Deadly heatwaves with
        temperatures above 50 degrees Celsius (122 Fahrenheit) are now the norm during
        summer. Erratic monsoon rains bring annual flooding that grind entire cities
        to a standstill, and disrupt the region''s vital crop production. Pollution
        from factories, exhausts and crop burning choke India''s cities every year,
        damaging the health of millions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52abded2-5edd-43b8-bba2-406da9c19fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6736ab6-1994-4df6-a524-f605808f364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the urgency is that this nation of 1.3 billion people
        is the world''s third-largest emitter of carbon dioxide. And those energy
        needs are expected to double over the next decade due to its rapidly growing
        population and economy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c94171-a078-4cf9-9c79-82b01c1e8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f5178-5215-4003-b14c-c05747b4c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of roads, buildings and other infrastructure such as
        transport links will need to expand to keep up with the millions of people
        moving to cities.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcfa6f-73e9-40b3-ba6e-614c800dae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3958e-3d9d-4f38-a508-259b4c72fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And millions more still have no or poor access to electricity and
        use polluting fuels such as wood or kerosene for cooking and lighting. The
        challenge over the next decade will be how to rapidly expand energy access,
        and sustainably develop the agriculture sector — which hundreds of millions
        of people in India depend on for their livelihoods — while not increasing
        emissions and pollution.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5ec69-a2fc-49af-9120-3a106a1504a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96ca70-6541-45cc-b2f9-32f3736c3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a coronavirus recovery strategy that builds green infrastructure,
        reduces emissions and ramps up renewable energy capacity and production is
        therefore a huge opportunity for India.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ff73e-0940-4ff7-9b64-cc9d2c1a4b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96143f05-27a7-470d-90c6-348febb6ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How India meets its development trajectory and meets the energy
        transition is very important. India has the opportunity to create the kind
        of a model that it can export to other developing nations," Roy said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d5aee-23dc-45d2-a521-c41806f71547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036407d-900c-4b98-bfcf-458e24418fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coal is a crucial area for China after COVID</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee1a09-6d45-473a-9fd8-db23467eb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, China was on track to achieve most of its climate
        commitments — which included a peak in carbon emissions by 2030, and a 20%
        share of renewable energy in its primary energy demand. It had also made big
        strides in reducing pollution in its cities, with Beijing now out of the world''s
        top 100 most polluted.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3d481-a9fe-4418-8969-4c43693c0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76849c51-fb25-4271-91c8-1306c00ab26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China had become the world''s largest developer
        of renewable energy, and dramatically reduced the price of solar power.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f2be1-ddeb-4218-a100-b74d35409ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4c805-14b6-482c-9c74-3296e2cdc590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Covid-19 has shrunk China''s economy into its worst three-month
        period in decades. Some 80 million Chinese may already be out of work and
        experts say it will be a long road to recovery.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a796616-e126-417c-a372-684d9ccf8652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e32ae-5e2b-454e-b895-c364c5701e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be major pressures in China to stimulate the economy
        and keep people employed, and China''s coal industry still a huge employer,"
        said Joanna Lewis, associate professor of energy and environment and an expert
        on China''s clean energy at Georgetown University.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74e788-c644-4ad8-9612-81651b82b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530a9d2-d71c-4317-9099-4f8988376fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest producer and consumer of coal and
        there is evidence that China is relaxing restrictions around fossil fuel,
        signaling a possible move to use coal to boost the country''s coronavirus-hit
        economy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20173268-121b-44b9-8484-2819fcd2d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03544b23-c1ff-4e61-97c2-4e5c782225e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first few weeks of March, more coal-fired capacity was permitted
        for construction in China than in all of 2019, according to the Global Energy
        Monitor.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5347ee-5887-4796-a3c7-472eb550f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57412d2-87cb-43c7-913e-b59eb8d71a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of plants could give an economic boost in the short
        term. But in the long-term coal is generally unprofitable — research by Carbon
        Tracker found that 40% of China''s coal plants are losing money.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0a0de-efc5-4491-b8b5-5a855c79112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5464d82-8f42-41b5-b266-cdf1211add63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if renewables are technically cheaper at this point, they
        will have to complete against a coal industry being supported by government
        programs to reduce output, push up prices and guarantee output contracts,"
        Lewis said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e5869-b47d-4e13-9ed8-17cfdfa1efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25c261-6263-4c45-9d04-33f8d3c776b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may talk a green talk, but carbon emissions have been rising
        in China over the past few years as its economy slowed.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af67e6-fd70-4ef2-a3db-c4338d1d93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c1500-8cc1-43ee-805b-3bc784cb15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before the outbreak we saw backsliding in commitments to slow
        coal growth, with increasing demand in 2019 after years of slowing growth,"
        said Lewis.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74407f09-f7df-4f42-b637-ccd7ed405295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec2e8e-e531-496a-ab22-0526714ef8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyes will be on China''s biggest annual political meeting, the National
        People''s Congress (NPC), which kicks off on May 22 after being delayed because
        of the virus. The sessions unveil key economic targets and budgets — and measures
        to revive the economy after coronavirus will be center stage.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86ebf6-5899-4b62-830b-522739e0a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08140d-f660-448a-8142-93e4328120b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers will be keen to see how much climate policy will be on
        the agenda.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572aa61-286c-4f1d-9cb6-db596d2d9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b59f9-7bf5-4214-abd5-6b526c603067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said a green economic package would be a "huge opportunity
        to capitalize on the last decade of progress it has made in pushing forward
        clean energy innovation and deployment and ensure the low carbon transition
        can continue."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5dabf5-1840-48de-9742-d600c66f03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ab07d-4bd8-4f55-9e18-94ee0fa0c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, China is drafting its 14th Five Year Plan — a roadmap
        of the country''s goals and a key indicator of how much clean energy and sustainable
        development will be a focus in the next five years. Because China is the world''s
        biggest polluter, the document''s climate policy is hugely important.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9e22a-ea47-470f-8c5b-42b59747d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81a258-673b-4af6-9405-b6c1e6ff3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technologies China should be investing in are different from
        where they instead a decade ago," Lewis said. "Rather than investing in wind
        power technology, for example, more investment in battery technology would
        not only enable further deployment of EVs (electric vehicles) but can help
        to balance a grid that is relying on more and more renewable energy."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e771bc02-9e4e-4cd8-9e21-5cbd15c75840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de397c-4b15-4977-ba9f-e3134c8feccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China leads the world in deployment of electric vehicles. At the
        end of June 2019, 45% of the electric cars and almost all electric buses were
        in China.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a963461-7f67-48a7-aff0-2b97376c2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe39e1-e076-4eda-a138-29f7876171ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by China Briefing said the country''s recovery strategy
        will likely push it toward a "sustainable and technology-driven economic model"
        with investments in "new infrastructure" such as big data centers, 5G, and
        charging stations for new energy vehicles.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727cfca-6d4f-49c8-a81f-d46d927af26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce94fc-62fe-4401-9673-d828525dab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the United Nations Climate Change Conference (COP 26) — postponed
        until next year because of the virus — China and India are expected to update
        their climate commitments, along with other countries. What they do during
        this recovery time will have ramifications for global climate action.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec94e0-29f6-4376-967f-58dcd0983dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:31:05.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:11.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
