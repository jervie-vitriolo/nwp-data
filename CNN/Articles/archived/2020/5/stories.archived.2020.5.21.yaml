      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s biggest political gathering of
        the year is finally taking place <a href="https://edition.cnn.com/2020/04/29/asia/china-npc-meeting-resume-intl-hnk/index.html">after
        a two-month delay</a>. At the top of the agenda: how to tackle the country''s
        biggest economic challenge in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b06e5-ad2d-48b2-8381-123e2d16a347'
      'mgnl:activationStatus': true
