      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53722a-a455-4219-a123-9dc59e49a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, a major auction house failed to meet its obligations
        by minimizing its concerns that the provenance of an important Iraqi artifact
        was fabricated, and withheld from the buyer information that undermined the
        provenance''s reliability."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4815b52d-47a5-4d26-9e42-8fe1f222b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44a67a-a9df-467b-b60f-71fdcf240b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Wednesday, Museum of the Bible spokeswoman
        Charlotte Clay said the museum "supports the Department of Homeland Security''s
        efforts to return this Gilgamesh fragment to Iraq."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec07ee-bd24-41a6-ab46-4bda7d327099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5661a-107f-4284-b66c-c11c40f5b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clay said Christie''s, the international auction house from which
        Hobby Lobby bought the item, is now the subject of a lawsuit filed by the
        company on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54347595-2c6c-45d2-9144-f0835da15378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae005ec-2ccf-44e8-908c-d64a2ccfc63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hobby Lobby is seeking a refund of the $1,674,000 purchase price
        and alleging fraud and breach of contract against Christie''s, according to
        an online release from Pearlstein &amp; McCullough LLP, Hobby Lobby''s law
        firm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fc8af-e610-45f0-b8fb-562bc1903c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290cccd0-7c6f-47f6-915e-fcbf7c8b0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before displaying the item in 2017, we informed the Embassy of
        Iraq that we had the item in our possession but extensive research would be
        required to establish provenance," Clay said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f9f7c-5ebf-4964-ab2b-a42bb865a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d5999-121d-4e08-b7e4-b562533ba07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have continued these private discussions with Iraqi officials.
        We announced previously that we would be assisting in the return of items
        to Iraq and Egypt, and we have cooperated with Homeland Security on all of
        these matters."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83448080-22d8-4cd8-8484-fe2172862a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49304d1f-0e88-4174-b0f6-0bec99711d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Christie''s spokesperson told CNN in a statement Wednesday that
        "this filing is linked to new information that has come to light regarding
        an unidentified dealer''s admission to government authorities that he illegally
        imported this item, then falsified documents over a decade ago in order to
        perpetrate an illegal sale and exploit the legitimate market for ancient art."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3661dfa6-9306-42bb-820b-53ad9e51e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e63d4-9f6c-4ccf-b659-a04ab573587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we are informed of this illicit activity pre-dating Christie''s
        involvement, we are reviewing all representations made to us by prior owners
        and will reserve our rights in this matter," the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e75f87-de5f-4246-a88a-ac4381f7dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ada48-76bf-4575-9763-d2191df2236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any suggestion that Christie''s had knowledge of the original fraud
        or illegal importation is unsubstantiated."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf8d69-094f-481b-9668-f2f82fafe519'
