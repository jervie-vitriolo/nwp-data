      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, photos of citizens heading out and swarming the malls during
        its first day of implementation raised alarm for authorities, who have cautioned
        against a “resurgence” of infections if Filipinos do not follow proper distancing
        protocols.</p>'
