      'mgnl:lastActivated': 2023-01-26T13:54:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27af1e1-89eb-4624-b76f-ca6077f892ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even claimed that CNN Philippines changed its article titled
        <a href="https://www.cnnphilippines.com/news/2020/5/18/private-sector-mass-testing-Harry-Roque.html">''Up
        to private sector to carry out mass testing, Roque says amid limited testing
        capacity.''</a> No modifications have been made by CNN Philippines in the
        story three days since it was published.</p>'
