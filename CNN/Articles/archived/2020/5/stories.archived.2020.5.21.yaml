    'mgnl:tags': ['coronavirus', 'shopping']
    'template': '1'
    'title': 'As you shop for the apocalypse, stores are paying a price

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593c1d6-5638-4162-9f29-fc9496aa42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Americans grabbing groceries and fixing
        up their homes during the coronavirus pandemic have propped up top retailers''
        sales. But that same shopping behavior has also dented companies'' profits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16844149-aa30-4a4b-bc40-a49ac83e73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72676d82-bdb5-4c9e-bf9e-93230ec6b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target, Walmart, and Home Depot all reported sales increases during
        their latest quarters, but said that higher labor and operations costs weighed
        on their bottom lines. The retailers, which were deemed essential businesses
        and have kept their doors open in the crisis, are also fulfilling more orders
        online. That is costlier for them than if shoppers buy in stores because companies
        have to pay for logistics and delivery fees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b47e3-b63c-40fd-a70a-c79d946d3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75984035-d5e6-4fe8-8bfa-27b1b3a3aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies have also been hiking pay and expanding benefits
        to hold onto their workers and attract new recruits during the pandemic. Walmart,
        Amazon and Home Depot are hiring hundreds of thousands of workers to keep
        up with demand, while Target has expanded hours for its workforce. Chains
        have also have been cleaning stores and warehouses more frequently during
        the crisis, providing personal protective equipment to workers and making
        other adjustments to safety measures. Those are all additional expenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de2657-82af-4590-b519-f32782bc49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507bbe2-12b5-40f6-bc42-c05d8f9dd73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers are trying to reduce costs by increasing automation in
        stores and warehouses. They are also using some stores to fulfill orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983cac02-4e0c-498f-aa16-3212320016f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d41e8-205f-4497-b6f9-47119623061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the higher sales retailers are experiencing as people
        stock up on groceries and other essential goods could help alleviate the pressure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153ce7b-3c0f-444a-9b4a-c02274b31ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970f54d-a124-43a9-bb60-adc973af0471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is less an emphasis on profits," said Michael Baker, retail
        analyst at Instinet. "Operating costs will go up, but the biggest and best
        retailers will have picked up market share and new customers. This should
        drive continued sales growth and help leverage the higher costs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0f12e-7141-4baf-a06b-fb116c87a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1aab4-3966-4f59-be5e-e7652e353fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More groceries, less clothing</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ca4a7-903a-447c-ac54-7954a1193ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, America''s largest retailer, said Tuesday that sales at
        stores open for at least a year rose 10%, while online sales jumped 74%. It
        spent around $900 million in additional coronavirus-related costs during the
        quarter, including expanded benefits and bonuses for workers. Walmart said
        it cut back on executive travel and reduced consulting costs to save money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19dbeb0-3980-49e4-9fe2-3f67cda83bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281a468-b4b6-4b14-b5ac-a51f75604baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with analysts Tuesday, Walmart CEO Doug McMillon was asked
        whether costs would remain elevated during the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e826ba59-d793-4553-9e07-5cd56bbb25df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eff1d7-9b8e-450b-91df-97016403724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think job one for us is to stay relevant with the customer for
        the future and the way they want to shop. And then job two is to figure out
        how to deliver a shareholder return as we do it. And we were doing both of
        those things and will continue to in the future," McMillon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b64926-87e3-488a-a68e-4416efa1b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4955471-c51e-492a-989a-3953afa4751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target said Wednesday that sales at stores open for at least one
        year grew 10.8% during the quarter compared with the same period last year.
        But Target''s profit last quarter fell more than 60% from a year ago in part
        because of higher supply chain and labor costs. Target has increased pay for
        workers by $2 an hour during the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd313f-5019-43f3-9e30-55017e8f6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9558bacd-a8d4-4148-9b56-f2b7bf0b8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target''s digital sales surged 171%. "This crisis has rapidly increased
        the pace of digital adoption among US consumers," Target chief financial officer
        Michael Fiddelke said on a call with analysts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315a3e3-04b9-48de-a032-7649962bd72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165ac72-405d-45da-8328-91e80634a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shoppers bought mostly groceries and daily essentials during
        the pandemic at Walmart and Target, instead of clothing. Groceries carry lower
        profit margins than clothing and other items.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedea6c6-5635-4022-8de4-9f95f2b87099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81d09a-0200-4c74-a316-d70c2745fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:54:35.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:54:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our two highest-margin categories, home and apparel, saw slower
        trends," Fiddelke said. Clothing sales declined more than 20% during the quarter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
