  'iPhone-unlock-face-mask-passcode':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-21T06:10:04.017+08:00
    'imagesource': 'jcr:ca5e6640-b209-47fd-8206-883a143ea0bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8072f92-5321-4158-b159-96d3ad363dd8'
    'lead': 'In its latest software update for iOS, released to the public on Wednesday,
      Apple addresses a delay many people may have experienced when trying to unlock
      their phones while wearing a mask.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T06:11:54.407+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:55:25.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:37.497+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple offers a faster way to unlock your iPhone while wearing a face
      mask'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd5756-9a67-48ac-809c-ecd289b85a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:11:54.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple is rolling out an easier way to unlock
        your iPhone while wearing a face mask.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06038a7-500e-46d9-b687-ce90741184eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:11:54.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest software update for iOS, released to the public on
        Wednesday, Apple addresses a delay many people may have experienced when trying
        to unlock their phones while wearing a mask.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a760ef4-fb2f-4e0d-8c8e-5ca977971288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:11:54.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, if you were using Face ID to open your phone, it would
        search for your full face but it was likely undetectable due to the mask,
        forcing you to wait a few seconds before typing in your passcode instead.
        Now, it will recognize when you''re wearing face protection and give you the
        option to tap in your passcode immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82291a1b-c23b-48c5-a2af-3f995e76b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:11:54.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new software update, Apple is also introducing an API which
        supports apps from public health authorities that notify users if they have
        come into contact with a person who has Covid-19. It''s part of a partnership
        with Google announced last month that intends to help authorities track exposure
        to the coronavirus using Bluetooth technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b345db0-5475-45d1-8582-90e16b298cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:11:54.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By adding virus-monitoring features into smartphones all over the
        world, Apple and Google aim to create a coronavirus warning system that could
        also help them better achieve their long-term goal of pushing deeper into
        the healthcare industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f10e7-c9e8-4aba-b43b-c46f73b5debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:11:54.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the companies said in a statement a "number" of
        US states and 22 countries have requested and received access to the API with
        more expected to join in the coming weeks.</p>'
  'Microsoft-Windows-PowerToys-Run-search':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-21T06:12:16.524+08:00
    'imagesource': 'jcr:a09c60b4-7929-4fb7-b89d-08fa3d176efc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71feac55-c8db-438e-af97-c08c6b738fa4'
    'lead': 'Microsoft Windows'' biggest fans are jealous about Macs for two reasons:
      The can''t-beat-it hardware and the Spotlight search function. We''ll soon be
      able to cross that last one off the list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T06:13:48.180+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:55:25.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:37.594+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft Windows is getting an Apple-like upgrade'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7bb10-dec8-4ec8-b0e2-c7f71b9bb3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:13:48.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft Windows'' biggest fans are jealous
        about Macs for two reasons: The can''t-beat-it hardware and the Spotlight
        search function. We''ll soon be able to cross that last one off the list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adefbd04-b38f-4ead-86e5-2eb867265182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:13:48.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows search is getting a ginormous upgrade with a tool called
        PowerToys Run, which launched Tuesday. It''s a super-duper-early-stages, but
        promising, search box that could put the Start menu and Windows key-R shortcut
        to shame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8010499-6581-4e65-b441-03a18efd0dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:13:48.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tool was announced at Build, Microsoft''s annual developer
        event. It was held virtually this year for the first time in its history because
        of the coronavirus pandemic. Other highlights included new Google Docs-like
        features for Office and some Edge browser updates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548e0b9-e508-4e9a-90c5-c38f52e3b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:13:48.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new search tool pops up in the middle of your screen with a
        big query box, just like Spotlight. It launches with the Alt-Space shortcut,
        and it''s insanely fast at finding files, programs and a few other items.
        It''s way faster than the current Windows search tool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ef9c5-ba7d-46e0-a6c0-a59cbf02764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:13:48.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release, which is in beta for now, starts with the number zero
        -- an indication to expect some buggy stuff, if the not-so-friendly name of
        the tool didn''t already give that away. Another turnoff: You have to install
        it from GitHub, along with a separate .NET Core program, a framework upon
        which PowerToys and other open-source software runs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e742a-09c9-4e5a-9ef5-848a4ff65fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:13:48.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Microsoft promises to make PowerToys Run seriously impressive.
        It will be a catch-all launcher box that Microsoft said could eventually be
        a starting point for every kind of query. For example, it could eventually
        run search queries on the internet for casual users -- on the browser of your
        choice (imagine that!) -- and at the same time fully replace Windows key-R
        for power users, who will be able to use all the same commands they''ve become
        familiar with.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bae542-a718-4878-998f-068ed09e047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:13:48.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Windows search is a confusing amalgam of the Start menu,
        Search, Cortana and Win-R. And your options are limited. For example, you
        can search the internet using Windows search, but exclusively on Bing, and
        only with the Microsoft Edge browser.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d830b27-f6d4-49a9-8b78-879463eb300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:13:48.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To improve the experience, Microsoft is combining its tools and
        opening up development to the masses with open-source code. The possibilities
        are limited by the imaginations of Windows'' power users, who are a pretty
        imaginative bunch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748be82-b260-47af-85dd-743a9c35691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:13:48.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PowerToys tool has some other nifty features, including the
        ability to remap keyboard shortcuts. Try doing that on a Mac.</p>'
