    'mgnl:tags': ['ERC', 'DOE', 'community-quarantine']
    'template': '1'
    'title': 'Consumer complaints prod ERC to issue advisory on power bill payments
      during quarantine period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674eb5f-6f71-4592-8afc-29f2d00afc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> The Energy
        Regulatory Commission is set to release an advisory that will guide consumers
        on payment of electricity bills falling due during the quarantine period,
        it said during the Senate committee of the whole hearing on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c890df-c4f7-43d6-a8f2-0bebab63d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa9c85-69e6-4f00-a834-68b3da848f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is amid an on-going investigation by the commission and the
        Energy department into reports of Manila Electric Company’s sudden spike in
        billed amounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e5239-1a1d-4109-aece-1867c88062ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed2644-f37d-4946-91f0-e381349860a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In so far that ERC is concerned, we are coming out with an advisory,
        of course with consultation with the Department of Energy. The advisory is
        being finalized right now for the guidance of our consumers,“ ERC Chairperson
        Agnes Devanadera said when asked by Senate energy committee chair Sherwin
        Gatchalian whether consumers should pay their bills despite the said investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9fd07d-a487-4c76-a4c7-ace8ad6ac8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed1629-20be-426b-9b0f-b506327f0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>saan ka ba</em>? (Where do you fall?) <em>Doon ka ba sa</em>
        (Are you in the) four monthly installments or <em>sa</em> (in the) six monthly
        installments? And our advisory will also say that for the installments, you
        pay every 15th of the month starting June <em>para hindi rin napakabigat</em>
        (so that it will not be too burdensome),” Devanadera said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a1bae-b1be-400f-9041-8bed1d1c346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bfdbe-cdbb-4e8d-91f2-9bfeadd6236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC Chair explained that those who will be classified under
        the six-monthly installments are those who are consuming 200 kilowatt hours
        or less per month, or what she called the “lifeliners”, while those exceeding
        this will be under four-monthly installments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39fd87b-0678-446c-a059-0aba856ef299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc03506-fd5d-4d7f-99a9-ca1822844d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sectors recently voiced out their concern over the sudden spike
        of their electricity bills during this quarantine period, which started mid-March&nbsp;and
        is expected to last until May 31 assuming COVID-19 cases do not spike again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657619e-c74f-4cd5-a420-73185e1553b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89189e-1a0c-4ab3-a7c6-b11531e08505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco earlier explained that this is a result of higher consumption
        since consumers are forced to stay in their houses during the quarantine,
        requiring the use of cooling devices such as air-conditioners to cope with
        the hot weather.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd5678-0024-47a8-940d-c93bb92c9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc5986-6155-4764-9689-5a52fd2e5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a group of lawmakers also filed House Resolution 879
        that directed the Committee on Energy to investigate the matter “despite overcapacity
        of electricity supply.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a924afb-1e5a-441c-90c2-03f040588555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9b891-1f9e-42d5-8a5c-88281577b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi said that in their initial investigation,
        the bills in March and April were estimated, while the bill in May was an
        accumulation of all the previous months'' consumption. Both the DOE and the
        ERC have asked the power distributor for an explanation on the basis for the
        billings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c349a-c7f1-4da4-be7c-e2ec1073bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c4f48-a332-46c4-ac54-b72fddc44b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our deadline is actually tomorrow but even if we don’t have yet
        we already met with Meralco and required them to explain the bill because
        if we look at it we don’t see the installment payment. All we see is a big
        amount, so <em>iyon kung bakit nagre-react ang mga tao</em> (that is the reason
        why people are reacting),” Devanadera said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59984836-514d-4236-9850-77201a587b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c46bd1-3413-4ac0-8f29-9a9de198af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:11:14.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihintay ko lang yung</em> (We are just waiting for the)
        formal reply <em>ng</em> (of) Meralco <em>doon sa sulat namin sa kanila</em>
        (on our letter to them) and in due time, maybe by tomorrow, we’ll be able
        to be more definite <em>kung ano ang nangyari sa</em> (on what happened to
        the) bill shock,” Cusi said.</p>'
