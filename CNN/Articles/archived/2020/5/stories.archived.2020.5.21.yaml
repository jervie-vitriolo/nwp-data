      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523728ac-3f88-4ab5-9a06-3a587f4e8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> PhilHealth
        has come up with a revised COVID-19 test package, slashing half of the original
        price after receiving criticisms from lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc872da-4852-4368-937c-9930611926cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Morales, president and CEO of PhilHealth, said on Thursday
        that the high demand for&nbsp;testing and low volume of supplies have “jacked
        up” the cost&nbsp;of services during the early months of the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deceae01-f96d-49b6-8cf6-f006d4da9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current PhilHealth coronavirus test package amounts to ₱8,150.
        Given the new computation of the country’s health insurance corporation, the
        test package can now cost roughly around ₱4,210.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427d78a-80a2-4bab-853f-c6d8eca2c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The initial cost estimates were done in March 2020, where all the
        data gathered was during that time," PhilHealth’s Dr. Ish Pargas told a House
        committee hearing on COVID-19. "We have very limited information. But at that
        time, we already know that we needed to adjust the package amount.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40895c95-f632-4dae-92cc-d6691e0162e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon earlier questioned the “costly”
        test package, warning the corporation of incurring a potential loss of over
        ₱8 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a3778-9a2f-4da1-81d3-75d3b94bf671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/20/Drilon-PhilHealth-overpriced-COVID-test-package-losses.html"
        href="https://www.cnnphilippines.com/news/2020/5/20/Drilon-PhilHealth-overpriced-COVID-test-package-losses.html">Solon
        warns of ₱8-B potential loss with ''overpriced'' PhilHealth COVID-19 test
        package</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97048221-cb28-47be-b494-32312d787921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pargas said PhilHealth is continuously reviewing the test packages
        as more data came in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c6a07-54ee-4088-a6b9-a08c50c1d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:23:38.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Morales said the state insurance firm uses "market forces"
        in setting the COVID-19 testing benefit package, clarifying that the lower
        coverage amount has been planned even before Drilon''s allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2b0c9-4cbd-4c07-9d2e-f789f6223ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:23:38.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tandaan natin ang mga presyo ngayon. Pagdating ng July or October,
        makikita natin na bababa</em> further [Take note of the prices now. By July
        or October, we will see those decline further]," Morales said during the government''s
        Laging Handa briefing, noting that improved supply and the expanded capacity
        of testing laboratories will also pull down prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3439bb2-a95b-4a90-89e3-f11acb5981e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:23:38.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto kong bigyang-diin na walang overpricing ang cost [I want
        to emphasize that there was no overpricing of costs]," he added, explaining
        that it was wrong to compare the package amount to the cost of each testing
        kit. Morales said that PhilHealth also covers for the costs to purchase, transport,
        extract, and even transfer specimen to testing centers for reimbursement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa2af2-7ca9-4bb9-bfa2-f9b891cde096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services included in the package are clinical assessment, specimen
        collection, the handling and transport of specimen, real-time RT-PCR testing,
        and the analysis and reporting of results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173393a2-33be-4ca8-8263-4867c39db8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the presentation of PhilHealth to the House health committee,
        the chunk of the price slash came from the PCR testing process.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c58950-b4a0-410a-b5bb-5299cfd7f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service used to cost ₱5,442, which covers the use of PCR equipment,
        laboratory supplies, and two medical staff to perform the testing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3baa121-a205-4f82-9fd2-4c396ff6262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the proposed package, the PCR test now costs ₱2,508,
        which is less than half of the original amount.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6f011-c4f2-4241-af25-86fc791346fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:11:06.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/20/Overpriced-COVID-19-test-machine-DOH-corruption.html"
        href="https://www.cnnphilippines.com/news/2020/5/20/Overpriced-COVID-19-test-machine-DOH-corruption.html">Ex-health
        chief accuses local supplier of jacking up prices of test kits</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddc544-cfac-4d0b-bbbf-d84320356359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:23:38.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has also said it has not yet released funds to pay COVID-19
        claims and Morales dismissed estimated losses computed by lawmakers. "How
        can we suffer a loss if we have not paid anything yet?," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534ba53-3c3d-474b-a90f-ce5a82d16328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:23:38.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth chief has assured there are still enough funds to
        cover COVID-19 expenses, but 2021 could be "grim" if the country does not
        manage to control new infections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff26a963-7d5c-4b8b-a8be-df50fd3405b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:23:38.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, PhilHealth covers between ₱43,997 to as high as ₱786,384
        worth of hospital expenses incurred by COVID-19 patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65fcf53-7eeb-418b-8412-70a7343d4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-25T16:25:25.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Luz Lopez contributed to this report.&nbsp;</em></p>'
