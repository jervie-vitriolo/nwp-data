      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, the FDA would like to emphasize that this time, there
        are no specific treatments for COVID-19," it said.</p>'
