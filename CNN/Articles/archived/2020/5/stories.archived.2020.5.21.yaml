      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those remaining in lockdown is Chipotle employee Isaac Osuna,
        who told CNN he heard at least five shots before seeing people running away
        from the scene.</p>'
