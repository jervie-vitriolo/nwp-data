      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c48d9-b81e-49f7-8f22-8f1e74925d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:25:17.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:54:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandre said they are currently providing financial assistance
        to around 14,520 freelance cultural workers and artists across 19 sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be790bf1-75bd-4452-b67c-f39c2d08eb75'
      'mgnl:activationStatus': true
