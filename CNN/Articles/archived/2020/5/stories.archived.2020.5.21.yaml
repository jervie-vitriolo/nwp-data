      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9af1e-ba41-4266-9ede-272f73e4b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has defended its handling of the outbreak, and maintains
        that the US is trying to "shift the blame to China for their inadequate response
        to Covid-19."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b98ba-b632-422c-9178-d1ac7d91618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3bd963-bb8a-48c6-9000-e39e644f3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale also comes days after Pompeo issued a statement congratulating
        Taiwan''s leader on her recent inauguration -- a move fiercely condemned in
        Chinese state media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa0af5-873f-4d24-86d0-7e7cae029143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5928cbe-a8f3-4131-8922-e41e6e95c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say congratulations to President Tsai on her inauguration.
        The democratic process in Taiwan has matured into a model for the world. Despite
        great pressure from the outside, Taiwan has demonstrated the wisdom of giving
        people a voice and a choice," Pompeo said on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f1b55-0f7c-4437-b5ca-0d6eb00c466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.454+08:00
