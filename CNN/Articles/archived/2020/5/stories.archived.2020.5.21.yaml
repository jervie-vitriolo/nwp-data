      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he thought the probe was political he said: "Yeah,
        I do."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d091bf5-4576-4b99-a698-00432d06d45e'
