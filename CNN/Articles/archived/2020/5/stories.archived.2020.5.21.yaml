    'template': '1'
    'title': 'Trump will lose in a landslide because of the economy, new election
      model predicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f02946-f923-48f2-89dc-a3dcf555fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The economy has gone from US President
        Donald Trump''s greatest political asset to perhaps his biggest weakness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac0efe-fc55-413c-9938-16cb5f0c25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7e75c-5975-4749-bbfa-3cd32f51ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment is spiking at an unprecedented rate. Consumer spending
        is vanishing. And GDP is collapsing. History shows that dreadful economic
        trends like these spell doom for sitting presidents seeking reelection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce51756-5e38-4a6b-8e53-1f28837f5da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55593c-fd77-4c04-a088-b7d364ab0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus recession will cause Trump to suffer a "historic
        defeat" in November, a national election model released Wednesday by Oxford
        Economics predicted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b4930-f276-42ff-bf53-b480581e6070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2a69b-0f75-4cc7-9b45-791f6ea6b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model, which uses unemployment, disposable income and inflation
        to forecast election results, predicts that Trump will lose in a landslide,
        capturing just 35% of the popular vote. That''s a sharp reversal from the
        model''s pre-crisis prediction that Trump would win about 55% of the vote.
        And it would be the worst performance for an incumbent in a century.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706be0a1-12d0-4215-aca3-bf366860f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c55bf1-5e29-48cc-a0f1-c5c3a6cb80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would take nothing short of an economic miracle for pocketbooks
        to favor Trump," Oxford Economics wrote in the report, adding that the economy
        will be a "nearly insurmountable obstacle for Trump come November."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513cdbf-7bc2-4eb8-93d5-1b7686914cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd0565-6f5d-4f5b-84dd-08c8f824d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model has correctly predicted the popular vote in every election
        since 1948 other than 1968 and 1976 (although two candidates lost the popular
        vote but won the presidency in that span, including George W. Bush in 2000
        and Donald Trump in 2016).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327deedb-d815-4eda-b6ce-2d7baef2b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039f535-f4df-422b-87b6-cbfceb4c96a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ohio, Missouri could flip to Democrats</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684b482-4304-4bc5-81e4-0e568454938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national election model assumes that the economy is still in
        bad shape this fall, with unemployment above 13%, real per capita incomes
        down nearly 6% from a year ago and brief period of falling prices, or deflation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ad58e-d6b8-490c-9e47-099666eac411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb96ccc-f372-4f79-8e51-58b8bc605b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy would still be in a worse state than at the depth of
        the Great Depression," the Oxford Economics report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7b80b-10ac-47c9-9c08-424581914861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa46925-6f7a-4710-8762-c980394205e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate state-based election model run by Oxford Economics that
        incorporates local economic trends and gasoline prices predicts Trump will
        badly lose the electoral college by a margin of 328 to 210. That model forecasts
        that seven battleground states will flip to Democrats: Iowa, Wisconsin, Michigan,
        Pennsylvania, Ohio, Missouri and North Carolina.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e9314-211a-4995-84e4-ae806a8bcdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b85ed9-af1f-4b51-9cc0-4b9f49e15cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would expect these states to experience significant economic
        contractions and traumatic job losses that would likely swing pocketbook vote,"
        the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa038a9-fae7-4300-80c9-4b640a0de1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856a24b-67c5-4b83-968e-71ac2c512e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford Economics developed the state-based model last year. It would
        have correctly predicted Trump''s upset electoral college victory as well
        as seven of the nine prior elections since 1980.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d8ca3-2842-4781-b213-0359d830df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff3291-a012-4818-bbf1-c62c3fd38d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it too early to predict the election?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986d1d6-caae-4070-8583-41fb78eccc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, models based on economic trends are not political crystal
        balls. And they have no track record of predicting elections during pandemics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4df47f-f245-4549-9778-9ec02fa764d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba74efc-450d-4dfd-818d-52d1e9851b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional models work in normal times. But we''re not in normal
        times right now," said Greg Valliere, chief US policy strategist at AGF Investments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b3acd-e64b-4814-9ca7-a1bc9efa0bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917694d-c7db-4803-a639-2676ba5c3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election is still six months away. And the past six months show
        how much the world can change in that period of time. No one was predicting
        a 20% unemployment or a 40% collapse in GDP six months ago. Now, those are
        the consensus projections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe049f9-46ad-408b-959f-ca3a91b42906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e069b7d-570d-48c0-b926-fab01a5fa180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the election were held today, Valliere said, former Vice President
        Joe Biden would probably win. But the next six months will give Trump time
        to reframe the debate around Biden and pin the blame for the pandemic on China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48c4cd-ec13-4611-8537-37d469d388ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7c9b5-95cf-4843-9320-a8fb0fe391d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can go negative like Donald Trump," Valliere said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6d796-3f7d-43f8-94da-87e139d014ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831bdf7d-ecb6-460b-970e-0f1a8205b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Oxford Economics said that its models have "inherent limitations,"
        including the fact that they exclude noneconomic factors such as a candidate''s
        agenda or likeability.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0290d603-806f-4df9-ad1a-4179c4cfdfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62470b10-c606-4ff7-bb09-2924d2b87b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Betting odds favor Trump</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e32d91-98b7-4948-96bf-a8c7b8e1e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the models don''t account for potential shifts
        in the pandemic. And this election may be a referendum on Trump''s handling
        of the crisis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86acca7f-453e-4aca-80c5-da4b82330595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b442d-aeaa-4a67-a213-bd0bc0d2eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If new infections really pick up, people will conclude Trump opened
        the country too soon," said Valliere. "But if new infections drop, Trump will
        get some credit."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15011a9-f57a-4503-93be-dc62d294bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1045b7dd-3479-4017-bb4d-cc9f5edf3672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wildcard is how the pandemic impacts voter turnout. Strong
        turnout for Democrats could cause Trump to lose Florida, Texas, Arizona, Tennessee
        and Georgia, Oxford Economics said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3c61b-45f2-4be3-ad99-2c092eedd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06840664-6e22-4bef-949e-f1141af2200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But weak Democratic turnout, along with a sharper economic recovery,
        could give Trump a "razor-thin" electoral college victory, the report said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b135190-3a64-4cd7-922c-32239e928b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc8204-bf53-48d2-9ef7-78a192470843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other signs that Trump should not be counted out in November.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4a69e-95e9-4d77-82d7-18c8a4b821e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b5833-acde-480a-bd91-e22f9565a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users on PredictIt, a prediction platform, give Trump a 50% chance
        of winning reelection. That''s up from 45% in mid-March.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16da1c-8155-4fb0-b594-48b9e1d93b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b4076-97a7-4278-a8e8-e5ebb40fa00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The betting odds also solidly favor Trump, according to an average
        compiled by RealClearPolitics.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b0f95-22b7-4c24-a1b3-10d918ef19f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d07e1d-2046-45d5-b96b-3589a5a812b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recessions hurt incumbents</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d68c55-c8b1-4a5e-9026-7c1f344ab537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s clear that some battleground states are hurting very
        badly right now.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae4705-28b6-4bbc-8007-b826176fb6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326d3d3-d726-4ad0-b69b-5398d65a6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, more than one-quarter of the workforces of Michigan,
        Pennsylvania and Nevada filed initial unemployment claims between March 14
        and May 9. In Ohio, a bellwether state during presidential elections, 20%
        of the workforce has filed initial unemployment claims over that span.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b58a6-5e8d-49b2-aee0-d87c56dac00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba2f57-6f53-4f9b-80a9-6aabb9bce468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.737+08:00
      'mgnl:createdBy': 'janine'
