      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> NASA''s chief of human spaceflight, Doug
        Loverro, is departing the space agency after just six months in the role.
        In a farewell note to colleagues, which was obtained by reporters on Tuesday,
        Loverro said he was resigning over a "mistake" he had made earlier this year.</p>'
