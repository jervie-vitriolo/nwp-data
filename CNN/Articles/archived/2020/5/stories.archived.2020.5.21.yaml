      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384291d4-d107-43cc-935a-542b2756df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:25:17.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:54:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings have been prohibited under all forms of community
        quarantine, which include entertainment-related events like festivals, shows,
        and performances. Cultural activities have also been disallowed. Given these
        restrictions along with rules on physical distancing, the agency plans to
        assist cultural workers and artists in adapting their programs for online
        platforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb65e97-f38e-4811-9e63-a156d9c5d926'
      'mgnl:activationStatus': true
