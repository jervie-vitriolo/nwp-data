    'mgnl:tags': ['Donald-Trump', 'United-States', 'America', 'US', 'USA', 'Taiwan']
    'template': '1'
    'title': 'Trump administration approves arms sale to Taiwan amid China tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37fcb65-1c83-4f47-8650-2c09879f67b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The Trump administration announced Wednesday that it
        had approved a potential $180 million arms sale to Taiwan, a move that is
        bound to anger Beijing amid increasing tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ef72f-bff4-437c-bdc8-a3b88a065725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6025c-5d22-4976-9a8b-16d03a3d8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department authorized a possible sale of eighteen MK-48
        Mod6 Advanced Technology Heavy Weight Torpedoes and related equipment for
        an estimated cost of $180 million, the Defense Security Cooperation Agency
        announced Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da8dc2-7ba6-4f79-857e-97cfb4ff97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3c3f9-6a88-42f1-a98c-9d434f06f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed sale will improve the recipient''s capability in current
        and future defensive efforts. The recipient will use the enhanced capability
        as a deterrent to regional threats and to strengthen homeland defense," the
        announcement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4390e-9c68-4d0a-aca1-72908ed1ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbdb2ed-d43a-4b63-b65f-b32da993cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Administration has previously approved several major arms
        sales to Taiwan valued at some $10 billion in total, including dozens of F-16
        fighter jets, M1A2T Abrams tanks and portable Stinger anti-aircraft missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969628f-1a09-4390-bcdf-1307e0fd1d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7853b8-e241-4207-905a-352ec18a3eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the announcement Chinese Ministry of Foreign Affairs
        Spokesperson Zhao Lijian said Thursday that, "China is firmly opposed to the
        US arms sales to Taiwan and has made solemn representations to the US. We
        urge the US side to strictly abide by the one-China principle and the provisions
        of the three Sino-US joint communiques, and stop arms sales to Taiwan and
        military links between the United States and Taiwan to avoid further damage
        to Sino-US relations and peace and stability in the Taiwan Strait."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66f9eb-6813-4d7d-a728-f116cece677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
