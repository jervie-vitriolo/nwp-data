    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:42.200+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'Donald-Trump', 'United-States', 'China', 'COVID-19',
      'coronavirus', 'World-Health-Assembly']
    'template': '1'
    'title': 'Is China the new leader on the world health stage?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39987310-780f-44cd-b5d2-fd873ac11043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Michael Bociurkiw is a global affairs analyst,
        a former spokesman for the Organization for Security and Cooperation in Europe
        and host of the podcast Global Impact. Follow him on Twitter @WorldAffairsPro.
        The opinions expressed in this commentary are his; view <a href="https://cnn.com/opinions">more
        opinions</a> on CNN.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289f929-9cb4-4a42-93aa-d4934c6af896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d09ecd-ab62-4ee4-af61-587337df9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The World Health Assembly (WHA) -- the biggest event on
        the global health agenda -- held on Monday and Tuesday this week, can be easily
        summed up: The Trump administration threatened to take the UN agency off life
        support as it fights a global pandemic -- and Chinese President Xi Jinping
        threw it a new life line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e368fe4-85d6-47b8-868c-8b1e062d74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd296f-b84a-4c83-ac3f-d1a3a83124a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi -- widely criticized for his government''s failure to sound the
        alarm over the situation in Wuhan, where the novel coronavirus outbreak began
        -- was able to manipulate the 73rd WHA into a much-needed PR makeover for
        China. Meanwhile, the United States walked away, threatening to pull funding
        and membership from the World Health Organization (WHO) -- potentially hobbling
        its ability to deliver a robust response to the ongoing Covid-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efd69c-99ba-4e4b-926b-c0671bbebf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8b915-70d0-4dae-9fe3-b4b8487aaaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wider context, what we saw play out at the WHA was more proof
        of the Trump administration''s abdication of America''s traditional role as
        guarantor of globalization -- and the unwitting creation of a void for the
        Middle Kingdom to exploit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08723e-dada-45a8-b8dc-fd9dd9a54282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4cddc-c5d5-4995-8b1f-55f989bb0250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he addressed the 194 member states by video, Xi pledged $2
        billion over two years to fight the virus, a "humanitarian response depot
        and hub" in China, and assistance to the African continent to bolster their
        disease preparedness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26944692-3edf-4825-8005-2f739fe75cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf7752-0fcb-49a5-b764-bf854e1ffcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pledge is important amid fears that Africa, with its congested
        cities and weakened health systems, would be at great risk for high rates
        of transmission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03752564-5ea0-4a78-94a9-6f2a5a46a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ab7f6-1864-4137-9ec9-238b8d9ef3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s largesse also syncs well with its audacious efforts to
        woo African countries with billions in loans via its controversial Belt and
        Road Initiative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4fb41-92a2-435e-83a0-96c5a1474f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c8fd1-8dd2-41c4-9bcc-345cccb6f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the United States, its presence at the WHA was more of a
        cameo appearance with a locked and loaded Health and Human Services Secretary
        Alex Azar. In a brief statement, he called out the failure of the WHO in its
        response to the pandemic and noted that that the organization must "become
        far more transparent and far more accountable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f1310-d17b-4a76-8530-3151fe0bc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9b0d9-5cb8-4230-b231-3cb193640a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Donald Trump had his own plan for how to partake
        in the assembly. He sent a searing letter threatening to pull the United States
        from WHO membership and freeze funding should it "not commit to major substantial
        improvements within the next 30 days."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff658a-a9f4-4111-ab02-3dbec9f2b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1102a-eb02-471e-9227-9a611f11af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is by far the largest contributor to the WHO, followed by
        China. Trump has criticized Beijing''s support for the UN agency, and one
        of his officials has already described the $2 billion pledge as "token."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ee233-e2f4-44bf-8e2b-f397fa68a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd6bca-70a3-4851-8fba-a4a9522635d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But token or not, the contribution is still vital for the organization,
        which has a $2.3 billion budget that the WHO Director General Tedros Adhanom
        Ghebreyesus has called "very small" and comparable to "a medium-sized hospital
        in the developed world." The executive director of the WHO''s health emergencies
        program, Dr. Michael Ryan, noted that the US funding pull will have "major
        implication for delivering health services to some of the most vulnerable
        people in the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cee5d8-5150-4092-b422-0c64601919db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907be9e8-8861-4392-8662-759fb9be133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the WHO, which battled a host of technical glitches during
        the WHA, can satisfy US expectations remains to be seen. For his part, Tedros
        pledged an evaluation of the WHO''s handling of the pandemic "at the earliest
        appropriate moment."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750e01b-5b56-4a36-bab8-f9910f6e7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e39221-9180-4a59-aca3-c671ffe9b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>America alone</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139885a-ad1e-47a4-81e4-efc7971e9538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already withdrawn the United States from other UN agencies
        -- such as the United Nations Educational, Scientific and Cultural Organization
        (UNESCO) and United Nations Human Rights Council (UNHCR) -- and from such
        landmark agreements as the Paris climate accord. The latest threat to end
        US involvement in the WHO appears to be an attempt to divert attention from
        his own incompetent response to the Covid-19 outbreak, which, at the time
        of writing, has already infected more than 1.5 million Americans and killed
        more than 93,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66b6cb-1c8a-46f4-9230-6921dd76e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e937cba-6389-4e70-b70d-1c2c16d5ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My fear is that, even with a new administration, the process to
        restore America''s reputation and influence on the international stage may
        be slow: Perceptions evolve, alliances shift and politicians and professionals
        move on.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770c2c3-2db6-4f74-9f23-709d243f624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32914c-6601-4a84-a8f0-dd9c5ac172e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a sentiment shared by Ambassador Alexander Vershbow, who served
        as the US envoy to South Korea, Russia and NATO and is the former deputy secretary-general
        of NATO. He told me: "Even if the Democrats retake the White House, it''s
        going to take a lot of time to rebuild the habits of American leadership and
        to rebuild the confidence and trust on the part of our traditional allies
        that has been forfeited with the coronavirus and the pulling out of the WHO.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b848344-d918-4243-b37f-1973b3c2d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b1429-367a-4366-95a0-f7ce800129b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the attitudes that have been reflected in this policy
        of abdication of leadership now have deep roots in some parts of the American
        body politic and it''s not going to be easy -- even with a change of administration
        -- to go back to the way things were," said Vershbow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586429f-0092-4fe2-a182-6c9ec3247c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9167cf-d5cd-4a26-963a-e83f05dac264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The global competition for COVID-19 resources</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d28228-90f0-4200-9960-56034d40e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States also finds itself alone in its approach to develop
        a lifesaving Covid-19 vaccine with an America-first policy. Just ahead of
        the WHA, more than 140 world leaders and experts signed an open letter pushing
        for a patent-free "people''s vaccine" that will be free and produced at scale.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e06f6-19e6-42ed-881e-9037adb8ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9128a-c53d-427f-b6ab-db4570076001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort, dubbed "Operation Warp Speed," could cost the US government
        hundreds of millions of dollars, according to a senior administration official.
        The official said it''s a financial risk if the doses are ineffective, but
        worth it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1811c-fb3e-454f-ad3b-534e88b7d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec60e3f-a932-48a6-b728-ac2368740209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even if the US-led effort succeeds, the collateral cost
        could not only be a stronger China but also a diminished international stature
        for the United States and a regrettable loss of goodwill from other countries
        and multilateral bodies during the next pandemic or global crisis.<em>​</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825cfa9-c9aa-406f-b1a0-392ec8c78af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:43:19.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:05.494+08:00
