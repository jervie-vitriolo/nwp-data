      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)—</strong> The COVID-19
        pandemic has shut down numerous industries— including retail, food, tourism,
        sports, lifestyle, and entertainment, among others.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d37e3-8964-4a62-b64b-4fa5aa2062c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.452+08:00
