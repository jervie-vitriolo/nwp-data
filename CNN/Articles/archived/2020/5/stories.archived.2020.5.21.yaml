    'mgnl:tags': ['FDA', 'anti-virus']
    'template': '1'
    'title': 'FDA warns against ''misleading'' anti-virus product claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca142a89-7758-4601-a852-d5b4b2a7a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T11:10:59.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The Food
        and Drug Administration has issued an advisory against the "misleading" claims
        of certain anti-virus and disinfectant products being marketed to reduce the
        risk of acquiring COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd346e8-8e69-408b-b0c0-30c1aafc8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T11:10:59.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e6650-e721-4911-8c89-3e01bd3b149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T11:10:59.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Facebook post on Wednesday, the FDA warned against the use
        of products called "Virus Shut-out" and "SDS Blocker Anti-Virus," noting that
        "deceptive marketing and promotion" of such disinfectants do not help prevent
        the spread of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746ba3c-a781-450f-8399-4ba3aaa307bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T11:10:59.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5dc23-7476-4fc2-ab0f-1365a09e52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T11:10:59.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These products shall not, in any way, cure and especially kill
        viruses and bacteria and any other disease, and should not bear any misleading,
        deceptive and false claims on their labels that will provide erroneous impression
        on the product''s character or identity," it said in its advisory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0aeb33-8e61-48f0-a77d-1b97fee16f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T11:10:59.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb661a-83d8-444a-a21e-c12d84c0da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T11:10:59.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA explained that such products, which are usually worn around
        the neck or put in a shirt pocket, may even bring potential health hazard
        due to exposure to ingredients such as chlorine dioxide or chlorite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a2b83-963a-40c3-b84e-4ba5d15a6e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T11:10:59.109+08:00
