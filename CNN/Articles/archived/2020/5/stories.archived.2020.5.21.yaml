      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acd042-c2d0-4104-8710-1b8ccdbc6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers in Beijing have been tasked with keeping the world''s
        second largest economy afloat after the coronavirus pandemic dragged it through
        its first contraction <a href="https://edition.cnn.com/2020/04/16/economy/china-economy-gdp/index.html">since
        the 1970s</a>. One of the most pressing issues they face is how to create
        jobs for tens of millions of people who have been left unemployed after the
        virus all but shut down China for several weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcea6c6-bdfe-4209-8758-2493afbda7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ebf8c5-98e5-4605-851a-49d6fa6ec175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s "Two Sessions" meeting kicks off Thursday with a gathering
        of top political advisers to the ruling Communist Party. Then on Friday, the
        National People''s Congress — the country''s rubber-stamp parliament legislature
        — will meet. Premier Li Keqiang is also expected to set out some economic
        goals for 2020, as well as policies needed to achieve them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bed4e4-5025-4e11-b5e4-b4d994f0442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23e435-2d89-4d0e-ad57-5bf5cbbeb86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s response to the economic fallout from the virus
        so far has totaled just tens of billions of dollars — a fraction of the trillions
        of dollars that other countries have thrown at the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139f863-de44-4ca5-be4d-9518bd664334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf15cb1-909a-4b8b-ae0f-bc48216872d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:40:41.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s report will be particularly notable this year because of the
        pandemic and the deterioration of the US-China relationship, wrote Iris Pang,
        chief economist for Greater China at ING, in a recent research note. It''s
        not even clear whether China will set a GDP growth target, as it has done
        every year for decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd12b1e-9e7c-42b1-a316-62f402f0372b'
