  'donald-trump-pandemic-battle-no-end-in-sight':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-21T13:52:09.878+08:00
    'imagesource': 'jcr:897c548c-f51a-4b59-8b53-fd15778da236'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3baa8d03-e25a-4e14-82d1-53554679bbd5'
    'lead': 'Two months into the pandemic battle, national politics have hardened
      into an ugly, dispiriting limbo amid a sense that during a generational crisis,
      there is no one in charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T14:11:00.502+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:54:55.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:44.867+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'COVID-19-pandemic', 'analysis']
    'template': '1'
    'title': 'ANALYSIS: Trump''s Washington is failing badly with no end in sight
      to pandemic battle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9925535-2e3e-4caf-a1d4-6a35f6ee1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two months into the <a href="https://edition.cnn.com/2020/02/06/health/wuhan-coronavirus-timeline-fast-facts/index.html">pandemic
        battle</a>, national politics have hardened into an ugly, dispiriting limbo
        amid a sense that during a generational crisis, there is no one in charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067df250-35cd-4e84-94ac-793a367e28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b37bf7-0d06-4792-ab6c-6aec26909515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haunted by an invisible pathogen that has drained trademark energy
        and optimism from American life, the ordeal has clearly not drawn the country
        together -- <a href="https://edition.cnn.com/2020/05/19/politics/reopen-economy-gop-democrats-cities-states/index.html">it''s
        tearing it further apart.</a> And there is still no clear path out of the
        darkness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392124d2-5b87-4845-92b2-fc213f70c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137d50d-c7f1-487b-94a8-64aa326d1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stasis is deepened because as every state moves toward some
        kind of opening, there is no convincing metric to show conclusively whether
        the battle is being won.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78b4ca-887c-4811-8a2d-9890b4606c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e01e2-20f4-49d5-8924-0105f8d6b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 18 states, <a href="https://edition.cnn.com/us/live-news/us-coronavirus-update-05-20-20/index.html">coronavirus
        infections are rising</a>, in 15 states the numbers are steady and in 17 infections
        are ebbing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50242df9-68aa-4e98-a1c1-877e003e5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd874d45-8d0f-461d-b929-0dcc83daf3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggressive openers such as <a href="https://edition.cnn.com/2020/05/20/health/us-coronavirus-wednesday/index.html">Texas
        and Florida might offer hope</a> -- but now there are reports that infection
        figures from those states and others <a href="https://edition.cnn.com/2020/05/20/us/florida-georgia-covid-19-test-data/index.html">may
        not be as optimistic or believable as they seem</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf68955-69d5-43e2-bbc0-a053b91953f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931f1d9-f85f-47b7-a453-5fd988097062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the apex of political power, a President who ought to be unifying
        the country seems to be using his office to indulge his own need for attention
        and is exclusively talking to the sizable minority that supports him no matter
        what.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4823cf-f885-4b44-83db-75744dcb325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b5f26-7289-47fd-b24b-7e6ae3ad0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid crushing economic pain caused by shutdowns, a divided Congress
        cannot decide whether it wants to do more to help, compounding the impression
        that the fractured national political system and those in it are not equal
        to the moment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99326a31-d8a5-4b8a-bada-a1f535371a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8dece-45af-4598-a2e3-db5fca1222b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every four years, the instrument of political renewal, the presidential
        election, offers a pressure valve for partisan angst and, for all the nation''s
        acrimonious political divides, legitimacy to the winner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843a236-aea8-474d-8857-7db2f6e65b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196cef9-7e4d-4e92-86ff-335d8eaaf1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year the contest is stifled -- with the presumptive challenger,
        <a href="https://edition.cnn.com/election/2020/candidate/biden">Joe Biden</a>,
        stuck in his basement. <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> is giving the distinct impression with false claims of voter
        fraud, which he escalated on Wednesday, that he''s trying to delegitimize
        an election he might lose -- a scenario that could seed years of discord even
        if he is forced out of the White House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413aae40-d53f-4243-87f5-f7f1072845f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33489c53-b0f3-4f3b-aa8a-88de7ef3a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s obsessions</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c6d4e-eb06-4b80-8984-dd645bc29787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the best of times, and the worst of times, the presidency often
        sets the mood of the age, in Washington and beyond. But it''s as if Trump,
        endlessly preoccupied with his reelection prospects, is not engaged in the
        worst public health challenge in a century and the most debilitating economic
        crunch since the 1930s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207b326-7f82-44d8-ac7a-a4f61133cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc6f20-eae1-4856-82b4-5aa8bb534cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day, he gets further drawn into his obsessions and personal
        feuds. Impeachment did not slow his testing of constitutional constraints,
        it accelerated them, as his firing of agency inspectors general and his Justice
        Department''s efforts to rewrite the narrative of his abuses of power show.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10142194-6e6d-4479-8a10-da3fd13b3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee0b15-ff94-4eaf-81e4-83eb83444b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is making clear that he plans to use every instrument of the
        federal government to ensure he wins a second term. This ranges from the seemingly
        trivial -- the <a href="https://www.cnn.com/2020/05/04/politics/david-bernhardt-lincoln-memorial-trump-town-hall/index.html">use
        of the Lincoln Memorial as a backdrop</a> to a boosterish Fox News town hall
        -- to the more sinister, the declassification of intelligence to fuel conservative
        conspiracy theories.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a379139-9646-4d8b-822e-f0e118fc9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78022a-5ea7-470f-be8f-93924e6acf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, <a href="https://edition.cnn.com/2020/05/20/politics/vote-by-mail-trump/index.html">Trump
        threatened to withhold coronavirus aid from Michigan and Nevada</a> -- states
        trying to protect their residents by offering them the option of voting by
        mail in November.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e6fbc-84c2-46c5-9332-932a9cfadaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d69d0d-6dc3-4152-b0e5-5756531e89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who previously falsely claimed that millions of fraudulent
        votes cost him a popular-vote win in 2016, warned of "thousands and thousands"
        of fake ballots.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a8c82-fc47-4b74-a5d1-1cd246b03a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1bda7-add8-434d-aa54-6fb51e10d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This nation can''t go down that path. (It''s a) dangerous path
        to go down," Trump said Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12062138-0292-4132-847e-2ea5e460100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0af59-b4dd-4dab-a623-deacc4eb0297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all came as the President -- who is dosing up on hydroxychloroquine,
        a drug that his own government says is ineffective against Covid-19, made
        yet another of his victory declarations over the virus. He seemingly regards
        more than 93,000 deaths in a pandemic he had said would not trouble the United
        States as a marker not of personal failure but great success.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a580e7f-18d5-461b-bc6e-272a970bef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f683f9-8927-450e-95b9-1eba5c404b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done, you know, amazingly well," Trump said on Wednesday
        in a meeting with the governors of Arkansas and Kansas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98c832-23bb-479d-8c43-fd9c8f85dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc503963-680f-4370-86cd-7e46bd7dc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days when the White House, by showcasing top medical officials
        on television, thought it had a duty to inform the states and Americans about
        the way forward are long gone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9d74e-d950-4f4f-a246-c26df9bc98d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7c963-4752-4aff-bf26-61a6627970c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been very little guidance from Washington," said Miami
        Beach Mayor Dan Gelber on CNN''s "New Day."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c7998d-16aa-4e4d-8ab9-663dee0ac4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb315b-f540-4a13-9b2a-f9ff092cae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC gave us guidelines on when to open -- two weeks of a downward
        trajectory. They have been radio silent on what should happen now. They haven''t
        told us what to look for with spikes. "They haven''t told us when we should
        reconsider or tighten what we are doing," said Gelber, one of a long list
        of local and state leaders from each party trying to do the best they can.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258b390-9104-4acd-abcd-021c893f3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04916c4-b364-4216-a4e6-40d8d55b0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seems more interested in his own political feuds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6994a1-968a-49e0-819c-6c8b4f99172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe493e-6f62-4d50-9d42-87818cfcd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He built his political career and bond with a particular segment
        of the electorate on the racist claim that his predecessor Barack Obama was
        not born in the United States.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0929665-0b3f-43c4-8c7c-6acfa97447c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37dadde-c1bc-4d40-bd4f-572163cf1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With polls finding Biden in the lead, Trump has shown he plans to
        build another campaign on <a href="https://edition.cnn.com/2020/05/18/politics/trump-obama-coronavirus-conspiracy/index.html">false
        claims about Obama</a> -- this time alleging criminality in the investigation
        mounted into his own 2016 campaign''s many and unusual contacts with Russia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf19325-ab5e-4012-b74a-6a60ac8bfcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110aa650-c9bf-4758-88a4-37a794c583ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an extraordinary spectacle: a President running for a second
        term and focusing not on his own record but pinning hopes on falsifying the
        conduct of his predecessor.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc47d8-46ab-454b-96fa-0a8cb30157e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1a14c-8a40-459d-be6b-cfa2e4cb8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A perilous moment</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365673d9-3b5f-47e0-8eab-464e30453b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not news that Washington is dysfunctional. But for all the
        fury and division of the last three decades, the discombobulation at such
        a perilous moment is shocking. If ever Washington would come together, a pandemic
        that has thrown more than 30 million Americans out of work ought to do it.
        Early on, the Democratic-led House and Treasury Secretary Steven Mnuchin did
        combine to produce trillions of dollars in rescue funds.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f824b-61d4-4cb8-b9bb-50efdb5e699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12845826-c47c-4f2b-bad6-ae72cbafe2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the crisis has dragged on, political differences have reasserted
        themselves. If small and large businesses and laid-off workers are looking
        for more help, they must wait.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043d7f9-9cf6-4e45-b437-5db71c63408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c43598-21f4-436d-ab8d-aa08f94c07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/05/15/politics/house-vote-covid-aid-3-trillion-remote-voting/index.html">House
        passed a $3 trillion stimulus plan</a> last week -- but its move was a highly
        political gesture given the lack of agreement between Democrats and Republicans
        on the way forward. Republicans, who passed a massive tax cut bill that favored
        corporations and the well-off during 2017, are now concerned about further
        spending and want to see if state openings can rekindle the economy on their
        own.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf81898-bab3-4c2a-83c1-b09fef893b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8208a39-f22a-4695-9f3e-5027e2eb8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see the need right now," said the top House Republican,
        <a href="https://edition.cnn.com/2020/05/19/politics/coronavirus-stimulus-congress/index.html">Rep.
        Kevin McCarthy of California</a>. Comments like that gave Democrats the chance
        to complete the layup set up by the bill.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f471db-e9d8-44cd-a772-db7d5a9c6f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c289db-4a2a-43dd-95c4-6c99d5139ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republican pause is a riverboat gamble where American workers
        will in all likelihood pay the cost of Republican inaction with their homes,
        their families, their livelihoods," said Senate Minority Leader Chuck Schumer,
        D-New York.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b65ce-90b8-4e92-96df-19c9110fb547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d267e8-29f7-421f-be16-c5d5a9b94287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans, especially those with tough reelection races,
        are getting antsy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a876a-5d42-478f-a265-22367d78e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a43cd3-2eab-48de-9db0-14ffbae23459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Cory Gardner of Colorado pledged to try to keep
        the Senate from going into recess Thursday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebaba13-38cc-453f-a4cc-7e4f0e0dd36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c4a50-9157-47d0-9e0d-999f33f55634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This place is full of people who want to do finger pointing and
        partisan games. The American people are sick of it," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccaf870-b8b6-4db4-8b24-77ce2deb1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf3d95-3bd0-4d72-85dc-43e91c17e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of action, Washington is defaulting to name calling.
        Top diplomat Mike Pompeo, hitting back at criticism of the <a href="https://edition.cnn.com/2020/05/18/politics/pompeo-inspector-general-firing-explanation/index.html">firing
        of a State Department inspector general</a> who was investigating him, lashed
        out at a Democratic senator pushing for a congressional probe.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857149b9-4321-4690-9397-4ea6038d2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3806b17-d116-4fb9-a6f9-ec5fa7b063c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://edition.cnn.com/2020/05/20/politics/pompeo-press-conference/index.html">bashed
        New Jersey''s Democratic Sen. Bob Menendez</a> as "a man who was criminally
        prosecuted, Case Number 15-155, in New Jersey Federal District Court." Bribery
        charges against the senator were dropped in 2018 after a mistrial.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc45325-225c-41f3-b96a-ad4a01892378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a680ff44-de98-4404-9016-8a8a0a6c56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi -- admittedly after three years of insults
        from the President -- now seems willing to join him in the gutter, after <a
        href="https://edition.cnn.com/videos/politics/2020/05/19/pelosi-trump-weight-hydroxychloroquine-ac360-bts-vpx.cnn">misbranding
        him "morbidly obese"</a> earlier in the week.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70316f-cd75-4db4-8734-379fd06cd741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a1432-f252-4eba-95ea-921a41a59360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:11:00.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Democrat said Wednesday that Trump has "doggy doo
        on his shoes, and everybody who works with him has that on their shoes, too,
        for a very long time to come."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31970b9-51ed-4537-bca5-efab99582a02'
