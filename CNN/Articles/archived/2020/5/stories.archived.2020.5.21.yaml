  'south-korea-football-sex-dolls-fine':
    'author': 'Jack Guy and Jake Kwon, CNN'
    'caption': 'FC Seoul has been fined by the K League over the incident.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-21T18:23:55.370+08:00
    'imagesource': 'jcr:0772803f-eb84-443e-a8a4-1ed3620f304d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a830a981-0508-4a7e-8bc7-80d094aaff20'
    'lead': 'South Korean football team FC Seoul has said it has been handed a 100
      million KRW ($81,300) fine after being accused of placing sex dolls in its stands
      to add to the atmosphere during a closed match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T18:54:02.089+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:54:37.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:50.231+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean football club fined $81,300 after filling stands with ''sex
      dolls'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790569e-1cca-4a84-9d96-03e112c192a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;South Korean football team <a href="https://www.cnn.com/2020/05/18/football/fc-seoul-sex-dolls-apology-scli-intl-spt/index.html">FC
        Seoul</a> has said it has been handed a 100 million KRW ($81,300) fine after
        being accused of placing sex dolls in its stands to add to the atmosphere
        during a closed match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7c963-f9a5-46e8-9ecc-1fdd20d9fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting events around the globe have been halted because of coronavirus,
        but South Korea''s K League is one competition that is pushing ahead with
        matches without spectators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab573c-f6bf-4b44-9f30-e04ea24035f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FC Seoul sparked controversy on Sunday during its home match
        against Gwangju in South Korea''s top football championship, with the club
        being accused of using sex dolls to fill its stands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c437dd08-256b-4722-8a39-5a1f7e6dc45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club apologized and the K League has handed down a 100 million
        KRW ($81,300) fine over the incident, according to a spokesperson for the
        team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ad623-17c2-4e1d-acee-10e5c8fffe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FC Seoul told CNN on Thursday it would "humbly accept" the decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926da0f-1e18-456c-b7c2-2fe2204c5cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K League did not immediately respond to CNN''s request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d4af2-8fdf-416d-a937-46e7ae6a8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans who tuned in to the second game of the delayed K League season
        at the weekend were surprised to see a number of dolls in the stands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeea152-e237-4539-98dd-9c6d216595a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the figures were holding signs for a company that makes
        sex dolls, and fans pointed out that they looked like adult dolls rather than
        mannequins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866f34d-777e-451c-b87e-492774361e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, if you saw the mannequins you should have thought they
        were strange," wrote one fan on Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223380e5-80e5-437d-a59d-b94d85dacfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were incredulous that no one at the club had noticed the
        issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35a01e-bc7c-4197-baf6-ec30b5e45e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The female mannequin dressed in a white short sleeve t-shirt, the
        breast excessively stood out, and the nipples were protruding, but you didn''t
        know they were an adult product?" wrote another fan on Instagram. "You are
        kidding me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b6165-9b4e-4446-8277-86e940623628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the club issued an apology on <a href="https://www.instagram.com/p/CASykZJpat7/">Instagram</a>
        and Facebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d423eea-5116-4c79-9e25-dba6f8e3e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the cheer mannequins that were installed during the game
        on the 17th, we sincerely apologize for causing deep concern to the fans,"
        the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b0ca9-17e1-4e80-b4f9-92fc89b3a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FC Seoul explained that although the dolls were made to look like
        real people, rather than conventional mannequins, it had checked they were
        "not at all related to adult products" before agreeing to install them, and
        had been told they would be mannequins of the kind commonly used to model
        clothes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4defc5e-e105-4f5e-80f0-c5d1a2c8fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff "went through the confirmation process that they were not
        adult products several times," said the statement, and didn''t notice that
        an ad for adult products was visible on the day of the game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd083d733-e3ca-491c-b87d-cd45a350b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our fault without excuse," said the club. "Regardless of
        the reason, we apologize again for causing great concern to the fans who love
        and cheer for FC Seoul."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d4e95-7d13-4079-bd0b-c343d42db4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean K League is one of just a handful of football leagues
        currently playing matches after the world game was largely shut down by the
        pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a4e16-aeb0-4fef-8323-42c74447d9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Bundesliga has also restarted, with teams playing in
        empty stadiums.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9711f53-1a2e-4d16-a119-598229b0b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leagues are grappling with the question of restarting competitions
        that were postponed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd0b97-8b72-4b7c-8abe-2a3d5c95f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some football authorities, including those in France, have decided
        to cancel the 2019/2020 season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb0256-dd98-4252-9a73-18e16b58c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Spain''s La Liga and Italy''s Serie A are still considering
        their options, while on Monday England''s Premier League edged closer to restarting
        as its clubs voted in favor of resuming training.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff33b65-5f51-44a1-805a-e97731d111a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:54:02.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/21/football/south-korea-sex-dolls-fine-scli-intl/">"South
        Korean football club fined $81,300 after filling stands with ''sex dolls''"</a></i></p>'
