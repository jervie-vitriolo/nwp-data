      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa3126-f616-4a6f-927b-e160d6229b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever looted cultural property is found in this country, the
        United States government will do all it can to preserve heritage by returning
        such artifacts where they belong," United States Attorney Richard P. Donoghue
        said in an online statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b7a96-0d38-4f11-8d06-62658046bdd6'
