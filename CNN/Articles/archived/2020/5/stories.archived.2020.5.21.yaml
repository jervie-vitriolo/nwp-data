    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'Coronavirus testing is ''a mess'' in the US, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf03cc-943e-433a-ac32-8ebd2e94f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Coronavirus testing in the United
        States is disorganized and needs coordination at the national level, infectious
        disease experts said in a new report released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a302a-d6f7-4db1-b0ab-7cd5932b3473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909e1d5-8bba-4a17-9ce4-7b262ddfdd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, testing is not accurate enough to use alone to make most
        decisions, including who should go back to work or to school, the team at
        the University of Minnesota said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f349a05-8678-4a9d-9f08-e4af24a52956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6955634-b9df-430e-9115-00bafb9b5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a mess out there," Mike Osterholm, head of the university''s
        Center for Infectious Disease Research and Policy (CIDRAP), which issued the
        report, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9f19f-9f79-490c-bdd8-fa65e4c8803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367e288-aa0a-4c42-b6a1-710a11486cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing is very, very important, but we''re not doing the right
        testing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17d13b-6b2f-4c16-acac-b29d0805cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aba665-5fec-4ee5-8384-e890baa55ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of tests that have been completed —&nbsp;numbers widely
        reported by states and by the White House -- show only part of the picture,
        the report reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0042c-7d42-4607-8305-6592bf609484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2309f5-c9b3-4efc-8f1f-0307890876dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data is really kind of screwed up," Osterholm said. "It''s
        because the public health system is overwhelmed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1fcbb-25a7-4d77-8178-54f422735757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87bee45-fe96-4165-b95b-f38a744721ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report has some specific recommendations for diagnostic tests
        that check to see if someone is currently infected with coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925af30-bae7-4002-81e6-dac680e7b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0feb4-e763-43ab-a6ed-85a1966c3264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing is most useful for clinical care of patients, for disease
        surveillance and contact tracing and for monitoring frontline workers such
        as emergency responders, doctors and nurses who may have been exposed, the
        report recommends. People with symptoms should also be tested, it says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fd151-6e4f-4363-b12d-56889ff2dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153a9f46-d598-4759-8104-7c59872744b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But coronavirus testing is not accurate enough yet to use in many
        other ways, the CIDRAP team said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ca991-4697-43e5-ad07-33af79b4f69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545c456-40b7-44f4-aeb9-8b71ccfbb8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommends against:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a3b5d-f567-46b9-b7fe-cbde537dcace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2730986-ed6d-41e5-978e-0aef7c81ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Universal testing in hospital settings</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60e813-1c8b-4f29-a6fe-a2dc8dcda9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c30b0-f4ef-4f62-bc60-e0991ede19e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Testing in schools or other low-risk settings</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994b37b-348d-4c09-bcbc-2076b868a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea8d36-8baf-40a2-b52f-497bc976c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Widespread community-based testing</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec180f-cb7b-4e76-9358-01e68847b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e6556-eb07-48c1-a7e5-c5880fbc53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Antibody tests to decide who goes back to work</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26971364-74a5-4830-beb6-c03ba685cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f2ea2-29df-48a7-b05c-b34e3b3e8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Immunity passports</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e20e2-bd0f-4759-9851-8e0dc029628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8138a3-4dce-4bdf-b3c1-9af32a26be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be useful to test asymptomatic people in long-term care
        facilities in some cases because they are likely to have many cases, the report
        said. "Asymptomatic shedding of the virus may be detected with a molecular
        test (which looks for the virus itself) or an antigen test (which looks for
        an immune response to the virus). It is not yet clear where, when and how
        asymptomatic individuals should be tested."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af21f43-dec8-427d-aa8f-44c98acfd4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd937b4-4051-4dda-9f89-cc4f1b707c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also says that antibody tests should be used only with
        caution. These tests check the blood for evidence of an immune response to
        the virus, and indicate that someone has been infected for some days or has
        even cleared an infection. They are most useful for identifying donors of
        plasma used to treat patients or for deciding on how to manage patients when
        standard diagnostic tests are negative, the report says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f81f1-6a63-412a-b7f0-5bf438214bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c4cac-478b-4ec9-9d47-3592377cf824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if antibody tests are useful for testing of health
        care workers to determine immune status, according to the report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0aaf9-200f-42f6-89c0-10fc13926c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274252db-7532-4028-a4da-8a278dfe1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that greatly expanding SARSCoV-2 testing is a critical
        element in our response to COVID-19," the report reads. "For testing to be
        maximally effective, coordination across the system and across jurisdictions
        is necessary. Ideally, this requires federal guidance, leadership and support,
        with strong jurisdictional buy-in at the state and local levels."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08cdb1-0370-41c7-83f9-7952c2afc0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c562c77-59ba-4afb-a357-9692824b63a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report calls on the US Department of Health and Human Services
        to appoint a panel to oversee and organize testing. "The panel should include
        representatives from public health, clinical laboratory, and medicine; the
        laboratory testing research and development, marketing, and product support
        industries; ethicists; legal scholars; and elected officials," it says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d005f-a049-471c-8483-0f0492191762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379d589-14cd-497d-89f9-84a6e4fb0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm noted that some states are combining data from diagnostic
        tests and antibody tests to make estimates about how many people have been
        infected. The Food and Drug Administration advises against using tests in
        this way and so does Osterholm. "You need to do the right test at the right
        time to get the right result," he said. "Nobody is thinking through that."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55026b30-b2b4-41f2-81d4-4adc2bf5166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9690f-3641-4ec8-9db1-f5f2d1c1dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, there''s not enough coordination to ensure that states have
        the testing supplies they need. This is a system and if a system breaks down
        anywhere, it breaks down everywhere," Osterholm said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90316792-7e98-4dd5-bc25-020c08e48b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca610b3b-5b14-43be-8c1c-fb37a5300a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What good are the test results if you can''t trust them?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da31c9e-231b-4902-80f4-66cfd501269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:48:07.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:55:18.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/20/health/testing-coronavirus-cidrap-report/index.html">''Coronavirus
        testing is ''a mess'' in the US, report says''</a></em></p>'
  'Tokyo-Japan-pub-disinfectant-spray-coronavirus':
    'author': 'Jack Guy and Emiko Jozuka, CNN'
