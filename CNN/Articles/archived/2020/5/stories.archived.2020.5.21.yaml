  'davao-ecq-gcq':
    'author': 'CNN Philippines Life Staff'
    'caption': ' Empty streets are gone as people started going out of their houses
      to work after the lifting of ECQ in Davao City. Photo by KARLOS MANLUPIG'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-05-21T20:31:08.027+08:00
    'imagesource': 'jcr:31d7c4b4-2ef5-47fc-963f-7a2bc8dabf07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '795fdaa1-27ee-47c4-be06-3efece4d177a'
    'lead': '“It is good that the local economy is alive again, but local health experts
      are worried over the possible surge,” says photographer Karlos Manlupig.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T20:51:48.430+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:54:34.266+08:00
