      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Westgate Entertainment District said they
        were "deeply troubled by this incident and our thoughts and prayers go out
        to the victims and their families."</p>'
