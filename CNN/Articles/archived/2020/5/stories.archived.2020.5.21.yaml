      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/20/business/economy-election-trump-biden-jobs/index.html"
        href="https://edition.cnn.com/2020/05/20/business/economy-election-trump-biden-jobs/index.html">Trump
        will lose in a landslide because of the economy, new election model predicts</a>"</em></p>'
  'China-unemployment-due-to-COVID-19-solution':
