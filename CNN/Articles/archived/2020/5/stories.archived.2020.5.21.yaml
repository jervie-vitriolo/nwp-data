    'template': '1'
    'title': 'Matt Lauer responds to rape allegation from Ronan Farrow''s ''Catch
      & Kill'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac1920-f315-43a8-8c68-416d8ad5c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:17:29.212+08:00
