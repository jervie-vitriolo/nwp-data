    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b8254-3583-4743-9eff-aca18664aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
