      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) -</strong> The Commission
        on Higher Education (CHED) said it will not be accepting new merit scholars
        for this year due to budget adjustments in line with the COVID-19 fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2695e-7dd0-4740-9192-e54d53e9dd0a'
