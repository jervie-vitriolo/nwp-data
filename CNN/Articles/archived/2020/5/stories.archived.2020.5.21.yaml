      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the team of doctors is discouraging patients from
        wearing jewelry and other accessories during appointments. Doorknobs and other
        surfaces inside the clinic should also be disinfected regularly.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b166c-19e9-41f0-8fcb-327479c2c0c8'
