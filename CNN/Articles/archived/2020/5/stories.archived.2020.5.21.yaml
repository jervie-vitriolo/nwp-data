    'mgnl:tags': ['Philippines', 'coronavirus', 'COVID-19', 'first-wave', 'second-wave']
    'template': '1'
    'title': 'Not flattening the curve yet: PH still on first wave of COVID-19 infections,
      expert says'
    'visualType': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c569f0-057a-4b5d-8392-db75b16d7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)—</strong> The Philippines
        has yet to move past the "first wave" of COVID-19 cases, an infectious disease
        expert said Thursday as he contradicted claims that the country is now riding
        the second surge of infections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40499885-7417-4962-959a-de0c0af97f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c4407-daf0-44ca-afad-45c861fcd873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Dr. Benjamin
        Co said he does not agree with Health Secretary Francisco Duque''s pronouncement
        that the Philippines is already in the middle of the second wave of COVID-19
        infections, maintaining that the country— based on data— has yet to flatten
        the curve.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a359b-1291-41f4-b54e-27248eb483e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c58a9-3932-4dd7-8715-e609ed86e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree (that we''re on the second wave)... To me, this
        is just the first wave and we are still in that continuum. We''ve never been
        able to downplay or flatten the curve in any way, we remain in a plateau,"
        said Co, a pediatric infectious disease specialist and consultant at various
        hospitals including the Asian Hospital and Medical Center. He trained in molecular
        and clinical pharmacology at the Boston University in the United States.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb4cb4-5ffb-4d52-83ff-db74f0db9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e500c-8ee6-4694-9cf0-538506051e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque <a href="https://www.cnnphilippines.com/news/2020/5/20/philippine-covid-19-second-wave-duque.html">made
        the claim</a> during Wednesday''s Senate hearing, when he cited the findings
        of epidemiologist Dr. John Wong and other experts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38908b6a-53f6-41bd-8072-391349763e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5ba63-b68a-46ac-8a1d-340d36e3946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, in a separate briefing, explained that a wave means a rise
        and fall in cases, noting that the country''s first three cases recorded in
        January were considered the first wave while the second wave began in March.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c5824-888e-48c5-b3cc-c37506be294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180123d2-1476-47bb-8971-da57e9aa6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there had been a "lull" following the reportage of the
        first few cases, before the major wave— where tens of thousands of new infections
        were recorded— hounded the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d820ca-3c15-4f53-a70f-9591811094a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e06912-b002-4a82-8e1b-2230817177f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co, however, explained that a few initial "sprinkling" of cases
        as well as a lull in between emerging infections are normal scenarios in a
        disease outbreak.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86315b36-ebdb-4724-9f2c-885327d0d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad7230-cd51-47d6-a252-96f37425bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every infectious disease, there will always be a couple of
        cases initially," the medical expert said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3268126-1cec-410c-abe7-b8b87fe87309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40efebd-7eed-4fb0-ab2d-c2135543ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we consider that definition of a few sprinkling of cases and
        lull in between, then Wuhan would have been in the same place, because they
        saw the first few cases, there was a lull in between, and they had a spike
        in cases in the end of December. Then other countries are now in their second
        wave as well."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853f0ee-545f-4094-8238-972e748898cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef61cc-8a7b-471e-9e14-4a9c517df250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Co, netizens, other local health experts, and even lawmakers
        have refuted the claim.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242daf38-7318-4157-b0b2-415751b13f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df299378-4c99-4e3f-aedf-84189f8ddcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ted Herbosa, medical adviser to the national task force on COVID-19,
        earlier said that the country may still be riding the first wave of cases,
        relaying that some scientists believe that the imposed lockdowns only "bought"
        time for the peak.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6fc76-b5e4-4799-b7f0-5d2c7ec5b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952504e-db59-4b52-ac94-8b512b7518b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some scientists who are saying we just pushed the first
        peak farther, that means we bought time. And as soon as we opened up, the
        peak will go up," Herbosa said in a previous interview with CNN Philippines.
        "“So some even say this is still the first wave just delayed by about 50 days
        of ECQ (enhanced community quarantine)."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7c765-e2ac-449c-89af-fad05acd48b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d304fff-7235-4a54-8e19-c8a6e99a772d'
      'mgnl:activationStatus': true
