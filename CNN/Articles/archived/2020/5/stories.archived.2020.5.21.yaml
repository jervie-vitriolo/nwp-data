  'greece-reopen-tourism-coronavirus':
    'author': 'Elinda Labropoulou, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-21T19:46:22.440+08:00
    'imagesource': 'jcr:3d45e1d2-1ef9-4027-9553-8c73292c817f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df08b51b-3832-4ed8-8f60-79bfe0f7a155'
    'lead': 'Greece has brought forward its planned reopening to tourists to June
      15 as pressure mounts on European destinations to roll back coronavirus restrictions
      to stave off economic collapse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T19:49:19.358+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:54:35.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:51.044+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece to reopen to tourists on June 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b30e8-4e2f-46c8-8fd2-077b7c6f86eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Greece has brought forward its planned
        reopening to tourists to June 15 as pressure mounts on European destinations
        to roll back coronavirus restrictions to stave off economic collapse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93321f7-4fad-4d31-9327-e9eb97733ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Prime Minister Kyriakos Mitsotakis announced the new date
        in a national address on Wednesday, saying only tourists from countries with
        acceptably low rates of virus infection would be permitted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29780d07-e297-41f4-8d71-2743cecbb3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that most flights to the country would resume by July
        1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc12b4-484f-4847-872e-127893651c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has suffered fewer than 170 Covid-19 deaths and has reported
        fewer than 3,000 cases two months into the pandemic. Mitsotakis said the country''s
        fast response and success in containing the virus would be a "passport of
        safety, credibility and health " to visitors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab79659-784d-4d5f-a274-ea3b91a54057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will win the economic battle just like we won the health one",
        Mitsotakis said, warning that the financial impact from the coronavirus would
        be immense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da31f8-47fb-4eac-bd12-13153f7955ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists will be allowed to enter Greece without taking a coronavirus
        test or remaining in quarantine. Tourism Minister Haris Theoharis said health
        officials will conduct spot tests when required.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c222d-9ec3-4e75-a3b7-a883a8ad6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said that healthcare capacity will be boosted
        at popular tourist destinations with medical staff and improved facilities,
        along with a comprehensive plan for the handling of possible infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f93c792-dba1-4a86-b1dc-ceb6e8386991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tax reductions</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835960ca-2591-4812-8ac6-2fe5c42cfbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is the main engine of the Greek economy, accounting for
        nearly 20% of the country''s gross domestic product and one in four jobs.
        Having already suffered a decade of financial troubles, Greece desperately
        needs to restore its main income source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459860c-2927-4b09-b803-f11bf547acd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the country''s success in containing the virus, a number
        of indicators predict Greece is set to face the sharpest economic hit in the
        European Union as a result of the coronavirus because of its dependency on
        tourism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc99357-4f61-4617-8948-c76c66ca6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek authorities are now hoping to soften the economic blow by
        being able to reopen the vital tourism sector earlier than other countries
        in the area, including Italy and Spain, that have been more heavily hit by
        the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32d097-78b1-4e45-9b7f-91b9d07072f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Italy''s Prime Minister Giuseppe Conte on Thursday said
        it would open its borders to all EU countries, with no mandatory quarantine,
        on June 3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2415ad4-ba08-474a-9970-2b2ac3b71298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures announced by the Greek government are both long-term
        and seasonal, covering the summer months that account for most of the tourism
        revenue. Tax reductions for the travel and hospitality sector are being introduced
        while worker salaries, in the tourism, catering and industrial sectors will
        be subsidized through EU mechanisms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1e192-556a-4a85-9844-9fb23a35ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Greek Tourism Ministry, more than 33 million tourists
        visited the country last year. Forecasts for the summer in early 2020 had
        been indicating another record year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07265b45-2486-4ce4-b80e-881099672406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the gradual easing of an over two-month lockdown, beaches
        re-opened over the weekend while the Acropolis in Athens opened to visitors
        again Monday along with over 200 archaeological sites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe416aa7-45e8-446a-92b5-19e9ac885fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars and restaurants are expected to resume operations on May 25
        the same day that a travel ban to the Greek islands will also be lifted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7cf79-3db8-4044-915a-8dce4a6e8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T19:49:19.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/greece-reopen-tourists-june-15-coronavirus/index.html">"Greece
        to reopen to tourists on June 15"</a></em></p>'
  'volkswagen-racist-ad-instagram':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'A screen grab of the advert. Volkswagen has withdrawn the video, but
      it was re-posted elsewhere on social media.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-21T20:07:04.357+08:00
    'imagesource': 'jcr:1b02cd44-e9ac-4807-b138-157a1133eff1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25d2c45a-ebb4-4b13-9958-9de80d7c8890'
    'lead': 'Volkswagen has apologized for posting a racist video promoting its new
      Golf 8 on the company''s official Instagram page.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T20:10:26.755+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:54:34.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:51.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen apologizes for racist ad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518a1c2-af24-4bb3-9d2b-9201cfe3ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:10:26.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/2020/04/30/cars/volkswagen-fiat-chrysler-delay-us-restart/index.html">Volkswagen</a>
        has apologized for posting a racist video promoting its new Golf 8 on the
        company''s official <a href="https://www.instagram.com/volkswagen/?hl=en">Instagram
        page.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5eff46-8fbe-4172-b013-320599041c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:10:26.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video clip has been withdrawn but not before it was re-posted
        elsewhere on social media. It showed an outsized white hand pushing a black
        man away from a parked VW Golf, before flicking him into a restaurant called
        Petit Colon, which translates from French as the Little Colonist or Little
        Settler.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee573eca-41c6-440c-8912-7fedccee8e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:10:26.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We posted a racist advertising video on Volkswagen''s Instagram
        channel," the VW brand''s head of sales and marketing Jürgen Stackmann and
        group head of diversity Elke Heitmüller said in an apology posted on social
        media. "We understand the public outrage at this. Because we''re horrified,
        too," they added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155bba7-249b-474c-8528-f53cb18bec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:10:26.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of Volkswagen AG, we apologize to the public at large
        for this film. And we apologize in particular to those who feel personally
        hurt by the racist content because of their own history."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790f200-8def-42d5-b8a0-a9858185f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:10:26.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen apologized in a separate statement and said that, given
        its own history, "it does not tolerate any form of racism, xenophobia or discrimination."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90d07b-c228-44ff-8297-c82dd28c3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:10:26.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was founded in 1937 under the Nazi regime and used slave
        labor from concentration camps to build vehicles in its early years. It is
        now the world''s biggest automaker, delivering nearly 11 million vehicles
        in 2019. The group makes cars under the VW, Audi, Skoda, Seat and Porsche
        brands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13c7d0-99ed-417f-a323-44da5dc804fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:10:26.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stackmann and Heitmüller described the video as an "insult to every
        decent person."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
