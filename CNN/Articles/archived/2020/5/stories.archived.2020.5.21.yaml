      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Matt Lauer had been looking for an opportune
        time to publish a piece responding to Ronan Farrow''s "Catch &amp; Kill,"
        which contained a rape allegation that he denied. In the wake of Ben Smith''s
        New York Times column scrutinizing Farrow''s work, he went ahead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d992c-2dbe-4f3f-a748-a9d9f064b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:17:29.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mediaite published Lauer''s 4,800-word column along with a companion
        piece by John Ziegler titled "the inside story of Matt Lauer''s investigation
        into Ronan Farrow''s reporting on him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b490e8-4a76-42f4-ac42-9750c473d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:17:29.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer says, in effect, that Farrow was biased against NBC, "knew
        his work on ''Catch and Kill'' would receive little in the way of scrutiny,"
        and therefore published "deeply flawed" material. He says he re-reported the
        allegations against him and claims there are huge holes in the story Farrow
        told.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a6bf9-d217-4bb6-8e38-716720d1166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:17:29.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mediaite vouches for some of Lauer''s assertions: "Mediaite editors
        independently fact checked the accounts of the four witnesses/subjects Lauer
        spoke with and cites in this piece. All confirmed in early February that Lauer''s
        account of their conversations was accurate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de5242-c55a-4386-8449-ee683ae4688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:17:29.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the four subjects were ex-boyfriends of Brooke Nevils, who
        lodged the 2017 complaint that led to Lauer''s firing. In 2019 Nevils'' first
        interview was published, and she alleged that Lauer raped her in 2014. The
        incident "derailed my life," she told Farrow. Lauer categorically denied Nevils''
        rape accusation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a81d86-e43b-4a0d-9f43-57d05eee0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:17:29.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:24.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer''s new column reiterates his denials, but is primarily aimed
        at Farrow and what he claims is a slipshod reporting and fact-checking process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720546f9-dde8-47ec-bb13-f5451ce84723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:17:29.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrow tweeted in response Tuesday night: "All I''ll say on this
        is that Matt Lauer is just wrong. Catch and Kill was thoroughly reported and
        fact-checked, including with Matt Lauer himself."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ab108-733f-4964-bf2b-9314522b9f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:17:29.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Nevils tweeted the acronym DARVO and spelled it out: "Deny,
        Attack, Reverse Victim and Offender." DARVO is a "perpetrator strategy," according
        to the professor who coined the term, Jennifer Freyd. It''s when the "perpetrator
        adopts the victim role and accuses the true victim of being an offender."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c7f2c-a848-480c-ac14-190868eab57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:17:29.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrow told me, through a spokesperson, "We called dozens of corroborators
        around the Lauer allegations described in the book, and more than a dozen
        around Brooke Nevils specifically."</p>'
  'Legally-Blonde-3-Reese-Witherspoon-Mindy-Kaling':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-21T06:17:48.547+08:00
    'imagesource': 'jcr:cb7a7596-419c-4f0a-81c1-13f7ee69e98b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f185bb4-e08e-45e7-95cf-d552b5d578c4'
    'lead': 'Mindy Kaling is co-writing ''Legally Blonde 3'' and Reese Witherspoon
      couldn''t be more thrilled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T06:20:22.685+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:55:23.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:37.834+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reese Witherspoon says Mindy Kaling co-writing ''Legally Blonde 3''
      was ''meant to be'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe6cb1-39c6-42ba-ab38-1bc6007db610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mindy Kaling is co-writing "Legally
        Blonde 3" and Reese Witherspoon couldn''t be more thrilled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2946d6-ebff-420a-9276-b50c8b1bd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced this week that the "Mindy Project" creator is joining
        forces with "Parks and Recreation" writer Dan Goor to pen the script for the
        third installment of the classic romantic comedy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb088bd-40b5-4b18-823f-d5f255b54b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witherspoon took to social media Tuesday to express her delight
        at the news and confirm that her alter ego, Elle Woods, is also on board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74729e64-6073-4c35-a53a-adbd3bb53a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great news alert!! Some things are just meant to be! I''m SOOO
        excited to have @MindyKaling and #DanGoor writing Legally Blonde 3!" she wrote,
        alongside a picture of Kaling recreating one of Elle Woods'' looks from the
        movie. "This is #ElleWoodsApproved!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649b7ce-3dd9-4559-b1ec-15efaabeec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar-winning actress will reprise her role as Elle Woods, the
        sorority president turned Harvard Law graduate she created in 2001''s "Legally
        Blonde."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08103413-51dd-4512-a1ce-b6639662f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2003 sequel "Legally Blonde 2: Red, White &amp; Blonde" ended
        with Elle setting her sights on the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47bff62-3018-49df-8f07-78660ad553e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaling shared the news on Instagram, expressing her excitement at
        the chance to work with Witherspoon, her "Wrinkle in Time" costar, again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873e190-6242-4d3f-8ec3-c9a691b0764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So excited to be reunited with my friends @ReeseW, Lauren Neustadter
        and @djgoor to work on this movie."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf8878-5752-4503-a3c8-08df4afb0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Elle Woods is so iconic, proving you can be girly and
        smart at the same time. Bend and snap people!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c23f1-299d-4818-b017-08f68e1d491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witherspoon initially confirmed "Legally Blonde 3" was in the works
        in 2018, tweeting a clip of herself in the character''s trademark pink bikini,
        floating on a lilo in a swimming pool. The caption simply read: "It''s true...
        #LegallyBlonde3"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159bd43-009d-4924-b548-4b2aa9cc399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:20:22.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old star''s production company, Hello Sunshine, is producing
        the project.</p>'
  'Snyder-Cut-Justice-League-release-HBO-Max':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-21T06:20:43.590+08:00
    'imagesource': 'jcr:cdc88c08-b026-40af-a442-ca635b623d9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc445a45-d9cc-475a-8829-4a1d5d20306f'
    'lead': 'Hard-core fans have agitated online to see Zack Snyder''s version of
      the film, using the hashtag #ReleasetheSnyderCut. The assumption was that it
      would be darker than the film that was released given the director''s comments
      and his earlier work, which includes ''300'' and ''Watchmen.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T06:25:20.022+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:55:23.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:37.968+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Snyder Cut'' of ''Justice League'' will be released on HBO Max'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dec7a2-54b5-491e-97cb-40396b09b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fans have begged for Warner Bros.
        to release the infamous "Snyder Cut" of "Justice League" and on Wednesday,
        those prayers were answered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f6091-a996-4896-a83a-ec444f4d099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Snyder Cut" — an extended version of the 2017 superhero film
        from director Zack Snyder — will debut on HBO Max next year, WarnerMedia said
        Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b9925-7d1d-4e15-b193-ec4c583bceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new service from the company, which is the parent of CNN, will
        be the exclusive home for the cut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536a9fe-01cc-458b-b7b2-82f09f51878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thrilled to bring it to HBO Max next year. It''s our job
        to bring big events to this platform," Bob Greenblatt, the chairman of WarnerMedia
        entertainment and direct-to-consumer, told CNN Business. "We''re in the event
        business and I can''t think of a bigger event for people who love these films
        and this DC Universe than the infamous ''Snyder Cut.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38baf49b-6745-41e9-bd8f-772c381c886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snyder stepped down as the director of "Justice League" in May 2017,
        after a family tragedy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72195aac-3688-436d-80f1-ba33c6d506f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve decided to take a step back from the movie to be with my
        family, be with my kids," he said at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a957ccf-e011-4126-a8f7-03f163b5a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joss Whedon, the director of Marvel''s "The Avengers" and its first
        sequel "Avengers: Age of Ultron," was brought in to complete the movie.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60a683-52d5-4f54-ad9e-784062c2fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, hard-core fans have agitated online to see Snyder''s
        version of the film, using the hashtag #ReleasetheSnyderCut. The assumption
        was that it would be darker than the film that was released given Snyder''s
        comments and his earlier work, which includes "300" and "Watchmen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb7de5-e613-45ba-9c7b-08523b490406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice League" — which has DC superheroes Batman, Wonder Woman,
        Aquaman, The Flash, Cyborg and Superman team up — grossed nearly $660 million
        worldwide. However, the movie was considered a disappointment by some fans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713ad9d-1abc-472b-a16c-50739adb9356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank HBO Max and Warner Brothers for this brave gesture
        of supporting artists and allowing their true visions to be realized," Snyder
        said in a statement on Wednesday. "Also a special thank you to all of those
        involved in the SnyderCut movement for making this a reality."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b599a96-8883-4140-a691-51d6f8c0b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Kilar, WarnerMedia''s new CEO, praised the move on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652df549-e03d-459e-af64-8b307ea0fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I (and the @WarnerMedia team) have been so impressed - and moved
        - by the passion exhibited by the #releasethesyndercut fan base," Kilar tweeted.
        "Stories matter, storytellers matter."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ccbc6-6dd3-4801-80bc-6b49f85bd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:25:20.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service, which launches on May 27 and costs $14.99 per month,
        will include some of WarnerMedia''s biggest brands including HBO, Warner Bros.,
        TBS and TNT. It costs $14.99 per month.</p>'
  'Trump-former-attorney-released-prison-Thursday':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-21T06:34:12.046+08:00
    'imagesource': 'jcr:e3c1a3b0-3270-43c5-b37c-6ab9e01f076b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c1ac386-142f-4670-b97f-2cba2d754ed0'
    'lead': 'President Donald Trump''s former personal attorney Michael Cohen will
      be released early from prison on Thursday and is expected to serve out the remainder
      of his sentence at home as coronavirus continues to spread behind bars, according
      to a person familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T06:38:25.100+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:55:22.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:38.107+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump']
    'template': '1'
    'title': 'Michael Cohen to be released Thursday and will serve remaining prison
      sentence at home'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8347a37-9937-4246-a157-cd0264d8c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:38:25.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;c<a href="https://www.cnn.com/2020/04/16/politics/michael-cohen-to-be-released-prison-coronavirus/index.html"
        target="_blank">Michael Cohen will be released early</a> from prison on Thursday
        and is expected to serve out the remainder of his sentence at home as coronavirus
        continues to spread behind bars, according to a person familiar with the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9797e6-f11f-4cc7-bbf2-66085dac1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:38:25.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen will be released on furlough while he completes the process
        of being moved to home confinement, the person said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ed483-49b7-48e5-b884-c832bb8bf982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:38:25.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal was first to report on Cohen''s impending
        release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561759c-a277-4b1a-aeb2-aa0d20d4fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:38:25.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen was serving a three-year sentence in New York after pleading
        guilty to lying to Congress, tax charges and two campaign finance charges
        for facilitating hush money payments to two women who alleged affairs with
        Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734abf1-cf46-4990-9cea-fe0fda076152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:38:25.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department and the Bureau of Prisons have released scores
        of nonviolent and vulnerable inmates early as the pandemic grew in the corrections
        system. Cohen had anticipated being released earlier this month but his release
        was delayed as the agency''s conditions for early release amid the pandemic
        were narrowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f5c23-06bc-45fe-bfe1-490c28fb3dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:38:25.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s lawyers did not respond to requests for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21634bdc-9850-471b-a428-8179eaca5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:38:25.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354d712-bab1-4e56-8be9-762e5a96b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:38:25.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/20/politics/michael-cohen-release-thursday/index.html"
        target="_blank">Michael Cohen to be released Thursday and will serve remaining
        prison sentence at home</a></em>"</p>'
  'Novo-Nordisk-biking-type-1-diabetes-greatest-strength':
    'author': 'George Ramsay, CNN'
    'caption': 'Spanish rider David Lozano prepares for the third stage of the Tour
      Colombia in February this year.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-21T06:40:00.302+08:00
    'imagesource': 'jcr:c93d0301-7b5e-474e-83bd-d003e8d331bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2fc84e6-c62d-4870-ae2a-ae61a20edbdb'
    'lead': '"It''s my very strong opinion that exercise is the billion-dollar drug
      that never gets prescribed," Phil Southerland, who today serves as CEO of Team
      Novo Nordisk, tells CNN Sport. "I think the bike saved my life."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T06:46:31.322+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:55:21.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:38.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No team changes lives like our team.'' How cycling''s Team Novo Nordisk
      turned type 1 diabetes into its ''greatest strength'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d465e-8a14-4b76-bb19-157150e47d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Phil Southerland wasn''t supposed
        to live past 25, but as a boy he happened upon a treatment that he says helped
        him to defy medical expectations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cccad-85d8-429a-94b3-4df7253d3c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my very strong opinion that exercise is the billion-dollar
        drug that never gets prescribed," he tells CNN Sport. "I think the bike saved
        my life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c2f96-0271-49b3-b53d-a0ccfb448317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southerland was just seven months old when his parents learned he
        had type 1 diabetes and doctors said he would end up blind or with kidney
        failure if he survived into his 30s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20561c99-3d18-4b32-b2ba-9da8476070fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after taking up cycling and embarking on what had previously
        seemed an unlikely professional career, Southerland discovered a reliable
        means of controlling his diabetes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd4dae-6675-442e-84cf-24b618c7be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was on the bike, I didn''t have to check blood sugar, I
        didn''t have to get insulin," he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c6c6d-6fee-41c1-92b6-72222cb6a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I had to do was eat so I didn''t bonk and that was what every
        other cyclist was doing. So I was absolutely normal and that felt really,
        really cool."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4210c9-1bad-49e6-921e-4e8e2cf169ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 1 diabetes is a disease which causes the body''s immune system
        to destroy cells required to make insulin, a hormone that regulates blood
        glucose levels. Type 1 diabetics inject themselves with insulin so cells can
        take glucose from the blood for energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89df90d-b005-4d27-9fbc-9e27a3abded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Diabetes Federation, more than 1.1
        million children and adolescents worldwide are living with type 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb7333-7eda-4903-ba34-e662f5c690fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southerland says cycling made him "obsessed about glucose control."
        He launched Team Type 1 alongside a friend in 2006, which eventually became
        Team Novo Nordisk in 2013 -- an all-diabetic professional cycling team of
        16 riders competing on the UCI World Tour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc6be5-7489-4e9f-a159-e1c145fa01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnn.com/2020/05/02/sport/mandy-marquardt-olympic-hopeful-training-quarantine-cmd-spt-intl/index.html"
        target="_blank">READ: Diabetic Olympic hopeful Mandy Marquardt adapts to training
        in quarantine</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5a4ee-8338-4bdc-a89c-7773015ba5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started thinking -- sport is such a powerful platform. I thought
        the bike could be a way to promote our story and inspire people to take control
        of their diabetes and go and pursue their dreams," says Southerland, who today
        serves as CEO of Team Novo Nordisk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd0056-5332-4a5e-bb16-6d15440800a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took what 10 years ago would have been perceived as our greatest
        weakness and turned diabetes into our greatest strength, which is the unity
        it brings our team, the family bond it gives to all of our athletes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc5cac-4e4c-4448-a759-10880ab928bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diabetes is not an excuse for our athletes. We own the control.
        We have challenging days on the diabetes front, but these guys work really
        hard to be the best they can at their diabetes management."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb22adc-82d4-4574-b2b7-c74a247e7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having lost key riders, Southerland admits there have been "plateaus"
        in the team''s progress since climbing to 83rd in the world rankings in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990804c-94d3-46a1-87ed-4daec7ab08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Novo Nordisk had previously set a goal of competing at the
        Tour de France -- the holy grail of road cycling -- by 2021, which also marks
        100 years since the discovery of insulin. But the timeline on that goal has
        been adjusted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c809be9-a756-4ccb-a89b-ac98afad0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the Tour de France is still very much the dream," says
        Southerland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e389d-d334-4883-8902-0d5400a501c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not putting a hard timeline on when we have to get there.
        It''s more the journey and the process for us to do it. One day, we will be
        there. And we''ll be there when the time is right."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166fe06-e18d-47ef-bb93-04c892f25f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Best thing that ever happened''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33d9d8-e9ed-4abc-873f-c14c03c1a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dream of competing at one of cycling''s three Grand Tours is
        shared by Team Novo Nordisk rider Sam Brand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f2ba6-7c41-46c9-8415-974afc948622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d love to be on the start line of any of the Grand Tours with
        a team made up purely of type 1 diabetics," the Isle of Man native tells CNN
        Sport.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b29e0-7213-4215-b960-ab81050c8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be unbelievable. That is the ultimate goal. I mean, to
        toe the start line of the Giro, Vuelta or the Tour would be unbelievable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100ebc5-088d-43af-b849-2d460e04790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand has a background in triathlon but switched to cycling full-time
        in 2016. He was diagnosed with type 1 aged 10, coincidentally on November
        14 -- World Diabetes Day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df1a32-77d2-4639-9689-1587b1823fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was 18 and a half years ago now, and I kind of don''t remember
        anything before, really," says Brand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a1fe6-7c4f-4b32-8dc3-4e8d8a7a783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have memories of childhood, but not living without diabetes.
        For me, I always say this and some people just laugh, but it''s the best thing
        that ever happened to me.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8cf529-e788-44fc-a295-cebc192d73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s given me a mission; it''s given me a route in life to take
        for the better. I always see it as a positive. It''s not always straightforward,
        but it''s manageable ... developing my routine and my regime to fit what I
        want to do, not it controlling me."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f323f-64d2-4c8b-b77f-839e30808504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building a team</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054f403-9040-473d-9503-c1cc88207588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand had previously been contacted by Team Novo Nordisk after posting
        a race photo on social media with #changingdiabetes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d1a7f-432e-4fec-b7ad-372d6997904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team often finds new riders through social media who then feed
        into a talent pipeline. While many cycling teams have the luxury of cherry-picking
        riders, Team Novo Nordisk has to develop its own.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dca3fa-f1b3-4dca-af67-9e517f4898fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenging part for us is the recruitment process," says General
        Manager Vassili Davidenko.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce175d47-eeb6-45cc-8ded-57ea1c79ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where I used to manage before, you have to have good budgets; once
        you have a budget, you start shopping around ... In our case, it''s different.
        There are not many riders who have diabetes."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c48f5-8173-4fd7-9a01-d143567271da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years ago, the team started talent ID camps where young cyclists
        are invited to a summer training camp in Atlanta. Some progress to the junior
        team, which in turn feeds into the development team and the professional team.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777b22e-d10c-4188-8dcf-a9cc5d8cf387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have this great pipeline but it''s a long way before you
        bring a rider from point one to point two -- point two being a professional
        cycling team," says Davidenko.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c29721b-fd58-4189-8e94-b343247b26a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to find riders, we need to create them, and we need to
        guide them to the top level," he went on.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc17292-9f9a-407b-9244-754cfd265627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew [when I joined] I was going into something very, very challenging
        but my personality is that I like challenges ... I knew there would be challenges
        to win races in the beginning. I knew we were going to miss this feeling of
        winning races.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0236bf6f-fa6b-4fda-b05b-95854b8e8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But most important to me was that it was something that was very
        good outside of the sport that [could] help people affected by diabetes to
        understand that right management can achieve goals."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0419cf6-1d9f-43e4-8d0d-d533dfce206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dedicated support</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc36412-3102-44d4-a98b-fb4c8d8a47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While finding riders has been testing at times, finding fans has
        been rather more straightforward for Team Novo Nordisk.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd1f40-129c-4289-9926-3711c7aa07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very popular on social media, we do have fans around the
        bus (at races) pretty much all the time," says Davidenko.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b84d5-fe2c-4d8a-9711-59b1a3622926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Poland, this girl took a day off and traveled like 300 kilometers
        just to meet us at the start and to say, ''I have type 1 diabetes, because
        of you guys I took control of my management. You really inspired me.''"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70cd7ef-c4b6-4248-b15a-f9896959126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic means there are currently no races for
        fans to cheer at, but Team Novo Nordisk has kept its riders occupied during
        the lockdown.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b923069-6d48-49a1-a450-6c5c3dafbad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are relying on indoor training, while others have been able
        to cycle outdoors with the team delivering training sessions via online platforms.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38141077-d2a7-4581-b56f-7ba476a3c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as staying sharp on the bike, the riders are encouraged
        to take up other pursuits, including cooking and yoga.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a7600-00e6-4f9b-8edc-1785164f1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you cycle a lot, you don''t have the mental energy to learn
        and to improve your knowledge, because you are just very tired -- you eat,
        you go to sleep, you rest," says Federico Fontana, head of performance at
        Team Novo Nordisk.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fa94a-a887-4a39-992d-12997559ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your brain is kind of lazy, but now (during lockdown) your brain
        is very active and it''s drooling to do something. So we are trying to find
        food in terms of knowledge, to let riders focus on a new aspect."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721640ce-49e1-49c9-b9fd-581c56e4928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Training 342 days a year</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0b8f0-01a9-4775-b839-624928e6e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontana is an exercise physiologist who oversees data organization
        and analysis at Team Novo Nordisk, as well as leading a group of three coaches.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5d133-3985-4dab-a019-bd97ba885e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring training for a team of type 1 diabetics, he says, is
        much the same as with any cycling team.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129406a-7a1e-478c-90c5-49b788acd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, adjustments are made if riders experience an episode of
        hypoglycemia, for example -- when the blood has low sugar levels.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4eb64a-a857-4621-9138-7dd470d911b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guys are professional cyclists first, and then they also have
        diabetes. The way we manage their routine, it''s like for an athlete without
        diabetes," says Fontana.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98717305-5a31-4941-a1ec-8f6028c62275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying it''s more difficult than working with an athlete
        without diabetes, but it has an extra layer of complexity -- how your body
        is responding to exercise and how you are going to face exercise, having diabetes
        in a particular moment of your day.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c083d4-d211-49f1-9643-43005c192ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The training volume is pretty much aligned with other pro teams
        ... Last year, they did as a group 342 days of training, on average, meaning
        they span a couple of weeks without training over a year."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b341c-afec-4ab9-bc8b-27b188e0f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you or someone you know been affected by type 1 diabetes? Share
        your stories on our Facebook page</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4db6b7-9976-4da8-8e9e-254e6691fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wider calling</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb839c-df50-44d2-9479-399090b3d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each rider is equipped with a glucose control system that provides
        team scientists like Fontana with an abundance of data in relation to the
        impact diabetes has on training, racing, traveling, jet lag and sleep.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbadb7-2588-4305-8a96-eac58aca3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hoped that the monitoring systems being developed will be
        beneficial to all type 1 diabetics.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66130283-445a-4f4d-964c-49a0e75d3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job is working for Team Novo Nordisk, but my calling is the
        diabetes community," says Fontana.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1dddd-b92e-49d9-abcd-4fb5a17d19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are showing that with good commitment and a basic level of education
        and dedication ... people with diabetes can do pretty much everything in terms
        of exercise."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea20c07-07d7-4f5d-8d4b-021bdc7a1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentiment that''s carried throughout Team Novo Nordisk.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ddded-9007-4674-a597-a767bc8b5389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no other team in the world that changes lives like our
        team changes lives," says Southerland.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20afe50-781d-4701-a315-ad3062fb07f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our staff could definitely go to other teams and make more prize
        money over the course of the year, but when you change someone''s life, the
        feeling is priceless.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa5054-e76f-4b0a-97e5-81531835c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That keeps our family really strong. Diabetes is the biggest strength
        that our riders and our organization possesses."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a4d98-f3bd-4581-afa3-d0697b44759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T06:46:31.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em>''<a href="https://edition.cnn.com/2020/05/19/sport/team-novo-nordisk-cycling-type-1-diabetes-spt-intl-cmd/index.html"
        target="_blank">No team changes lives like our team.'' How cycling''s Team
        Novo Nordisk turned type 1 diabetes into its ''greatest strength''</a></em>"</p>'
  'ford-stops-operation-employee-coronavirus-disease':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'One day after reopening a Chicago assembly plant, Ford temporarily
      shut down the factory because two employees tested positive for COVID-19.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-21T07:10:50.631+08:00
    'imagesource': 'jcr:2320abed-018e-4c6a-87d9-b18c682e6076'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01bbe20b-05c9-4926-9056-d767781599a1'
    'lead': 'Just days after reopening its American assembly plants, Ford temporarily
      shut down two separate factories because employees tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T07:14:33.597+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:55:19.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:38.749+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FORD', 'coronavirus-disease']
    'template': '1'
    'title': 'Ford forced to halt production at two plants after employees test positive
      for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b0669-81b3-48cd-8dc4-2494c0d025a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just days after reopening its American
        assembly plants, Ford temporarily shut down two separate factories because
        employees tested positive for Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9fcce-116b-4528-8bce-7cc1f171d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One plant in Chicago that builds the Ford Explorer, the Lincoln
        Aviator and the Ford Interceptor police car stopped operations Tuesday afternoon
        after two employees tested positive for Covid-19. Then, Ford''s plant in Dearborn
        Michigan that makes its bestselling F-150 pickup, shut down Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e04e1-eecd-432e-b7c7-cbabcbd3638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both plants, as well as other Ford plants across four Midwest states
        -- restarted production Monday after suspending production for about two months
        because of health concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d36a6-af22-44ae-99f9-431ba4a7bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s stoppages were expected to be brief -- the Chicago
        plant was back in operation Wednesday morning, and the Dearborn plant is expected
        to resume operations later Wednesday night. Still, the temporary shutdowns
        are a sign of the difficulty of operating factories while complying with enhanced
        safety measures put in place to deal with the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb50af-9e9c-40f0-bacf-1a01c61a633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago assembly plant briefly suspended production a second
        time Wednesday afternoon, because of a shortage of parts from a supplier,
        according to Ford. The Ford Chicago plant is expected to resume production
        Wednesday evening. The disruption of Ford''s supply chain was caused when
        the supplier, Lear, confirmed one of its employees at a plant in Hammond,
        Indiana, just over the state line from Chicago, had tested positive for Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ebc1c-385a-49f3-b512-2b15e2804e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facility has temporarily stopped production for deep cleaning
        and disinfection, and we have notified our plant team members, UAW partners
        and our customer," said Lear in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ce0a5-5d86-4203-b000-5acaa15a5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the partial-day shutdowns at random plants demonstrates how
        difficult it will be for automakers to resume operations while dealing with
        the pandemic, said Kristin Dziczek, vice president of industry, labor &amp;
        economics at the Center for Automotive Research, a Michigan think tank. She
        said many of the auto plants that restarted operations in Asia have been forced
        to close, at least temporarily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a9311-4fa1-4056-85b7-010500a57b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three things that have to all come together. You have
        to have a healthy work force, a healthy supply chain and healthy demand,"
        she said. "It''s not just flip a switch and everything is as it was. It''s
        very complicated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20886cd3-7dcb-4273-9742-713276fd3b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford began screening employees'' temperatures when it reopened its
        plants, and it requires medical tests for workers who exhibit symptoms. The
        two positive test results in Chicago came back on Tuesday, prompting an afternoon
        shutdown. The end of the day shift and part of the night shift were lost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf696b7-d779-4cdf-aa68-9ac997e5c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When two employees who returned to work this week tested positive
        for Covid-19, we immediately notified people known to have been in close contact
        with the infected individuals and asked them to self-quarantine for 14 days,"
        said Kelli Felker, a spokesperson for Ford. "We also deep cleaned and disinfected
        the work area, equipment, team area and the path that the team member took."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6b258-faa2-4dd2-a247-8a66a9475541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same procedure was followed at Dearborn Truck when the positive
        result came back Wednesday, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd643eb-df0c-4aab-86a2-12f21b42ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felker said the affected employees worked in a separate building
        about a mile from the main assembly line at the plant. But because parts from
        those employees'' building are needed at the main assembly line, the entire
        complex was shut down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a604145-206f-4c92-83fd-b8f42798dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has about 5,800 employees at the Chicago assembly complex.
        A separate Chicago stamping plant with just more than 1,000 employees remained
        open. It has 4,400 employees at Dearborn Truck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6109a-25d7-4532-9cce-08c49f2affde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felker said Ford is confident that the infected employees at both
        plants had the virus before they returned to work because of coronavirus''
        incubation time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09da5e3-562c-4db2-b866-1fc82aab983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our protocols are in place to help stop the spread of the virus,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ec231-3948-4857-b77c-a0da945eb0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Auto Workers union, which represents hourly workers at
        Ford, General Motors and Fiat Chrysler, issued a statement about the situation
        in Chicago: It "continues to aggressively monitor the implementation of health
        and safety protocols to protect our member, their families and their communities."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7824a1b-2f4a-447a-86fd-f48442c65477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:14:33.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:55:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/20/business/ford-chicago-positive-covid-19-test/index.html"
        target="_blank">Ford forced to halt production at two plants after employees
        test positive for Covid-19"</a></em></p>'
  'Brazil-coronavirus-cases':
    'author': 'Shasta Darlington, Tara John and Flora Charner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-21T07:26:16.709+08:00
    'imagesource': 'jcr:3c097d2f-18d0-4554-bf7a-aece7fca3c3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdfe63e2-e785-4526-87a4-afc3856580f5'
    'lead': 'Brazil reports 19,951 new coronavirus cases in the previous 24 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T07:27:58.380+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:55:19.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:38.928+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil hits record high for new coronavirus cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec685d9-30ab-4f57-9f87-82b2f8d6f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazil hit a record high for new coronavirus
        cases Wednesday, after becoming the country with the third-highest number
        of confirmed cases in the world earlier this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62519668-293a-4ed5-a639-c6eca9df37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s health ministry reported 19,951 new cases in the
        previous 24 hours, bringing the total to 291,579 confirmed cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612868d0-2e2b-46e8-b713-16edb75af692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new surge tops the previous record set Tuesday. Reported deaths
        caused by coronavirus also increased by 888 on Wednesday, bringing to the
        country''s total to 18,859 deaths, the ministry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42465c7-6b41-4aa3-9a5c-65a9889351da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Brazil''s skyrocketing numbers on Tuesday, US President
        Donald Trump said that he was mulling a travel ban on Brazil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3c5f8-79d0-40a8-860d-db5a4a858402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are considering it," Trump said, adding: "We hope that we''re
        not going to have a problem. The governor of Florida is doing very, very well
        testing -- in particular Florida, because a big majority come in to Florida.
        Brazil has gone more or less herd, and they''re having problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08441aec-674e-4f43-ace8-b34524cb57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry about everything, I don''t want people coming in here and
        infecting our people," Trump said, "I don''t want people over there sick,
        either."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e950ce-575a-4359-a808-9686be124f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the spiraling health crisis, Brazil''s lower house of Congress
        has approved a proposed law that would make use the use of personal protection
        masks in public spaces mandatory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98829d-2246-4132-b955-b2a8171c1d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law would require people to wear any form of face covering
        in areas that are accessible to the public, including parks, sidewalks, public
        transportation and even private buildings where there is a high level of foot
        traffic. Individuals not wearing masks would be fined up to $52.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37601384-2722-45d3-974b-c46c0aef54bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal needs approval by the Senate and Brazilian President
        Jair Bolsonaro, who rarely wears facial coverings. It is unclear when the
        Senate vote will happen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d035dd-9a13-4794-ad36-84f1b7aaf94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health system on the brink</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d05ed4-2976-4cce-8402-ccb19eb2a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s alarming numbers come days after Sao Paulo''s mayor warned
        that its health system could be overwhelmed very soon if residents don''t
        follow social distancing guidelines. Officials in the major city of 12 million
        have declared a five-day holiday in a bid to get residents to stay home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8efca9-450c-458f-bbeb-abadc8b71959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday, Brazil achieved the grim record of having the third-highest
        number of coronavirus cases in the world, behind the United States and Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642cc3b9-dcba-4255-9589-eb406b3137b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Bolsonaro continues to dismiss the threat of the virus, saying
        quarantines and lockdowns could have a worse impact on Brazil''s economy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c08180-1330-4ca7-a6d2-204acbf67962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has repeatedly dismissed Covid-19 as a "little flu" and urged
        businesses to reopen, even as many governors scramble to implement social
        isolation measures and slow the spread.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a800de5-c0d0-45bd-9435-95735c07e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country lost its second health minister in a month last week.
        Nelson Teich stepped down after clashing with Bolsonaro over the country''s
        coronavirus strategy. In April, Bolsonaro fired his predecessor, Luiz Henrique
        Mandetta, after a prolonged standoff.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d7eed-b901-42e4-9ada-3dc59682558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teich clashed with Bolsonaro over the use of malaria drugs to treat
        the virus and social isolation measures.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e058481-463e-4d64-86f4-39cc210e8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the political crisis, the populist leader continues to tout
        chloroquine as a potential wonder drug against the new coronavirus -- like
        his US counterpart Trump -- even though it is an unproven treatment for Covid-19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d09aad-4b52-4111-98d4-4a67014835bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro tweeted on Wednesday that there will be new guidelines
        to expand the use of chloroquine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731c235-dc75-40ab-b946-e957631551b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we will have a new protocol on chloroquine" issued by the
        Ministry of Health, Bolsonaro wrote, calling it "a hope, according to the
        many who have used it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32bbc4-7508-4f83-9d86-0edb242c9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s medical authority approved the use of hydroxychloroquine
        -- which has been described as the less toxic derivative of chloroquine --
        in April in serious cases of coronavirus if the doctor and patient agree.
        Bolsonaro has since pushed for approval to use the drug in less serious cases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d6cf4-7061-4561-bf78-8254a7fa58cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:27:58.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows Trump''s claim on Monday that he is taking daily doses
        of hydroxychloroquine, even though medical experts, the US Food and Drug Administration
        and at least one study have questioned its efficacy and warn of potentially
        harmful side effects.</p>'
  'Coronavirus-testing-a-mess-in-US':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-21T07:44:06.555+08:00
    'imagesource': 'jcr:782af98d-319a-48f0-8cf3-95609844b31d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
