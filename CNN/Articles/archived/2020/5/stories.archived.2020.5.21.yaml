      'mgnl:lastActivated': 2023-01-26T13:55:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indirect damages, like the shutdown of schools, also concern the
        UN agency, which sees education as a human right and a crucial part of any
        country''s development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b14202-77e6-40ee-8474-a711b3eeca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708a4bd-df89-4fb8-82b9-5bde060495b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, Conceição said the rate of primary school
        enrollment has now dropped back to levels not seen since the 1980s. Nine out
        of ten schools worldwide are closed, according to the report, and many children
        can''t learn from remote locations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e6554-686f-4572-b564-d636eac34045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cbb771-03c2-4099-b0ff-34a721c6e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With health systems overwhelmed and falling immunization and vaccine
        rates, the virus could also lead to 6,000 preventable deaths per day in the
        next six months among low- and middle-income children globally, according
        to the report. Such preventable deaths may be an example of the virus exacerbating
        what the report calls "unresolved tensions between people and technology,
        people and the planet, and between haves and have-nots."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6263b8-4ca8-4f77-bd67-2ef1c28df560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466f01b-c92a-4664-919e-b43685d0003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conceição hopes the new numbers will "trigger a debate" on policy
        during the pandemic and after the virus subsides. But coordination between
        national governments and international agencies has so far been tainted by
        geopolitical rivalries and agendas. More than two months after the virus first
        erupted, the UN Security Council still can''t agree on a resolution calling
        for a world ceasefire, and China and the US continue to clash over the World
        Health Organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
