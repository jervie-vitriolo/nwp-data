      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4f047-6de7-41a4-9e28-18b96effc8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In almost every area where Trump has undone former President Obama''s
        legacy," analysts at Eurasia Group warned in a report on Tuesday. "A Biden
        presidency would try and restore the policy positions of the Obama administration
        and in most cases go beyond it."</p>'
    '74':
