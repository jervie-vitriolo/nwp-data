  'clear-your-data-online':
    'author': 'Seth Fiegerman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-21T21:25:35.545+08:00
    'imagesource': 'jcr:271d0d40-e3cb-4722-be65-7b679d410307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2a30eb6-5f13-477f-a6c1-fe8fc95b8b90'
    'lead': 'It was MyLife that broke me. After spending hours studying FAQ pages,
      sending terse emails and making occasional phone calls in an earnest-if-naive
      attempt to take back some control of my personal information online, I had my
      first demoralizing moment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T21:58:37.564+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:54:33.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:51.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['personal-data', 'internet']
    'template': '1'
    'title': 'I tried to delete myself from the internet. Here''s what I learned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94730fd0-dc5d-495a-a392-8894fbe388dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was MyLife that broke me. After spending
        hours studying FAQ pages, sending terse emails and making occasional phone
        calls in an earnest-if-naive attempt to take back some control of my <a href="https://edition.cnn.com/2019/11/15/tech/data-privacy-pew-study/index.html">personal
        information online</a>, I had my first demoralizing moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb692d2-ed91-4a4f-a89c-4ecfedc08d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2d8db-ea23-49a0-a735-8b76e35e950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MyLife pulls together vast amounts of public data to create background
        reports and "reputation scores" on millions of people in the US, all available
        to those willing to pay for a monthly membership. On it, I found a sometimes
        inaccurate but eerie amount of personal information about, well, my life:
        my birthday and home city; my previous job title (though curiously not my
        current one); a list of people "Seth maintains relationships with," including
        the names of both my parents, each linked to their own profile pages with
        still more data. All there in one place waiting to be discovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e044e55-7917-4105-bf1c-3129c24f3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd34a7-2afb-4378-8c7d-d90bb46f9c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I called the site, a customer service representative stressed
        that the information doesn''t come from MyLife, but rather from across the
        "interwebs." Following some back and forth, the representative agreed to delete
        my profile page. I felt victorious -- until two hours later when I received
        the first of many promotional emails from the company, one encouraging me
        to sign up for a membership, another talking about raising my credit score.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17448f35-490c-40f2-a6ea-d267a3eb2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3f402-573e-427a-bf42-94a30954e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I would learn through my brief, manic campaign in December to
        scrub as much of my personal data as possible and start the new year with
        a clean digital slate, it''s hard not to feel like you''re just scratching
        the surface of an impossibly large data industrial complex. By the end of
        my experiment, I felt even worse off about my ability to wrestle back control
        of my data than when I started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b435b8-6667-4509-86fe-f27f00ab5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0776b-d51d-4b21-b545-e45fcbe0ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Our data is out there. Now what?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5661952-a489-42ad-a27a-e902f7ca667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, it''s become a truism in certain tech-savvy Twitter
        threads that much of our personal information is already out there somewhere
        thanks to an ever-growing list of hacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3987b-77ed-465b-9b3f-d45ca4bb95d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00db409-655f-4141-ae5d-b892189ee84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/29/business/capital-one-data-breach/index.html">Banks</a>,
        <a href="https://money.cnn.com/2013/12/18/news/companies/target-credit-card/index.html">retailers</a>,
        social networks -- both <a href="https://edition.cnn.com/2018/12/14/tech/facebook-billion-dollar-fine/index.html">popular</a>
        and <a href="https://www.usatoday.com/story/tech/2016/05/31/360-million-myspace-accounts-breached/85183200/">defunct</a>
        -- have all disclosed massive data breaches. In 2017 alone, Verizon <a href="https://money.cnn.com/2017/10/03/technology/business/yahoo-breach-3-billion-accounts/index.html">confirmed</a>
        that every single Yahoo account -- all 3 billion of them -- had been affected
        by a massive breach and Equifax disclosed that a <a href="https://money.cnn.com/2017/09/08/technology/equifax-hack-qa/index.html">breach</a>
        had potentially exposed the names, Social Security numbers, birth dates, addresses
        and credit card numbers of as much as nearly half the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575954f-3fd9-4dbf-be1b-9d962bf6d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec9b49-b299-4b98-9bce-7d63b23f886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only two viable emotional reactions to such a total collapse
        of personal privacy: denial or helplessness. After trying the former for a
        time, I shifted to the latter, prompted, as with so many moments in my life,
        by belatedly listening to a <a href="https://gimletmedia.com/shows/reply-all/v4he6k">sobering
        podcast</a> about a hack. I followed the usual measures recommended in informational
        cybersecurity stories -- implementing two-factor authentication; signing up
        for a password management app; freezing credit reports indefinitely -- all
        with an overriding sense that none of these steps eliminated any of that personal
        information floating around in some dark corner of the web.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053465e-7492-4d90-b16b-d7eb9d7b3e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c89dc-2276-4403-94fb-3d265e3e0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cybersecurity expert Bruce Schneier <a href="https://edition.cnn.com/2020/05/06/tech/data-breach-passwords-protection/index.html">recently
        put it</a> to one of my colleagues: "So my password was stolen, is there any
        way I can go to every criminal on the planet, to their computers, and delete
        my name? No."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56541c-08e7-488e-b7b3-bc027e1d92de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ec082-1e8b-4838-8630-f6136ac93b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there had to be something more to be done, I thought. The fact
        of the matter is, the internet is already littered with information that could
        be used against us, much of it collected through entirely legal means. Mothers''
        maiden names. Birthdays. Home addresses. I might not be able to prevent my
        favorite stores from getting hacked, or sweet talk a bunch of hackers after
        the fact, but I could make it just a little bit harder for a bad actor to
        find my personal information online -- and in the process, regain some sense
        of control of my data and my life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4a618-428b-416d-aba6-28205efcd44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c2825-650a-4c14-a1a0-2bd0a3d8c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to delete your personal information online</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be0729-25bc-4dcb-953a-e4c59374ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deciding to delete your information online is the easy part. The
        hard part is figuring out where to start.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ab5bf-4b56-44f0-8136-db08c26c8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779c3fa-b42e-4ede-a799-8508702090c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, the obvious answer would be focusing on consumer-facing
        services such as Facebook and Google, where we willingly -- if not always
        consciously -- hand over data about ourselves on a daily basis. Tech industry
        veteran Praveenkumar Venkatesan decided to launch <a href="https://deletemydata.io/">DeleteMyData</a>
        in late 2018 to help people do just that.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e7d4e-1ebe-42b7-a83f-aa2725186cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c416cf-f246-4e0e-8423-480c388dd6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By offering a quick and easy guide for deleting a range of popular
        services. Venkatesan hopes to "simplify" the process of scrubbing our data.
        As he put it to CNN Business companies "make it so easy" for people to have
        their data collected, but much harder "for them to get out." About 40,000
        people now come to the site each month, he said. By comparison, Facebook has
        four platforms with more than 1 billion users each.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407861e-609e-4736-a66c-2444810ef7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81245bb3-8f23-44bf-8742-648894574e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a tech journalist, I wasn''t looking to entirely delete the
        social networks and services I rely on regularly for work (though over the
        years I have tweaked my privacy settings for many and made certain accounts
        private). Instead, with the help of a few online resources, including guides
        from a <a href="https://inteltechniques.com/data/workbook.pdf">cybercrime
        expert</a> and <a href="https://www.reputationdefender.com/blog/privacy/how-remove-yourself-top-peoplesearch-sites">Reputation
        Defender,</a> an online reputation management service, I settled on a short
        list of lesser-known databases that are thought to be among the more prominent
        aggregators of personal information.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8214f41-2700-4d9d-b699-46d6bc1b12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679a9ae-8a0c-4a2a-9940-71a1d643a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included data brokers, who buy and sell our personal data,
        as well as "people search" services like Spokeo and Radaris and background
        check platforms like Infotracer and MyLife. They may not be household names,
        but these sites know an awful lot about many households. You might turn to
        these services if you were looking for information on a new neighbor, hire,
        client or, according to Spokeo CEO Harrison Tang, "long lost family members
        or friends." You might also stumble across a link to these sites when Googling
        yourself, if you''re into that kind of thing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ad5bb-c5d4-4623-be8c-404e3e6976e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2735379-858e-4511-8213-0908889465d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different people have different feelings about privacy," Tang said.
        In his telling of it, the pressing issue isn''t so much that data gets collected,
        but rather the need for greater transparency around how and why. "I don''t
        think consumers should be surprised."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b6a4c-dfc0-4f4b-adef-a217c7dc565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b762d-743f-494a-be6c-6e2bf59b20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the data breaches that get far more attention for exposing
        our personal information, this data is aggregated legally. Spokeo, which says
        it does roughly $70 million a year in sales mostly from everyday users as
        well as some enterprise customers including law enforcement agencies, pulls
        data from dating websites, social networks, criminal records and "marketing
        databases" from retailers, Tang said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25f536-df33-4caa-b813-6b15ba97ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6810faf-c7e7-4cce-9e61-6722e995535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna Raymond, COO of Accucom Corporation, an information services
        company that counts Infotracer as one of its brands, told CNN Business in
        December that criminal records are also a "big" source of data for these sites,
        along with property records. "The minute you buy a house, that''s public information,"
        she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf617e97-dc6b-473c-bd5f-db6fdf8c3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e366a-f7e0-45fc-9f4b-80b4b480019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can opt out of Infotracer," she said, "but it''s still out
        there."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640a615-1667-4f4a-b819-3e71882c95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ec0e8-2136-454d-afcd-6230dc2be495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A game of whack-a-mole</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd867e849-6f48-4061-ae99-a0bc888290a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of a few days, I did opt out of Infotracer -- and
        many others.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed6070-d3b4-41e4-8923-c1bca524654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7050f1b-2ec0-4fb4-9d22-56928abd7b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, including Infotracer and Spokeo, I was able to delete almost
        immediately; others said it could take up to 72 hours before the information
        was pulled. A number of services required some new data in order to scrub
        the old, ranging from a phone number to confirm the removal to the email address
        MyLife asked for and later spammed me on.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f70d3-0494-42d9-843e-7768ebaf60d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9112f16-e405-47ae-8152-3797746f5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Radaris, before I was able to opt out I had to <a href="https://radaris.com/control/step2">click
        through a page</a> with instructions for how to "control your information,"
        which lists more than a dozen "premium data providers who aggregate, host
        and distribute personal and business information," including Facebook, Google,
        Equifax and ... the United States Patent and Trademark Office. Next, I saw
        a page listing dozens more data brokers and websites.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf9d0b-b3e6-413d-a32e-9c191d989aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a4ac9-1600-4b82-b7d3-7e29bbbd5626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Radaris and MyLife did not respond to requests
        for comment for this story. The USPTO did not immediately respond to questions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1320bb-722b-4480-aef1-301413151ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a04a5a-6102-4ba9-bcda-352c75a079ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately there is no centralized service to remove your information
        from all resources by a single request," according to the Radaris page.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25bd99-0bc0-4aab-8d88-4279ef9f193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f948dd-ea0c-4346-ac38-8ac2cd403177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time I finally took control of my Radaris page, I felt more
        lost than before.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7085779-0f67-469d-b196-5acb591a50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486508e-ea0d-4420-8401-e0ab16f197b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T21:58:37.567+08:00
