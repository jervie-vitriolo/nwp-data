      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1153b2c-d6d2-4696-8617-87bd9cb19075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque experienced a backlash for his previous remark, amid public
        clamor on the government to ramp up its testing efforts as it gradually eased
        operations and movement in various areas under community quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4c356-8406-438f-926c-2b2ef1495aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7caa1e-06a4-4dbe-adab-be59dea25047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for mass testing have been rampant on social media since March,
        when the Department of Health confirmed local transmission of the disease.
        Authorities earlier rejected the idea, but later implemented what they call
        a "progressive" COVID-19 testing program" which prioritizes people with severe
        flu-like symptoms, the elderly, those with pre-existing health conditions,
        pregnant women with mild symptoms, and healthcare workers with respiratory
        symptoms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b88b8-1cb6-4c22-84d4-351b7b981c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.404+08:00
      'mgnl:createdBy': 'glee'
