    'lead': 'Americans grabbing groceries and fixing up their homes during the coronavirus
      pandemic has propped up top retailers'' sales. But it''s hurt their profits.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T22:54:35.382+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T13:54:23.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
