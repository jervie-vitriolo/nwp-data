    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c44b11a-4c8c-4b63-a691-757f6eb41ef1'
    'lead': 'Michael Bociurkiw writes that The World Health Assembly held this week
      can be easily summed up: the Trump Administration threatened to take the UN
      agency off life support as it fights a global pandemic — and Chinese President
      Xi Jinping threw it a new life line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T10:43:19.559+08:00
