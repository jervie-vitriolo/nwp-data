      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reiterated on Wednesday that <a href="https://cnnphilippines.com/news/2020/5/20/asymptomatic-covid-testing-not-cost-effective.html">it
        would not be "cost-effective" to test asymptomatic individuals</a>, or those
        who do not show symptoms of COVID-19, for the meantime due to limited resources.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b410264e-7020-4ee1-8880-67d69c319410'
