      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngalula acknowledged reports that there may be video of the shooting
        and asked anyone with access to that evidence to turn it over to police.</p>'
