    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048c1d2-5959-461b-8f80-e8d47af81d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.856+08:00
