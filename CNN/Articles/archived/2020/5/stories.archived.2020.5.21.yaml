      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fefd96-fabc-47cc-9ed3-84f77593a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going digital with consultations</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869df2b5-3444-4003-97f7-613e5615095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
