      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus has set global school
        enrollment back four decades, as closures and recessions in many countries
        have hit education, according to a new report by a United Nations agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c9d18-409b-4b74-8084-6e477ccca528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756048c-5f42-49a2-9e20-1aeb09115e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking global changes since 2019, researchers at the UN Development
        Programme have found that education, health and income measures sharply dropped
        after the coronavirus emerged and shutdown economic activity worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b70426-e8e2-4d9e-bfef-b7e8433f3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01960a5-abca-425d-97ea-f0fa3e8b12cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All three dimensions are being hit very very hard, that''s what
        is unique and unprecedented," Pedro Conceição, director of the UN Human Development
        office told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01770f-de60-43db-b5a5-ead58fd2600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8b3c8-5e2c-44dd-943d-cebd980e34d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their report is based on simulations taken from calculations by
        international agencies, including the International Monetary Fund, and warns
        of a "steep decline in human development worldwide in 2020 led by a massive
        setback in effective education" because of school closures and deep recessions
        in most countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa82e1-9ff6-4159-834c-d433e985bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2f67d-e3cf-4e75-ab89-72e9900c4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:55:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-May, global daily deaths due to Covid-19 are greater than
        common causes such as suicide, malaria, road traffic accidents and HIV/AIDS,
        the report finds. It also says that for countries at the peak of the virus,
        Covid-19 is the main cause of death —&nbsp;surpassing cancer and coronary
        disease.</p>'
