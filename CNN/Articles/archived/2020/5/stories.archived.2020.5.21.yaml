        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc02d32-2b08-4f4d-9f13-86da26c4b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With morgues filled to capacity, and more dying each day at the
        peak of the outbreak, authorities in Italy''s coronavirus hotspots had little
        choice but to bury the unclaimed dead like this. If their families come forward
        to claim the bodies once the epidemic is over, the remains will be exhumed
        and reburied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ecc615-beaa-488c-aa67-a7658a4cdcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fddd1b-4a98-490b-b46e-da1b682f88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those laid to rest here died alone. Then again, with coronavirus,
        almost everyone dies alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1dad6-9ae7-4ccb-9b9e-272ad4cd2474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496286c6-aa4c-4bcf-b3ce-12038b9964cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carla Porfirio wanted desperately to be with her mother in her final
        moments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146703af-7dee-4954-b0fb-868491df1342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19647587-8f6d-44fe-9cf9-08979d58f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus outbreak, she visited her 85-year-old mother
        Michela, who suffered from Alzheimer''s disease, every day in Milan''s sprawling
        Palazzolo-Don Gnocchi Institute nursing home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196d44b-7461-4ccb-9e27-9915c381e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0890e84-ee42-4180-9331-1c9a001ee79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the nursing home abruptly stopped relatives from visiting their
        loved ones as the virus spread, Porfirio said she called every day to ask
        about her mother. Every day the staff reassured her Michela was fine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573feb2-2110-4959-b3e6-3fdc25199e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2a00f-579d-4ed0-8e06-8eb5334711a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porfirio is concerned that she wasn''t told when her mother first
        became unwell. When she called the home on Sunday April 5, she was informed
        that Michela had been put on oxygen and given morphine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740677b5-e3a2-45d6-9790-5de99c526d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0d8d5-4b9d-4ff3-b7f0-8df962ec4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died the next day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ff176-6503-4cf1-a7ad-2400ee6a8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1317a9-80b2-4c21-87cd-6e3e41d854c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s so tragic for those of us who lost their loved ones," Porfirio
        told CNN, her voice breaking with emotion, is that "we couldn''t be close
        to them in their last days as they suffered. They needed the hand of their
        loved ones."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947c863-7227-49c3-bb8e-52c308438030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339640e9-e140-4b91-9623-33e95523b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the pandemic''s rampage through northern Italy,
        the regional government of Lombardy asked nursing homes to make room for non-critical
        Covid-19 patients, to lighten the massive burden on hospitals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1e31f-a8be-42ad-ab42-3a0835b02b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09489232-5ac3-4830-a98a-159431be26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porfirio said the Palazzolo-Don Gnocchi nursing home put one of
        those patients in the same room as her mother and two other older women.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba283e-46e1-4817-a995-a24dacb2c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d252c5-d8d7-4180-9bcf-faca171efcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Porfirio protested, she says a staff member told her the home
        had no choice; it had run out of space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a784c65-273a-43bb-b693-cb5df12d1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278003e9-123b-4674-bc45-c9271c5aa201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palazzolo-Don Gnocchi Institute told CNN in a statement that
        "starting from the detection of the first case ... at the Palazzolo Institute,
        the Don Gnocchi Foundation started the isolation, mapping and swab testing
        procedures on contacts exposed to the risk of contagion ... All Covid-19 positive
        cases were handled according to the protocols provided by the authorities,
        and in coordination with the authorities themselves."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8f158-081e-423b-97d2-a6efc7b849ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92ab95-0d3d-4469-8fcf-fa3f9a72be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute did not respond to Carla Porfirio''s claims regarding
        the care of her mother.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0869c-b7b2-4469-a168-2ba9d7a5a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd1661-231e-4e14-9110-a15ec85db648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian authorities are investigating a string of health violations
        at elderly care homes across the country during the Covid-19 crisis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26f223-1f5e-49d3-b539-d79c0f1dc8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e61a960-07b4-4d27-a976-0e5d8c12c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palazzolo-Don Gnocchi Institute believes the investigation will
        show their work was proper.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a0d5d-a814-48dc-8e89-b7d17c58708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23e4fa-e1bb-41e3-8e8f-178520f3af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that the brief presented by the Foundation''s
        lawyers at the Milan Public Prosecutor''s Office and documents subsequently
        acquired by the judiciary will confirm the correctness of the Foundation''s
        work in the context of this health emergency," it said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa369d3d-31cb-4316-a049-5bd7fdf52fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd69c173-e5e8-40fe-b611-13ee67df4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lombardy regional government told CNN it is not giving interviews
        on "the nursing home issue," due to the ongoing investigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ff011-1dc0-4568-b9cc-96abe1d72c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18b04c-9c01-42fb-ac44-e31451f86b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 facilities have been closed and their patients relocated
        after inspections by the Italian Police health force -- Nuclei Antisofisticazione
        e Sanita (NAS) -- found that many failed to follow coronavirus protocols,
        including providing enough protective equipment for staff and dedicated quarantine
        areas for suspected coronavirus patients.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a731f-ad87-43b7-a4b8-db7b7d004b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a05a8-d48f-43b9-8044-2e3fe4ad997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-one people have been referred to judicial authorities. Another
        157 people have been fined a total of more than $78,500 (72,000 euros).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850eaac-6c25-4173-8c8c-9082a1ecba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef324fd-f013-4aa2-b2bb-f92712f5da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many who lost loved ones in nursing homes to coronavirus, Carla
        Porfirio is indignant.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb994b5d-4d7d-415d-b04e-6a5befcaba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b89b20-5717-4de3-a3fc-ac376f176de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s uncivilized," she says. "We''re in 2020 and this still happens?
        The images are like the Spanish flu epidemic 100 years ago. And we''re in
        the same condition?" she asks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414157d9-973b-4f6e-b9cf-0092ebb2c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a88f7-ab78-4e28-a37c-98d6a687bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for answers</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ce07c-ac44-4d1c-9821-69f5f70efaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long ago, Alessandro Azzoni says his 75-year-old mother Marisa
        was physically strong and responsive, despite suffering from Alzheimer''s.
        He regularly took her for walks, for an ice cream, to dance in the park.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6e0be-01fb-4c53-8148-84977365fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac7787-a319-404d-87b6-b4ee78f36315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Marisa is in a critical condition, on life support, in a Milan
        hospital after being transferred from the city''s Pio Albergo Trivulzio nursing
        home.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7892d-9a62-4fd5-a855-4b75cb166a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65153b96-4130-4c66-9f23-9f9e74c2ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pio Albergo Trivulzio nursing home also admitted Covid-19 patients,
        and the virus spread.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7e43e-7eac-4ae7-bc42-e3ec7c499efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eaa12d-ebb1-45a5-8027-4c34aacfe035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azzoni presented a diagram on his phone of his mother''s nursing
        home, based on information from doctors and nurses he said worked at the home.
        Much of the map is colored red, showing wards which now house Covid-19 patients.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44065052-0c10-4541-88a8-824295af444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f40fae-e773-456f-b87a-3eced1cb8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home is being investigated over multiple manslaughter complaints
        filed by staff and relatives of patients who say it failed to protect residents
        and medical workers against infection.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42662c-86f2-4b41-96eb-36cd6d17f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5ec53-7ac9-43a0-8f8d-d9a91160a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan''s Public Prosecutor Mauro Clerici said last month he was
        looking into "more than 100 deaths," at the home during the Covid-19 epidemic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3634a59-ca88-4050-b5e9-7a9a16935140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e2cf3-5af8-4227-ac63-e8cf25a91445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clerici said the inquiry would center on "what crimes may have been
        committed in accordance with existing legislation as applied to a pandemic."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2065eda-1fdf-4fb6-97c0-f39bf27e4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34740bbb-c629-4926-b982-c37cd1ec2879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests have been made and no one has been charged in the case.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be6009-6da9-47d9-91c7-aae7a1d53f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a12236-430e-4ca2-b43d-08e4776d3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Pio Albergo Trivulzio nursing home refused
        to comment out of respect for the investigators, saying they needed "to work
        freely and without pressures of any sort."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178cbdd-33a6-45f0-a2be-a8449e06e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06910fc0-f8bb-418b-9c05-5c7aa9dcf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a spokeswoman for the home told CNN that "the rules
        regarding masks were followed," adding that the number of deaths in the first
        quarter of 2020 were in line with those in the same period last year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe5e7e-fd70-423f-8fac-051e198e83fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77e083-9e08-4e42-a004-ae42f711306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azzoni, who founded a group demanding a criminal investigation into
        what happened at Pio Albergo Trivulzio, describes it as a "massacre."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76994183-a8e9-4ed7-b191-3b66ed733a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50becd89-3c6b-4ec5-a123-8224e7a6c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an investigation, he says "we have the opportunity to completely
        change things, to put humans back at the center."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce03249-6ee4-4b18-9b8a-b007859be6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b4621-055b-4c53-8579-3254f1500587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region of Lombardy accounts for about half of Italy''s 32,169
        dead from the virus.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9d4b9-8e41-41a8-9614-182a8614cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72e684-c3d3-41f2-a7a0-33626a5c0d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the hardest-hit communities in Lombardy is the town of Nembro,
        in the foothills of the Alps.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285fb50-d73d-4c36-845e-547d3ddb30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48657c4a-6232-449d-93ae-32897cb93786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 87 residents in Nembro''s main nursing home, the Nembro Nursing
        Home Foundation, 34 died from the virus.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220df3f-0c9a-4c97-a917-a972dfa3525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff60ecf-abed-4f6d-9f9e-10815ce9588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While law enforcement authorities won''t comment on whether the
        home is under investigation, its director, Barbara Codalli, told CNN there
        are no allegations of wrongdoing against the home which, she says, never took
        in any Covid patients.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58b33e-3b0e-4c9d-8b0c-a503bc3a1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07517e3a-de86-4e43-a18c-295e743bfc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as staff realized that the virus had spread to the home,
        Codalli said: "We decided to shut down the structure to families and to close
        the day care, even if we didn''t know at the time what was actually happening,
        but with the feeling that something out of the ordinary was happening."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f42d08-d8e7-4cbe-9db3-d63b77c2852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffccf6a4-c8ee-4d15-8590-bbffe33921eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started using PPE, masks, not easily because finding them was
        hard, we found them at absurd prices," she adds.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831aecc2-51f8-477a-91e4-ae4cf35b337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a6a1f-2172-4509-a52e-9a7537f019d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, the home was overwhelmed by the virus, which Codalli
        said badly hit its staff, killing its president and one of its doctors.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c16907-4ae5-4821-ae55-8ed20dc468b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba93a0-2081-4b96-a37f-89f9ff6cac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She blames the provincial health authorities for being late in testing
        the nursing home''s residents.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f712b-8db0-4904-aefb-cc1806e0110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753545b-a1bb-43aa-bf7e-bb61216b70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lombardy regional government, which oversees the health authorities,
        would not comment citing the ongoing investigation.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d6edd-eb20-44be-9797-94f8afe0ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511fe96-d4f5-4e6d-a0bb-708becb7e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Codalli notes that when the first cases became evident in
        the third week of February it took weeks for swabs to be carried out.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe48cb-b4d4-4197-b676-295b32acb0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5dd47-34ce-45b1-a2ca-232ea29acdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very first swabs were done the 10th of April," she says, "regardless
        of what some were claiming on television."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad765c-ae88-45d5-bcef-bea8c8afc3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9831f-82e7-4b8a-aabf-ed02f717245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nembro''s mayor, Claudio Cancelli, confirmed to CNN that the first
        swabs, from the home''s most severely ill patients, were taken beginning on
        April 10; he says that testing of all staff and the remaining patients only
        began on April 23.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395418c8-2cee-4bd6-a6fb-ad6d1bb31aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22263fdb-d0f8-4a8a-9511-a7cf77237bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nembro, we searched for death notices -- but found only two recent
        ones. We called a funeral home to ask where we might find more. The undertaker
        explained the Nembro municipality had removed all but the latest ones, to
        avoid damaging morale in the town.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3a850-fafb-4fa3-a308-8ce50df33df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a286849-c13b-4335-be28-3a447844bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Cancelli confirmed that the death notices were removed, but
        denied that there was an official order to do so in order to boost citizens''
        spirits. He insisted the decision had been based on common sense, adding that
        if doing so had improved morale, he was satisfied with that.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b42957-6a10-43d8-90e7-0630f4e5060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a201b-c9ad-4c5b-9492-856de7bf43ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A set of notices from early March were found next to Nembro''s cemetery
        which showed that in the space of just three days -- March 7 to 9 -- five
        elderly men and women had passed away.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055aad72-2b04-4dd5-98f4-41fcc1d650ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e42e2-84f9-44c3-a6b1-76fd9a7e20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funerals are finally being held again in Nembro as the lockdown
        in Italy eases.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99912ef1-207f-4a43-828d-4e3d1ec81c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a489556-6fcf-4fb8-94d3-4e3f94ea390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A tsunami overwhelmed us''</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a635af1-bb3e-4929-bce4-d921775e63bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giacomo Boffelli, 84, died on March 11. Friends and family were
        finally able say their farewells two months later, at a simple ceremony near
        the entrance to the town''s cemetery.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bfa2c5-78d7-41dd-95ab-f6b101a95ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451765b-ed38-4848-ab74-28e9ea851dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Nicoletta, read a statement. "We never abandoned you.
        We never would, because you will always be in our hearts."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ed3dc-4ff9-4e17-90b6-af7ecdf7a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3e7d8-566b-4456-8ed7-fc7db07fe6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giacomo''s widow, Margherita, sat and listened, the mask covering
        her nose and mouth moist from her tears.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769d4fc-5a89-4d63-8c00-cd9bf5d78af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23756e4-6e5a-480d-99c0-2a0297a1640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ceremony, as Giacomo''s ashes were placed in the family
        tomb, Nicoletta told me: "The woman who works here at the cemetery says that
        all of this part was empty before, and now it''s filling up."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2a680-cfbe-48c1-b3bf-23e428ea2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a32d80-c0b5-405e-abbf-a4472f240aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed fresh pictures mark the tombs of the recently deceased. Undertakers
        and grave diggers are the busiest people in Nembro now.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e83b1-f2b0-4afa-aac3-fd5718efd358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba60d0-19a2-4a7c-8f1a-a38b86feb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was as if a tsunami overwhelmed us, especially the oldest people,"
        says Nicoletta.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5991275-e0eb-4d59-ba36-4abaf848e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fdca1-2929-4a2f-a251-fcbed76029e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring has arrived in Lombardy. In the region''s towns and cities,
        people are venturing out to enjoy the weather and their first hints of freedom,
        as the lockdown eases.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a661157-c495-4126-9d79-f300bee9f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c8971-1c22-44ad-997d-8e7e34816364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet unlike other parts of Italy where coronavirus'' toll was lighter,
        in Lombardy a hint of sorrow hangs in the air.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ff583-4aad-4b56-9847-bdfd76c0a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33935593-e6bb-4f05-9fa8-414aadee84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/04/25/europe/beppe-severgnini-italy-coronavirus-intl/index.html">Beppe
        Severgnini</a>, a columnist for the daily Corriere della Sera, who lives in
        the hard-hit town of Crema explained: "It''s so sad. Every time I open the
        obituary pages of the local newspaper, I find so many people that I know have
        died. A whole generation is being wiped out."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad12e0a2-c5f1-46d6-8fd1-e91534210414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:28:24.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on&nbsp;CNN.com, "<a href="https://edition.cnn.com/2020/05/21/europe/italy-nursing-homes-deaths-intl/index.html">Covid-19
        ''tsunami'' overwhelmed a whole generation in northern Italy. Now their families
        want answers</a>."</em></p>'
  'PH-coronavirus-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T15:11:48.732+08:00
    'imagesource': 'jcr:7d75d94b-e8fd-40e9-9e26-7149977cabc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe64e674-cf66-4a62-9ebd-f719ebe69a84'
    'lead': 'There are now 3,000 COVID-19 survivors in the country, while the number
      of confirmed cases has risen to 13,434.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T16:35:07.653+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:54:42.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:48.704+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 survivors in PH reach 3,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b0f78-7ba9-46ae-a2cb-7d90990664c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:35:07.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — There
        are now 3,000 people who have recovered from the coronavirus disease in the
        country, the Department of Health confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c60325-2c18-4f50-830e-e1ec025814f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:35:07.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported 68 new COVID-19 survivors, while another 213
        have contracted the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24510b1-fec8-4e61-9044-0b5ade42e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:35:07.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries currently account for 22 percent of the total number
        of confirmed cases, which is now at 13,434.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016d2f7-5a87-4b50-83b2-a972ebcb5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:35:07.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more patients also succumbed to the disease, raising the death
        toll to 846.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4888e6e-2a1d-4846-902f-b5ed445a4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:52:12.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that another 15 healthcare workers have caught COVID-19,
        while 31 more have recovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe649a-447f-4e5d-9b46-79ccfff68c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:52:12.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd7c16-2901-4c37-9888-d4abfa0e1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:52:12.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now a total of 2,330 medical frontliners who have been
        infected and 1,049 who have survived the illness. No new deaths have been
        recorded, with the death toll remaining at 31 for 10 days now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879cbbc6-7d9e-42d2-8b82-9f1d8cadbcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:52:12.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124f51d-f930-4d4f-8b90-5172363ac8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:52:12.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department which had reported a total of 35 fatalities
        from May 12 to 19, has corrected their death count. It clarified that the
        two who passed away were no longer in active duty, while the two other deaths
        were found to be non-healthcare workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a37f21-6520-44bb-8253-a18005102d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:35:07.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Central Visayas has once again seen a surge in cases
        at 98 new patients, after recording fewer infections in recent days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0cec1-f035-4f69-86db-9adf699f58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:35:07.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila likewise logged 98 additional cases, while the remaining
        17 have been recorded in other regions nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f917879-07b7-47b4-9fb9-5588488da977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:35:07.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, an epidemiologist, earlier noted that the Philippines
        has hit a plateau of about 220 coronavirus cases a day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d6533-9017-4ca8-979a-461387092627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:52:12.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed in a press briefing that the country is still
        on the first wave of COVID-19 "driven by local transmission." This clarification
        came after Health Secretary Francisco Duque III <a href="https://www.cnnphilippines.com/news/2020/5/20/philippine-covid-19-second-wave-duque.html">claimed</a>
        on Wednesday that the Philippines is now experiencing its second wave of the
        pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bde9d5-7529-41b2-8538-606d94f5e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:52:12.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/21/doh-apology-second-wave-covid-19-outbreak.html">DOH
        apologizes for ''second wave'' announcement</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de7bd1-6663-4db8-baa6-33084199dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:52:12.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that since peaking on March 31 with 538 cases recorded
        in a single day, the COVID-19 curve has “started to flatten,” with the number
        of daily infections declining.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6dd3de-80ad-4405-a660-ec2e9d976757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:52:12.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an infectious disease expert earlier <a href="https://www.cnnphilippines.com/news/2020/5/21/Philippines-first-wave-not-flattening-curve-expert-COVID.html">rejected</a>
        the DOH claim, saying the Philippines has “never been able to flatten the
        curve in any way,” and that “we remain in a plateau.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb95275-4cb8-4151-913c-3b61284dd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:38:53.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        that six more have been infected with COVID-19, as the total climbed to 2,461.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718cb0c-ab33-4b40-9b2f-d54807beb8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:38:53.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another three have recovered, for a total of 861 recoveries, while
        one more has died, raising the number of fatalities to 285.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4afc720-92f7-4fcd-b69c-8dce40cac749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:35:07.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, over five million people across the globe have been infected
        with the disease. Of this number, over 328,000 have died, while some 1.9 million
        patients have already recovered.</p>'
  'DBM-buying-COVID-19-from-manufacturer':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T16:54:48.246+08:00
    'imagesource': 'jcr:782af98d-319a-48f0-8cf3-95609844b31d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8d6f8af-512b-4b1d-946f-62272ffa006b'
    'lead': 'The Duterte administration is now buying COVID-19 supplies straight from
      the manufacturer, the Palace said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T17:02:07.999+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:54:42.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:48.850+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'test-kit', 'middleman', 'supplier', 'manufacturer']
    'stories': ['25d1e801-2a7f-4ba2-89fc-e5e6d44b833f']
    'template': '1'
    'title': 'Gov''t now buying COVID-19 supplies straight from manufacturer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1fd35-bbb0-4f85-b109-db2a21c096d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:02:07.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The Duterte
        administration is now buying COVID-19 supplies straight from the manufacturer,
        the Palace said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06405be-c6c5-4d56-b22e-f33a09d7b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:02:07.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said he talked to the head
        of Department of Budget and Management''s Procurement Service (PS&nbsp;DBM),
        who confirmed the allegations of former Health Secretary and now Iloilo Rep.
        Janette Garin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ca254-8363-49a7-85a4-5e0d3817350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:02:08.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/20/Overpriced-COVID-19-test-machine-DOH-corruption.html">Ex-health
        chief accuses local supplier of jacking up prices of test kits</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca0e83-b282-430d-9b83-7dc007e0df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:02:08.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinausap ko po si Usec (Lloyd Christopher) Lao ng PS DBM dahil
        sila nga po ang bumibili. Ang sabi niya totoo naman na noong una mataas ang
        bili ng DOH, pero ngayon napababa na dahil dumidiretso sila sa manufacturer.
        So meron pong katotohanan sa sinabi ni Sec. Garin. Sinabi ng PS DBM na ginagawa
        na nila iyan, dahilan kaya napababa ang binibili ng PS DBM</em>," he said
        in his regular media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a40a6-aa7a-42cb-be2a-a529477b1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:02:08.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin on Tuesday stressed that the government can cut the cost of
        testing if it buys test kits and machines directly from manufacturers, suggesting
        they shouldn''t go through a middleman. She said the cost of polymerase chain
        reaction or PCR testing in the country can go down to less than P1,000 if
        the DOH purchases the test kits straight from the manufacturer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e82c19-16ea-44dd-930c-60177f28ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:02:08.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he is clueless on the identity of the local supplier
        allegedly jacking up prices of COVID-19 tests. Garin said the supplier, headed
        by a couple, is padding them three times the cost of what manufacturers sell
        them for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d91d5d-ff5e-425a-b22c-7726a8e45762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:53:40.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pandemic<em> ngayon, at siguro napapanahong</em> DOH <em>mismo
        ang bumili ng</em> kits <em>na kailangan ng ating mga kababayan o kaya</em>
        DBM <em>o anong ahensya ng gobyerno, pero hindi po sa mga</em> middleman <em>kundi
        diretso sa mga</em> manufacturer," Garin said in her privilege speech.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ab720-1059-4e67-9de2-e5a728e71f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:02:08.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin''s successor, Health Secretary Francisco Duque III, was questioned
        during a Senate hearing on Tuesday on the supposedly overpriced COVID-19 test
        package of state health insurer PhilHealth and testing machines bought by
        the DOH.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784e55a-b763-48cf-afda-46d719418c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:02:08.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised lawmakers that he will ask for a review and submit a
        report to Congress on the matter.</p>'
  'inmates-eligible-parole-jail-congestion':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T16:59:37.495+08:00
    'imagesource': 'jcr:11d8c3b7-c6ce-4e12-8d30-e28f3b29de1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd389d46d-306b-4264-b92e-5df23d814fe7'
    'lead': 'The Board of Pardons and Parole (BPP) announces that a total of 117 inmates
      are eligible for early release under simplified rules for parole and clemency
      aimed at decongesting jails in view of the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T17:04:33.680+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:54:41.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:48.970+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Board-of-Pardons-and-Parole']
    'template': '1'
    'title': '117 inmates eligible for parole, 424 more ''possibly'' qualified for
      early release to decongest jails'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e399ce-cf66-436f-a160-203b8b56cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:04:33.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:54:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — The Board
        of Pardons and Parole (BPP) announced on Wednesday that a total of 117 inmates
        are eligibile for early release under simplified rules for parole and clemency
        aimed at decongesting jails in view of the coronavirus crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8265dca-74cb-4122-b70e-58524078bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:04:33.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:54:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPP also said that 424 more inmates are ‘possibly qualified’
        to get out of prison, pending clearance from the National Bureau of Investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdae563-f609-48f5-baa9-50d0d61e0ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:04:33.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:54:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said it is set to review more requests for parole next
        week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f017b9-db75-4aec-812e-39b52d55ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:04:33.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:54:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details were immediately available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa452d4-40bd-4ce9-9f8e-4eab7e58ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:04:33.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:54:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Justice approved the BPP resolution,
        removing most of the requirements for persons deprived of liberty (PDLs) seeking
        parole and executive clemency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ca2d7-192c-43da-b7d5-d421de0aa7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:04:33.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:54:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://cnnphilippines.com/news/2020/4/22/DOJ-streamline-parole-pardon-jails.html?fbclid=IwAR2A4-9NsVF5mC7FSa2RdWM3rmp8JRo8R232w3dythMjOXlPVyqKrGZJDHI"
        target="_blank">interim</a> rules for conditional release from prison, applicants
        need only to submit the court certifications of No Pending Cases, No Pending
        Appeal, as well as an NBI clearance. There used to be 16 requirements, the
        BPP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97176bf-6cca-45a6-9a6f-225fa0ace8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:04:33.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:54:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners aged 65 or older can avail themselves of the easier parole
        process, provided that they have served at least five years of their sentence.
        Those with serious medical ailments who can prove that their continued imprisonment
        will worsen their condition may also avail of parole, but would need certification
        from a designated doctor from the Department of Health or the Malacañang clinic
        director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e7daf-d137-4e07-a6b8-f4c9e90a3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:04:33.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:54:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board can grant parole to an inmate who has served the minimum
        period of his sentence. Meanwhile, only the President can grant executive
        clemency, which involves the reduction of jail time or the removal of a person''s
        criminal liability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b21c0-ae08-49a6-b7aa-83f9e665afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:04:33.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:54:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various human rights groups have called for the release of low risk,
        vulnerable inmates saying jails are a ‘ticking-time bomb’ for infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9cd0c0-44cb-4641-a526-b2ae7237aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:04:33.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:54:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of detainees in different parts of the country have contracted
        the viral disease.</p>'
  'skincare-pandemic':
    'author': 'Rissa A. Coronel'
    'caption': 'While taking precautions to prevent the spread of the pandemic, we
      may be neglecting our skin’s health. Illustration by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2020-05-21T17:02:33.919+08:00
    'imagesource': 'jcr:0c3bddc4-d59c-4034-9489-33da6a194954'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee7b232e-e460-4f2a-ac88-f10e5936528a'
    'lead': 'While taking precautions to prevent the spread of the pandemic, we may
      be neglecting our skin’s health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T17:11:06.922+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:54:41.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:49.116+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don’t forget to take care of your skin during quarantine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e496bca-1219-4653-9f17-d2ce2ba8b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.922+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Staying healthy
        at home has been everyone’s priority since the implementation of Extended
        Community Quarantine (ECQ). To prevent the spread of disease, we’ve all been
        required to wear face masks in public and practice routine hand-washing. This
        is only right, as COVID-19 is transmitted through droplets and close contact.
        However, while taking precautions to prevent the spread of the pandemic, we
        may be neglecting our skin, which is also our first line of defense against
        infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894929f-5bd8-47d8-a4a2-b2e6b4c811b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.922+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current regulations in place, dermatologists are concerned
        that skincare has taken a backseat. Dr. Lyra Laconico-Tumalad, a diplomate
        of the Philippine Dermatological Society, points out: “To slow the spread
        of coronavirus, people have increased the frequency of washing their hands
        and face. However, frequent washing and application of alcohol can disrupt
        the protective layer of the skin, causing dryness, itchiness, flaking and
        sometimes wounds which may cause infection.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c757cc4-7811-4a41-abd3-a3381610c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.922+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks may also cause skin irritation, which will make the precaution
        to avoid touching one’s face more difficult to follow. In a compromised state,
        your skin will not be able to effectively perform its role as a barrier to
        infections and the elements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892ffa1-d87f-476e-964c-453c2f36e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.922+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those suffering from preexisting skin conditions such as psoriasis
        and atopic dermatitis are also particularly vulnerable to flare-ups with the
        stress of our situation. Dr. Patricia Pontejos, also a diplomate of the Philippine
        Dermatological Society, recommends that those with such conditions consult
        a dermatologist remotely: “Luckily, dermatology is a visual field and most
        skin conditions can be diagnosed with clear photos and a proper online consultation
        with a board-certified dermatologist.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749252e-c977-4346-9a5f-3bfb5ec944be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.923+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, moisturizer should be a staple in everyone’s daily routine,
        especially while we use preventative measures such as alcohol, masks and antibacterial
        soaps. While some dryness may be of little concern to most, any resulting
        wounds or contact with eyes, ears and nose will leave the body vulnerable
        to bacteria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b858847-b095-4447-a13a-225c83bfd32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.923+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sunlight can help and can harm</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4a5e73-9806-49d2-91ec-9dd59ff2fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.923+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased time indoors has, for the most part, protected us from
        outdoor air pollution and dangerous amounts of sunlight. There are known benefits
        to sun exposure in regulated amounts. “It helps with vitamin D production,
        mood improvement, and the healing of some skin conditions such as psoriasis
        and eczema,” says Tumalad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8faeb-6357-422d-9ce4-fad090fa38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.923+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, essential workers and people with inadequate
        housing are especially exposed to excessive sunlight. Dermatologists caution
        that even those staying at home may experience its health risks. Dr. Pontejos
        observes, “Since we’ve been experiencing extremely hot weather, I’ve been
        getting consults for heat rash, excessive sweating, and flaring of chronic
        conditions like acne, bacterial and fungal infections.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbd3a3-96a4-47b9-a241-c591276943db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.923+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because of ultraviolet (UV) rays A and B — overexposure
        to UV-A rays is associated with rapid skin ageing, while too much UV-B rays
        were seen to develop skin cancer. Luckily, there are numerous types of sunscreen
        in the market, each with the familiar acronym “SPF,” which stands for “sun
        protection factor,” an indicator of how well the product protects against
        UV-B rays in particular. When looking for sunscreen, a high-SPF (of SPF 30
        or more) is the way to go; also look for the label “broad spectrum,” which
        means that it protects the skin against both UV-A and UV-B.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ab897-51d0-47e2-92e8-94e22367df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.923+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Healthy body, healthy skin</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d89d0-cd51-48a0-a06d-e713c829c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.923+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While skincare is often associated with specific product lines and
        multi-step facial routines, it’s worth recognizing the skin as an important
        part of our body.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f6af7-f0ff-4bd3-9385-ed53b3e651c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.923+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dermatologists'' primary recommendation for protecting the skin,
        while at the same time taking care of your overall health and well-being during
        this ECQ, is to keep moisturizing. With the potentially irritating effects
        of face masks, hand-washing and alcohol, the skin needs to be hydrated and
        protected.  After disinfecting your hands with alcohol, apply hand lotion.
        Opt for fragrance-free, dye-free moisturizers that contain mineral oil or
        petrolatum. Readily available in the market are petroleum jelly, coconut oil,
        mineral or castor oil, and olive oil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c89b01-4993-4902-b020-82f3b4749b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.923+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protection from excessive sunlight is also necessary. Key indicators
        to know when the sun is harmful are signs of redness, pain, sunburn, and rashes.
        Given our country’s record high temperatures, sunlight can still reach the
        skin and cause long-term damage. During these times, it is still advisable
        to apply sunscreen of at least SPF30 even indoors. Apart from that, it’s important
        to use an umbrella or wear apparel such as hats and sunglasses — preferably
        also with UV protection — when one expects to step out in the sun. For children
        using inflatable pools, advise them to bathe immediately and make sure they
        don’t ingest the water. Sunscreen is crucial — opt for SPF 30 or above, ideally
        with a water-resistant formula.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a4f74-d8a3-4dc5-a111-e2645f8cd5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.924+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about products to use for treatment, dermatologists encourage
        using gentle products on the skin. Best to stick to one''s usual skincare
        regimen and try not to experiment too much on previously untried products
        to prevent developing allergies or irritation. If you’re in the market for
        a new soap, inspect its ingredients first before buying: look for mild antibacterial
        soaps for face and body, and avoid products with ingredients such as parabens,
        synthetic fragrances, and triclosan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4189597b-acf8-426a-bd7b-f0e9160b8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:11:06.924+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the ECQ, we have all been bound to stay in our homes, which
        has brought both good and bad [effects] on our skin. While we continue practices
        to prevent the spread of COVID-19, let us not forget [to take care of] our
        skin,” advises Tumalad. Skincare goes beyond trendy products and multi-step
        routines; keeping skin moisturized and healthy is an often-forgotten part
        of good health, made all the more important during quarantine.</p>'
  '4Ps-cash-cards-more-transactions-BSP':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T17:13:32.558+08:00
    'imagesource': 'jcr:08be758b-2727-4982-a9fc-ab47a3cb6067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '442a13d4-ee47-471c-9b11-04385dd39341'
    'lead': 'The central bank is looking to provide more uses for cash cards held
      by beneficiaries of the Pantawid Pamilyang Pilipino Program by August, allowing
      them to receive funds from other sources like any other bank account. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T17:17:47.578+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:54:40.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:49.275+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['4Ps', 'CCT', 'cash-transfer', 'cash-card', 'Landbank']
    'stories': ['a60490df-3c56-4118-841f-fbb2ccdc8a92']
    'template': '1'
    'title': 'Cash cards of 4Ps beneficiaries to be unlocked for more transactions
      – BSP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eada3f-e09b-4f93-a7b7-c362069851c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> Families
        receiving conditional cash transfers from the government may find more uses
        for their cash cards by August, the Bangko Sentral ng Pilipinas said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5186fb-498b-40cf-8029-dcd47583c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said work is underway to allow additional
        features on the cash cards held by some 4 million families in the Pantawid
        Pamilyang Pilipino Program, which will make their usage similar to typical
        bank accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da29ef-c24b-4964-827f-65d38e59438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, cash cards issued by the Land Bank of the Philippines
        only allow a one-way fund transfer from the government to beneficiary households
        for their monthly cash aid, which often depends on conditions like sending
        their children to school and having regular health checkups and vaccines for
        kids. This is limited compared to typical bank deposit cards, where online
        fund transfers across banks and bills payment can be done through web or mobile
        app portals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed88785-81d1-48f0-be1c-07569f68b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conversion from cash card into interoperable accounts will
        allow millions of 4Ps beneficiaries to receive funds from other sources, such
        as their families, friends, local government units, and others just like any
        account," Diokno said in a virtual media briefing on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c8d25-72e7-4bce-8beb-d4e021978c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 percent of Filipinos remain unbanked as of 2017, according
        to BSP data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6dce3-3beb-4631-baec-2cd611c0a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has been actively pushing for increased digital
        payments and transactions especially amid the COVID-19 pandemic to reduce
        the need for human contact. The BSP wants to migrate 50 percent of all cash
        and check transactions to digital platforms by 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4765f-c768-4439-92e1-fe65beb3b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online fund transfers and payments are more efficient in terms of
        logistics and transmit money faster with lower costs, the BSP has said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c5e8e-bdda-4a50-a168-0a254ad295d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development and the Department
        of Information and Communications Technology earlier announced plans to transfer
        the second tranche of the government''s cash aid program to select beneficiaries
        online via the <a href="http://cnnphilippines.com/news/2020/5/14/reliefagad-covid-19-cash-aid.html">ReliefAgad
        mobile application</a>&nbsp;created for this purpose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184aca2-5188-4388-937a-d4c441c4cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-income families living in areas that remain under enhanced community
        quarantine are expected to receive ₱5,000 to ₱8,000 worth of assistance for
        the second month of the Social Amelioration Program. There, eligible households
        can choose how they want to receive the money: through PayMaya, GCash, their
        bank accounts, or as cold cash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca133e7-a38d-4355-ae3b-a1a4c4fcf65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the BSP said 56 government agencies have tapped into
        the central bank''s EGovPay facility, which lets businesses and individuals
        to pay their taxes and fees due to the government through bank transfers.
        The program initially covered the Bureau of Internal Revenue but has since
        expanded to other offices and even local government units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e416f-fe77-4563-9b6a-3dc21ed75959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the table are person-to-merchant platforms that use quick
        response or QR codes, which are standard black and white images which can
        be scanned to facilitate money transfers to small vendors or big business
        establishments. The central bank said this is scheduled to launch in the fourth
        quarter, Diokno said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df52f75-3125-4fb4-93c9-cf39c3ffc756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T17:17:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/10/17/BSP-QR-Code-payments.html">BSP
        gives banks until June 2020 to use standard QR codes for e-payments</a></strong></p>'
  'david-ong-productivity':
    'author': 'Marga Buenaventura'
    'caption': 'David Ong, co-owner of The Curator and OTO, breaks down how he overcomes
      distractions, feeling productive in the wee hours, and how he unwinds with a
      bit of mobile gaming. Photo by JL JAVIER'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-05-21T17:46:16.031+08:00
    'imagesource': 'jcr:25b67f72-3eb4-495c-8910-b26d444ee267'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '137eea2c-2b9e-42e2-b973-ec022cb83e1b'
    'lead': 'David Ong, co-owner of The Curator and OTO, among other brands, breaks
      down how he overcomes distractions, feeling productive in the wee hours, and
      how he unwinds with a bit of mobile gaming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T18:06:27.761+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T13:54:40.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:49.505+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Even the owner of the best bar in the Philippines finds himself procrastinating
      a lot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fbf374-9533-4823-bba7-72c455c8f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8380dee-0f6e-42f2-9c13-03807b222f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’ll be awhile
        before we can go back to bars again. As many parts of the country continues
        to be placed under varying levels of quarantine, leisure-related businesses
        such as gyms, concerts, and nightlife establishments remain closed. With no
        clear direction on what happens after the community quarantine is lifted,
        these businesses still face great uncertainty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e322a47-d696-4b9a-9ecd-7192f7bc941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s something that bar owner David Ong is aware of, and is trying
        to get ahead of. As co-owner of <a href="https://www.instagram.com/thecurator_/"
        target="_blank">The Curator</a> (just recently named the <a href="https://www.worlds50bestbars.com/asia/the-list/the-curator.html"
        target="_blank">Best Bar in the Philippines</a> and among the 50 best in Asia),
        <a href="https://www.instagram.com/oto.ph/" target="_blank">OTO</a>, EDSA
        Beverage Design Group, #YKWRoasters at The Grid, and Hoodwink Kaffee, Ong
        has personally experienced how lockdown measures have affected small-to-medium
        enterprises. Although most Metro Manila cities have lifted their liquor bans,
        limitations on mobility and curfews have forced them to keep their nighttime
        establishments shuttered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9456ca-5c4b-4b4c-9670-3c77ecb2350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ong remains positive despite the challenges their business face.
        For him, there’s no better time to use the community quarantine to improve
        their craft. The downtime has also taught them to build a stronger presence
        in their digital platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7da74-98e5-415a-b328-ed702327084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We try to make sure to feed our brains by taking online classes
        together, moreover, by planning for when we’re able to move around more freely,”
        Ong says. “We understand that out of sight is out of mind, and that content,
        especially during this time, is king. Therefore, we’re making a shift to go
        even heavier on our efforts to go digital: social media, YouTube, online shop,
        and delivery — takeout coffee and food, bottled products, and merchandise.”</p>'
    '35':
      'image': 'jcr:51ffd76d-18a0-48d8-9743-9e2ba0a6624d'
      'imageCaption': 'The Curator has consistently been in the Asia''s 50 Best Bars
        list and was just named Best Bar in the Philippines for 2020. Photo by GABBY
        CANTERO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca20dbf-176a-458f-9639-7a9f6d7f4dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:13:26.834+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'image': 'jcr:4d0b789e-f811-480d-af62-2d4984cf29d1'
      'imageCaption': 'Oto was among Asia’s 50 Best Bars in 2019. Photo from OTO/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c2919-a8c6-4f76-b8c3-c6db625578bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:13:26.834+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744c0e3-2b97-4f1c-af64-6c90f57db510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really try hard to think of new and innovative ways to connect
        with people by presenting them with authentic, valuable content (i.e., The
        Curator &amp; Friends, Best Serve, etc.) and kickass, fantastic products,”
        he adds. “It’s just a bummer that we can’t practice our hospitality upfront,
        close and personal, as this is our biggest strength.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9149b7-5307-4649-9f08-bce2d41a5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these brand innovations are ultimately informed by Ong’s own
        motto when tackling what lies ahead. “Try not to fuss about things that are
        not in your control,” Ong says. “Instead, focus on those that are in your
        hands and don’t hesitate on it.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42320dfa-f7a5-4d2a-811d-3f9db8d51638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, the owner of Manila’s
        best bar breaks down how he overcomes distractions, feeling productive in
        the wee hours, and how he unwinds with a bit of mobile gaming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6147b66-c41b-40c9-8209-c99946feca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6f94e-83e1-4087-a61c-494c92ade72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing I do in the morning is fix my bed. After which,
        I check my phone for news that I may have missed out on the day before and
        messages or emails that need immediate attention. When I’ve done that, I do
        the same for all of our social media accounts (The Curator, OTO, and EDSA
        Beverage Design Group) which I co-manage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cfdc42-19c5-4149-b3c2-785e9369763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It definitely sets the tempo for me in that there’s usually an agenda
        that I would or wouldn’t have to follow for the rest of the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889c552-bb59-4e51-b28a-1b5fb4817797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ba862-f43a-4a57-8902-448b1aa0d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite honestly, I feel most productive very late at night or in
        the wee hours of the morning... as well as when I’m doing certain tasks like
        taking a shower, preparing mise en place, washing dishes, or sweeping and
        mopping the floor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a2468-9307-44f6-b499-493043325c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m quite a restless person. My mind is always buzzing with random
        thoughts and ideas, especially during this time of community quarantine, and
        so I find myself able to focus and lock onto them when there’s no real pressure
        — just a task at hand that I’m very familiar with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e15ce5-1263-4a77-b10a-9a5c10e7aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job? What do you find
        most challenging about it?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0084ec-9fdf-469f-9eff-1183737f1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though an introvert, I definitely enjoy the people around me, may
        they be my colleagues, our guests, industry buddies or friends and family
        that come visit. After all, what good are our products if we can’t share it
        with others? Our main product being hospitality!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edddb0d3-2206-4314-87a1-1761e2f225a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s challenging is to keep our guests engaged and interested
        in what we do, as well as to lure in a bigger clientele. Now that we’ve helped
        set the tone for coffee and cocktails, a lot more cafés and bars have opened
        up — which is great, but the idea is to not take a bigger piece of the pie...
        but instead, to make it grow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514f51b-f6af-4ee4-8c24-617fb86d01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03076e-c850-40cd-8ee3-3ed9c42de4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I’m easily distracted, so I tend to procrastinate on
        a task a lot. Just like when we were in school, setting deadlines really does
        help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f41f21e-427f-4c4e-9527-2d7c5407965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, when I’ve begun a task (such as answering these questions),
        I’m able to focus and lock in until it’s finished or a plan is devised.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541bc2c-e6b3-403d-a8df-b72a1d0a8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d70ae9-3e02-49fe-8da0-594a1f636311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t necessarily have a ritual that helps me overcome day-to-day
        challenges. Instead, I try to remain calm and not be impulsive so that I’m
        able to look at the bigger picture at hand. Ultimately, it’s the people you
        surround yourself that are essential — if I know someone who’s been through
        the challenges I face, I ask for their assistance. Talking to random people
        about them helps too, as they’re usually unbiased.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25049381-ee21-4916-abd7-842e987bb5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d11ac-2320-4426-9b4f-d109b6443eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, no specific moment inspired my “ritual,” as I usually
        just wing it depending on how I feel. Being human, there are times when I
        really don’t feel like addressing certain things right away or until I absolutely
        have to... in other words, procrastination. (<em>Laughs</em>)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dcf062-9a18-454b-acc2-6069b8c583f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, it’s always about timing and patience. I believe that a
        full understanding of a situation is key to coming up with effective solutions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f852d-1630-43b8-b3de-72c68202f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it? Does it have any bearing on your mood and
        your productivity?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab53a9e-876f-4830-97fd-e8473b43de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I’m not always able to accomplish my ritual. There are times
        that I act on a situation prematurely; I become too impulsive without thinking
        things through... other times, I just don’t have the interest to address it
        at that moment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39393a4a-953a-4f80-bd6f-2b9256194c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I’m not able to stop and look at the bigger picture right away,
        I usually just try to let things pass until I feel the need to tackle them
        again.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe5e9f-fb5d-409b-884e-96587c19314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of my obsessive compulsive tendencies, I sometimes get restless
        from a cliffhanger moment and am unable to focus on another thing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e53bd0-3802-4030-a806-35007d1ff84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9b3e8-afd5-4d69-b73e-b22b2ca69883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When facing a dilemma, I definitely recommend that one should try
        to remain calm and collected so as to avoid unnecessary impulses. Moreover,
        to look at the bigger picture at all times and to ask for help if need be.
        There’s no shame in relying on others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053fb153-41b0-4574-9e0a-731742d1d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5b278-be1d-4148-8699-56cad8a7c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I use the Notes application on my iPhone for everything: to list
        my things-to-do, to organize my schedule, to keep track of my expenses, to
        jot down minutes or random notes, to write captions for social media posts.
        Heck, I’m answering this on Notes!</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3bbf3-1654-4c3f-89db-08e7466ad6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850945d-7d7b-4c66-9ac4-0a6a0744984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:06:27.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:54:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I usually spend some time with The Curator and/or OTO Teams... I
        maybe grab a drink and/or a cup of coffee, then go for supper after we close
        the bar. I also enjoy listening to music, watching Netflix and playing Call
        of Duty Mobile. Sleep is good, too.</p>'
  'doh-apology-second-wave-covid-19-outbreak':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T18:22:38.064+08:00
    'imagesource': 'jcr:2f708687-23e4-4495-bdaa-f3c1921b5f01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49302caf-2432-499c-8656-f5ccd82a3353'
    'lead': 'An infectious disease expert backs the DOH claim that the country has
      flattened the coronavirus curve, noting that despite an initial close call,
      the health system "did not get overwhelmed."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T18:26:44.373+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:54:39.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:49.763+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Coronavirus-disease']
    'template': '1'
    'title': 'DOH apologizes for confusion over ''second wave'' remark '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ef58e-d8c4-4f8e-8034-ce252bd1d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — The Department
        of Health apologized Thursday for the confusion caused by Secretary Francisco
        Duque III''s announcement that the country is already experiencing a second
        wave of coronavirus infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14056223-d42a-46d7-ba46-133a22e5d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the Health Secretary Beverly Ho confirmed in
        an online briefing that the Philippines is still in the first wave of the
        outbreak, as earlier clarified by Presidential Spokesperson Harry Roque.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4bb5f-f6eb-416f-b2f2-972a0e59f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH confirms that yes, we are in the first wave driven by local
        community transmission," Ho said.Duque made the same statement in an online
        hearing of the House committee on health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d678351-ea1b-4d8f-b181-642209befdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency confirmed local transmission of the coronavirus disease
        in March, when Filipinos who had no history of exposure to known COVID-19
        cases and no recent travel history abroad, were diagnosed with the viral illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d983ac5-35bd-4bdf-ac7c-d0fd7737bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in this wave," Ho said, adding that the country reached
        the peak on March 31, <a href="https://www.cnnphilippines.com/news/2020/3/31/philippines-covid-19-cases-death-toll-recoveries.html">when
        the number of confirmed COVID-19 cases jumped by 538.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d4413-5e2d-4bbb-8bdb-65a28c0c6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the daily increase in infections averaged at around
        220 and "this is the reason why we are saying that we have started to flatten
        the curve," Ho added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f1093-0e1c-4721-a741-f9c419a38bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for the confusion that this has caused. But we hope
        that this does not in anyway distract us from what we really need to do to
        change the course of this pandemic," Ho said, referring to social distancing
        and other necessary measures to prevent further spread of the virus.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b337023d-1101-41ae-a619-54cd25f282d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:37:56.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Duque used ''second wave'' term</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef65090-da02-4ba2-8432-b5eaa7fcc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:37:56.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials are clarifying Duque’s controversial remarks
        in a Senate hearing on Wednesday, which surprised and alarmed lawmakers and
        the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc626f-7a74-4ede-a82a-6b3d3a2fb906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:37:56.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators questioned how the country was already able to "flatten
        the curve" during the first wave when it has yet to meet coronavirus testing
        targets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933bd6b-dff8-4031-a1a7-ff27b4235f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual hearing of the House of Representatives, Duque explained
        his use of the term "second wave" and said the country is at the "first major
        wave of sustained community transmission."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba685e4-7cd2-4d8e-94ef-2c0ffabba04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My statement was a casual expression of an epidemiologic fact because
        the first wave… that indeed there was a first wave but very small which consist
        of three imported cases in January," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fcc0d-7f99-4e11-887c-8bb03fb920d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the epidemiological sense, cases that show a rise or a crest
        and then a decrease or trough constitutes a wave, although a very small wave.
        And we have nothing for February and this was followed by a bigger wave which
        we now consider first major wave of community transmission," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd48ce-fcea-4d01-ac1a-8b19cd6c429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said that based on his consultation with health
        experts, three cases are too few to be considered a wave. Roque is also spokesperson
        of the government''s COVID-19 task force.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af089054-6b78-4af9-9618-9d44f34a98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:26:44.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/21/Philippines-coronavirus-wave.html"
        href="https://cnnphilippines.com/news/2020/5/21/Philippines-coronavirus-wave.html">READ:&nbsp;COVID-19
        task force spokesman refutes Health Chief''s statement on second wave</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fcccbc-f6a5-4212-9b8f-e84adf9fa269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:42:07.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvana, an infectious disease expert, has bared that
        genome data suggests the local transmission in March has partially originated
        from India. He further explained that the virus "came to India from Australia,
        and came to Australia from China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fae3e-3ee2-44b8-b099-06e5ed8bbb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:37:56.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH situation ''getting better,'' but curve not yet flattened</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a35eb0-f6a2-44ec-a0fe-f083066b0b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:37:56.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, special adviser to the government''s COVID-19
        task force, said the country''s coronavirus situation is "getting better,"
        based on a slower increase in infections and deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93559e15-d72f-4878-bf51-919fd6348ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:37:56.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified, however, that what the country is seeing is not a
        flattening of the curve but a plateauing. This was also raised by Rep. Carlos
        Zarate during the House hearing, but Duque stood by his earlier announcement
        that the country has flatted the coronavirus curve, based on the report made
        by seven "expert groups."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df1288-cc8b-4128-8699-db4fc7d0ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:37:56.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said that only an expanded testing and intensive contact
        tracing would help the country return to the "new normal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a64326-6fce-419d-965f-bd8c5676eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:42:07.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvana, meanwhile, backed Duque’s claim as he pointed out that
        the lockdown helped in preventing the country’s health system from getting
        overwhelmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa7294-72c0-492d-8995-0b516f5c22e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:42:07.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole point of flattening the curve is to give your health
        system time to catch up,” he told CNN Philippines on Thursday. “So in that
        sense, we’ve flattened the curve because our healthcare system did not get
        overwhelmed, although it was close at the start.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba05f7-caf9-45d7-9de0-905f9c56ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:42:07.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvana added that while the Philippines lags behind its neighbors
        in Southeast Asia, it is doing relatively well in its fight against the dreaded
        virus, compared to other nations across the globe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1364cb48-db65-41c1-829d-879a09adf37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:42:07.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in terms of cases and tests conducted, the country’s
        “closest match” is Japan, which he noted is a first world nation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e76d0-cd1f-4f47-a22d-704ae2e89c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:37:56.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the country is under general community quarantine, while
        some areas like Metro Manila are under stricter lockdown restrictions to prevent
        further spread of COVID-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd709a4-6051-4c62-a8a0-391ff251cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:37:56.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus cases nationwide rose to 13,434 on Thursday
        with 3,000 recoveries and 846 deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef717761-4775-4224-b885-b4bd5f379516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T23:57:19.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:54:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kristel Limpot contributed to this report.</em></p>'
  'BSP-least-burdensome-scheme-bank-loans':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T18:24:33.721+08:00
    'imagesource': 'jcr:024b3c46-3acd-4e0e-b9c4-55d0ecf52743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aea9e82a-58db-4f5b-864c-42b31f967843'
    'lead': 'The Bangko Sentral ng Pilipinas told banks to craft the "least burdensome"
      way for borrowers to settle their accumulated loan dues after months under lockdown.
      The central bank also assured that local lenders face "no immediate threat"
      should some loans turn sour. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T18:28:39.709+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:54:38.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:49.952+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral', 'BSP', 'loan', 'borrowings', 'bank', 'credit',
      'non-performing']
    'stories': ['7e8ff5a4-10c7-434b-8b0e-a229e7858fde']
    'template': '1'
    'title': 'BSP urges ''least burdensome'' schemes on bank loan payments after grace
      period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a972b-3c8e-4159-bb98-2a5945c18c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> The Bangko
        Sentral ng Pilipinas has told banks to adopt policies that will not leave
        borrowers suddenly scrambling for funds when they receive their bills with
        accumulated loan dues after months under lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b4dc3-3e08-4b0b-825c-0f52ebeea591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno asked banks to fulfill their "patriotic
        duty" and go easy on collecting overdue loans once the grace period is lifted
        at the end of the enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5844057-75b5-4a8c-b8b3-51257288c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While interest accrued during the mandatory grace period under
        the ECQ and MECQ (modified ECQ) will still be collected in lump sum on the
        new due date or on a staggered basis over the remaining term of the loan,
        we expect BSP-supervised financial institutions to provide and communicate
        the least burdensome payment options to their clients," Diokno said in an
        online press briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e5ecfc-5a5a-45c8-9ec1-a066b742ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/business/2020/5/19/30-day-grace-period-loans-modified-ECQ.html?fbclid=IwAR2kQUeJ65ymplt3UK1SWgScMFZZZwizuSur1j9zFHxfBPdBN0_XbkfJ7io">fresh
        30-day extension</a> for credit card and other loan payments has taken effect
        for all bills falling due this month, with the central bank insisting that
        the modified ECQ in Metro Manila and select provinces had the same effect
        as the typical ECQ, which has stretched for over two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19a9de-4df3-403e-bdaa-cea028f62f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the period, loans due since mid-March can be settled until
        June without incurring additional interest and other charges, as provided
        under the Bayanihan to Heal as One Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0c49e-ae3c-41ef-a382-cd898e1d9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banking system sound</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3e166-84df-4ccb-8d70-c38a9b5e1ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP chief also assured that the banks face "no immediate threat"
        of fiscal woes should some of their borrowers default on their obligations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965bd2c8-06e5-42a8-bfd1-b7d187abc8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ₱246 billion non-performing loans, or NPL, as of end-March
        – representing 2.21 percent of the more than ₱11 trillion credit lines granted
        by all banks in the country, according to central bank data. This refers to
        the debts that have not been settled 30 days or longer past due date. The
        ratio was at 2.06 percent in March 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c437e862-a378-4431-b615-cafa315b05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time, we have prepared our banking system well so there''s
        no immediate threat to the banking system on the NPL. But we don''t know the
        extent of this pandemic," the BSP official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0924bf7-4d09-4377-810c-6da272679469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said recent stress tests that assumed bigger default ratios
        "could have an impact on some institutions," but assured that the local banking
        system will remain sound because it has ample buffers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c7e44-9ea4-4fe4-a29a-9ba5a139dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/20/Leading-bank-assures-banking-integrity-amid-COVID-19-crisis.html">Leading
        bank assures banking integrity amid COVID-19 crisis</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05164c-fd3f-4e9c-9291-75450f4cff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Diokno said the BSP is backing a bill in Congress called
        the Financial Institutions Strategic Transfer Act, which will allow banks
        to sell problem loans to a separate entity in order to clean up their sheets.
        Such separate entities may be asset management companies, either state-owned
        or privately run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94119333-a2aa-4567-8b8b-37c54f813be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that happens, then you clear up the money that the banks can
        lend out, you improve the financial viability or situation of the banks,"
        he said. Firms that will buy out these loans may be given some tax breaks
        and other perks to make it enticing to take on the risk of collecting the
        problem loans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef67d0-ecd8-4016-a996-ec8e89bdd193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T18:28:39.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
