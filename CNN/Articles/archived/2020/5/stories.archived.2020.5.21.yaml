      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This​​​​​​ story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/20/opinions/world-health-assembly-xi-trump-bociurkiw/index.html">Is
        China the new leader on the world health stage?</a>"</em></p>'
  'Meralco-convenience-fees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T10:43:59.874+08:00
    'imagesource': 'jcr:54fc5408-9fcf-4038-ad0a-1cb9f4c58f96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20a9ec7d-2b82-407d-8171-d0d348c3cab6'
    'lead': 'Meralco apologizes after the Department of Energy flagged numerous complaints
      received by its consumer welfare and promotion office regarding the convenience
      fees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T10:47:59.595+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:55:04.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:42.415+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco waives, refunds ₱47 convenience fee for online bill payment
      during ECQ'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e72f71-421c-42b9-a9d4-563d2efa6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:47:59.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Meralco
        will shoulder the convenience fee charged to customers who settled their electric
        bills online during the two-month enhanced community quarantine period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45312804-7644-4f86-b40b-8323a41b0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:47:59.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱47 transaction fee from March 16 to May 15 for those who have
        been paying their electricity bills using the Meralco app will be refunded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452e09e-6fce-4ae8-b187-a094322c0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:47:59.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service provider explained the additional charges. It said the
        charging of a convenience fee by a payment gateway provider is a common commercial
        practice in the online payment service industry, emphasizing the fees do not
        go to Meralco.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2b861-db7a-42e6-bcd2-a65973a8a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:47:59.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco apologized after the <a href="https://www.cnn.ph/news/2020/5/19/House-probe-hike-in-Meralco-bills-ECQ.html">Department
        of Energy flagged numerous complaints</a> received by its consumer welfare
        and promotion office regarding the convenience fees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f6ef3-32dc-4edd-b6ef-7e661af99a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:47:59.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps what MERALCO should have done during the Enhanced Community
        Quarantine (“ECQ”) period – March 16 to May 15 – was to shoulder the Convenience
        Fee charged by the payment gateway provider considering that the MERALCO Business
        Offices and Bayad Center branches and partner outlets were closed during that
        time. I sincerely apologize for this lapse," Meralco President and CEO Ray
        Espinosa explained to Energy Secretary Alfonso Cusi in a written explanation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6baf8-9d60-4085-b833-f7f08312f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:47:59.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of lawmakers called on the House of Representatives
        to investigate the <a href="https://www.cnnphilippines.com/news/2020/5/15/Meralco-May-electricity-bill.html">sudden
        spike in electricity bills</a> imposed by Meralco while Luzon is under the
        community quarantine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba84bbc-9324-408e-9f6e-461f05d2d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:47:59.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco last week explained that electricity bill received in May,
        which is based on actual kilowatt per hour consumption from current meter
        reading, may be significantly steeper compared to those from the past months.
        It said the March and April bills were estimated based on the average daily
        consumption from December 2019, January 2020, and February 2020 — when customers
        typically consumed less electricity as the weather was significantly cooler.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3792f-b320-46c6-8bfe-0cae3d4e3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:47:59.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:55:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It attributed the increased May consumption to stay-at-home rules
        under community quarantine and increased use of cooling devices amid the scorching
        heat.</p>'
  'FDA-Virus-Shut-Out-SDS-Blocker-Anti-Virus-products':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T10:58:11.251+08:00
