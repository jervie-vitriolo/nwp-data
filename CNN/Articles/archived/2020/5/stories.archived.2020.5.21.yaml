  'house-charter-change-coronavirus-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T15:11:31.645+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f844d2c4-5664-475c-a51b-97c7e24fa414'
    'lead': 'The House Committee on Constitutional Amendments is suspending deliberations
      on any proposal to amend the charter during the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T15:13:44.271+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:54:50.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:46.202+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress', 'COVID-19', 'coronavirus-crisis']
    'template': '1'
    'title': 'House won''t tackle charter change amid pandemic, solon says '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595c0f5-30e1-42fc-bfa6-3287c6366c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — The House
        Committee on Constitutional Amendments is suspending deliberations on any
        proposal to amend the charter during the coronavirus crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34aa64-1247-479d-a2c2-5b5a4f392a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Cagayan De Oro Rep. Rufus Rodriguez said in a
        statement on Thursday that he is also "inclined to recommend" to House Speaker
        Alan Peter Cayetano "that we shelve Cha-cha indefinitely so we can focus on
        measures to fight this pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c697b-7adf-431a-90d1-bedde42376fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is confident Cayetano would agree with him, since the House leader
        has been vocal on prioritizing the pandemic over other issues. Meanwhile,
        the constitutional amendments committee will not tackle any proposal on charter
        change, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d5929-d2a1-44c6-bfc2-11027aee7c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez made the statement in the wake of reports that the Department
        of Interior and Local Government is conducting an online signature campaign
        to support amendments to the Constitution. Senate Minority Leader Franklin
        Drilon and Senator Kiko Pangilinan said this should be the least of Congress''
        concerns since people are losing jobs and going hungry because of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3cecf5-c9e7-4d6e-bc85-ffb2616f1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año, in an interview with ANC, denied
        that the DILG was gathering signatures, but the Philippine Daily Inquirer
        said DILG Undersecretary and Spokesperson Jonathan Malaya himself confirmed
        the authenticity of the memorandum they obtained on the online signature campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d82968-a4fd-46bd-9fda-62c4ba823029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government website, http://constitutionalreform.gov.ph/, has an
        "I am for CoRe" page, where the public can express support for charter change.
        It has a reminder that those who had signed for the CORE Signature Campaign
        in the past no longer need to do so online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012b317-3e21-4ea5-9ebd-ccf591210abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, the constitutional amendments panel swiftly
        approved a resolution seeking to amend the Constitution – but an anti-political
        dynasty provision and other political and electoral reforms were left out.
        The committee then recalled the approval in order to consider the proposed
        amendments being offered by the executive, which included controversial restrictions
        on political dynasties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08364741-6f1f-40fe-9155-cdff53cb34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel last held a hearing on the issue in February. The
        Philippines recorded its first COVID-19 case on January 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fa3c4-c463-4067-84fe-055333ef9737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of confirmed coronavirus infections is now at more
        than 13,000, with 842 deaths and 2,932 recoveries. Much of the country is
        under general community quarantine, while other areas, including Metro Manila,
        are under stricter lockdown rules that displaced millions of workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8752b33-5562-4e00-be65-9dd429e282cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not the time for the DILG and its allies to relaunch their
        signature drive and renew their push for Cha-cha. They should postpone it
        until this health crisis is over,” Rodriguez said in his statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5232a5e-76d0-44e1-a2ef-debc1e04ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:13:44.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:54:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So my message to Cha-cha advocates and their DILG patrons is: stop
        it, it won’t fly while there is a pandemic,” he added.</p>'
  'schools-in-Asia-are-back-amid-pandemic':
