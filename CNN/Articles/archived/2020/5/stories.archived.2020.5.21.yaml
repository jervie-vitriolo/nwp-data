      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a8c519-1bf3-42fe-a30f-a8f9a4127e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the creator of "Pac-Man," a young game designer named Toru Iwatani,
        wanted to try something completely different.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3134c27-bf3d-43fa-bf15-2454cb41961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6278442-abc5-42de-a8ab-8a7baa0d8a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I started drafting up this project in the late 1970s, the
        arcades were filled with violent games all about killing aliens," said Iwatani,
        who was working for Japanese games firm Namco at the time. "They were gloomy
        places where only boys went to hang out. What I wanted to do was make arcades
        into livelier places that women and couples might enjoy visiting, so I thought
        it best to design a game with women in mind."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92470cbd-19b7-4508-a4b9-fc72499a5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdda16-b0a1-43a2-9114-1fb3bbe2a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwatani had little experience. He was just 25, and preferred working
        on pinball machines, not video games. His first title, 1978''s "Gee Bee,"
        was essentially a digital version of pinball and wasn''t particularly successful.
        There was little indication that his next project would change video game
        history forever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568eb5de-65ef-4d8b-aa4e-b25a0186e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c358d5-201f-4a70-989c-f3a27ad9ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, when the first "Pac-Man" machine was placed in an arcade
        in Tokyo''s bustling Shibuya district on May 22, 1980, it did exactly that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f341d1-bcab-4dc6-9c37-0b225f3819af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf71e04-b4f0-46ee-a030-21fb8fade566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game wasn''t called "Pac-Man" back then, but rather "PuckMan,"
        which offers a glimpse into its origins. "Paku paku taberu" is a popular Japanese
        phrase for gobbling something up, with "paku paku" mimicking the sound of
        a snapping mouth and "taberu" meaning "to eat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86fef75-d0c7-4c3d-8734-b42ffb41531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245245fc-55a8-4a1b-a657-b39c305f9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had started off assuming that themes like fashion and romance
        might be best suited for a female audience," said Iwatani. "But then I thought
        -- and this may have been presumptuous of me -- that women also enjoy the
        act of eating, or ''taberu'' in Japanese, and that''s how I found myself centered
        around this keyword and the act of eating as a concept."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e6e01-9cd5-4b89-9d24-81dcaf0b0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c6eaf-7fac-4c72-a726-ef66cd5ebcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While drawing up ideas for a game based around food, Iwatani grabbed
        a slice of pizza from a box and had an epiphany: The remaining pizza slices
        formed Pac-Man''s shape, and the rest was history (or so the story goes, according
        to Iwatani).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806d0d0-db88-4f60-af16-71a9b74729a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541a6cb-eaa9-4fd0-94fd-db6b8df5c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the game was imported into the US, however, the name "PuckMan"
        was deemed inappropriate. Although the titular character did somewhat resemble
        a hockey puck, the game''s American distributor, Midway, feared that kids
        would scrape off the marquee, changing the "P" to an "F." After its name was
        changed, the game became an instant hit, with nearly 300,000 units sold worldwide
        from 1981 to 1987.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74195bb6-48b3-4224-876b-87209e3942b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb2539-f871-40d7-9057-ecfed9acce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pac-Man" pioneered a number of innovations in gameplay and game
        design. It featured the first "power-up" -- the big pill that made ghosts
        vulnerable -- and the first cut scenes, the small animated sequences between
        one level and the next. It was also one of the very first games in the "maze"
        genre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3f7c9-634b-49fe-b2d3-c0c4590a0e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d668fb-8d33-47c8-aa41-f98a0832f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most importantly, it had a defined main character, which was
        unheard of at the time according to Chris Melissinos, a video game historian
        and curator of the Smithsonian American Art Museum''s 2012 exhibition "The
        Art of Video Games."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d796f8c-5369-4f1a-926d-673f62528da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57297ce4-ff93-4903-b4d3-9f2b305b2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here comes this game that''s brightly colored and centered around
        a character that really doesn''t have a gender," he said. "And all of a sudden,
        we found a mascot -- the first character in video games that existed not just
        in the artwork, but in the game itself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccd9e3-cd8e-4f74-8ba4-a09a652b060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0b2a0-b381-4bc8-ba64-f496e7ed5586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started to see women coming into arcades, multiple generations
        playing in the same space. For the first time we had a game that was not about
        aggression, so it fundamentally changed the type of games that designers felt
        that they could create."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30deee19-68d5-4d41-b26d-dea4de29064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd333ed5-79e2-4f81-9006-1fabe77537f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To honor its role as a pillar in the history of video games, "Pac-Man"
        was among the titles added to the permanent collection at the Museum of Modern
        Art (MoMA) in New York in 2012.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ddc37a-28ca-40be-9252-9a6d33f60f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fec2a-df61-4db5-9129-f9991e5f9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not only enraptured by the masterful use of the flat landscape,
        but also the author''s good intentions when it comes to the human behaviors
        that video games can engender and play with," said Paola Antonelli, a senior
        curator at MoMA. "Toru Iwatani wanted to develop a nonviolent game for teenage
        couples, not only for boys. In creating Pac-Man''s nemeses (colorful ghosts),
        Iwatani opted for cuteness over scariness."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768dc42-8164-4f5d-a723-95cc9965bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99359a9d-b9fc-412a-ae52-2089eee9a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal of "Pac-Man" lies, perhaps, in its simplicity. Unusually,
        the game doesn''t require players to press any buttons at all (except to start
        a one-player or two-player game), and the control system instead uses a single
        joystick. However, that doesn''t mean that Pac-Man is an easy game: It is,
        in fact, fiendishly difficult in a way that only classic arcade games designed
        to gobble up quarters can be.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f5606a-242d-43ae-85ff-8b71dbb4aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36b323-5cc0-4273-8703-27d5436982dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it took nearly 20 years for anyone to complete a perfect
        game of "Pac-Man" -- finishing with no lives lost and the maximum number of
        points from each level.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005d042-5ce4-4b6d-9cc1-f971f0535997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d9765-ea75-4e51-ad2a-05820e35c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took between five to six hours," said Billy Mitchell, who became
        the first person to achieve a perfect game in 1999, and still one of only
        a handful in the world to ever do so. "The hardest part is to sit there and
        continually remain focused, not allowing distractions. You have a system down
        to play. If you go off of your system for even a second, it creates total
        chaos on the board."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafdab8f-a851-4a62-add3-7ea07852f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc974c16-e507-40c6-a3ec-bbd2e05cdda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell agrees that simplicity underpins the game''s enduring success.
        "No matter how old you are or when you last played, everybody understands
        what ''Pac-Man'' is. Also, if you''re watching from behind somebody, you can
        understand the drama that''s unfolding."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633761c-5c10-418a-a230-ef8aa2bc23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33e13f-a223-4397-b1b8-3ca06145c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell''s perfect game saw him reaching level 256 and scoring
        3,333,360 points. At that stage, the game runs out of memory and can no longer
        draw a complete board, so half the screen was garbled, making it impossible
        to progress further. Doubting anyone would ever go that far, Iwatani and his
        team never even programmed a celebratory ending.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3097b-356d-4819-bdc9-d936509c0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffc295-d788-4d45-88b9-ec858044cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did, however, spend months programming the ghosts'' behavior.
        Named Blinky, Pinky, Inky and Clyde, they each have a "personality" determining
        their strategy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c4bde-8b54-4c66-90d6-0315fa6a3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e65f4-0ab8-4bc9-b6ad-d8914b2fb292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We introduced an AI-like algorithm that sent the ghosts to surround
        Pac-Man from all sides," Iwatani said. "Some other touches we added (included)
        restarting from a slightly easier difficulty after the player slips up and
        gets caught, or occasionally sending the pursuing ghosts off course, back
        to their positions to give the player some room to breathe. We had all sorts
        of tweaks to make sure we weren''t simply stressing the player out."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48658560-3a75-4d53-9fa9-8676d0447064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9644de-86dd-45dc-8e7a-ebbb96f65db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspiration for the ghosts'' appearance came from a Japanese
        manga called "Little Ghost Q-Taro," which Iwatani read as a child, as well
        as the American cartoon "Casper the Friendly Ghost."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ab028-5d54-43a4-bec1-d173459ef0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e64b45-a5a6-490a-b896-5951e490d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship between Pac-Man and the ghosts is one that''s
        meant to pit them against each other but only in a very superficial sort of
        way, that stirs up no real hatred," Iwatani said. "It''s a relationship influenced
        by the ideas of the ''Tom &amp; Jerry'' cartoons."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b965a-7ec9-46f4-9ad3-ef9505709a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9de9e5-c653-4bb9-93c1-09924112ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pac-Man" spawned countless sequels, the most popular of which was
        "Ms. Pac-Man." It also paved the way for narrative-based titles such as "Donkey
        Kong," offering games a way out from the shoot ''em up stereotype.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29bb8d7-d4b2-40aa-847f-fdab265a7474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432aa4a-a23d-4b16-9b6b-4391843c1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still tremendously addictive: When Google replaced its logo
        with a playable version of Pac Man in 2010, it cost the world almost 5 million
        man-hours and $120 million in lost productivity, a study concluded.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d4c78-6c59-4e8d-a338-e04388b9d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59881d42-6920-4489-a063-0e361fcc2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwatani last worked on a Pac-Man title in 2007, and he now teaches
        game design at Tokyo Polytechnic University. He is not too impressed with
        modern games, and says that in adapting to smartphones and other small screens,
        the ideas behind them have gotten small too.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a960b76-f9ca-46c1-a8a8-8c090455bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb392f-3f36-42d7-a5e7-d6ef25d60e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When ''Pac-Man'' was first released, video games were still something
        new and unusual for everyone but game fanatics. For many people, I think it
        ended up being their very first experience with a video game," he said, speaking
        of the game''s legacy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df1205-9d86-4d79-823e-4c082f930ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216086ea-28b3-4c04-9aaa-d2123b83fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now today, 40 years later, it''s still enjoyed by not only
        women, but men and women, young and old alike, all around the world. If we
        were to compare it to music, it might be something like a popular song that
        everyone knows and has heard before."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067ec00-6f4a-4a3b-9339-7a56aca15c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:29:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/pac-man-40-anniversary-history/index.html"
        target="_blank">"Pac-Man at 40: The eating icon that changed gaming history"</a></em></p>'
  'Children-with-special-needs-leave-house':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T22:33:46.844+08:00
    'imagesource': 'jcr:d08e1d1e-e615-4e56-b0b7-184bc43203e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeac996c-74a8-4d00-9ad5-f1addd9fe2ed'
    'lead': 'Children with special needs are allowed to go out of their houses for
      clinical therapy during quarantine, the health chief said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T22:35:52.800+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:54:27.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:53.576+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children with special needs allowed to leave house for therapy— Duque '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6abc7a3-a1f4-4d70-ba78-fb4b17d1fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:35:52.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Children
        with special needs are allowed to go out of their houses for clinical therapy
        during quarantine, the health chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75455e-13e8-423b-907b-45fc047d724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:35:52.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said those with special needs
        are exempted from quarantine protocols that prohibit children and senior citizens
        from leaving the house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43814eda-df0b-47ae-9411-8a6b266d0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:35:52.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque made the statement in response to the query of Rep. Kristine
        Alexie Tutor (3rd District, Bohol) during  the House health committee hearing
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ef73a-7d92-480e-8bef-0a21008d82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:35:52.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That falls squarely within the exemption," he said. <em>"Susulat
        lang po kayo for exemption sa center for health development.”</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93cb09-b685-4a62-a832-a073481bceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:35:52.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That falls squarely within the exemption. You will
        just write for exemption to the center for health development]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413ba43-259c-4481-b574-8708e31c28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:35:52.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that this omnibus guidelines by his department has already
        been forwarded to local government units, including those in the provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb1059-3553-493a-8c8f-4014b396eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:35:52.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The guidelines have already been cascaded,” Duque assured the lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf72856-e512-47ec-bc47-2cc23ed47bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:35:52.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules of the Inter-agency Task Force (IATF), children
        (0-20 years old), the elderly (60 years old above), and people with high-risk
        health issues, are not allowed to go out of their homes under the general
        community quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f3ef4-3c4d-496a-a385-3e1848c58afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:35:52.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:54:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts said they are most vulnerable in contracting the
        coronavirus disease.</p>'
  'snow-turning-green-antarctica-climate-change':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-21T22:40:09.703+08:00
    'imagesource': 'jcr:dbfd62f9-cf33-496a-bb34-fc0f69351ed7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7061fff-2327-48bc-b261-9e5aa416720b'
    'lead': 'Green snow created by blooming algae in the Antarctic Peninsula is likely
      to spread as temperatures increase as a result of climate change, researchers
      have said, after creating the first large-scale map of the organisms and their
      movements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T22:38:23.056+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:54:27.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:53.837+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antarctica', 'climate-change']
    'template': '1'
    'title': 'Snow is turning green in Antarctica -- and climate change will make
      it worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06bb1c-5740-4176-9f6d-279c2bf54c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Green snow created by blooming algae in the Antarctic
        Peninsula is likely to spread as temperatures increase as a result of climate
        change, researchers have said, after creating the first large-scale map of
        the organisms and their movements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69a698-2333-44da-82ec-c5271fbf1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10088e7b-7e31-4a9b-81ae-5fd8bc29c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite data gathered between 2017 and 2019, combined with on-the-ground
        measurements over two summers in Antarctica, allowed scientists to map the
        microscopic algae as they bloomed across the snow of the Antarctic Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76c2c4-40f8-47e0-a0ee-3522284a3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376a724-1a94-47cf-bb48-8dd6da0f17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warming temperatures could create more "habitable" environments
        for the algae, which need wet snow to grow in, researchers told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357b80f-1a82-43aa-b3a7-448b48162c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9891d0-0814-411b-a848-7f8389a0c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green snow alga is microscopic when measured individually, but when
        the organisms grow simultaneously, they turn the snow bright green, and can
        even be spotted from space, researchers said in a study published in the Nature
        Communications journal on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b5e577-d527-48ce-80d7-0fb19a4092fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1fde1-7c24-48f5-8b5b-06c27ec0b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Cambridge and the British Antarctic
        Survey used European Space Agency satellite data with measurements from Antarctica''s
        Ryder Bay, Adelaide Island, the Fildes Peninsula and King George Island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8c251-17bc-4c9c-8aa5-33f8dba32907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa06e0-0ebe-4bb2-abc0-543c1647c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patches of green snow algae can be found along the Antarctic coastline,
        usually in "warmer" areas, where average temperatures are a little above zero
        degrees Celsius during the Southern Hemisphere''s summer months of November
        to February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc9605-2620-43dc-930d-90f82cc3e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086199eb-c3be-4065-b3f2-b7943872056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Antarctic Peninsula is the part of the region that has experienced
        the most rapid warming in the latter part of the last century, researchers
        say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d01f40-79c9-4bd1-ac95-abcbafa1886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420c743-0f60-4aa7-a4b5-c14079026309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unusually high temperatures were recorded in February, while a nine-day
        heatwave scorched the continent''s northern tip earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1d0bf-0de1-4bc8-b59c-47a769cbfb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3418fa-3b28-4710-b33e-9536f2c6bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists identified 1,679 separate blooms of green algae on the
        snow surface, covering an area of 1.9 km2 -- which equates to a carbon sink
        of around 479 tons per year. A carbon sink is a reservoir that absorbs more
        carbon than it releases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac4bfe-530c-4642-ace4-129c24995a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb00a1-b461-440a-a81b-9480e8eef307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe the organisms will expand as global temperatures
        increase.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7dd9bf-4510-4cec-b0ee-d33753a0c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4dfa1-cfaf-4298-9609-dfc3a35756b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Antarctica warms, we predict the overall mass of snow algae
        will increase, as the spread to higher ground will significantly outweigh
        the loss of small island patches of algae," Dr Andrew Gray, lead author of
        the paper, and a researcher at the University of Cambridge, said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0210db9-5a7e-4ce2-9074-199112baa4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc3be8-b908-4bbb-972a-0a1fbd7990d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that rising temperatures would create more "habitable"
        environments for the algae.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888fd1f-3154-457f-8b5c-99e48c93d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bd5c5-6830-49e7-bfec-628e36e90854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while an increase in snow melt could lead to more algae
        growing, Gray told CNN that the distribution of the organisms is heavily linked
        to bird populations, whose excrement acts as a fertilizer to accelerate growth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8008240-7196-431f-b85d-af253b5c6282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac81db-5645-4a0a-9643-6b33aead6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bird -- particularly penguin -- populations are affected by warming
        temperatures, "the snow algae could lose sources of nutrients to grow," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7dae93-48e1-48bb-bcf0-279866f2c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
