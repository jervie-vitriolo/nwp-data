      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon report last year warned that Taiwan''s traditional military
        advantages over Beijing in the event of a cross-strait conflict were eroding
        as China modernizes its military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f21f86-5b2b-45cd-a2c3-19b340e33acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416ed5d-1bef-4db6-ad0d-5b4733982f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has long provided arms to the territory as part of the
        40-year-old Taiwan Relations Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6c8fd-4d46-42b9-8514-a61afec6139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c8164-4f77-48e1-b060-459326575e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has frequently chafed at those sales, calling them a violation
        of China''s sovereignty. The country''s Communist government views Taiwan
        as part of its territory, though the two have been governed separately since
        the end of a bloody civil war in 1949.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877c11f-ab56-4549-88c4-0143c3027a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3ee40-b318-4172-91dd-e26326314732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s announcement comes as the US and Chinese government
        traded diplomatic barbs over the coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62334e3b-ee50-47b5-8855-089a78139458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89c0e3-d94e-4c72-b4bd-980be90b7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has repeatedly blamed China for contributing
        to the pandemic''s spread by not providing timely and adequate information
        about its origins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236a528-baf4-4e23-aaac-7d1a6ef89507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ca360-8e32-4754-bb7d-2578d27c1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This plague has cost roughly 90,000 American lives. More than 36
        million Americans have lost their job since March. Globally, 300,000 lives--
        could be as much as around $9 trillion, according to our estimates, the cost
        imposition on the world by the Chinese Communist Party''s failures," Secretary
        of State Mike Pompeo told reporters earlier on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4858dc2-61d2-4c60-86ad-746760ec3b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:44:26.453+08:00
