      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company agreed to forfeit thousands of artifacts from Iraq and
        pay a $3 million fine in 2017 to resolve a civil action the Justice Department
        brought against it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a26f0-ed05-4cfa-8897-1f6fae85d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad93164-917a-4c92-b357-a72e0249bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, those 3,800 ancient artifacts, including cuneiform tablets,
        were returned to Iraq after they were falsely labeled as "tile samples" and
        illegally smuggled to Hobby Lobby, according to US Immigration and Customs
        Enforcement and the DOJ.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b3f50-b6f8-4f78-8195-835c58e4de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d11b3-5e97-44b8-81da-772c3c1b3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what happens now?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836ae36-5c8e-4403-989c-061570f66c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the time of the artifact''s seizure, it has been in the custody
        of Homeland Security in a secure warehouse, according to John Marzulli with
        the United States Attorney''s Office.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5fc8c-db9a-4e46-b556-304600e877aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e1705-bc62-4831-9e08-abf7dce457f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Ann Marie Donnelly, of the US District Court for the Eastern
        District of New York will rule on the forfeiture, Marzulli said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbf089-4a45-459d-84dd-b25c30ac7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59f565-eb2e-4f63-b258-2901c62fb7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the artifact is forfeited to the US, a division within the Department
        of Justice will decide where it will be returned.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcdca8c-7957-474e-872d-14df2896ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/20/world/hobby-lobby-gilgamesh-tablet-iraq-trnd/index.html">US
        wants to send ancient artifact Hobby Lobby bought for $1.6 million back to
        Iraq</a>."</em></p>'
  'world-health-assembly-xi-jinping-donald-trump':
    'author': 'Opinion by Michael Bociurkiw'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-21T10:35:08.659+08:00
    'imagesource': 'jcr:18a18472-5cbb-4e56-8046-646428e36a19'
