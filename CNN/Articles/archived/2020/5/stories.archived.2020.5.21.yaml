    'lead': 'The World Health Organization says it is constantly tracking symptoms
      and dynamics of COVID-19 to better understand this new disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T01:38:33.682+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:55:31.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:35.857+08:00
