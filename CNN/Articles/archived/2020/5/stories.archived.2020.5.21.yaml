    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: Davao City, before and after GCQ'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ab912-a2ee-4146-8831-acf86aed226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:51:48.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On May 16, Davao
        City has eased into a general community quarantine (GCQ), alongside much of
        the country, after almost six weeks under enhanced community quarantine (ECQ).
        This is after the COVID-19 Inter-agency Task Force for the Management of Emerging
        Infectious Diseases classified Davao City as a “moderate risk” area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea92ef3-c6fe-4c9b-935e-350d39b86bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:51:48.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per the <a href="https://www.facebook.com/davaocitygov/posts/3204755672909266"
        target="_blank">Executive Order 33 series of 2020</a> signed by Mayor Sara
        Duterte, Davao City will stay under GCQ <a href="https://www.rappler.com/nation/261104-sara-duterte-warns-spike-coronvirus-cases-davao-city-gcq"
        target="_blank">until May 31</a>, given the condition that the whole of the
        city or selected barangays may be put back under ECQ at any given time should
        epidemiologists and infectious disease specialists deem it necessary. An 8-hour
        curfew from 9 p.m. to 5 a.m. has also been implemented, with exemption for
        emergencies and work shifts within the time bracket. Only individuals with
        official city-provided passes will be allowed to leave their homes to buy
        essentials. The liquor ban remains in effect across the city, and mass gatherings
        are still prohibited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67102d-a4cd-4b36-aaee-505a01229dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:51:48.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the city was prepared for this shift to GCQ,
        photojournalist Karlos Manlupig — who was commissioned by CNN Philippines
        Life to document the city before and after GCQ — says they were, “but the
        mayor is coming from a different perspective.” The local government’s efforts
        to prepare, according to him, was mainly focused on the eventuality of a surge.
        While the city “fast-tracked the construction of more COVID centers as it
        expects more patients especially with the arrival of stranded residents,”
        it only has one testing lab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53183f25-dfe6-42e6-9632-8f2727353d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:51:48.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is good that the local economy is alive again, but local health
        experts are worried over the possible surge,” Manlupig adds. As per the Department
        of Health, 15 new positive cases of coronavirus disease in Davao City were
        confirmed on May 18, two days after the shift to relaxed quarantine. This,
        according to Manlupig, was “the biggest batch of confirmed cases” that Davao
        saw since April, and that all 15 cases came from one barangay. “The people
        are apprehensive about the lifting but they need to leave their homes for
        work. One thing is sure: that this is far from over.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52bc3f-c126-4eb7-abcc-fe4a9347e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T20:51:48.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:54:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following photos show how different the two levels of quarantine
        are, as well as its city-wide implementation, and residents’ observance and
        behavior towards the quarantine shift.</p>'
