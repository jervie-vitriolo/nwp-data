      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/21/asia/schools-reopening-asia-coronavirus-intl-hnk/index.html">In
        Asia, children are going back to school. But education in the time of coronavirus
        is not without difficulties</a>."&nbsp;</em></p>'
  'Philippines-coronavirus-wave':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-21T15:30:02.053+08:00
    'imagesource': 'jcr:433d2e7b-ac8b-4e9b-9bd0-9e127bd1f5df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18e5028c-d905-4495-a491-e41804b02d70'
    'lead': 'With the government''s conflicting remarks on the state of the COVID-19
      pandemic in the country, Spokesperson Harry Roque insists the Duterte administration
      remains in sync.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T15:32:34.952+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:54:48.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:46.766+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force spokesman refutes Health Chief''s statement on second
      wave'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a4b6e-8e2a-4de7-ae73-23e00e97ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Harry
        Roque, spokesperson of the COVID-19 task force, on Thursday refuted the claim
        of Health Secretary Francisco Duque III that the Philippines is currently
        in a "second wave" of coronavirus infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33d25f-0744-495e-b064-b934206f9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his press briefing today, Roque, who is is also the spokesperson
        of President Rodrigo Duterte, insisted that the country is still in the "first
        wave" of the pandemic, saying he consulted three health experts on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948435e-ff43-4014-8527-c0f875d2f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effectively debunked the statement of Duque yesterday that
        the first three cases of COVID-19 in the country were the first burst of infections
        that comprised the first wave of the health crisis in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ec4eb-1552-41e2-9a0d-0615e12956c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque did not directly invalidate the Health Secretary''s claim,
        but said the confusion may be due to different interpretations of data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196cf47-c8a9-4829-9fc8-578da51be3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tingin ng marami — at marami naman po tayong kinonsulta — kailangan
        basahin yan na kabahagi lamang ng isang wave... Ang tatlong iyon ay napakaliit
        para maging isang wave. Sabihin nating hindi nagkamali, pero nagkaroon ng
        kakaibang opinyon," he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf4380-fca8-4c8d-96d3-40f230a62d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We consulted health experts who said those first three
        cases were only part of the first wave. Those three cases are too few to be
        considered a first wave. Let''s not say he made a mistake, rather there was
        a difference in the opinion.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09ffc9-8702-449f-8253-6f852fc624d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque''s statement at the Senate hearing on Wednesday surprised
        and alarmed the public. He cited findings of epidemiologist Dr. John Wong,
        who explained that a wave is the rise and fall in cases and that the country''s
        first three cases in January were the first wave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275c658-8c45-46f0-bc64-88f0726234f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said the second wave began in March, but senators were skeptical
        that the number of infections had flattened in the "first wave" since the
        government has so far failed to reach its target testing capacity of 30,000
        per day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b41869-d704-489d-956d-ee6fed729488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque pointed out that Duque had not informed President Duterte
        about his conclusions before  appearing in the Senate hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4200f9-0d9d-4d18-bc76-67b2fca3858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po tayong protocol na sinusunod. Lahat ng impormasyon, dahil
        meron nga po tayong kalihim sa DOH, ipararating muna sa Presidente at ang
        Presidente ang magsasabi sa taong bayan, either personally or through our
        office. Pero hindi po dumaan sa protocol na iyan," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e2c52-c3df-4dcb-84a4-4ccb75675c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We follow a protocol. All information is sent to the
        President and he will make the announcement, either personally or through
        his spokesperson. But this time, it did not go through the protocol.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256f739-7821-4759-9e31-2a568a618ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:32:34.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:54:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government''s conflicting statements, Roque insisted
        the Duterte administration remains in sync with its policies and pronouncements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
