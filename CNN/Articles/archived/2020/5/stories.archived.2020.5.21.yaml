      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/21/world/green-snow-antarctica-climate-change-intl-scli-scn/index.html"
        target="_blank">"Snow is turning green in Antarctica -- and climate change
        will make it worse"</a></em></p>'
