      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the CIDG said the Chinese patient as well as the two staff
        members caught during the raid have been brought to a legitimate hospital
        to be tested for COVID-19. "From thereon, <em>doon kami magsisimula ng contact
        tracing, ''yung mga naging pasyente noon at kung nasaan sila</em> [From there,
        we will start contact tracing their patients and where they are now]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47097bd-6276-4bbe-b60a-34d234e7e5f6'
      'mgnl:activationStatus': true
