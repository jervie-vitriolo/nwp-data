    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551100f-e3ab-480a-9c6d-fabe915277c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Centers for Disease Control and Prevention changed its
        guidelines on the cloth coverings, it was only a matter of time before brands
        saw an opportunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d50309-5a7a-4ee4-9892-26eb0420ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result: adults and children who want to spruce up their masked
        looks can now do so with emojis, sports teams and superheroes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505acdf-aaf6-4b23-a3c8-6a2552133ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is selling cloth face masks featuring Anna and Elsa, Woody
        and Buzz Lightyear and Baby Yoda, among other characters. Sports leagues like
        the NBA and NFL are also selling licensed face masks with team logos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2382cc-7aae-4524-ad80-737e781a7754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One startup, MaskClub.com, even offers a monthly subscription service
        that launched in early April for reusable cloth face masks featuring a few
        thousand licensed designs such as Betty Boop, NASA and images from iconic
        TV hits like Beverly Hills 90210.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a684414-f1fe-4f4c-a805-f69f54b4e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry experts say that brands must be careful to avoid appearing
        to want to profit from an essential item during a pandemic. So far, most big
        names are donating all or some of the proceeds from the masks to charities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00536c73-fc1e-4135-ad63-ddb673a6dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, for instance, is donating up to $1 million of the profit
        from its masks to Medshare, a humanitarian organization that delivers medical
        equipment and supplies to communities in need around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dcd148-d10c-4dfe-a79c-cbc8c95f2a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the NBA is donating all proceeds of its licensed face
        masks to the charities Feeding America and Second Harvest in Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40936a28-3613-4ce5-96b2-49b1995f0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over time, that approach could change as consumers become more
        at ease with face masks as a daily habit, and embrace having fun with them,
        said Marty Brochstein, senior vice president at Licensing International, the
        trade organization for the licensing industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6fb42-8197-4076-9cb0-731cd29ded5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, we will see that brands won''t be as conscious of
        seeing the sale of branded face masks as legitimate commerce," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c1c1a-457b-404c-a0df-f1fb39114af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the appeal is that if consumers are wearing masks bearing
        logos, it''s essentially free advertising for the brands behind them, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bf938-ae3c-44b2-90ad-3df811200b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do believe that there will be a commercial opportunity around
        face coverings as we anticipate this becoming a staple in everyone''s wardrobe,"
        said Lisa Piken Koper, senior vice president of merchandising partnerships
        with the NBA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c70e6-68f6-4c8c-985e-29a07b335511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to sell them on NBAStore.com and WNBAStore.com
        with the charitable component through 2020 and re-evaluate any changes to
        the program next year," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc043697-1190-428c-abe9-1371b47b00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend in branded face coverings comes at a time when mask sales
        are booming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0837be-a558-4d25-9e1a-dead41efbe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online marketplace Etsy has sold 12 million, or $133 million
        worth, of fabric face masks from 60,000 sellers since the beginning of April.
        Gap and other retailers as well as celebrities like Kim Kardashian have jumped
        on the face mask bandwagon, offering their own version of the wardrobe staple.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd16dd9-c323-44c6-a5db-3b083a0c2e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discovering a ''Popeye'' mask</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be901981-5464-4c33-adb3-a3d318ff2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although estimates are hard to come by, at least one company is
        already betting big on the market potential for branded masks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a3011-4724-43bb-99b7-f9df209862c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking as many as five billion face masks could be utilized
        in the first 12 months," said Michael Lewis, CEO of FOCO, a New Jersey-based
        manufacturer and retailer of officially licensed sports and entertainment
        merchandise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6506458-27c2-4eb5-a90d-c6d02d6ec48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s put this in perspective. Most of us didn''t have a cloth
        mask at home before the pandemic," said Lewis. "Face masks are now an essential
        item. Just like with socks and underwear, we can''t just have one."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652165a-a551-4f47-ae07-75597ee7f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branded masks also helped save another licensing company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fa09f-7498-4c08-8ac5-bd267c68a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many businesses hit hard by the pandemic and a subsequent collapse
        in consumer spending, Trevco, a large manufacturer of licensed products in
        Madison Heights, Michigan, saw its licensed clothing and accessories business
        drop by 60% going into April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56304b6b-5fb6-4aa4-a67a-88f84c9b250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its founder Trevor George had to think of something fast to save
        his business and its 150 employees from losing their jobs. It was his wife
        who gave him the idea of leveraging the company''s licensing deals and parlaying
        them into a new product category for the company -- branded face masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc930f7d-38c9-4443-9a8a-90ad62815560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within four days of that conversation, he lined up a North Carolina-based
        manufacturer to make 50,000 masks a week and started MaskClub.com.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d50d81-2336-4bb9-b77c-faa94130f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are charged $9.99 every month for a double-ply mask, or
        $13.99 for a single mask. Right now the cloth masks are only in adult sizes
        but George plans on adding kids sizes soon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f895ee-dac0-450e-9c2b-3f5f0044f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George said the branded face masks are selling out. The website
        currently has a message saying "Due to high demand, all masks are out of stock."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5170e86-2127-4301-8837-dd8544fa553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting companies'' approval for the masks took some work. It
        was only after he included a charitable component into MaskClub.com''s business
        model that they signed on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55494ae7-79aa-4396-ac7e-68942d16cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every mask that is bought, the company donates a medical grade
        mask to a first responder through the First Responders Children''s Foundation.
        George said more than 100,000 masks have been donated to date.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c97b2c-a4b5-4dde-bfe6-e4984fc395ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some consumers, masks are turning into a form of self-expression
        they never knew they needed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bd2bd-ae63-4827-981a-04d3963859af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Matthew Pritchett, 46, couldn''t wait to get the Popeye the
        Sailor face mask after he saw an ad for it from MaskClub.com on his Facebook
        feed last month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913f727-23a8-4364-95d5-690b1d99ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pritchett, of Newport News, Virginia, said he''s been a Popeye fan
        for a long time. "He got me to eat my spinach and I''ve admired him ever since
        I was a kid," he said. The Popeye mask, he said, allows him to show a fun
        part of his personality. "We have to a lot of scary things to adapt to in
        our new normal, but we have to still live our lives, too."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de704b-6424-4e37-ae02-a840eff32262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:25:51.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/19/business/face-masks-wellness-licensed-brands/index.html">Why
        big brands are jumping on the face mask bandwagon</a>."&nbsp;</em></p>'
  'china-india-coronavirus-climate-action':
    'author': 'Helen Regan, CNN Business'
