      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure was effective on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978cb274-a431-4f25-8009-c4c27304689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident in question was related to the Artemis Program, a source
        familiar with the matter told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8494a9-ec70-4c10-8cf5-7beb53503874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis Program seeks to return astronauts to the moon by 2024,
        which was announced by the Trump administration last year and has been criticized
        as unrealistic. The source familiar with the reason for Loverro''s departure
        said the issue centered on contracts that were awarded earlier this year for
        development of lunar landers, or vehicles that can carry astronauts to the
        moon''s surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b5655-24b3-40d2-b53e-2547e073ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached by phone Tuesday evening, Loverro declined to comment
        on the reason for his departure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ed969-da42-4dbb-88f2-560dffff0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loverro began serving in his role as the head of NASA''s human spaceflight
        programs in December, replacing William Gerstenmaier, who served in the role
        for more than a decade. In his nearly 700-word note, Loverro told NASA workers
        only that leaders are "called on to take risks" and added that, "I took such
        a risk earlier in the year because I judged it necessary to fulfill our mission."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8ba5e-0f54-47b7-91c0-0ee95311e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, over the balance of time, it is clear that I made a mistake
        in that choice for which I alone must bear the consequences," Loverro wrote.
        "And therefore, it is with a very, very heavy heart that I write to you today
        to let you know that I have resigned from NASA effective May 18th, 2020."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28542770-333e-4507-9a78-9116ad036bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Office of the Inspector General announced an audit of the
        agency''s acquisition strategy for the Artemis program in March, though it''s
        unclear if that review was related to Loverro''s departure. It''s also unclear
        exactly what role Loverro played in the selection process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6a81d-c67b-4806-bf17-18419d47365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar with the matter, who asked to remain anonymous
        because the space agency has not yet publicized details, told CNN Business
        that the incident in question was unrelated to NASA''s historic milestone
        next week when SpaceX, NASA''s partner in the Commercial Crew Program, launches
        two astronauts to the International Space Station. That mission will mark
        the first time since 2011 that humans have launched into orbit from US soil,
        and Loverro was slated to preside over a final technical review meeting on
        Thursday, ahead of launch on May 27. Steve Jurczyk, NASA''s associate administrator,
        will take over Loverro''s role at that meeting, according to NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d5c7a-0f5e-4e6c-a4e6-8798744e30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Bowersox, NASA''s acting deputy associate administrator for
        human exploration and operations, will become NASA''s interim head of human
        spaceflight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95d6ab-f17e-4f35-a743-9ea53ed21467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loverro''s exit immediately raised some eyebrows on Capitol Hill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992b7b3-a744-44bf-a3fa-5669d3e3f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congresswoman Eddie Bernice Johnson, a Democrat from Texas who chairs
        the House space and science committee, said in a statement that she was "shocked"
        by the news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef676ee-1bdb-48bf-bae5-d53b70e50c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust that NASA Administrator Bridenstine will ensure that the
        right decision is made as to whether or not to delay the launch attempt,"
        Johnson said. "Beyond that, Mr. Loverro''s resignation is another troubling
        indication that the Artemis Moon-Mars initiative is still not on stable footing.
        I look forward to clarification from NASA as to the reasons for this latest
        personnel action."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52be7b-a03a-41ff-a7dc-3f84818e3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendra Horn, a Democrat from Oklahoma who chairs a House subcommittee
        on space, said in a tweet Tuesday that she is "deeply concerned over this
        sudden resignation, especially eight days before the first scheduled launch
        of US astronauts on US soil in almost a decade."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f876a-9b2e-4228-895c-cc4eff8130af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of Loverro''s departure was related to when Jurczyk,
        the associate administrator, made a recommendation to NASA Administrator Jim
        Bridenstine, the source said. It was unrelated to next week''s Crew Dragon
        launch, the source added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03480393-c74f-47a2-9322-4fe263662894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurczyk was the source selection officer for the Artemis lunar lander
        contract awards, according to public documents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce035c5f-b466-4bf7-8043-8d36c51780af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing Loverro''s appointment in October, NASA chief Jim
        Bridenstine called Loverro "a respected strategic leader in both civilian
        and defense programs" who "will be of great benefit to NASA at this critical
        time in our final development of human spaceflight systems for both Commercial
        Crew and Artemis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d7d83-dede-4083-a47e-6ac666ab34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agency-wide email sent on Tuesday said Loverro "hit the ground
        running" after his appointment in 2019 and had made "significant progress
        in his time at NASA."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce7c8d-edb9-44b0-97fa-434120aa80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His leadership of [NASA''s Human Exploration and Operations] has
        moved us closer to our goal of landing the first woman and the next man on
        the moon in 2024," the email said. It said his resignation was effective immediately,
        though it did not provide details on the reason for his exit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52cc643-e108-4a59-9bba-8e3ce42c5c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NASA spokesperson declined to comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1210ebe-50d1-419e-a98f-1d191ace6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loverro told CNN Business he is "100% confident" that leadership
        will be able to carry out the SpaceX mission. He added that he believes NASA''s
        ambitious human spaceflight goals are "doable." "But," he added, "it will
        take risk takers to get us there, and I hope folks who step in my shoes will
        continue to take risks."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885e451-441c-4e99-a967-d2bd7222b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week''s SpaceX launch will mark the space agency''s highest-profile
        mission since the Space Shuttle program ended in 2011. SpaceX, which has a
        multibillion-dollar contract under NASA''s Commercial Crew Program, has worked
        for the better part of a decade to ready its Dragon spacecraft for crewed
        flights to the International Space Station. Since the Shuttle retired, NASA
        has had to rely on Russia for rides to the ISS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad8c15-6e5a-4e5f-b29e-e7f98d372f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:13:40.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:55:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/20/tech/nasa-head-human-spaceflight-doug-loverro-scn/index.html">NASA''s
        head of human spaceflight abruptly resigns, citing ''mistake.''</a>"</em></p>'
