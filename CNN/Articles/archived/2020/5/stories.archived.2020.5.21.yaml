      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH has data now that shows you that our hospitalization rate
        is down, which is good. But our recoveries, what happened to the patients
        in March and April? If you look at it, lampas na tayo ng (we are already way
        past the) 30 days. All that thousands of data should have matched now the
        recoveries, but our recoveries are just 2,000," he added.</p>'
    '86':
