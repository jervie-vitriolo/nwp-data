      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the first time in three months, South
        Korean high school students are back in the classroom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a200c52-07f0-48d7-b150-168593f7d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many ways, it''s not schooling as usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab54036-cb4c-4b61-a504-8de52c44b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97559679-c013-449a-b63a-11181faa21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As high school seniors returned to school Wednesday, they had their
        temperatures checked, wore masks on campus, and sat at desks that were spaced
        apart, in line with commonplace social distancing practices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258bcbf-4b25-4f5f-a5ef-f6b530205520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229e281-2a7c-4df4-a001-e32f21f6bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, within hours of reopening, dozens of schools in Incheon,
        a city near the capital Seoul, were forced to shut again after two students
        tested positive for coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f081cec-3ad4-4134-9236-b4ccdacc3845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f2e18-20d4-4fd5-8e1a-44766630f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea -- which has reported more than 11,100 coronavirus cases
        and 264 deaths -- appears to have its outbreak largely under control. Now,
        the country is trying to get back to something approaching normal life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54646a9a-9e16-4ad9-89da-0afdc214f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a1a56-05d8-45bd-8802-094a2fa29382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Korea''s experience shows that reopening schools doesn''t
        mean a return to normal -- and carries continued risks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7b8eb-35e8-43f0-81eb-c5b63f3dd8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884634b4-2bd0-4107-bfbb-73162679c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the region, other countries that have managed to control
        their outbreaks are facing similar questions when it comes to education.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0093d9-acfc-48b1-af8f-923ef32da433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00755856-553a-4934-8e4b-9b1d314a447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand, which has been praised for its swift approach to
        controlling the outbreak, students around the country headed back to school
        on <a href="http://www.education.govt.nz/covid-19/">Monday</a> after eight
        weeks at home. In <a href="https://education.nt.gov.au/publications/information-for-parents-and-carers-about-ntg-schools-for-term-2-2020?SQ_VARIATION_814972=0">parts
        of Australia</a>, children are already back at school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70278621-b6b1-4160-9ee9-5e00763712e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678337d4-c793-4d18-b658-1b8584d84bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China -- where the first coronavirus cases were reported last
        year -- students began going back to school in March, according to <a href="http://www.xinhuanet.com/english/2020-03/30/c_138931813.htm">state
        news agency Xinhua</a>. Earlier this month, the Education Ministry said that
        about <a href="http://www.moe.gov.cn/fbh/live/2020/51974/">40% of students</a>
        were back in the classroom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5486f0-3b8a-4fe1-992a-9320622a7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70567f89-a8db-444a-a93c-ac26728ad8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tricky subject -- even though coronavirus symptoms in children
        <a href="https://edition.cnn.com/2020/05/06/health/schools-reopening-coronavirus-children-wellness-intl/index.html">tend
        to be mild</a>, some <a href="https://edition.cnn.com/2020/05/06/health/schools-reopening-coronavirus-children-wellness-intl/index.html">studies</a>
        have suggested that kids can play a major role in spreading the virus to each
        other and to vulnerable adults, raising the risk of another wave of infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4ef58-a9ee-4c3b-9c77-498b3e792c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99eac88-5a3b-4f57-9f58-633a91cb2666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new normal for classrooms</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8e6e4-8c59-46f7-a9fd-2c84f8b8c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience of students in Asia Pacific shows that even when
        countries reopen schools, that doesn''t mean a return to the old ways.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3725e-c817-47af-a00e-6db576668546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a0c8e-a870-4c0e-8599-fb085a1cac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, students aren''t all heading back at once.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9763e-a758-4471-85d4-0236c9515803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f09f25-8636-43af-8ab9-457d683177d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s students haven''t been in the classroom since before
        the spring break in February.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14786fd8-6cba-4bd9-ad3b-ba07c9090e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69328405-7364-456a-ad85-fedfb7fe957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students normally go back to school at the start of March, but the
        start of the spring semester was delayed until early April, when students
        began the new school year with <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-31-20-intl/h_44327b999f9f1a19c62ff318f8fb95cd">online
        classes</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb680f-f273-4ee4-a998-2c27516955c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20cf89-81d9-4a14-aad1-6f5d4c5df621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday was the first day back for senior high school students,
        but students from other grades will be returning over the next few weeks.
        By June 8, students of all ages are expected to be back at school.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c22da6-85b6-4d5d-a3d0-f651bb9b890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c85c5b-11c8-43bd-b640-0db082634f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the country''s Ministry of Education urged disease
        prevention inside and outside schools.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab88ebd-5fde-40de-8742-352a97139167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c620496-eccc-4fe6-8772-79b2b5e90c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand, schools put in place new hygiene rules -- such as
        hand sanitizing before entering campus -- and kept students spaced out in
        the classroom, <a href="https://www.rnz.co.nz/news/national/416934/back-to-school-after-lockdown-80-percent-of-children-return-to-classes-with-hygiene-rules">according</a>
        to Radio New Zealand.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e09d28-36e4-491d-841a-c2d40aa5ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea94ce1-94d9-4cf8-ba5d-6fcc5305e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is so serious about hygiene that the government is providing
        an additional <a href="https://www.dese.gov.au/news/special-circumstances-school-hygiene-assistance-fund">10
        million</a> Australian dollars ($6.56 million) to help schools cover the cost
        of soap, hand sanitizer and classroom cleaning products.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa22f7-4eb4-46a3-84e4-bff9ed12b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23767e91-a8f2-4fa5-ba30-e5d60b4b32d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The risk in going back</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9a054-7554-448c-aa34-a7d769f35d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting children back into school is not without difficulties.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc957a-30f7-4406-b836-d97835df4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4dc8bf-b50a-4adc-a000-048809ea2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, dozens of schools opened on Wednesday, only to close
        again after two students tested positive for coronavirus in Incheon, a city
        near Seoul. Those cases are believed to be connected with an <a href="https://edition.cnn.com/2020/05/12/asia/south-korea-club-outbreak-intl-hnk/index.html">outbreak
        in Itaewon</a>, a nightlife district in the capital, which has been linked
        to more than 200 cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe554e4-9ac4-4380-9219-ea9b5ea648b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53258b40-a844-4fb1-b875-d81c145b8c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a high school in the South Korean city of Daegu sent
        students home and closed the school after a student tested positive, an official
        at the Daegu Metropolitan Office of Education said. According to the official,
        the student who tested positive was one of 17 who moved into the dorms a few
        days ago.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc25aba-e856-4de5-b6ac-ae246214c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73d12b-aab4-4da6-8a24-4c16f96a41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korea Centers for Disease Control and Prevention (KCDC) deputy director
        Kwon Jun-wook said Thursday that schooling is something that must take place
        alongside disease prevention. "So we currently judge that it must continue
        in our current response regime, with the co-operation and participation of
        all our people," Kwon said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0a496-a9d4-4730-b298-89158b5318d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3026548-f5b3-469e-87cd-334da736910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 13, authorities in Jilin, a northeastern Chinese city in
        a province of the same name that borders Russia and North Korea, issued a
        notice that all resumed classes would switch to online as the area battles
        with a rise in new cases.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473a3c7-045b-43c6-a7a7-ce17d0b425ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ca789-fb76-4d35-9de6-b1f2f7906e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk in reopening after a lockdown is something experts and
        leaders around the region are well aware of.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56542b24-f861-4c54-9824-8b0d65884ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe8ded-2d7c-4630-a922-ffb631c18850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s top respiratory expert, Zhong Nanshan, told CNN last weekend
        that the country is still vulnerable to another wave of deadly coronavirus
        infections. "We are facing a big challenge -- it''s not better than the foreign
        countries I think at the moment," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980059f6-15eb-4e75-a9d1-f5ad70848371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b908f-a154-4e7c-80b6-d5818c050c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when New Zealand''s Prime Minister Jacinda Ardern announced
        that the country was easing restrictions -- including allowing children to
        return to school -- she urged caution.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8427c-ee6e-4b5b-9fe4-b0ecbe8bac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0e141-4454-4237-b77b-f1f82f4d74a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:22:47.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking you all to be incredibly careful as we get back to
        a new safer normal," she <a href="https://www.beehive.govt.nz/speech/level-2-announcement">said</a>
        on May 11. "None of us can assume Covid isn''t with us."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a00d19-1ca2-4306-a9ee-ed707d98fe72'
      'mgnl:activationStatus': true
