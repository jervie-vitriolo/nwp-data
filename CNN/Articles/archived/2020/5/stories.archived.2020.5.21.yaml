      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a635d3-6305-4d71-8ff0-521bde0a24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:18:57.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:54:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden wins the White House —&nbsp;and the Senate flips to Democrats
        —&nbsp;investors will be worry about tax hikes on companies and the rich,
        new restrictions on oil and gas production and increased financial regulation.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf5a55-0265-4e01-8123-c7f29a497c39'
      'mgnl:activationStatus': true
