      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> – Looking
        for a way to get to her workplace faster, office employee Rona Bugauisan bought
        a surplus bike from an online seller through Facebook.</p>'
