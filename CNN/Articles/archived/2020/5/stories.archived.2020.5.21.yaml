      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito na yung gagamitin ko papunta sa work, kasi alam mo na,</em>
        during this pandemic days,<em> delikado sumakay sa mga jeep</em>,” Rona says,
        describing how traveling from her home in Manila now only takes her 10 minutes
        instead of the usual 20 to 30 when riding a jeepney.</p>'
