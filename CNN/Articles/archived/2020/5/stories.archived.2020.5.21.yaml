      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Plot 87 occupies a barren corner of Milan''s
        austere main cemetery. Here, the soil has been freshly turned to make new
        graves, 120 in all, the morning we visited. Another body was to be buried
        that afternoon.</p>'
    '1':
