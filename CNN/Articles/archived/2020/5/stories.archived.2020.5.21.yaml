    'template': '1'
    'title': 'Coronavirus set global school enrollment back four decades, says UN
      agency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e6e1c-d212-444e-8f26-2337777e159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T13:07:47.364+08:00
      'mgnl:createdBy': 'janine'
