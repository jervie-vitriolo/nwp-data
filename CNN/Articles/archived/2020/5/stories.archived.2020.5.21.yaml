    '88':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">During
        this COVID-19 pandemic, we&#39;re reminded again and again that we need to
        “flatten the curve.” But what exactly is the curve and why are health officials
        saying we need to flatten it?<br><br>Our <a href="https://twitter.com/riatrillo?ref_src=twsrc%5Etfw">@riatrillo</a>
