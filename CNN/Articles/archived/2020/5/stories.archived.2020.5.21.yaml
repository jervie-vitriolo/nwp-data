      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37fbce-4e5e-4ac0-b47a-1273c5416765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m dumbfounded ... There are no other experts urging this kind
        of advice in the world -- just experts in Japan. It''s like they studied the
        virus, but not human behavior. What''s scarier than the virus is ignorant
        people giving society guidance on how to tackle it," said one Twitter user.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
