      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights were suspended in all major Italian airports on March 14,
        except for essential flights. Rome''s Ciampino and Florence''s airports were
        allowed to reopen on May 4, but the Milan hub remained closed due to the lack
        of air traffic, the minister said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6433d35-25c4-498d-82f6-3892bb62782d'
