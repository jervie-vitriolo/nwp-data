    'lead': 'The coronavirus has set global school enrollment back four decades, as
      closures and recessions in many countries have hit education, according to a
      new report by a United Nations agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T13:07:47.364+08:00
