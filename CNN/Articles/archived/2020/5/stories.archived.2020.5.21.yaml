      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing and wearing of face masks and other personal protective
        equipment by the staff are a must.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3eee4b-2282-4052-af9d-6782661d7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who are not availing of a treatment on the face can also
        wear masks during procedures for extra precaution. Patients may also be asked
        to undergo footbaths before entering the clinic.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80b9c5-f5ea-407a-8645-63c4c0c32cb9'
