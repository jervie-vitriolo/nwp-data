      'text': '<p>"We''re ashamed of it and cannot explain how it came about. All
        the more reason for us to make sure we clear this up. And we will make the
        results and consequences of the investigation public," they added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9dd28-fcda-46c7-814f-1171362057d9'
      'mgnl:activationStatus': true
