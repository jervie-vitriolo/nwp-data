      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate Majority Leader Mitch McConnell said Trump was the victim.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab6f8a-15e7-4465-9e8b-565a86ad06f1'
