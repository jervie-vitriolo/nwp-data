      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert panel told the population to permanently adopt measures
        such as wearing face masks and keeping two meters between people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5353e5-f813-4b08-9b56-8fcca05e2a48'
