      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> A police
        official who led the raid on an illegal medical facility feared that Chinese
        patients who may have COVID-19 are not being treated properly and are not
        placed under quarantine despite showing symptoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa9878-716b-406a-aada-8acc19ad357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:40:47.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Rhoderick Armamento, deputy director of the Philippine
        National Police Criminal Investigation and Detection Group, said authorities
        were surprised to see the <a href="https://cnnphilippines.com/news/2020/5/20/Fontana-Leisure-Park-COVID-19-Chinese-patients-medical-facility-raid.html?fbclid=IwAR3-T7ILK4TMYu_DcretYod7CLF8tX81mCMNcj9KWKj8AEX_63PZwvZrwe0">mini-hospital
        located inside Villa 627</a> of the Fontana Leisure Park in Pampanga which
        appeared to be catering to coronavirus patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca37ba-d202-48e4-87bb-a5c0fadb7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:40:47.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP caught one Chinese national being treated in the illegal
        facility on Tuesday, who was complaining about cough and sore throat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c70fa3-b71a-46e6-bb6e-790b7e95100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:40:47.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga dinadalang pasyente doon accordingly ay may mga problema
        sa respiratory diseases such as inuubo, sinisipon, namamaga ang lalamunan.
        Lahat po ''yun ay manifestation na meron kang COVID-19</em> [Patients brought
        here are those with respiratory diseases such as cough, colds, and sore throat.
        All those are manifestations of COVID-19)," Armamento told CNN Philippines''
        <em>Balitaan</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f1f46-4205-4014-95be-cf6e6858823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:40:47.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang very risky po dito is come and go lang sila, hindi po sila
        nagpapa-quarantine. Nagpapa-check up lang</em> [What''s very risky here is
        that these people just come and go, they do not subject themselves under quarantine.
        They just come here for check-ups]," he added, noting that the facility only
        had seven beds and had no confined patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb47a9-8de6-4c4b-aa55-4c49557577f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:40:47.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG official added that they discovered rapid antibody test
        kits and syringes on site, along&nbsp;with "unsanitized" volumes of hospital
        waste.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0abce4-e94f-41b0-a39d-df80bc01bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:40:47.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pangalawa, hindi sila nagku-quarantine kung talagang may mga
        karamdaman silang ganoon. One thing''s sure, kumakalat pa rin sila</em> [Second,
        they do not practice quarantine even if they have those symptoms. One thing''s
        sure, they are still roaming around]," the official added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b811fe5-3e4c-4988-a8e5-5c360b628eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:40:47.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armamento said the PNP is coordinating with the Department of Health
        and the Food and Drug Administration for further investigation, adding that
        the medicines and equipment found in the underground hospital are being assessed.
        The Chinese administrator and pharmacist on site could not present licenses
        for their operations.</p>'
