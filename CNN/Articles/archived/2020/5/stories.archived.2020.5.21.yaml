      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tatamaan is ''yung student financial assistance na pinakamalaki
        (This will hit student financial assistance the most) so we are giving out
        a notice that we will not be able to give merit scholarships for this school
        year," De Vera told a Senate online hearing on Thursday.</p>'
