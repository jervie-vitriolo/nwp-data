        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9364f6-0b2d-4812-a948-03cbca07604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippines has consistently reported rising recoveries
        from the infection, Co said he also hopes the country can "work more" on this
        data, given that several of these cases were reported months ago, and should
        have already recovered by now.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730f0b4-b210-420b-a8f6-244dc6baaa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T12:31:24.856+08:00
      'mgnl:createdBy': 'alyssa'
