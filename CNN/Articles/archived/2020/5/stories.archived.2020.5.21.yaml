    'template': '1'
    'title': 'This Tokyo pub has a machine that sprays customers with disinfectant
      as they enter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77a03c-4cff-4148-9944-982044dfff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;As businesses around the world adopt
        new practices due to coronavirus, one Japanese pub is taking a novel approach
        to customer safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498a6c2-c2eb-4520-b080-da9ff926727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223d3b1-40ae-4d74-bb7f-4c5831d46689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to Kichiri Shinjuku, a traditional Japanese-style pub known
        as an "izakaya," are sprayed with a fine mist of disinfectant before they
        are allowed to enter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e77dd2-dd85-405f-8317-6b673fbc81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec640708-0658-43d6-b1a7-3c2c0a52767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want customers to feel safe when they come inside," spokeswoman
        Rieko Matsunaga told CNN. "This is geared to promote social distancing and
        prevent infections."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761e203-0387-40fa-9675-251d38d6c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a2230-1f46-485b-b92f-3d01ce45d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival at the pub in the Shinjuku district of Tokyo, customers
        are greeted by a hostess on a monitor, who tells them to wash their hands
        and take their temperature with a thermometer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f54a5-66d2-4756-9a0e-aa8640604d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08229b7e-e6e0-4b6f-97b7-fd66e9b2e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, they walk into what looks like an airport security scanner,
        where they are sprayed with a mist of chlorine-based disinfectant for 30 seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a0c4e-6568-47c1-ad36-6e59ab4601da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d52fec-ad34-44b6-b6d2-bfc1ef61e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers then pick up a map that shows them where to sit, and scan
        a QR code to bring up a menu on their phone, from which they can place their
        order. Diners sit separated by clear acrylic screens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0452c17-200e-4da0-be82-dd5bbbe50722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a6d05-d72f-44f5-8df5-aa5cd2e6ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pub is owned by Kichiro &amp; Co., which has 103 locations in
        Japan. The company installed the machine at its Shinjuku branch on May 14,
        and a Kichiri pub in Osaka got its own machine on May 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c84eb-1226-4e91-9208-223e4f96f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b1786-d9ad-4e2e-97d2-c7ab480253e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set it up to abide by the new lifestyle guidelines," said Matsunaga.
        "We''d like to spread this technology and collaborate with other restaurants.
        We also run Japanese omelette rice and hamburger stores so we''re thinking
        of installing this technology there too."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7bde6-2ac2-4e78-8b1f-8d2475180e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893aad7d-5c61-44b2-b885-78d154bbad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:55:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Matsunaga cited guidance from the Japanese Ministry of Health
        in the company''s decision to use hypochlorous acid water to spray customers,
        the World Health Organization (WHO) says spraying people with disinfectant
        is a really bad idea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2510d2c-5131-4924-b812-d0a1da1cc53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T07:52:51.928+08:00
      'mgnl:createdBy': 'alyssa'
