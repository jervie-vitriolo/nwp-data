      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/20/world/undp-report-coronavirus-schools-intl/index.html"
        href="https://edition.cnn.com/2020/05/20/world/undp-report-coronavirus-schools-intl/index.html">Coronavirus
        set global school enrollment back four decades, says UN agency</a>"</em></p>'
