      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Mitt Romney of Utah, a man who seems ever more out
        of step with his pro-Trump party, bemoaned efforts by his colleagues to go
        after Biden on false allegations of corruption in Ukraine -- that caused Trump
        to become only the third impeached president.</p>'
