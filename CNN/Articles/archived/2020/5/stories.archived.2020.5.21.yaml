    'template': '1'
    'title': 'Roque on ''mass testing'' claims: I have nothing to retract'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be40a7-bb3f-4a02-8713-8b0104bb1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) -</strong> Presidential
        Spokesperson Harry Roque maintained that the government is still gearing towards
        "expanded targeting testing", even after drawing flak for his remarks over
        the lack of a "mass testing" policy in the country to curb the spread of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab34508-0ed3-4ed9-a200-b73680476021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030da99-6e8e-4018-aba8-3cde96e7fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ako ay nagkamali, babawiin ko. Pero hindi po ako nagkamali
        dahil wala akong ganoong sinabi</em> (on mass testing)," Roque said Thursday
        during his virtual briefing with Malacañang reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d48131-b7d7-4403-bf0f-03e926dd18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b101f9f-8da3-4565-9d8b-14b42846f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I said it wrong, I will take it back. But I did
        not make a mistake because I did not say anything about mass testing in the
        first place.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09007b-8f31-451b-9dde-7d06d1a25a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141fce05-a055-41bd-9721-995591f27e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was referring to the previous call of Sen. Risa Hontiveros
        to retract and clarify his claims over the government''s stance on its COVID-19
        testing strategy. He also reiterated that mass testing still cannot be done
        in the Philippines due to its current limits in testing capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5711782-41fb-4814-8235-7b632ba02dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17209cc-312a-4e07-a217-22a9e888dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinabi ko po, hindi natin ginagawa ang ginagawa ng Wuhan
        kung saan tine-testing ang lahat ng mamamayan. Ang atin po, expanded targeted
        testing kung saan ite-test ang 1 to 2% ng populasyon,"</em> he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f8175-b302-411c-ade5-8a69a2985ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a722336-5009-4ca8-8fc0-208b1a06a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I said was, we are not doing what Wuhan is doing
        wherein they would test every individual. What we are doing is an expanded
        targeted testing where we test 1 or 2% of the population.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e451c-05c8-44c6-b8c8-b8417553e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.403+08:00
