      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Italy will start reopening all its airports starting June
        3, Transport Minister Paola de Micheli announced on Wednesday during a parliamentary
        session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e076e9-c23e-42f3-a4db-c2392ad5cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T03:38:07.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56b20b-9446-42d1-a62a-e25b4ddbdd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T03:38:07.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:55:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be possible to proceed to the reopening of all airports
        starting from June 3, when transfers are again permitted," the minister said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18770596-2baa-4160-b241-8889e661c763'
      'mgnl:activationStatus': true
