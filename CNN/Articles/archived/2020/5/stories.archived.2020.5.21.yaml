      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The National
        Commission for Culture and the Arts has set aside ₱76.8 million to provide
        assistance to cultural workers and artists affected by quarantine restrictions
        because of the global pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663b02a-1b25-400c-9c57-64f34641ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:25:17.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:54:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7312b-313b-4e17-b368-f3d075520fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T16:25:17.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:54:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Karamihan po sa kanila</em> (Most of them are) freelancers
        po, no, <em>wala pong</em> (with no) employer-employee relationship. <em>Sila
        po yung talagang direkta na tinatamaan nito</em> (They are the ones directly
        affected by the pandemic)," said NCCA Executive Director Al Ryan Alejandre
        in a ‘Laging Handa’ virtual briefing on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b0913-518a-4248-afed-6331dce82e55'
      'mgnl:activationStatus': true
