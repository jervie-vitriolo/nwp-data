      'jcr:uuid': '74fb04ba-d806-468c-bfa4-4add1710696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:03:54.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:54:51.163+08:00
