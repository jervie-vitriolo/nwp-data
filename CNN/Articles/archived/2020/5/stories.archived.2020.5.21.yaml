      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, VW <a href="https://edition.cnn.com/2019/03/15/business/herbert-diess-volkswagen-ceo-nazi-slogan/index.html">apologized</a>
        after CEO Herbert Diess used the expression "Ebit macht frei," or "Ebit sets
        you free," at a management event. Ebit is short for earnings before interest
        and tax and is a measure of company profits. The phrase sounds similar to
        "Arbeit macht frei," which was inscribed on the gates of Auschwitz and other
        Nazi concentration camps during World War II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafee8a8-2496-4786-a01e-68cee43a4352'
      'mgnl:activationStatus': true
