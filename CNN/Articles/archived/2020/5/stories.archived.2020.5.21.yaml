      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protective gear, such as helmets, start at 500 pesos, while gloves
        start at 350 pesos.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccdb86c-11b6-4233-bdde-747f61f8286b'
      'mgnl:activationStatus': true
