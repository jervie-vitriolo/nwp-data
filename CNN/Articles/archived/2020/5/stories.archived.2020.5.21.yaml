      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09730ed6-8758-4940-9541-0da67d9b674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like other industries, the beauty clinics will also have to
        rely on digital technology— particularly for consultations.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a750389-9ce3-4890-aa07-6734f0d973f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733583f3-be89-4fc5-8d88-46728c9434c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointments will have to be made online or remotely. All of the
        important questions—  including possible exposure to a COVID-19 patient and
        history of travel— will be asked prior to the customer''s visit to the clinic.
        Guests will also have to answer an aesthetic interest questionnaire for their
        services beforehand.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb303af-9a6f-4437-a916-e457af42a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22152b9b-6fab-423d-8ee2-21c44c0cae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you don’t want to ask all the questions that you usually do
        when they come in to your clinic; you ask before they can even be admitted,"
        Belo said in an interview with <em>The Source</em> on Thursday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e49ec-659b-4d72-99d4-bbe582631a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba40547-9002-4ab6-b51c-b66d028577d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No walk-ins, limited doctor-patient interactions</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ff827-8b67-4acc-b319-809136ece09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851cf37-e1b6-4aa4-923c-80af3fb3f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With consultations done off-site, walk-in appointments will not
        be allowed anymore, Belo reiterated.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4265aca-4305-4872-aaed-85c984a4b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94762d-fc63-4a55-8004-9def43788665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added services would have to be quicker than usual, as limited
        doctor-patient interactions are encouraged.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a87b0-c42d-493a-b125-1505d80c9656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e3cf1-006f-43c4-bdd8-c30b0ba7f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to pretend, to be really safe, that you have coronavirus
        and you’re protecting your patient from yourself. And you have to pretend
        in your mind that your patient has the coronavirus... everyone so that you’re
        always alert and you’re always doing your best," she noted.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bd89b-ad1e-4c06-af8b-b024b045e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
