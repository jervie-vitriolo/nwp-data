      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, still stuck at home in Delaware as Trump begins to move around
        swing states -- the President is due to visit Michigan on Thursday -- tried
        to insert himself into the action in a virtual town hall.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01938602-70f7-4f7b-bbfb-17be802322ff'
      'mgnl:activationStatus': true
