    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e8bcdfb-ec66-42d0-8bf5-695b68e431ab'
    'lead': 'Two more local officials have appealed to the Inter-Agency Task Force
      for the Management of Emerging Diseases to reconsider its no back-riding policy
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T12:30:40.057+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:55:02.581+08:00
