      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other advice included telling restaurant customers to sit outdoors,
        side-by-side while keeping conversation to a minimum. This left people wondering
        why Japan''s advice differed from many other countries''.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88f183-9f5a-4452-a387-99c3b6db324c'
      'mgnl:activationStatus': true
