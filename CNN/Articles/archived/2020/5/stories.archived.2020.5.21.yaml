      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US sought to back Taiwan''s recent bid to attend the World Health
        Assembly as an observer, something Taipei had been able to do in previous
        years. However, that bid was blocked by China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1f95d-660b-4e7f-b683-8ca0a0eeb650'
      'mgnl:activationStatus': true
