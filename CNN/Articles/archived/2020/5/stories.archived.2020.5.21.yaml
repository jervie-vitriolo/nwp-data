      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belo, for her part, said her clinic will likewise be allotting a
        30-minute interval between patients to give way for disinfection of the whole
        facility. An air filtering system will also be put in place, she added.</p>'
