      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said separately that Malacañang
        is alarmed about the discovery of the illicit clinic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff00cb-ab3f-4aa6-a1fe-db99e080b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:40:47.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:54:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kakasuhan po iyong mga nahuli sa Fontana dahil nilabag po nila
        ''yung dalawang batas na nagsasabing hindi pwedeng mag-practice ng medicine
        ng walang lisensya, hindi pwedeng mag-dispense ng gamot na hindi rehistrado
        sa FDA</em> [We will sue those caught in the Fontana facility because they
        violated two laws stating no one can practice medicine without a license,
        and one that prevents the dispensing of medicines not registered with the
        FDA]," Roque said during his regular briefing.&nbsp;</p>'
  'Roque-mass-testing':
