      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473b65f-9e06-4056-9619-d7981b236e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in the blooms could also lead to further snow melt,
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e9d1c-217b-429d-80d0-9143f6a8a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce6ef5-d44d-456c-b07f-370b8f90a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very dark -- a green snow algal bloom will reflect about
        45% of light hitting it whereas fresh snow will reflect about 80% of the light
        hitting it, so it will increase the rate of snow melt in a localized area,"
        he explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d58081-fa37-49cf-a85e-812b87ae29ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac20d1-192d-4a7f-85f6-3785b1dc3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:54:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that almost two thirds of the blooms were on small,
        low lying islands, and said that as the Antarctic Peninsula warms due to rising
        global temperatures, these islands could lose their summer snow cover and
        algae -- although in terms of mass the majority of snow algae is found in
        areas where they can spread to higher ground when snow melts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6c7f6-5747-4a01-bce1-7154f775e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T22:38:23.058+08:00
      'mgnl:createdBy': 'david'
