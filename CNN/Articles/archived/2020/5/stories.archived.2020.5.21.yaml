  'avoid-sunburn-during-covid19-pandemic':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-21T14:14:01.592+08:00
    'imagesource': 'jcr:0bc33a02-17be-41d1-b1d3-3e870ce84d26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ecd891-f168-4358-b000-f713903fdeb7'
    'lead': 'The danger of skin cancer certainly hasn''t disappeared during the age
      of coronavirus, and using sunscreen is more important than ever, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T14:28:42.895+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:54:53.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:45.452+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['skin-care', 'COVID-19-pandemic']
    'template': '1'
    'title': 'How to safely avoid sunburn in the age of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bce9fb-68ec-407d-aa35-230a4dce771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The only way to safely escape the familiar
        interiors of our homes during this pandemic is to go outside into the fresh
        air, bask in the beauty of nature and get some desperately needed exercise
        and sunshine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50075df7-188c-4f23-9221-628877b45f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33406b75-fb86-401e-9f39-16a1e148f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, you''re using safety precautions to protect yourself
        from the virus — walking 6 feet or more from others, wearing a mask, avoiding
        touching your face, washing your hands — but have you thought of the necessity
        of protecting your skin?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35b670-35d4-4261-9d96-14f3a75b9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d92c1-53aa-498c-bdcb-4c494a1d3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger of skin cancer certainly hasn''t disappeared during the
        age of coronavirus, and using sunscreen is more important than ever, experts
        say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce27dc-6128-4b0c-87c7-b884f1a348db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d38c0-7a20-42b1-b8bf-88f890ce3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melanoma, one of the most deadly forms of skin cancer, has been
        <a href="https://www.ncbi.nlm.nih.gov/books/NBK481862/">on the rise globally</a>
        for decades. And while survival rates are getting better, melanoma is still
        the <a href="https://www.curemelanoma.org/blog/article/2020-melanoma-mortality-rates-decreasing-despite-ongoing-increase-in-incidence-rates">fifth
        most commonly diagnosed cancer</a> in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245b884-0fcc-4af4-977b-f3a9c4603a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e70196-e065-4db7-aaec-e94fb5feb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before you slather on some sunscreen, you might want to check
        out the <a href="https://www.ewg.org/sunscreen/">2020 list of safer sunscreens</a>
        put out by the Environmental Working Group, or EWG, a consumer organization
        that advocates for sunscreen safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e1ed5-f91d-4084-85f2-cd04da1d4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a83880-68e5-4406-afad-ac4fc3bdde60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, 75% of the SPF [sun protection factor] products EWG
        assessed still contained worrisome ingredients and/or do not provide adequate
        sun protection," said Nneka Leiba, vice president of healthy living science
        at EWG.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463508e-bd4a-4f84-8f80-28f7936326ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff66831-0838-4fc0-8201-cc98648d9b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And maybe you''ll want to try the old-fashioned "slip, slap, slop
        and wrap" technique suggested to CNN by Dr. Len Lichtenfeld, the deputy chief
        medical officer for the <a href="https://www.cancer.org/healthy/be-safe-in-sun.html">American
        Cancer Society</a>: "Slip on a long-sleeve shirt, slap on a wide-brimmed hat,
        slop sunscreen on exposed skin and use UV-protective sunglasses that wrap
        around the eyes when out in the sun."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289256a-523e-4f27-b38e-f642a9079e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90cdd6-0f41-4c2e-9545-7b615998db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because choosing a safe sunscreen isn''t as simple as popping
        into a store (mask on, of course) and grabbing the nearest option off the
        shelf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33d632-be0f-4180-9b0a-8424ae67bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330496e8-85b3-40fd-94e9-6db52d989e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hidden dangers of sunscreens</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f6190-9bf4-4600-8e38-189dad51b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the US Food and Drug Administration called for additional
        testing of a dozen common sunscreen ingredients after finding that alarming
        levels of six of them can enter a person''s bloodstream after just one day
        of use — and then last in the bloodstream for seven to 21 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4beb1-9a9b-402d-b4dd-b8a86cc773f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3694f7-dc42-4ba8-b1f7-cc797d344825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is most alarming about these findings is that chemicals are
        absorbing into the body in significant amounts and the ingredients have not
        been fully tested for safety," said EWG senior scientist David Andrews in
        a <a href="https://edition.cnn.com/2020/01/21/health/sunscreen-dangers-chemicals-bloodstream-wellness/index.html">CNN
        interview</a> done when the study was released last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853fc9f2-ff5e-4b03-a606-3a25924476ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Personal Care Products Council and the Consumer
        Healthcare Products Association countered: "The presence of these ingredients
        in plasma does not suggest a safety issue, and there were no serious drug-related
        adverse events reported in the trial."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b91b7-73d0-47ff-98c4-79277b6f637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70365b90-4685-4fbf-b45b-db598d315857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One popular ingredient used in US chemical sunscreens, oxybenzone,
        was absorbed into the body at about "50 to 100 times higher concentration"
        than the others tested in the 2019 study, Andrews said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfc803-3b88-474b-a6d3-f12b9ca87f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67134b4-1986-4876-bdb5-132ff836cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown a potential link between oxybenzone and <a href="https://ehp.niehs.nih.gov/doi/10.1289/ehp150">lower
        testosterone levels</a> in adolescent boys, <a href="https://pubmed.ncbi.nlm.nih.gov/15191542/">hormone
        changes</a> in men, <a href="https://www.sciencedirect.com/science/article/abs/pii/S0890623817302277?via%3Dihub">shorter
        pregnancies and disrupted birth weights</a> in babies. However, researchers
        cautioned about assuming an association between exposure and those outcomes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89fa017-e382-468c-b9cc-8c0114700714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791cb5c9-3bf2-4196-8d86-c6c93f6b52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.ingentaconnect.com/content/scs/chimia/2008/00000062/00000005/art00007">2008
        Swiss study</a> found oxybenzone or one of four other sunscreen chemicals
        in 85% of breast milk samples, sparking concern that newborns could be exposed.
        A 2010 study found another of the studied chemicals, octinoxate, in breast
        milk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30929fcd-a1c3-4979-a216-9ace6c7aca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250def2c-9af9-4b83-a058-7bacd29eedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2008, the US Centers for Disease Control and Prevention
        <a href="https://www.cdc.gov/biomonitoring/Benzophenone-3_FactSheet.html">analyzed
        urine</a> collected from Americans by a government study and found oxybenzone
        in 97% of the samples.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4700f94-301a-4d80-8618-40b9915c91f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b977b4-9078-4f8f-98fc-611bc3b81b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the possible <a href="https://edition.cnn.com/2018/07/09/health/hawaii-sunscreen-ban-questions/index.html">environmental
        impact</a>: <a href="https://link.springer.com/article/10.1007/s00244-015-0227-7">Studies</a>
        find that oxybenzone and octinoxate appear to damage coral reefs. Both <a
        href="https://edition.cnn.com/2019/10/16/health/florida-sunscreen-ban-coral-reefs-trnd/index.html">Florida</a>
        and <a href="https://edition.cnn.com/2018/07/03/health/hawaii-sunscreen-ban/index.html">Hawaii</a>
        have placed restrictions on the use of sunscreens with those ingredients.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a079702-9e7c-46d4-9d74-0d2ff52d3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f1f96-c602-4e5f-993b-96f283cfe2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA''s new guidelines blocked</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bdf4f7-b39e-42f1-b329-9ecce0f2785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has been working on more stringent guidelines on sunscreen
        testing and safety for decades. In 2019 the agency proposed what was to be
        a set of final rules that placed safety testing requirements on manufacturers,
        a stipulation that had not been in place before.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aede25-ffd2-41ac-ba8b-a0dc2c255b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4403e-b0bb-492c-8380-0a02eeb4e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a number of technological advances in the formulation
        of sunscreens," the <a href="https://www.fda.gov/news-events/press-announcements/fda-advances-new-proposed-regulation-make-sure-sunscreens-are-safe-and-effective">FDA
        wrote in the proposed regulations,</a> which "have led to currently marketed
        products with more active ingredients combined together in higher concentrations
        than were previously used.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38ae83-cfa4-458c-98f1-4bba62a296fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb35b371-6321-4839-8eeb-2c945a443774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changing conditions of use and differences in sunscreen formulation
        may also lead to greater absorption and possibly additional risks," the FDA
        added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4236d-28f9-4918-8df0-e8b9f6775968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43a25b-d90b-4f0d-953c-c625da693115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people are not aware, these chemicals are in fact considered
        drugs," Lichtenfeld told CNN when the FDA proposed the regulations last year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f0655-3c41-4af0-a08c-2bce03b5fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74e84f-fcb8-4add-a9cb-c9629862a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is now saying we need to treat them like drugs. We need
        to understand much more about how they work, and we really need to know about
        their safety as well," Lichtenfeld said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65105005-1de9-47e2-9135-8d3890029dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11ba37-409b-430c-ac27-00a8e603693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As 2020 began, the proposed rules were in a public comment phase,
        but now all that has come to a halt, EWG''s Andrews told CNN Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae00a1-04d8-4520-84dc-29ad19494c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784fbdc-187e-44c2-947f-fa713008063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sections tucked into the <a href="https://www.congress.gov/bill/116th-congress/house-bill/748/text">March
        Coronavirus Aid, Relief and Economic Security Act, or CARES</a>, rewrote the
        law on the regulation of over-the-counter drugs, which includes sunscreens.
        "In effect [it] says that all currently used sunscreen ingredients are safe
        and effective as written in 1999," Andrews said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68033300-bf83-4f8d-865a-92367653191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c3f82-62c9-489b-a1cd-d4d3a7407abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the act requires the FDA to propose new sunscreen regulations
        within 18 months.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3757748-58c5-464e-8946-e27d5150318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574ae58-0a57-4498-8d85-78eca2131015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my understanding that the FDA is likely to re-propose the
        draft rule from last year and require the same studies it asked for before,"
        Andrews said. "That said, it has not yet happened and sunscreen regulations
        remain where they were previously.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d3572-0308-455a-abc7-9a05d34a499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074fc80b-969f-4f32-89a0-f6bc20a43ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For consumers, this currently means that products on the shelves
        remain the same. Stronger UVA protection standards have been delayed," he
        added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4832a9a-21e0-4438-b53d-a9c00db3cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105422d-b9db-4727-a1cd-5a1c267bf969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to protect from the sun</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ac44e-c727-4db0-9f42-9926fea8a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this uncertainty may leave consumers unsure of what to do,
        and experts worry some may forgo the use of sunscreen altogether. But, experts
        warned, that''s an even worse idea than exposing you or your family to chemicals
        that have not yet been proven to be harmful.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716311ea-eae9-4206-8359-7b25c9e58f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c680783-9845-4951-8eee-52bb38c14f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide consumers with vetted choices, the EWG puts out a yearly
        sunscreen guide. For its 14th Annual Sunscreen Guide, the group said it analyzed
        the ingredients and performance of more than 1,300 products with sun protection
        factors, 700 of which are marketed as beach and sport sunscreens.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b9484-790a-4684-b2b5-63679c90275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea65e8-2563-4207-984f-59c9e32413a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis involved only a fraction of the sunscreen products
        sold in the US, which the <a href="https://www.federalregister.gov/documents/2019/02/26/2019-03019/sunscreen-drug-products-for-over-the-counter-human-use">FDA
        estimated may number more than 12,000</a>.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b2e90-ae46-42ec-a8bc-b41a042a0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846cda5-d17f-4250-bd7d-def62e5cfa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are concerned about chemicals entering their bloodstream,
        there are two types of mineral (not chemical) sunscreen ingredients considered
        safe and effective by the FDA: titanium dioxide and zinc oxide.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a3714-f7bf-4180-88f0-817780695283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29eb986-080a-4a75-ae5e-8c6d999a01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunscreens made with minerals physically deflect and block the sun''s
        rays, as opposed to sunscreens with chemical filters that absorb the UVB rays
        and release heat as they break down.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9c026-4f08-4558-9437-c9e3d3b30162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29aaa6c-ca02-4291-b607-bd4d03624dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact the SPF (sun protection factor) of sunscreens applies only
        to the UVB rays that cause sunburn and not the UVA rays that also damage and
        age the skin.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f6860-a4be-4bbc-b309-548c00ed1a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf519e5-caa7-409c-8773-e0fe5532c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say UVA rays penetrate deeper into the skin and into the
        tissue and can cause long-lasting damage. That''s why dermatologists recommend
        always using a sunscreen labeled "broad-spectrum," which protects against
        both.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93725004-93ef-407d-bc00-6e2178056d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f88ee9-8aa3-42da-8992-7c3bab750ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titanium dioxide and zinc oxide protect from both UVA and UVB rays.
        Another plus — the ingredients don''t appear to harm the environment.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d1486-6be0-4d97-bdaa-1af2f0b2f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c4185-0c1b-43fb-a972-51ecd716d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, it''s always a great choice to use <a href="https://www.ewg.org/sunscreen/">common
        sense practices</a> as well to protect your skin from harmful rays. Wear shorts,
        shirts, pants and hats to help block dangerous rays and apply safe sunscreens
        to exposed skin. Wisely choose your time in the sun by avoiding the most intense
        rays between 10 a.m. and 4 p.m. Seek shade whenever possible.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cae21e-9492-443a-b0ae-4a6a6c8310bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T14:28:42.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:54:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/21/health/sunscreen-coronavirus-wellness/index.html">How
        to safely avoid sunburn in the age of coronavirus.</a>"</em></p>'
