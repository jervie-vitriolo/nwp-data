      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b794f-bcad-4f5b-be63-a998cce6ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with countries around the world preparing to ease lockdown restrictions,
        several of these sectors are also gearing for their respective gradual comeback.
        Sports events have resorted to resuming play sans audiences, restaurants now
        count on delivery services, while television shows go digital.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea8620-dc5d-4cf5-bbc1-18a01c3a07cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T15:46:28.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:54:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c691767-0e6e-4b6d-9ab7-63de171d6753'
      'mgnl:activationStatus': true
