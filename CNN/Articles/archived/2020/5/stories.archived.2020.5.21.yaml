      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bike she got for five thousand pesos was pre-owned: it had an
        off-white frame and even comes with a basket, adding to the retro look and
        feel that she loves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1e0f6-336c-405e-a224-7e810604bb7b'
