  'united-states-hobby-lobby-gilgamesh-tablet-iraq':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-21T10:31:16.806+08:00
    'imagesource': 'jcr:4f977ae6-f42b-4879-9692-37e62f4e338d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5142df7-a848-47f9-865e-8f718adc4e8d'
    'lead': 'Federal authorities want a rare, ancient artifact returned to Iraq after
      it was sold to a US craft store for $1.6 million in an auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-21T10:34:43.944+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:55:07.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:53:41.872+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Iraq', 'Gilgamesh-Dream-Tablet', 'Hobby-Lobby']
    'template': '1'
    'title': 'US wants to send ancient artifact Hobby Lobby bought for $1.6 million
      back to Iraq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45eab6-1d72-4733-b37b-5b09a39cac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal authorities want a rare, ancient
        artifact returned to Iraq after it was sold to a US craft store for $1.6 million
        in an auction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c6d7f-478f-4f6d-90eb-b0a496e2d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5c337-7bf2-40e5-b69f-99ee1631489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Hobby Lobby, a privately owned arts and crafts retailer
        whose president is also the chairman of the Museum of the Bible in Washington,
        D.C., bought the clay tablet for display in the museum from an international
        auction house for $1,674,000, according to a civil complaint filed by federal
        authorities on Monday. Hobby Lobby is now suing the auction house for fraud
        and breach of contract.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8a547-81e4-4122-aca3-228750a5b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a13ce-7e2e-4296-a2e8-3192ab963608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tablet is inscribed with a portion of Gilgamesh, an epic poem
        considered one of the world''s oldest works of literature, written in cuneiform
        -- a system of writing on clay tablets used in ancient Mesopotamia thousands
        of years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c51b42-36e1-40af-820b-a688f3d203e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dfa9b6-b16b-4fcf-9612-c6686e15c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artifact, known as the Gilgamesh Dream Tablet, "originated in
        the area of modern-day Iraq and entered the United States contrary to federal
        law," according a news release from the Department of Justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e79538-8601-42ea-96e8-a21e280ed4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47aeadc-4306-4edd-b425-96968f634ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tablet was seized from the Museum of the Bible by law enforcement
        agents in September 2019, according to a release from the Department of Justice.
        At the time of seizure, no court action was taken. On Monday, the civil complaint
        was filed seeking to forfeit the artifact to US authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8efa7-37a3-45cd-8560-c681cf94546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745db2e-1a9e-4f73-8150-43b22f7c6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum and Hobby Lobby both asked the auction house about the
        tablet''s origin but the auction house withheld that information and lied
        in saying that the antiquities dealer had confirmed the details of provenance,
        according to the DOJ. The department said the museum cooperated with the government''s
        investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c0f5f4-76e4-47f5-b1e2-e640d4b2589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57343a61-fa24-4f9e-8507-edae7503941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-21T10:34:43.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:55:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever looted cultural property is found in this country, the
        United States government will do all it can to preserve heritage by returning
        such artifacts where they belong," US Attorney Richard Donoghue said in an
        online statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd10c7-7f82-4850-8ed5-580fbf4bae24'
