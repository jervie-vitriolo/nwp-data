      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Economic Zone Authority (PEZA), for its part, clarified
        that it does not have the authority to register POGOs or online gambling services
        in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5425d2ba-21d2-45e0-9bb3-6e2d573e3f72'
      'mgnl:activationStatus': true
