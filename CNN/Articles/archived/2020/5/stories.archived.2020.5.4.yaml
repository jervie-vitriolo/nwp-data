      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Authorities
        have arrested a total of 204 violators on the first night of the 48-hour hard
        lockdown in Tondo District 1, the Manila Police District said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dffa27-16ce-4ec1-b369-d751866e8775'
      'mgnl:activationStatus': true
