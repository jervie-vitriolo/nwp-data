  'michigan-university-alleged-sexual-abuse-doctor-football-player':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Chuck Christian''s prostate cancer has spread to his spine, tailbone,
      hips, ribs and shoulders.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T18:41:34.267+08:00
    'imagesource': 'jcr:2dfed6bd-aafe-4d0a-81e8-2e4aac345373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baf4d6f9-4e8a-45d7-9094-0d604e27bfd7'
    'lead': 'He''s speaking up so other former athletes don''t make the mistake he
      made, of waiting too long to get checked. No one should be ashamed of being
      a victim, he said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T18:54:27.364+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:57:29.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:49.300+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged sex abuse kept a Michigan football player away from doctors
      for decades. He now has stage 4 cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5ce7a-d2a0-40b5-849a-f61feaf89147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It was the snap of the doctor''s glove
        that spooked him right out of the exam room.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a1e33-122a-4823-bfdd-16fc184dc56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Christian is a large fellow, a 6-foot-4 former tight end for
        <a href="https://edition.cnn.com/2020/02/27/us/michigan-doctor-abuse/index.html">one
        of the most decorated college football programs</a>&nbsp;in the country. He
        doesn''t come off as squeamish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48509f00-6ba1-48c7-aa93-3ce948dc3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet about 15 years ago, when a physician prepared to perform a prostate
        exam after Christian discovered blood in his semen, the big man simply walked
        out of the office. He harkened back decades to his days as a Michigan Wolverine,
        when team Dr. Robert Anderson allegedly performed unwarranted prostate checks
        on athletes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eebf671-92b7-47d6-969f-1e5ccda65076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s going to do that again," he thought as he escaped the
        urology clinic. "That''s why I didn''t go get the exam because of my fear
        of these digital exams that Dr. Anderson used to give me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867f8bc-114c-42fa-a9c7-8902571d3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Christian, 60, has stage 4 prostate cancer that has spread
        to his spine, tailbone, hips, ribs and shoulders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a1b54-7ee0-4c42-8c09-b7e42297fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors told him in 2016 he had three years to live, but he just
        passed the four-year mark, he said, explaining that he opted for alternative
        treatments over chemotherapy and radiation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b973c-6853-46d7-a417-d31414b08780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The married father of three wishes he would''ve realized sooner
        that his fear of doctors stemmed from the trauma he says he suffered as a
        University of Michigan student-athlete in Anderson''s exam room. He''s speaking
        up so other former athletes don''t make the mistake he made, of waiting too
        long to get checked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030ab5d-25e0-4a61-a7b5-17dc4244d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one should be ashamed of being a victim, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b48b0-5b6d-4f68-9330-b89f321721a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to help all the student-athletes that have been through
        what I went through," Christian told CNN. "Do not let any doctor or trainer
        do to you what they did to us, because it''s wrong and it''s illegal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea33d2-012e-4cca-bc0d-6472d758426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Washington, DC law firm, tapped by the University of Michigan,
        is investigating Anderson, <a href="https://news.umich.edu/patients-of-late-u-m-campus-physician-asked-to-call-hotline/">who
        died in 2008</a>.&nbsp;The school is urging victims<a href="https://news.umich.edu/patients-of-late-u-m-campus-physician-asked-to-call-hotline/">
        to call its university compliance hotline</a> with any reports of abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db5750-02e7-4dc7-9739-c5f307aa6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every person in our community should expect to feel safe and supported,"
        university President Mark Schlissel said earlier this year. "The allegations
        that were reported are disturbing and very serious."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92c679-747f-407d-97d0-ee7335522854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian''s attorney, Michael Wright, represents 125 former student-athletes,
        and he expects the number to grow. He knows other attorneys representing more
        alleged victims, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e7bc6-f763-462a-93a2-5fbbeb47e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s clients are not at this point suing the university. He
        "wants (former athletes) to be part of the process of holding the University
        of Michigan accountable," and he''s trusting university leaders, for now,
        to act in good faith, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19071ebb-f9ef-4e08-be0c-dc3a3809aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''You feel violated?''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4f1f5-8f82-4a0c-b489-78083b4811ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Christian first went to see Anderson before the 1977 season,
        he''d had physical exams before. In high school, the unpleasant part was being
        asked to turn his head and cough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f6be9-6ebf-475c-a3e2-e6fe15d61a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Anderson did that, but then he tacked on some other stuff as
        well," he said. "He snapped on a glove and penetrated me. It was the most
        pain I''d ever felt, and I screamed like a baby."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2cce6-e00d-4ce0-bcb6-48b10620b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend, another freshman, was in the waiting room when Christian
        walked out, he recounted. Christian asked his pal whether Anderson had done
        the same thing to him, he said, and his friend confirmed he had.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad7bc8-197e-40b2-9a09-1e8e1ac323a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel violated?" his buddy asked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0dc725-2293-4139-b2ba-54949858199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God, do I ever," Christian replied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ec53b-79b8-4830-8f46-d4ede7162644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior players later told them that that''s how physical exams went
        with Anderson, leaving Christian to think, "Maybe this is just normal. This
        is big-time college football, so maybe there''s more involved in a physical."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f0302-d516-4f87-862f-17f226b4df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He endured four such exams -- one before each football season --
        but once he graduated in 1981, he decided he was done with the medical profession
        and "avoided doctors like the plague," he said during a phone interview from
        his Randolph, Massachusetts, home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146a842-1e10-4c6f-9a03-24f24459e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he was sick, he toughed it out. When he broke his finger playing
        basketball, he crafted a splint out of a popsicle stick.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ed9e0-ab63-47a6-8c42-17bf0b80897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was around 2004 when he visited a urologist who told him he needed
        to conduct a digital exam. It sounded high-tech, and Christian agreed -- until
        the glove came out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517ef92-5b36-4717-9b1e-4ea547dbcf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard it snap and was like, ''Whoa, whoa, whoa! What are you
        doing?''" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258a721-b7e7-4706-8db5-6c53e5ac9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor explained the prostate exam procedure, and Christian
        bounced. He hadn''t drawn the link to the trauma from his college days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f718d6b-4e1b-49e6-8edc-9a265952adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t return to the urologist until LaDonna, his wife of 39
        years and a nursing instructor at Simmons University, grew concerned that
        he was getting up eight to 10 times a night to urinate. That was more than
        a decade later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c08241-fd88-4daa-b9b3-6cecd6c4ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor told Christian during the 2016 visit he wanted to conduct
        a prostate exam, but Christian declined. The doctor reached out to LaDonna,
        who explained to her husband that this wasn''t a matter of discomfort, but
        rather, life and death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06814a5b-b1f2-47a8-b5d1-b2a48fb02619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to fight back the fear of my previous experiences," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6d24a-c179-40b3-99d6-0388f04badfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor reported Christian''s prostate was enlarged and hardened.
        Each snip from a subsequent biopsy showed advanced cancer. It was too late
        to operate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa7c19-5962-4710-8446-cbc3c09c74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no question, Christian said, that his experience with Anderson
        colored his perception of the medical profession and kept him away all those
        years. The sound of the glove snapping on the doctor''s wrist was a trigger,
        he realized.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c75c8-dae9-4db6-87e8-fd0ad1ce1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brain went back to Dr. Anderson, and I was like, ''Oh no, I''m
        not going to do that,''" he said. "I realized that I really had a fear of
        doctors because of that experience."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299e9a8-f19e-45d4-a610-7b6d8c1acb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''They were powerless''</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36e636-e228-4d6d-b3fa-3fad86c54043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem at Michigan was systemic, Wright said. After representing
        150 Ohio State University athletes in <a href="http://www.cnn.com/2019/05/29/us/ohio-state-lawsuit-former-athletes/index.html">their
        lawsuit involving the now-deceased Dr. Richard Strauss</a>, he finds the Michigan
        case "very eerily similar to Dr. Strauss."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0b182-b440-4f57-851d-a2d42853e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doctors like Strauss and Anderson allegedly victimized the
        "biggest, strongest, meanest, toughest men in America" shows that the sexual
        abuse wasn''t about sex, Wright said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64598f9e-dc0b-4a13-8766-c46d748c4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about control. It''s about power," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b32fee-d4f3-479c-bf0c-eba98c6d5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were reluctant to come forward not only because of society''s
        expectations, he said, but also because they feared it would affect their
        abilities to play the sports they loved.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a934d2a-53dd-4470-8c90-b5a03faabe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were powerless because they wanted to suit up every day,"
        the lawyer said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcf6ff-646d-42ed-bb45-c27cf597091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference in February, three former wrestlers, including
        2008 Olympian Andy Hrovat, shared their stories of alleged abuse at the hands
        of Anderson, who was employed by the university from 1968 to 2003.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12db60a-fb0b-4605-a2cf-928d7e2c62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tad Deluca, who wrestled at Michigan from 1972 to 1976, recalled
        receiving penis, hernia and prostate exams for a dislocated elbow, and students
        knew the team physician as "Dr. Drop Your Drawers Anderson." Deluca complained
        to his coach, he said, and lost his scholarship for his efforts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c10e5-e7bb-4ad1-9c98-5a2b75664fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hrovat, an All-American who graduated in 2002, recalled teammates
        warning him exams with Anderson "were going to get weird."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca377caa-017b-48f8-875f-47f393926373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have to go into a room knowing that you''re going to encounter
        this is just, to me, horrific," Hrovat said. "That''s why it''s always been
        in the back of my mind that this wasn''t right."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb08bc30-e7dc-48be-b5a1-daa147d99cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson directed the school''s University Health Service before
        becoming the wrestling, football, hockey and track teams'' doctor.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3d6fa-c5dd-4795-9ad8-527d45be45f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campus police opened an investigation in July 2018 after a former
        athlete wrote athletic director Warde Manuel about abuse experienced in the
        1970s. Investigators identified ex-patients who recounted Anderson''s alleged
        misconduct and unnecessary exams -- most of them in the 1970s, though one
        account came from the 1990s, the university said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbbade-9d9f-4882-bb7b-5eb581bc6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statute of limitations has passed on the allegations, so no
        criminal charges can be brought, the Washtenaw County Prosecutor''s Office
        said in February.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918d801-25c5-4342-8cea-71eca6741e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Overcoming the fear</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0774cff-3b7d-415a-a222-08327fec8ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian has a message for athletes who left Michigan or other
        schools with traumatic scars.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984983de-9d56-4fc6-a56f-22faf4864de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t allow that to be the thing that stops us from seeking medical
        help. I don''t want to see anymore people dying over this craziness, being
        afraid of seeing doctors," he said. "The most important thing is to tell it,
        and there''s no shame in it. Predators thrive on the shame of their victims."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94218eb-d36a-4722-b886-18d0a137880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wishes someone could''ve reasoned with him earlier. A friend
        recently confided that he, too, had prostate troubles but doctors caught them
        early and were able to take care of it with a simple procedure.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54658f-eb35-4327-b023-b6c69b030a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to look at the bigger picture, and you''ve got to try
        to control the fear of that trauma in order to be around for your family and
        your kids and your wife," he said. "Sometimes talking through it with somebody
        can help you break through that barrier. I wish I would''ve talked to someone."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8050c47-bf08-46de-bfe9-228c626607ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s received dozens of texts, emails and phone calls from former
        Michigan athletes thanking him for coming forward. Some share their own experiences,
        and he welcomes the "therapeutic crying sessions" he''s been having.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a933a61-dca7-40a7-be9e-a9913fd29f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last two days, I''ve cried more than I''ve ever cried in
        my life," he said during last week''s phone interview.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4515a-3761-4054-9e19-f407ddf6bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Christian''s 2016 diagnosis, here was a man in his 50s not
        just playing basketball with 20-somethings, but talking mad trash.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5844f9-6ee6-4e9a-a103-575476edcc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Son, I got kids bigger than you," he''d say after draining a jumper
        in an opponent''s face.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4174ec1-7e05-4277-bee7-f71f4ef5e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried a round of chemotherapy, but it reduced him to a shadow
        of that man. It felt as if someone had bound him in plastic wrap, stuck him
        in a sauna, sat a gorilla on his chest and told him to breathe, he recalled.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8f33c-da93-4639-b47c-2afe15d1ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brain turned to mush. He''d get lost driving to familiar destinations
        and need to pull out his GPS. He''d forget what side of the car his gas tank
        was on -- sometimes more than once at the same gas station.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf3510-9aa4-4297-8009-d6430b1b092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the most brutal thing I''ve ever been through in my life,"
        said the man who spent four years smashing into 250-pound linemen.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ddef0-81b6-4d7e-93e9-f3a825a8ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Bad apple'' can''t spoil memories, he says</strong></h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43884ea9-c50b-4fd2-bdc6-534be10aefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he has good days and bad.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0953c-90ac-464a-afab-d99822cde911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I feel good. Maybe a few weeks ago, I didn''t know if
        I''d make it another week I was in so much pain," he said, explaining he was
        suffering so badly that LaDonna had to help him go to the bathroom.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54e204-19da-449a-85ac-cca505c6f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy narcotics, including OxyContin and morphine, had him "in Lala
        Land," so he''s tapered back the medication.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0790ef-1368-4327-834f-c35fe11e4d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying not to get addicted to all that," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328ddb7-4c03-4fd1-a200-2706085b2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His goal now is to embolden others. He''s not trying to sink his
        alma mater, he said. He remembers <a href="http://www.cnn.com/2020/02/21/us/penn-state-lawsuit-resolution-paterno-family/index.html">what
        happened to famed Penn State football coach Joe Paterno</a>&nbsp;after the
        Jerry Sandusky abuse. He bristles at comparisons to Michigan''s legendary
        Bo Schembechler, for whom he played, saying he''s not to blame.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37022d49-2129-4dd9-b89b-43c6d2674417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian''s years in Ann Arbor -- where he made wonderful friends
        and played and studied under top-notch coaches and professors -- were the
        best time of his life, and he won''t let the memories be tainted by "one guy
        who was the bad apple," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ee1c5-3e4f-4ba0-b633-bdd3bdc3a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is disappointed, however, that the doctor isn''t here to face
        his alleged victims -- and justice.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951df89f-0b40-4df3-8a0a-f80d9a8a9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish he was around to see the damage that he''s done and to see
        how many people he''s hurt and to realize how selfish what he did was," Christian
        said. "I would love to see him in handcuffs going to jail."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dfc079-ea27-4d39-8260-434d8b2abd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:27.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/04/us/michigan-university-alleged-doctor-abuse-chuck-christian/index.html">"Alleged
        sex abuse kept a Michigan football player away from doctors for decades. He
        now has stage 4 cancer"</a></i></p>'
