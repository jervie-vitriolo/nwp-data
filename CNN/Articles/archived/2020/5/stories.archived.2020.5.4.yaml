      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the President''s order made all OFW contributions
        to the state insurer "voluntary," contrary to a PhilHealth order that puts
        some 10 million workers abroad part of its funding base.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b179fe1-c9f5-4481-93a1-73c0f239d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:36:01.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UHC law makes all Filipinos automatic members of PhilHealth
        and eligible to avail of select medical services for free. The mounting cost
        of implementation –– pegged at ₱257 billion for the first year –– prompted
        authorities to raise additional funds by higher contributions as well as additional
        tax collections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bbe8ce-31c9-414d-a434-a5d1474a321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T12:18:40.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the coming years, all premiums must be settled in quarterly
        tranches or in full annually. Failure to settle premiums on time will incur
        "monthly compounded interest," according to the circular.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779eb065-fb23-4871-a775-b7d66005584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:15:55.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Morales said PhilHealth needs a wider base of contributing
        members. He noted that the agency currently lists 3.6 million OFWs pitching
        in regularly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4769f9-e77f-4868-88c2-2a09a4f24bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:15:55.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, OFWs and their families availed of ₱1.7 billion worth of
        medical services after contributing ₱1 billion to the PhilHealth fund. Of
        these, 69 percent have been availed by their dependents in the Philippines,
        while less than a third were directly used by OFWs to cover their own medical
        expenses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d66916-e059-4185-bf7e-8a9ef65e50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:15:55.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs who get sick abroad must first settle their dues with the foreign
        medical facility then submit receipts and documents to PhilHealth so they
        can claim their reimbursement, Domingo said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07b4a6-3f1c-45e5-ac8e-d3a5d571ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:15:55.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Insensitive''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ab104-9d8e-4a36-8edc-b3dfc2e562dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T12:18:40.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFW groups started a <a href="https://www.change.org/p/philhealth-philippine-health-insurance-corporation-change-philhealth-mandatory-3-payment-from-ofw-s-salary">Change.org
        petition</a> addressed to PhilHealth last week against these premium payments.
        The petition has surpassed 390,000 signatures as of Monday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbe2d4-46fb-4ae0-9548-51955daac2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T12:18:40.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PhilHealth said the rules have been announced as early
        as November 23, 2019.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad463e78-6606-4573-a049-a08b19ee0872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:38:48.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/29/philhealth-contributions-january-2020.html">Higher
        PhilHealth contributions starting January 2020</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7be892-6b00-4791-8faf-b5eb0aaaf06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T12:18:40.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ambitious health goals must be supported by adequate funding
        collected through increased premium rates," Morales also said in a statement,
        hinting that it would be difficult to change the policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd600d6-98ab-4345-975d-5c2dea50b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T12:18:40.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an agency of government, sensitive to the welfare and well-being
        of all Filipinos, PhilHealth commits to continue exploring means to soften
        and alleviate the impact of premium rate increase, but it cannot change the
        Law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c12de-8b99-4850-8b08-76ade02da6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T12:18:40.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva told CNN Philippines'' <em>The Source</em>
        that Congress "will look into" the OFW community''s petition against the premium
        payments, while several lawmakers have also blasted the new rule. Senator
        Kiko Pangilinan also said PhilHealth''s April circular was "insensitive and
        ill-timed" as it came right in the middle of the coronavirus crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a7fc8-16f0-4c7f-ac4b-c45e66586a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:38:48.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/3/online-petition-PhilHealth-premium-hike-OFWs-COVID-19-pandemic.html">Online
        plea vs. PhilHealth premium hike for migrant workers gains support from authorities,
        groups</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2149bf3-3455-4224-a9dc-83e3f8632c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T12:18:40.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go, who chairs the Senate Health Committee,
        now asked the state insurance firm to consider delaying the collection of
        higher premiums to ease the burden of OFWs. He also asked PhilHealth to exempt
        people classified as "overseas Filipinos in distress" from payments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efab12d-4a93-4128-90aa-036dee0f5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T12:18:40.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UHC Act cleared both chambers of Congress in December 2018 and
        was signed into law by President Rodrigo Duterte on February 20, 2019.</p>'
