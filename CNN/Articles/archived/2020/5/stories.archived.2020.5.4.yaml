      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the locations are large spaces often rented for amusement
        and corporate events repurposed to help in the fight against the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1716e-b0db-4a06-8e40-8d7f25d8e568'
