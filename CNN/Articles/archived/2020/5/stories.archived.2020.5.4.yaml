      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/04/politics/operation-warp-speed-coronavirus-vaccines/index.html">"Trump
        administration''s ''Operation Warp Speed'' identifies 14 vaccines to focus
