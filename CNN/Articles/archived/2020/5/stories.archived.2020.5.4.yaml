      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanghalang Pilipino will be premiering a “monovlog,” or a monologue
        performance in the form of a vlog entitled “Lolo Doc.” Written by Layeta Bucoy,
        the monovlog follows a senior doctor (to be played by TP Artistic Director
        Nanding Josef) serving at the front lines against COVID-19. “Lolo Doc” tells
        the story of his — and other frontliners’ — commitment to saving the public''s
        lives despite the need to compromise his relationships and sacrifice his own
        safety. Watch it on TP’s <a data-cke-saved-href="https://l.facebook.com/l.php?u=https%3A%2F%2Fyoutube.com%2Ftanghalangpilipino%3Ffbclid%3DIwAR0RIW71M18_OZ2ES61mjEFD1xwJ-CRpYk5Aw_aCGxSs_xYRbDmmQw9A1gA&amp;h=AT0h-xDve2Bs3GgiH4vdoFFpqaqtEnLZyjqtjKEipd2uV334dvCDAyRvzBV7bHop7tkVlX8hoN6KGd-haOhDaRoEmxIIBVDXpkfLjVlH17m9utEjes1GeRizrXeHvze3ikaj&amp;__tn__=-UK*F&amp;c[0]=AT3oTvgIeEnKda_Crjwtphoe3ZnYnOL5mMRJNMgip6aRDd8MxwDGHO84jcOS43k-VvTAMMLjKS-7q5ZuRVeKHgNjuc2ZpcJ89jR0lWRnJOVq1s2RQfeRTfDpHFLEwCuRpAqpHasTNdFnKvstkt54vri-QZEocu6r5rUS7Oq7eybSPkpUyaI8FhasZKTpMY2MOnOqjh1_z5pMlAqr-YIf"
