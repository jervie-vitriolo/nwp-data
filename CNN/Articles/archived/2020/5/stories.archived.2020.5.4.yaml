      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the planet that is farthest from the center of the pandemic</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e08020-cfde-4000-9b8e-bac6f6d63004'
