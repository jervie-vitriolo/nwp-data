      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75059b99-3b0d-4ff4-b30f-192a573a3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As sad as it is to speak about the deaths, the increase of 0.7%
        from the previous day is a good number," said Fernando Simón, Spain''s Director
        for Health Emergencies.</p>'
