      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve been waiting to introduce the movies to your kids --
        and they''re at least 5 years old -- now is a great time to begin the training.</p>'
