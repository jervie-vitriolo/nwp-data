      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also noted that repatriation efforts have slowed down due
        to the temporary suspension of flight operations at the Ninoy Aquino International
        Airport until May 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b9b9a-db93-4806-a296-d6ea654aef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:20:35.123+08:00
