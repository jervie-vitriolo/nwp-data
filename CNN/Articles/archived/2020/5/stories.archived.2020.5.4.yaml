    'mgnl:tags': ['DOTr', 'department-of-transportation', 'payment', 'measures', 'social-distancing',
      'physical-distancing', 'general-community-quarantine', 'COVID-19', 'coronavirus']
    'stories': ['28df0bf0-ca37-403e-927f-c0c8e517a119', '00a4e94f-3d92-476c-9c67-24db31b952ed']
    'template': '1'
    'title': 'DOTr proposes measures for jeepneys operating in GCQ areas'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b63275-0e77-49c2-b16b-241bf767d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:40:46.418+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Department
        of Transportation has proposed an additional system for public utility jeeps
        (PUJs) to operate in areas under general community quarantine without violating
        social distancing measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895707d-9583-4682-aebd-edc3c335f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:40:46.416+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gagawin po natin, ''yung pasahero, bago po sila sumakay
        sa loob ng jeep ay dapat po ibigay na ''yung bayad sa driver sa harap po</em>,"
        DOTr Undersecretary for Administrative Services Artemio Tuazon said in a televised
        briefing Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc73f93-f318-4cbd-bfad-9bafb05ac0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:40:46.417+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Passengers will have to give their payment to the
        drivers first before boarding the jeepneys.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe5d56-97af-4760-9fc0-7af60739419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:40:46.417+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for public utility vehicles (PUVs) or modernized jeepneys, the
        automatic fare collection system (AFCS) will still be in place, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc2b00-7d50-4e43-a9d6-3a78b6ba72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:40:46.417+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Richmund De Leon, Assistant Secretary for Road Transport and
        Infrastructure of the DOTr, earlier told CNN Philippines that old jeepneys
        will be permitted to travel along GCQ areas "as long as they secure the special
        permits."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93f3e2-3dbe-4688-95e3-520cfd3fa0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:40:46.418+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government moved to allow some public transport vehicles
        to operate again in low to moderate risk areas on May 1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6b72a-0896-4984-a9e2-56cd1de5d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:40:46.418+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed the entire Luzon under enhanced
        community quarantine on March 17, which banned all essential modes of transportation.
        He later extended its implementation until May 15 in all high-risk areas,
        including Metro Manila, Central Luzon, and Calabarzon.</p>'
  'travel-bubble-new-zealand-australia':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-04T15:37:32.350+08:00
    'imagesource': 'jcr:395d0daa-c110-47cf-a04d-9d3fdd4f0689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a69ea1b2-7ad8-48f7-9927-c30805a8d6ff'
    'lead': 'Politicians from Australia and New Zealand are discussing the possibility
      of opening up borders to each other, creating a travel corridor — or "travel
      bubble" — between the two nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T15:47:29.844+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:57:40.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:45.685+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'travel', 'tourism',
      'new-zealand', 'australia']
    'template': '1'
    'title': 'A ''travel bubble'' between New Zealand and Australia could be a model
      for the future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003615b6-f249-4bb1-b912-f9f199ef6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It may be some time before tourists are
        traveling the globe again. But what if you could travel through designated,
        approved parts of it?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cdca79-c170-4090-82c6-66ebf5960fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians from <a href="https://www.cnn.com/travel/destinations/australia"
        target="_blank">Australia</a>&nbsp;and New Zealand are discussing the possibility
        of opening up borders to each other, creating a travel corridor — or "travel
        bubble" — between the two nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd3fa5-d4a8-4346-b394-ba686d1e78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-19-20-intl-hnk/h_7a0929c0f5941efa98976a7a591cac79">almost
        completely shut their borders</a>&nbsp;to foreigners in March, a huge blow
        to their respective tourism industries. But <a href="https://edition.cnn.com/2020/04/28/asia/new-zealand-coronavirus-outbreak-elimination-intl-hnk/index.html"
        target="_blank">with both appearing</a>&nbsp;to have successfully brought
        their coronavirus outbreaks under control, politicians are now talking about
        when borders could be opened to each other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31868d1-f07f-4e47-b3b3-304b8a883f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is any country in the world with whom we can reconnect
        with first, undoubtedly that''s New Zealand," Australian Prime Minister Scott
        Morrison said last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4939efb-9e89-4209-91c9-bed50acf908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a situation we would all like to be in, but of course,
        our number one focus at the moment is making sure that both our countries
        are in the position where we''re domestically managing Covid-19 to a point
        where we can with confidence open borders," New Zealand Prime Minister Jacinda
        Ardern said on April 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b720493-8920-4700-a174-fcff9ed0e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I''m not willing to do is jeopardize the position that
        New Zealand has got itself into by moving too soon to open our borders --
        even to Australia."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf186b-42e7-4f98-9c86-dfa85e9fb024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when this "bubble" could become a reality — currently
        both countries still have domestic travel restrictions in place, and all international
        arrivals are subject to a 14-day quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226aabc-20bb-4471-a38a-6afc016e6431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel industry experts say August is when the corridor is likely
        to be rolled out, possibly in time for the ski season in New Zealand and the
        school holidays in September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0952a37-f43b-405c-a790-3ff2ff121ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A special relationship</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b143a-fd25-4549-a5a0-243a57851684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few reasons why <a href="https://www.cnn.com/travel/destinations/new-zealand"
        target="_blank">New Zealand</a>&nbsp;and Australia would be each other''s
        first pick.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ddbac-e915-44f4-ab89-76006f507f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the two countries are separated by about 2,000 km (1,243
        miles) of sea, they have one of the closest bilateral relationships in the
        world. Australian passport holders can travel and work in New Zealand indefinitely
        without a visa, and vice versa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161b6bc-1739-4af6-b84d-4465af5f6acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also contribute heavily to each other''s tourism
        industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5a157-d0dd-4d0b-b956-0f040e6a3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians make up <a href="https://www.mbie.govt.nz/assets/international-visitor-survey-infographic-dec-2019-v2.pdf"
        target="_blank">almost 40%</a>&nbsp;of international arrivals to New Zealand,
        and around 24% of New Zealand''s international visitor spend. That''s especially
        significant in New Zealand, where tourism is <a href="https://tia.org.nz/about-the-industry/quick-facts-and-figures/"
        target="_blank">the country''s biggest export industry</a>. (Tourism is considered
        an export industry because it involves foreign cash being used to buy New
        Zealand''s goods and services.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa6526-9025-4c1a-a1bf-ef151777f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Australia, New Zealanders make up around <a href="https://www.tourism.australia.com/content/dam/assets/document/1/c/0/i/f/2240151.pdf"
        target="_blank">15%</a>&nbsp;of the country''s international visitors, and
        only about 6% of the international visitor spend. Tourism is still worth billions
        to Australia, although it is only the country''s fourth <a href="https://www.tourism.australia.com/en/markets-and-stats/tourism-statistics/the-economic-importance-of-tourism.html"
        target="_blank">biggest export industry</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901f722-27db-4719-8383-f51ae72633ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both countries, tourism industries have taken a massive hit from
        the coronavirus outbreak -- so it''s no surprise that industry representatives
        are welcoming the prospect of a travel bubble.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c5a5c-7ee4-416d-9de3-12ea2424cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message from the industry side is that the bubble is a goer,"
        said Simon Westaway, the executive director of the Australian Tourism Industry
        Council, adding that it was the only way of getting international tourism
        into Australia in the near future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc13a3-1942-42f9-a064-c1713be4c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can add in the Australians, that would be enormously beneficial
        for the survival of tourism businesses and thousands of jobs," said Chris
        Roberts, the chief executive of Tourism Industry Aotearoa, which represents
        the tourism industry in New Zealand. He added that the amount tourists spend
        in New Zealand had dropped by at least 2 billion New Zealand dollars ($1.22
        billion) a month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8492a46-7f1e-45c8-8838-d03c8eb3e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roberts isn''t expecting the levels of Australian tourists that
        New Zealand had pre-Covid — he thinks many would opt to just travel domestically.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785c96e-4a32-48b6-a553-e4ed83254ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, some tour operators had been focusing their attention
        on China, which makes up <a href="https://www.tourism.australia.com/content/dam/assets/document/1/c/0/i/f/2240151.pdf"
        target="_blank">about 15%</a>&nbsp;of travelers to Australia but 27% of total
        tourist spend. Westaway said those businesses would need to adapt and work
        out how to appeal to more Kiwi travelers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017c97d-7b7c-43bb-9ace-162491f86aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How would it work?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5582f3-0d47-43e9-9627-d181629f9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing to keep in mind: Australia is made up of states and territories,
        and some of those currently have additional quarantine rules in place. For
        instance, a person traveling from Sydney (in New South Wales) to Brisbane
        (in Queensland) would need to undergo a <a href="https://www.qld.gov.au/health/conditions/health-alerts/coronavirus-covid-19/current-status/hotspots-covid-19"
        target="_blank">14-day self-quarantine period</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68527a-3341-4a96-a1e2-71fc0806a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports may also need to roll out new procedures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e46f6-bad8-46b3-b388-1aa305840d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts envisions a future where tourists may turn up to the airport,
        be tested for Covid-19 and only be allowed on the plane once they''ve got
        a negative result. Once they are at their destination, they may have their
        temperature checked. Travelers may need to supply more information than usual
        so they can be easily traced, if necessary.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710166dc-92fa-44db-a977-c9cb71a393dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Roberts and Westaway believe the bubble would only work if
        the current 14-day quarantine period for anyone entering the country is removed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fe6d8-a742-4aca-888b-4775785e6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the trans-Tasman bubble is tried and tested, New Zealand could
        look to include other territories in its bubble -- perhaps Taiwan and Hong
        Kong, Roberts said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f61bdf-08df-46a7-9d15-782b1e7610ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be on a country by country basis," he said. "A
        general opening of borders could be a very long time away."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47ddd5-d779-46c7-aecc-a444af081852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could the bubble get bigger?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5524b01-aac6-47e4-9c32-059e362c55b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also some discussion about broadening the bubble to include
        the Pacific Islands.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea58d8c-d3b6-4deb-b8a2-5384541016f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a health perspective, the Pacific Island nations appear to
        have escaped the coronavirus outbreak largely unscathed. Fiji — the worst
        affected Pacific Island nation — has reported only 18 coronavirus cases and
        no deaths. Guam — which is a US territory and not a nation — has reported
        more than <a href="https://ghs.guam.gov/jic-release-no-102-end-day-results-one-tests-positive-covid-19-dphss"
        target="_blank">140 coronavirus cases and five deaths</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b718d1-c8d8-4359-a052-41e8cbaf61e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Pacific Island nations closed borders early to protect against
        potential spread.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4926a4a-9326-43a4-9e21-368b1eb72288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic has hurt tourism to the Pacific Islands, one of
        the <a href="https://edition.cnn.com/2019/07/22/asia/china-australia-pacific-investment-intl-hnk/index.html"
        target="_blank">most aid-dependent regions in the world</a>.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dab3d2-c1dd-464a-8de7-b1d084359520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern has urged caution on including the Pacific, saying: "Our
        Pacific neighbors in large part have not been afflicted by Covid-19, and the
        last thing we would want is to risk that."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd2165-24a0-4a3a-ab8a-64e96c253468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But broadening Australia and New Zealand''s travel bubble to at
        least some Pacific Islands would help boost the islands'' tourism industry,
        said Stephen Howes, the director of the Development Policy Center at Australian
        National University in Canberra.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c8f5a-32f9-429c-9e6e-82a546195ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a lot of people, it''s very tough," he said of the effect on
        tourism in the Pacific. "Some have gone back to their village ... people are
        just struggling to get by."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f3115-9d87-4067-853d-58a06f56701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously no country would be forced to do this," he said, adding
        that the travel corridor could always be stopped if it didn''t work. "It would
        be a complex undertaking ... but it''s certainly worth trying."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44263dd8-c04d-4f2b-9b2c-0dcbe9bd24f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And including the Pacific would also help Australia and New Zealand,
        allowing migrant workers to enter both countries. The inclusion could also
        have a huge soft power impact in the region, which is of strategic importance
        to New Zealand, Australia and China.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd95021b-3e20-44c8-ad80-62cc72f03d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a real test," Howes said. "If Australia and New Zealand
        go ahead and just have a trans-Tasman partnership, they could really antagonize
        the Pacific. It would be like, ''well you don''t really care.''"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d99f5-9105-4dc3-9864-24b50a50bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts agreed that the bubble would benefit the Pacific, saying
        that without tourism, their economies are in significant trouble.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb071354-432a-4021-b58f-b06747f209a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of economic aid to our Pacific neighbors, that would be
        the best thing we could do for them -- as long as we could do it safely."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a8690-4e7d-4f61-9a0c-505c493ec226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is this the future of travel?</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b6c7a-2505-4874-bed1-f8e5d6cc7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential Australia and New Zealand travel bubble may end up being
        a model for the rest of the world, Roberts and Westaway say.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1c3a2-4785-4faf-8605-cb0fbdf12eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other countries around the world, New Zealand and Australia
        will need to be careful not to move too fast and create a second Covid-19
        wave.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6278676-3e41-4cbd-8568-d6d48359f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving too fast could also jeopardize their image with international
        tourists, who view the countries as clean, trustworthy places.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8135ec-c8ba-40d9-98f9-876c0627134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But generally, Roberts and Westaway are hopeful.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f8410-2c2b-439d-8444-e09804a266d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:47:29.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (the detail) can be worked out between New Zealand and Australia,
        then they can be applied to other places as well," Roberts said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44474927-05c9-4740-9ac8-6b54dca6757d'
      'mgnl:activationStatus': true
