    'title': 'COVID-19 cases among Filipinos abroad breach 1,800 with 68 more cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8dd5e5-a327-460f-bc2d-b3cbb5e9b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:20:35.122+08:00
      'mgnl:createdBy': 'sandra'
