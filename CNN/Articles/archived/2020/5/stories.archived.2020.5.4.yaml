      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Hehir says that beyond any of Jordan''s perceived character
        flaws, our lasting impression of the show will be of an incredible athlete
        willing his team to extraordinary success.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369021d-8a78-4f9a-92c1-25530f41ab39'
