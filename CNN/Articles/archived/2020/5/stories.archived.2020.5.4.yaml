      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that its genre will stop adult fans of the series who grew up
        reading it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735f8d8-b605-4329-85f2-b2b4b8bcc6f6'
      'mgnl:activationStatus': true
