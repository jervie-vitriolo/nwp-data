    'lead': 'President Donald Trump says the US coronavirus death toll could reach
      80,000 to 90,000, a considerable upward shift from his previous estimates last
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T09:30:06.561+08:00
