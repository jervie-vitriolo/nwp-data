  'Rohingya-refugees-stranded-quarantine-controversial-island':
    'author': 'Rebecca Wright and Salman Saeed, CNN'
    'caption': 'Rohingya refugees arrive in Bangladesh, after being stranded at sea
      for weeks.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T22:42:39.842+08:00
    'imagesource': 'jcr:37a242e7-08b1-428e-91e2-9f52a295f3d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74953f5e-cb2a-438a-8837-1b23f6c84640'
    'lead': 'Dozens of Rohingya refugees stranded at sea for weeks are being quarantined
      for coronavirus on a remote island in the Bay of Bengal after docking in Bangladesh
      on Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T22:46:51.838+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T12:57:15.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:53.152+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rohingya-refugees', 'Bangladesh', 'Bay-of-Bengal', 'quarantine']
    'template': '1'
    'title': 'Dozens of refugees stranded at sea to be quarantined on controversial
      island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa2b3f-9ec6-4c6b-a871-2f52b8ca3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dozens of Rohingya refugees stranded at
        sea for weeks are being quarantined for coronavirus on a remote island in
        the Bay of Bengal after docking in Bangladesh on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e06c61-c401-4477-871c-674dcf3f881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e399d12-75b2-491e-9ab6-11f5b4a064df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29 refugees, mostly women and children, were taken to the cyclone-prone
        island Bhashan Char -- also known as Thengar Char -- in order to protect the
        sprawling refugee camps of Cox''s Bazar from the spread of Covid-19, Bangladesh
        Naval Lieutenant Abdur Rashid told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926bb41-7882-4f62-80ae-619ab8d614d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60700d4c-97cb-42fe-ab0f-872e306ca64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox''s Bazar, home to nearly one million Rohingya refugees, has
        been in strict lockdown since early April -- only very limited movement is
        allowed within the squalid cluster of makeshift camps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbdce8b-22e9-42b0-aeec-cb2b1a80d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80beac4e-d023-4cfc-83ff-54c9f69c6b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees now on Bhashan Char were among hundreds of Rohingya
        Muslim refugees trapped at sea for weeks in "appalling conditions" after trying
        to flee to Malaysia, according to a statement from the European Union. The
        stateless ethnic minority are not recognized as citizens by their home country
        of Myanmar, despite tracing their roots there for centuries. Bangladesh has
        taken in hundreds of thousands of refugees who fled on humanitarian grounds,
        but they are not afforded any rights there and are confined to refugee camps.
        Authorities are still investigating where the group sailed from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03875103-2cba-4ce3-9929-8ec862d090d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169c6b5-59d9-4a7c-b1c2-9ac85e08df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashid says the group -- which includes 19 women, five men and five
        children -- are not believed to be ill with the virus that has killed almost
        250,000 people worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf7bf7-e08c-40c8-be83-79fa221b1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cee817-709e-4641-ac0b-9b8a6d0d501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not have corona symptoms, but the investigation and medical
        tests are underway," Rashid said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1297e1e-86da-4969-b32b-f0f58c55d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03e579-6aac-4941-ae4e-1a2ef5ec572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Refugee Relief and Repatriation Commissioner Mahbub Alam
        Talukder confirmed that 29 people were "sent to Bhashan Char by the Bangladesh
        military" where they have access to medical facilities, food and water. It
        is not clear if they will be returned to the mainland after a quarantine period,
        or if they will remain there, Talukder added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8225f58-bd53-4346-93a5-4903f935aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5078e3ba-1576-4e24-a10d-1c744c02f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the first Rohingya refugees to be sent to the island. The
        government has been building facilities there for several years, with the
        plan to relocate thousands of people from Cox''s Bazar, though no timetable
        has been set.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f5279-0642-432c-8db6-086bad5c0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f6f29-b6e1-4e58-8999-15c7f2856be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them fled from Myanmar to Bangladesh to escape a violent
        military crackdown in 2017, which led the International Court of Justice in
        The Hague to order Myanmar to protect the Rohingya population from acts of
        genocide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0957cc-b9ce-4ded-8c7b-b074ef32f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de58b2-4181-46f6-be38-edb030a8a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government has denied committing genocide, but has admitted
        that some soldiers carried out war crimes. Multiple attempts at repatriating
        the refugees to Myanmar have failed, partly due to fears among the Rohingya
        population that they''ll be targeted again. The United Nations is also concerned
        about its lack of access to the areas of return.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca5c7a-614c-48d4-a6c2-b5d13f915748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c0600-3ed7-4223-9429-b8c126342534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to reach the Bangladesh Foreign Ministry for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7444a04-f4e7-494d-8789-dc31dc135306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c501d-effc-49dd-b192-03595448d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Uninhabited low-lying island</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bc658-4dc1-4a62-a5b2-aa0244e646a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving the Rohingya refugees to Bhashan Char is also problematic.
        The UN says more time is needed to assess the safety of the uninhabited low-lying
        island, as it often becomes partially submerged during monsoon season, which
        is rapidly approaching.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c14fa2-d7a3-4937-9678-c7edb5f91c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624e9b5-16c8-4137-a194-ff29a1c60cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Myanmar''s state-run newspaper the Global New Light of
        Myanmar warned that an area of low pressure in the Bay of Bengal and Andaman
        Sea is forecast to intensify into a depression over the next few days, bringing
        heavy rain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e61578-b2c5-45b8-9830-0d0f8d77a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91432a-9860-4495-a388-59e2ad334bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN''s longstanding position is that comprehensive technical
        and protection assessments to evaluate the safety and sustainability of life
        on Bhasan Char are essential before any relocations to the island take place,"
        said Louise Donovan, from the UN Refugee Agency (UNHCR) in Cox''s Bazar. "The
        UN has long been prepared to proceed with onsite assessment work."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549da2c-067d-42bd-9d41-4050dcc585dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64076b-4dc1-4187-b4dd-a55d616c348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, as many as 800 Rohingya refugees were believed to
        be stranded on boats in the Bay of Bengal, according to Amnesty International.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69084c1-b695-44cd-b9a9-4164dbb5f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9908490-341e-45b3-bcc8-570eb25abf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group issued an open letter urging governments in the region
        to allow them to dock on humanitarian grounds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad935a4-da9d-4364-af28-be1ca457f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1bbf17-ce56-45ea-9848-dd22ac3377e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic cannot justify states'' refusal to allow
        Rohingya to disembark," the letter says. "Forcing refugees to remain on boats
        also poses risks to their right to health and potentially their right to life."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef242af9-9034-48b7-baee-f9e9640ad5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c33a8-a89e-48ec-a15a-d99a5283d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union also urged governments in the region to "conduct
        a search and rescue operation and to find a solution for their safe disembarkation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7503f-f4ca-4272-980c-4d2e4b853837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9603c-bdcd-4f8e-bd49-1ae322eacf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Donovan from UNHCR said any refugees arriving in Cox''s Bazar
        would be given a "full medical screening" before being quarantined for 14
        days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1bcfb-ea1c-41ac-abd7-da0f3ebad71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8570edef-66e1-4235-ba05-874ff7de8b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public health imperatives related to the Covid-19 pandemic
        and the need to protect people seeking refuge are not mutually exclusive and
        can be met together," Donovan added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322f164-9686-4924-aee5-64c8c8394bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36267973-3e3a-4f05-b451-1502bdc9cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It''s like deja vu to 2015''</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de3f69-4848-4cef-9a3a-d18e2eff8387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis risks repeating a similar situation in 2015, when thousands
        of Rohingya refugees were stranded at sea for weeks. Eventually, countries
        including Indonesia and Malaysia allowed them to land.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60adc8e-71c3-4868-ba55-bf50e1930115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c21a810-d068-412a-9f92-fe8fe0c85569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like deja vu to 2015," Yanghee Lee, the former UN special
        rapporteur on the situation of human rights in Myanmar, said in an interview
        with CNN on April 28, before her tenure added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5efcc-530d-497b-889a-b9e282733237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d02ae-8c6f-4f17-9153-42d95540bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, UNHCR says 30 Rohingya refugees died at sea after a
        boat "ran out of food, water and fuel during a nearly two-month long journey
        at sea." Almost 400 others were rescued by Bangladeshi authorities and medically
        screened and quarantined on their arrival, the UNHCR added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb3852-d843-4729-88a6-30efb875b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4f0fb-838e-487e-890e-b90b75ce2805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The survivors include a large number of women and children. They
        are all in weak physical condition, many are dehydrated and malnourished and
        in need of immediate medical attention," the UNHCR statement said. It added
        that there was no evidence that anyone on board had contracted Covid-19.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc227e-db2b-4c7a-af06-d2a53077bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ae65b-72bc-4cbb-97a3-d20c519d3bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand there are some boats full of Rohingyas who are not
        being allowed to enter or dock in the neighboring ASEAN countries," Yanghee
        Lee said. "I would really like to appeal to the leadership of those respective
        governments, that there are ways of letting them in and to quarantine."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2715b49-ebb2-42e3-aadb-bf13f3a54089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c719f9-d5a2-4f56-b3db-a5ad723d062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:46:51.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However ASEAN countries appear reluctant to take in the refugees,
        as border restrictions tighten to control the spread of the coronavirus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe239d7-c7dc-4dc9-821a-e9a17f90fdec'
      'mgnl:activationStatus': true
