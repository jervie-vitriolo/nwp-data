      'mgnl:lastActivated': 2023-01-26T12:57:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)—</strong> The COVID-19
        task force is not dismissing the possibility of modifying lockdown measures
        implemented in Metro Manila and other high-risk areas, but will continue to
        monitor data and scientific developments before crafting a post-May 15 strategy,
        Malacañang said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52792dd5-2fcc-4ca7-8283-b7359ec2822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b03f2-8bff-4982-a156-e310dd4f967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media briefing, Presidential Spokesperson Harry Roque
        said the task force would still have to weigh both the health and economic
        implications of the proposed move to "localize" the quarantine in virus hotspots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a8887-008e-40ec-a18d-be39fb64633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d1353-a119-42ba-8c7e-1a0bc5c188c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said, it all depends on science," he said. "And it also
        depends on economics."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e72eb-1fac-4053-9159-0714542833de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe7e33-2bcb-44b5-8fca-5b080864b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is one possibility, <em>na pwedeng maibaba ang</em> ECQ (enhanced
        community quarantine) <em>sa</em> Metro Manila," Roque explained. "Anything
        is possible. <em>At pwede rin na ''yung mga</em> hotspots <em>sa</em> Metro
        Manila will remain under ECQ. It will depend <em>doon sa datos na makakalap
        natin bago mag</em>-decide <em>ang</em> IATF (Inter-Agency Task Force) <em>kung
        ano ang gagawin</em> on or before May 15."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a4e6f-72e8-4ab9-be05-8638d6be2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6663547-2428-4324-9c5d-b69b1687ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is one possibility, that we can lift the ECQ
        in Metro Manila. Anything is possible. It also possible for hotspots in Metro
        Manila to remain under ECQ. It will depend on the data that we collect before
        the IATF can decide on what to do on or before May 15.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a6c49-22d3-4b42-8b86-d12a214195ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0db6c4-bc4e-4c49-bd34-c6be98154e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque acknowledged that the next best economic move would be to
        open up some areas that can help restart the economy and generate jobs for
        people. However, he reiterated that the decision would need to remain balanced
        for the benefit of the community''s health and safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87cec47-b15e-4d68-a157-605900f719b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24414479-88e6-4b11-ab35-ce09ca4178b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in the capital region and other COVID high-risk areas and
        provinces has been extended for another two weeks, with the number of virus
        cases still climbing by the day. Regions classified as lower risk areas, meanwhile,
        saw a gradual easing of lockdown measures under the "general community quarantine"
        policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1cbbb1-ae5a-45b2-a952-50fa27a93dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f492c-6b83-4dca-8214-947d707fd34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists, researchers, and business groups have suggested
        to implement localized lockdowns after May 15, arguing the move would be a
        win-win strategy to isolate the virus and restart the economy alike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fcdc2-dbfa-43e7-8ca4-80713ba301e0'
      'mgnl:activationStatus': true
