      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an actual invasion of the coronavirus disease, which is
        pandemic. It threatens, in fact, the entire country, so <em>may aktwal na</em>
        invasion (there is an actual invasion),” Panelo said.</p>'
    '9':
