      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s state of emergency gives the authority to local governors
        to request residents stay indoors and suspend businesses, although it cannot
        force lockdown measures with penalties.</p>'
