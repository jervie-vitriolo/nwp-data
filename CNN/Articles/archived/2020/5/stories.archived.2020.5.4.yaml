      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egg Theater Company and Stages will be holding a livestream
        reading performance of “ASAWA/KABIT,” a one-act play written by George de
        Jesus III first staged in 2009 for the Virgin Labfest 5. The online event
        is a part of the Open House Fundraiser, and will feature Ricci Chan and RS
