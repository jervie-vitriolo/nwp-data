      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ccfebe-8e1c-447b-b7bd-31d3e8f44b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:34:14.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA Director General Charito Plaza, in a statement, also explained
        that the offshore gaming services cannot be classified under the BPO industry,
        which has its own set of sectors, namely:(1) contact center, (2) back office,
        (3) data transcription, (4) animation, (5) software development, (6) engineering
        development, (7) digital content, (8) knowledge process outsourcing, (9) game
        development, (10) information technology outsourcing; and (11) engineering
        services outsourcing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b84e55-8aa0-4111-928e-a330d0e214a9'
