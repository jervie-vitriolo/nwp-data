      'jcr:uuid': '47fb7cdf-d305-4076-93a4-e94a0e1829d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have also proposed a <a href="https://cnnphilippines.com/news/2020/4/15/enhanced-community-quarantine-extension-economic-losses.html">gradual</a>
        and "calibrated"&nbsp;transition for the quarantine, where some economic activity
        will be allowed alongside measures in controlling the disease''s spread.</p>'
