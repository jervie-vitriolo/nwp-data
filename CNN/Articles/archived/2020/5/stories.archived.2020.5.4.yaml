      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker questioned why he was "singled out" for the
        quarantine violations, when other organizations also conducted relief operations
        without permit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72e2dd-bd88-49b4-ad15-6dd194992e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora cited DILG regulations to justify the arrest, but Estrada
        pointed to local politics as the mayor''s real motive.</p>'
  'PH-covid-cases-highest-recoveries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-04T16:30:10.362+08:00
    'imagesource': 'jcr:ff8eba61-52e2-4e67-8b2b-db422d65fe03'
