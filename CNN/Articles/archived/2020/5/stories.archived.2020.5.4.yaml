        Pilipino Musical” featuring Eraserheads’ classics will be available for free
        online streaming! Viewers are encouraged to donate to ABS-CBN Foundation''s
        Pantawid ng Pag-ibig for the benefit of families most affected by the quarantine.
        Catch “Ang Huling El Bimbo” from May 8, Friday, at 12:01 a.m., to May 9, Saturday,
        11:59 p.m. on ABS-CBN’s <a href="https://www.facebook.com/ABSCBNnetwork/?__cft__[0]=AZVhG9sJEIvBsJrcduh2MniJRX0swMhsixNH170xvCyNZ1xcaml007sLjx7vB4XtD64gOveOyBSXGh9jFnqsSkyqOb2wLHX4iSsrOiDGQmQN7u0qsEcU6EjIlZvYMGMrHSV-0DYzQRvYVAiMXeXTI-0mwGtOdKGkNIQKpZ8xUexH3sPXBclFnN8Cfl05Iq_lrdxEa5TIvhMYei3psKEJOLh8zSoQN1Og0bTPZcNe-7VRzg&amp;__tn__=kK*F"
