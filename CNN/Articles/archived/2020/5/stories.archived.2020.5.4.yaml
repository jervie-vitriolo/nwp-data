      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332aa79e-6e8a-432b-900c-0b60599b2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:20:35.123+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities advised returning Filipinos affected by the suspension
        to contact the nearest Philippine embassy or consulate in their area. Contact
        details may be accessed through the OFW Help Facebook page and the DFA website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567f531-c5b6-4b7b-8a0e-ec63567b326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:20:35.123+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:26.266+08:00
