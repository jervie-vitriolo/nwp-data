    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'Villanueva', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Villanueva questions ''VIP treatment'' for POGOs, warns of high risks
      in reopening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bada98-6311-4b2b-a0ac-0097f124410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:34:14.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)—</strong> The partial
        reopening of Philippine Offshore Gaming Operators or POGOs may pose "high
        risks" to communities amid the COVID-19 pandemic, a lawmaker said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197a286-38fa-40d0-adde-b15ba4841db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:34:14.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c1d34-ab67-4052-9001-6bd337e3321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:34:14.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Labor Committee
        Chairman Joel Villanueva also questioned why the online gaming industry has
        been receiving "VIP treatment" from the government despite the many violations
        it has committed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc680d-663f-4fe5-a9cf-d50f22eb9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:34:14.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9749d-890e-4712-9b80-0f3799c48db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:34:14.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My only point is that this particular industry, <em>napakadami
        nang pinakita sa atin na hindi sila sumusunod</em>," Villanueva said. "Now
        we are giving them this VIP treatment <em>na buksan sila</em>, and forget
        about the high risk <em>na kumalat itong</em> virus <em>na ito, at tayo na
        naman ang gagastos</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbbdd5a-b8c4-4900-b21f-3b8c2e34b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:34:14.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c7bfc-117c-4fbc-923d-81f5009189b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:34:14.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My only point is that this particular industry has
        shown many instances wherein they didn''t follow laws. Now we are giving them
        this VIP treatment for them to reopen, and forget about the high risk that
        this virus is still spreading, and we''d be the one to shoulder expenses.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c63ef1-1e4c-4011-b404-5bb629e2bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:34:14.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bfcec1-a87a-4735-b6ea-8681031fd40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:34:14.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said POGOs are at risk location-wise, with gaming operations
        conducted in buildings and condominiums. He said a potential outbreak will
        have to be addressed and shouldered by the government and taxpayers alike.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67dcde0-f85a-48bd-965e-4f4c5cb1e03a'
      'mgnl:activationStatus': true
