  'face-ID-Apple-face-mask':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'In the new version of iOS, Face ID will recognize when someone is
      wearing a mask, and the iPhone will pull up the passcode entry screen after
      swiping up from the bottom of the screen. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-04T09:14:09.133+08:00
    'imagesource': 'jcr:2fd2dcf2-363f-4a47-85c5-f00f561187f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c136565a-24a4-4b21-b3a0-8601a8b83633'
    'lead': 'In the latest beta release of iOS 13.5, multiple developers said a new
      Face ID feature makes it easier to unlock the iPhone without having to take
      off a mask.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T09:19:29.717+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:57:51.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:42.429+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'face-ID', 'iPhone', 'face-mask']
    'template': '1'
    'title': 'Struggling to use Face ID with your mask? Apple will soon solve that
      problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117aa3e1-ec18-4a3d-a11b-f3c8b7f32ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:19:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With masks becoming a commonplace
        tool to stop the spread of the novel coronavirus, some iPhone owners are finding
        their once-useful Face ID function mostly useless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a82063-2981-4d2f-9fad-1eb1fa80f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:19:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is changing that. In the latest beta release of iOS 13.5,
        multiple developers said a new Face ID feature makes it easier to unlock the
        iPhone without having to take off a mask.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04582643-cfad-4b28-a018-411e2d30aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:19:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new version of iOS, Face ID will recognize when someone is
        wearing a mask, and the iPhone will pull up the passcode entry screen after
        swiping up from the bottom of the screen –&nbsp;no more constant searching
        for your face. The Face ID tool still won''t unlock your iPhone unless you
        take off your mask, but it will make the switch to the passcode-unlock option
        significantly faster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b25d75-94fc-437b-8698-59ffce202d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:19:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when the fix will be rolled out, but it could be within
        weeks if other iOS updates are a clue. Apple didn''t immediately return request
        for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036fabd-b011-4b1a-8efc-b985810615ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:19:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming iOS update is also loaded with new software that app
        developers can use to help iPhone users be notified if they''ve come in contact
        with a person having COVID-19. It''s a joint project with Google that will
        help track the spread of the virus using Bluetooth technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949378c-2a33-40cd-83e4-13ee1657c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:19:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies will first release interfaces built on existing public
        health apps in May that can work on iOS or Android systems, followed by a
        more comprehensive platform in the coming months to which users will be able
        to opt in. However, millions of people need to use to it for it become effective.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e9ad3-2a05-4afe-ac88-199f9ee1c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:19:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/01/tech/apple-face-id-mask-trnd/index.html">Struggling
        to use Face ID with your mask? Apple will soon solve that problem</a>."&nbsp;</em></p>'
  'Avril-Lavigne-frontline-workers-We-Are-Warriors':
    'author': 'Chloe Melas, CNN'
    'caption': 'All net proceeds from the song and music video, which released on
      Thursday, go to Project HOPE, which is providing support to health care workers
      around the world.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-04T09:20:12.104+08:00
    'imagesource': 'jcr:969be64b-b4f7-4ad6-9d98-18b2dbce1804'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fbb21a6-76e6-4184-b333-efd68a454379'
    'lead': 'Sitting at her home in Los Angeles watching the coronavirus pandemic
      sweep across the world, singer Avril Lavigne knew she wanted to do something. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T09:23:21.570+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:57:51.233+08:00
