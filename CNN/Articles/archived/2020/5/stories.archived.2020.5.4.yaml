      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''ll get through this together. And find reasons to celebrate
        what''s great, like Star Wars.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e2f19-fcdb-4560-9bfc-5a1244ef32f5'
