  'Cebu-City-aggressive-testing-spike-cases-coronavirus':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-05-04T19:00:58.886+08:00
    'imagesource': 'jcr:5309e415-7b7c-4a5f-98c8-e2d0d44ef958'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3addbe9d-c431-470c-9cd6-2f84e742a2d5'
    'lead': '"Aggressive testing" is the primary cause of the surge of COVID-19 cases
      in Cebu City, its mayor said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T19:00:37.955+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T12:57:27.146+08:00
