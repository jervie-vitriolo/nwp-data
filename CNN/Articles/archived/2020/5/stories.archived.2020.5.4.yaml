      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Star Wars, our journey is, in turn, funny, dramatic, boring,
        anxiety provoking and epic in scope. It also goes on and on, seemingly without
        end.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ed958-d503-463b-9072-d0e5304680e3'
