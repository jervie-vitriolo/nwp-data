      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time ever, the Indian entertainment industry and
        friends of the industry are coming together to organize the biggest home-to-home
        concert to ever happen from India," the organizers said on Facebook. "As the
        grand finale of the #SocialForGood Live-athon, the ''I for India'' initiative
        is an attempt to bring people together in solidarity against the challenges
        that this global pandemic has thrown at us."</p>'
