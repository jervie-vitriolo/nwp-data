      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth denied the allegations and said that it paid the hospital
        ₱400 million a year in the last five years.</p>'
    '7':
