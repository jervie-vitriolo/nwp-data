      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPOs are allowed to open under the new quarantine rules, given that
        only a skeleton workforce -- or only 30 percent of the total number of employees
        -- will be allowed to report for work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88106662-5903-4f00-8ac3-16b28d77adab'
