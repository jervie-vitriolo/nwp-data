    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef5daf-9d91-4d4c-b738-3404565c3343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.960+08:00
      'mgnl:createdBy': 'xave'
