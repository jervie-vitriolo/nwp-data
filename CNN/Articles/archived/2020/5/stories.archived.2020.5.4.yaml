      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or bring it back to reality by meming it up with coronavirus Star
        Wars takes about how Kylo Ren wears a mask and doesn''t visit his elderly
        mother, and Vader uses the Force choke while social distancing. Or maybe you
