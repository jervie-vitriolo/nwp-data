      'mgnl:type': 'text'
      'text': '<p>In India, 42,000 people have confirmed cases of coronavirus and
        nearly 1,400 people have died from the virus, according to Johns Hopkins University.
        The country of 1.3 billion people has been under nationwide lockdown since
        late March in a bid to contain the spread of the virus.</p>'
