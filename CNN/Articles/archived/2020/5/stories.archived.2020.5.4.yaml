      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movies are just waiting, like old friends you can''t hang out
        with right now. Watch them over again, or have ''em on while you go about
        the day, just for the nostalgic comfort. This is a proven happy place.</p>'
    '18':
