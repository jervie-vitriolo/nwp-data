      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past five years, we paid UST Hospital a total of ₱2.1 billion,
        about ₱400 million a year. Last month, we advanced to them ₱85 million, specifically
        to respond to COVID-19 hospitals,” PhilHealth President and CEO Ricardo Morales
