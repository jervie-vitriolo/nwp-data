      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, the number of Americans infected with the virus topped
        1.1 million with more than 67,000 dead, according to data from Johns Hopkins
        University. And as some states loosen their stay-at-home orders, researchers
        predict a higher death toll from coronavirus this summer than previously expected.</p>'
