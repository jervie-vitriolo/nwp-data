    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cebu-city', 'cebu-province', 'aggressive-testing', 'spike', 'cases',
      'COVID-19', 'coronavirus']
    'stories': ['4e5091a2-9531-45d8-8b6f-a7c7939dfa39']
    'template': '1'
    'title': 'COVID-19 cases spike in Cebu City due to ''aggressive testing'' — Labella'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64f90f-d535-4c4e-aeda-2a335532e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.957+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> "Aggressive
        testing" is the primary cause of the surge of COVID-19 cases in Cebu City,
        its mayor said Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd9349-e5b5-4bea-99bf-8f2d330cf429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.957+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I think we are the first local government which was able to
        purchase about 34,000 swab testing kits. Since then, we continuously had our
        ''swab testing'' sa ating mga constituents dito, especially in those areas
        na may mga positive</em>," Cebu City Mayor Edgar Labella said in an interview
        with CNN Philippines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa4ef4-735c-45e7-91c6-ed37ef1c3cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.958+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we are the first local government that was
        able to purchase about 34,000 swab testing kits. Since then, we continuously
        had "swab testing" among our constituents, especially in areas with confirmed
        COVID-19 cases.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89571f03-74a5-4cb8-a9b6-04133508b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.958+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city mayor emphasized that the administration is conducting
        "swab testing" and contact tracing on a daily basis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce99fae-494b-4dae-9b1e-5195f3cb0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.958+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never stop. We will continue to do this," he told CNN Philippines''
        Senior Correspondent and Anchor Pinky Webb.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b19343-4ca2-4bcd-9172-7f5c0ab947f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.959+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further ramp up its infection prevention and control measures,
        Cebu City will also conduct the Food and Drug Administration-approved rapid
        antibody testing, together with the local governments of Lapu-Lapu and Mandaue,
        according to Labella.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5861ab80-4b11-4099-9f6f-7c3ea5fe9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.959+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For coronavirus patients without symptoms, the city official said
        they have provided 19 isolation centers across different barangays.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f45e3-aa4e-418f-9196-294d95e5a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.959+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those with mild to moderate cases will be confined in
        the local quarantine areas. Labella said they have two operating sites, but
        they are putting up another one to accommodate more infected patients.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997b235-04b5-46ab-a8d7-20ff39e5e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.960+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those serious and severe, they [will be], of course, brought
        to the hospitals," he added.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947e816-5fd9-4e9e-a905-22790add7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.960+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella told CNN Philippines that Cebu City now has 902 coronavirus
        cases. Province-wide, there are a total of 1,084 infections, based on data
        from May 3.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70e1b7-4e48-44d2-ab36-22a14b73c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:00:37.960+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there are 9,485 confirmed cases of COVID-19, with 1,315
        recoveries and 623 fatalities.</p>'
  'covid-infected-health-workers-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-04T18:57:52.857+08:00
    'imagesource': 'jcr:f0ff20e7-3aa4-47a6-9c18-4a25381eb0f0'
