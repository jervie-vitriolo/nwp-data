    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Avril-Lavigne', 'frontliners', 'We-Are-Warriors']
    'stories': ['a650b46d-db08-415f-9f63-7bf94d7104a5']
    'template': '1'
    'title': 'Avril Lavigne honoring frontline workers with new music video ''We Are
      Warriors'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390385f5-6aab-4d20-9070-27b6797b5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sitting at her home in Los Angeles watching
        the coronavirus pandemic sweep across the world, singer Avril Lavigne knew
        she wanted to do something.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36809a7-e0c4-4a7f-a6f1-722a0f2c4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just been so in awe of seeing everybody come together and
        really step it up," she told CNN in a recent interview. "It''s been insane
        to realize the people on the frontlines, the doctors, the nurses, the hospital
        workers, the essential workers, even the mail delivery and the grocery store
        [workers] they are holding the world together right now."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790e2da-5c66-42b8-814b-d351e3e122e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why she decided to re-record her single "Warrior" off her
        Head Above Water album and adjust the lyrics to reflect the current health
        crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac4854-f38e-4ee2-ae88-d0447cb674ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just like what can I do to show my gratitude and appreciation?
        These guys are the true heroes right now, they are the true warriors ... we
        are all in this together and we have to stand united even while we are apart.
        Together we can beat this. When I was singing it I was thinking about and
        picturing everyone who is in the hospital. Putting their lives at risk to
        save other lives, how intense this whole thing is. So my heart is with them
        and I just want to say a huge thank you to everybody out there that''s working
        the frontlines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f7cba-8cbd-4230-96c3-82b02d83265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All net proceeds from the song and music video, which released on
        Thursday, go to Project HOPE, which is providing support to health care workers
        around the world.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/3tBk7ONm95Q"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd8fe0-46a8-48d7-b23c-9684f6ff572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c5a59-df61-4b1f-af5a-045be14d6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavigne, 35, originally wrote the song after she was diagnosed with
        Lyme Disease and now she says she is finally on the mend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ceca62-fed1-46a3-bac6-c278dac8ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a few years of heavy medication ... I''m feeling good and
        every year I just get stronger and stronger. I have to keep on top of my health
        and it just comes down to eating well, sleeping well, having a good balance,
        healthy lifestyle. I still get days where I''m like, ''ugh,'' but so does
        everyone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92407866-abcb-461e-8894-beeead5665e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans who are disappointed about her recently canceled European
        tour -- which she says she''s already rescheduling for 2021 -- Lavigne says
        it comes down to doing what you can to stop the spread of coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e6252-9229-476b-8d28-2976812f0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more people stay in and do their part it''s going to spread
        less and this is going to be over and we can get on with life and we will
        get on with life," she said. "This is just a thing we have to go through right
        now. It will be behind us, which is one of the lyrics I added in ''We Are
        Warriors'' . . . and we''re gonna get there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e915712-8ac9-4d07-b119-f70f5f75f1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:23:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/01/entertainment/avril-lavigne-we-are-warriors/index.html">Avril
        Lavigne honoring frontline workers with new music video ''We Are Warriors''</a>."</em></p>'
  'US-malls-retail-stores-reopening':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'caption': 'Retailers moving ahead with reopenings are not entirely sure what
      to expect from shoppers. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-04T09:25:19.264+08:00
    'imagesource': 'jcr:7f033d74-4e9c-4a7d-b608-5d4406c1ae21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff8eef7b-4838-45c1-b618-dec206f13e6c'
    'lead': 'Companies are trying to strike the delicate balance between propping
      up their stalled businesses and implementing policies that protect their shoppers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T09:28:50.344+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:57:50.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:42.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'malls', 'retail-stores', 'reopening', 'shopping',
      'shoppers']
    'stories': ['9c22e1a0-21e0-4fbd-9545-21756e5ae50c']
    'template': '1'
    'title': 'Malls and retail stores in the US are reopening. But shoppers may not
      come back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e0ff2-6bf7-40e8-b108-4c9e792f136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some malls and retailers are reopening
        their doors in states easing coronavirus stay-at-home measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe2bfb-6d42-45c3-8984-0dc8355dbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now comes the hard part: persuading wary Americans that it''s safe
        to shop, especially under unusual restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2513e8-96d1-40d3-8ce9-1ad1b360a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, mall giant Simon Property Group said it will reopen 49
        malls, but it will block off play areas and stroller stations. Macy''s will
        reopen 68 stores, but customers can''t try on dress shirts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05c44a-2c96-4041-a5cd-aff56c2cbda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Best Buy, customers will have to schedule an appointment at the
        200 stores that are reopening, but they must stay six feet from sales associates.
        And if a shopper wants to try a gadget in the store, a Best Buy employee must
        wipe it down first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116fdb58-ebea-49e4-9303-32258c519902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are trying to strike the delicate balance between propping
        up their stalled businesses and implementing policies that protect their shoppers.
        Retailers are responding to mixed signals from public officials about the
        threat of the virus and a polarizing debate nationwide over how and when to
        reopen the US economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772b99f-d71a-4158-8d32-a28a88c182c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also trying to revive plunging sales. Retail sales fell
        8.7 percent&nbsp;in March, the worst monthly decline on record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9c07b-82d8-42cf-8acf-1c9eb7fb25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each big chain is taking a different approach and some national
        outlets like Nordstrom and Gap remain shut, signaling the deep divide among
        top retailers over how to emerge from the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bbde28-d0e0-40e4-a72e-d69839d11b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of contracting the virus in public areas and the limits on
        testing in the United States are barriers to getting Americans to feel comfortable
        returning to stores, public health and retail experts say. More than 60,000
        Americans have died from the virus, and testing in the United States remains
        low.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53405d-a266-494b-ae59-7ccc0e5ee45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are scared and most believe it is too soon for many non-essential
        stores to reopen. An open store does not mean it will have shoppers," said
        Matthew Freeman, associate professor of environmental health and epidemiology
        at Emory University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f5520a-8e7f-4596-8d83-25aeedd589f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowen research surveys released last week found a "general lack
        of confidence among consumers in returning to key business industries," including
        retail. Nearly 50% of shoppers plan to shop in stores for clothing after the
        coronavirus, but say they will avoid the dressing rooms, according to surveys
        by Jefferies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe15752-3c28-4917-9275-3cce6a01e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Bell, spokesperson for mall owner Cafaro, which on Wednesday
        reopened Governor''s Square Mall in Clarksville, Tennessee, acknowledged that
        some customers will choose to stay away from the mall out of fears of contracting
        the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50337631-ce03-4d0f-9820-b6ec5d4c80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a segment of the population that has become quite frightened,"
        he said. "They are going to stay home and continue worrying about catching
        the virus."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45442756-f537-4ada-a5e4-5dded6515416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Malls will look drastically different</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a68c17-76d5-4ef3-a1fe-8fffbdf16460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite uncertainty, malls like Governor''s Square and retailers
        are moving ahead with reopening. "There is a lot of pent up demand," Bell
        said of customers. "People are going stir crazy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23b477-a2c1-47b6-a945-105bfcdd9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest developments this week came from Simon, the largest
        mall operator in this country. Its plan to reopen 49 malls and outlet centers
        across 10 states by May 4 may influence smaller property owners to reopen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63907c59-678a-483d-bc6a-0da7540d718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon''s malls will look dramatically different, however. It will
        provide CDC-approved masks and individual sanitizing wipe packets at no charge
        to shoppers who request them, and provide temperature checks using infrared
        thermometers. It will take its employees'' and contractors'' temperatures,
        require them to wear masks and limit customers to one person per 50-square-feet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed98701-c82e-47c7-83a4-dc4641c321a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be social distancing markers throughout the mall. Food
        court seating will be limited. Reusable trays or silverware won''t be used.
        In bathrooms, every other sink and urinal will be taped off.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb89ea-5ff2-41d7-90db-f91c6fab1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some public health and retail analysts say the safety measures
        Simon and other malls have outlined do not go far enough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10521b9a-befb-451c-95c3-358a46263c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Raynor, professor of environmental health studies at the University
        of Minnesota, said Simon''s plan to limit occupancy to one person for every
        50 square feet of floor space "seems like far too many people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70684e2-0147-4153-9e4c-5166dcbe3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would have a hard time maintaining your physical distancing
        with that density," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a4926-f2bc-4da7-acc1-dba85105ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even public officials in Indianapolis, where Simon is headquartered,
        have expressed concerns about its plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769aeae-c0c1-459e-b14f-17c2c72fdc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To open up a large retail establishment would just increase our
        numbers dramatically, put other citizens at risk considerably, and it may
        undo all the good work we have put in place related to our shelter-in-place
        and stay-at-home philosophy," Dr. Virginia Caine, director of the Marion County
        Public Health Department, told the Indianapolis Star.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25901dc1-6dfa-4c57-aab6-f8eb08d733c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shopping by appointment</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95f58d-567d-450f-b5bf-03b3b5008662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers moving ahead with reopenings are not entirely sure what
        to expect from shoppers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2b8a4-1465-4e48-801d-b1ac0364c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retailers are preparing for new processes, consumer behaviors and
        legal requirements or restrictions, where there was once no playbook," the
        National Retail Federation, an industry group, said in a letter to the Trump
        administration this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf13c3-c515-4af5-9c6b-dbe3bc3e8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s will limit the number of customers allowed inside the 68
        stores that are reopening and install social distancing signs and markers.
        Customers will be required to use hand sanitizer before trying on jewelry
        or watches. Macy''s has suspended ear piercings, bra fittings and tailoring
        services.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c1e856-2ddf-4f43-bb17-b71ac868b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are creating an environment that enables our customers and colleagues
        to shop and work with safety, confidence and peace of mind," Macy''s said
        in a presentation Thursday. The company hopes to have more than 500 stores
        open by mid-June.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceff4f8-f1f3-4566-9a65-90d3596081ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCPenney, which is on bankruptcy watch, reopened seven stores Thursday.
        More than a dozen stores are open for curbside pickup as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993aac9d-998b-4503-92b2-32a3504b85cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Tapestry, the parent company of Coach and Kate Spade,
        said it will reopen approximately 40 stores in North America with only contactless
        curbside pickup.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ce45a-3122-412a-b2ad-e6ee2a176155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every big chain is reopening, however, even in places where
        local or state leaders have lifted restrictions. Kohl''s, Nordstrom, Gap,
        TJX, Bed Bath &amp; Beyond and others are sitting out for now. They say they
        are waiting for more direction from government officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d56c2d-a2e8-4931-8b4c-1b2747e10150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very fluid situation, so it''s too early to give precise
        timings for full re-openings," said a representative of Bed Bath &amp; Beyond.
        "We will continue to take guidance from government and public health officials
        and build on the safety measures we have in place" for home delivery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaef3a1-b0b9-460c-a2f6-ddc3ee1d734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:28:50.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/01/business/malls-reopening-stores-macys-simon-property-group/index.html">Malls
        and retail stores are reopening. But shoppers may not come back</a>."&nbsp;</em></p>'
  'US-coronavirus-death-toll-estimate-Donald-Trump':
    'author': 'Paul LeBlanc and Jason Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T09:28:28.336+08:00
