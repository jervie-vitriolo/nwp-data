      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress – the Senate and the House of Representatives
        – adopted a resolution and motions that would allow lawmakers utilize telecommunications
        technology under the new normal brought by the pandemic.</p>'
