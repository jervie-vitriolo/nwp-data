      'mgnl:type': 'text'
      'text': '<p>Lawmakers will also likely consider extending the life of the ₱4.1
        trillion budget for 2020, as the pandemic has "caused significant delays in
        the downloading and implementation not just of infrastructure, but other projects
        and programs," Romualdez said.</p>'
