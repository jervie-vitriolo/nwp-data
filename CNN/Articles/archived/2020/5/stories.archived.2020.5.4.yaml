      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country’s best cinematographers are gathering for the
        second installation of LENSES, a livestream roundtable on Philippine commercial
        cinematography. The online event is a part of Aidvertising, an online fundraising
        campaign for the benefit of displaced workers in the advertising industry
        in the time of the pandemic. Catch the discussion via the Aidvertising <a
        href="https://www.instagram.com/aidvertising/" target="_blank">Instagram page</a>
        on May 7, Thursday, at 8 p.m.</p>'
