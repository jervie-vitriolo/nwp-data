  'cara-sumabat':
    'author': 'Marga Buenaventura'
    'caption': 'The HaloHalo co-founder talks about working at her most productive,
      taking away dependencies, and the art of doing nothing. Photo courtesy of RALPH
      MENDOZA'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-05-04T17:29:37.063+08:00
    'imagesource': 'jcr:bad6eae9-72d8-486b-991f-995b824dc835'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cf37a71-bb85-4140-ba8f-c4e009bc1232'
    'lead': 'The HaloHalo co-founder talks about working at her most productive, taking
      away dependencies, and the art of doing nothing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T17:35:18.012+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:57:35.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:47.055+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HaloHalo''s Cara Sumabat on the importance of distractions and doing
      nothing'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc545d30-4fe9-43ea-a7e6-a7b867342151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.013+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc3f3b-eaa0-4b43-b09d-f34f1573c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For most entrepreneurs,
        handling their own business can be just as challenging as it is rewarding.
        Being the master of one’s own time can mean allocating more space for work,
        while minimizing room to relax — an occupational hazard, so to say. And with
        no one else to say otherwise, running a business can feel like a 24/7 endeavor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c64b7-12b7-4afa-bb58-62d3c736e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.013+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrepreneur Cara Sumabat is well-aware of such balance. As the
        co-founder of lifestyle brand <a href="https://halohalostore.ph/" target="_blank">HaloHalo</a>,
        which she started with brother Rocco in 2013, Sumabat believes in enjoying
        her downtime between all the hustle; in fact, she welcomes it as a source
        of inspiration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7678b-7aaf-48c0-a266-bf475f38e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.013+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes distractions can merit even more meaningful results,”
        she says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb676eec-696b-479a-b801-0bb2943e055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.013+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a mentality that seems to manifest itself in HaloHalo’s brand
        ethos: smart and functional design, with a hint of play. Starting out with
        handbags crafted from locally made banig, HaloHalo quickly became a cult favorite.
        As the brand grew, it also expanded to personal accessories such as yoga mat
        carriers, and homeware goods like ottomans. All done, of course, in their
        distinct banig materials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6516995-b22e-4c0e-94f7-12ba72302deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.013+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life got in touch with Sumabat to find out what
        the HaloHalo co-founder is up to during the enhanced community quarantine.
        She talks about working at her most productive, taking away dependencies,
        and the art of doing nothing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf83d41-5640-4a58-8881-84759b8a1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.013+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66768d5e-98ae-46a9-9132-710c09f44256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have my coffee first thing. I’m so dependent on it — it’s bad!
        But I’ve been taking away a lot of my dependencies during the quarantine.
        I don’t think I can manage being without coffee. <em>(Laughs)</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e920a5-8e26-4239-89fe-aeec92acc53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e21433-4b30-47d9-ae4f-7f7f0087aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After lunch, which is usually my most productive time, even pre-quarantine!
        I like doing something physical to start my day, either I clean or do a workout.
        It’s what works best for me! I do desk or more quiet work after lunch till
        about dinnertime. My mind works quicker later in the day so I just go with
        that pattern!</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d486671-d900-453e-92bc-34a1eb0b2bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f71a5-0868-4878-9106-30b26e8591df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love that everything is on my terms; I can go through periods
        of intense work and periods of intense play. At the same time, that’s what
        makes it challenging, that it’s all up to me! So without me, nothing will
        really move.</p>'
    '0':
      'image': 'jcr:52d51432-b8fd-47a2-944c-8eeed46e9b72'
      'imageCaption': 'HaloHalo’s banig, mini sopa, and small sopa. Photo courtesy
        of CARA SUMABAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3395ea0-5cdc-4b3c-94d8-44d09880ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:47:48.510+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a33cc-1a94-4ab9-b3f2-f1cf29a01a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbcb42-e40d-42cd-88c5-f6786489cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I try to fight it if I’m doing something important. But there are
        times when I just let it win over me. Sometimes distractions can merit even
        more meaningful results!</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b0f19-4f0f-4f0e-a644-b8f41afbf96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d4df4-602f-411b-8b70-f5180d8592ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I try to meditate or practice the art of doing nothing. It helps
        me clear and make space for new things.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a744cfa5-fd12-4b1d-a33e-daafd6024877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:25:26.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:57:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I stumbled upon the art of doing nothing from Art de Vany. He explained
        how even watching television isn’t downtime;&nbsp;you’re still doing something.
        The art of doing nothing is precisely doing absolutely nothing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5ccf1-21ec-4481-90ff-40e6c6344aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:25:26.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:57:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italians have a saying “La Dolce Far Niente.” It translates
        to “the sweetness of doing nothing.” This allows for thoughts to come in and
        go. Observe time passing by and do nothing about it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d19ed2-be3b-4337-a2ee-c850108895b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545aa82d-77ed-4804-9f26-3879130df625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.014+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been in and out of this ritual for sometime now but the quarantine
        really helped me instill it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcfda3-9989-45b9-a0a4-9bf1d1c66b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T14:25:26.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:57:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This practice has been so therapeutic for me. Letting time just
        pass by me without me trying to take control of that moment or period of time.
        With recent events, we’ve all lost major control of our own lives. This practice
        has allowed me to accept that absence of control.&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae315575-a313-4053-a81a-f81c5407abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d164091-38b3-4e6c-a056-c4279d4370c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, along with how I’ve been trying to remove my dependencies,
        I don’t let it get to me if I don’t get to do it. So on the days I don’t get
        to do it, then I don’t let it get to me. Maybe I won’t be that productive
        that day, and that’s okay. There’s still tomorrow for that.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a33f36-200f-444e-b5ba-6c18e127c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875ee91-d010-4f31-a90d-10c14c5d4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, of course! I am such a goal-oriented person that I needed this
        for a reset and to stop myself from doing things for the sake of doing something.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0b717-d230-40b0-b300-ea211ca3810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378b7cb-4d55-4eef-901c-b4642680e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:35:18.015+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:57:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For mind clearing, I use the Peace &amp; Quiet App and Deepak Chopra''s
        Meditation app!</p>'
  'The-billion-dollar-move-that-Michael-Jordan-almost-missed':
    'author': 'Don Riddell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-04T17:45:42.795+08:00
    'imagesource': 'jcr:c2f6c30e-65e7-421e-9a37-be7b302202be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76710e71-bf45-4793-8d7c-e484ba949cc9'
    'lead': 'It seems unthinkable now that the superstar who sold millions of basketball
      shoes with Nike wasn''t even interested in meeting with the company in the first
      place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T17:53:14.978+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:57:35.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:47.373+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The billion-dollar move that Michael Jordan almost missed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5bcb11-7745-4c6c-9e7a-ec13339a1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> As old sayings go, not many have stood
        the test of time better than "mother knows best."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2530fd-8b1e-4508-8b2f-c4ca1c6838fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when faced with two of the most consequential decisions of his
        life, <a href="https://edition.cnn.com/2020/05/01/sport/michael-jordan-100-million-spt-trnd/index.html">Michael
        Jordan</a> listened to his mother only once. Heeding her advice would end
        up making the <a href="http://www.cnn.com/2020/04/20/us/michael-jordan-jersey-auction-spt-trnd/index.html">basketball
        icon</a> rich beyond his wildest dreams; spurning it potentially damaged his
        legacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8b61a-daa9-4849-ad1e-a62d49d3dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both events were profiled in the latest episode of the blockbuster
        10-part documentary series, ''The Last Dance,'' airing on ESPN in the US with
        Netflix having the international rights. The show chronicles Jordan''s epic
        final season with the Chicago Bulls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf96cef-0478-4f23-8531-dc91361df5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his sublime talent has never been in question, and his six
        NBA titles in the 1990s remain an almost mythical accomplishment, some questions
        have lingered about the man behind that myth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b049d-8bae-4882-8f1c-2f4269c22d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/01/sport/michael-jordan-100-million-spt-trnd/index.html">READ:
        Michael Jordan declined $100 million to appear at an event for two hours</a>,
        <a href="https://edition.cnn.com/2020/05/01/sport/michael-jordan-100-million-spt-trnd/index.html">agent
        says</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a0b76-9439-4ffc-8a64-a6caf4adb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Air Jordan</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33234d3d-94a7-4eba-9935-6b82038de417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems unthinkable now that the superstar who sold millions of
        basketball shoes with Nike wasn''t even interested in meeting with the company
        in the first place. In the early 1980s, Nike was a fledgling start-up in Portland,
        Oregon, a brand more synonymous with manufacturing track shoes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07a401-cecf-4ec4-a73b-3825426e957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His agent, David Falk, asked Jordan''s parents to persuade him to
        get on the plane. "My mother said ''you''re going to go and listen. You may
        not like it, but you''re going to go and listen,''" Jordan recalled in episode
        five of the hit television series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1356a9a-80c3-4771-bdbe-3b04eee1edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest is history. The "Air Jordan" was born and both Jordan and
        Nike immediately hit the jackpot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562b9a8-3377-47b6-9d85-45c655e70d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Falk put it: "By the end of year four, Nike hoped to make $3
        million in sales. But by the end of year one, they''d made $126 million."
        The shoe was iconic and so was he, a team player marketed more like a tennis
        player or a boxer. A talented, handsome athlete who quickly emerged as a global
        pop-culture sensation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c88dc-e846-4412-8eca-1ad11c985f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael came right at a time when satellite TV and cable TV were
        proliferating," ''The Last Dance director'' Jason Hehir told CNN Sport. "He
        had the looks, he had the charisma. He was well spoken. He was intelligent
        and he was probably the most captivating performer in the history of the NBA.
        It was a perfect storm."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68a1c6-00c8-47a4-8377-9a50d1673c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/04/28/sport/zion-williamson-nba-twitter-interview-spt-intl/index.html">READ:
        ''My mom is the hardest coach I''ve ever had,'' says Zion Williamson</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ddd0a-e6dd-48ee-b60c-eb6594b19558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pretty much everything that Jordan has touched turned to gold. His
        narrative is inspirational, his dedication almost impossible to rival and
        his enthusiasm infectious. Watching him grinning from ear to ear on the sidelines
        at the 1998 All Star game, you can almost feel the joy wafting into your veins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ba540-b9ad-484b-8f31-037b5be2bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan helped establish Chicago as a major player on the world sports
        map. Before his arrival in the summer of ''84, the Bulls were known as the
        "traveling cocaine circus" and he didn''t just clean up the team, he arguably
        helped clean up the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31143724-4390-4f3a-a60b-cdfece5f22a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reputation of Chicago was kind of gangland and corrupt politicians,"
        mused Hehir. "It was the home of Al Capone, mob gangster stuff. That city
        was fiercely divided on color lines, one of the hotbeds of prejudice in the
        country and Michael united people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00168874-83aa-4f89-b241-d08ff7bf8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Politics</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f06c1-9f19-4535-a51c-679ef8a31952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports anchor Dan Roan had a ringside seat from his vantage point
        at the Chicago TV station WGN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6924a93-c9b2-4e33-b2b6-c9e392aa7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was a Bulls fan, no matter your political preference,"
        Roan told CNN Sport. "It didn''t matter where you lived, it was kind of a
        galvanizing issue for the city."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92718d3-e266-41fd-8009-27d5e8e2cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Jordan had transcended Chicago, not everybody was content with
        him being only a basketball player.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c9b46-9811-45ec-80c2-c6edb0c8b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1990, a senate race in North Carolina presented a quandary for
        the NBA star. Charlotte''s first African American mayor Harvey Gantt, a Democrat,
        was trying to unseat Republican Jesse Helms to become the state''s first black
        senator.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440519aa-f437-4ec4-b090-97a76a80825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helms had campaigned doggedly to try and prevent the senate from
        approving a federal holiday to honor the civil rights icon Dr. Martin Luther
        King.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37305c-a667-4dbd-9799-b06974ccd53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother asked me to do a PSA about Harvey Gantt," Jordan recalled
        in ''The Last Dance.'' "I said, ''Look mom, I''m not speaking out of pocket
        about something I don''t know, but I will send a contribution to support him.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d57f33-63b6-4c1b-a400-b3884a647868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantt lost the election, but it was Jordan''s off-the-cuff remark
        on the team bus -- "Republicans buy sneakers too" -- that defined his position
        in the eyes of his critics. Jordan admits that he said it, "as a joke," but
        he''s been haunted by those four words for decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c0513-dd8a-4bba-b0b4-82e4a5fdaa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chicago native, former President Barack Obama, would have
        preferred Jordan to enter the political fray, he has some sympathy for his
        stance, saying in the film: "America is very quick to embrace a Michael Jordan,
        an Oprah Winfrey or a Barack Obama, so long as it''s understood that you don''t
        get too controversial around broader issues of social justice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a827199-d9f6-40c2-b396-f94c0f1f0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/04/25/sport/nba-kevin-love-coronavirus-mental-health-spt-intl/index.html">READ:
        Kevin Love -- ''For me a form of therapy or feeling better is practicing acts
        of kindness''</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea2f330-5f80-4710-9268-967fdf6f91fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if you''ve ever wondered why Jordan isn''t mentioned in the
        same breath as Muhammad Ali, this is arguably the reason why.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec129f-17ed-45ae-8833-c486f06f1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do commend Muhammad Ali for standing up for what he believed
        in, but I never thought of myself as an activist," Jordan affirms. "I thought
        of myself as a basketball player. Was I selfish? Probably."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc0d9c-c625-48bf-99b6-28b8dbc91a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jordan makes no apology. "I set examples and if it inspires
        you, great. And if it doesn''t, then maybe I''m not the person you should
        be following."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c0528-b25e-4acf-b0ce-c12fc96f9587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roan is reluctant to join those who criticize Jordan''s unwillingness
        to get involved in matters beyond basketball, pointing out the superstar rarely
        made any kind of public appearance. But he was also quick to add that "had
        he been able to do some more social stuff, I think he would have been so impactful."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd669c0-6be9-4786-a04d-ca590353a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the question of whether or not Michael Jordan is the
        kind of guy you''d want to hang out with. There''s a well-known phrase in
        sports -- "nice guys finish last" -- so what does that say about Jordan?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24cd8e2-6981-43c3-b717-33876d59a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything you think it might say about him," chuckles Roan, who
        arrived in Chicago just a few months before Jordan in 1984.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52f283-8d81-48fb-96b6-d9754086c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was great to me, but when somebody was trying to play basketball
        against him or when he had an issue with somebody in the front office like
        (general manager) Jerry Krause, Michael could be a pretty mean customer."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352f00f-615a-4d65-87de-c6be9c570c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Intense rivalry</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1fc2b9-3d2a-435f-bff4-d5dd6cc5c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roan vividly recalls the time he witnessed Jordan egging on his
        teammate Scottie Pippen, who famously had an acrimonious relationship with
        Krause, to take the wheel off the bus and run him over, exclaiming, "Now''s
        your big chance!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ebbe7-0172-4a67-8d97-a4be3a35f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former Bulls teammate, Horace Grant, described Jordan as a devil
        in the documentary, saying, "You make a mistake, he''s going to scream at
        you, he''s going to belittle you."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d8956-933f-4b9f-aefd-7cd61489aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And time certainly hasn''t healed the intensity of Jordan''s rivalry
        with opponents like the Detroit Pistons, "I hated them then and that hatred
        continues even to this day."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a665b-e50b-45c6-b342-6e726d3ec2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the production of ''The Last Dance,'' director Hehir
        found Jordan to be nothing but kind and considerate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c46654-e3af-495e-b36f-4052f90edf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of Michael as a guy, he was nothing but respectful
        to me and to my camera crew and to the entire production staff. Our makeup
        artist was pregnant and he admonished somebody wanting to light up a cigar.
        He says ''ma''am'' and ''sir.'' I mean, he''s a country kid at heart."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e12fc-5815-471e-8dab-d01856d33a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.981+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hehir, Jordan''s personality is one of the most fascinating
        things about him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1dfc3-f08a-4f70-981c-1e05a88eb3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was interested in getting his perspective on how he feels as
        a ''nice guy'' to not be perceived as one. I was interested if he had any
        ambivalence about that."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55048ee-badf-4d6a-8ca5-81ae28a224ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Last Dance'' is a captivating waltz down memory lane; the
        main drama played out 22 years ago, in a more innocent time, before we were
        all obsessed with our mobile phones and social media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca39f55f-a810-4027-8890-881488651213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to imagine that the goldfish bowl that Jordan, Pippen
        and Dennis Rodman were swimming around in could have been even more intense
        than it actually was at the time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8f31b-de7d-494b-984f-fe0b7481db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the coverage of the Bulls today would be much different
        than it was then," Roan speculated.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a921257-0a35-4e7b-9262-c6c6270e5b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the haters out there trying to pile on. It may have been different
        enough to affect the way they went about winning their games. My feeling is
        that were he playing today, he''d really close himself off, worry about his
        business interests and playing basketball. I think that might be about it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67faea8d-a550-4720-a1b2-c4ba1a4a9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although ''The Last Dance'' covers many aspects of Jordan''s intriguing
        persona, it''s ultimately all about the sport, highlighting the grit, the
        determination, the competitive spirit that still burns fiercely in the eyes
        of this 57-year-old new grandfather.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
