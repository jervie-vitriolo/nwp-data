      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> - The number
        of infections among Filipinos abroad has surpassed 1,800, as 68 more Filipinos
        contracted the coronavirus, the Department of Foreign Affairs reported on
        Monday.</p>'
