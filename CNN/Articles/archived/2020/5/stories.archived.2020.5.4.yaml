    'template': '1'
    'title': 'Virtual stars of NBA esports league return remotely for exciting new
      season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c058f-0b83-4cb0-bfdb-b953f0ac06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.825+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While most professional sport is on
        hold around the world, stars of a basketball simulation video game are getting
        ready for action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41181a95-cab2-4555-9aa4-a7022e963292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.825+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA 2K League has been an official esport for three years and
        is run by both the National Basketball Association and virtual game company
        Take-Two Interactive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdafafb-f868-4c2d-a367-a6909d373b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.825+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the coronavirus pandemic, the league''s 23 teams will still
        compete for the title remotely over at least six weeks of competition, starting
        May 5, with games simulcast live on the NBA 2K League''s Twitch and YouTube
        channels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4873f4b2-fef7-4114-a2d7-6e32137a5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.825+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA 2K managing director Brendan Donohu said he hoped the competition
        will provide "both new and returning fans with a fun way to stay connected
        and engage with [the]&nbsp;league during these unprecedented times."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0177d89-0e75-4485-8e7b-ee3b4895f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.825+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Our players have been quarantining with their teammates
        as they prepare for the season, and will now have the opportunity to compete
        against one another and show they are the best players in the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a732433-56f5-4fba-87a2-bbb764d974f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.826+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A dream for all gamers''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893dfb8a-d191-4553-aba9-9e4c708f7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.826+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the world''s best professional gamers traveled
        to New York to take part in the 2020 draft to determine who would be representing
        which team next season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc752e-7c8c-486f-8837-14794998b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.826+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players had the chance to join existing NBA outfits, as well as
        esport giants such as Gen.G.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d5247-b445-4a38-9f8f-8de91e0febd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.826+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It created excitement, obviously in the NBA community, but it also
        awoke the entire esports community," Donohue said at the draft in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c40ba7-9d4c-4868-877a-6e158ba21b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA is taking this really seriously, and they''re all in."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55cf2e-07cc-436b-834d-2fbd099296aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes are that the league will continue to add more teams in the
        future&nbsp;in order to capitalize on the momentum behind the industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a57d0-84e9-4fa9-b87d-d1f472c5c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the best thing because they''re going to have full faith
        in you," said Jazz Gaming player Kimanni Ingram, speaking about the chance
        to play for existing franchises.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593c58e-7845-41e8-b1bf-29a1ba7b0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re drafting you to represent their organization for a whole
        season —&nbsp;to bring them a championship, to protect their brand, to make
        your own brand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a511a6-dc3e-4f90-a9b6-912d84a29f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s perfect. This is a dream for all gamers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baad0cd-8aef-4a86-a8e3-a23ce5677d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new and improved venue for the upcoming season had been built
        in Manhattan, New York, with space not only for the competitors, but also
        up to 200 spectators.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda05aa-5b24-459f-95b8-0bcd98be37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ePremier League</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1253947-2068-4290-aa88-be5a0a7063a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time a professional sports league has got involved
        with competitive gaming.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac6b2d-7925-42ed-98d0-ee10108e3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-flight of English football staged its first ePremierLeague
        last year, with all of the 20 clubs involved.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b82da7-6016-4c26-bcea-c7866be94feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each team hosted live playoff events to find their best Xbox One
        and PlayStation 4 players, who were then entered into ePL finals at the Gfinity
        Arena, London.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17c6c1-8385-4251-a1fd-b767de6afae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:54:55.829+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/05/04/sport/nba-2k-esports-basketball-spt-intl/index.html">"Virtual
        stars of NBA esports league return remotely for exciting new season"</a></em></p>'
