    'mgnl:tags': ['Senate', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': '14 Senate employees test positive for coronavirus antibodies as sessions
      resume'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d703aa4-0a23-410d-9a7b-6d7a68061e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:04:46.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Fourteen
        Senate employees have tested positive for antibodies for the new coronavirus
        in rapid tests done on them as sessions in Congress resumed on Monday, Senate
        leaders said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f5bed-53c8-43f0-a900-9b5546cdc9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:12:16.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab721538-d716-42b7-9e03-b5a893d92631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:12:16.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III said seven of them are
        from the Office of the Senate Sergeant at Arms, two are staff of senators,
        including one from Senator Sherwin Gatchalian’s office, one is a waiter and
        one is a plenary employee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416c9a5-3378-448a-abdf-ffb878e91124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:12:16.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dde9db-248b-4f3a-ad4f-d97414635841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:12:16.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said all were brought to the hospital to undergo a swab test
        and be quarantined, Sotto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58771493-5b34-4b0c-b6bb-cd9ede244a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:04:46.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has said that rapid tests, which detect
        antibodies present in the blood, are not as accurate as real-time reverse
        transcription polymerase chain reaction or RT-PCR tests, which detect the
        virus itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90897b-80fb-4b4e-a382-1e3016cb2141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:04:46.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82399d6-7e77-476a-b440-b2a40d75c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:04:46.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, those who test positive for coronavirus using rapid tests
        must undergo a confirmatory RT-PCR test, which would require nose and throat
        swabs from them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be24907-45c7-41c0-bd51-df60ba2200eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:04:46.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75fd7dc-6276-47dd-b59c-94723db3d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:04:46.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid testing is among the health measures being undertaken at the
        Senate as sessions resume. The Senate has yet to amend its rules to allow
        sessions to be conducted virtually, so senators and staff would still need
        to be present at the plenary hall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99353284-ad4f-4b09-8e8c-5e872f16d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:04:46.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa0c2f-f419-49ee-a4bf-ed23aceda25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:04:46.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three senators who earlier tested positive for coronavirus, have
        all recovered. Senator Juan Edgardo “Sonny” Angara, however, tested positive
        again for the virus a month after he recovered.</p>'
  'triumph-foods-missouri-covid-outbreak':
    'author': 'Hollie Silverman, CNN'
    'caption': 'Employees of Triumph Foods in St. Joseph, Missouri, are being tested
      for coronavirus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T15:14:25.179+08:00
    'imagesource': 'jcr:db15ea7d-9bd6-4375-815a-8c31e86dddc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61c8e452-38f1-4751-b044-9d970790f866'
    'lead': '373 employees and contract workers at Triumph Foods in Buchanan County,
      Missouri, have tested positive for coronavirus. All of them were asymptomatic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T15:17:31.197+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:57:41.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:45.327+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 370 workers at a pork plant in Missouri tested positive for
      coronavirus. All were asymptomatic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fe1fc-1d94-4007-867d-0a085ede98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;373 employees and contract workers
        at Triumph Foods in Buchanan County, Missouri, have tested positive for coronavirus.
        All of them were asymptomatic, according to a press release from the Missouri
        Department of Health and Senior Services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9055fdd-d7fc-4804-82f8-01fea52074d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Missouri has reported 8,386 cases and 352 deaths statewide
        as of Sunday night, <a href="https://health.mo.gov/living/healthcondiseases/communicable/novel-coronavirus/pdf/gov-dashboard.pdf">according
        to the Health Department Website.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370fbd8-93c4-4f3c-941f-468e7d45b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triumph, a pork processing plant, is located in St. Joseph, on the
        border of Missouri and Kansas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750bd6b-ab3f-4a6f-95f1-1da3cb565051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is just one of dozens of meat packing plants and food processing
        facilities across the country that have seen outbreaks of the virus, forcing
        shutdowns and sparking concerns of possible food shortages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce017bd-5930-477e-9c3e-b6898da56595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ongoing testing at the plant</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a58107-c1d6-4a1a-b4a1-5b93e87e0ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing at the plant has been ongoing since last week and results
        have been coming in over the past few days, the release from DHSS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45326ac-6e56-4d24-abb2-1677cace89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 30, at least 1,500 had been tested, <a href="https://health.mo.gov/news/newsitem/uuid/2a481508-2b2b-46ed-80f4-ffb7f67dd772/initial-covid-19-results-in-from-asymptomatic-testing-from-buchanan-county-food-plant">a
        previous release said.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991587af-c972-43f6-adf9-a90dc3ce92aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work this weekend contacting these asymptomatic
        patients and have initiated the process of contact tracing with those determined
        to be close contacts of our positive cases," Dr. Randall Williams, director
        of DHSS, said in the release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399bab1-95a0-4237-8d83-58eaadd0e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHSS wants those with symptoms or those who have been in contact
        with a positive case to reach out to their healthcare provider for testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b864aee-181f-4238-8fe0-76bf4a952cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>17% of employees tested positive</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff200d-4b01-4ddb-ba1e-b071edbf446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Campbell, CEO of Triumph Foods, thanked employees for undergoing
        testing in <a href="https://www.triumphfoods.com/covid-19-updates/">a video
        message</a>&nbsp;Sunday. "Being swabbed wasn''t much fun, yet the test results
        will be critical to helping us understand where the coronavirus is in our
        facility and our communities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5345ef23-6a4f-4c27-9225-47e2f8ac4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab results indicate that 17% of those tested are positive for the
        virus, Campbell said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445bf0af-6053-4953-b1b6-c35f2b243d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with positive test results have been asked to stay home and
        self-isolate. They will be paid under the company''s Covid wage continuation
        policy, according to Campbell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ce0c8-a0d0-4394-b32b-7339af4bca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also providing care packages, including hand sanitizer
        and face masks, to infected workers. In an effort to slow the spread, the
        company continues to deep clean, sanitize and disinfect the facility, Campbell
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d2341-cfa4-45b7-8083-bfdfa450446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:17:31.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/04/us/triumph-foods-outbreak-missouri/index.html">"More
        than 370 workers at a pork plant in Missouri tested positive for coronavirus.
        All were asymptomatic"</a></em></p>'
  'DOTr-new-payment-measures-old-jeepneys-GCQ-areas-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-04T15:40:48.706+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
