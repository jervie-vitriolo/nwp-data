      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE said it has received a total of 336,809 applications for
        cash aid from both stranded and evacuated OFWs as of May 1. Of this number,
        it said 85,849 have already been approved.</p>'
