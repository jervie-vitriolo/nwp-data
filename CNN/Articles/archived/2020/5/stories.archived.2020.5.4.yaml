    'lead': "An additional 262 Filipinos have contracted the coronavirus disease,\
      \ as the country’s tally of cases climbs to 9,485, while the single-day number\
      \ of recoveries hits a new record high at 101. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T17:00:15.122+08:00
