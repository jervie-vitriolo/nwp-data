    'lead': 'The Chinese government intentionally concealed the severity of the coronavirus
      from the international community while it stockpiled imports and decreased exports,
      a Department of Homeland Security report found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T13:56:23.517+08:00
