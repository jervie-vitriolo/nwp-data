      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is the mission of the museum to commemorate the 75th anniversary
        of the end of WWII, the Lone Star Flight Museum and its partners felt compelled
        to lift the spirits of the Houston community while we fight COVID-19," the
        museum said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38c4aa-1dbb-47a5-b124-727749da11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:23.838+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program name, Fight to the Finish, was originally a nod to
        the efforts of those that fought in World War II, but today&nbsp;has even
        more significance that anyone could have imagined."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6a4ab-43b0-4a41-91fc-d33257380c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:23.838+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum is flying nearly 30 historic warbirds on a path that
        darts over 18 neighborhoods in the Houston area, beginning and ending at Ellington
        Airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39dc68-5dbf-40c6-8ccc-3292729559bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:23.838+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyover is set to include a B-52 "Devil Dog," a P-51 Mustang,
        a SB2C Helldiver, and more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5d165-9a1b-4ada-9bae-cd122b931b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:23.838+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyover is planned with COVID-19 social distancing orders and
        guidance in mind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf13a0f-5393-4ff9-8cd3-514ba6c712ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:23.839+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FAA-approved flight path was designed to allow spectators to
        see the aircraft from the safety of their homes," the Lone Star Flight Museum
        said, telling spectators, "We are bringing the planes to you!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae0357-6121-4577-9d09-5b4db7c34384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:23.839+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of people across the US watched as the Blue Angels and Thunderbirds
        conducted formation flights over Washington, Baltimore, and Atlanta on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3bf6d5-f729-4137-9e1c-470c3f41b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:23.839+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/05/03/us/houston-ve-day-ww2-planes-flyover-trnd/index.html">"World
        War II-era planes will put on a show in the skies over Houston"</a></em></p>'
  'Duterte-raises-tariffs-on-petroleum-products-for-COVID-19-fight':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-04T18:05:28.089+08:00
    'imagesource': 'jcr:39f0d9c9-6e4b-492f-a177-6c04080c1089'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78e585dd-d804-4b8e-9258-c50f28f02188'
    'lead': 'President Rodrigo Duterte temporarily raises tariffs on petroleum products
      to increase funding for the government''s fight against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T18:15:49.525+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:57:32.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:48.140+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'tariffs', 'petroleum']
    'template': '1'
    'title': 'Duterte hikes tariffs on petroleum products to raise funds for COVID-19
      fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a83922-752d-4616-82ba-e2add17a3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.525+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> - President
        Rodrigo Duterte has signed an executive order temporarily raising tariffs
        on petroleum products to increase funding for the government''s fight against
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e25ac5-bd93-4510-a27e-5d4576e8b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 113 was signed by the President on May 2 according
        to the document released Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d3f60-8d4d-419f-b97e-89654afe51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the executive order, imported crude oil and refined petroleum
        products "shall be subject to a temporary additional import duty of 10 percent,
        on top of their existing Most Favored Nation and preferential import duties."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a5181-1ec4-4dd7-8081-7af78373fefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an urgent need to augment the government’s resources to
        sufficiently finance the programs and measures to mitigate the effects of
        the COVID-19 situation and launch the country towards recovery and rehabilitation,"
        the order said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ad3fe-faf4-45bc-b795-eb459ef87bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Order shall take effect immediately after its publication,
        and shall remain enforceable until such time that RA No. 11469 ceases to take
        effect, or upon the reversion of the modified rates of import duty to zero
        percent," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f25f19-1273-461e-86e8-5c84e2c75d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One law granted President Duterte temporary
        special powers, among them the power to realign funds within the national
        budget for the government''s COVID-19 response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d7b09-1660-4a02-85cb-8286ae0e9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado earlier said they are exploring
        all possible funding opportunities pursuant to the authority granted by Congress
        to the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302394d6-b00c-4bfc-ab78-84854d34842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/4/29/DBM-chief-assures-govt-can-fund-cash-aid-program.html">DBM
        chief assures gov’t can fund cash aid program</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3778507-f53f-404e-ac1b-b9ce38f73bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ordered the Department of Budget and Management to
        ensure that the proceeds from the temporary additional import duty are used
        to fund measures to address the COVID-19 situation, including the cash assistance
        program and other forms of assistance for all those affected by the crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b018b38-5dcc-49ef-8ee0-d467f2e4accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Republic Act No. 10863, otherwise known as the Customs
        Modernization and Tariff Act, states that in the interest of the general welfare
        and national security, and upon the recommendation of the National Economic
        and Development Authority, the President has the power to increase existing
        rates of import duty and impose additional duty on all imports not exceeding
        ten percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb7b67-3c0c-4f26-801e-1652d40dc9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has created a global oil crisis, with demand
        for gasoline and jet fuel stunted as billions of people around the world are
        forced to stay home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e4da1-a380-48a1-b2ba-f6f3711977f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the executive order, the modified rates on petroleum products
        will revert to zero percent, as international oil prices increase, based on
        the trigger prices indexed to oil prices in the world market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2db724-d3fe-4a24-8c0a-173c51ce87dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62057bec-4b0d-4da6-8351-9e6cf6c05752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.526+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon a certification by the The Department of Energy that a trigger
        price has been reached, and the Department of Finance has been notified about
        the same, the Bureau of Customs shall then issue the corresponding Customs
        Memorandum Order to effect the said reversion," the order stated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa271b-4e65-40af-9c51-21f420707bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.527+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46d991-f383-496c-a69f-aee87e6a6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:15:49.527+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said agencies with the National Economic and Development Authority
        and Department of Trade and Industry will implement the guidelines for effective
        implementation, according to the order.</p>'
