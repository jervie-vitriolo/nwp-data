      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If an outbreak comes from the POGO, it is still the
        government that will shoulder the expenses, that will face problems. Taxpayers''
        money will be used, and what we''ll pay is far far more than what they''re
        contributing to our economy.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ccbb0-eb17-4ae3-a053-d36347ee15ef'
