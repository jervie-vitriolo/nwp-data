      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang physical distancing ay ating pinatutupad at ako personally
        nag-i-inspection sa (We are implementing physical distancing among violators
        and I personally inspect) temporary holding facilities to ensure that this
        protocol is being observed by police officers,"</em> Miranda told CNN Philippines''
        <em>New Day.</em></p>'
