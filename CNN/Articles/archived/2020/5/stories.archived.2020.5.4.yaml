      'text': '<p>It added that 54,602 OFWs were evaluated by the Philippine Overseas
        Labor Offices while the remaining 31,247 were assessed by the Overseas Workers
        Welfare Administration.</p>'
  'disney-future-coronavirus-pandemic':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-04T19:42:53.028+08:00
    'imagesource': 'jcr:b670d773-0f8d-40d3-957d-dff1664a26c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd502e6ec-3e41-4c89-adbf-e8925773389e'
    'lead': 'Crowded theme parks. Theaters packed with boisterous Marvel and Star
      Wars fans. Bustling hotels, cruise ships and retail stores. No media company
      seems more vulnerable to social distancing than Disney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T19:50:14.463+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:57:25.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:50.398+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney faces an unknown future as coronavirus hobbles its media empire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a2798-e1fd-4ad6-9ed3-b5dba695c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Crowded theme parks. Theaters packed
        with boisterous Marvel and Star Wars fans. Bustling hotels, cruise ships and
        retail stores. No media company seems more vulnerable to social distancing
        than Disney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ebafd-fb0b-4af2-8c79-07e5de2cf033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last century, Disney has built a sprawling empire centered
        around entertaining large crowds in dense spaces. But following one of its
        best years ever in 2019 — including the record-breaking <a href="https://edition.cnn.com/2019/07/20/media/avengers-endgame-avatar-box-office/index.html">release
        of "Avengers: Endgame"</a>&nbsp;and the launch of new Star Wars lands at its
        theme parks — the pandemic brought Disney to a halt in a matter of days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43130724-dd25-4a1e-ac54-92ae74e2faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives like executive chairman Bob Iger and new CEO Bob Chapek
        are in the midst of dealing with the health and economic crisis. Yet as they
        deal with the immediate blow to earnings, the longer-term question lingers
        as to whether Disney''s assets — which have become sudden liabilities because
        of the virus — could offer a light at the end of the tunnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e288d5-9335-422c-baf0-519ef197f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''It has gone from great to good to bad to worse''</strong></h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f111b4-16f9-4a30-b830-d88efadca9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What everyone''s worrying about is that we don''t know when things
        are going to get back to normal. We also don''t know whether behaviors change
        in the future," Michael Nathanson, a media analyst and founding partner at
        MoffettNathanson, told CNN Business. "Will people be reluctant to go to parks?
        Will people want to sit in the theater next to strangers for fear of catching
        the virus? That''s what the market is wrestling with when it comes to Disney."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76978a2c-965a-4808-b352-a26234b07412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has hit Disney particularly hard. Its parks and resorts
        <a href="http://www.cnn.com/2020/03/12/media/disney-world-close-coronavirus/index.html">have
        closed around the world</a>, major films like "Mulan" and "Black Widow" <a
        href="https://edition.cnn.com/2020/04/03/media/disney-film-dates-mulan-marvel-coronavirus/index.html">are
        delayed</a>, and one of its biggest media networks, ESPN, is scrambling to
        fill its airtime due to <a href="https://edition.cnn.com/2020/03/17/media/coronavirus-espn-programming/index.html">a
        lack of sports.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6dd78-9a69-4e07-b686-0d5870bcef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led Disney to <a href="http://www.cnn.com/2020/04/02/business/disney-world-disneyland-furloughs/index.html">furlough
        thousands of employees</a>,&nbsp;led Standard &amp; Poors to <a href="https://www.cnn.com/business/live-news/stock-market-news-042320/h_15783c830e3b9e9ee3b23c7e685a20c2">downgrade
        the company''s credit rating,</a> and led its stock to drop 27% year to date.
        Disney did not have a comment on this story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4071366-0100-4332-86f1-428d2031e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will report its earnings after the bell Tuesday, and
        investors are eager to learn just how deeply the pandemic has hurt Disney''s
        business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf807863-908b-4401-a896-52840cb5ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the businesses unable to operate, Disney is just going to
        get decimated in 2020 on free cash flow and profitability," Nathanson added.
        "It has gone from great to good to bad to worse."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68897f5b-9a1d-426c-a33b-facaf0f140a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Disney is still Disney — a company with a beloved brand
        and an array of franchises that remain the envy of the industry. As consumers
        grapple with the psychological effects of being locked up for so long, will
        there be pent-up demand in the long-term for Disney''s crowd-based entertainment
        experiences?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd54d43-7d4e-4cc8-b639-8dfea79c7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or will consumer habits shift for good?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c144d-e6d8-4c11-b005-7e24d61d16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''No one is suddenly bored of Disney''</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97afe9-7879-4b19-8c1d-b8597a83f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability for Disney to thrive in so many applications — TV,
        comics, film, parks, books, on-ice shows, video games — is encouraging," Matthew
        Ball, a former Amazon Studios executive, told CNN Business. "Most companies
        don''t have the intellectual property, let alone the culture or skill set,
        that Disney does when it comes to finding out how to delight customers in
        new ways and through new products in a post-COVID world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28b6ee-e33c-45af-8245-044a260221f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball added that "no one is suddenly bored of Disney" and that before
        coronavirus, "no media company was more beloved."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4080e-b7e3-4347-99a1-8492f1fc9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzanne Scott, an assistant professor at the University of Texas''
        Moody College of Communication, echoed this point, telling CNN Business that
        Disney fans are "incredibly loyal to the brand." She doesn''t believe that
        this crisis will change that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49086302-6a92-4206-8d2a-67f7f0f1c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We associate Disney with family, which is at the forefront of everyone''s
        mind right now," she said. Scott emphasized that people will be craving events
        and communal experiences once it is safe to collectively gather again."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1d54c-b1e8-4af7-98f8-e42a0bade3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Niles, editor of ThemeParkInsider.com, believes that Disney''s
        parks and resorts will face the greatest challenges in terms of reopening,
        and that those challenges probably won''t be resolved any time soon. However,
        he added that Disney has spent years and billions to position itself as "a
        lifestyle brand — not just an entertainment company or a vacation destination."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3995c-dcfc-42ae-9d81-0368046741cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bond with consumers gives Disney "an enormous head start relative
        to its competition when stay-at-home orders lift," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a1c0a-f281-43c9-852e-897199504985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of Disney fans are sitting at home right now, watching
        Disney+, wearing Disney-branded clothes, reading Disney books and listening
        to Disney music," Niles told CNN Business. "Even though people have had to
        stay away from theaters and theme parks, they''ve never had to stay away from
        Disney."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e7702-0711-425d-8e2a-b28741126770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 2020 looks destined to be a disaster for Disney, there is
        one bright spot for the company: Disney+.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e8fee-4e69-4ea7-9309-c53976629b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just five months, the company''s nascent streaming service racked
        up <a href="https://www.cnn.com/2020/04/21/media/netflix-earnings-tiger-king-q1-2020/index.html">50
        million paid subscribers globally</a>,&nbsp;a number it originally projected
        would take nearly four years to hit. Even Reed Hastings, Netflix''s CEO, praised
        the launch of Disney+ during his own company''s recent earnings call, saying
        "I''ve never seen such a good execution of the incumbent learning the new
        way and mastering it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb4eb4-1d8f-4a0f-9efc-7485336d9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trip Miller, a Disney investor and managing partner at hedge fund
        Gullane Capital partners, believes Disney+ is vital to the company right now.
        And that''s not just because it''s Disney''s future. He believes the streaming
        platform keeps the company in the hearts, minds and living rooms of consumers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acadd80a-1e34-4cc9-9b5f-c65278f60fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s one silver lining for Disney from this terrible crisis,
        it''s that it has pushed more people to consume the company''s content even
        faster than anyone expected," he said. "Can you imagine if this was two years
        ago and they didn''t have Disney+?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2e0de-0178-4ef2-a088-43da9a34b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Into the unknown</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8b3ec-1a8e-4763-8f56-4dea217ff2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Disney+ appears to be well ahead of schedule, with so many
        parts of the company idled or hobbled, it''s not enough to compensate for
        the setbacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31cc5a-a0ed-4b30-8f06-2fab8dc70572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball noted that Disney is an "incredibly diversified media company"
        and that''s usually "an advantage in times of crisis, as it affords stability
        and limits overall exposure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05751225-1c1e-4aaf-a0bd-62e7a6928fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But COVID-19 is hitting nearly every element of Disney," he added.
        "The only exception is really its streaming services, Hulu and Disney+, but
        neither is profitable yet."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eccd66-6678-4988-b2dc-409048e3b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given its strong stable of pop-culture properties, Disney has the
        branding, assets and consumer loyalty to rebound from the coronavirus. But
        no one knows how long recovery will take, and what permanent financial damage
        is being done to Disney in the process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903f5ad-a9a8-410d-b4c3-a95d34debc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for the first time in decades, the company is heading into an
        unknown future — one that no amount of Disney magic can fix right now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4c408-224e-470c-bff2-61e76f8de48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If things came back to normal, Disney''s rise would likely be equal
        to its fall," Nathanson said. "But people just don''t know when that''s coming."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a503e6d-7d6a-40e9-afdf-0381fa35306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:50:14.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/04/media/disney-future-coronavirus/">"Disney
        faces an unknown future as coronavirus hobbles its media empire"</a></em></p>'
