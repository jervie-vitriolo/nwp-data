  'UK-coronavirus-contact-tracing-app':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T21:29:25.951+08:00
    'imagesource': 'jcr:2923702a-c129-46c4-9161-2cd1712f275d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a6c544-0e2c-44c3-b4ff-ca4a23e9fa1a'
    'lead': 'The UK government is launching its first test of a coronavirus contact
      tracing app Monday on a small island off the south coast of England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T21:31:25.173+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:57:22.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:51.249+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK starts testing coronavirus contact tracing app'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a5008-2b22-4d2d-977f-3c52298f682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The UK government is launching its
        first test of a coronavirus contact tracing app Monday on a small island off
        the south coast of England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4a7bb-4991-458b-945c-3df70b4305f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using bluetooth technology, the app will alert users if they have
        been near someone who has tested positive for the virus. The app is being
        developed by the digital technology unit of the <a href="https://healthtech.blog.gov.uk/2020/04/24/digital-contact-tracing-protecting-the-nhs-and-saving-lives/">National
        Health Service.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c258e6b-c778-4343-a8cb-0d12cfbc20a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike <a href="https://www.reuters.com/article/us-health-coronavirus-europe-tech/germany-flips-to-apple-google-approach-on-smartphone-contact-tracing-idUSKCN22807J">Germany</a>,
        the United Kingdom has chosen not to use technology jointly developed by Google
        and Apple that would allow data to be stored locally on individual devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9f50a-14b3-4e34-9d90-76a156b6c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government says all data will be encrypted and anonymous,
        adhering to UK data privacy rules. And it hopes more than half of the 80,000
        households on the Isle of Wight will download the app after its launch Monday,
        senior cabinet minister Michael Gove said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116690e-1e5e-4fdf-aa62-86c48b36f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the test is successful, the app will be rolled out across the
        country later this month, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ceb9a2-fe7f-4d7e-9320-b737b74aef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such apps can be highly effective in stopping mass infections, according
        to Christophe Fraser, an infectious diseases expert at Oxford University who
        is helping to develop the UK app and has extensively investigated outbreaks
        of SARS, H1N1 and Ebola. If people are alerted that they may have been exposed
        to the virus, they can take steps to prevent further transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5efbcc-721a-41da-b39f-6d39558864c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, to be really be effective at stemming the virus, at least
        60% of the population would need to download and use the app, <a href="https://www.bdi.ox.ac.uk/news/digital-contact-tracing-can-slow-or-even-stop-coronavirus-transmission-and-ease-us-out-of-lockdown">Fraser
        said.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae13662-1590-47fa-8cb0-7c37f4eb9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the app, the UK government says it wants to hire
        18,000 contact tracers in the next few weeks as part of its overall efforts
        to keep track of the virus once lockdown measures have been eased. Contact
        tracers will track where an infected person has been and who they may have
        come into contact with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d1c84-f59a-4030-a6b5-bdd65d85982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK app is already being criticized by privacy advocates <a href="https://drive.google.com/file/d/1OQg2dxPu-x-RZzETlpV3lFa259Nrpk1J/view">who
        have argued</a>&nbsp;that a decentralized approach to managing the data provides
        greater security against bad state actors "spying" on citizens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183a73b-103e-4b47-b5eb-a6e3bc79f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping the data centrally located, <a href="https://ethics.harvard.edu/outpacing-virus">others
        experts argue</a>, protects the app systems from being overwhelmed by hacking
        attacks, and allows governments to better track and study the spread of the
        infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27642794-45cb-4252-bf03-ee84b680b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:31:25.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/04/tech/uk-coronavirus-contact-tracing-app/index.html">"UK
        starts testing coronavirus contact tracing app"</a></em></p>'
