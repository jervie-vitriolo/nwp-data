      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924824c8-0be9-45f4-b9db-a93fe3661763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:55:00.654+08:00
      'mgnl:createdBy': 'vince'
