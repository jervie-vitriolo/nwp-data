    'template': '1'
    'title': 'Duterte won''t interfere with NTC call on ABS-CBN provisional authority
      – Roque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde8759-6fa3-41dc-bc62-c017cfe50957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:59:28.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:38.350+08:00
