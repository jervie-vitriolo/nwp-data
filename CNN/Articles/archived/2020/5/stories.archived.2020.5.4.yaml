      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/3/New-Clark-City-Philippine-Arena-COVID-19-hospital-quarantine.html?fbclid=IwAR1WENAI3fBFD6BXzYlzHWVtRncz9VGPTPVMJmx6fXWwZAiJ-GvZGK81lZg">PH
        converts facilities into COVID-19 hospital, ''mega quarantine'' center</a></strong></p>'
