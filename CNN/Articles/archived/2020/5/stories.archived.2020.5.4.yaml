      'text': '<p><strong>LENSES: “The Cinematographer’s View: Lighting TVCs in the
        Digital Age”</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18367c7c-e33d-44ab-8551-a1623b1683db'
      'mgnl:activationStatus': true
