    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH records 262 new COVID-19 cases, as country logs highest number of
      recoveries at 101'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d156c0-7caa-43d8-b4e3-9566a7d2d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:00:15.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — An additional
        262 Filipinos have contracted the coronavirus disease, as the country’s tally
        of cases climbs to 9,485, the Department of Health announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295497e6-5a31-4615-8f73-d2e8ad502685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:00:15.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single-day number of recoveries is also at a new record high,
        with the DOH reporting 101 additional patients have won the fight against
        the disease. This brings the total number of recoveries to 1,315.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0db9eb-d30b-4296-8db8-e82d566d46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:00:15.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 16 more patients died, raising the death toll to 623.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef1de3-2d2c-4283-834f-b4d9997dcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:00:15.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new infections, 122 cases were recorded in the National Capital
        Region, 88 in Region 7, and 52 from other different regions nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a96fef-f920-4c2e-9643-411dddf47755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:00:15.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have attributed the rise in cases to expanded coronavirus
        testing. In a report released Sunday, the DOH noted that the country had a
        testing capacity of 5,264 as of Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ca1cf-3fc6-4dcb-be7f-29f4c93fb145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:00:15.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 22 licensed laboratories that can now perform the real
        time RT-PCR test for COVID-19, as the DOH scales up efforts to increase the
        country’s testing capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df54069-7604-4424-a77c-ce1084778091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:00:19.516+08:00
      'mgnl:createdBy': 'kristel'
