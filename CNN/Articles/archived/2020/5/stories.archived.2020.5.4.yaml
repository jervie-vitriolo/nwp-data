      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump said Sunday
        that the US coronavirus death toll could reach 80,000 to 90,000, a considerable
        upward shift from his previous estimates last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d2be9-e509-4126-bc86-1fc9cbed4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a6619-a177-4dd6-a192-79a5a8885fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While praising the US response to the outbreak during a Fox News
        town hall, Trump said, "That''s one of the reasons we''re successful, if you
        call losing 80 or 90,000 people successful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba33a6-d4c0-4f6d-9836-828acfd11a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac1ab2-346d-4318-855c-cac9f85fdd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s one of the reasons we''re not at the high end of that
        plane as opposed to the low end of the plane," the President continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44c961-bead-4b37-bfe5-1d007e687c84'
      'mgnl:activationStatus': true
