    'template': '1'
    'title': 'Duterte suspends higher PhilHealth premiums for OFWs, makes payments
      ''voluntary – Roque'
    'updated': 2020-05-04T17:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395ab54-8303-4030-a6ad-d36b647a6c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T12:18:40.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) ––</strong> President
        Rodrigo Duterte has ordered PhilHealth to suspend the collection of higher
        premiums from overseas Filipino workers, his spokesman Harry Roque said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915368bb-4099-40b0-8e81-1f50d1662f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T12:18:40.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Habang meron tayong krisis, ang naging desisyon ng Presidente
        (ay)&nbsp;huwag na muna tayong magpataw ng karagdagang pahirap sa ating mga
        OFWs, lalong lalo na sa panahon na napakarami sa kanilang nare-</em>repatriate<em>
        at nawalan ng trabaho</em> [While we are facing a crisis, the President decided
        not to impose additional burden on OFWs for now, especially at a time when
        so many of them have been repatriated and have lost their jobs]," Roque said
        in his regular press briefing, adding that their membership can be "voluntary"
        for now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce84a86-fbe2-41ee-b499-4e37de0f4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:36:01.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte also suspended the higher premium rates levied
        on the salaries of OFWs. "<em>Iyan naman ay nagkaroon ng mabilisang aksyon
        ang ating Kalihim ng Kalusugan at sinuspinde nga ang</em> increased collection<em>
        para sa PhilHealth</em> [That has been acted upon swiftly by the Health secretary,
        who suspended the increased collections for PhilHealth]," Roque added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a06d877-5b80-4d49-9580-a470ca5cbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:36:01.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Filipinos have flown home as they lost jobs abroad,
        with the Labor Department offering a one-time aid worth ₱10,000 for repatriated
        workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3fb0ca-bf5c-4df4-ad3a-57309109833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:40:27.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/3/DOLE-cash-aid-86K-OFWs-COVID-19.html"
        href="https://cnnphilippines.com/news/2020/5/3/DOLE-cash-aid-86K-OFWs-COVID-19.html">Cash
        aid extended to 86,000 OFWs, more than half of target — DOLE</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e38cbf-c9f0-4271-bcb7-9f36beef935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:15:55.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Health Insurance Corporation Vice President and Spokesperson
        Dr. Shirley Domingo said the agency is still awaiting specific instructions
        from Malacañang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2cbe2-055d-4851-8c65-9fa3686a8c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:15:55.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> sustainability and the achievement of the goals
        of the Universal Health Care law, <em>syempre</em> we need funding for that,"
        Domingo told CNN Philippines'' <em>Newsroom Ngayon.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f75e3f-1246-4134-ab4c-3ce14fe29997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:15:55.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will affect the fund. <em>Hinihintay natin ang</em> [we are
        waiting for] communication from Malacañang on this, ica-clarify natin ''yun
        –– will it be on the short-term <em>lang</em> during the COVID pandemic, because
        we have to have some long-term sustainability measures. We have to assess
        everything."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ac66a-3e90-4e4f-b53a-4c0dbf6d059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:36:01.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs are required to remit 3 percent of their annual salaries to
        PhilHealth computed from a monthly pay range of ₱10,000 to ₱60,000, up from
        last year''s 2.75 percent rate. By 2021, the contribution will be raised to
        3.5 percent and will be raised annually until the share hits 5 percent by
        2024.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c623e-793a-4c8c-a28d-3f55fe20c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:36:01.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.philhealth.gov.ph/circulars/2020/circ2020-0014.pdf">PhilHealth
        Circular 2020-0014</a> issued last month implements the Universal Healthcare
        Law by requiring all OFWs to submit their proof of income, from which the
        amount of their premium payments will be computed. Foreign currency salaries
        will be first converted into US dollar and then to pesos, which will then
        be the basis for the contribution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc1d46-144a-4486-9674-b179504f2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:36:01.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, an OFW earning $400 or ₱20,800 monthly (from an exchange
        rate of ₱52 per dollar) will have to pay ₱7,488 to PhilHealth for the year.
        The agency allows an initial payment of ₱2,400, with the option to pay the
        balance in quarterly installments. Sea-based OFWs will be charged monthly,
        which will be automatically deducted from their salaries by their manning
        agencies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33982f6-d876-4f88-8b00-e21074163ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:36:01.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Health Insurance Corporation President and Chief Executive
        Officer Ricardo Morales said separately that the agency is looking at a longer
        payment period as well as optional contributions following backlash on the
        collection of health insurance premiums amid the COVID-19 crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c6acb-3cf4-402c-b858-f7602984a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:36:01.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure <em>hindi pa naman matatapos ito ng</em> [this crisis
        won''t end by] May 30, (so) we are looking at a longer period of the moratorium.
        In effect, flexible payment period," Morales said during the Laging Handa
        briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20849793-e5ac-47f8-bcdb-4eed9a037134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:36:01.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, premium payments from OFWs as well as other members of
        the state insurance firm have been on hold until May 30 due to the Bayanihan
        to Heal as One Act, but the agency is looking to extend this further.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f20941-cd9d-4bfa-910c-2a537a675dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:36:01.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Health Secretary Francisco Duque III and several lawmakers have
        said they will ask PhilHealth to suspend collection of higher contributions
        from overseas Filipino workers to ease their financial woes amid the coronavirus
        pandemic.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I call
        for the suspension of Section 10.2.C of the IRR of the UHC Law in light of
        COVID-19 and its economic impact on OFWs. We will recommend this to Philhealth
        for their action. Meanwhile, we will reach out again to our stakeholders on
        this. <a href="https://t.co/VudhaLlPCI">pic.twitter.com/VudhaLlPCI</a></p>&mdash;
        Francisco T. Duque III (@SecDuque) <a href="https://twitter.com/SecDuque/status/1257132531133984768?ref_src=twsrc%5Etfw">May
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
