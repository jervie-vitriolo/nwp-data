      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Director BGen Rolando Miranda bared that
        all the quarantine violators already underwent inquest proceedings and were
        sent to temporary holding facilities following the implementation of the two-day
        lockdown in the area which started at 5 a.m. on Sunday.</p>'
