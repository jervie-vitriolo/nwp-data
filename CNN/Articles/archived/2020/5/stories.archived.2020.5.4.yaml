      'mgnl:lastActivated': 2023-01-26T12:57:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5592ca3-532e-4441-b9e1-dd2d183762b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:55:00.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twilight" scribe Stephenie Meyer teased the novel''s release earlier
        this month when a mysterious countdown appeared on her website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408f912-6fcd-4d37-8217-3cc03da6d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:55:00.653+08:00
