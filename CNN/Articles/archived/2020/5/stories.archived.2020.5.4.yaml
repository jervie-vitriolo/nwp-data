      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag nagkaroon ng</em> outbreak<em> na nanggaling diyan sa</em>
        POGO, it is still this government <em>ang gagastos, ang mamomroblema</em>,"
        he stressed. "And taxpayers'' money<em> ang gagastusin dito</em>. And <em>''yung
        gagastusin</em> is far far more than what they''re contributing to our economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ecf417-2c14-4ace-87f7-f47140f6224b'
      'mgnl:activationStatus': true
