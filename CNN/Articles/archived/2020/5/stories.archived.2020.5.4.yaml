    'mgnl:tags': ['BPO', 'POGO']
    'template': '1'
    'title': 'BPO executive: We generate jobs for Filipinos, POGOs do not'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343f58b-8d6c-43fe-8daa-6def8c89c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> - A business
        process outsourcing (BPO) company executive said that Philippine offshore
        gaming operators or POGOs cannot be considered part of the industry because
        they do not generate jobs and business in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709bdf67-6442-4244-a39d-d09c30e87225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact Center Association of the Philippines President Jojo Uligan
        told CNN Philippines that companies set up operations in the Philippines primarily
        to make use of local talent, generating jobs for Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2184679-7d9d-4ae1-8ab8-b567426fdf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“POGOs, on the other hand, they bring all the work here, they also
        bring the people to work here, so they offshored the business and also offshored
        the people," Uligan said in an interview with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2da98-7b94-4c64-9ad8-77cc2d29b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb79e9b-4056-423f-a8d0-cc0c29e028c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uligan added that the two cannot be compared because they make use
        of very different dynamics and are covered by different rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44852631-6aed-4f4a-9452-b73a643e0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPOs are registered with the either the Philippine Economic Zone
        Authority or the Board of Investments, which fall under the Department of
        Trade and Industry, while POGOs get their license to operate from the Philippine
        Amusement and Gaming Corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14eba61-e3c0-4b8d-b302-aa7da73b2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"POGOs are different, they''re into gaming," Uligan said. "It''s
        like utilizing technology for them to operate their business, because such
        business is prohibited in the country they are in, that''s why they go to
        a country that will allow them to operate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bea0f7-26f4-4e24-8d2c-ef79917cf141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IT and Business Process Association of the Philippines, or IBPAP,
        the umbrella industry group of BPOs, issued a statement on Saturday saying
        “POGOs cannot be considered as BPO.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aefa57-11eb-4c0b-b38b-45b526c6f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This in response to Presidential Spokesperson Harry Roque''s announcement
        that POGOs were allowed to resume partial operations, as part of the BPO sector,
        which is allowed to open under the new quarantine rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c8925-d3b5-4318-8d03-1f215153721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/1/POGO-operations-resume-community-quarantine.html">Gov''t
        allows POGOs to partially reopen amid community quarantine</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc09a2b-c669-495f-b0b4-6cf2fb9d5cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.632+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBPAP also pointed out that BPO firms invest in Filipino workers
        while the great majority of workers in POGOs are said to be Chinese nationals
        who cater to gaming clients in the Chinese mainland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c7910-35eb-4887-93da-96665f8e6bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.633+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers criticized the government''s decision to ease
        the quarantine rules in favor of POGOs, despite their many violations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ea139-d951-4547-9763-9fb17bde7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:51:24.633+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are investigating the mounting allegations of corruption,
        money laundering, and sex trafficking surrounding the POGO sector, while the
        Bureau of Internal Revenue revealed that over ₱27 billion worth of tax liabilities
        remain uncollected from POGO companies in the Philippines.</p>'
