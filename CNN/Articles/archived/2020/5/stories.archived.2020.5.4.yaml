      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 86,000 overseas Filipino workers have been granted the one-time
        ₱10,000 cash assistance, the Department of Labor and Employment said on Sunday.</p>'
