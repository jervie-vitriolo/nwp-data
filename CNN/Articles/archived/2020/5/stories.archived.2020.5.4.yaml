    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f37a21f-5335-435b-9972-5d02ba5f6cb7'
    'lead': 'The partial reopening of Philippine Offshore Gaming Operators or POGOs
      may pose ''high risks'' to communities amid the COVID-19 pandemic, a lawmaker
      said.'
