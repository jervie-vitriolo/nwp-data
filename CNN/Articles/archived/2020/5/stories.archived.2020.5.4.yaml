      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department reiterated the need for the public to adapt to the
        “new normal” setting, which includes the continued strict adherence to physical
        distancing, proper hygiene, and cough etiquette.</p>'
    '8':
