  'Hong-Kong-economy-just-suffered-its-worst-three-months-on-record':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-04T18:15:56.543+08:00
    'imagesource': 'jcr:d47cab31-7809-47af-b69e-a6fefc94cea3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a97b820d-1898-4d5b-a5de-7db58a03b084'
    'lead': 'Months of anti-government protests and the US-China trade war forced
      Hong Kong into its first recession in a decade last year. Now, the coronavirus
      risks plunging the Asian financial hub into its worst ever slump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T18:07:48.319+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T12:57:33.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:47.854+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong', 'HK', 'recession', 'economy', 'global-pandemic', 'covid-19',
      'coronavirus', 'world']
    'template': '1'
    'title': 'Hong Kong''s economy just suffered its worst three months on record'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea0ffd-a8a6-4827-b433-6824ac7f732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.320+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Months of anti-government protests
        and the US-China trade war forced Hong Kong into its first recession in a
        decade last year. Now, the coronavirus risks plunging the Asian financial
        hub into its worst ever slump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d40067-c2da-490b-8e4e-3dcae26167c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.320+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s economy shrank 8.9% in the January-to-March period
        compared to a year earlier, according to estimates released by the government
        on Monday. It''s the third straight quarter of contraction for the trade and
        finance hub, and its worst quarterly drop since records began in 1974.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabb728-d8e8-4f7e-ac15-35a872420110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.320+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of COVID-19 seriously disrupted a wide range of local
        economic activities and supply chains in the region," a government spokesman
        said in a statement that accompanied the data. "With the disease evolving
        into a pandemic in March, the economic fallout became even more severe."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e5690-2fb6-49fa-b6f5-b3f97cbbe08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.321+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp declines in exports, investment,&nbsp;and private consumption
        add to the misfortunes of a fragile Hong Kong economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ba82c-5738-415c-b5f9-4700720b0120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.321+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP shrank 1.2% last year as massive pro-democracy protests forced
        shops to close, paralyzed the city''s streets, and scared away tourists. The
        trade spat between Beijing and Washington compounded the problem, as did concerns
        about China''s economic growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719be4d2-24a8-46ea-8bc9-74d7337376ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.321+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the release of the GDP data Monday, Hong Kong''s benchmark
        Hang Seng Index plunged nearly 4.2%, its worst day since the middle of March,
        as investors fretted about renewed tension between the United States and China,
        and the impact that could have on the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d616bab-7215-4e53-9db5-a2c6c66c3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.321+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks before the coronavirus pandemic, Hong Kong had reason
        to hope that 2020 would be better than 2019. The demonstrations were becoming
        less frequent, and an initial trade deal provided some hope that the relationship
        between the United States and China could improve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b41a61-3717-47da-a5bf-1acb2c4a0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.321+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the coronavirus has crushed any hope for a near-term recovery,
        and sent the economy into an even more precipitous decline. When compared
        to the already weak fourth quarter of 2019, GDP in the first quarter still
        shrank 5.3%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fb9ce-f212-42c4-94d7-84a58f26ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.322+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, with the COVID-19 pandemic causing a severe contraction
        of global economic activity, Hong Kong''s exports will remain under notable
        pressure in the near term," according to the government statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb33de2-ab6e-4452-90f0-fe8bf5928d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.322+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also reiterated its forecast of a 4% to 7% contraction
        for Hong Kong''s economy in 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2374f92-f89a-41a7-951b-1a74887437f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.322+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued economic slump "is worrying," Hong Kong Financial
        Secretary Paul Chan wrote in a blog post Sunday, adding that this year could
        be the worst for Hong Kong''s economy since it started keeping annual records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c3a423-1f83-4100-a728-dc31646c9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.322+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expected the economy to rebound somewhat, as the city eases restrictions
        on workplaces and social gatherings this month. But since the global economy
        is still struggling with the pandemic, it''s unlikely Hong Kong will have
        a strong recovery in the near term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e8021-a944-4598-85cb-5553991f8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:07:48.323+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has rolled out several rounds of relief measures
        totaling 290 billion Hong Kong dollars ($37 billion) to blunt the economic
        blow. That includes a cash handout of $10,000 Hong Kong dollars (roughly $1,200)
        to eligible residents.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba7e67-683f-4c33-89ca-9116204ee2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:09:33.084+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/05/04/economy/hong-kong-q1-gdp-economy-coronavirus/">"Hong
        Kong''s economy just suffered its worst three months on record"</a></em></p>'
