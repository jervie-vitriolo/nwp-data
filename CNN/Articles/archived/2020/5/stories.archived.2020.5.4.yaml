      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While saying that the definition of “invasion” evolved over time,
        Panelo conceded that the framers of the Constitution only considered it to
        mean the forced entry of foreign military forces into the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
