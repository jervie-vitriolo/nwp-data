      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2934135-7c79-4573-aab5-720feefa2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on his shifting estimate, Trump conceded, "I used to
        say 65,000 and now I''m saying 80 or 90 and it goes up and it goes up rapidly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6018a94-bf46-4c8b-a668-de9c84b74f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b7390-f873-4e02-8aaa-a075d270c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s still going to be, no matter how you look at it, at the
        very lower end of the plane if we did the shutdown," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdad5ba-ca64-4869-8094-443a4d46b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
