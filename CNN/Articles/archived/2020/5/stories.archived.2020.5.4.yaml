      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Resurrection (how the experience has changed us)</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6e513-ebfa-419e-a368-dc65ca41bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Return with the Elixir (what we get to keep from the journey, including
        wisdom or love, that will heal us)</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04bc84-377e-42f1-a86d-9adbc9b8fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many characters in Star Wars travel down that old mythic road, or
        parts of it. We are Luke, Leia, Han, Rey, Poe, Obi-wan, sometimes Vader, and
        hopefully not General Grievous. We are on a journey full of challenges and
        allies and we will return to normal, but also changed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef8729-3f8e-4ba3-96a8-74f74dfb6179'
      'mgnl:activationStatus': true
