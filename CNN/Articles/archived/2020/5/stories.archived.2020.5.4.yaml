      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan will extend its state of emergency
        until May 31, but the country must prepare for a “life with coronavirus,"
        Prime Minister Shinzo Abe said at a task force meeting today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75b9d5-56a8-4314-8a76-0c1f12b5978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:40:20.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some prefectures with a high infection rate, including Tokyo and
        Osaka, will keep working to reduce social contact by 80% to stem the spread
        of the virus. The rest of the nation may begin easing restrictions for small
        businesses, such as restaurants and cultural facilities, with appropriate
        prevention measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b7a0f-d73d-4891-b871-a797d1052a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:43:33.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the current strict measures continues, we would not be able
        to sustain our living and economy. We must make a step toward a life with
        coronavirus," Abe said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed01d1-0bfc-466d-9797-7ed7ee9d83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:40:20.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said he will review the infection status around May 14 to see
        if the order can be lifted earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee149d06-ae50-4bc4-9564-1d8ecb1631da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:40:20.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country’s “unique” approach of cluster tracing during
        lockdown has helped it avoid what he called an explosive outburst of infection
        seen in other countries.</p>'
    '6':
