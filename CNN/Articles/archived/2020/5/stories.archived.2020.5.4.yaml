  'Venezuela-riot':
    'author': 'Claire Colbert, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T05:12:12.664+08:00
    'imagesource': 'jcr:29ae812b-0dbf-4833-878d-4e2411276210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70e70ff7-7b29-42f5-adfe-11e80067c7d0'
    'lead': 'At least 46 people have died in a riot at the Los Llanos Penitentiary
      in the Venezuelan state of Portuguesa, according to an opposition lawmaker from
      the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T05:13:42.083+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:57:58.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:40.582+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 46 people killed in prison riot in Venezuela'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f9370-eef1-4711-a978-2f57ad203ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:13:42.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:58.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 46 people have died in a
        riot at the Los Llanos Penitentiary in the Venezuelan state of Portuguesa,
        according to an opposition lawmaker from the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae2c4f-7a89-42cb-8584-6fef6b00b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:13:42.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:58.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of others were also injured in the riot that began during
        an alleged escape attempt, National Assembly representative for Portuguesa
        Maria Beatriz Martinez told CNN. Martinez said a grenade exploded during the
        attempted escape, causing injuries to at least one officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499dfe3-d5b6-4e22-ba31-dfe7c013308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:13:42.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:58.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison''s director, Carlos Toro, is among those injured, according
        to the non-governmental organization Venezuelan Prisons Observatory, which
        works to improve human rights for prisoners, according to its website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c0554-b9f2-4460-9910-9191dfd027cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:13:42.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez tweeted that the riot "is a clear reflection" of Venezuela''s
        failed state. She also criticized Venezuela Minister of Penitentiary Affairs
        Iris Varela''s prison human rights reform plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8009bc1-d9f4-4939-9371-2a8aeec25993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:13:42.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Penitentiary Affairs and Ministry of Information
        have yet to respond to CNN''s request for comment.</p>'
  'Russia-coronavirus-cases-spike':
    'author': 'Mary Ilyushina'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T05:13:48.267+08:00
    'imagesource': 'jcr:b3aa5b76-560d-4a8e-ad16-a195467270f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f35c1336-f326-45e8-afaa-5a52a1ccf236'
    'lead': 'Russia reported 10,633 new coronavirus cases on Sunday, its fourth record
      single-day increase in a row, in what is becoming a major headache for President
      Vladimir Putin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T05:14:53.115+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:57:57.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:40.752+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia adds record 10,000 coronavirus cases in dramatic turnaround as
      Putin''s problems stack up'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a544c7-4ee2-416e-9d14-e605ead926fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia reported 10,633 new coronavirus
        cases on Sunday, its fourth record single-day increase in a row, in what is
        becoming a major headache for President Vladimir Putin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b6c1d-949b-48dd-bc05-86b05aa7fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c50a19-739b-4cb0-9883-3f8c0892c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total number of cases is now 134,687, the seventh-highest
        number in the world, in a dramatic turnaround from the situation back in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa9e45-ec58-4bb9-9b0e-c678badc6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3d92f-5497-4ff6-932b-e39e7cb9c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,280 deaths has now been recorded, the country''s coronavirus
        response headquarters said in a statement, adding that around 50% of the cases
        were asymptomatic. Moscow, the country''s worst-hit city, accounts for more
        than a half of total cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905039b-4db9-42d0-a175-d9c3ddc2dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4046f59-7fa5-4a99-a406-748a2ea74aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Russia extended its isolation period through May 11.
        "The daily increase in cases has relatively stabilized but this mustn''t calm
        us down, the situation is still very serious," Putin said. "The peak is not
        behind us, we are about to face a new and grueling phase of the pandemic...
        the deadly threat of the virus remains."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee2087-79dd-4ced-a4d7-df0c112f7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c5172-10b1-4b1e-9ecc-fc9aa8784680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger is rising among the country''s health workers after two dozen
        hospitals had to shut down for quarantines, with many doctors falling sick.
        Russian independent media and non-governmental organizations have reported
        anonymous pleas from outraged medical workers who said they had been ordered
        to the frontlines without adequate protection, and that bureaucratic foot-dragging
        was costing lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83599c36-cd95-43c3-be1d-698aaee2db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa1509-d992-4bb7-852e-ab27d81accd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, as the number of cases passed 100,000, Russian Prime
        Minister Mikhail Mishustin appeared on state television informing Putin by
        video conference that he''d tested positive for the virus. That came a day
        after Mishustin said it was "impossible to give an exact date" for lifting
        Covid-19 restrictions in Russia, including reopening the country''s borders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b677bf8-a021-4fb6-9420-e3b393c09a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2a9fd-048c-4854-90f1-2183a708ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a Chinese city on the border with Russia issued an
        emergency epidemic prevention notice closing all dine-in restaurants "until
        further notice," according to China''s state-run CCTV.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a9896-4cb2-40c3-b2b0-92aebbb75d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d8001-5729-486c-bbaf-2233f6a2a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by Harbin City in Heilongjiang Province came as other Chinese
        provinces began to lift lockdown measures. Heilongjiang has seen a spike in
        locally transmitted coronavirus cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882628f7-5a3a-4761-98de-694110a9f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fe5dbb-bf08-4add-8371-7082ccf42e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health authorities recently traced dozens of cases to a
        single flight that arrived in Shanghai from Moscow on April 10. A wave of
        cases in the city of Suifenhe, on the border with Russia''s Far East, were
        attributed in large part to Chinese nationals returning from Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37612da6-3cd0-48cc-ac27-aec1d53aefb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e6c81-8b01-4858-a3aa-efc7095850ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry reported an outbreak among its personnel,
        cadets and civilian employees. Reports have emerged of cases at military academies
        across the country, including among troops who took part in the Moscow rehearsals
        for the May 9 Victory Day parade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb318fa-dd38-4497-a393-29de43d12c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bfab26-9cd9-48be-afd8-b91fd00dc79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in March, Putin radiated confidence about his government''s
        response to a growing global crisis, reassuring his citizens that the situation
        was "under control" thanks to early intervention measures. On April 1, the
        Russian President played the role of international rescuer, dispatching a
        planeload of medical supplies to New York''s John F. Kennedy Airport.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bd7e0-fa54-4669-b0f6-8293316355df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d5430-a736-4f17-9940-efecb5d6a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by April 13, the mood had changed. "We have a lot of problems,"
        Putin said in a video conference. "There is nothing to boast about, and we
        must not let our guard down, because in general, as you and your specialists
        say, we have not passed the peak of the epidemic yet."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eaa6d9-7301-4dae-8cba-dc790dbbc52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac661a3f-51a7-462c-95fc-9b8259cc916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:14:53.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent essay, Tatiana Stanovaya of the Carnegie Moscow Center
        said the pandemic had underscored Putin''s isolation from ordinary Russians
        as he had failed to devise an adequate action plan or display sufficient empathy,
        handing the task of imposing the strictest restrictions to Sergey Sobyanin,
        the mayor of Moscow.</p>'
  'France-COVID-19-death-toll':
    'author': 'Arnaud Siad, Pierre-Eliott Buet, Zahid Mahmood and Susannah Cullinane,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T05:37:07.628+08:00
    'imagesource': 'jcr:27f55d1b-5294-4d12-a3af-eab97b284b6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf231eb0-a7ac-4e57-b883-4a6aa5c80e02'
    'lead': 'France has reported its lowest daily death toll from COVID-19 since March
      22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T05:39:37.354+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:57:56.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:40.922+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France reports its lowest daily coronavirus death toll since late March'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af5c39-4b3c-484b-8053-2414688bb305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;France has reported its lowest daily
        death toll from COVID-19 since March 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965b044-fd47-46ad-8d47-28988e91bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus claimed the lives of 135 people in the 24 hours leading
        up to Sunday''s release, according to French Health Ministry figures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73a582-6e75-4c3e-b681-1053b3dfd150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of March, 24,895 people have died of Covid-19
        in France and the country has recorded 131,287 confirmed cases of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477eaa9a-e5e2-4319-bd6d-f458963cae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday evening, 25,815 people were hospitalized for Covid-19,
        with 345 new admissions recorded over the past 24 hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5057ec04-8447-4223-8fc7-ed631d157702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people in ICU decreased further, with 3,819 patients
        in intensive care. That number has continually fallen since April 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120b25f-bf62-43e6-985f-af34d1a38795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emergency measures to be extended</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d001f90-3f1e-4701-96db-7947bc17b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the French government announced it would further extend
        its coronavirus state of emergency to July 24. The emergency was initially
        declared in late March and had been set to expire May 11.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33de83-c6bb-46a0-be0a-dc6c4de7b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension is part of a set of measures to be proposed to Parliament
        on Tuesday, Health Minister Olivier Veran said in a news conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd1c51-122c-4b0e-8337-b3e9dbadf731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veran addressed reporters following a cabinet meeting on the coronavirus
        crisis. He said that lifting the emergency order earlier would waste the "considerable
        efforts made by the French people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b05d15-608f-416f-87d4-7f370d72b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were to decrease overnight on May 11 the efforts we made,
        we can bet that all these efforts, made admirably by the French people, would
        have been in vain," Veran said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a8a0c1-ec1b-40dc-8e9d-0e687647179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other proposed measures include limiting foreign travel and introducing
        a quarantining process for some travelers entering France.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7f532-44b5-4248-9705-14c4b9d84671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s objective is not to prevent the French people
        from traveling, the government''s objective is to prevent the virus from traveling,"
        Interior Minister Christophe Castaner said at the news conference.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aff881-11e0-48ba-bef3-9d183f2ddd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:39:37.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:57.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner added the proposed measures would not include restrictions
        on people traveling between districts within France.</p>'
  'US-Pompeo-China-coronavirus-outbreak-Wuhan-laboratory':
    'author': 'Kylie Atwood, Stephen Collinson and Kevin Bohn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T05:43:32.456+08:00
    'imagesource': 'jcr:13230901-6609-4f6a-a55b-1bc45b6b286e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c5ea2a8-e878-49d1-a14a-98054784b54a'
    'lead': 'US Secretary of State Mike Pompeo also echoes US President Donald Trump''s
      statementthat he has seen evidence linking the coronavirus outbreak to the Wuhan
      lab.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T05:46:19.115+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:57:56.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:41.081+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pompeo claims China intentionally concealed coronavirus severity'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416630ad-75ef-4df6-9be2-1519e899a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US&nbsp;Secretary of State Mike Pompeo
        on Sunday stepped up administration claims that China mounted efforts to hide
        the extent of the coronavirus spread, including concealing the severity while
        stockpiling medical supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d09ba-baa6-4000-b740-f95e4f0fcbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got the facts just about right," Pompeo told ABC''s "This
        Week" when asked if China intentionally stockpiled medical supplies in early
        January while it concealed the severity of Covid-19. "We can confirm that
        the Chinese Communist Party did all that it could to make sure that the world
        didn''t learn in a timely fashion about what was taking place."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1195a4-9043-4a7e-9eee-593013846349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s comments come as the Trump administration is formulating
        a long-term plan to punish China on multiple fronts for the coronavirus pandemic,
        injecting a rancorous new element into a critical relationship already on
        a steep downward slide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06b332-fe62-4611-a161-8f6c1b378bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources inside the administration say that there is an
        appetite to use various tools, including sanctions, canceling US debt obligations
        and drawing up new trade policies, to make clear to China, and to everyone
        else, where they feel the responsibility lies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebdc6f3-ecc4-4401-8cf0-d445871f9398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are serious questions about China''s transparency, the
        Trump administration has escalated its effort to blame China for the global
        spread of the virus as criticism of its own handling of the pandemic has increased.
        President Donald Trump repeatedly downplayed the threat from the novel coronavirus
        and suggested it would not be a problem for the US at a time when it was clearly
        already spreading around the world. Trump also repeatedly showered Chinese
        President Xi Jinping with praise for his management of the crisis as he sought
        to safeguard a trade deal with the Chinese.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c1314-1470-4156-84c2-92c2c696675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Pompeo mentioned that some efforts that the Chinese Communist
        Party took were not seen, but others were public such as not allowing US medical
        professionals into labs in Wuhan, the city where the virus originated, and
        silencing scientists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e4271-dde5-48b8-acbd-f343a08e6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is very clear, we''re gonna hold those responsible
        accountable and we''ll do so on a timeline that is our own," Pompeo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f49b1c-670d-46a7-9ed2-16970e90da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have been pushing the US intelligence
        community to determine the exact origins of the coronavirus outbreak in pursuit
        of an unproven theory that the pandemic started because of a laboratory accident
        in China, multiple sources told CNN. The President on Thursday contradicted
        the intelligence community and claimed he has seen evidence that gives him
        a "high degree of confidence" Covid-19 originated in a laboratory in Wuhan,
        China, but declined to provide details to back up his assertion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56360a-3a32-468b-8065-b7837ba0e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the belief expressed by Trump and if he had seen evidence
        backing that claim, Pompeo said, "There''s enormous evidence that that''s
        where this began."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43add8b6-7cf3-4ec8-b41d-969edb0bae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve said from the beginning that this was a virus that originated
        in Wuhan, China. We took a lot of grief for that from the outside, but I think
        the whole world can see now," he said. He later added, "there is a significant
        amount of evidence that this came from that laboratory in Wuhan."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b72f6d-5914-478b-af62-a9727ccf31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence said in a statement
        Thursday that the "Intelligence Community also concurs with the wide scientific
        consensus that the COVID-19 virus was not manmade or genetically modified."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2d30b-0546-4908-830e-a2f3343e5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Sunday about that conclusion, Pompeo said he agreed with it.
        Pompeo said that he has "no reason to disbelieve" the intelligence community,
        adding, "I''ve seen their analysis. I''ve seen the summary that you saw that
        was released publicly. I have no reason to doubt that that is accurate."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971e197-d189-42dc-94d6-d9c6af1de74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pompeo also echoed Trump''s statement last week that he has
        seen evidence linking the outbreak to the Wuhan lab, which contradicted the
        statement from the Office of the Director of National Intelligence. That statement
        said US intelligence was "rigorously" examining whether the outbreak was "through
        contact with infected animals or if it was the result of an accident at a
        laboratory in Wuhan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee031d1-1c44-4fa6-a1ec-7a6db4ba4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo added that China "behaved like authoritarian regimes do,
        attempted to conceal and hide and confused and employed the World Health Organization
        as a tool to do the same."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2e250-98be-4168-a71a-e7dd7d45a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the kinds of things that have presented this enormous
        crisis and enormous loss of life and tremendous economic loss all across the
        globe," he said. "The Australians agree with that, you hear the Europeans
        beginning to say the same thing, and I think the whole world is united understanding
        that China brought this virus to the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce368a-70f8-49c7-b5c9-59e39964212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last month that the US government was looking into
        the theory that the virus originated in the lab but hadn''t yet been able
        to corroborate it. In April, Gen. Mark Milley, the chairman of the Joint Chiefs
        of Staff, said the weight of evidence suggests the virus was of natural origin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c7206-b510-4edc-a51b-8f723d1aed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about whether China intentionally released the virus or if
        it was an accident, Pompeo refused to give an opinion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8578798-d5ee-4b1f-ba95-2df2848e6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have anything to say about that. I think there''s a lot
        to know, but I can say this. We''ve done our best to try and answer all of
        those questions. We tried to get a team in there, the WHO (World Health Organization)
        tried to get a team in there, and they have failed. No one''s been allowed
        to go into this lab or any of the other laboratories...this is an ongoing
        challenge. We still need to get in there. We still don''t have the virus samples
        we need."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af97982-1ed5-459e-a463-0362673472d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-China clash is brewing amid growing suspicion inside the
        administration over China''s rising strategic challenge and fury that the
        virus destroyed an economy seen as Trump''s passport to a second term.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4660480-0592-4ee9-b3a0-cb1f32d85ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are serious questions to be addressed about China''s transparency
        in the early days of the outbreak in Wuhan and whether its autocratic system
        fostered an attempt to cover it up. The United States is not the only nation
        that wants answers amid a pandemic that has devastated the global economy
        and cost hundreds of thousands of lives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8cc7f0-5b46-46fe-a99b-f3c5b90aadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to building pressure, China has launched a propaganda
        effort to distract from its own culpability, including blaming US soldiers
        for importing the pathogen in remarks that infuriated Trump. On Tuesday, Foreign
        Ministry spokesman Geng Shuang accused "American politicians" of telling barefaced
        lies about the pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90524340-a481-4773-afd7-cebab0302d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have only one objective: to try to shirk responsibility for
        their own epidemic and prevention and control measures and divert public attention,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365d044-3aea-4123-bf69-f4cf9d5ecfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T05:46:19.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s state-run news agency Xinhua posted an animated
        video mocking the US response to the coronavirus pandemic as it described
        China''s response in a flattering way.</p>'
