      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the description from publisher Little, Brown Young
        Readers, Edward''s take is a "decidedly dark" one, though it will be released
        under the young adult imprint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
