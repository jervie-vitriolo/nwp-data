      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Voluntary premiums</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f4219-c324-4c86-929e-299b7749ff26'
      'mgnl:activationStatus': true
