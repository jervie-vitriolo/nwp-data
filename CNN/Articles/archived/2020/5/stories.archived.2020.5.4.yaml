      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/5/3/DOLE-cash-aid-86K-OFWs-COVID-19.html">Cash
        aid extended to 86,000 OFWs, more than half of target — DOLE</a></strong></p>'
