      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on NTC hours before the possible closure of the media
        company. The commission, during the House Committee on Legislative Franchises’
        first and only hearing on ABS-CBN’s franchise in March, said it has <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">agreed
        to issue the network a provisional authority</a> to operate pending its franchise
        renewal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aee593-e8e4-4401-a79e-ec14d21692fb'
      'mgnl:activationStatus': true
