    'template': '1'
    'title': 'Trump again shifts estimated US coronavirus death toll'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879ab05-8930-4118-a07b-643fade3ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.561+08:00
      'mgnl:createdBy': 'lara'
