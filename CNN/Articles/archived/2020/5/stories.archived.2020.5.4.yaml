      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6850741-6ef0-4cc0-964e-7682d381ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:20:35.123+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA assured Filipinos abroad that it remains committed in ensuring
        the welfare of both sea-based and land-based Filipino workers affected by
        the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f42f1d-4e1c-4dcb-9943-06a262f0c2e1'
      'mgnl:activationStatus': true
