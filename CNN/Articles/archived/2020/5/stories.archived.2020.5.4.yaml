  'DND-AFP-modernization-program-covid-response-funding':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-04T18:34:18.455+08:00
    'imagesource': 'jcr:dd8308fe-b88c-4e21-9450-674dc1a6b8ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0417381e-8232-41c1-a331-8859366d974a'
    'lead': 'The Department of National Defense says it will find ways to reduce its
      expenses this year without compromising national security in order to help fund
      the government''s COVID-19 response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T18:36:17.813+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:57:31.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:48.495+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND seeks ways to cut spending without compromising national security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c37587-1076-4ad4-b080-25a9c9504242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The Department
        of National Defense (DND) said it will find ways to reduce its expenses this
        year without compromising national security in order to help fund the government''s
        COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9e6f2-af8e-44a1-886d-ad6c1b7cc03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Defense Secretary Delfin Lorenzana stressed that shifting funds
        away from the multi-billion peso armed forces modernization program is out
        of the question.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10344d1f-9ff5-4c5e-94f2-fe74e95629eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no projects to be sacrificed," Lorenzana told CNN Philippines
        on Sunday, when asked if future procurements of big-ticket defense imports
        will be put on hold, in response to President Duterte''s belt-tightening measures
        amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4c037-a761-4ab0-94d4-24f8e2958c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have funds that we can return to DBM (Department of Budget
        and Management)," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a425724-fbca-4f76-bb8e-fb0147c47441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Examples are] unobligated funds of prior years and travel expense
        allocation this year," Lorenzana said. "Obviously there will be very little
        or no travel this year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe498d36-b754-4d11-aa54-fea03e367e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised military modernization program is divided into three
        phases or horizons: 2013 to 2017 (Horizon 1), 2018 to 2022 (Horizon 2) and
        2023 to 2028 (Horizon 3).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022d129-5d77-47da-84ad-c0c1e73b9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DND spokesman was quoted in 2018 as saying that among the equipment
        to be acquired under Horizon 2, include at least one (diesel-electric) submarine
        and multi-role fighter aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84b2d2-244f-4e33-9289-32c1f402eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still scouting our budget for any that we could return without
        jeopardizing our operations specially the AFP," Lorenzana said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cbd06e-d4e1-4c5f-86d8-95d3e9511d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thanks, but no thanks</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86c3e5-5e4a-4677-9333-ead041bb82e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana''s statement came as the U.S. State Department announced
        last week it gave the go-signal for the possible sale of attack helicopters
        to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6acb56-0cba-4d6f-bc93-fec5bc81b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wire reports and defense blogs quoted the Defense Security Cooperation
        Agency (DSCA) as saying that the U.S. is offering to sell to the Philippines
        six of either of these attack helicopters: Bell''s AH-1Z Viper (estimated
        cost at P22.8 billion) or Boeing''s AH-64E Apache Guardian (estimated cost
        at P76 billion).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a261c0c-d033-40d5-a151-c3f7666a5402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the gesture of the State department but the PAF (Philippine
        Air Force) has already chosen their preferred attack [helicopter]," Lorenzana
        said. "They chose the Turkish (T129) ATAK [helicopter]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b1f60-79a7-4dcf-b98e-ab22cc2ca736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the possible deal for the purchase of the ATAK helicopters
        are still unclear, but Lorenzana has been quoted as saying that the project
        cost is a major factor, implying that the Turkish suppliers'' offer are lower
        than its American counterparts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5177153-2bf0-4482-bc0f-565b25155c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports, however, said that while the Turkish-made choppers are
        cheaper, its suppliers are having a tough time acquiring U.S. license for
        some of its components, subsequently delaying the project to move forward.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0ff33-f027-457a-9ecd-75095ac4dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:36:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contract [with the Turkish supplier] has not been signed as
        we deal with issues on the contract itself," Lorenzana said.</p>'
  'virtual-stars-of-NBA-esports-league-return-remotely-for-exciting-new-season':
