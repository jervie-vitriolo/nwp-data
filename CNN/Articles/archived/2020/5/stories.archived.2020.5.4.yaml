      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8d3154-3f40-4b31-972c-f1bfefeabc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
