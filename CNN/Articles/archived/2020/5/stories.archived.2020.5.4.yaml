      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"With an almost 800,000 population sa Tondo District 1, 204
        lang ang nahuli na violators. Napakaliit na porsyento at nagpapatunay pa rin
        na disiplinado ang mga taga-Tondo,"</em> Miranda said.</p>'
