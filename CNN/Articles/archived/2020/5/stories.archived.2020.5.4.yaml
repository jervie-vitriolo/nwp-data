      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c3aea-8280-49b2-b6cd-1d214eda3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:21:22.187+08:00
