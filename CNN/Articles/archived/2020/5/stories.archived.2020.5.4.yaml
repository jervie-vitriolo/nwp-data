  'Senate-employees-coronavirus-positive':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-04T15:03:53.541+08:00
    'imagesource': 'jcr:685e4130-92b1-46fa-b095-5333a562ed04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3beea0e-1260-4fa3-b441-605103e2ff1a'
    'lead': 'The 14 Senate employees were brought to the hospital to undergo a swab
      test and be quarantined.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T15:04:46.907+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T12:57:41.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
