      'jcr:uuid': '4354e5b1-1484-40cf-b23b-83361ba7120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T08:25:37.686+08:00
      'mgnl:createdBy': 'glee'
