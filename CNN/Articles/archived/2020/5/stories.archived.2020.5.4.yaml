    'lead': 'Scientists who are part of the Trump administration''s coronavirus vaccine
      project have identified 14 vaccines to focus on for development, according to
      a senior administration official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T23:06:27.774+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:57:09.709+08:00
