      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chosen locations are the Philippine Arena in Bulacan to cater
        to residents up north, the Mall of Asia Arena in Pasay, the Enderun Tent in
        Taguig for the east sector, and the Palacio de Maynila tent along Roxas Boulevard
        in Manila.</p>'
