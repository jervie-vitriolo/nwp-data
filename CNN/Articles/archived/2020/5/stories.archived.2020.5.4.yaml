      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (PAGCOR) earlier
        pushed for the reopening of the POGOs, saying the services can help generate
        additional funds for the government''s COVID-19 campaign. ACT-CIS Party-list
        Rep. Eric Go Yap has shared the sentiment, saying the move will give the country  a
        "much-needed boost" in its tax collection system.</p>'
