      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities are being prepared with the help of the Department
        of Transportation and the Bases Conversion and Development Authority, Vergeire
        added.</p>'
