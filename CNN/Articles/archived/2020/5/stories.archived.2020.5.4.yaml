    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbfd8c3c-72bc-4f7c-add6-cf122c5baa74'
    'lead': 'The Department of Transportation has proposed an additional system for
      public utility jeeps (PUJs) to operate in areas under general community quarantine
      without violating social distancing measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T15:40:46.415+08:00
