      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> President
        Rodrigo Duterte will not interfere with the decision of the National Telecommunications
        Commission should it allow media giant ABS-CBN Corporation to stay on air
        once its legislative franchise expires on end of May 4, his spokesman said
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f85127-00c2-4cac-be30-960786cdcfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:59:28.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ac35c-c0be-4900-a68c-a6c1af84a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:59:28.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Monday said Duterte is
        fully aware that Solicitor General Jose Calida warned NTC commissioners that
        they risk being <a href="https://www.cnnphilippines.com/news/2020/5/3/ABS-CBN-franchise-Solicitor-General-NTC-graft.html">slapped
        with graft charges</a> if they issue a provisional permit to the media giant
        for it to continue operating pending the renewal of its franchise.</p>'
