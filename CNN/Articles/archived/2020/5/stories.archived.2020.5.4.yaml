  'trump-coronavirus-information-claim':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-04T09:48:49.427+08:00
    'imagesource': 'jcr:91bfda74-c772-423e-8232-b8f2eea8ef10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01fdf4ff-fa66-4381-a881-ab4322b8507f'
    'lead': 'President Donald Trump claimed Sunday that the US intelligence community
      "did NOT bring up the CoronaVirus subject matter until late into January" and
      that "they only spoke of the Virus in a very non-threatening, or matter of fact,
      manner."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T09:56:26.596+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:57:49.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:43.248+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Donald-Trump']
    'template': '1'
    'title': 'Trump claims intelligence officials did not raise coronavirus until
      late January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654eb59-6056-432b-a656-b6a5469ba69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/election/2020/candidate/trump"
        target="_blank">President Donald Trump</a>&nbsp;claimed Sunday that the US
        intelligence community "did NOT bring up the CoronaVirus subject matter until
        late into January" and that "they only spoke of the Virus in a very non-threatening,
        or matter of fact, manner."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b52a48-586d-4f95-88a9-910cf011ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://edition.cnn.com/2020/04/08/politics/intel-agencies-covid-november/index.html"
        href="https://edition.cnn.com/2020/04/08/politics/intel-agencies-covid-november/index.html"
        target="_blank">CNN and other news outlets</a>&nbsp;have reported that the
        President''s daily intelligence briefing included information about <a data-cke-saved-href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">the coronavirus outbreak</a>&nbsp;in China and its potential
        to spread to the United States as early as January 3. It is not clear whether
        Trump — who infrequently reads the President''s Daily Brief compiled by intelligence
        officials — read the information at the time or whether officials briefing
        the President in person raised the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52dc53b-2161-4f86-b1ad-9fbfc9c6f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post also <a href="https://edition.cnn.com/2020/03/20/politics/us-intelligence-reports-trump-coronavirus/index.html"
        target="_blank">reported last week</a>&nbsp;that US intelligence agencies
        included warnings about the coronavirus in more than a dozen classified briefings
        prepared for the President in January and February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b5411-3b74-4d23-813d-babd07ffc59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Sunday night that he was first briefed about coronavirus
        on January 23 and indicated the US intelligence agencies would be issuing
        a statement in the coming days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3e174-42ca-4960-b305-366c152cacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 23, I was told that there could be a virus coming in
        but it was of no real import. In other words it wasn''t, ''Oh we gotta do
        something, we gotta do something.'' It was a brief conversation and it was
        only on January 23," Trump said during a Fox News town hall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd4cd4-5495-4633-9a68-5e2cb733ffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump claims he was told that "there could be a virus coming
        in," that January 23 briefing came three days after the first confirmed case
        of coronavirus in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5289d-4c73-476b-86b5-c365d65a0e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was also briefed by Health and Human Services Secretary
        Secretary Alex Azar about the threat of the coronavirus during a January 18
        phone call, according to multiple reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459484bf-20fd-45b5-a0f4-2e7e0085d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said that at the time, the US intelligence community
        was not "competently run."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734615e0-244a-4cb1-b17d-60214f5e7aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the intelligence agencies, which have now — now, now — because
        before they weren''t, which are now very competently run&nbsp;with some great
        people....the intelligence agencies will tell you that tomorrow," Trump said
        Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a0fad-de77-4bc9-8aae-48ad988fa3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While claiming that he was only briefed about the coronavirus <a
        href="https://edition.cnn.com/2020/04/13/world/cnn-coronavirus-coverage/index.html"
        target="_blank">in late January</a>, Trump did not address why he continued
        to downplay the threat of the virus in January, February and March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43216b0-62df-408e-8f28-0fffd02a4a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As late as March 9, Trump continued to downplay the threat of coronavirus,
        comparing it to the flu despite public health experts'' warnings against such
        a comparison.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84136b65-474d-45c7-961e-8fd487105291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also falsely claimed in his tweet that those allowed into
        the US from China "were heavily scrutinized and tested U.S. citizens." Passengers
        returning to the United States from China were not tested at airports, though
        there had been some basic screening and a request that those passengers self-quarantine
        for 14 days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e38f8c-5612-4074-903b-0e8f2d444b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s claims join a list of deflections throughout the pandemic
        as the President has sought to combat negative perceptions about the US response.
        By Sunday, more than 1.1 million people in the US were infected with the virus,
        and more than 67,000 had died, according to the <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">latest data from Johns Hopkins University</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a35d4-cb0e-4cd5-a0c4-d81631c32829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:56:26.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/03/politics/trump-coronavirus-us-intelligence/index.html"
        target="_blank">Trump claims intelligence officials did not raise coronavirus
        until late January</a>."</em></p>'
