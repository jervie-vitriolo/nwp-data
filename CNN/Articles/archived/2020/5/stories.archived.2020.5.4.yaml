      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760a286-3e51-413b-8cea-1ae0e1df3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of the George Lucas lore that Star Wars was inspired
        by the writings of myth scholar Joseph Campbell, who wrote "The Hero With
        a Thousand Face." Hollywood exec and author Christopher Vogler broke Campbell''s
        hero''s journey into 12 narrative steps in his book "The Writer''s Journey:
        Mythic Structure For Writers."</p>'
