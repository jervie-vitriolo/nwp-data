      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e905c-b711-4e91-8c57-bfef615c03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:20:35.123+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed cases among Filipinos abroad has now reached
        1,819, with 475 recoveries and 214 deaths. 1,130 overseas Filipinos, meanwhile,
        are undergoing treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb61f4-8cd5-4e59-8731-1caaadfb2d8b'
