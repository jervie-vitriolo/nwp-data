      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PEZA: POGOs not BPOs, but can help in COVID-19 response</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58a62a-7bc1-4bf8-a57a-36254819e30d'
      'mgnl:activationStatus': true
