      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Midnight Sun," the companion novel to the "Twilight" saga, revisits
        the fateful meeting of Edward and the very human Bella Swan. The long-awaited
        story arrives August 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79931f2-fd22-40d7-bc2a-800b36138526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:55:00.653+08:00
