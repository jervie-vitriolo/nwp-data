      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc949695-4bf4-4178-b985-274fcb1867eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:20:35.123+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:57:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the new cases were mostly from Europe, while four recoveries
        and four deaths have been recorded in the same region and the Middle east.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc40b8-9d2b-4605-96e7-0aa61080f5fc'
