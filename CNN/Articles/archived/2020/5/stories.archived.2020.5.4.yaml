  'May-the-Fourth-Star-Wars':
    'author': 'David G. Allan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-04T22:41:52.280+08:00
    'imagesource': 'jcr:652f8ce0-fa50-47a6-9451-19a325b34f49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f70ed99-98e5-4a62-9a62-a41afe174765'
    'lead': 'Hope, friendship, banding together to fight a deadly threat, an invisible
      force connecting everyone together. The themes of Star Wars are the same as
      our lives right now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T22:44:05.956+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T12:57:17.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:52.623+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['May-the-Fourth', 'Star-Wars']
    'template': '1'
    'title': 'May the Fourth be with you, always, even during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52cec2-3724-4557-8387-a5a962cdb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Hope, friendship, banding together
        to fight a deadly threat, an invisible force connecting everyone together.
        The themes of Star Wars are the same as our lives right now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50545d24-a029-45d6-9cc7-affcebd1e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7bb11-a0fd-402d-949c-a48d908b7a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the "the devil can cite Scripture for his purpose," as William
        Shakespeare wrote in "The Merchant of Venice," the Star Wars cannon is so
        wide, and deep, that you can fit most anything into it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb7e29-0889-431f-8d97-e53a085fb015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f013e356-3094-4b0b-b6b5-e6961092276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because Star Wars has an answer to everything, doesn''t
        mean it''s not the answer now. Has the wisdom of Yoda ever seemed more personally
        relevant when he warns that "Fear is the path to the dark side," than at this
        time in our lives?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1074ad6-6889-4f2d-b4a3-14114679f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb665c-3440-4f38-ac17-7f5393f0bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Wars, ladled out of the same narrative stew as older mythic
        stories, is the hero''s journey we are all on right now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91138c3-a7ca-44a5-b76a-8039b4a62f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10012c8b-9d85-4bb6-931c-0fcf7c90c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Star Wars is also blessedly escapist. It''s both where we are,
        and something far far away from it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d64bf6-5ea3-4cef-b7a4-2311ffcfdcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575fdf3-b14f-4378-9e03-a2a71e43261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So double down on Star Wars Day this year. Enjoy the fact that we
        finally we have a holiday that isn''t crippled by coronavirus lockdowns and
        social distancing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee132fc-4cab-4324-ba73-6777901e95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f00171-2124-4738-b4fd-2bb1b90040b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then choose whether you want to deepen your engagement by making
        it relevant, or just use it as an escape pod off the Star Destroyer. Or both.
        You must do what you think is right, of course.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d170a05-135f-47ff-ab80-219671a2cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:44:05.957+08:00
      'mgnl:createdBy': 'xave'
