    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'United-States', 'coronavirus', 'COVID-19']
    'stories': ['adad3a0a-f203-44fa-8b41-35d3a5cb1197']
    'template': '1'
    'title': 'US government report assesses China intentionally concealed severity
      of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183af2e-f616-4473-92d6-5be254d15945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese government intentionally
        concealed the severity of the coronavirus from the international community
        while it stockpiled imports and decreased exports, a Department of Homeland
        Security report found, according to an administration official familiar with
        the report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9286239-2c31-468a-9532-409406a67935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04423d57-c848-45af-ab92-57789478b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China likely cut its exports of medical supplies prior to its January
        WHO (World Health Organization) notification that COVID-19 is a contagion,"
        the report reads, according to the source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b257c-1a68-4b89-acd8-d96fffde8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a37ffc-57b2-477c-87d5-52c666266b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which assessed export and import data earlier this year,
        was circulated within the federal government on Friday, the source said. ABC
        <a href="https://www.abc12.com/content/news/Report-China-hid-coronavirus-severity-to-hoard-supplies-570160041.html"
        target="_blank">first reported its existence</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5911fd8-d386-4836-98ad-ee51d6323d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf834d5-6ab5-408a-a378-f6d67471327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, <a href="http://www.cnn.com/video/data/2.0/video/politics/2020/05/03/mike-pompeo-coronavirus-china-sot-vpx-nr.cnn.html"
        target="_blank">Secretary of State Mike Pompeo</a> stepped up administration
        claims that China mounted efforts to hide the extent of the coronavirus spread,
        including concealing the severity while stockpiling medical supplies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3690b2-774c-4ef3-bc4b-d95b08ddae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ef122-4b18-4f40-83f4-aab5b6d83a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got the facts just about right," <a href="https://abcnews.go.com/ThisWeek/video/secretary-state-mike-pompeo-70478299"
        target="_blank">Pompeo told ABC''s "This Week"</a> when asked if China intentionally
        stockpiled medical supplies in early January while it concealed the severity
        of Covid-19. "We can confirm that the Chinese Communist Party did all that
        it could to make sure that the world didn''t learn in a timely fashion about
        what was taking place."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7425580-34e4-4d56-9ebf-4db6e9acf11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55338991-664b-47c6-b03b-06ed3570f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s comments come as the <a href="http://cnnphilippines.com/world/2020/5/1/US-China-coronavirus-outbreak.html"
        target="_blank">Trump administration is formulating a long-term plan</a> to
        punish China on multiple fronts for the coronavirus pandemic, injecting a
        rancorous new element into a critical relationship already on a steep downward
        slide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191edb3-944a-456c-a8b7-6b56cdf9f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bbbe1d-5aac-4453-8d3f-308691372afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources inside the administration say that there is an
        appetite to use various tools, including sanctions, canceling US debt obligations
        and drawing up new trade policies, to make clear to China, and to everyone
        else, where they feel the responsibility lies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91238a46-9e5f-44d3-a847-8bd6da0bfb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85fbeb-3a89-4fbe-af4d-5b47f33b5502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are serious questions about China''s transparency, the
        Trump administration has escalated its effort to blame China for the global
        spread of the virus as criticism of its own handling of the pandemic has increased.
        President Donald Trump repeatedly downplayed the threat from the novel coronavirus
        and suggested it would not be a problem for the US at a time when it was clearly
        already spreading around the world. Trump also repeatedly showered Chinese
        President Xi Jinping with praise for his management of the crisis as he sought
        to safeguard a trade deal with the Chinese.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2591058-e721-421e-a40d-953e5c510cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e0a57-d4ca-417e-b477-7c01b83dba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHS assessment also says, "in its communications, China intentionally
        concealed its trade activity by publicly denying it has ever imposed an export
        ban on masks and other medical supplies," according to the source.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363875de-fb23-4fd8-b4f3-8ae0ce525b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8697842-9460-43dc-978b-7425a0e4d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were assessed at "moderate confidence," the source
        told CNN, pointing out that the report does not conclude whether the actions
        of the Chinese government were nefarious. It is reasonable to conclude that
        based on the outbreak, before it was declared pandemic, China would recognize
        key measurements in determining requirements for the need of personal protective
        equipment, the source said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679bfa1-2770-4d9f-9e62-616784eb1bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996dc65-55fd-4e8f-b8cd-8a613dd282bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US needs "to be mindful about, ''what do you do about it?''"
        the source noted. "Is this a trigger that propels industry here? Will there
        be enough in the stockpile going forward?" the source asked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fb90a9-c13e-4515-9743-8f34527b3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2783b73-7a06-4784-8422-153053b53d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has access to a wide array of raw materials necessary in establishing
        a production line of goods needed in response to the Covid-19 pandemic, said
        the source, whether it''s surgical gowns, masks or goggles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8d28b-03df-4eda-b077-f3563d4556ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feaa642-455f-47a5-a725-64a2e65cff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a robust manufacturing capability and workforce that
        can quickly ramp up manufacturing," the source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689435ed-3cba-4c74-bce1-27172a306ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b63111-8aa6-45b0-9132-8edd7070e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Pompeo mentioned that some efforts that the Chinese Communist
        Party took were not seen, but others were public such as not allowing US medical
        professionals into labs in Wuhan, the city where the virus originated, and
        silencing scientists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9050dc-cc4c-412b-b88a-09aabdf8c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8314fd5c-9f36-4b1f-8724-2694cc57f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is very clear, we''re gonna hold those responsible
        accountable and we''ll do so on a timeline that is our own," Pompeo said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e554d-16d1-42de-b7c7-7c0e43e404ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce83a95-a31d-4f1d-ab03-046a825144a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have been pushing the US intelligence
        community to determine the exact origins of the coronavirus outbreak in pursuit
        of an unproven theory that the pandemic started because of a laboratory accident
        in China, multiple sources told CNN. The President on Thursday contradicted
        the intelligence community and claimed he has seen evidence that gives him
        a "high degree of confidence" Covid-19 originated in a laboratory in Wuhan,
        China, but declined to provide details to back up his assertion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4062aa-1600-4ca4-92e0-391266128e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c4c1b-2846-45f9-95d4-b435fe61d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the belief expressed by Trump and if he had seen evidence
        backing that claim, Pompeo said, "There''s enormous evidence that that''s
        where this began."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa3921-e631-4a3c-a6f8-1032ac029787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d351c-67c0-45d1-a1b4-989142f4f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve said from the beginning that this was a virus that originated
        in Wuhan, China. We took a lot of grief for that from the outside, but I think
        the whole world can see now," he said. He later added, "there is a significant
        amount of evidence that this came from that laboratory in Wuhan."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e7b34-8fa9-44fc-ab82-03c0e7e7bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef491c-c145-4389-b4ae-6e632dfec7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.dni.gov/index.php/newsroom/press-releases/item/2112-intelligence-community-statement-on-origins-of-covid-19"
        target="_blank">Office of the Director of National Intelligence said in a
        statement Thursday</a> that the "Intelligence Community also concurs with
        the wide scientific consensus that the COVID-19 virus was not manmade or genetically
        modified."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ad3a9-e9f3-4fb8-8305-90d58d051355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf41b3-ab29-4809-9e61-32070350c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Sunday about that conclusion, Pompeo said he agreed with it.
        Pompeo said that he has "no reason to disbelieve" the intelligence community,
        adding, "I''ve seen their analysis. I''ve seen the summary that you saw that
        was released publicly. I have no reason to doubt that that is accurate."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37639f9-929c-424c-9620-f67ed7835456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98eb3ba-0f9f-4207-bae7-3860427cb258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pompeo also echoed Trump''s statement last week that he has
        seen evidence linking the outbreak to the Wuhan lab, which contradicted the
        statement from the Office of the Director of National Intelligence. That statement
        said US intelligence was "rigorously" examining whether the outbreak was "through
        contact with infected animals or if it was the result of an accident at a
        laboratory in Wuhan."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663e2ea-9ace-4a97-844a-968aee40947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed1e48-e467-4986-aeb2-63eeadea122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo added that China "behaved like authoritarian regimes do,
        attempted to conceal and hide and confused and employed the World Health Organization
        as a tool to do the same."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b629f-ea1b-411a-8368-84e5b3f2bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a0e05-16a3-4ff0-9372-9464a9d2eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the kinds of things that have presented this enormous
        crisis and enormous loss of life and tremendous economic loss all across the
        globe," he said. "The Australians agree with that, you hear the Europeans
        beginning to say the same thing, and I think the whole world is united understanding
        that China brought this virus to the world."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b156406-cb9c-4713-a27b-2a6c871fb3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78033d-9b55-4bd0-936d-a38cc727e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last month that the US government was looking into
        the theory that the virus originated in the lab but hadn''t yet been able
        to corroborate it. In April, Gen. Mark Milley, the chairman of the Joint Chiefs
        of Staff, said the weight of evidence suggests the virus was of natural origin.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adac47d-4ec5-47ce-9949-3154431827c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0232db9-e67e-4230-ac24-7616e1a3d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about whether China intentionally released the virus or if
        it was an accident, Pompeo refused to give an opinion.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc82fa1-b3e5-4667-8bf4-b172af1af400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e8780-e18d-48d3-8d17-7ad91d451d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have anything to say about that. I think there''s a lot
        to know, but I can say this. We''ve done our best to try and answer all of
        those questions. We tried to get a team in there, the WHO (World Health Organization)
        tried to get a team in there, and they have failed. No one''s been allowed
        to go into this lab or any of the other laboratories...this is an ongoing
        challenge. We still need to get in there. We still don''t have the virus samples
        we need."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3687f15-cc36-4a1d-9ebc-0ecd748f634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aec62e-63e7-4bba-a414-efbd465a5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-China clash is brewing amid growing suspicion inside the
        administration over China''s rising strategic challenge and fury that the
        virus destroyed an economy seen as Trump''s passport to a second term.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab2947-ae6d-460c-b816-a2a4d1a5f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a4a7b-101b-4bce-b7f9-cfbdbcb5c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T13:56:23.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are serious questions to be addressed about China''s transparency
        in the early days of the outbreak in Wuhan and whether its autocratic system
        fostered an attempt to cover it up. The United States is not the only nation
        that wants answers amid a pandemic that has devastated the global economy
        and cost hundreds of thousands of lives.</p>'
