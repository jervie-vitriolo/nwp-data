      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA President and deputy COVID-19 task force implementer Vince
        Dizon said all of the facilities will open anytime this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de1100-cad5-4a4c-9d7c-5c558a2126be'
