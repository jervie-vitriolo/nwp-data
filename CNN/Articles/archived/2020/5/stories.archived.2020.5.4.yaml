      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bdb01b-2817-4770-8727-5749ca78a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Dr. Deborah Birx, a White House coronavirus task
        force official, offered different numbers from Trump''s on the US death toll
        from the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ef769-21b3-4ac5-883e-6787311c9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d2c319-38d8-4ddd-ac7b-1679badc20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our projections have always been between 100-240,000 American lives
        lost and that''s with full mitigation and us learning from each other of how
        to social distance," Birx told Chris Wallace on "Fox News Sunday."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ad501-d671-4e4e-8255-ddcc2506368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf29c10-2e23-40df-890e-638c47eb99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Sunday evening remarks come after he projected between
        50,000 to 60,000 US deaths from the coronavirus at a White House press briefing
        less than two weeks ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c5796-5b72-40d7-8a08-14fcf4ab9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44514ec0-85a3-4b50-bebd-64834e2a19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re going toward 50 -- I''m hearing, or 60,000 people. One
        is too many. I always say it," he said at the time. "One is too many, but
        we''re going toward 50 or 60,000 people. That''s at the lower -- as you know
        the lower (end of the projections) was supposed to be 100,000 people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699e720-a6e3-4f53-90bf-5bb18cdc40dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
