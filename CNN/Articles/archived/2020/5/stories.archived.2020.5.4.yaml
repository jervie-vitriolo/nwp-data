      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments echo the FDA''s emergency use authorization for the
        drug, which says: "Distribution of the authorized remdesivir will be controlled
        by the United States (U.S.) Government for use consistent with the terms and
        conditions of this EUA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a13f3-d215-471d-a776-3b9da9e29c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ab9d0-a900-4af8-99d1-88c206fbacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead has donated 1.5 million vials of the drug, O''Day said, which
        amounts to between 100,000 and 200,000 treatment courses, depending on how
        long patients take it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8e6f4-4990-4b20-8b93-cbc18f9a4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d0469-e373-4935-8136-b3322c2b87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This donation will be made available to patients here in America
        in the United States and across the world, as other regulatory decisions are
        taken for those countries," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145112ff-7be3-44f6-bd59-cb6d43eb5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de15c8-c585-4153-abc1-c31666191017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the Trump administration has discussed using the Defense
        Production Act to mandate prioritization of the US market over foreign markets,
        O''Day said: "I think we''re aligned with the US government to both serve
        the patients here in the United States and then to be able to also make sure,
        as a global company based here in the United States, that we can serve other
        countries around the world as well."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a64c3-1914-4677-a23c-acd6dda79e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc9725-0949-46b6-9199-a0653bccf24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS''s Margaret Brennan then asked for confirmation: "So they haven''t
        talked to you about mandating the US market be prioritized, or taking it for
        the stockpile, for example. You can still export it?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110a1ad-ba9d-4ba2-85a6-b36f924d1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade9f4a-21c3-4eb7-ba52-023111c5a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s correct," O''Day said. "We have been exporting for clinical
        trials and for compassionate use, thousands of treatment courses. And our
        collaboration with the government has been such that we''ve been very transparent
        with them here in the United States, and we have a good relationship on future
        allocation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac73df-084d-4275-8813-cc5f849ba6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f09714-0b8e-496b-9a50-9e9a87a22866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Company hopes to produce a million treatment courses by
        year''s end</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7002a9-9a27-4a31-b905-deec0e237e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for clarification on whether all 1.5 million vials would be
        donated to the US government, as O''Day suggested, Gilead spokesperson Sonia
        Choi said: "We intend to allocate our available supply based on guiding principles
        that aim to maximize access for appropriate patients in urgent need of treatment."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacf77f-ee32-4cba-babd-fc0b085cb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1012575-6d48-4167-b060-5c0a21998fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the company is "working with regulatory authorities worldwide
        and bioethicists to help inform our global allocation approach."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ed456-66e3-41ae-9b49-c24412b0e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2835da-dfba-43a3-96df-1cae7fb1c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Friday, Gilead said its goal is to produce
        at least 500,000 treatment courses by October and more than a million by December.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d44e60-98d4-4f26-90c1-dcd359e9fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA-authorized drug is infused through an IV, and its use is
        limited to hospitalized patients with severe disease. But O''Day said Gilead
        is looking at other formulations of remdesivir too —&nbsp;including an inhaled
        version that could be given outside of the hospital.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f592c-4ed2-474a-81f2-cf4fe9fd45ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/05/03/health/us-government-remdesivir-distribution/index.html">''US
        government will decide where remdesivir goes amid coronavirus pandemic, drugmaker
        says''</a></em></p>'
