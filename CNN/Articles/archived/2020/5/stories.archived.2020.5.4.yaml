    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c712ac-2a6f-4614-8d13-09a36105d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T10:26:35.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Commissioner Caesar Dulay and Finance Secretary Carlos Dominguez
        III issued <a href="https://www.bir.gov.ph/images/bir_files/internal_communications_1/Full%20Text%20RR%202020/Revenue%20Regulations%20No%2011-2020.pdf">Revenue
        Regulations No. 11-2020</a>&nbsp;last week, which extended the filing of income
        tax returns as well as the settlement of other duties <a href="https://www.cnnphilippines.com/news/2020/4/15/BIR-moves-tax-deadline-May-30.html">for
        a third time</a>.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ecaf1-21d8-40cf-8db5-d166a87d15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T10:26:35.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is two months beyond the original April 15 deadline set by
        law. The agency had to postpone the due date as it fell right after the first
        stretch of the COVID-19 lockdown in Luzon, the country’s main business hub.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe99f9-a37a-42e7-ad64-f8e4727b6149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T10:26:35.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh reprieve followed President Rodrigo Duterte’s announcement
        of another <a href="http://www.cnnphilippines.com/news/2020/4/24/Enhanced-community-quarantine-extended-Philippines-Duterte-COVID-19.html">two-week
        extension of the enhanced community quarantine</a> in select areas in the
        country, including the biggest financial centers —&nbsp;Metro Manila, Central
        Luzon, Calabarzon, and Cebu —&nbsp;as the government sought to contain the
        spread of the deadly disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd3ab5-dcb6-47a3-9ea5-6555ca1c76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T10:26:35.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 49 other types of tax payments covering quarterly and monthly
        filings also saw deadlines pushed back. Companies and individual taxpayers
        can delay these submissions and tax payments without being charged interest
        or any additional fees. Among those covered are value-added tax collections
        and refunds, audited financial statements, excise taxes, and tax amnesty returns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e218b-13f1-44bf-816d-7b69e867e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T10:26:35.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR added that the payment deadlines will again be pushed back
        by 15 days if the ECQ, set to end May 15, is extended further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4294f994-d83e-4e12-ac39-561fa8d704b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T10:26:35.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees, the self-employed, and companies usually flock to the
        BIR’s district offices leading up to the due date, even if payments are being
        accepted as early as January. BIR officials earlier appealed to taxpayers
        to settle their accounts ahead of the deadline to avoid huge crowds, with
        the agency encouraging online payments through their partner banks and financial
        firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02043d3-bb5a-4fbe-a854-79bc486dc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T10:26:35.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier estimated the delay in tax payments
        to lead to a ₱145-billion shortfall in tax collections, which would mean less
        funds for government at a time when authorities are <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/24/Duterte-COVID-19-budget-.html"
        href="https://www.cnnphilippines.com/news/2020/4/24/Duterte-COVID-19-budget-.html">scrambling
        to give subsidies</a>&nbsp;and other interventions to soften the impact of
        COVID-19 to families and the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830b9bd-6b63-4293-9546-d8dcad384ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T10:26:35.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/29/DBM-chief-assures-govt-can-fund-cash-aid-program.html">DBM
        chief assures gov''t can fund cash aid program</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde85ced-91ea-486b-b550-199a81d68521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T10:26:35.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has resorted to <a href="http://cnnphilippines.com/news/2020/4/27/ADB-approves-new-loan-to-support-gov-t-cash-aid-COVID-19.html">borrowing
        from foreign sources</a> to fund the budget deficit.</p>'
  'House-P700-billion':
