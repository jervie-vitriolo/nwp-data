      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companion novel follows Edward, a brooding vampire with a tortured
        soul, as he battles his own nature -- how can he love a human whose blood
        he wants to drink?!</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94536810-156a-494d-8361-d30fa7ee9b23'
      'mgnl:activationStatus': true
