      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/04/entertainment/midnight-sun-new-twilight-book-trnd/index.html"><em>"A
        new ''Twilight'' book is coming -- this time, from Edward''s perspective"&nbsp;</em></a></p>'
  'US-Trump-operation-warp-speed-coronavirus-vaccines':
    'author': 'Chandelis Duster and Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T22:52:55.554+08:00
    'imagesource': 'jcr:e34b232e-0358-4e27-afb2-a064c10534c5'
