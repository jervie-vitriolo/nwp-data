    'template': '1'
    'title': '''Science, economics'' to determine possible modification of COVID-19
      lockdown – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f6283a-1811-42c0-a9c0-a5968d997290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:52:51.591+08:00
