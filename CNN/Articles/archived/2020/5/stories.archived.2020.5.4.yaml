      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:57:17.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of pure escape you can go deeper into your appreciation
        of the power of myth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29ef8a-2d3a-4d50-80dc-d169e8b2ac75'
