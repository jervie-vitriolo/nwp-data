      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH is targeting to expand testing capacity to
        30,000 daily by May 31, with additional laboratories and specimen collection
        booths deployed in various health facilities.</p>'
    '14':
