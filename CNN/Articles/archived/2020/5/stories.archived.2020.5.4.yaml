    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17220193-5ff0-4dd2-8501-c3cc06c658c7'
    'lead': 'The number of healthcare workers infected with coronavirus rose to 1,772,
      the Department of Health confirms, with 1 out of 5 COVID-19 patients in the
      country a medical frontliner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T19:07:50.908+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:57:26.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:49.969+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virus-infected healthcare workers in PH rise to 1,772'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ba3a7-453c-45c8-8cfb-9c19d2ffab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:07:50.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The number
        of healthcare workers infected with the coronavirus disease rose to 1,772,
        the Department of Health confirmed in a virtual press briefing on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53016a4f-e02c-4f61-a087-52277f1bbc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:07:50.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This constitutes nearly 20 percent of the total number of infections
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd1cdc-e917-44ca-a668-106294c1bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:07:50.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 319 medical frontliners who contracted the disease
        have already recovered, while the death toll stands at 34.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d843b4-3e17-461e-afd7-a9cba2784b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:07:50.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,419 active cases, 452 patients are asymptomatic, 958 have
        mild symptoms, while nine are severe cases. However, DOH spokesperson Ma.
        Rosario Vergeire noted a decrease in the rate of infections among health workers
        in the past days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad9c756-6af8-4b75-9d39-1de9ea9f1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:07:50.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also reminded all hospitals to regularly disinfect their
        facilities and ensure that their personnel are trained on the proper use of
        personal protective equipment to minimize the risks posed by the deadly virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7966055-5a56-409f-9faa-36110bae8d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:07:50.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said that some 500 additional medical frontliners
        have been hired by hospitals and quarantine facilities as part of the health
        department’s emergency hiring program in response to the COVID-19 outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb71782-936e-42f3-9566-3ca31cf0119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:07:50.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, they have so far received requests from 48
        facilities to recruit more workers. To date, 2,083 slots have been approved
        for hiring, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928579e7-fbe1-49e7-9928-70c82e3a8c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T19:07:50.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there are 9,485 confirmed cases of the viral illness,
        with the country<a href="https://cnnphilippines.com/news/2020/5/4/PH-covid-cases-highest-recoveries.html">
        logging its highest single-day number of recoveries</a> at 101 on Monday.&nbsp;The
        health department so far has recorded a total of 623 deaths and 1,315 recoveries.</p>'
