      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this was based on the advice of the Department of Justice
        to let ABS-CBN operate based on “equity," which Calida rejected in his statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5becf-3ee6-4f48-9b56-dd889f4a2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:59:28.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef2b2b-a367-4eab-b3ed-d38f18b0eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:59:28.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Justice Secretary Menardo Guevarra on Monday stood by his
        earlier statement that broadcast entities may continue operating while the
        bills for the renewal of their franchise remain pending with Congress.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a90974-a2fd-447e-bab3-535b1e246806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:59:28.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d90266-7985-48fb-98f0-89f237f04850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T15:59:28.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refuted Calida''s statement, saying there is no law that governs
        the rights and obligations of an entity which has already been granted a legislative
        franchise and has fully operated for several years.  When there is a gap in
        the law,  what comes in to fill the gap is the the equity principle by which
        substantial justice may be attained in cases where the customary forms of
        ordinary law are inadequate, Guevarra earlier explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59600e80-084f-4115-95c3-9f0b4ddad528'
      'mgnl:activationStatus': true
