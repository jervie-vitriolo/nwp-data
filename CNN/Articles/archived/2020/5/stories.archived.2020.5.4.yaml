  'US-government-decision-on-remdesivir-COVID-19':
    'author': 'Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-04T06:38:35.594+08:00
    'imagesource': 'jcr:f3c93e05-6c81-4e62-a2dc-f93e41c80cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd30a489a-abb1-4207-9784-7f85abe3c217'
    'lead': 'The federal government will begin shipping ''tens of thousands'' of courses
      of remdesivir early this week and will decide where the medicine goes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T06:51:14.889+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:57:55.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:41.400+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['remdesivir']
    'template': '1'
    'title': 'US government will decide where remdesivir goes amid coronavirus pandemic,
      drugmaker says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334b37b-91fa-4cf2-bba8-92415beb5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The federal government will begin
        shipping "tens of thousands" of courses of remdesivir early this week and
        will decide where the medicine goes, according to Daniel O''Day, chairman
        and CEO of Gilead Sciences, the maker of the investigational drug.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666da554-6b55-4260-83f6-1ef319e88722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424da9bc-8209-4274-98a6-169d30035a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early results from a trial sponsored by the National Institutes
        of Health, remdesivir was found to shorten the duration of illness in patients
        with severe Covid-19, but it had no statistically significant effect on whether
        patients died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb05978-6cfb-4e06-b4d8-3960f044212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002b718-5a3a-46ab-b887-9fcc149c8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to get [remdesivir] to patients in the early part of
        this next week, beginning to work with the government, which will determine
        which cities are most vulnerable and where the patients are that need this
        medicine," O''Day said on CBS'' "Face the Nation" this weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d5104-ee06-4923-bcd0-9fb8088eb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cf585-0ea7-4774-a942-92b2772fb920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US Department of Health and Human Services
        for comment on how the drugs will be distributed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fbd778-0898-429c-9dc2-fbabc3ad4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547838da-9fdc-42e6-b1de-299f4f28cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Government will begin shipping ''tens of thousands of treatment
        courses''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10847096-88d9-49e8-a9f9-be2e8d855b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the US Food and Drug Administration authorized
        remdesivir for emergency use in patients with severe Covid-19, and Gilead
        previously announced it would donate its existing supply of the drug.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9aaef-071e-4491-b978-8a763e014384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a387d9-c311-40a3-8c6a-bffd3950ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we will do is provide that donation to the US government,
        and they will determine, based upon things like ICU beds, where the course
        of the epidemic is in the United States. They will begin shipping tens of
        thousands of treatment courses out early this week and be adjusting that as
        the epidemic shifts and evolves in different parts, in different cities here
        in the United States," O''Day said on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc307fc-d5f5-4b1f-9346-c0d9c7d0d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T06:51:14.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
