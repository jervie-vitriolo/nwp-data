      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional laboratory encoders have also been tapped to fast-track
        the processing of swab samples.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b257c12-08bc-4bf8-9fbb-23274163e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T18:21:22.187+08:00
