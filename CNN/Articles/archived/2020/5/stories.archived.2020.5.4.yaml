    'template': '1'
    'title': 'Trump administration''s ''Operation Warp Speed'' identifies 14 vaccines
      to focus on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163f70e-24bc-4098-b7a0-245364caf5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Scientists who are
        part of the Trump administration''s <a href="https://www.cnn.com/2020/05/01/politics/donald-trump-vaccine-operation-warp-speed/index.html">coronavirus
        vaccine project</a>&nbsp;have identified 14 vaccines to focus on for development,
        according to a senior administration official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd5b09-0415-48ad-8d12-0a3f702d59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those involved in the effort expect to have six to eight of the
        vaccines being tested make it to subsequent rounds of trials, the official
        said. Officials hope to have three to four vaccines make it through final
        testing and be made available, but that depends on how the testing and clinical
        trials proceed and how successful they are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d380b3-7641-4577-a5bc-b9fc48124e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://www.cnn.com/2020/04/29/politics/operation-warp-speed-coronavirus-vaccine/index.html">Operation
        Warp Speed</a>" seeks to quickly ramp up production, organize distribution
        and determine who gets the first doses of a potential vaccine. The goal —&nbsp;which
        may prove impossible to meet —&nbsp;is to make 100 million doses of the vaccine
        available by November, 200 million doses by December and 300 million doses
        by January, a senior administration official has told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24a5a1-c909-4c22-ab6e-203dc8789e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s top infectious disease expert,
        has suggested January as a potential date for a vaccine, but vaccines<a href="https://www.cnn.com/2020/03/31/us/coronavirus-vaccine-timetable-concerns-experts-invs/index.html">
        typically take years to produce.</a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f959cb-9034-4991-b8f1-819d2ff8c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News <a href="https://www.nbcnews.com/politics/white-house/health-officials-eyeing-least-one-14-potential-coronavirus-vaccines-fast-n1198326">first
        reported</a>&nbsp;that the administration is eyeing 14 potential vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6741a4-349b-47a1-99c4-b87e4a2294b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very confident we are going to have a vaccine by the end
        of the year," President Donald Trump said Sunday night at a Fox News town
        hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c2681-7c66-412b-919d-00533a277d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Fauci <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-30-20-intl/h_804325ecf363e48b6d85ec042eedba81">said</a>
        "if everything falls into place right" there could be a coronavirus vaccine
        by January — but added there are "a number of situations that could go wrong."
        He also mentioned the potential risks of experimental coronavirus vaccines
        and urged more testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97226998-7b6c-4a37-8c93-9767a4826f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may all of a sudden have a safety signal," Fauci said during
        a <a href="https://www.cnn.com/2020/04/30/app-news-section/full-coronavirus-town-hall-april-30-2020-app/index.html">CNN
        Global Town Hall</a>&nbsp;— Coronavirus: Facts and Fears. "If it doesn''t
        work, it doesn''t protect people. I''ve been involved in vaccine work for
        decades. Not every vaccine we went after worked."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751295b-e6b1-46e9-869a-77b31d1bac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "That''s an assumption that it''s going to be safe,
        that it''s going to be effective and we''re going to be able to do it quickly.
        I think each of those are not only feasible, but maybe likely. That''s what
        I mean when I say by January we''ll do it. But I can''t guarantee it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657d33f-f55a-4773-be53-3313a537d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific community has faced immense pressure to find a vaccine
        —&nbsp;a process that is typically measured in years, not months, and Operation
        Warp Speed has <a href="https://www.cnn.com/2020/05/01/politics/donald-trump-vaccine-operation-warp-speed/index.html">essentially
        received</a>&nbsp;a blank check from the administration. CNN has reported
        that a director of the project is expected to be announced this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb58c48f-3851-4dfe-9661-54cda02686dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine trials usually start with testing in animals before launching
        into a three-phase process. The first phase involves injecting the vaccine
        into a small group of people to assess safety and monitor their immune response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6b730-f736-4d47-acf9-d99373011b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase ramps up the number of people —&nbsp;often into
        the hundreds, and often including more members of at-risk groups — for a randomized
        trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e88789-f50a-424e-a628-8b4f43b253b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the results are promising, the trial moves to phase-three test
        for efficacy and safety with thousands or tens of thousands of people, according
        to the US Centers for Disease Control and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d16404-3541-4991-ae9b-11349ac46e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That undertaking can make for a daunting timeline, but vaccines
        are <a href="https://www.cnn.com/2020/04/16/health/coronavirus-treatments-vaccines/index.html">seen
        as the holy grail</a>. If the US population can be successfully vaccinated
        for the coronavirus, that would make it easier for the country to fully reopen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08797c2-7f3b-4fb9-a03e-e0d8ddc9cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:57:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed coronavirus cases in the United States has
        topped more than 1 million and more than 67,000 people have died as of mid-Monday
        morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0cb0b-bfb7-4071-b577-b1d98aebb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T23:06:27.776+08:00
      'mgnl:createdBy': 'kristel'
