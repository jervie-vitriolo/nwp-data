      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all of the marketing hoopla away from the hoop, Jordan himself
        knew that it was only ever about the basketball.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e08a08-e8a1-4d11-ac4a-605ac3e48f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:57:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My game was my biggest endorsement. Believe me, if I was averaging
        two points and three rebounds, I wouldn''t have signed anything with anybody,"
        he says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e2dd0-0f74-4b7f-a50e-a7793027c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:53:14.982+08:00
