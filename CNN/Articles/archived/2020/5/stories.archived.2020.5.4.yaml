      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came into the league and he was the team''s only hope," Hehir
        says. "By the end of that ''98 series, Michael has to carry the team again.
        If you wrote the ending to that series in the script, you''d be laughed out
        of a Hollywood office because it''s so corny, but it actually came true."</p>'
