      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Chief Presidential
        Legal Counsel Salvador Panelo floated Monday a novel — and likely controversial
        — legal theory that President Rodrigo Duterte can declare martial law on the
        basis of “invasion” of the novel coronavirus.</p>'
