      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved vampire series will return this summer with a new novel
        -- only this time, it''s sparkly vampire Edward Cullen''s story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a83fed-d528-47e0-800c-904acc25cb79'
