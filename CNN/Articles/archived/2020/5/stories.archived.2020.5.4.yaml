  'PhilHealth-premium-contribution-no-longer-a-requirement-for-OECs-OFWs-POEA':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-04T16:27:39.758+08:00
    'imagesource': 'jcr:f04212c4-edaa-41c5-a954-7c0b5cce92dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f74b4632-769b-41ea-9c12-5db830787f70'
    'lead': 'Overseas Filipino workers no longer need to settle their premium contributions
      to obtain their overseas employment certificates (OECs) from the Philippine
      Overseas Employment Administration, the state insurer said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T16:27:55.321+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T12:57:37.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:46.590+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philippine-health-insurance-corporation', 'premium', 'contribution',
      'philhealth', 'overseas-filipino-workers', 'OFWs', 'overseas-employment-certificate',
      'OEC', 'philippine-overseas-employment-administration', 'POEA', 'COVID-19-pandemic',
      'coronavirus-pandemic']
    'stories': ['4d3180d5-bf25-4ce6-a62c-8a2bf272a2b5', 'a845eeac-53f1-44ac-8a14-606225112eef']
    'template': '1'
    'title': 'PhilHealth: OFWs no longer required to pay premium to secure OECs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67418e0-5f9d-4612-941a-a9af67a05a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:27:55.322+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Overseas
        Filipino workers no longer need to settle their premium contributions to obtain
        their overseas employment certificates (OECs) from the Philippine Overseas
        Employment Administration, the state insurer said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3c564-40e0-4d57-885b-e8e5490fe11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:27:55.322+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman ang PhilHealth ang may hawak ng OECs,&nbsp;pero
        nakikipag-ugnayan kami para ma-register yung OFWs bago sila umalis, kasi may
        mga pamilya sila rito; at napakababa ng enrollment rate natin</em>," BGen.
        Ricardo Morales, President and Chief Executive Officer of the Philippine Health
        Insurance Corporation, said in a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b13149-b16f-45ff-8679-ede87c1b74fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:27:55.322+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not the ones processing the OECs, but we are
        coordinating (with the concerned agencies) to register the OFWs before they
        leave the country, because they have families who will be left here;&nbsp;and
        our enrollment rate is very low.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca3449-6017-4e72-bf45-307592299e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:27:55.322+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinapakiusap lang namin sa POEA na i-enroll ‘yung mga departing
        OFWs</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d8db9-90de-47ac-b613-a3c7ef27e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:27:55.323+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are only asking the POEA to enroll the departing
        OFWs.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7f7a1-6a4a-4eeb-8ce4-172c542d9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:27:55.323+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth clarified that it is not deploying personnel to airports
        and sea ports to check on the OECs of the Filipino migrant workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a8bcf-fa0a-4b68-aa6b-d605afd2fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:27:55.323+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rules and regulations of the POEA, OFWs are required to
        present their OECs "when departing for—or returning to—their work overseas,"
        as the documents serve as proof that they are OFWs, and that they are registered
        with the POEA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d9a72-3f56-47b5-802c-2aaff65dab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:27:55.324+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a related development, Presidential Spokesperson Harry
        Roque on Monday announced that&nbsp;<a href="https://cnnphilippines.com/news/2020/5/4/Duque-lawmakers-suspend-OFW-PhilHealth-contributions.html">President
        Rodrigo Duterte has officially ordered PhilHealth&nbsp;to suspend the collection</a>
        of higher premiums from the OFWs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980d7e0-a1f6-43ae-91fe-b6501c0d6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:27:55.324+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:57:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-owned agency&nbsp;<a href="https://cnnphilippines.com/news/2020/5/3/online-petition-PhilHealth-premium-hike-OFWs-COVID-19-pandemic.html">drew
        flak for implementing a raise in the premium contribution of the OFWs</a>,
        requiring them to pay 3 percent of their annual salaries —&nbsp;an increase
        from last year’s 2.75 percent.</p>'
  'dilg-jinggoy-estrada-certification-aid-distribution':
    'author': 'CNN Philippines Staff'
    'caption': 'Forrmer Senator Jinggoy Estrada (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-04T16:35:39.725+08:00
    'imagesource': 'jcr:0277ee15-72ca-4e0b-a9b0-5b976f1b537b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b30b5831-0657-4545-9e3d-d5bc2ddb6ef2'
    'lead': 'Former Senator Jinggoy Estrada broke several quarantine rules and had
      no permit to distribute aid to San Juan residents,  the Department of the Interior
      and Local Governent (DILG) said Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-04T16:41:16.219+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:57:36.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:56:46.718+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Jinggoy-Estrada',
      'San-Juan-City', 'DILG', 'Department-of-the-Interior-and-Local-Government',
      'Eduardo-Ano', 'Laging-Handa']
    'template': '1'
    'title': 'DILG: Ex-senator Jinggoy Estrada did not have proper certification to
      conduct aid distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98759b-ab5b-4c50-b7a5-e700c2750941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Former
        Senator and Jinggoy Estrada broke several quarantine rules and had no permit
        to distribute aid to San Juan residents, the Department of the Interior and
        Local Governent (DILG) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d70a8f-071f-401c-bfbb-47e3e7f7a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Laging Handa briefing, DILG Secretary Eduardo Año pointed
        out that there are guidelines that should be followed by private individuals
        who want to donate or private assistance to those who need help under the
        enhanced community quarantine covering Metro Manila and other parts of Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326e006-c6af-414a-995e-cbc9fea5a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, wala siyang</em> official coordination from the
        city government. So <em>paglabag yan sa</em> ECQ guidelines. <em>Pangalawa,
        yung mga nagdidistribute, wala rin silang</em> quarantine pass. They are not
        authorized persons outside residence. So violation <em>na naman yun. Pagkatapos,
        nakita ko sa</em> video <em>na may mga pagsaway sa</em> physical distancing.
        <em>At pang-apat, pati mga</em> seniors and minors <em>ay lumabas din ng bahay,</em>
        so another <em>pagsaway na naman ''yun,"</em> he said, defending the arrest
        of the former San Juan Mayor on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02def485-4e14-4bfa-9480-922fc4299129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[First of all, he did not officially coordinate with the city government,
        which is against ECQ guidelines. Second, those helping with the distribution
        did not have a quarantine pass. They were not authorized persons outside residence.
        Another violation. Then, it was seen in the video that there was no physical
        distancing. And fourth, even seniors and minors were outside of their homes.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5becd78-684d-476a-b419-f878052d405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said he understood that Estrada just wanted to help in relief
        efforts, but he should have secured a permit to do it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905473d0-ab04-41ee-aefc-d62d05c41d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpalabas ang</em> IATF <em>ng panuntunan, pati ang</em> DILG,
        <em>na dapat ang lahat ng magsasagawa ng</em> relief goods (distribution)
        <em>at</em> operations, <em>unang-una dapat ay</em> authorized <em>yan</em>
        meaning to say coordinated <em>yan sa</em> local government units <em>at mayroon
        silang</em> certification," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eacc3e-4ea5-4d49-a184-71e5e5e48e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The IATF and the DILG released guidelines that everyone taking
        part in relief goods distribution and operations must first be authorized
        and coordinated with local government units and must have certification.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6221d67-78be-4d13-86c9-5f61e29a61de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada should have coursed it through the local government, Año
        said, and he could have sought the help of the Office of Civil Defense which
        has people as they who could have handled the distribution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d8527-1afb-4598-9eb5-0b1ec5f75a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, whose family is a staunch political adversary of incumbent
        San Juan Mayor Francis Zamora, was <a href="https://cnnphilippines.com/news/2020/5/3/Jinggoy-Estrada-brought-to-police-station-quarantine-violations-San-Juan.html"
        target="_blank">brought to the local police station on Sunday</a> because
        of the violations, but was later released.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79819a0a-0159-48b7-a056-200d9943c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada told CNN Philippines that he had been distributing relief
        goods to residents of the city when policemen in two patrol cars arrived at
        the scene and invited him to the local precinct.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3631e10-9254-4e51-b780-a918fdb85ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T16:41:16.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:57:36.759+08:00
