      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Trump acknowledged that deaths in the United States from
        coronavirus could reach 100,000 or more, adding that if the death toll stays
        at or below 100,000, "we all together have done a very good job."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d879a-d914-490b-8db6-321ac3222271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
