    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241dd111-1ed7-4182-b20d-a7ada5d97db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the government''s daily coronavirus technical briefing,
        Simón noted a "clear decrease" in hospital and intensive care unit (ICU) admissions,
        and just a 0.39% rise in new infections since Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3b7ae-4de6-4556-921c-917a4a7d6f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff695fd-68af-4e3b-906e-4549fdc9ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain is gradually beginning its de-escalation from the strictest
        lockdown rules in Europe, with adults allowed outside for solo exercise near
        their homes for the first time since the confinement began on March 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b94ecf-a9b3-43e3-bc2e-6b0980877e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223efe3-f4e5-481a-9931-0b0b1858f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four islands in the Canaries and the Balearics will be the first
        to transition to so-called "Phase One" on Monday, which will see a further
        opening up of small businesses and lifting of restrictions on movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45645c8d-9ef2-4808-adc7-242b68f1d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5acb603-3f90-40da-acc6-06ad7c66f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simón said this was because the islands "have not had any new cases
        in many days, and very few, or no new infections," adding, "it will be a first
        step, but a small step."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589e33d-54ee-4612-806a-d951bc118470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d088172-9319-4ea3-af05-1931d1e1dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the Spain will be in "Phase Zero" on Monday as part
        of the country''s "Transition to New Normal," with restricted opening of some
        small businesses. The transition to "Phase One" is expected to start a week
        later on May 11 for the majority of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf312783-2265-4bf1-9be3-c9496a6489b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7bf3a4-8ff2-4f3f-98f1-552cf38dcee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runners, cyclists and walkers spilled from city sidewalks into the
        roads this weekend after over-14s were given permission to take walks of half
        a mile with one other person in the morning and evening. For the past seven
        weeks, adults have only able to leave their homes to visit grocery stores
        or pharmacies, with children allowed to take daily exercise with an adult
        from last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253cf77-b6ef-4468-9bd7-9ef0b88e26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803af2da-de55-43ac-a4e4-4d3a639f5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simón, the country''s point person for coronavirus response, cautioned
        that Sunday''s markedly improved numbers could be influenced by delayed reporting
        from Spain''s 17 regions during the long weekend holiday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca850cc-39df-4a03-83c9-af7a029f9ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c5158-0bc1-4ab8-8103-06fc9469a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evolution [of the virus] is good, very good," he said, adding
        that among the seven European countries with more than 100,000 cumulative
        infections, Spain has the lowest numbers of new infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880c24e-63e2-47c7-92d0-7aa4ee13d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bbed35-898b-460b-87f9-32c70c1c97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon said the number of cases has dropped to 54 per 100,000 residents
        in the last two-week period, compared to 125 per 100,000 in a two-week period
        a month ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55bfcd-5eb7-47e5-ae7f-8133ecf97b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc402d-9779-4bf2-a08a-cfb7aff1024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 42,111 health workers have been infected by coronavirus
        to date, Spain''s health ministry reported Sunday, representing nearly one
        fifth of all cases at 19%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472123c-dd54-422c-b47e-4622652124c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3795e-74af-4901-a32e-959ba53d1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether there is a likelihood of new recurrences of the virus,
        Simón said "there is a high probability of that happening. We have no guarantees,
        that is clear, but we have to be prepared for that situation, and we have
        to keep that in mind in the coming months." He stressed "we must ensure our
        [health] systems are not overwhelmed to the levels we reached."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b52403-1fa5-4368-91e4-944ce2cd8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57bc43-e6b3-452e-a4c7-d4d3741ae958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possibility of higher immunity levels in the coming
        months offering some protections, Simón said, "immunity will not get us out
        of this."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ef3f5-68de-440f-b9d9-6dfd912acd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80697b-dbb9-4526-8482-ebd096b095ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has the second highest number of cases in the world after
        the United States, according to Johns Hopkins University. The country''s death
        toll is one of the highest per capita worldwide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47d15a-911f-43b7-b22c-9307f837df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T07:28:52.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:57:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/03/europe/spain-coronavirus-deaths-lockdown-intl/index.html">"Spaniards
        soak up sun after lockdown eased, as daily death toll lowest in 6 weeks."</a></em></p>'
