      'mgnl:lastActivated': 2023-01-26T12:57:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db449e1b-24c3-4ecb-a6e0-a9e21bec2907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:55:00.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:57:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a vampire thirsts for blood, "Twilight" fans have been salivating
        over "Midnight Sun" for decades. Meyer planned to publish the novel over a
        decade ago, after the 2008 release of "Breaking Dawn," the final entry in
        the original series. But then, an unedited manuscript was leaked, and the
        book was shelved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38cb3c-a9fe-4da2-9c1c-2d44d624f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T22:55:00.653+08:00
