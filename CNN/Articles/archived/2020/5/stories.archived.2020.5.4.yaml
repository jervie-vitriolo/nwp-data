    'template': '1'
    'title': '₱700-B post-quarantine stimulus bill tops House agenda in virtual session'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b329612-4101-483e-81f9-6a70da455706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The House
        of Representatives is set to deliberate on Monday afternoon the passage of
        the proposed ₱700-billion economic stimulus package, along with other priority
        measures intended for the government''s COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0c987-4e81-4635-af25-e102ee826cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37b4d9-bf73-48db-985e-9da37ab8ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Congress resumes session after a seven-week break, lawmakers
        will work double time to pass anti-COVID-19 measures, with the multi-billion
        stimulus package under the Philippine Economic Recovery Act or PERA as its
        top legislative agenda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b929e-d4af-4a72-8a0d-2765ec6cefe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a064ca-36c0-419e-88cf-b855e751f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, House Majority Leader Martin Romualdez
        said the proposed PERA bill will be prioritized in the 3 p.m. session to "mitigate
        the economic impact of COVID-19," ensure business operations, and support
        employment retention for those hit hard by the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a345996-1c42-4cd7-87c5-bb0caca83237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc438505-b6ea-46e1-b414-ae3bb1dbc048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The House will deliberate various pending COVID-related bills and
        resolutions to help government response in curbing the pandemic’s effect to
        the economy and the general public, especially to the labor force,” said Romualdez,
        the co-chairperson of the Defeat COVID-19 Ad Hoc Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b29420-d58c-4083-92e7-5a65efac4c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e661b9-cf4c-4c12-87d0-47a34dda94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key provisions of the PERA bill include the construction of more
        hospitals, public schools and agri-fishery infrastructure over the next three
        years. <a href="https://cnnphilippines.com/news/2020/4/23/House-COVID-19-stimulus-bill.html?fbclid=IwAR2Kq5uHSMyahnxhIpcLJam8Jgohaljn0TF5NvtyDXGKfkAF-Rf6CN7b32Y">The
        measure also seeks to allocate a wage subsidy program</a> for workers of private
        companies, and interest-free loans to micro, small and medium enterprises
        affected by the Luzon-wide enhanced community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7478f-7451-44b2-b5f0-d73d802b5832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfb12b-81ea-4614-a892-803a19d720a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said Monday that <a href="https://www.facebook.com/DOTrPH/photos/a.132771066862038/1688197061319423/?type=3&amp;__tn__=-R">it
        has appealed to Congress</a> to include in its stimulus package fuel subsidies
        and loans with deferred interest rates for affected public utility vehicle
        drivers and operators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a363f3-1c06-446a-be0e-53450a12e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24297d7f-760c-42b0-97b3-6c0a5ab17785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber''s Defeat COVID-19 Committee has been deliberating
        the economic stimulus bill through the help of the Sub-Committee on Economic
        Stimulus and Response Package, co-headed by House Ways and Means committee
        chair Joey Salceda of Albay, AAMBIS OWA Partylist Rep. Sharon Garin and Marikina
        City Rep. Stella Quimbo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd4978-14f4-4065-bbbd-72518ef69710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e273b-e366-41e9-9ffc-229f1ab0d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also up for deliberation are the COVID-19 Unemployment Reduction
        Economic Stimulus (CURES) Act of 2020 and the New Normal for the Workplace
        and Public Space Act of 2020, among other bills.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85e2ff-7f54-4d21-8c7c-269f3692b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a676fb7b-bbec-4ee0-ba0c-ae454a0ea255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CURES Act aims to fund a nationwide extensive job creation program,
        particularly in infrastructure projects, while the "<a href="https://www.cnnphilippines.com/news/2020/4/28/House-bill-new-normal-coronavirus-COVID-19.html">new
        normal</a>" bill institutionalizes a new way of living nationwide, including
        mandatory wearing of face masks and observing physical distancing in public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2d414-8ae8-4d38-bb90-8261d283d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T11:02:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:57:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f17fae-7d33-4439-8acf-f4c180db6cc0'
