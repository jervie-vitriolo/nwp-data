      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Spaniards soaked up the sun this weekend
        as figures released by the country''s Ministry of Health on Sunday revealed
        just 164 new deaths from Covid-19 in the past 24 hours, the lowest number
        in six weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5e092-44a1-44bd-b5ee-912421c96e93'
