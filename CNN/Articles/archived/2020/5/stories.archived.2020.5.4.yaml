      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf48830-60c4-45cf-8856-47eb08e4989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T09:30:06.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assertion came after the President was asked about comments
        the nation''s top infectious disease expert, Dr. Anthony Fauci, made to CNN''s
        "State of the Union" in March that based on models, 100,000 Americans or more
        could die from the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0d899-b5f8-4f91-884b-dc4e9ca2db3f'
      'mgnl:activationStatus': true
