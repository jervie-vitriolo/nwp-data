      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo on the termination of employees will be subject for review
        by the UST Board of Trustees on their meeting scheduled on May 20, according
        to its chairman, Rev. Fr. Napoleon Sipalay Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340250b-605b-46a6-86fb-e3b878743db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T17:58:36.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:57:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest announcement was posted on the university''s official
        Facebook page a day after USTH said it is retrenching its non-frontline workers
        to cope with financial losses brought upon by the COVID-19 crisis and the
        alleged delayed reimbursement by state insurer Philippine Health Insurance
        Corporation (PhilHealth).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d1c28-f290-47b0-9e6c-65b6b8320945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T08:15:28.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marcellus Francis Ramirez, medical director of USTH,&nbsp;said
        the hospital took contingency measures, such as cancellation of elective procedures
        and admissions, to give way to the intensive care of COVID-19 patients — leading
        to a huge financial cost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d9a50-1c0f-4f4e-bc3b-484b75a88d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T08:15:28.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Painful decisions were needed to be made. In view of the enormous
        impact of the pandemic, USTH has to implement the right-sizing of its non-crucial
        (non-frontliner) manpower complement, in addition to other measures which
        included adjustment of operating hours and implementation of other cost efficiency
        measures," he said in a statement posted on Varsitarian.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa174e3-9b0c-4db5-b218-da2011a6d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T08:15:28.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez also said PhilHealth owes the hospital at least ₱180 million
        in expenses for patients serviced in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb74666-96aa-47a2-92dd-0321ae32f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T08:15:28.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reimbursement is delayed by an average of 5-6 months," he pointed
        out.&nbsp;"Currently the receivable of USTH from Philhealth stands at more
        than ₱180 million and counting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f7abb-c899-47b5-8465-8430ebaf1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T21:36:43.054+08:00
      'mgnl:createdBy': 'vince'
