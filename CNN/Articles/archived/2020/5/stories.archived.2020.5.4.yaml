      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s COVID-19 task force has earlier given POGOs the
        green light to resume partial operations,  as the online gaming industry is
        said to be part of the business process outsourcing (BPO) sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adbb1b6-ce96-4be1-ac21-96643fdfac6a'
      'mgnl:activationStatus': true
