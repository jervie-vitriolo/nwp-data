      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to celebrate further? Treat yourself to the childhood nostalgia
        of finding your favorite action figure on eBay and ordering. Or buy a Star
        Wars novel or one of the many non-fiction takes on the canon, from visual
        cross sections, to film stills to philosophy.</p>'
