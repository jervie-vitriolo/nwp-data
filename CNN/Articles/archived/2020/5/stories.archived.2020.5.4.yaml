      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Wars television shows are in easy distance too, like the
        friendly neighbors you just wave to these days but are so nice to see. If
        you''ve held off on "The Mandalorian" or the animated series, enjoy them now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
