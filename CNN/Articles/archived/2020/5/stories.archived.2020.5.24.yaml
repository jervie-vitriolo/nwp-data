      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de72c9-c1d2-4b9a-a95b-0d7feb8aac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, in addition to using a few life hacks to stay cool, we
        would go see a <a href="https://edition.cnn.com/travel/article/best-travel-movies/index.html">movie</a>,
        take a dip in the pool or visit an air-conditioned public facility to find
        some relief from hot summer temperatures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5834b-9629-404f-b711-d83b6336924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.835+08:00
