      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Self-serve buffets and all-you-can-eat
        salad bars are, by design, hands-on affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b523baf-f283-4d1e-80ed-2e05e0f89f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where''s their place in a hands-off world?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c746c2-d404-495c-9649-5c419355f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been just over 80 years since America got its first taste
        of the buffet. Now, thanks to the novel coronavirus, this subset of the restaurant
        industry is facing an increasingly uncertain future, and Americans may have
        to swallow the idea of losing the ultimate symbol of dining freedom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f69736-552f-4edf-b25e-e521c6f1c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While restaurants are firing up <a href="https://www.cnn.com/2020/05/17/business/restaurant-coronavirus-business-model/index.html">everything
        they can think up</a> everything they can think up to survive the pandemic,
        from <a href="https://edition.cnn.com/2020/05/14/opinions/restaurants-will-need-a-miracle-to-survive-the-pandemic-dey/index.html">curbside
        takeout and deliveries</a> to catered drive-in movie theaters, the era of
        do-it-yourself dining could be doomed.</p>'
    '4':
