      'mgnl:type': 'text'
      'text': '<h2>Officers and mascots are patrolling beaches and attractions</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694ec75-33b3-4d27-8e1a-929c63ec4cf2'
