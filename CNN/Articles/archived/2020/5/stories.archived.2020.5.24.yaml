      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e06c46-c5ac-425f-8e0f-41401e8c89da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/04/24/health/face-masks-coronavirus-questions-wellness-trnd/index.html">lower
        the thread count</a> of the cotton, the more breathable it is, Porter said.
        That''s because higher thread counts have more weaving per square inch.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14304a-9d62-487a-90f2-7bad548597b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278abd36-89b0-41a2-8ec2-aa6ed0e139f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep in the basement</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8310b1-5b7a-4de1-85fc-8cdc5a6a065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/26/health/immunity-exercise-sleep-meditation-stress-coronavirus-drayer-wellness/index.html">If
        you can''t sleep</a> through the night because you''re too hot, you may not
        have to stay in your bedroom. Heat rises, so if you have a lower or basement
        level in your home, set up a temporary sleeping area there to experience cooler
        temperatures at night.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c443dd3-a333-4cc5-b306-230985d367b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b27c4d-d8fb-44f4-8eac-0b4949d9ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t refrigerate or freeze blankets or clothing</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e8b3ab-dbdb-4b13-b617-34a91642765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common advice for staying cool without air conditioning includes
        refrigerating or freezing wet socks, blankets or clothing then ringing them
        out for sleep. But this isn''t a good idea, Porter said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744dce5-ddc9-44c1-afd9-540315020cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d24ecf-87f4-4249-9961-1f6dece80dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of energy they can absorb from your body that night,
        they will be warm in just a matter of minutes," he said. "And then you''d
        have damp stuff that would mold your mattress. So you definitely don''t want
        to do that."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54237a3e-fac5-4948-bc6e-6f80bda6af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1846b7be-c671-4389-b523-cf25d65b3cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close the doors of unused rooms</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b15d5db-9ee5-495c-897e-521b0b78bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no one''s using a room, close it off to keep the cool air in
        only occupied areas of the house.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193d846-be35-4b45-84bc-a005b8e19f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed28e28-0daa-4e84-bd19-67368e0b70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Use the exhaust fan in your kitchen and/or bathroom</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000710a-603e-44cc-8c00-350ae76a6ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flip the switch for the exhaust fan in your kitchen to pull hot
        air that rises after you cook or in your bathroom to draw out steam after
        you shower.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cd49c-a2b7-4473-a067-b5f16e590441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132a928-b5a0-493e-9161-6a05f280eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Install energy-efficient light bulbs</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26518c7-3b02-407c-9e9f-c784472f6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incandescent light bulbs generate a higher temperature than LED
        light bulbs do. To make the switch, watch for sales on energy-efficient bulbs
        then slowly replace the bulbs in your house, Porter said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca8a67-33a9-46a1-bec4-dbe824a33e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e71993-3e93-4ed7-8f28-d76c51554bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switching light bulbs can save money but won''t reduce a lot of
        heat in the home, Hall said. But if you focus on switching the bulbs in areas
        you''re sitting near, that would make a more noticeable difference, Porter
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa4b442-4ec4-4d26-9f37-87204db7a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458053e8-21cd-4c47-b360-241ea365a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cook in the morning, with a slow cooker or outside</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f98a85-54ea-4ba3-8efe-006a27237a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oven heat can spread throughout your house. Keep the heat centralized
        in one area, such as a slow cooker. Or, cook outdoors on a grill to keep the
        heat outside.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d463d-1933-4041-a226-8ec1dd37481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f5043b-e786-4a63-b89d-b8a224534287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enjoy frozen treats</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe198eb-9258-4d3d-a66a-25dee318bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating an ice pop or ice cream to cool down may help for a moment.
        But <a href="https://edition.cnn.com/2020/02/17/health/poor-sleep-quality-unhealthy-diet-wellness/index.html">don''t
        go overboard on the sugar</a> if you''re overheated or at risk of being overheated,
        Porter said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239a500-1691-4467-9ef6-7739e64dc48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6c455-a8ed-46b2-9abf-e92d7edbd298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sugar would run your metabolism up and you''d start feeling internally
        hot," he said. "So the cool treat might be good, but the extra sugar might
        not."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b07b06-2344-4091-98e4-0a878f9ae484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0135ae-f60f-4b86-a865-0288b33caaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Research what your state offers</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3bdcd-b4b4-4e01-b7c2-e56d8dfa2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve tried everything and still can''t beat the heat at home,
        you could look online for any local programs that are offering ductless air
        conditioners.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4792a1-eba7-46e3-9391-2689cb072bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
