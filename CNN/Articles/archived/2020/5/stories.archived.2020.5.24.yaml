      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, Gov. Steve Sisolak says he hopes to be able to allow
        casinos to reopen on June 4. Sisolak announced Friday that the state''s Gaming
        Control Board will make a final decision in its next meeting Tuesday. Nevada
        casinos have been closed since March 17.</p>'
