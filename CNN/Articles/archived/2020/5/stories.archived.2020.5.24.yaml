    'lead': 'Residents of Bohol may see tourism businesses reopen in the coming months
      amid the COVID-19 pandemic, according to officials from the Task Force on COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T05:43:07.003+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:59:29.369+08:00
