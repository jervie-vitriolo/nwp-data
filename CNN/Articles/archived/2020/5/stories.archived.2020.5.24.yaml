      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78d80e-a8cb-4a45-8982-3f9b5dc4a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:20:55.402+08:00
