      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8cb05-2571-4ba2-b734-7c11fb6c70a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T08:18:26.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said Saturday that it has partnered with the
        private sector to ramp up its rapid testing process to identify COVID-19 cases
        in its barangays.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c433e-e4cf-4e07-8ec0-55c94ed8813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T08:18:26.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9fd66-f340-4656-a8ec-e89b1b4d2394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T08:18:26.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City received 3,800 rapid antibody-based diagnostic test
        kits from Project Ark, a private sector initiative, which will be used to
        screen and identify residents from selected barangays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e48472-1463-405d-a4e6-c752dd1a2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T08:18:26.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dea604-eb4b-4844-9e24-e772954b7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T08:18:26.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
