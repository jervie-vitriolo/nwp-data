      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938a793-22f0-4546-903f-e166f3b26318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Laguna, Bataan, Bulacan, Nueva Ecija, Pampanga and
        Zambales are all under a modified enhanced community quarantine, while the
        cities of Cebu and Mandaue remain under the stiffer enhanced community quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc18efa-15c2-4845-937b-a8b6816a970e'
