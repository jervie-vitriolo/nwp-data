      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Being unable to afford <a href="https://edition.cnn.com/style/article/india-air-conditioning-ant-studio/index.html">air
        conditioning</a> or wanting to save more by using it less is a normal circumstance
        for some of us.</p>'
