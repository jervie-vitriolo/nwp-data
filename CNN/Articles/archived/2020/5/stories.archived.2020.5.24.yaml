      'text': '<p>Instead of playing in arenas across the country —&nbsp;and relying
        on airplanes and hotels —&nbsp;they''re looking at using Disney''s ESPN Wide
        World of Sports Complex near Orlando, Florida, as a single campus for games,
        practices and housing, according to NBA spokesman Mike Bass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b3dc2d-7ed2-4e56-a5eb-1f93d2387c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1792d8-58e4-49e0-8914-55a5fcd0bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bass called the conversations "exploratory," so nothing is set in
        stone yet. Disney confirmed the talks in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18cc5c-a90d-4ab7-aac9-2510ca28f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657997f1-61bb-4b5a-b30c-23cdbdc9b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s a glimmer of hope for both players and fans. The NBA
        should be in the playoffs now, with the season scheduled to conclude in June.
        But the coronavirus pandemic forced the league to suspend the season in mid-March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81131beb-a7ae-453f-a663-1e8879f5bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d08c63-857f-49ee-9f0a-e2e894bffccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority continues to be the health and safety of all involved,
        and we are working with public health experts and government officials on
        a comprehensive set of guidelines to ensure that appropriate medical protocols
        and protections are in place," Bass said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9bfd1-8799-4c14-8fc3-05e18ac38889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa4c12-a894-4943-a28c-c35324c77e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of a possible return of pro basketball comes as other leagues
        consider possible returns in June and July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f68ab1-0efd-4604-bd38-766a24283ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGA Tour is scheduled to resume on June 8, and baseball fans
        could see MLB come back in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b35b85-4cf7-4991-8852-ecd3c04e9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb2dac-dbe5-470a-9e8f-3118c4152344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there has been no word on the potential return of the
        WNBA, which was scheduled to begin on May 15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b46642-1832-40df-aebf-24547372cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4814ef9-5cf7-430d-969b-a324494ddb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, some leagues have already returned. Germany''s
        top-flight soccer league, the Bundesliga, restarted its season a week ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e657c-6583-4fed-a6db-dcffc4429883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879d3728-807a-40cb-9598-7312de1fc911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be soccer as we typically know it: There are no fans
        in attendance, teams spend a week in quarantine before games, and players
        are regularly tested and travel via multiple buses rather than one. But it
        could represent a model for the return of live sports in the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba697f-c66a-42a4-a658-abfee25ee8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T06:22:09.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/23/us/nba-return-disney-talks-spt-trnd/">''The
        NBA is in talks with Disney about a July return date''</a></em></p>'
