      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey appeared a clear breach of the UK''s lockdown, with
        Cummings'' boss Johnson repeatedly urging the public to "stay at home" and
        "save lives," and has <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-24-20-intl/h_4da38118964b97ceed67eb8cd179089a">dominated
        front pages in the country throughout the weekend.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966b652-dea0-4da2-a886-76fdb2fe8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Downing Street has stood by the aide, insisting he needed his
        parents to care for his child in case Cummings also became sick with symptoms,
        which he later did. "Caring for your wife and child is not a crime," minister
        Michael Gove tweeted, one of a number of leading government figures to claim
        the lockdown allowed for such trips.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a428b-6efc-45d7-a4bb-195aa6bc4b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked a notable shift from previous episodes regarding the lockdown.
        When leading epidemiologist Neil Ferguson was <a href="https://edition.cnn.com/2020/05/05/uk/neil-ferguson-imperial-coronavirus-sage-gbr-intl/index.html">forced
        to resign from the scientific body advising the government</a>&nbsp;for breaching
        lockdown, Health Secretary Matt Hancock said he was left speechless by the
        "extraordinary" breach. On Saturday, Hancock said Cummings'' trip was "entirely
        right."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c9da1-b839-4f64-8d20-e6ffa8abc403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That defense was bruised on Sunday, after the same papers dropped
        new details alleging Cummings had been seen in the Durham area on multiple
        occasions after his initial trip. Downing Street has rebutted the subsequent
        claims, saying in a statement that they "will not waste our time answering
        a stream of false allegations about Mr. Cummings from campaigning newspapers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120ee57-0c2a-4d79-ad82-cdba06561c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings'' influence over ministers is well documented in the British
        political press, but Downing Street''s approach is no longer being followed
        by several of Johnson''s own backbenchers, who one by one began to call on
        Cummings to go on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb374ec-1ebc-464c-8b65-612e8c0a87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough is enough," Conservative lawmaker Steve Baker wrote in an
        opinion piece for <a href="https://thecritic.co.uk/boris-must-take-back-control/">The
        Critic website</a>. "Dominic Cummings must go before he does any more harm
        to the UK, the Government, the Prime Minister, our institutions or the Conservative
        Party."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da68a7-9007-432c-8186-2307978b4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And concerns have been raised that the government''s defense of
        Cummings'' behavior has given implicit permission to the public to interpret
        the lockdown rules however they see fit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2684276-a2b7-4ee2-a7df-6a1ba293249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There cannot be one rule for Dominic Cummings and another for the
        British people," the opposition Labour Party said in a statement. "What worries
        me most is that some of the most senior politicians in the government have
        spent the weekend undermining laws and public health messaging designed to
        protect the public in the pandemic. All to defend their friend," its shadow
        Justice Secretary David Lammy added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6b3a6-b421-4cff-a700-b4c1df2a0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson himself remained quiet over the weekend, declining to make
        any public appearances or statements about Cummings -- but he is certain to
        face questions in the coming days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f55cf-b158-4fc4-8a59-fbbabd132fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Johnson forced into NHS U-turn</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ffa04-7ef7-4f4e-b900-08d29c253c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Johnson fear the Cummings controversy will mark a turning
        point in the British public''s attitudes towards lockdown, but the Prime Minister
        had already suffered through a torrid few days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa381a1-7202-4eb4-8967-4f30bc4cf9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday the Prime Minister was forced into his first major policy
        U-turn since winning a sizable majority in December''s general election, agreeing
        to scrap a heavily criticized fee that overseas NHS and health care workers
        were forced to pay while simultaneously working on the front lines of the
        country''s coronavirus battle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba7727-7635-49a5-a6a3-d8d5c8b5572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot clap our carers one day and then charge them to use our
        NHS the next," said Labour leader Keir Starmer, who is proving a formidable
        opponent to Johnson as he settles into the position he took over in April.
        Starmer was referring to the weekly round of applause for health workers that
        Britons have been taking part in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1f8db-74a5-4107-9e45-2a8be94b9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had defended the surcharge as late as Wednesday, telling
        MPs "we must look at the realities" and insisting the fee was "the right way
        forward" to provide the NHS with funding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ce252-fcca-48f1-9c1c-0de0ebfb6e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Thursday the policy was gone, amid growing discontent among
        Tory backbenchers. The change in tone added to the criticism Johnson has faced
        over the NHS, with opponents pointing to a lack in personal protective equipment
        (PPE) and a slow rate of testing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64dc49-5488-4683-945c-c6c11459500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the controversies, Britain''s death toll has continued
        to climb. Though it is well past its peak of cases and deaths, the country
        has seen more fatalities from Covid-19 than any other country in Europe, with
        more than 36,000 in total.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06497f-94b7-47fb-a6d4-f4cf35158d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is entering its final week under the current phase of
        lockdown. From June 1, the government will look to lift certain restrictions
        as it paves a way back towards normality.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3489a-2988-4214-8fc0-b8792e3db2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/24/uk/uk-coronavirus-dominic-cummings-boris-johnson-gbr-intl/index.html">"Boris
        Johnson under pressure to sack his chief adviser, as a growing scandal threatens
        to break Britain''s lockdown"</a></em></p>'
  'georgia-ahmaud-arbery-killing-narrative':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-24T23:22:44.077+08:00
    'imagesource': 'jcr:a3248735-b995-4f3d-9e7a-b77bcb91dc99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38e80d92-ae32-4c27-b6f3-266b18344f35'
    'lead': 'Ahmaud Arbery''s killing sparked outrage across a nation fixated on a
      coronavirus pandemic that has claimed nearly 100,000 American lives. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T23:25:00.732+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:58:33.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:58:14.560+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ahmaud Arbery''s tragic final run grips an anxious America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c9133d-5e9c-491a-842b-366e776bd028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The former high school football player
        with the lightning speed often jogged for miles near the southeastern Georgia
        enclave where he grew up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40059b-7e34-493e-a2cb-88ca87d2e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/05/07/us/ahmaud-arbery-shooting-demands-justice/index.html">Ahmaud
        Arbery</a>''s runs set him free from the blue-collar coastal city of Brunswick,
        where <a href="https://www.census.gov/quickfacts/fact/table/glynncountygeorgia,US,brunswickcitygeorgia/PST045218">56%
        of its 16,000 residents are black and more than a third of the population
        lives in poverty.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689574a-42ff-4746-a842-081449b7e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In high school, Arbery was so fast coaches had him slow down during
        practices. Now 25, his athletic gait delivered him beyond the arbitrary borders
        of his community. Wanda Cooper, Arbery''s mother, may have occasionally worried
        about him but <a href="https://www.cnn.com/2020/05/04/us/ahmaud-arbery-jogging-georgia-shooting/index.html">never
        about his running.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3070a-3217-40c0-9b10-756f594c9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 23, the young black jogger was passing through the predominantly
        white Satilla Shores section on the other side of four-lane US Route 17. Just
        miles from where Arbery lived with his mother, the quiet waterfront neighborhood
        is speckled with ranch houses tucked between oak-shaded lawns and backyard
        boat slips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34164b0b-8247-4f34-85da-bca4dd2f0c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>His final run ended there.</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1e0e1-2175-4b79-b16c-dd6adee24767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery stopped in front of a still-unfinished home. He went inside
        briefly before resuming his run. A former police officer and his son -- both
        residents on the street -- had become preoccupied with young men caught on
        security cameras trespassing on the site. Some of the video was posted on
        the neighborhood''s Facebook page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a6320-bf3e-490f-b5d9-4315b85c5f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with a shotgun and a handgun, father and son later followed
        Arbery in their truck. One of them shot him to death during a confrontation.
        Arbery''s family called it a modern-day lynching.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d250412-bd7e-40fd-a30d-aa3c29a961e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing sparked outrage across a nation fixated on a coronavirus
        pandemic that has claimed nearly 100,000 American lives. Outcry over the little-known
        case came only after <a href="https://www.cnn.com/2020/05/05/us/ahmaud-arbery-jogging-georgia-shooting/index.html">a
        disturbing video of the shooting emerged online</a> on May 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f648df-96ed-4de2-a2f6-47c9f47b7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jogging while black" became the <a href="https://www.cnn.com/2018/12/20/us/living-while-black-police-calls-trnd/index.html">latest
        example of the many perils visited on African Americans.</a> It''s a growing
        list long familiar to them -- Driving while black. BBQing while black. Napping
        while black. Shopping while black. Waiting while black. Details of Arbery''s
        tragic death spread rapidly as black communities reeled from <a href="https://www.cnn.com/2020/05/05/health/coronavirus-african-americans-study/index.html">disproportionate
        representation among the Covid-19 dead.</a> Their <a href="https://www.cnn.com/2020/05/21/politics/donald-trump-minorities-coronavirus-economy/index.html">financial
        well-being</a> has also been disproportionately impacted by the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c88e4-9c33-46f1-ba06-6caaed30564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a bright light in a world of darkness," Arbery''s best friend,
        Akeem Baker, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd54e3df-0c9b-4393-95c8-b809c9d55ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the shooting circulated widely as Georgia eased its coronavirus
        stay-at-home order. Demonstrators descended on the quiet streets of Satilla
        Shores and other parts of the state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82099804-aef0-4434-a0dd-ce40e2a745b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An unfinished home draws a lot of attention</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e533f7-0190-46a7-9445-98d7786d73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two months would pass before Gregory McMichael, 64, a
        former Glynn County cop and district attorney investigator, and his 34-year-old
        son, Travis McMichael, were arrested and charged with aggravated assault and
        murder. The elder McMichael told police Travis McMichael fired after Arbery
        attacked him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ecacf-0d83-4054-88b5-16380d15f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neighbor who recorded <a href="https://www.cnn.com/2020/05/22/us/roddie-bryan-arrested-ahmaud-arbery-case/index.html">the
        video of the fatal shooting from inside his vehicle was arrested</a> Thursday
        and charged with felony murder and criminal attempt to commit false imprisonment.
        William "Roddie" Bryan Jr., who has insisted he was merely a witness, used
        his vehicle to try to "confine and detain" Arbery multiple times in the minutes
        before the killing, according to his arrest warrant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdb3bb-2407-4934-936c-ac77ba5e1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men have not entered pleas though their attorneys maintain
        they''re innocent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53639232-adf5-4084-aada-993114da8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan would have been the state''s "star witness," in the words
        of his attorney, Kevin Gough, who said his client was no vigilante and had
        no contact with the McMichaels before the shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d4a84-0cd3-4209-b709-7db8ddab4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan, before his arrest, said he prays for the Arbery family every
        night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c400c-8227-467d-ade4-8685b47f8e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that it, in the end, brings justice to the family and peace
        to the family," he said of the video that landed him behind bars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031ed42-508d-41ca-8387-ccf7f6bc9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s attempts to reach Gregory and Travis McMichael were unsuccessful.
        But attorneys for the men said the public has<a href="https://www.cnn.com/2020/05/14/us/ahmaud-arbery-shooting/index.html">
        rushed to judgment. The full story, they insisted, has yet to be revealed.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5bde1-c1e9-4561-a00b-b1915253a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory McMichael would tell investigators Arbery resembled a man
        behind what he described as a string of neighborhood break-ins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83fd748-e23e-4cd9-b4b4-9a747070ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, the<a href="https://www.cnn.com/2020/05/13/us/ahmaud-arbery-shooting-suspect-confrontation/index.html">
        younger McMichael had a brief encounter with an unidentified African American
        man who entered the house under construction.</a>&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3eab7-bcb7-4eee-b288-88e974c67b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home''s owner, Larry English, lives two hours away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be44b0-c0b5-45b8-9551-b46306f28095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neighbor keeping an eye on the property texted English that night:
        Travis McMichael had encountered someone on the property. Elizabeth Graddy,
        English''s attorney, said her client did not know if Arbery was that person.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc06f5-85da-4e9f-9237-59fb55fe96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police showed up and we all searched for a good while," the
        neighbor wrote. "I think he got spooked and ran after Travis confronted him."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f51cb-76f4-4f56-b649-fd760b85977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me know if he shows up or they find him. I appreciate you letting
        me know," English wrote back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b4074-e880-4809-b309-c5fda3626a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same night a man who identified himself as Travis McMichael
        called 911. He told the dispatcher he''d "caught a guy running into a house
        being built. Two houses down from me. When I turned around, he took off running
        into the house."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b797146-a50a-4883-bf0f-9a1de03b2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged intruder at one point reached into his pocket. Travis
        McMichael told the dispatcher he believed the man might be armed. The neighborhood,
        he said, had seen a rash of burglaries and break-ins.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6168f5c-f88b-4ecf-898c-d6989508dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, only one burglary in Satilla Shores had been reported
        to the Glynn County Police Department in the more than seven weeks before
        Arbery''s killing: On New Year''s Day, Travis McMichael''s 9mm pistol was
        stolen from his unlocked truck outside his family''s home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666e8b1-d933-4515-8495-ae6f7028d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motion-sensor cameras captured the alleged intruder the February
        night the younger McMichael called 911. English later said he could not identify
        the man on the surveillance video, which was posted on the neighborhood''s
        Facebook page. He did not call police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a035122-b0dc-4401-83cb-e07d7deff8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameras on his property caught a handful of people who wandered
        in or by over the weeks and months as it sat unfinished.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c9580-100b-458c-9eca-a10a615e6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage, <a href="https://www.cnn.com/2020/05/18/us/ahmaud-arbery-surveillance-timeline/index.html">released
        by English through his attorney</a>&nbsp;shows people there on various dates
        between October 25 and February 23.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b8ded-174a-4074-ab9d-97ffccaccb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Arbery was at the unfinished home just before his death</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819f76c-235f-4bee-a2ed-a39d6811848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery''s family and their lawyer said only the February 23 video
        showed him entering the house shortly before he was killed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc533972-5db3-4cc4-ab97-cd618b631179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing tan shorts and a white t-shirt, <a href="https://www.cnn.com/2020/05/13/us/ahmaud-arbery-wednesday-surveillance-video/index.html">the
        man in the surveillance video</a>&nbsp;looked around at piles of construction
        material. The video did not show him touching anything.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fc0a4-11e1-462f-8048-6291850ddc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the other videos, S. Lee Merritt, attorney for
        the Arbery family, said he wasn''t going to continue asking the family about
        people in surveillance videos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07c853-2523-4d8e-8a8b-1baa259b2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another neighborhood resident also saw someone at the unfinished
        house that day. The neighbor would make one of two 911 calls before Arbery
        was killed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130d33a-a1e6-4f81-944d-93e82c2bc908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a guy in the house right now," the caller told the dispatcher.
        "It''s a house under construction."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ace86c-d976-479a-b780-264803a403bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you said someone''s breaking into it right now?" the dispatcher
        asked.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98199aa-5602-41a9-9d48-67c4ca52a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, it''s all open. It''s under construction... And there he goes
        right now."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd341cf-8937-4969-a433-ed07f62c42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK, what is he doing?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e98eb5-848d-49f5-81d1-7f7b12f05e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is running down the street."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02ee54-481c-4be5-ab44-206131594302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s fine. I will get police out there. I just need to know
        what he was doing wrong. Was he just on the premises and not supposed to be?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23855d3c-50cc-4d48-bb1b-16b833fdcc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Travis, the guy is running down the street. Let''s go!''</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91914422-7bb7-430b-a28e-6821298b884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery had arrived at the unfinished home in the the middle-class
        community nearly 80 miles south of Savannah just after 1 p.m. Minutes later,
        he was running again.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9648c0-4559-4755-8849-bbc5981e7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory McMichael was standing in his front yard. He would later
        tell police he saw a man he called a suspect in neighborhood break-ins --
        who, he said, was caught on surveillance video -- "hauling ass" down the street.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b636d1-44fc-40c2-90e0-175481d6c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMichael ran inside his house.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a68dc-2a63-4675-9828-0f715f75586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travis, the guy is running down the street," he told his son. "Let''s
        go!"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f913b48-11cb-4135-91ae-9378bcf79364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest McMichael grabbed his .357 Magnum from his bedroom. His
        son grabbed his shotgun. The former cop would tell police they didn''t know
        whether the man was armed. Father and son jumped in the pickup.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02b6d8-86c1-48a7-8d77-683263da6dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the police report said, the McMichaels "attempted
        to cut off" the man, who turned around and ran in the opposite direction.
        Gregory McMichael told police a man named "Roddie" tried unsuccessfully to
        "block" the runner off.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63c9de-88d6-4b72-8873-fc5ad4ef457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was captured on a 36-second cellphone video posted
        online by a local radio station. It would reignite a national conversation
        about the killings of unarmed black men.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df807c23-bcea-4381-b15d-5deedf783ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://www.cnn.com/2020/05/09/us/ahmaud-arbery-shooting-video-saturday/index.html">footage
        was taken from inside a vehicle</a> by Bryan, a mechanic who had been doing
        yard work at home moments earlier. "Minding his own business," said his attorney,
        Gough. When Bryan saw an unfamiliar man being followed by a pickup he recognized
        as his neighbor''s pickup, he headed out in his vehicle.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e51bd-7baa-4758-ba0a-40dff1ddb8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gough said his client was not participating with the McMichaels
        in the pursuit.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1443dd-bd0d-4ea3-b09f-62256d76b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bryan''s video Arbery is seen running toward the white pickup,
        which had stopped in the right lane. He veers from side to side and runs around
        the front of the truck to the driver''s side. A man stands next to the open
        driver''s-side door. Another looks down from the bed of the pickup.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78fd3ea-f5a9-4ef6-aba7-3c9253e80d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory McMichael, in the bed of the truck, was on the phone with
        911.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca46ced-48e5-4784-8885-042180e24982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m out here at Satilla Shores," he told the dispatcher. "There''s
        a black male running down the street."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f3ddd-2b0d-4b51-ad42-3e74138bb460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where at Satilla Shores?" the dispatcher asked.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c43e6-7f02-479b-bee3-1aebece172d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what street we''re on."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b3706-f157-4b5b-9985-73e89d566a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest McMichael sounded out of breath.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ebbd6-e2cc-41eb-8b08-1d33b01ce017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop right there! ... Travis!" he shouted before the call went
        silent.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24abb7-a080-4494-a891-4f2b12ed2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Three gunshots ring out</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9427592-3594-440f-b733-aa847c56b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video Arbery disappears briefly from view after going around
        the front of the truck.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc0409-1332-405d-984e-7d52f40dff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man at the side of the truck scuffles with Arbery, who grabs
        at the barrel of the shotgun.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8a624-3be8-4ca3-989c-1f016db45146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory McMichael later told police the man "began to violently
        attack Travis." In the video, as the men grapple with the shotgun, Arbery
        appears to throw a punch at Travis McMichael''s head.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067d9c8-4488-4df3-ace8-7f43035579b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three gunshots rang out in the video. Blood appears on Arbery''s
        t-shirt below the left ribcage.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db732a-bd10-4481-8151-6517fcdfa553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery took a few unsteady steps before falling to the ground face
        first.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462538c-9ad1-4f54-af51-feb0e04aa925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder McMichael told police he rolled the man over to see if
        he had a weapon.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce8352-4a9f-4eb4-aa84-67f47b6530dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Glynn County coroner at the scene pronounced the time of death
        as 1:46 p.m. An autopsy showed Arbery was shot three times, including twice
        in the chest.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f0b4a-43b9-42b5-a8f0-18bc13cc9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McMichaels were not immediately charged.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2b1e8-5fa8-4ed6-984e-6a0f90c3b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Prosecutor calls the shooting ''perfectly legal''</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335b608-9c3b-4f11-ad0c-e3339f585fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stalled for weeks as two district attorneys recused themselves,
        including one who said the actions of the McMichaels were "perfectly legal."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da1c76-844c-4bb1-a689-b78f4de31b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunswick Judicial Circuit <a href="https://www.cnn.com/2020/05/10/us/ahmaud-arbery-surveillance-video/index.html">District
        Attorney Jackie Johnson recused herself the day after the killing.</a> She
        noted Gregory''s McMichael''s 20 years as an investigator in her office. She
        denied allegations by local officials that she told police not to make an
        arrest.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b9534-2d71-40b2-a007-5f7abd2e1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then a second prosecutor, Waycross Judicial Circuit District Attorney
        George Barnhill, recused himself. His son was a prosecutor in the Brunswick
        Judicial Circuit DA''s office and once worked with Gregory McMichael in a
        prior prosecution of Arbery. He revealed the potential conflict in a letter
        to state Attorney General Chris Carr''s office on April 7.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2a76d-1f61-4da8-b959-9ad86cc0a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate letter to police, Barnhill defended the actions of
        the McMichaels. He wrote that he believed the men werewithin their rights
        to execute a citizen''s arrest of Arbery.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de361a23-7865-46d9-ae02-c0bff9d65868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said Travis McMichael would have been allowed to
        use "deadly force" to protect himself as he and Arbery struggled over the
        shotgun.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce4fda-d327-4600-ac9f-a3037a4b62de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McMichaels and Bryan, who was listed as a witness in the police
        report, engaged in ''hot pursuit'' and had "solid first-hand probable cause,"
        as civilians, to detain Arbery, the prosecutor wrote.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b85d45-8b51-4626-9825-718e4eae0538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears their intent was to stop and hold this criminal suspect
        until law enforcement arrived. Under Georgia law, this is perfectly legal,"
        Barnhill wrote. He cited <a href="https://law.justia.com/codes/georgia/2010/title-17/chapter-4/article-4/17-4-60/">Civil
        War era state law</a>&nbsp;that allows civilians to arrest someone if they
        have immediate knowledge of an offense or if a perpetrator is trying to flee
        after committing a felony.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a4b65-be85-4f1e-ab3f-2e71cf0bbe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnhill questioned whether Arbery might''ve been responsible for
        the gunshots by pulling on the shotgun. He concluded Travis McMichael was
        "allowed to use deadly force to protect himself."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e0520-adf0-4663-a77c-56d44de83416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arbery''s mental health records and prior convictions help explain
        his apparent aggressive nature and his possible thought pattern to attack
        an armed man," Barnhill wrote, without elaborating.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49bf5ab-9689-4cd5-af78-e91a123d523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr has requested that the <a href="https://www.cnn.com/2020/05/10/us/ahmaud-arbery-surveillance-video/index.html">US
        Department of Justice conduct an investigation into the handling of the Arbery
        case.</a> The request includes an investigation of the "communications and
        discussions" between the first two district attorneys assigned to the case.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa472f-24f4-404e-ae4f-5057495f4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobb County District Attorney Joyette Holmes is now handling the
        prosecution after Atlantic Judicial Circuit District Attorney Tom Durden concluded
        his office was too small to handle a case of that size and magnitude.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13688aff-14e9-4903-97ce-4783b7c88bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gregory and Travis McMichael arrested on eve of Arbery''s 26th
        birthday</h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52ef13-e10d-4836-b4d3-a865efe12b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery''s father, Marcus Arbery, denied his son had mental health
        issues. "Ain''t nothing wrong with him," he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88cc0b-ee9e-4061-a9fa-53244a87271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a remarkable ... good young man and (to) see him get lynched
        like that by a racial mob ... It''s just devastating to our family," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba43ba31-63e1-4f56-8d60-b55fdbd78c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery''s mother, Wanda Cooper, said her son was not armed. Police
        initially told Cooper <a href="https://www.cnn.com/2020/05/04/us/ahmaud-arbery-jogging-georgia-shooting/index.html">her
        son was involved in a burglary and was fatally shot during a confrontation
        with the homeowner,</a>&nbsp;according to Cooper and her family''s attorney.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13724a75-f935-4761-9327-3b6dec229717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery was indicted for allegedly bringing a gun to a 2013 high
        school basketball game, when Arbery was 19, said a report in <a href="https://thebrunswicknews.com/news/local_news/fastnews-feb/article_a68340a9-87de-5397-947d-ab5a35662fba.html">The
        Brunswick News</a>. His family''s attorney acknowledged Arbery''s 2018 arrest
        on shoplifting charges.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cd1bc-f625-441c-93b7-7717d58b3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reference to ... alleged conduct from high school or shoplifting
        is absurd and has nothing to do with his murder," said Merritt, the Arbery
        family attorney.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111cb97-e653-491e-8ded-480b4448bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the video of the shooting emerged, prosecutor Durden and Gov.
        Brian Kemp asked the Georgia Bureau of Investigation to assist in the investigation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b166c-9670-4cd0-b411-2256aaab03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians, activists and celebrities -- including Democratic presidential
        candidate Joe Biden, LeBron James, LL Cool J and Kim Kardashian West -- had
        voiced outrage over the killing.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fdd3ac-f856-47f9-a333-b2bd7b8c07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump called Arbery''s death "a horrible thing."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012e9ef-79e2-43d5-86cd-29a00cbd4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before what would have been Arbery''s 26th birthday on
        May 8, Gregory and Travis McMichael were arrested and booked at the Glynn
        County Jail.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c81ac-188e-4156-a750-8d2cf768bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People all over the country marked Arbery''s birthday that Friday
        with #IRunWithMaud on social media.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591ff70-ee21-4317-933d-b2bc4db2a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They jogged 2.23 miles -- symbolic of the date of Arbery''s final
        run on February 23, 2020.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff91bf-03c0-4fcd-96e3-457b291292ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T23:25:00.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/24/us/georgia-ahmaud-arbery-killing-narrative/index.html">"Ahmaud
        Arbery''s tragic final run grips an anxious America"</a></em></p>'
