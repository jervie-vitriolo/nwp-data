      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b7966-1943-4565-a3d6-0026b7e07c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:20:55.402+08:00
