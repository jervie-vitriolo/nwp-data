      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states -- New York, New Jersey, Connecticut and Delaware --
        reopened beaches Friday just in time for the holiday weekend. Most beaches
        will be open in Florida while those in hard-hit areas such as Fort Lauderdale
        and Miami-Dade County will remain closed.</p>'
    '23':
