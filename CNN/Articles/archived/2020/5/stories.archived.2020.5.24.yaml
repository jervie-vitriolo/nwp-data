      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/football/spain-la-liga-to-return-messi/index.html">Lionel
        Messi and La Liga stars get go ahead to resume play early next month</a>"</em></p>'
  'metro-manila-mayors-favor-general-community-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-24T17:21:59.332+08:00
    'imagesource': 'jcr:df36ddf0-c551-488e-a9f9-8ea6822a9c82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96679f05-8c8c-43c3-8fdd-c42d5c111efb'
    'lead': 'Metro Manila mayors will be meeting on May 27 to come up with a recommendation
      on the capital’s lockdown status after May 31, with a number of them in favor
      of a general community quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T17:36:29.739+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:58:44.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:58:11.236+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors favor easing restrictions to jumpstart economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804c294-20b2-41a2-b7ee-08fc32b91896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — Some Metro
        Manila mayors are proposing to ease lockdown restrictions in the region after
        May 31 in order to prop up the ailing economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81744f09-b5e5-4294-82b5-b87a95006281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one week left before the modified enhanced community quarantine
        ends, Parañaque mayor and chairman of the Metro Manila Council Edwin Olivarez
        said the capital is now ready to be placed under general community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea3f11-684d-4713-acf2-e55b140dfe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Olivarez, the national government’s efforts against
        the coronavirus disease have already helped slow the rate of infection, allowing
        local government units to better handle the situation should restrictions
        be eased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ca943-fd2d-4140-8a79-732d5c5ca22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council is set to meet on May 27, Wednesday, to
        come up with a single recommendation on whether or not to downgrade the community
        quarantine status in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e041f-da79-4282-af69-ac10526ab0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council is composed of all mayors of the capital’s 16 cities
        and the municipality of Pateros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce589b-67f5-476f-b4cc-05004610bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibabalanse natin eh. Mai-open natin ang economy, at the same time,
        hindi natin nape-prejudice ang ating healthcare,” Olivarez said. “‘Yung sa
        aming report ng aming city health office, itong past 10 days halos nagfa-flatten
        kami.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a52e77-efc4-4697-bd9b-82faf1bd0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will balance it. We will open our economy, while
        at the same time ensuring that it will not prejudice our healthcare. In our
        city health office’s report, our (COVID-19 curve) is almost flattening these
        past 10 days.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef23c5f-5677-4ced-bd01-a10b7ff36d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Valenzuela mayor Rex Gatchalian and Navotas mayor Toby Tiangco
        echoed this view, adding that they’re already preparing for Metro Manila’s
        possible transition to GCQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bcdb09-a0c2-47c3-9bd4-3e4b930d81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also said that with constant testing, tracing and isolating,
        local chief executives can reopen the economy while at the same time stem
        the spread of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4cab8-a7fb-49a8-894f-3eaaa68ebf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, San Juan City mayor Francis Zamora expressed caution, noting
        it might be better for the modified ECQ to be extended for another two weeks
        to see if the downward trend in COVID-19 cases is sustained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17ec47-3c0e-45a9-967a-1fb68617348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m in favor of doing this slowly but surely,” he said. “In short,
        ‘wag na muna agad agad GCQ sana. Sana we can observe first the trend of the
        number of cases.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e102c9ab-2cb8-47ea-bb81-816fb6b3d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m in favor of doing this slowly but surely. In short,
        let’s not place Metro Manila under GCQ right away. Hopefully, we can observe
        first the trend of the number of cases.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e5c8b-6066-481b-a573-d6aa295113ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also have to consider the data and statistics of other cities,”
        Zamora added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be010b03-a5a8-4dfe-b9e9-d915b5644def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Targeted lockdown?</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04015c74-4f47-4b14-a608-9233edd77f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19  response chief implementer Carlito Galvez Jr. earlier
        mentioned the possibility of targeted lockdowns after May 31, with only certain
        zones — instead of whole cities — being placed under community quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084c06e-8226-4bbe-b934-d0f692b064b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez is in favor of this proposal, saying: “Hindi dapat ‘yung
        buong city mag-sacrifice kasi wala nang cases doon sa iba-iba nating barangays
        sa area. Kung saan na lang merong cases at clustering, ‘yun na lang ang ating
        i-ECQ.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e599a-3e12-469b-913a-a20250e65a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The whole city should not be sacrificed, because there
        are no more cases in other barangays in the area. Where there remains to be
        cases and clustering, that’s only where we should implement the ECQ.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b007f59-541e-4c5f-b634-d5f94bef851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placing specific zones on quarantine may also be more practical,
        said Tiangco.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909973f-961e-4f50-8b72-ddd0626f859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zamora and Gatchalian expressed support for the ‘targeted
        lockdown’ plan, they said&nbsp;there might not be any need for select areas
        in their cities to be placed under lockdown, as the spread of COVID-19 in
        San Juan and Valenzuela has&nbsp;been contained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df61d57-b16c-412b-98b8-0a4168e26a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, along with Bataan, Bulacan, Laguna, Nueva Ecija, Pampanga,
        Zambales, has been placed under the modified ECQ until the end of May. Meanwhile,
        Cebu City and Mandaue City continue to be under the stricter ECQ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953aa9c4-6069-4502-9de7-508b7c8722a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country is now under general community quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc05951e-a497-4c5e-ad82-6107ade357b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/24/COVID-19-cases-deaths-recoveries-updates.html"
        href="https://cnnphilippines.com/news/2020/5/24/COVID-19-cases-deaths-recoveries-updates.html">over
        14,000 confirmed cases</a> of the viral disease in the Philippines, with over
        800 deaths and more than 3,000 recoveries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213a63f-ea56-44f8-bba9-3e0caae12169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:29.742+08:00
