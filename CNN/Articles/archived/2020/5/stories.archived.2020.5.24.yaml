  'hong-kong-protest-national-security-law':
    'author': 'James Griffiths and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-24T14:59:56.190+08:00
    'imagesource': 'jcr:646ebf76-a96e-4885-a625-34fe9f32bd71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '275d8be2-d1cd-4f0a-b066-bac6272b4e3f'
    'lead': 'Thousands of protesters took to the streets of Hong Kong Sunday to oppose
      the Chinese government''s move to impose a controversial national security law,
      which threatens the city''s autonomy and civil liberties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T15:02:59.338+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:59:01.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:58:06.152+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'China', 'protests', 'national-security-law', 'tear-gas']
    'template': '1'
    'title': 'Hong Kong protest over proposed national security law met with tear
      gas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e78d603-c465-46ef-ae0a-f17e68b4fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of protesters took to the streets
        of Hong Kong Sunday to oppose the Chinese government''s move to impose a controversial
        national security law, which threatens the city''s autonomy and civil liberties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c101d7-9eab-4d72-aa8c-e38a895a8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a575f1-d049-4ab1-8361-f57906030b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fired tear gas at the crowds less than an hour after the
        start of the march, which did not receive official authorization and went
        against coronavirus social distancing restrictions, which ban groups of more
        than eight people meeting. An online stream showed protesters throwing objects
        at police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a979a-a0be-4ba6-a2f6-175333991c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a74364-1625-408d-9dde-d31dbcee7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters had begun gathering around midday in Causeway Bay, a
        busy shopping district, despite a heavy police presence across Hong Kong Island.
        Attempts to claim the march was a permitted "health talk" were unsuccessful,
        and police quickly declared the protest illegal and ordered people to disperse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be3195-edb5-4cb8-b108-15273b19117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147578c-1c66-405a-8338-b81c658a041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several thousand people marched nevertheless, chanting slogans which
        became a familiar refrain in the city during the over six-months of anti-government
        unrest, including "Liberate Hong Kong, revolution of our times."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd9656-2ff2-42f9-b5a0-5825fb82ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65175b-3eea-4116-9b30-d52f73dff2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others chanted "Hong Kong independence, the only way out," and others
        flew blue, pro-independence flags. Such activity could likely be illegal under
        the proposed security law. Beijing has often expressed outrage over separatist
        sentiment in the city, which remains a niche issue but gained influence during
        last year''s unrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e3cb9-8a5a-4a27-865a-4a4263f398d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66408b26-6be5-4d8a-ad31-7b636f86adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she was worried about the potential repercussions of chanting
        such slogans, Macy Wong, 26, said that she was comfortable doing so, as others
        were doing the same.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8ebcc-338f-466f-af92-0f6f4b89fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c48c4-8ae9-48b8-8105-2e046ba24f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independence is Hong Kong''s long-term goal," Wong said. "Maybe
        it''s not feasible in the near future, but that''s ultimately what we want."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22a187-58e1-45de-82de-7cb6ce472bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e6c8f-0df7-4282-ba17-25b389b3cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-sedition law</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8196b-f117-402f-a4e1-c2d564eadfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China announced Thursday that it plans to introduce a new national
        security law in Hong Kong -- bypassing the city''s legislature -- which is
        expected to ban sedition, secession and subversion against Beijing. It will
        also enable mainland Chinese national security agencies to operate in the
        city for the first time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520126d-c29d-4521-a3ac-18c298845ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfadff-a396-4d35-999d-d220fecef87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement sparked immediate outcry from opposition lawmakers
        in Hong Kong, human rights groups and multiple international governments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208f360-154d-4e3c-83ca-5997963f7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a91961-aaff-43e2-81d7-e5d1a0294f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also sent chills through the city''s financial markets with Hong
        Kong''s benchmark Hang Seng Index plummeting more than 5% on Friday, its worst
        one-day percentage drop since July 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c9ac6-8004-4d49-9308-d949e53bb051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63819cfb-9e59-4acb-add5-db462bc1e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s move implies much greater intervention in the city, which
        has largely been allowed to manage its own affairs since the former British
        colony became a semi-autonomous region of China more than 20 years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2e7ec-d82a-4ec2-b59c-8b1324f4aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444bcdf-408f-4757-8d06-fdeba17f99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the end of ''one country, two systems''," said Dennis Kwok,
        a pro-democracy lawmaker, referring to the principle by which Hong Kong has
        retained limited democracy and civil liberties since coming under Chinese
        control. "(They are) completely destroying Hong Kong."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae510f-4da1-48fb-b9e6-92950aa50bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebe248-9c40-4e95-8707-da5a1f20117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is likely to fuel further anger and protests in the city,
        which was rocked by over six months of increasingly violent anti-government
        unrest last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c9757-61c9-4015-a9ee-f96a0c73e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83bd5d-6483-4d39-8368-dad8af310369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protests began over proposed law that would allow for extradition
        to mainland China, but expanded to include calls for an independent inquiry
        into police brutality and greater democracy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445b890-d635-41a5-b1ac-4d51fac2de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca3b4e-983b-4916-a465-b209fe471b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, expected to be passed by china''s National People''s
        Congress (NPC) later this month, is set to be introduced in Hong Kong through
        a rarely used constitutional method that will bypass Hong Kong''s legislature.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e00b5-246a-4287-a6d8-5bde3fd4d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2bfa8-bf55-43a5-a841-527508dd4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will have drastic effects on large swathes of Hong Kong
        society, from the city''s political sphere to media, education and international
        business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee438c1e-f762-4ad6-9abe-909afc1c2224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf355c-fed0-46e9-a6eb-5ff61d6c352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials and state media defended the law as vital to protecting
        national security in the wake of last year''s protests and a 17-year failure
        by the Hong Kong government to pass similar legislation, since the last effort
        was met with mass protests in 2003.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0266ef1-e083-405c-ae7e-ed6908135698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb6ba1-e97d-4d87-ba8b-d8b8c56ad3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National security is the bedrock underpinning a country''s stability.
        Safeguarding national security serves the fundamental interests of all Chinese
        people, including our HK compatriots," NPC spokesman Zhang Yesui told a news
        conference in Beijing on Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f07944-67e8-4748-857e-fa099f1756f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2afc8e6-920b-4e99-88c0-f29951f48922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biggest blow since handover</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4287b3-998e-4431-a115-f890d9fa33c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has always prided itself on following the rule of law,
        with an independent judiciary and civil liberties far beyond what is allowed
        across the border in mainland China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4230a0f5-8bb8-4209-8fc5-7b0ac586794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541417f-4842-4228-af46-b4a6933cee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rights are enshrined within the Basic Law -- the city''s de
        facto constitution -- and guaranteed (in theory) by an agreement between China
        and the United Kingdom when Hong Kong was handed over to Chinese rule in 1997.
        Hong Kong, unlike China, is also party to international treaties guaranteeing
        various civil liberties.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ffe8d-16f3-440a-aa0f-a1dc1c87227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215efed-e0ac-4035-be42-9842ea03ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law challenges all of this. By criminalizing such a broad
        swath of ill-defined acts, it could give the authorities leeway to go after
        the city''s opposition as they see fit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e532702-db86-42aa-9cec-9b99f6a2fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e4481-85d0-433c-903d-9d0c66e0f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, sweeping national security laws have been used to target
        human rights activists, lawyers, journalists and pro-democracy campaigners.
        Nobel Peace Prize laureate Liu Xiaobo, who died in 2017 after more than a
        decade behind bars, was convicted of "inciting subversion of state power."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afce90d-7a2c-4e86-a6ae-882a7378e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418dce8-6926-4511-8e77-903b7f625d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo condemned the proposed national
        security law, warning that the passage of the legislation would be a "death
        knell" for Hong Kong''s autonomy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8cb64-b4e4-452d-b6a3-dc29a34c39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600159e1-2c0b-4ec4-b18a-38c5d6b47095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States strongly urges Beijing to reconsider its disastrous
        proposal, abide by its international obligations, and respect Hong Kong''s
        high degree of autonomy, democratic institutions, and civil liberties, which
        are key to preserving its special status under US law," he said, adding that
        the US stands "with the people of Hong Kong."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562af040-6c50-41b3-9cd3-959c3bacf8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:02:59.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/24/asia/hong-kong-protest-national-security-law-intl-hnk/index.html">Hong
        Kong protest over proposed national security law met with tear gas</a>."</i></p>'
