      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida''s Orlando area, the Gatorland wildlife theme park reopened
        Saturday after weeks of closure. Among its many safety measures: A Sasquatch-looking
        mascot with a 6-foot wingspan -- the Social Distancing Skunk Ape -- will wander
        the grounds, encouraging guests to keep well apart.</p>'
