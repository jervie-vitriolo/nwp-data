    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06f3ff-c2f9-4971-8b75-5b84f28396c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un set forth
        new policies to increase the nation''s nuclear deterrence at a meeting of
        military leaders, state news agency KCNA reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d84536-e6cb-4f11-832f-00c132b85530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65431b0-fb30-4df0-ac53-9c7385511d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting is the North Korean leader''s first known public appearance
        since he attended a ceremony marking the opening of a fertilizer factory earlier
        this month following global speculation about his health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa379fd8-2ff8-4c11-8d78-bcdbe22e09e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d49e9-7f18-4593-b847-5da32ce4cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim presided over a meeting of the Workers'' Party of Korea Central
        Military Commission (CMC), according to KCNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05c1a8-7fbf-4192-9f24-3f897af8e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03607d97-b846-4d91-b06f-0fff549c7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA didn''t report details but said "crucial measures for considerably
        increasing the firepower strike ability of the artillery pieces of the Korean
        People''s Army" were taken at the meeting, as well as actions "putting the
        strategic armed forces on a high alert operation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ea512-65ed-400f-82ad-264b47950b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce9d07-08fe-47a7-bce4-3abfe960e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the meeting, Kim signed seven orders, KCNA reported. The orders
        concerned "enhancing" the responsibility and roles of major military educational
        institutions, reorganizing the military command system "to meet the mission
        and duty of the security institutions" and promoting the military ranks of
        commanding officers, KCNA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf4010-ad9a-4f52-8b09-a0bc14337256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ad3ed-a42b-430e-ad65-2d0eb29de868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting also "reviewed and analyzed a series of drawbacks in
        the military and political activities of the overall armed forces of the DPRK"
        and discussed "methodological issues for overcoming them and bringing about
        drastic improvement," according to KCNA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547c465-9cd8-4222-bc29-871d2ee8a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcca9c6-c84c-43ed-bebf-768d9955bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting "served as a historic turning point of great significance
        in increasing the capabilities of the revolutionary armed forces," according
        to KCNA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc8f30d-7bfd-43c9-8ecf-8458cb27ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed5048-6e85-4627-97a6-1d85884d4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US talks with North Korea have stalled</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff530521-f867-41da-9a26-98c348199853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea ramped up missile testing earlier this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0f021-ebab-4150-a6d5-8fb2f2801254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ec63be-2c64-4ea7-b544-75b201b3791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, North Korea fired an unidentified projectile into
        the sea off the coast of Japan for the sixth launch by the regime in less
        than a month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f115fe-253a-47d8-8209-51760f120545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a697bcc-75f4-4947-976f-483ba7bd0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has aggressively tested missiles in recent years, despite
        complaints from the United States and other nations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2026ec-2ad9-4ba4-b35c-b99c8a828426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d125e6b-35fc-401e-9f0c-b17b6fbfab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denuclearization talks with the US stalled last fall. Kim warned
        the United States that it had until the end of that year to jump start the
        negotiations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6e9d9-8787-4c1d-9296-e0d55a3ec2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48549f53-6c6f-46df-a7bf-fc65d1379203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that deadline came and went without any movement from Washington,
        Kim announced during a New Year''s Day message that his country would bolster
        its nuclear deterrent, and no longer be held to a self-imposed moratorium
        on major weapons testing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409844e-5a66-4e53-ba01-206c26a040fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:34:56.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/world/north-korea-vows-increase-nuclear-war-deterrence/index.html">Kim
        Jong Un wants to increase North Korea''s ''nuclear war deterrence,'' state
        media reports</a>."</em></p>'
  'south-korea-hwaseong-murder-injustices':
    'author': 'Julia Hollingsworth, Yoonjung Seo and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-24T10:35:01.888+08:00
    'imagesource': 'jcr:d84b1cd4-2c36-4433-ab9d-54d8b69e64d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b5d769c-5065-49e0-89bd-85877eb25db1'
    'lead': 'Yoon was convicted of raping and murdering the 13-year-old girl in Hwaseong,
      South Korea, and sentenced to life in prison. The problem is, Yoon says he didn''t
      do it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T10:39:25.830+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:59:25.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:58:00.912+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hwaesong', 'South-Korea', 'murder', 'rape']
    'template': '1'
    'title': 'He spent 20 years in prison for murder. Then someone else confessed
      to the same crime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7b8fa-d477-4885-a456-5666bfefddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the fall of 1988, a 13-year-old was
        raped and murdered in her bed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242343e-9ce9-4902-a86f-dd328aaeec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6dcb81-b274-4c8e-b400-9d428f8fab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime would have been shocking anywhere else, but in Hwaseong,
        then a rural area near South Korea''s capital Seoul, murders like this were
        happening with disturbing regularity. She was the eighth female to be murdered
        there in two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3262b08-bfb1-453d-b8c4-bde56add018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2e777-d3b7-4873-bb0a-665075c6f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a year after the teen was killed, police arrived at the house
        of a 22-year-old repairman, just as he was about to eat dinner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d89d2-25fe-4d33-b509-40e0d333a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587ab75-ee2f-4bab-b52a-d1ce45b1665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s this about?" Yoon, whose full name is not being published
        due to a South Korean law that protects the privacy of suspects and criminals,
        remembers asking. "It won''t take long," he says police replied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28dff6-70fb-46ee-8c9e-9ab0f50863b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f3ed1-2dad-4b63-a32d-a5194f3afa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers took him to a small interrogation room with a single
        table at the local police station where they questioned him for three days
        about the 13-year-old''s rape and murder. Eventually, they extracted a confession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44766b-d540-4786-bdf6-e41fb6e830e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d6c8c-e11a-4595-8bc6-c99d925cad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon told police that on the night of the murder, he had gone for
        a walk to get some air, according to records of his confession obtained from
        his attorney. During the walk, he had to stop several times to rest -- his
        childhood polio had left him with a limp so bad that he had been exempted
        from compulsory military service. Around midnight, Yoon saw a house with a
        light on and felt a sudden "urge for rape," he told police, according to transcripts
        of his confession. He climbed into the house and attacked the young girl,
        although he told police he knew the parents were asleep next door.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc7dd5-bf0e-4882-9710-425e3dde828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a659c-3e7a-411f-89b5-a371f4d89502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, he burned his clothes and went home, according to the
        confessions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd78da9-669d-4e9d-9a32-4b13a4a6bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40862476-4ac5-4465-b5fe-b80063f9d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the girl and her family, who have never spoken
        to media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929dc43-2e75-44a6-8d00-908baedac217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f98890-7bfd-494a-99b2-5fc920fddb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon''s story is somewhat clearer: He was convicted of raping and
        murdering the 13-year-old girl and sentenced to life in prison, though his
        sentence was later reduced on appeal. He was released after 20 years in prison.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a75b5-dbde-4da9-8104-296ab04e09bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626dc81f-946a-4ff8-a07a-c125d6caccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, Yoon says he didn''t do it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e7572-e476-4a87-85f2-f571bea33af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da99b0db-38bc-4fac-a98d-0f19fca7e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where everyone knows everyone</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce52f4-392d-4126-94e5-89d503d9382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before 1986, Hwaseong wasn''t the sort of place where violent crime
        happened. About 226,000 people lived in the area, scattered among a number
        of villages between forested hills and rice paddies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a75ad-39d3-422b-889b-05ad108d1009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d77f9-b5e3-4c6c-85d3-fcd366d5c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those villages was Taean-eup, where Yoon lived. In the 1980s,
        Taean-eup was a bustling community with rice-wine bars and Korean-style coffee
        shops where locals liked to gather and gossip. Many people worked in the nearby
        factories, many of which created electrical goods, such as light bulbs, remembers
        Hong Seong-jae, who ran the farming machine repair store where Yoon worked.
        Others worked as rice farmers, and even those who lived downtown kept cows
        for milk. Everyone in Taean-eup knew each other, Hong said. Before the murders,
        there was no real crime to speak of -- only the odd robbery or break-in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791337ad-ead7-4a2f-b9bc-1da17cf54d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3ac20-f6ab-44b4-bfb5-f729b8a32352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we were all so poor, there wasn''t much to be lost," Hong said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d5ff9-f6cf-4264-8396-e08b1069fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b6e5c-ccb7-4f41-a822-3bbc5017d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1986 that changed. In September that year, a woman was murdered,
        the first in a series of killings that came to be known as the Hwaseong murders.
        By 1991, 10 women and girls had been killed Hwaseong region, including the
        13-year-old killed in her bed. In all of the cases, the victims had been sexually
        assaulted, and in many of the cases, an article of their clothing, such as
        stockings or a blouse, had been used in the killing. The victims included
        housewives, schoolgirls, and a department store worker, according to Ha Seung-gyun,
        who was involved in the investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab4d1e-2d9f-4a51-ad7d-a872cc788e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc8924-3bef-44a3-b557-2b9a4bcb757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest were teenagers, the oldest 71 years old, according
        to police records.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2810a189-f565-48e0-972d-2359ef354198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c45de1e-e578-434d-aaea-ecef15026856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one seemed safe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ff5ea-9716-46bf-acf3-02e4a9e8f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a72c2a-fb86-4bdd-a3b9-d65067c2a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the murders kept happening, the people of Hwaseong grew more
        afraid.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15119922-517c-478a-8388-2cd2981dd223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfda387-5b17-4f4f-9bbf-3e00f3cd5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents formed squads and patrolled the streets at night, armed
        with sticks. Women avoided going out after dark.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dfc5a1-b2a6-4fd7-9a0b-643f9d89a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060aa7b7-eac6-4878-8f88-1f8b5c5e2579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no street lights and it was very dark," said 55-year-old
        Park, who worked at a factory in Jinan-ri, another village in Hwaseong, in
        the 1980s. CNN agreed not to use her full name due to the sensitivity of the
        case. "I would take the bus and when I encountered a man, I''d be frightened.
        I was told not to wear red clothes and not to go out after dark." There were
        rumors the killer attacked women wearing in that color, Ha said. "There was
        a big rumor about the red clothes (attracting the killer). The third killing
        involved a woman, Lee, who worked at a department store in Suwon."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf073c9-40bd-40e5-9d34-bb58df044af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc33a9-ba6c-457f-aed7-21f45bab1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong, the Taean-eup resident, remembers that men were afraid of
        being questioned by police. The village became quiet and eerie, he said. "We
        were worried for being mistaken as criminals, so we didn''t go out drinking
        either. Even if we hadn''t done anything, things could get out of our hands."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3796c5-af70-4bda-b66e-b43f7b81c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289474db-c3dc-4eff-8dfb-d033827814d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The investigation</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b8739-25d7-4d34-a840-b0a6cb186e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the first victim was murdered, the responsibility fell to local
        police to investigate. But after three females were found dead with in three
        months, they brought in investigators from a nearby city to help. "From the
        third killing, the police saw that it was a serious case. It had wide media
        coverage and local residents were frightened," said detective Ha, who was
        one of the leaders of the investigation, in a lengthy interview last year
        on the South Korean YouTube channel he created to highlight cases he worked
        on.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ec5ec-2eea-417e-b0b3-884bfa2fc8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd85357-09b6-4d87-b0cf-1f9f49e147e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, police were sure that they were looking for a serial killer,
        but Ha said they had few clues.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5f418-072f-4d70-9c80-b667a62d45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b05ea-8e62-42b9-9687-ff05860b6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a time before surveillance cameras or phone tracking, and
        before DNA evidence was widely available. Police had to rely on other, more
        creative measures to catch the killer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7dae41-9ff2-45be-aaa7-aee63fc4acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbce283-1e29-4bd2-bb7a-91d63485aaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first five murders happened within a 6 km (3.7 mile) radius
        in Hwaseong so police spread out in teams of two, dotted every 100 meters
        (328 feet), Ha said. It didn''t work: the next killing happened where there
        was no police presence.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9a820-0664-451d-8046-4c9684103a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10869ed6-54e5-4a82-b8a9-3151cade22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some female police officers wore red and tried to lure the killer
        into a trap, others went to a clairvoyant who told them to find a man with
        a missing finger, and some became so frustrated that they performed a shamanistic
        ritual on a voodoo scarecrow, Ha said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d4cfa9-96ac-4c33-82d7-7b171bbd8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c099db-6273-4030-b8e5-9c60fd2de783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the killings kept happening. Police logged more than 2 million
        days on the case -- a record for an investigation in South Korea, according
        to news agency Yonhap. "The more we looked (at the victim''s bodies), (the
        more) we couldn''t hide our feeling of powerlessness, our anger at the killer,"
        said Ha, who is now retired and in his 70s, in his YouTube video.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7736cb76-1287-4cb8-9b65-4ede5aef3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e0639-1539-4323-8f90-945f3897414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After months spent on the rice paddies and fields tracking the
        killer, I can say that our hatred of him was beyond imagination."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b2a11-0978-4ad8-a0da-e3028f3500b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5a29f-7bd6-4e5d-9274-1f77581fc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon was the only person ever convicted of any of the 10 murders.
        Police suspected he carried out a copycat killing -- all the other victims
        had been murdered outside, said Ha, who wasn''t involved in Yoon''s investigation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e23694-5b43-4d62-9910-75608a98af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc528e0-f9c4-45b7-8c9b-7e56115d3499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other nine murders went unsolved.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b9fc5-e377-4ca2-8797-15881afb3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa704f7-f146-4bd1-bb02-5e9b7ce4fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A breakthrough</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a37b47-d2d1-44e1-bfcc-18cab76096e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, it seemed that one of South Korea''s most infamous
        serial killers would never be found. The mystery was revisited in "Memories
        of Murder," a 2003 film by "Parasite" director Bong Joon Ho. Then a few years
        later, as the statute of limitations expired for the last victim, it became
        clear that, even if the killer was found, there would be no trial or justice
        for the victims'' families.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd4f23-1320-42e7-953b-312069a33731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f493edb-b327-4692-88d2-c2e4a8eec1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the murders didn''t leave Hwaseong''s collective memory, even
        as the villages eventually incorporated into a small city. And the police
        didn''t give up their search.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560a4dc-7235-40a6-ae29-a2c30ff952f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50cc1e-2a49-4137-9d8f-652f83089018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, Gyeonggi Nambu Provincial Police superintendent
        general Ban Gi-soo, the latest police officer in charge of the investigation,
        made an explosive announcement. In July, police sent evidence that had been
        held in their files for 30 years to the National Forensic Service for DNA
        testing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d1125-9aa1-4e58-8075-62ca8d4356f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04adb799-2952-4412-a7bd-b415976a3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNA evidence from at least three of the murders matched one
        man: Lee Chun-jae. Lee is currently in prison serving a life sentence for
        the 1994 rape and murder of his sister-in-law, according to Daejeon court
        officials and South Korea''s Justice Ministry. It was huge news in South Korea.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d004e5-7862-4f99-bb5b-c5e435c41fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebefefe9-ed18-4e3e-aa5a-8c39662be64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, there was another development. Lee confessed to all
        10 of the Hwaseong murders, and four others that police did not provide details
        on.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907e709-e95b-4b23-b362-409b6c5e8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b33adf-bc6f-4611-9210-bb7c0676059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had given a detailed confession, even drawing on a piece of paper
        to explain the locations of the killings, an official from Gyeonggi Nambu
        Provincial Police Agency said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc0768-dfc0-4164-8060-8a1fc0f1e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3317938-5763-4371-806b-103539f59431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an important case that had prompted questions all over Korea,"
        the official said. "The victims and their families had strongly demanded (the
        truth)."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676f564-b433-4a5f-b774-0d795940253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549c09c-7c25-4649-924e-1277da064b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a major breakthrough in one of the country''s most infamous
        serial killing cases. But it also left authorities in a tricky position.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b069fe-d707-472a-9d51-554432cc3921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7ca84-ba70-47dd-aa0f-8ba023cc1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Lee murdered all 10 people -- including the 13-year-old -- then
        Yoon had spent 20 years in prison for a murder he didn''t commit.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc531e30-e2af-43ce-b24d-61cf64f2ed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa14869-16ad-466d-87c6-28f2582531d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s confession alone wasn''t enough to clear Yoon''s name. In
        the eyes of the law, he was still a convicted murderer.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb49148-da00-46e4-a65d-ef9d961cc597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9904bbd6-938c-4062-abd5-d8b9ef826c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three days of no sleep</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01145fd-f6d3-43b6-a8f6-541bd4820d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Yoon is a gregarious man in his 50s. He works at a leather
        processing factory in North Chungcheong Province, a few hours'' train ride
        from Seoul, and he still walks with a limp. On the surface, he is cheerful
        and sociable, a man who speaks loudly and laughs freely.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45c700-e844-4210-a87c-3c4d4abdad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab2f8a-9a5c-4279-8d25-5b7afd81f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his life has been one of hardship.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79cbb40-0857-4479-b44b-66b8be2a4342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488ef17-178f-4b62-9b44-8cc7accf3a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, Yoon''s family moved around, Yoon says. When Yoon was
        in his third year at school, his mother passed away in a car accident. After
        that, his father disappeared, and Yoon quit school to start work. Yoon came
        to Hwaseong, where he begged outside a fried chicken restaurant for a year,
        he said. When he was about 11, he began working at a farming tool center,
        and by 22 was training at the same center to become a qualified technician.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c61cb9-6fb5-4987-a0a2-0dd10483d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41908357-41f1-4072-89e2-bcfd901aacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a heavy smoker, and had never been in a relationship with
        a woman, he told police in his confession. "I haven''t even tried talking
        to girls because I thought no one would like a disabled person like me," he
        said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de088434-4ed5-4096-8007-cc210403b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35ecfa-0251-4549-ad04-118a484c99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former boss, Hong, remembers him as always being a bit sad.
        "I think it was because he grew up without his parents," Hong said. "He wasn''t
        very articulate and didn''t express his feelings much. He was excellent at
        repairing machines though."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a7a6b-a04d-4dd9-a0bb-28ae7943ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fcea6-6a05-4398-b815-45ce57bacba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the police took him away, Yoon remembers being kept handcuffed
        in the interrogation room for three days. He barely ate, and was only allowed
        to leave to go to the toilet. Whenever he tried to sleep, police would wake
        him up.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36084ba0-401d-43d0-ab4a-3397b80a598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111fb61-1656-44ee-95a6-c739c276208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those times were much like a nightmare," he said. "When you don''t
        get sleep for three days, you don''t know what you said. You don''t remember
        what you did. You can''t think properly.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b76ef-7c96-4b2b-83d5-e4e40d0177c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7673ed8-2421-4c23-95a8-8c09792f8d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just go along with their questions, on and on."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc253ee6-b545-449b-b1ff-f7237eb91e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adcd0d-737d-4ded-950b-931a2d42b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, Yoon thinks that he was mistreated, but at the time, Yoon
        didn''t know anything about law -- he hadn''t even finished elementary school.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d4108-4fd6-4de1-8598-25da04e9af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad7d56-c00b-4360-97d6-2a5196e878d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ultimately signed three confessions and at trial he admitted
        to the murder, hoping to avoid the death penalty. He ultimately served 20
        years.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05687cad-37ff-4358-b2f3-a665085dd3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39251ca-51aa-402b-a2c2-f605e5a374a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must have felt everything was so unfair, spending years in prison,"
        said Hong, who went out of business when Yoon went to jail as he couldn''t
        continue his company without Yoon''s skill set. "I lost my business, but he
        lost his life."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3bc56-f2be-40cf-a8cb-33dec133a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a56292-fe88-40d3-8a32-345c818178ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Gyeonggi Namu Provincial Police launched a formal
        probe into the conduct of seven police officers and one prosecutor who worked
        on the original investigation into the killings, including reviewing allegations
        of abuse of power during arrests. The results of the investigation haven''t
        been released yet.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87189a1e-41c5-450f-b077-bbaad7230f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3db71-2696-4b42-95e7-1752ee579dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ultimately signed three confessions and at trial he admitted
        to the murder, hoping to avoid the death penalty. He ultimately served 20
        years.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ef058-b5fa-41dd-b255-050c187962ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb4019-d3a7-4551-a668-0676ab3228b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must have felt everything was so unfair, spending years in prison,"
        said Hong, who went out of business when Yoon went to jail as he couldn''t
        continue his company without Yoon''s skill set. "I lost my business, but he
        lost his life."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ab966-8132-412b-bf7c-620ebe27425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62f96d-5b59-4d1f-afbf-73366ce155b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, Gyeonggi Namu Provincial Police said that
        a formal investigation into allegations of abuse of power during arrests had
        been launched into seven police officers and one prosecutor regarding the
        original investigation period of the Hwaseong serial killings. The investigation
        result has not come out yet.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2036b-af85-4066-8be5-5577f447d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b8b257-d613-4791-b373-f7da7411dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon''s experience wasn''t totally unusual for the time. In the
        1980s, it was common for suspected criminals in South Korea to be kept awake
        for long periods to extract a confession, according to Lee Soo-jung, a forensic
        psychology professor at Kyonggi University.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352afb6-43b1-4f35-b2ec-7ea60a5d5863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c068239-cf14-435a-8748-3827957d1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wasn''t just Yoon who accused police of torture. Kim Chil-joon,
        an attorney who defended other suspects in the Hwaseong murder case, said
        many people were abused during the investigation.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b5a52-e256-4ac6-8477-5780ad29e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a43c0-9187-4244-b2bf-64ad5ad356e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his clients, also surnamed Kim, was accused of the fourth
        and fifth killings after a medium in the United States said they had seen
        him in their dream, he said. Kim was subject to torture and interrogation
        and in 1995 successfully sued the government for damages.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598130f3-127d-4cac-8288-95f577b19173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1bb8cf-7bca-4749-aca4-2b8ef9188044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim took his own life two years later after bouts of depression
        and PTSD, Kim Chil-joon said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ccdd7-e467-418a-ae81-48d598a3403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4347f7e-6cee-4b4f-bfb5-d16d8ae45217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, chief inspector Ban said police were investigating whether
        officers abused suspects during the original investigation, revisiting allegations
        that one man was waterboarded with spicy seafood soup.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013da21-7242-4b46-80d2-ab2a04fc7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b5bf1-c05d-42ea-bee2-a0901daba76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these officers will likely never be charged -- the statute of
        limitations has run out on those allegations, too.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcafc5c-e080-4495-be25-7771dc5ed35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14238e49-39c8-4a7a-bcbb-9883a0a578a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I want my honor back"</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438dc47f-169c-404b-b993-a195f4d41498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon is determined to clear his name, and his retrial began this
        week. That in itself is a rare event in South Korea.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af030a9-1560-4826-857b-798aea8b4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02720e7c-5e03-4c7e-a4f4-e7916e82167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tiny fraction of applications for retrials are accepted and they
        generally require new evidence, according to lawyer Heo Yoon, who specializes
        in providing retrial legal advice.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6883e5-53ed-4f38-b55a-645007519cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727db6b-d397-429d-8207-69bd2a1f1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Joon-young, one of Yoon''s attorneys, says that evidence is
        rarely kept for longer than 20 years except in the most high-profile cases
        -- like Hwaseong.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3028e-075e-4137-81a8-871cfe73ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eef59e-b01a-45b4-b5d6-842fbe977abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yoon''s case, Lee Chun-jae''s confession will be crucial. It''s
        possible that the convicted murderer will testify in court before the three
        judges, who have the power to overturn Yoon''s conviction, Park said.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290d5f7-5329-486a-ae04-59c2330af6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b34f4-49cc-47c0-9729-717b6fc0d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a good chance he''ll be acquitted. At a pre-retrial hearing
        in February, the presiding judge verbally apologized for Yoon''s false conviction.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ae9dc-5404-4613-a68c-f22927794f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a617c-30cc-40ba-9485-1c04b6ec820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, there are still issues with Yoon''s case. Although Lee''s DNA
        matches a number of the murders, police have not announced any DNA evidence
        connecting him with the 13-year-old girl.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d407e8-a94e-43f0-ae9e-50015fdc7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f85d7-1adf-4956-83bb-6b942a0d3d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, pubic hairs found at the scene returned a 40% match with Yoon''s,
        according to a 1989 report written by an expert at National Forensic Service
        (NFS).</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6ab02-e006-46fa-be3e-82b9ba8101eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57072a93-f4cd-4616-a2ee-38dc48ffe598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hairs have not been DNA tested -- and even if they do ultimately
        match Yoon''s, lawyer Park warns it''s possible that a sample taken from Yoon
        could have been mixed up with evidence taken from the scene of the murder.
        The court has ordered the NFS to extract DNA from the hair, Park said.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239038f-0143-4338-ab83-ab2588c3df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214658a-8f72-45a7-a0ed-0a2295e794d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retrial is expected to take place over a number of months, but
        if Yoon is found not guilty, he can make a claim for compensation, according
        to Park.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9999b-d198-4181-8edc-9ba2bb9c4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04966c6-ceb9-4a75-b461-e1b5f6178e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon says nothing can compensate him for the 20 years of life he
        lost. Even when he was freed from prison 10 years ago, the world had changed
        so much that initially he wanted to go back in. "It took me around three years
        to adjust," he said. "I couldn''t live. My life patterns at the prison didn''t
        accommodate the new world I was faced with."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e6491-4241-41f7-933c-69b5d39ae215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba462447-5b94-4c11-90f7-2150d2d00aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon knows Lee will never be tried for the crime, nor will the police
        officers who he says tortured him, because too many years have passed since
        the sleepless nights he spent in that small police interrogation room.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a477d1-e3a8-4ca8-b321-7149f7e2c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27921ed4-0df1-457d-8aae-a3baf5a40da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon says he just wants to live the rest of his life as an innocent
        man.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45025868-5c7a-47e2-8ed5-2e11077bf1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb83136-6725-4c23-9ee3-843d77b7ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to clear my false accusation, and I want my honor back,"
        he says. "I want to be satisfied with these, and that''s all."</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ccbb96-ad67-4803-b99e-16106c43de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:39:25.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/asia/south-korea-hwaseong-murder-injustices-intl-hnk/index.html">He
        spent 20 years in prison for murder. Then someone else confessed to the same
        crime</a>."</em></p>'
  'brazil-indigenous-people-deaths-covid-19':
