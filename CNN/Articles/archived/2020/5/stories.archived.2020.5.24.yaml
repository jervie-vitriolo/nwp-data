      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tybee Island Mayor Shirley Sessions conceded there were "a lot of
        people who do seem to be a bit complacent about the seriousness" of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3bad6f-721e-4ceb-8ba4-642204f28e29'
