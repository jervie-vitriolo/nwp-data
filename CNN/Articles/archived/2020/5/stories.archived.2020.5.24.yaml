      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)—</strong> More industries
        are seen to gradually reopen once parts of the country finally transition
        into a "modified" general community quarantine, a senior government official
        said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f470f-9599-4da8-b354-e636f1a8118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:06:09.644+08:00
