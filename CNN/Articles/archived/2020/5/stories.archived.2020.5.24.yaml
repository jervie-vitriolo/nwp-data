      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus pandemic has inspired a
        grassroots movement that is connecting people who need help with donors who
        can offer financial assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb2fc0-cfa0-4cf9-9c79-950fc55d0356'
      'mgnl:activationStatus': true
