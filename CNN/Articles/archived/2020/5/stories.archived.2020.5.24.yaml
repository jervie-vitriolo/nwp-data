      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s my turn to go, I''m going. If not, I''m enjoying life,"
        a maskless James Dixon told a CNN crew there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04cdd9-8c41-4e8d-9d4c-db981775f16b'
