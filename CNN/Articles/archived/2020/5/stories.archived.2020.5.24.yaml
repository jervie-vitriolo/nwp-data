      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c249b02-6cad-4001-a5d6-d4f67e2f290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salon kept impeccable records that made contact tracing possible,
        said Clay Goddard, director of the Springfield-Greene County Health Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e490a8-2955-4d51-80e8-aca431447551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.784+08:00
