  'fed-appeals-court-reject-California-church-lawsuit':
    'author': 'Hollie Silverman and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-24T13:10:09.397+08:00
    'imagesource': 'jcr:903c9256-ea1b-420a-a1ae-c29c62fe96bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98566b75-91bc-443a-9818-a9a8b137de29'
    'lead': 'A federal appeals court rejected a California church''s lawsuit hoping
      to overturn the state''s ban on in-person church services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T13:16:58.297+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:59:12.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:58:04.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'California', 'social-distancing']
    'template': '1'
    'title': 'Federal appeals court upholds California''s ban on in-person church
      services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e171e8c-bb57-4d80-b75c-d5d431332ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A federal appeals court rejected a California
        church''s lawsuit hoping to overturn the state''s ban on in-person church
        services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6c60c-58f0-4be5-b531-812439c9942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a7f05-95e1-438b-97a9-5c803be1268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9th US Circuit Court of Appeals ruled Friday on a lawsuit brought
        by the South Bay United Pentecostal Church in Chula Vista, California, earlier
        this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03809fd7-3db6-480f-a2e4-dad3d4df35b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0ef5f-065a-4d4d-9b4b-5ad50d28b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claimed California Gov. Gavin Newsom and other state
        officials violated the church''s First Amendment rights with stay-at-home
        orders issued because of the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d5cfd-7053-4c0d-8d14-839d2736279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447cf936-fdb9-446e-bf5c-1f5b2d1c2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2-1 decision, the court upheld the state''s ban, saying it
        doesn''t violate the First Amendment. A federal district court denied the
        request for a temporary injunction on May 15, according to the ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5792f9-daa0-467d-9474-736beacf3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193804f-a0a0-46bb-b77b-045a6138caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where state action does not ''infringe upon or restrict practices
        because of their religious motivation'' and does not ''in a selective manner
        impose burdens only on conduct motivated by religious belief,'' it does not
        violate the First Amendment," the ruling said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0502c7-43d0-48aa-81de-3a1d13592c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd47cff-9e78-43ce-9231-172c2976d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs filed the lawsuit and for a temporary injunction
        on May 8, shortly after the governor announced on May 4 that the state would
        enter stage two of his four-phased reopening plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aca1b0-abcc-4ce2-b60f-0eb1a29a6188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144987b-3943-4cd5-8f25-7fd1d2bf0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Newsom''s <a href="https://edition.cnn.com/2020/05/01/politics/california-reopening-newsom/index.html">current
        plan</a>, churches would be allowed to reopen in stage three of the plan as,
        the ruling noted, churches are a "higher risk workplace."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a6546-6c54-4530-b992-2971abcfd102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce0feed-2d39-452e-bb6a-1aa9eaab2296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re dealing here with a highly contagious and often fatal disease
        for which there presently is no known cure. In the words of Justice Robert
        Jackson, if a ''[c]ourt does not temper its doctrinaire logic with a little
        practical wisdom, it will convert the constitutional Bill of Rights into a
        suicide pact," the ruling states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e68c2e-e34e-4a9c-afab-5d80f491db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6deec21-976e-407c-9a06-115f30b037d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges Jacqueline Nguyen and Barry Silverman ruled in favor of California.
        Judge Daniel Collins dissented from the ruling. He wrote that the state was
        violating the church''s First Amendment rights to freely exercise their religious
        faith.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d226e-30cc-41fa-8756-4ea7e5b882e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e4844-c1a2-480f-a0b7-68c24f427157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By explicitly and categorically assigning all in-person ''religious
        services'' to a future Phase 3 — without any express regard to the number
        of attendees, the size of the space, or the safety protocols followed in such
        services — the State''s Reopening Plan undeniably "discriminate[s] on its
        face" against "religious conduct," Collins wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4bb1f-978c-4265-b280-c64c2d750557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144abbaf-8723-4a35-b258-4db2ba5311a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverman and Nguyen were appointed by Presidents Bill Clinton and
        Barack Obama, respectively, while Collins was appointed by President Donald
        Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6599ce-68ba-4596-918d-ab676e3ec292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69df67-4e11-4727-a7c0-465abdadcf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is the latest development in the debate over the reopening
        of churches as officials ease social distancing measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f87306-6f5f-42bd-9f3e-18c937a6de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573f3d8-3489-4ad1-8824-58fecf1602eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, more than 1,200 pastors in California signed
        a petition saying they will resume in-person services beginning on May 31.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0eebc4-585c-4d8c-ab63-0191274db85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4554bf-da08-4e05-b92c-770de5d94c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe you are attempting to act in the best interests of the
        state, but the restrictions have gone too far and for too long," attorney
        Robert Tyler, who represents the pastors and the thousands of churches and
        ministries they lead, wrote in a letter to Newsom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c60d8b-1ce6-4ba0-8b4d-e4200fb5fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f8e4b-0c5b-4ca0-8551-1a3363918222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:16:58.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice sent Newsom a letter warning him that
        the state''s plan to reopen during the coronavirus pandemic discriminated
        against churches.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2782af1-cd7d-4b50-8cdb-7689899365c7'
      'mgnl:activationStatus': true
