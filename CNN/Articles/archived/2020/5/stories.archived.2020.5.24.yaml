    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A frontliner''s Eid''l Fitr away from home — and her 1-year old son'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c5a2f-4620-4b8c-b233-3adf1d1b39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:24:35.973+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:58:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In between prayers,
        Precious Imam quietly sobs alone in her flat in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf25130-36fd-4d55-93f6-869e7cf7e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:24:35.973+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:58:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the coronavirus pandemic not forced lockdows around the country,
        Imam would be celebrating Eid''l Fitr in her hometown in Iligan City, Mindanao,
        with her family, and with her one-year old son. But the archipelagic nation
        has yet to flatten the curve, and as a doctor, Imam still needs to fulfill
        her duty as a frontline health worker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7510ae-3606-4187-acfb-fc4b9f9277bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:24:35.973+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:58:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be my first celebrating Eid''l Fitr away from home, and
        as a parent," Imam says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063190d-5085-4136-a5c4-cc2428f228f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:24:35.973+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:58:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims around the world and in the Philippines entered the Islamic
        calendar''s ninth month, Ramadan, confined to where they were when lockdowns
        hit. Social interaction had been greatly limited at a month when every Muslim
        is expected to be out and about engaging in charitable deeds and congregating
        in Mosques every night — a month when togetherness is the norm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309095d-1e41-4c78-b975-eab1f79247d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:24:35.973+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:58:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as she finished the Salat al-Eid, a prayer commemorating
        the end of Ramadan, Imam headed back to the kitchen. She had to cook food
        that she will share with Arielle Dado, a Christian friend and a fellow health
        worker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825eb1a-d4b1-4505-bd6e-187575497a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:24:35.974+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:58:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I actually have a family here,” Imam says. “Meron akong kapatid
        na nasa Manila. But I can''t go there. He also has children. Police, frontliner
        din. And recently na-diagnose siya with COVID. He''s still recovering. Kaka-diagnose
        lang niya last week. Kaya mas lalong hindi kami magkikita sa Eid. Ang sad
        ''no?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5f4bf-b8a4-401f-ae00-c0558ff37e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:24:35.974+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:58:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of Ramadan is as celebrated for Muslims as Christmas is
        to Christians. Feasts are served, families gather, gifts given.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f697d-7a03-473a-adfa-8baef5241f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:24:35.974+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:58:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year''s holy month is different almost in every way. For
        Imam, Dado fasting with her is just a small act, yet a much appreciated semblance
        of Ramadan she has had this time. "It fills that tiny hole in my heart," Imam
        says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d71a802-29ed-4f8d-8f3c-3583a4064173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:24:35.974+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:58:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt the heaviness in my heart when Eid morning came, and it
        sank into me that I will spend it alone for the very first time," Imam says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e56e4-6cbe-49fa-a739-a84bcb9d5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:24:35.974+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:58:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I know Allah has better plans."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
