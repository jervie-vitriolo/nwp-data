      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government previously urged
        local government units to <a href="https://www.cnnphilippines.com/news/2020/4/2/Manila-crackdown-discrimination-COVID-19-patients,-frontline-workers-.html">report
        incidents of harassment and discrimination against frontline workers</a> in
        the country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa62cd0-5b6c-484e-a869-b577478e01e5'
      'mgnl:activationStatus': true
