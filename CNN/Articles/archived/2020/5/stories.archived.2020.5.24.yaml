      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c028b53-c28a-473b-94b5-77e38eda3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the hope of the department that because face coverings were
        worn throughout this exposure timeline, no additional cases will result,"
        it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a8e05-00c7-4d1f-86a1-81052a745f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.784+08:00
