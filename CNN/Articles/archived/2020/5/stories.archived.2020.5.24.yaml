      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525fa7f6-c2b4-4435-9b72-23bd613d0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.951+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s Barcelona has a slender two-point lead over arch-rival
        Real with 11 rounds of fixtures remaining and reacted to the news with a tweet
        of its talisman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c579d-2043-4e5a-ad48-05e96896cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.951+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifting of restrictions was welcomed by the league president
        Javier Tebas, who has gone on record as stating a return to action on Friday
        June 12 would be the likely option for the teams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f772641-8870-4226-b60f-211cf4e18a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.951+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/27/football/barcelona-paycuts-coronavirus-lionel-messi-spt-intl/index.html">READ:
        Barca players to take temporary pay cuts in pandemic</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767890fb-f9af-4cf0-9212-141f1ae21d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.951+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy for the decision, it is the result of the great
        work of clubs, players, technicians...CSD (National Sports Council) and agents
        involved," he posted on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b3a7e-320d-4ffb-92f4-004119e910e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we cannot lower our guard, it is important to follow health
        regulations and ensure the pandemic doesn''t come back."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcca0bc-097b-41b7-b1c3-13720699d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Matches behind closed doors</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23690ed6-603c-4d3e-8ec5-55a0be66813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time limited, and with the top sides also having Champions
        League and Europa League commitments, it will mean teams playing both midweek
        and at weekends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b8f1b-4321-4c5d-afa5-a1aae0a3c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the matches will be behind closed doors and players will also
        undergo tests for coronavirus the day before games and will have their temperatures
        taken before being allowed to enter stadiums.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7e8a5-0c1c-4c53-8ea3-8e65a424eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, La Liga teams were able to expand into groups
        of up to 10 players in training sessions, having begun working individually
        at training grounds since May 4.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca65ab-4aac-4c5d-8f4d-e2d628cb23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Bundesliga was the first of the major European leagues
        to restart last weekend, with the English Premier League and Italy''s Serie
        A set to resume at later dates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d654ca-20b6-4ed5-8d4a-2b23195e4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/04/26/football/spanish-football-league-coronavirus-testing-players-delay-spt-intl/index.html">READ:
        Spanish league delays Covid-19 testing</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51366364-a51b-449a-b0c4-2b4c081d3f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All are facing financial pressures to begin competition again, with
        Tebas having said that the cancellation of the Spanish season would have cost
        its clubs around a billion dollars in lost revenues.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874999b-0a8b-4fb4-893d-47b4dde7d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s second-flight Segunda Division has also been given the
        go-ahead to resume. Five unnamed players across the top two divisions tested
        positive for Covid-19 earlier this month although they were asymptomatic and
        in the final phase of the disease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e939453-5289-4523-bf73-360d41b11a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bayern hits five</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500f64b-800a-44df-b62f-c7025d475ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Bundesliga action Saturday, leader Bayern Munich stayed
        four points clear of Borussia Dortmund with a 5-2 thumping of Eintracht Frankfurt
        in the Allianz Arena.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b524c-3327-4b66-994c-42da539955ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern was cruising with a 3-0 lead at halftime after goals from
        Leon Goretzka, the league''s top-scorer Robert Lewandowski and Thomas Mueller
        but after the break Frankfurt defender Martin Hinteregger grabbed two quick
        goals in reply for the visitor.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">8️⃣0️⃣
        league goals and counting for Bayern in 2019/20 🔥 <a href="https://t.co/MFLCRESGlF">pic.twitter.com/MFLCRESGlF</a></p>&mdash;
        Bundesliga English (@Bundesliga_EN) <a href="https://twitter.com/Bundesliga_EN/status/1264261601919750154?ref_src=twsrc%5Etfw">May
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba17b8-189f-4471-9e65-f956a43e1a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f848fdc-c959-4b61-8a1a-eca456eeb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speedy Bayern defender Alphonso Davies snuffed out the comeback
        with a fourth for the home side with Hinteregger completing his ''hat-trick''
        with an unfortunate own goal to complete the scoring.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b55079-6cff-44f8-9a9f-abd507cc55c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goals by Raphael Guerreiro and Achraf Hakimi earlier sealed a 2-0
        away win for Dortmund at Wolfsburg.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2dbfb7-d078-4dd2-8600-fea79252b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dortmund hosts Bayern in a top-of-the table ''Der Klassiker'' clash
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75510995-1854-49e1-a846-5ae7a765c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.951+08:00
