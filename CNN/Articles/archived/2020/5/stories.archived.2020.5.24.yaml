      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain will keep people inside in some parts of the country this weekend.
        But where beaches and other attractions are open, officials generally have
        issued social distancing restrictions and capacity limits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
