      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:58:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388081f-f08c-49cd-8228-76b9b0d5fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:20:55.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:58:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara said in her post that the video, which has since gone viral,
        was only forwarded to her by a friend. It was taken last May 19 by Arceo himself,
        who can also be seen and heard in the clip.</p>'
