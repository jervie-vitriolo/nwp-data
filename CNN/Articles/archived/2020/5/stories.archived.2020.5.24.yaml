      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) --</strong> Bohol
        Governor Arthur Yap said on Sunday that he still wants to study further the
        possibility of reopening the tourism industry of the island-province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a6b0e-5100-4bcb-b0c2-53c954f4a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.064+08:00
