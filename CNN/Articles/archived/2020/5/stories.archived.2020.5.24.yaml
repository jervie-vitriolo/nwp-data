      'mgnl:lastActivated': 2023-01-26T13:59:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cafe4-dfd6-492e-8a45-9e38b0e41a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get some fresh air -- but watch how you do it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba157661-fad5-4c07-abb5-9111b563d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b1a35-77d5-44c0-ac2d-45306f3e67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of being holed up with stay-at-home orders because of
        the coronavirus pandemic, Americans in all 50 states have seen their restrictions
        loosened to varying degrees. As the country nears 100,000 recorded Covid-19
        deaths, epidemiologists warn cases will spike as people increasingly get around.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6554a9-81c6-4dcd-a6e7-4d3e98525228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471be692-cb7c-4df9-b8d4-3160662db17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House''s top coronavirus advisers also said people
        should feel free to venture outside with proper precautions. Many Americans
        are taking them up on it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6edc7e9-e021-4a02-b89f-a55c06783d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20920b-19b3-4b76-8778-7a0d746d0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coastal southern Georgia, beachgoers laid out on towels, sat
        under umbrellas and splashed in the Atlantic Ocean at Tybee Island on Saturday
        morning. They largely respected rules requiring groups stay 6 feet apart and
        have no more than 10 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bb15b-5b62-4eaf-9dc2-c541e4305594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224af55f-bf6f-47c9-8c55-da8b02858f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like letting the air out of a balloon right now," Tybee Island
        resident Don McLemore said about visitors. "Everybody''s coming out, and they''re
        anxious to get out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33467b97-1f9b-4394-b78c-edc894b18f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
