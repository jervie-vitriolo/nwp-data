      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 96,000 people have died from coronavirus in the United
        States, where the number of confirmed cases is more than 1.6 million, <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">according
        to Johns Hopkins</a>. Missouri has nearly 12,000 cases of infections and more
        than 650 deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131250b-79ab-40a1-801b-60d0fc6320cb'
      'mgnl:activationStatus': true
