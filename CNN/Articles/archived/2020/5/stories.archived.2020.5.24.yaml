      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf048d2-f324-4ddb-b4d0-494cc0e08c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, contributors have passed $13 million through more than 100,000
        matches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70736c36-e33c-4c71-bea0-6beed9c213b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb20a3-07ab-4493-b05e-c23ee9b6534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelly Tygielski came up with the idea that she named Pandemic of
        Love. The mindfulness teacher in Fort Lauderdale, Florida, was looking for
        simple ways people in her community could take care of each other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea643d0-4908-4224-9706-c680c0c22823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b2abc-1468-4b41-abdb-ab67bf01eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the pandemic started, I started to see the fear bubble up on
        my social media feeds and from friends," Tygielski told CNN. "I wanted to
        turn from this environment of fear to an opportunity for us to create connection,
        community and strengthen the bonds of love between us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4e900-7b5c-425f-9fc4-905630ba206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd80381-4bcb-4f2f-8da2-a2d6d9616fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A small effort goes global</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141aa9e-3acb-4cec-aaf2-c9724a0c9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tygielski initially put her idea into action as a way for her local
        meditation group to get involved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d75cf7-c558-4df7-a269-97f545139cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a75af-ff21-4bea-93d2-197188e89b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I posted the original video and the two links to signup forms on
        my social media feeds on March 14 and woke up the next morning and there were
        already 400 requests to get help and 500 to give help," Tygielski said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073df33-ddd2-4ecc-a18d-136a0cd46912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28861d-24a8-44be-ba4a-1e8de1938848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her posts and links were then shared by celebrities like Debra Messing,
        Chelsea Handler and Kristin Bell, and the hashtag #PandemicofLove helped spread
        the word.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66f537-883d-44f9-a042-eacb0a7be6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f14297-a287-4e9a-8936-50a9c29220ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tygielski started receiving thousands of forms from people across
        the country, and there was an outpouring of volunteers who wanted to help
        build the organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ba396-af81-4e88-9f93-8c7741b06aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b5ac3-b435-4dd8-8454-6dff2b090b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the first 24 hours I received an email offering to start
        a Pandemic of Love community for San Francisco, and within two to three days
        I got messages to create communities in Portugal and Barcelona," Tygielski
        said. "And now I get at least 20 emails a day from folks who want to create
        micro-communities from all over the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d158779-b19a-45d0-96e0-e8646eb6b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9db57-f218-4b7f-be44-945b24de8cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tygielski shares her Pandemic of Love organization model with volunteers
        in other cities. These volunteers build teams to match applicants in their
        community and reach out to other communities when they need assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749fac2-3093-455a-b3e4-c940222b96a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b52f8-85e7-491b-b2dc-a832e2a67e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start by going close and then go further out to find the help,"
        Tygielski explained. "It is about matching the need and filling the need,
        and the more communities we have the more of these connections we can make."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da0ccd-4cd5-494e-98f8-2dfdca427fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a71e6-5900-4e86-b30c-9ceed2e39de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From help to helping</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f86cd-a649-478d-9f66-dd3f16bb5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzi Israel in Asheville, North Carolina, filled out a form to get
        help for her adult son Jacob. He lives in Los Angeles and needed to move temporarily
        because of Covid-19 cases in his building.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113aa5ca-83cb-48c2-8231-21dda8a10db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8af33-a4d9-4064-92ee-53726a1429a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son, when he found out I did this, he was very skeptical of
        people and untrusting," Israel told CNN. "So I told my son to have some faith,
        and within a day or so he was connected with a donor who gave him some financial
        support."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abebdfda-a954-48cb-bf72-39ac2de5eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c4f48e-ab1e-4111-a1f5-acbf7db273a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son saw further proof of goodwill when his mom started volunteering
        with Pandemic of Love and helped create the volunteer team for the Asheville
        community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0483fb-cf1c-48c0-866f-e928486fceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc0849-06cb-4f1d-9285-f555eb881a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He now sees how this organization, that is only a few months old,
        came through for him and others," Israel said. "There are a lot like him who
        have doubts, and we have to convince them to apply. I want everyone to know
        that there are people out there putting their hands out to help you, and you
        have to just reach out."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6746ddc-b826-42c4-8cf3-b4fbd38ed2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ce331-b722-4793-955b-5c7edf5c6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides encouraging local donors and recipients to apply, a volunteer
        team for each community vets each application and works to find a match.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb760a3-21c3-47a9-83b1-01c81a16e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b6cf8-32ee-40b9-a8d3-8fa999b4d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it is the best when you can convince someone to have the
        courage to have faith in their community and then make a match so they can
        see their community come though."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb735d9-b34f-46e7-823b-607f6c5ab541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08719a4-0d81-4975-bf73-67b6fc284ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making connections</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a38963-2203-4c42-846b-247bd4e65199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tygielski describes Pandemic of Love as a mutual aid organization
        designed to be a bridge for people to connect.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2424f8a1-f26f-44bc-96f8-e76d6a0da3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263f909-bf52-4500-93e4-404a00ae7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is pairing up two individuals who are going to initially have
        a financial transaction, but also connect with one another, to be seen and
        heard and loved," Tygielski said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bf803-f0b6-4e49-8aa9-be0c654e6f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5276d-bb1f-4c69-b1de-76afe93dc986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That connection made a difference for Maurico Martinez, a Broadway
        performer in New York City. He filled out the form to get help and received
        a text from an unknown number from California.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05c1c6-aa83-40ef-85ed-2e0f5ca37742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f16c95-8a5e-43b5-a228-81b3d74a25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a text message from a lady named Simone in San Francisco,
        and she was willing to help me out, and ''what did I need, groceries, gasoline?''
        and could she send me some money?" Martinez told CNN. "And I waited a bit
        because I didn''t know how to respond."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa0901-4bc7-446d-99c2-a75084a1cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9889b-a16b-45f3-8eb5-611ad598d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Martinez wondered if it was a scam. But it soon became
        clear Simone''s support was very real, both tangibly and emotionally.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf808629-34ff-46d9-ac57-51fe722afbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a085b-a451-486e-b598-a8c3c7d8c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She sent me a couple hundred dollars and I was so thankful and
        I wanted to pay her back. She said, ''No, this was Pandemic of Love,'' and
        so then we started talking," Martinez recalled. "It is not just the money.
        It is the companionship and especially now with everyone isolating, out of
        nowhere came this wonderful soul and we started becoming friends, exchanging
        pictures of our families, our dogs, and it was wonderful."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381abeb1-26bd-4f7b-9e64-8d982671684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a01f10-6fac-4eb5-b25f-27b7b6b7fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outlasting the pandemic</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66b4d1-57d2-45ff-baa2-af4bbfd6991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tygielski hopes Pandemic of Love continues to grow. She is working
        to make it an established method of charitable giving even after the coronavirus
        is gone.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f595a9e-3535-46f2-9505-b6c378854387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae305743-bc71-4117-9f91-a269fa0ef762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a personal level, it shows me that a person can make a difference.
        When you aggregate this act of kindness, you know viruses can be scary things,
        but the word ''viral'' does not have to be negative. A lot of positive things
        can go viral like hope and faith and love. And love can be the cure."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ddd01c-f4b9-4204-a8d9-b1d56ae8e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:06:21.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:58:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/24/us/iyw-pandemic-of-love-organization-trnd/index.html">A
        new social movement is helping connect those who need help with those who
        can help</a>."</em></p>'
