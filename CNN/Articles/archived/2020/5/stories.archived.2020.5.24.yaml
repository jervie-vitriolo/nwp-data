      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d89f0-98c8-4fea-a2c8-607b2d0c4a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami naman syempre okay sa amin pero gusto naming pag-aralan
        ng mabuti kasi pinaghirapan namin ma-contain yung</em> virus <em>na ‘to</em>,”
        Yap told CNN Philippines’ Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c9b96-8fc8-4a1c-a86f-216786f3cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bcc88-dc84-4824-a9ce-a848e7291c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are also in favor but we still want to study it
        because we worked hard to contain this virus.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67bbad-edc6-4d04-ab78-b72cf8d4e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56172d17-276d-4acf-96c4-c1197a33b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force on COVID-19 said on Saturday that it is eyeing to
        reopen tourism in Bohol amid the  pandemic to set it as a “model” for the
        new normal for the industry. Task Force Chief Implementer Carlito Galvez,
        Jr. said that they are targeting to start simulations in June and July, followed
        by partial reopening before fully reopening all tourism businesses in coordination
        with the local government, the Department of Trade and Industry, and the Department
        of Tourism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fb791-306e-4b9d-97b6-4ae30c7f8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yap said that the reopening will largely depend on their
        testing and healthcare capabilities. He said that the province cannot just
        be opened immediately since doing so may lead to an outbreak there. Yap said
        that there are a total of 30,000 tourists per day in Bohol prior to closing
        down its borders, 20,000 of which are domestic sea travelers, while 10,000
        come by air.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d9153-3ae1-4090-b01a-67ab87e937eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7e733-c5a7-42e8-90ec-4dee2e8c7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely right now <em>depende yun sa</em> (that depends on our)
        testing capability <em>natin kasi hindi pwedeng magpa-pasok ng magpa-pasok
        ng tao</em> (because we can’t just casually welcome people),” said Yap.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10624f5-6932-4f85-86d0-a2bbb60ea7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25f8b9-5d9f-4020-bf93-628bcc11bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami syempre ang sagot namin gusto rin naming buksan kasi gusto
        na rin naming magtrabaho na yung mga tao pero hindi namin gagawin yun kung
        syempre ang kapalit naman non magkakaroon ng malawakang mga</em> pandemic
        or outbreaks <em>dito sa</em> Bohol,” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd122f7a1-1fbd-4a81-b8c1-328e47e686a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027aa263-2c22-4f9a-9d45-d448bde78f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, we also want to reopen so that people can
        work but we will not do it if this will lead to many outbreaks here in Bohol.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5493e-40ff-4f8e-897d-f4f60175f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bad4ae-88fc-4d18-8c6e-10fc02716681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said that they are currently prioritizing scaling up their testing
        capability. He said that there will be four polymerase chain reaction machines
        to be used in the province, one of which was already delivered during the
        visit of the Task Force in Bohol. This will support its target to test all
        its residents and tourists, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2921a3-7955-4ab3-8bd0-e6f304e281cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
