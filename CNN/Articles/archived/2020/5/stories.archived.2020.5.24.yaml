      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com, "<a href="https://edition.cnn.com/2020/05/24/us/missouri-hairstylists-coronavirus-clients-trnd/">Two
        hairstylists with coronavirus served 140 clients while symptomatic in Missouri,
        officials say</a>."</em></p>'
