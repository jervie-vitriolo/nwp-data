      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d8939-3fb4-4e0b-a6b3-c38fce7add19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/23/us/missouri-hairstylist-coronavirus-trnd/index.html">A
        day earlier, it had said</a> another hairstylist <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">with
        coronavirus</a> at the same salon potentially exposed 84 customers and seven
        coworkers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea5e94-5700-4dd8-8679-5a0a97f9cf27'
