      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-23-20-intl/index.html">pandemic</a>
        has rendered those remedies inaccessible in many places. Many are <a href="https://edition.cnn.com/interactive/2020/us/states-reopen-coronavirus-trnd/">closed
        for safety precautions</a>, so when the heat becomes unbearable, it could
        feel like there''s no place left to go.</p>'
