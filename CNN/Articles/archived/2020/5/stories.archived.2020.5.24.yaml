    'template': '1'
    'title': 'How to stay cool without air conditioning when your house is hot and
      the outdoors are closed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd5874-bba2-4c7b-93a6-9e80f0a7e452'
