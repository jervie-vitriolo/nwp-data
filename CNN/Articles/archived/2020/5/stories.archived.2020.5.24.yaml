      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, however, did not specify which entertainment sectors may be
        allowed to operate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f46aa4-44d2-4f51-ae67-d31edc5f9543'
