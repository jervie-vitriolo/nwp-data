      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas of the Midwest will experience their warmest temperatures
        of the year so far. Monday morning low temperatures are expected to reach
        record high levels for at least six cities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf71ca-d8dd-43d7-82c1-602279fb170e'
      'mgnl:activationStatus': true
