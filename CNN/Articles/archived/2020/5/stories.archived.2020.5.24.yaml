      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case highlights <a href="https://edition.cnn.com/2020/05/10/us/california-birthday-party-coronavirus/index.html">the
        dangers of community spread</a> in the United States as businesses reopen
        after weeks of restrictions to combat <a href="https://edition.cnn.com/2020/05/22/health/cdc-mixing-coronavirus-tests/index.html">the
        spread of coronavirus</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aaa0b0-9514-4356-87a5-09b3ab313b2e'
      'mgnl:activationStatus': true
