      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f8443-e7cb-4b38-bde8-ad955012373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, many cities -- including Atlanta, Greenville-Spartanburg,
        South Carolina, Knoxville and Chattanooga, Tennessee -- saw their first day
        with above average high temperatures in nearly a week. It''s expected to stay
        above average for all these areas through Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07039cc0-4fc8-4390-8b11-8819c482f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
