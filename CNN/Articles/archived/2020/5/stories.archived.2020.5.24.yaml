    'lead': 'Boris Johnson came under mounting pressure to sack his controversial
      chief political aide on Sunday, at the end of a bruising week that saw yet more
      criticism heaped on his government for its handling of the coronavirus pandemic.'
    'mgnl:activationStatus': true
