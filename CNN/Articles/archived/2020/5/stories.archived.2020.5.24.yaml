      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fc9f6-539d-423a-9f83-917c3f7bfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Florida may be one of the rainiest places over the next week.
        Cities like Miami, West Palm Beach, Naples and Ft. Myers have heavy rain and
        thunderstorms forecast for every day of the week. This could lead to localized
        flooding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e807f-3a22-41bc-abd4-3b5a79b353df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
