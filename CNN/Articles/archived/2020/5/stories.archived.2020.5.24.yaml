      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The stylists and clients wore face coverings</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b945059c-6f04-4efe-a371-1496740bddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:09.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both stylists worked from the second week of May to Wednesday. The
        clients and the stylists all wore face coverings, the Health Department said.
        At the time, businesses like barbershops and hair salons were allowed to operate
        in the state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675149d8-47d7-42b7-bd2c-8d92221ad7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.784+08:00
      'mgnl:createdBy': 'bamba'
