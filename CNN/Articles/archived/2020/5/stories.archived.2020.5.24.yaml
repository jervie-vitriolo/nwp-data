      'mgnl:type': 'text'
      'text': '<p><em>"Kung si Panginoong Hesukristo nga, noong makitang ginawang
        palengke yung templo niya, nagalit, nagwala eh tayo makasalanang tao lang
        di naman pwedeng ikumpara doon. Kinilabutan rin ako sa nakita ko eh,"</em>
        Arceo said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32bafd-6def-4ba9-941f-bf3282dcd356'
