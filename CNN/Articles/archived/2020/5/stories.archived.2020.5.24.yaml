      'mgnl:lastActivated': 2023-01-26T13:58:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-23-20-intl/index.html">novel
        coronavirus</a> seems to be more deadly for men. But in every other way, women
        are bearing the brunt of this pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b4cb1-1914-4cc1-bf24-7c632d8ab1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1883e0-c37f-4b9b-869a-9d7fa0277d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a spike in domestic violence and restricted <a href="https://cnn.com/2020/05/06/opinions/covid-19-womens-health-abortion-access-kumar/index.html">access
        to family-planning services</a> to disproportionate <a href="https://edition.cnn.com/2020/05/06/perspectives/women-economic-policies-coronavirus/index.html">economic
        impact</a>, the lockdown measures put in place to stop the outbreak are hurting
        women and their basic rights a lot more than men. Previous epidemics of Ebola
        and Zika have resulted in major setbacks for women and girls in the regions
        most affected by the outbreaks -- and experts and activists are warning the
        same thing is happening globally right now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a74c57-8242-4949-b6bf-96c68c4c4f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1df426-545f-4b42-beda-0f9f60b17aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis earlier this year found that in the countries for
        which data was available, men were 50% more likely than women to die after
        being diagnosed with Covid-19. But experts say focusing purely on health data
        is dangerous.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2f7fa-1c6b-4f39-b8ea-b3816aa8be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220df946-4a66-4556-b935-a5eca735ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think about this crisis in very narrow terms, only focusing
        on the health impacts, but we''re missing the bigger picture," said Julia
        Smith, a researcher at the Simon Fraser University in Canada. Smith is working
        on a multi-year project looking at the wider impact of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1427fd-15ce-4a27-91b6-0039be3a8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8828a-8097-405d-845b-290844e71c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men are having worse health outcomes if they become infected, but
        when we think about the secondary impacts, here we see that women are being
        disproportionately affected," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39bb99e-a08b-4795-9719-7eb7c860404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c061d93-be70-4dfe-a536-3e3c75ed887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is worsening problems women were facing even before
        it started. "Crises like this exacerbate already existing structural inequalities
        in society -- when it comes to women''s rights, women''s health, and women''s
        economic status, this is exactly what we are seeing now," said Kristina Lunz,
        co-founder of <a href="https://centreforfeministforeignpolicy.org/">The Centre
        for Feminist Foreign Policy</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965862d-855b-485e-acb8-992da9beac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6c870-654b-4551-940e-d2127f22ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women''s rights as an afterthought</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0abd7ba-cf99-4532-a51d-447d618abb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said that when marginalized groups are underrepresented at
        the decision-making table, their rights and needs are often forgotten. "And
        unfortunately, women''s rights are almost always an afterthought in any crisis
        situation," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a42ef5-e655-413c-bea2-47367b78f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6801d15-2339-4cda-874e-3947df0a8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus started spreading around the world, many governments
        abruptly announced strict lockdowns, confining most citizens to their homes.
        While this helped slow down the outbreak, authorities in a number of countries
        recorded a worrying consequence: <a href="https://cnn.com/2020/04/04/us/domestic-violence-coronavirus-calls-cases-increase-invs/index.html">spikes
        in domestic violence</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072d765-afae-421b-b776-d61188242012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfc919-2130-4c67-bdff-d3272a5fcd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many activists say it was painfully obvious that such abuse would
        increase in a lockdown situation. Numerous studies have shown that stressful
        events such as economic downturns or natural disasters often lead to higher
        instances of gender-based violence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56e864-e298-4ba9-b3d7-4d034a67783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb57bb-dd73-4647-9ff2-178428b012d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine all the women that have been locked down with a man that
        is causing them harm ... many of these women have reported this to the police
        before, they could have been reached out to and taken away before the confinement
        started," said Elena Marbán Castro, a fellow at the <a href="https://www.isglobal.org/en#">Barcelona
        Institute for Global Health</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c091d67-09e9-405b-b841-021875b1a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99c6c1-6a86-4cd4-a154-bd42e8bd34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the vast majority of countries, domestic violence was not
        something governments addressed in any way when announcing the policy. "This
        should be a top-of-the-mind, completely natural thing for governments to be
        prioritizing," said Megan O''Donnell, an assistant director of the Gender
        Program at the <a href="https://www.cgdev.org/topics/gender-equality">Center
        for Global Development</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557f5c4-8b01-4478-9633-1a6d3527db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe051199-db66-4798-bfc7-c11e1d09fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we think about pandemic preparedness, the same way we should
        be thinking of having enough front-line health workers or protective equipment,
        we should be thinking about any quarantine or social distancing measures having
        impact on gender based violence, especially within the family."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db204b1c-13a9-413d-b5fe-477fb3124475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e8bce-261e-4458-b3d0-1240dd105071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some governments did step in once the problem become apparent. The
        French government said it would pay for 20,000 nights in hotel rooms for victims
        and opened pop-up counseling centers at supermarkets. It launched a campaign
        encouraging women to <a href="https://edition.cnn.com/2020/04/02/europe/domestic-violence-coronavirus-lockdown-intl/index.html">report
        violence using code words</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab88e67-a522-449a-b2bd-eacfb7a59669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522c7e7-34c4-44e0-8d09-40d27790b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these women have already experienced the violence ... we need
        to respond to the issue before the rates go up," Smith said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3098273-66b5-4ef9-9bbd-5f4145fc82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e146f47-47eb-4f96-91e8-1be27ca5d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marbán Castro said the lockdown has also <a href="https://cnn.com/2020/04/22/health/women-postnatal-care-coronavirus-wellness/index.html">hindered
        access to family planning</a>, with health systems in many countries overwhelmed
        by coronavirus. Elsewhere, the lockdowns limit their <a href="https://edition.cnn.com/2020/05/15/africa/uganda-domestic-violence-as-equals-intl/index.html">physical
        ability to seek help</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0f8e3-9da7-45fd-96c7-84add6991d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7f423-8706-4ca1-9330-a92a99c4f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, several states'' officials opted to <a href="https://cnn.com/2020/03/27/health/coronavirus-abortion-access-intl/index.html">include
        elective abortions</a> in the medical procedures limited during the coronavirus
        outbreak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1924811-28c0-4e3c-b94a-d450917b87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9e263-24e4-40ba-a251-a0f117458ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has potentially dangerous effects. Studies have shown that
        the number of stillbirths and maternal deaths increased in some countries
        hit by Ebola, because women were unable to access the appropriate services.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfdaf79-e0e6-4dfb-9143-1a5535c1d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f8cef-5f33-4969-83fa-4900c28cceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the lack of access to family planning has long-term consequences
        that will be felt beyond the pandemic, according to Lunz. "Whenever women
        do not have control over their own bodies, over how many children they want
        and when they want to have a family, these women and their children and their
        families are kept in poverty."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408fab2e-6e38-48d0-b8fc-e3d72130ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f19e89-3f09-4ae9-94d5-941fe45363f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial hardship</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cef063-e9c8-4baf-b731-4a5dd201a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data so far is showing that the economic consequences of the pandemic
        are also harsher for women. One example: 55% of the <a href="https://edition.cnn.com/2020/05/11/economy/women-disadvantaged-economy-coronavirus/index.html">Americans
        who have lost their jobs</a> in March and April were women, according to an
        analysis by the Economic Policy Institute.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc745d-4cc2-4943-9f37-92757d1874b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735f83c-afbc-4bde-a5a6-ec7a974f6c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the industries that are being most affected by the outbreak
        -- tourism and other service industries, care work sector -- those industries
        tend to be dominated by women," Smith said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019bf20-9270-4b0e-b996-d2d61bf2207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7277d-d625-4463-9ed9-10767947d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many countries have stepped in to provide help to people
        who lost their jobs, many women are likely slipping through the cracks. "When
        you think about economic recovery, we''ll need to consider that bailout packages
        focus just on formal employment and women are disproportionately informal
        workers, so we need to think about how should we be targeting them," O''Donnell
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca2459-671a-4b4b-8eda-db902d3cee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8208ecc-fc70-466e-b11e-17436e1bf044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, many more women than men have found themselves
        on the front lines of the battle against the virus. According to the World
        Health Organization, 70% of the global health and social care workers are
        women.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717459a-e29b-4a7c-bcc6-3707f19214f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca04312-2abe-4731-af6e-4c273ebaa3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women around the world are also still responsible for the majority
        of unpaid childcare and housework. According to estimates by the UN, women
        spend on average 4.1 hours a day doing unpaid care and domestic work, compared
        to 1.7 hours spent by men.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ee885-befd-4d30-9b93-9da01a7af6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4fbc4-3d70-4e53-858d-3349b7fdedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no hard data showing the impact of schools being closed
        on <a href="https://edition.cnn.com/2020/05/07/success/sheryl-sanderg-coronavirus-women-burnout/index.html">working
        mothers</a>, but anecdotal evidence is piling in. Some academic journals say
        there has been a <a href="https://twitter.com/El_Dritch/status/1251469394582089731">slump
        in submissions by women</a> since the lockdowns started. Submissions by men
        have gone up.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f9d77-9f07-4a15-9da1-b1bd949bf165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f376c-4e53-405f-8b92-51ed4df0230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single parents, most of whom are women, are hit hardest by school
        closures. Lunz said the crisis will likely affect women''s careers in the
        long term, setting back the quest for equality. "What we know from history,
        when women do not have access to resources and are not independent and cannot
        sustain themselves, they are dependent on someone else."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d94b6-ab1b-4e91-9944-6e97cf48241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e58742-40ed-4e72-ad9c-e64791dca908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not thinking about anyone else''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be0e9d-65fe-41d8-b555-74f476d6f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also presented some world leaders with an <a href="https://cnn.com/2020/04/01/europe/coronavirus-and-the-threat-to-democracy-intl/index.html">opportunity
        to grab more power,</a> sparking fears among women''s rights activists and
        researchers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63857031-5779-4375-8edc-13f544a1054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6052c-6097-4738-a279-c02def445e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Autocratic leaders and toxic leaders are always the biggest threat
        to women''s rights," Lunz said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9635b6d-8581-4a6a-b97b-9916ad40fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda2dba-496e-4a1e-aadd-5370dfcc301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what history shows, and that''s what we are seeing now,
        looking at Viktor Orban for example, it was last week that the parliament
        in Hungary, where his party has a majority, passed the law which restricts
        the country from making the Istanbul Convention from becoming law." The Istanbul
        Convention is the world''s first legally binding treaty entirely dedicated
        to combating violence against women.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea47129-d6a9-438d-9007-b11c1c4a5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11286daa-4ea5-4801-a209-0db127d6da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunz, Marbán Castro, Smith and O''Donnell all said the current crisis
        shows exactly why women need to be "at the table" when decisions are made.
        Many have pointed out that <a href="https://edition.cnn.com/2020/04/14/asia/women-government-leaders-coronavirus-hnk-intl/index.html">countries
        led by women</a> appear to be doing well in their fights against the pandemic.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda49c26-7b08-491b-88ea-8b3a3a8eb8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce741c5-e451-42b2-aee2-cea9f5280944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole situation is crazy," Marbán Castro said. "Before we put
        in a measure, we have to think how it''s going to affect all the people in
        our society -- women, children, minorities, homeless people ... this has not
        happened, the measures have been put in for and by middle-aged men who are
        not thinking about anyone else."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d99b6f-2fee-42a5-a0a2-4e0ec729cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/24/world/women-rights-coronavirus-intl/index.html">Coronavirus
        is killing more men. But the lockdown is disastrous for women and their rights</a>."</em></p>'
