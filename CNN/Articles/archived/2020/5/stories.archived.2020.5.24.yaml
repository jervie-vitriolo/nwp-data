      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy chief implementer Vince Dizon previously said that the government
        is eyeing a testing laboratory in the Bohol-Panglao International Airport,
        while Galvez said that one can also be placed at the seaport and at the provincial
        government each.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51495254-0092-47f7-9830-22d6f4febbd6'
