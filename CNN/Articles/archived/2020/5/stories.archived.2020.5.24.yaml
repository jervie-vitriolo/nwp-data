    'mgnl:tags': ['New-York-Times', 'coronavirus-deaths', 'COVID-19']
    'template': '1'
    'title': 'New York Times publishes names of 1,000 lives lost to coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8bd08-dfcb-4e5d-a1ec-0e0614de4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The most important word on the front page
        of Sunday''s New York Times is "incalculable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39b3c8-baa2-491c-acbb-f2cf0cbf3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974386ee-c97b-4881-8138-e3a7f109a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total losses from the Covid-19 pandemic are, indeed, incalculable.
        The losses are greater than any illustration or description. But The Times
        is trying, in a unique way, by dedicating Sunday''s front page and three inside
        pages to the names of about one thousand victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c6291-76cd-4dce-ad42-f219c7d74b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470c0c1-b0bc-4d55-abc0-e95923882b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result: A front page devoid of any photographs, news articles,
        ads, or anything else. The entire page is filled with the dead, under a banner
        headline that says "U.S. DEATHS NEAR 100,000, AN INCALCULABLE LOSS."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a077353-b857-4ab7-bab6-e66cc660e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31814f-1673-4086-9edb-9f380c3f3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts say the Covid-19 death toll is even worse, because
        some victims died at home or weren''t counted for other reasons. But as the
        number of confirmed deaths approaches 100,000, editors and reporters at The
        Times talked about ways to take stock of what has happened in the past few
        months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c114a4-23d0-44ea-8a0e-ebbe30c3a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c2ba9-8e84-44d8-bcbd-c75b85452724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew that there should be some way to try to reckon with that
        number," Simone Landon, an assistant editor of the Times'' Graphics desk,
        said in a behind the scenes feature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6e038-c2a3-4165-8b07-8af7f0449f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a2b6a-fdb4-4b73-aa64-441dd3804bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landon said the project is also a response to "a little bit of a
        fatigue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae48b41-7b18-48e7-b569-abed37ac092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447dca5-a18c-46df-923f-6d487b1bd657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the national emergency has stretched from days to weeks to months,
        a certain level of numbness has set in. The numbers are hard to fathom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffc9c4-731b-42f6-a160-515f5f2a9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba28834-337d-4bde-9668-59d076318e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So The Times gathered names and stories of Covid-19 victims from
        newspapers across America. "The 1,000 people here reflect just 1% of the toll,"
        the paper''s description of the list says. "None were mere numbers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a82217-cdf0-46c3-af3e-78ab81444d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb46530-4942-4081-93f1-38d994e729cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The columns and columns of names are about life as well as death:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1608d-37d9-4cad-97bb-62531b036a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590dddc3-54d4-42f2-b54a-87ce46b51fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeline Michalopulos, 92, "was never afraid to sing or dance."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d1827-fa4a-4b92-9ae4-c679a81fc493'
