      'jcr:uuid': 'a12ca8fa-e7ef-4314-aac6-baa43baad112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8020d-925f-465a-a5d5-2ab28018d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo signed an executive order Friday that permits
        "any nonessential gathering of 10 or fewer individuals ... provided that social
        distancing protocols and cleaning and disinfection protocols required by the
        Department of Health are adhered to."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5fc578-7246-43ad-9567-9c226c89ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e3b0a-d850-4e8b-89ed-5cbb6edd41ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the order Saturday and whether it would impact the state''s
        ability to reopen further, Cuomo said, "Theoretically, it shouldn''t," pointing
        out that gatherings of up to 10 is among guidelines provided by the US Centers
        for Disease Control and Prevention.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ff6b3-bc80-49cc-8db8-a0c44241e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b390b-beb2-4729-a614-a8ecbab6f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor stressed individual responsibility and said the impact
        of the order "depends on how people act." Ultimately, gatherings are a decision
        of risk vs. reward, he said. "You have to make that judgment."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c047de4-dfef-4cc6-a5a9-8b4b4971fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53702a40-7e7f-4916-a4fc-ab6bf790210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you don''t have to be with a group of 10 people," he added,
        "don''t be with a group of 10 people. It doesn''t mean, "OK, the governor
        signed an executive order of up to 10, let''s now have a party of 10 people.''"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de5eda-5997-4c26-b98e-47c5bea26281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33099ff-87bb-450d-a422-ed3d619857b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, New York state lost 84 lives to Covid-19, the governor
        announced, a milestone he was personally looking toward. Cuomo said he''d
        previously spoken with a health care professional who told him to look for
        a number under 100, and at that point, the governor could breathe a sigh of
        relief.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347e821-e343-41d3-91cf-d84067f43334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce000d4-9f40-422d-91ce-d5194e843585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighty-four is still a tragedy, no doubt," he said. "But the fact
        that it''s down as low as it is is really, overall, good news."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84635e-49eb-4bdb-adb0-78e8f684f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad3246-6276-4de6-ac3f-47673524c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arkansas governor says state in midst of ''second peak''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da0dde-c290-4e23-8d95-f223e510cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as states lift restrictions, the pandemic is not over.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4cf47a-5069-44d5-bf6d-42f9dcd711d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a2b11-32f5-4d49-aa6d-36960e127616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was apparent Saturday in Arkansas, where Gov. Asa Hutchinson
        said the state was experiencing a "second peak" in coronavirus cases. Arkansas
        was one of a handful of states that never issued a stay-at-home order as part
        of an effort to limit the spread of the virus.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24d4d4-2a9f-4f7c-b3f3-eac6d0994f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e5b09-9d6a-48c6-83d4-61d8253cdaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference the governor said the state had 163 new cases.
        Looking at the seven-day rolling average of new cases, it appeared the state
        had reached a high point similar to one from about a month ago, the governor
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebd1ab-73a1-4a13-8214-c63518360261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eabb60c-2256-4434-b63a-7ecd58309fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear and evident to me that we have one peak, and then we''ve
        had a deep dip, and then we''re having a second peak right now and they''re
        really about 30 days apart," Hutchinson said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f262f71-ece2-4414-984f-20dac8829ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb7508-2900-45bf-8122-3d43e04f027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor attributed the rise in cases in part to an expanded
        testing effort in the state.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d822a-c6c8-4eb2-a11c-eb5f0708d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63292223-d09b-4d13-9366-e570bc721e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those new cases were some that stemmed from a high school
        swimming party in northeast Arkansas, the governor said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341a6eb-b66f-4a1f-ba0e-b44fea9febb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb8def-4dda-4e87-9dec-7c76c72e7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson said he was sure everybody thought the party "was harmless,"
        but "positive cases resulted from that."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38389d5a-f922-408d-8706-ed16231f51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c95c37-80f3-4834-b729-17f17ff7cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this Memorial (Day) weekend, we want to be out and we want
        to enjoy ourselves, we want to remember this holiday and those that have served
        our country and given their lives in service of our country," he said. "But
        let''s be safe and let''s be disciplined at the same time."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834df6c-201e-4f1b-b57e-69b0e999f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a299c1-0373-46c1-bc68-83cbfc12b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson declined to provide further details about the swim party.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d284e9-b91d-4fa6-b6b8-1d7c7118d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d8278a-f55e-4fb0-a3ad-3dc43226f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Navajo Nation enters another weekend lockdown</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20b870-3abf-4c16-a087-2fc8cdefe178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navajo Nation, with one of the highest per-capita coronavirus
        infection rates in the United States, has entered another weekend lockdown.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ade7d8-194e-4fe1-81b3-ca4aac380405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bb4f5-5d7d-47e0-8d73-dd08efb3cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Native American territory spans parts of Arizona, New Mexico
        and Utah. During the lockdown, from Friday night to early Monday, residents
        are generally required to stay home, with exceptions for essential workers</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5aa1e1-8d2f-47d5-872c-7e27e0d13256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92fd9a-98f9-4741-829e-9869847add74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing our best to flatten the curve, so let''s think of
        the health and safety of others and stay home this weekend," Navajo Nation
        President Jonathan Nez said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fae663-1c08-4229-9139-f5490952ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718128e-6c7f-4475-98d6-84510073a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navajo Nation, with a reported a population of 173,667 on the
        2010 census, has recorded 4,529 coronavirus cases, and 149 deaths, since the
        pandemic began.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ba738-2769-4638-b96f-3b504070bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d81394-b503-40a2-83be-a6c6ec526f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that number of infections, the territory has more than 2,600
        cases of Covid-19 per 100,000 people. That''s higher than any US state''s
        per-capita rate. New York, with the highest rate for states, has 1,841 infections
        per 100,000 people.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b921384-80c8-4d86-a5a1-34bab064f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2f6a7-8895-434c-aa7a-d697fbe9d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federal officials accuse two groups of selling fake coronavirus
        vaccines and treatment</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4c00c-3c46-4417-9795-fde7402dd204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials issued warning letters to two groups this week,
        accusing them of selling fraudulent and unapproved products related to Covid-19.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0980a45-e2e9-48d4-b552-fde9a175ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e05fbd-35c3-440d-a751-199a8d5ca974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first group, Apollo Holding, was offering "NoronaPak" products,
        including cannabidiol derived from the cannabis plant, according to the letters
        from the Food and Drug Administration and the Federal Trade Commission.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801dfe7-2203-48bc-a5bb-788986f4a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e5a8e-7dfb-49ef-b473-8d39141014ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apollo Holding claimed it can fight off coronavirus with NoronaPak,
        according to the letter. The products purported "to mitigate, prevent, treat,
        diagnose or cure Covid-19 in people," but were unapproved drugs sold in violation
        of federal law, the letters said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dcd34d-5876-45b4-a59d-749caa2c3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd140836a-9211-4a98-b02b-044a91f58152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second letter was issued to North Coast Biologics, which was
        allegedly offering a vaccine.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fbca9-a38c-47c7-9998-050277669758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b6902-b61d-4323-b30b-9176660f095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a person involved with North Coast Biologics bragged about
        the purported vaccine on Facebook, the letter said. "Just vaccinated 12 people
        in west Seattle tonight . . . 12 more to vaccinate in Burien," it said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a724e4cb-6fbe-44f0-b22b-142877b0d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d42cf-bf90-4ff1-abcd-074e28f8c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group allegedly said it would make the vaccine available to
        those who are either at risk or for anyone who simply needs reassurance. It
        edited its social media post last month, saying it was no longer available
        because of a "cease and desist" letter from the Attorney General.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed1acc-96b9-492d-a466-e55bd79aeba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6022f-16c8-4880-b7d0-6e3206f8287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the misleading claims remained online, federal officials said.
        Both groups did not immediately respond to CNN''s request for comment.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7da958-9cbb-41e8-bbea-8e1d98567de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/health/us-coronavirus-saturday/index.html">Memorial
        Day weekend: Americans visit beaches and attractions with pandemic warnings
        in mind</a>."</em></p>'
