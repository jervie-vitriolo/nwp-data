      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19839f99-bf7a-409a-9987-063e43be433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf of Mexico moisture will surge into the region, triggering heavy
        rain and thunderstorms Sunday and Monday. It won''t be an all-day washout
        for most areas, but plan on showers interrupting your BBQ, hike or pool time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98254a2b-be78-4ac7-a4ea-fe84a84d7d28'
