    'mgnl:tags': ['Bohol-', 'tourism', 'COVID-19']
    'template': '1'
    'title': 'Task force officials eye gradual reopening of Bohol tourism amid COVID-19
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f92872-4542-4172-8a53-3c46f86269db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) -</strong> Residents
        of Bohol may see tourism businesses reopen in the coming months amid the COVID-19
        pandemic, officials from the Task Force on COVID-19 said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a67fd3-4f83-47a4-9c95-4c71fcb998cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d7f76-c489-4b77-813e-bf9b743bc4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Chief Implementer Carlito Galvez, Jr. said they hope
        to turn the island-province into a "model" of the "new normal" by slowly reviving
        its tourism industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e07747-8505-4fe0-8545-1fce7a2c77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2fe1f-c4e3-401a-9823-cb47b62adf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang una, ang (plan) namin is matulungan ang Bohol to open
        up its businesses,"</em> he said in a statement after his visit to the province.
        <em>"So ang nakikita natin na ang primary needs sa Bohol (na kailangang aksyunan)
        is yung tourism and travel."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09821a7e-c446-4ad6-a175-60cd4e13f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8e77e-ce8c-4507-9c20-3724321f998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, our plan is to help Bohol open up its
        businesses. So the primary needs we see from Bohol (that needs action) is
        tourism and travel.]]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a96b2-4d54-4ef8-b9ce-8c4e1dee2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7480eb-ac09-4761-92da-b82ba8ed0ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they hope to conduct simulations&nbsp;in June and July,
        followed by partial reopenings, and eventually open all tourism businesses
        in coordination with the local government and the Trade and Tourism departments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa400e-ea18-493d-a55e-0615c1c7b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4030c5-99aa-4667-96a1-f99239e30549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy chief implementer Vince Dizon said increased COVID-19 testing
        capacity will also play a vital role in this plan. He added that the government
        is eyeing a testing laboratory in the Bohol-Panglao International Airport
        while Galvez said they want another laboratory at the seaport and one for
        the provincial government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7ba41-a1b9-4fe8-864d-f40ca9981d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1552b7e7-f1be-409a-a90d-ab3699ba396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be an absolute necessity now for all international airports
        to have their own laboratory, and Bohol is a top priority because of the strength
        of the tourist industry in Bohol," said Dizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced45dc5-e17f-4d60-b535-5a67132a6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525944ae-1b75-44ed-bc86-7d32d9724a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol only listed two cases of COVID-19, according to the Department
        of Health''s case tracker, despite being known as a tourism-rich province.
        It is known for its Chocolate Hills spot, white-sand beaches and for being
        the home of the tarsier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb446980-95dd-47eb-98e4-e3ea04268223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a3d18-1e02-418b-8227-bf65fb0b9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province is currently under <a href="https://www.cnnphilippines.com/news/2020/4/24/General-community-quarantine-GCQ-areas-guidelines.html">general
        community quarantine</a> meaning non-essential businesses are also allowed
        to operate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c953b2e-ec1e-46e5-adaa-bec0b1ed563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb94ff-5bf9-4d15-bc43-2b930f047404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T05:43:07.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:59:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat earlier this week told
        the Senate 54 percent of the sector''s revenues have dropped. The industry
        did not gain any revenue in April due to imposed travel restrictions, she
        said. This prompted the department to request a stimulus package of P70 billion
        to aid 5.4 million employees. The tourism sector comprises 12.7 percent of
        the country''s economy, Puyat added.</p>'
