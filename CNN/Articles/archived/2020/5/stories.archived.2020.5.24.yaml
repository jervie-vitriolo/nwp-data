      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf49448-2afa-4cb4-ab9f-8a2a6e53749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:06:09.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:59:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Interior Secretary Eduardo Año said
        the modified GCQ will see further easing of restrictions in several other
        industries— including possibly parts of the entertainment sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410c196-d7e3-40bc-8d7f-eb78394a534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:06:09.644+08:00
