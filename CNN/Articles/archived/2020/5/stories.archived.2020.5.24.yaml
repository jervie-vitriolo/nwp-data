      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) --</strong> The Novaliches
        District Hospital will undergo disinfection for three days as hospital employees
        test positive for COVID-19, the Quezon City government said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2c1d2-a0a6-42c4-8923-da11bbd6977a'
      'mgnl:activationStatus': true
