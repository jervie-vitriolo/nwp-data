      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771119d-8833-4c1c-a246-0f1c8d5a5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to be honest with you: We can''t have many more of these,"
        he said at a news conference. "We can''t make this a regular habit or our
        capabilities as a community will be strained."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482a241-b1e6-4b51-a2c1-c99a1b004157'
