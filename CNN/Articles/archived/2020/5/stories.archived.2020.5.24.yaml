      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Boris Johnson came under mounting
        pressure to sack his controversial chief political aide on Sunday, at the
        end of a bruising week that saw yet more criticism heaped on his government
        for its handling of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec6824-e819-480c-9e0a-50afec48a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers spent much of the weekend loyally defending Dominic Cummings,
        the enigmatic aide often portrayed as the mastermind behind Johnson''s premiership,
        after it emerged he and his wife traveled 260 miles across England to stay
        at his parents'' property while sick with coronavirus symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215db313-7ad3-4ec9-8133-22005537cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cummings'' position became more perilous still on Sunday, after
        fresh claims emerged that he had in fact broken the UK''s coronavirus lockdown
        on multiple occasions throughout April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716651a-88b4-4946-9bc9-a2e679b14f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga has descended into scandal in Britain, quickly becoming
        a defining moment in the country''s much-scrutinized response to the coronavirus
        pandemic and threatening to undermine the lockdown rules Johnson has spent
        eight weeks pleading with Britons to follow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c163d6a7-8be4-4666-b30f-797486844da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its timing was particularly unfortunate for the Prime Minister,
        who has overseen the deadliest Covid-19 outbreak in Europe and who was forced
        into an embarrassing U-turn on a controversial fee for immigrant health care
        workers just days earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548613c3-86e6-4dce-86ed-ca80655636ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Calls for Cummings to be sacked</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad713d33-1680-4beb-9965-2e5a11cad3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T22:23:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uproar over Cummings'' behavior began on Friday evening when
        two newspapers, The Guardian and the Daily Mirror, revealed he had traveled
        from London to Durham to stay at his parents'' property at the end of March
        while his wife had coronavirus symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
