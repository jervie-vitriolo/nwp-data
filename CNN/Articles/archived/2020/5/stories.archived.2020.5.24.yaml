      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Liga was suspended on March 12 after Real Madrid went into quarantine
        on the same day following the positive test for coronavirus of one of the
        sporting club''s basketball players.</p>'
