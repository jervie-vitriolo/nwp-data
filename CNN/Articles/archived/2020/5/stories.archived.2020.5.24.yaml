      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — A woman
        from Makati City made the most out of her time during lockdown by finishing
        20 online courses from top global universities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753f30c-ec96-467a-92c5-24b08283bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>28-year-old Paula Mendoza spent nearly a month completing all the
        online courses, with the goal to finish at least one course every day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702221e4-eae9-4dc6-abdf-007e28f2b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Straight aral from tanghali to madaling araw, kasi parang ‘di ako
        nakakatulog maigi ‘pag di ko natatapos yung course and gusto ko talaga, hangga’t
        maaari natatapos ko na agad,” Mendoza told CNN Philippines. “Longest course
        I’ve taken took me two days to finish. Mostly ‘yung iba kaya ng one day lang
        pero dire-diretso ka dapat.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1c9fa-564c-470a-9c2a-9e0d0a70b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would study straight from noon to dawn, because
        I felt like I could not sleep well if I didn’t finish the course, and I really
        want to finish right away if I can. The longest course I''ve ever taken took
        me two days to finish. Mostly it''s just one day but you should go straight
        through.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ba8d8-3e03-4a6e-86f6-afe365dac6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, an online shopping platform manager, said she just wanted
        to be more productive by learning new skills that she could use for work once
        the quarantine is over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3f547-18c1-40d5-8ed9-0974bf12ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She enrolled in leadership, sales, and marketing courses from the
        Wharton School of University of Pennsylvania, University of California, and
        12 more universities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5cf62-f731-403f-b2f8-f44ce808f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most amazing course I was enrolled in was ‘Achieving Personal
        and Professional Success’ from the Wharton School," Mendoza said. "It was
        actually my favorite! The course was designed to help you define what success
        means to you, and to develop a plan for achieving it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa606118-1b51-46c9-8128-03b3c8011078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took the courses from online learning platform coursera.org.
        The site features over 1,000 subjects, many for free, across different categories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8537c-a395-4fcf-ab03-d59c99d270e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most courses have quizzes, final exams, case studies, peer assignments,
        and recorded video lectures by professors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f35e83-2f22-4221-9be9-59f93a4948f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was quite exciting! You can feel you’re in a real class," Mendoza
        said. "You just have to pass every exam and submit all the needed requirements
        for you to complete the course and gain a certificate afterwards."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa90ec-5fe3-4fa4-989b-d7c722ce12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza suggested that future participants check the course syllabus
        before enrolling to see what to expect in the program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b55738-332d-461b-96f6-b67507762779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advised everyone to never stop learning, despite all the
        stress and anxiety that the COVID-19 pandemic is causing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee43de5-c869-49a9-b8ba-8bdd06ec2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:42:06.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kesa mabwisit ka sa mga nangyayari sa paligid, hanap ka na lang
        ng paraan at mga gawaing nakaka-uplift sa mind and spirit,” Mendoza said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a7fff-7fd4-41a2-a941-95cf666e9c94'
      'mgnl:activationStatus': true
