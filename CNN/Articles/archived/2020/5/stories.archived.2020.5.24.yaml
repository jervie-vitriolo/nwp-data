    'template': '1'
    'title': 'Boris Johnson under pressure to sack his chief adviser, as a growing
      scandal threatens to break Britain''s lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331526d3-d006-4847-b95c-d14e5ce06e0a'
      'mgnl:activationStatus': true
