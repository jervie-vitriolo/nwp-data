      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also ordered the police and military last
        April to watch out for anyone who will harass health workers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b727e-763a-40f3-b6c0-ee4429928cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:15:19.969+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:58:54.715+08:00
