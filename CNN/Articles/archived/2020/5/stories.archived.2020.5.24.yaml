      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the modified GCQ, we will allow many sectors to
        operate there. Even some entertainment industries may be allowed in the modified
        GCQ.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46db0bb-3f23-42a8-b737-69bcc510b828'
