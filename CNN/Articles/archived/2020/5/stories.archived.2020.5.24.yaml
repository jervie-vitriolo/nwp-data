      'jcr:uuid': '979f1da7-e807-4b98-93f4-27dd940548b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2004d-5d78-4023-8999-8131f5d3bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idlbi''s journey to his bachelor''s degree stretches over the course
        of 12 years and multiple continents, with Syria''s political uprising as a
        backdrop. It concluded this week in New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3710a-bb5e-4197-8ed8-cc12c718e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719d069-6e4b-409e-a5fa-4169cdfafc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just all meant for me to come here and finish at Columbia,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c66daa-9184-415a-8ac9-e16e51a8137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17284472-9ed2-4eb4-bc85-0c5aa9c77af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inspired by his father''s activist past</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3b2e9-431d-40ce-8e06-b717b0e2cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idlbi grew up in Damascus, the son of a non-violent political activist.
        When Idlbi was 15, his father, Yusef, passed away. It was a turning point
        for Idlbi''s own political activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf378a9-3154-4cb3-ae55-5755838e3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be8ccd-7f7b-48ed-b30f-481a33fe8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing about his history after he passed away and my own interest
        kind of shaped the way I started doing things," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c1444-7dfd-4f9d-8fd7-f986926f0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db951b-6517-49ba-8cd0-8f9ef0270e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idlbi graduated from high school in 2008. After receiving an associate''s
        degree in finance, he began studying toward a four-year degree at a private
        Damascus university.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aff03b-2725-44bc-962d-76d41766759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d50655d-b9f9-427e-8976-983d860c44c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon after Idlbi began his studies in 2011, uprisings began
        again in Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da9aea-1ec6-44f9-ae9d-a8842f544a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94e247-2744-4b26-a442-360c70f2788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was involved from the very beginning, organizing demonstrations,
        delivering aid to besieged areas," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f72a6-b535-4bb7-91bd-f6a21db6d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd82e6e-9b53-4c54-b637-06641a9a89c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idlbi says he was detained multiple times by Syrian authorities
        for his political activities. After his second detention, as he tried to prepare
        for his June 2011 exams, another warrant was issued for his arrest. Idlbi
        decided then it was time to go into hiding, eventually leaving Syria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d1c5e-e4bb-4b2f-b71d-be4c9b12ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8b43b-92dc-490b-87e6-9ffb50a61c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, he was invited to the U.S. for a fellowship program run
        by the State Department. Three years later, still in the U.S. pursuing advocacy
        work, Idlbi decided it was time for him to continue his studies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42435e9e-51fa-4ef7-a105-303727b4baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74d2f2-9621-456c-9484-823e4e7391b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not having my bachelor''s -- it was kind of always hovering over
        my head as this thing I really needed to finish," Idlbi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d2c4f-bb5e-4e6d-a049-428a3b600d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a215c4-2953-44d5-9951-735608e540e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Mission Impossible"</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769215a-bbb9-4fcb-9860-a0d93c195431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idlbi received a scholarship specifically for displaced students
        from around the world from Columbia and was accepted into the university''s
        School of General Studies, which caters to students with less-traditional
        college paths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edac16-ca01-48d8-8a37-c4a1a8e83407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9118160-4afe-4ab2-af78-34823bb5aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his full-time studies in late 2017, and simultaneously
        worked full time for a U.S. military contractor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9b451-9339-4b64-9725-ab4d9d07565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154626a-6039-4ca6-a354-1a93ae44b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really kind of like ''Mission Impossible,''" Idlbi said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a7f32-b595-46a2-86d3-c4ad7ce173d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e31d9-c2a7-46bf-9b8b-40ad2a13685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he wrote his papers, he felt he could freely express his
        opinions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb21f6-30e9-4ab2-a63f-c54ad4c5ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725807d-9c53-4f85-8ae8-b1da79ca7055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, in Syria, much of the whole fight -- the idea of the whole
        uprising is not to make immediate change, but to allow people to be themselves,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312eee2-e8c9-4cd3-965c-6fef7707388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233fa39-05fe-44e9-8063-bd5565ec1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Idlbi is studying for the LSAT exam and planning to apply to
        graduate school later this year either in law or public policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e7a31-f3d6-4c8c-9431-48c4243e5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.284+08:00
