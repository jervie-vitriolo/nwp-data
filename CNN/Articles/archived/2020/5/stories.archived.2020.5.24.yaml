    'mgnl:tags': ['Brazil', 'indigenous-people', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': '

      Report: Brazil''s indigenous people are dying at an alarming rate from COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a2d6b-be90-453c-a438-2cd188f076ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Far from hospitals and often lacking basic
        infrastructure, Brazil''s indigenous people are dying at an alarming rate
        from Covid-19 with little help in sight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87c5c6-af5c-4598-9622-683928644c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aadeb4-fa63-45e7-8213-c3a8a85ede79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mortality rate is double that of the rest of Brazil''s population,
        according to advocacy group Articulation of Indigenous Peoples of Brazil (APIB)
        which tracks the number of cases and deaths among the country''s 900,000 indigenous
        people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41487230-534b-4b18-9fd2-c2051dffcbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1f3ce-cf76-40d9-afa4-3ecf080be253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APIB has recorded more than 980 officially confirmed cases of coronavirus
        and at least 125 deaths, which suggests a mortality rate of 12.6 percent --
        compared to the national rate of 6.4 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a39e0b-add6-495d-a0b9-a4f85891f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c7d3b-f81b-49e4-b48e-7225d930ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Health Ministry''s Special Secretariat of Indigenous Health
        has reported only 695 cases of coronavirus in indigenous communities and 34
        deaths, they monitor a smaller group of people -- only those living in traditional
        villages and registered at local health clinics, and not indigenous people
        who have moved to towns and cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a9d87-c68e-411c-9c0a-3c66be03bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa2283-334c-48c3-9781-488ba271fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous people who have moved to larger towns or urban areas
        in order to study or in search of work can end up in precarious living conditions
        with few public services, increasing their vulnerability to health issues.
        Meanwhile, those living in remote areas may not have basic sanitation and
        health facilities -- a 15-year-old Yanomami boy from a remote village in the
        Amazon was one of the first indigenous Brazilians to die of Covid-19 back
        in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2818b1-a084-4a28-981a-7889cc760fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63e3c2-9198-4b70-a012-fa0eda30e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus has taken advantage of years of public neglect,"
        said Dinaman Tuxa, APIB''s executive coordinator and a member of the Tuxa
        people in northeastern Brazil. "Our communities are often in remote, inhospitable
        regions without access or infrastructure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b73a5-be05-439d-a6d5-076831cdbb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1062d-a99b-4fd7-82c1-c56b498a0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in the Tuxa community of 1,400 people there aren''t
        any hospitals and the nearest ICU is a four and half hour drive away. Their
        main form of prevention has been complete isolation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a94c07-a30f-4b51-b1c6-f81db30d2492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbc329-6f1c-44c4-af8b-cd0df4abf788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of the pandemic we haven''t had many choices," he said.
        "We have completely isolated ourselves. We set up barriers. No one is allowed
        in and we try to keep anyone from going out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2339b9-71ab-44df-a6e2-f0eebbc80cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba6950-2c56-4361-acad-55687da199ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there haven''t been any confirmed cases in Tuxa, but he
        doesn''t know how long they will be able to stave off the virus. More than
        60 indigenous communities have confirmed Covid-19 cases, many of them in the
        Amazon region, where people can only get to hospitals by boat or airplane.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03003dc-f582-4ec9-bc4d-525f9e9d59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46ab1c-a7e7-4b0a-9d8b-9c6e2815bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by the non-profit InfoAmazonia, the average
        distance between indigenous villages and the nearest intensive care unit (ICU)
        in Brazil is 315 kilometers. And for 10 percent of villages that distance
        is between 700-1,079 kilometers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829f3aa-0f05-45fe-8566-27684481e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cc1af-6d13-4246-b1ad-ddc26b43ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indigenous communities -- even the ones with basic health clinics
        -- just aren''t prepared for coronavirus, which means those infected have
        to be removed and often travel long distances," Joenia Wapichana, the first
        indigenous congresswoman in Brazil, said in an interview. "And when they get
        there, they have to compete for hospitals, for ICU beds, for ventilators,
        because there just isn''t enough."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1bf4ab-a0c1-4a98-b720-fb6265850d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f865a0d-b24a-44a0-8586-247ad20e7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern and northeastern states have been among the hardest
        hit by the coronavirus in Brazil. Most of the Covid-19 deaths in indigenous
        people have occurred in Amazonas, one of the states with the highest infection
        rates where local officials have warned that the health system was collapsing
        back in March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3918454-1b4b-40eb-9519-1051a2f028a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc029c-0007-404d-96bf-799d910d66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous rights activists warn that illegal mining and logging
        on indigenous lands, which have increased since Brazil''s pro-development
        President Jair Bolsonaro was sworn in last year, now pose an even greater
        threat to remote communities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf0719-dea6-41e9-b404-6949f248c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959dd6f-a54c-4097-83d8-51b49906dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation in the Brazilian rainforest increased by nearly 64%
        in April this year, compared to the same month last year, according to data
        from Brazil''s National Institute for Space Research (INPE). Last month alone,
        more than 156 square miles (405.6 square kilometers) of rainforest were destroyed
        -- a vast swath more than double the size of Washington, DC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e556189-e443-4e7a-8e0e-37fdeaee408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd2cf2-57ba-40c8-9877-54bb85ebffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first trimester of 2020 had already seen a more than 50% increase
        in deforestation compared to last year, according to INPE data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3e507-8ae0-4a1d-be59-b61fd670a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21e0de-9ad3-4720-8845-83441657d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The indigenous people in the Amazon don''t have the antibodies
        for the diseases that come from outside of the rainforest," Brazilian activist
        and photographer Sebastião Salgado told CNN''s Christiane Amanpour during
        a recent interview. "There is a huge danger that the coronavirus could come
        inside indigenous territory and become a real genocide."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380f84e-0a52-4ebf-803c-d1f950559731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da49ea2-13e8-4342-8c44-7c599131ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Congress passed an emergency plan for indigenous communities
        last week that would not only provide medical equipment and field hospitals
        but also potable water and food supplies that allow tribes to isolate themselves.
        But it still needs to be approved by the Senate and get a green light from
        Bolsonaro, who has downplayed the virus and has a historically antagonistic
        relationship with indigenous communities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecbe71a-3d80-4ff7-b639-ca059df367fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f33121-2ca3-4629-9706-c88ea123a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indigenous people can''t always be the last ones to be treated,
        the last ones to receive equipment," said Wapichana, who is the plan''s rapporteur.
        "There isn''t a single field hospital just for indigenous people. They are
        building them in the wrong places."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d18590-c10c-4400-8959-3fc796a8e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T10:44:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/world/coronavirus-indigenous-death-apib-intl/index.html">Report:
        Brazil''s indigenous people are dying at an alarming rate from Covid-19</a>."</em></p>'
