      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b93043-663f-4aba-bca3-814890f9e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very few people were wearing masks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b4d84-476c-4ef7-9ff7-1748ed8265cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
      'mgnl:createdBy': 'pilar'
