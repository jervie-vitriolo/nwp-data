      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013966d3-84cc-4fe7-94be-3379fa944805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts senator has mostly been regarded as a vice presidential
        dark horse more likely destined, if progressive dreams were answered, for
        a top cabinet position. But that calculation could be shifting as the factors
        influencing Biden''s decision evolve in the face of a mushrooming catastrophe.
        Over the past month, the pair have forged a deeper personal connection, following
        the death of Warren''s brother, and begun to sharpen their focus on common
        political ground as Biden publicly shifted on an issue that famously divided
        them nearly two decades ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead7d84-1550-4702-a62f-6f4ba41c9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e34df8-a3ca-4b53-b9a8-b660e1339d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spent much of the Democratic primary locked in on a pledge
        to revive decency in American political culture. Warren ran on a call for
        "big, structural change" that launched her to the top of the polls in the
        summer of 2019, but didn''t translate into success this year. The heart of
        Biden''s appeal remains steady, but as the coronavirus fallout deepens, he
        has also begun to telegraph a desire to strike out with a more ambitious policy
        agenda -- a political enterprise, in scope and scale, that many Warren allies
        believe she is uniquely qualified to shepherd through the mazy, grinding gears
        of government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbaff59-c939-4d0b-a139-32d9a34dfbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89e243-ccec-4be0-a5fd-fe878065f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the possibility of sharing a ticket remains after a primary
        in which the two occasionally clashed in direct and personal terms is another
        marker of the fluidity of the race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d699a17-4825-410b-918a-ed3947dd1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05242c-ae90-4fcf-9815-d959e37b6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, Warren responded to Biden''s criticism of her
        "Medicare for All" plan by accusing him of "repeating Republican talking points"
        and suggesting the former vice president, given his position on the matter,
        might be "running in the wrong presidential primary." Biden struck back in
        an unusually blunt Medium post, calling out Warren -- though not by name --
        for taking a "my way or the highway approach" he described as "condescending
        to the millions of Democrats who have a different view."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59a286-0940-4bd5-b3ed-33de09563b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6743c210-0f8f-40f0-828b-b6615a69ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that episode resonates now only as an outlier, a rare -- and
        brief -- bare-knuckle brawl in a contest that saw so few of them. Since Warren
        dropped out in March, she has been full of praise for Biden. His "decency,"
        she told MSNBC''s Rachel Maddow in an interview after she left the race, "comes
        through in pretty much everything he does."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd37138-7e21-4e58-ad13-17092b27931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1dbaf8-ae40-44dc-bc53-53bcad124776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Biden tweeted a video of the pair teaming up
        to call and thank a small dollar donor -- a personal touch employed by the
        Massachusetts senator during her own campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dcb969-3ce0-4d57-8d02-efdeeeec79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c40ea6-5168-4672-9932-937dda4bbcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to call my contributors," Biden tells a supporter in the
        clip, "but I never had as many until (Warren) endorsed me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664744c1-7d30-4308-8fc9-0811e9679449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54901ec-1fc5-4125-9e21-5b8e8eff0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren, too, has been moved by the former vice president''s efforts
        -- in particular his March decision to endorse Warren''s consumer bankruptcy
        reform plan, which opens up new avenues for student debt relief. It had been
        a bone of contention between them tracing back decades, to when they famously
        squared off over it during a hearing on Capitol Hill. A source familiar with
        Warren''s thinking said it meant a lot to her that Biden adopted her bankruptcy
        plan when she dropped out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc126093-d1c9-4a98-a1e7-c70d1da71470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcf358-1e13-4b67-8326-0e64e11aef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden''s decision-making process is expected to stretch on
        for weeks, if not months. And even as he and Warren come together on some
        hot button issues, there are still significant political gaps to bridge between
        the moderate stalwart and progressive icon. Warren is widely regarded as a
        "team player," but the degree to which Biden is willing to hand over significant
        power to an ideological rival, and what Warren is willing to concede in order
        to strike a partnership, remains an open question.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44702b5b-4173-4985-aa6d-535ecfe0d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88187f4-e349-4742-aebb-7a3b41c59073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more personal connection</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe49626-9ddf-44db-93e4-3d4ef5119ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question that hangs over this springtime surge of interest in
        Warren''s prospects more frequently turns on whether she and Biden have --
        or are on their way to making -- the kind of personal connection he wants
        in running mate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f952bcb-965e-42af-9b33-be7ad0921032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529e163-ebf0-4ac7-87d0-585389255036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the Biden-Warren relationship acknowledged
        that the pair doesn''t necessarily "get along like they are friends," but
        said both believe that the other is in politics "for the right reasons."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0361c7-6338-4095-a578-f3e0506c61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce0cd1-971e-4370-826c-87001859c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would argue they very much are simpatico," the source said, channeling
        a term Biden himself has often used when talking about the decision. "Personal
        relationship is part of it. But how you view the world is, too."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb35440-d0de-4cc3-9b2c-214608aeda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a938af9-2904-4216-9235-cb2a3da6d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That potential connection, though, has grown in recent weeks --
        as the senator mourns her brother, Donald Reed Herring, who died of Covid-19.
        Warren described the conversation she had with Biden, who called to offer
        his condolences, in a recent interview with <a href="https://www.theatlantic.com/politics/archive/2020/05/elizabeth-warren-biden-vice-president/611497/"
        target="_blank">The Atlantic</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b1f995-3356-4547-afe3-d4485d7fb9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c05733-1108-4830-96db-cd61509a0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden contacted Warren shortly after her brother''s death, the source
        said. Speaking to The Atlantic, she described the exchange that followed as
        "one person who''d lost loved ones trying to console another person who just
        lost her beloved brother." A source familiar with their discussions said Warren
        and Biden have now spoken several times since Warren dropped out of the race,
        both before and after her brother died.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58048187-6063-4db8-8c66-7d9246ec464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6183d-9884-4dc6-be53-12b5632d3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren has been on the other end of similar calls.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6e983-1c42-41fa-b0b1-386dfd76baaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722dc3f8-70ce-4efe-b834-00f1d04955d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murshed Zaheed, a former aide to former Senate Majority Leader Harry
        Reid and progressive operative who has become one Warren''s most vocal outside
        backers, recalled his phone ringing on the morning of his father''s funeral,
        in March of 2018.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f80fce-e29f-479c-8087-d563678da39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901506aa-8630-438e-a952-ec454181ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She talked to me and I can''t quite put into words how powerful
        that stuff is," Zaheed said. "And then she called me a year later, on the
        anniversary of dad passing away. So when I read the story about Biden and
        Warren connecting over grief -- that''s powerful. That''s a bond that you
        can''t quite explain."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb878d-ec65-4d6c-a986-9b096c5898ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314ff3d-be77-41c4-b3fa-ed779da460ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw that paragraph (in the Atlantic) and it hit me right then,"
        he said. "It''s like, ''OK, not everybody''s going to pick up on it, but that''s
        not lip service, that stuff matters.'' And that creates a different kind of
        chemistry."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d0ef7-662e-401c-b751-7c0316dce007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101cc68-faa3-4e4e-bed2-ac67e9ce6711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign has been tight-lipped about its process, and
        keeps a shorter shortlist than one might ascertain from public pronouncements
        and appearances, which seem to oscillate among the contenders. Asked why she
        sensed an increased opening for Warren, Sara Nelson, the international president
        of the Association of Flight Attendants, pointed to a specific moment Biden
        and his team chose to highlight.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853de6ae-a6fb-44a2-bfef-40e0761d1766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964551eb-7848-4b00-873b-5437c2b9271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m seeing actions that show it," said Nelson, an increasingly
        influential labor leader. "The grilling that Elizabeth Warren gave Steve Mnuchin
        (on Tuesday) around enforcement of the CARES Act ... was right in line with
        what we were talking about. Biden picked that up and amplified it with a tweet
        thread."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7137441-cc2f-466d-81b0-1809f3009edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1f8a8-75dd-46f8-9365-2c6e69bd945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Cordray, the first director of the Warren-built Consumer
        Financial Protection Bureau, who has worked closely with her and Biden, told
        CNN he believed a new economic crisis -- and prospect that it could linger
        for years without significant interventions -- raised Warren''s stock.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525a106-0807-4c4a-b7ea-3e7c5425f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04215c-c44d-4730-9e16-56ff13132957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that, for all the policy differences they sparred
        over during the primary, Biden and Warren had more in common than many realized.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087ed61-4386-4b0f-80cf-1f0a3696f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d06912-6a68-47bb-85df-66b5c67c651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of them have a tremendous personal strain to their policy.
        They really do see policy in terms of, for Biden, in terms of his middle class
        upbringing, and the same really for Elizabeth," Cordray said. "And it''s something
        that neither of them has ever lost through many years in the public arena.
        A lot of people do kind of move on from their roots, but neither of them ever
        has."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a41e41a-6194-4b98-bac4-e353f0962f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ee80b-bdd6-43a5-a743-725ec75b1c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The coronavirus effect</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34ea74-0539-471d-b710-e306b76e4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crisis has clearly changed things," said Rep. Ro Khanna, a
        former co-chair of Sen. Bernie Sanders'' campaign who wrote an op-ed last
        week making the case for Biden to choose Warren as his running mate. "It calls
        for bold, structural programs. That argument was harder to make when we were
        at 3.5% unemployment."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d1a80-b129-4ba3-9e2e-faad0c28ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413a9c0-2932-4e7d-af78-f382fcbc5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Warren allies pointed to her turn as a pre-pandemic Cassandra,
        whose warning in the summer of 2019 that the economy was one "shock" away
        from another collapse were mostly ignored. When she offered a series of plans,
        earlier this year, for dealing with the coronavirus when its full force was
        unleashed on the country, those too were largely overlooked.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b1f97-4d9d-4e56-a35a-ba2c8bee5c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8d77e-eb3e-49a2-abda-264a962a99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Elizabeth Warren back in January who had a plan for coronavirus.
        No one else was talking about that then," said Rebecca Katz, a progressive
        political strategist. "She had a plan about the health crisis around the coronavirus
        and a plan about the economic crisis. Imagine if we actually did what she
        advised in the plans a few months ago -- where we would be right now?"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca50aa-4fa4-43ba-b676-42ce75c0c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c1a89-439e-4b54-b0b8-c120e01a224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katz also pointed to the political brand that Warren brings to the
        contest, the one that helped elevate her to the top of the primary field for
        a time last year, when she led in the polls as Democrats embraced her as the
        candidate with a "plan" for everything.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4f2e1-8165-48d4-9e3e-0c27f20d9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ac9ab-0231-446f-a87c-02a1bb340d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to make that a new message," Katz said. "Warren
        ran on having a plan and that is something that broke through and people know
        that about her a year later. It is not abstract."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99728632-4031-4496-9520-ced104e15f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0350e3-e58f-4edc-a3ac-722da14e84ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his team have said that the decision will ultimately turn
        on two key wagers: that he can foresee a partnership, in the White House,
        that has the potential to mirror the close relationship he shared with President
        Barack Obama. And that his choice be ready to ascend and lead, if necessary,
        with little or no on-the-job training.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829947c8-cf08-4698-a92d-5688375efe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52d33c-7bb2-4802-bfb6-ec6051c36d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s ability to step seamlessly into the role -- and take the
        step up if necessary -- is unquestioned by most Democrats.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ac022-f196-41d3-b0c4-9ad67a61ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49be95-a56b-4760-bc41-ac2eff94deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t claim to know who (Biden) is going to select, but as far
        as I''m concerned, I think he should go for someone who has the qualifications
        necessary to serve as vice president," said Jim Manley, a longtime aide to
        Reid. "And I''m not convinced everyone being discussed meets that criteria."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26e010-3c2c-4f4a-82a6-a8958a4f36a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5d8a0-13a9-4d93-8366-6619f6b172ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Warren?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b3231-da7f-4ff2-8ec4-d884bbd91595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab705b-88ca-4add-90b2-e529414831b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very much so. I mean, she''s a one-woman policy shop!" Manley said.
        "She obviously has the policy chops, but possibly more importantly, she knows
        how to move the levers of power within the regulatory process to get things
        done."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7b212-0601-49fe-95f2-b30886610b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899bd446-c3a2-4fbc-96a8-1f5605958050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent <a href="https://www.cbsnews.com/news/elizabeth-warren-biden-vice-president-cbs-news-poll/"
        target="_blank">CBS News Poll</a> suggests that Warren would be a popular
        choice with a large swath of Democratic voters. More than 7-in-10 respondents
        said she should be considered for the slot. Sen. Kamala Harris was her closest
        competition, with 59%. Fifty percent named former Georgia gubernatorial candidate
        Stacey Abrams and 49% listed Sen. Amy Klobuchar.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af1963-2b3a-4799-a7ed-a2aa25ac71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac7a94-4bf5-4428-a3bf-6cbb8aba301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitted against each other, Warren came out on top again, with 36%
        naming her as their first choice. Harris placed second at 19%. Abrams and
        Klobuchar again finished third and fourth, respectively.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d14a1-87be-4f90-a332-10e18398f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c824a-368a-4ae2-9dd4-ae29536defa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2020/05/13/politics/cnn-poll-2020/index.html"
        target="_blank">CNN national poll</a> earlier this month found Warren was
        viewed favorably by 69% of Democratic voters and unfavorably by 19%.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4517e-17bb-40ee-9494-da87c116b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71c5a2-2388-478a-8f10-a975dbcd755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warren allies shape their case</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0fc84-c00e-4547-ba0f-8d19d86cee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressives have been, for varying reasons, hesitant to publicly
        plump too hard for Warren.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0f603-6bfb-4965-a757-494a785ffd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176be93a-cb8b-49ba-bc5b-6e57dcfaf7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders has passed up the opportunity, in public and private, to
        make her case to the Biden team. His longtime senior adviser Jeff Weaver also
        demurred, saying he was taking "the same position as Bernie Sanders, which
        is: that''s a decision (Biden) has to make for himself.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a6778-8c90-49c8-a71e-7e52097096bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85311907-850b-4948-8c7e-0b64682a7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Weaver, who recently launched a super PAC to support Biden,
        echoed other leading progressive voices with his specific praise.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b1d99-f6b4-431a-9101-97d52b55383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f70c4c-f1d1-460b-8377-4b601ec1defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Warren has had a long history of being very focused on
        personnel as a means of effectuating progressive change," he told CNN. "And
        obviously that''s would be an incredibly valuable skill in the administration."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc5b2c2-7cfa-4e72-bd3d-e393dae849d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb64d6-cf2d-45ad-bcbb-a7355b7efedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing Warren would also help Biden with his small dollar fundraising,
        cut down on potential grumbling from progressives skeptical of his commitment
        to engaging their ideas and potentially inspire Warren''s considerable grassroots
        support to become more active in the campaign.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd50c7-e9f9-4b2a-be68-283219ed4ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8c250-43ae-4630-8f87-bc8a51cf5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing the sort of negative earned media from ''Bernie or bust''
        type of voters, because she is the overwhelming preference of Bernie supporters,
        while also helping entrench those gains in suburbs, is an asset," said Sean
        McElwee, co-founder of Data for Progress, a progressive think tank and pollster.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e941b4-8e21-446d-8cb4-b03a00b3ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78acee4-faff-4cd4-a34b-5c19a52420e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like so many others Warren allies, McElwee returned to the competence
        argument, a framing designed to appeal across both the party and country''s
        ideological divisions -- and, in the event Democrats win, position them to
        make immediate use of their new power.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec84b2-826c-4417-a3c4-4dde53f702ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b0a41-7aed-48ed-8565-295ad006ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure that we keep the House in 2022, (Biden) needs to deliver
        immediate and visible benefits to working class and middle class Americans,"
        McElwee said. "And that means you have to take the ship of government that
        has been utterly wrecked by Republicans and rebuilding it in a way that can
        actually deliver benefits to people."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503627c-7acb-440c-a36a-4bf481c222cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:41:34.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/05/24/politics/elizabeth-warren-joe-biden-vice-president-coronavirus/index.html"
        target="_blank">Democrats see Warren as rising VP contender as coronavirus
        reshuffles 2020 race</a>."</em></p>'
