  'NBA-talks-resume-season-Disney-World-Florida':
    'author': 'Frank Pingue, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-24T17:13:57.076+08:00
    'imagesource': 'jcr:6a76fa0d-ba2c-4e9e-9413-42aac228648a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a8f57d3-863c-4b06-893c-1a5242135dd7'
    'lead': 'The potential plan would see the league hold games at a single site,
      the ESPN Wide World of Sports Complex, a sprawling athletic complex inside the
      Orlando resort that has three arenas, hotels and would allow the league to limit
      outside exposure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T17:29:30.527+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T13:58:45.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:58:10.770+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA in talks to resume season at Disney World'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d41f8d-51fd-4067-a4fd-fbf339f59e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:29:30.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The NBA is in talks with The Walt
        Disney Company about restarting its suspended season at Disney World in Florida
        in late July after it was suspended due to the COVID-19 pandemic, the league
        said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05a163-babf-4ab0-ae9d-9b25c3fd757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:29:30.528+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential plan would see the league hold games at a single site,
        the ESPN Wide World of Sports Complex, a sprawling athletic complex inside
        the Orlando resort that has three arenas, hotels and would allow the league
        to limit outside exposure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a979c8d-111f-4a17-844f-51ae6ef7612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:29:30.528+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our priority continues to be the health and safety of all involved,
        and we are working with public health experts and government officials on
        a comprehensive set of guidelines to ensure that appropriate medical protocols
        and protections are in place,” NBA spokesman Mike Bass said in a statement
        outlining the plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59e911-6a35-4eec-b7d2-bb640c13e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:29:30.528+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March, with five weeks remaining in its 82-game schedule,
        the NBA became the first major North American professional sports league to
        shut down due to the COVID-19 pandemic after a player tested positive for
        the new coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81da4b-2c68-4dfa-bf4a-fec11095d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:29:30.528+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then a number of other NBA players in the 30-team league have
        tested positive, including former league Most Valuable Player Kevin Durant
        of the Brooklyn Nets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f150a5-066e-4883-be1b-9442dc9993e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:29:30.528+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA playoffs were originally scheduled to begin on April 18
        and conclude in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47cee2-e6f1-4304-988e-8e5405dc2910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:29:30.528+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the league’s teams have re-opened their practice
        facilities this month under strict conditions and only in places where local
        and state governments have given them the green light.</p>'
  'La-Liga-Lionel-Messi-COVID-19-June-resume':
