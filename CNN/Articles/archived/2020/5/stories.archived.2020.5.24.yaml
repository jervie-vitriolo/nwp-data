    'template': '1'
    'title': 'Coronavirus is killing more men. But the lockdown is disastrous for
      women and their rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba831bf-13f8-441e-87ae-0eac61b6ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:52:38.238+08:00
