      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a vaccine for the mysterious virus has yet to be developed, countries
        around the world have begun preparing for the so-called "new normal"— or the
        daily life we would have to face amid the outbreak.</p>'
