      'jcr:uuid': '2a102aa2-b6fd-482d-bee9-153d756d0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.505+08:00
      'mgnl:createdBy': 'pilar'
