      'mgnl:type': 'text'
      'text': '<p>"Verzuz is literally saving the week," she tweeted.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b644785-9c60-4747-8e51-ff3ce66daf15'
