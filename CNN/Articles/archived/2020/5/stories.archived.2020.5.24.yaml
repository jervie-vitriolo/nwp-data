      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdeeea3-8fd6-430f-846e-1458d2e5e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.130+08:00
      'mgnl:createdBy': 'pilar'
