      'mgnl:created': 2020-05-24T13:59:53.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay hydrated</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671797a2-ae4b-47fc-b970-9ad3d5df1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re hot and flushed, <a href="https://edition.cnn.com/2020/05/14/health/how-much-water-drink-hydrate-wellness/index.html">hydrating
        yourself</a> is the first and foremost step to cooling down, said Wendell
        Porter, a senior lecturer in agricultural and biological engineering at the
        University of Florida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfbb154-cea8-4e24-85fe-34ce868afef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896ddf3-a84c-4870-9a7f-8b7bbea04a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature of the water doesn''t matter since your body will
        heat it, he added. If your body is suffering from the heat and needs to cool
        itself, it can''t perform the function without enough moisture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4cfe67-5e2c-4e17-8f07-93ef7425fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be9386-d79e-46dd-8e29-a7cb9dde65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take a cold shower or bath</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddeaa49-9f02-4e96-acd5-6385d4661abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a cold shower or <a href="http://www.cnn.com/2020/03/24/health/tub-bathing-heart-disease-risk-wellness/index.html">bath</a>
        helps cool your body by lowering your core temperature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032f38a-eb30-472e-bdfc-758a8bc966ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c07ab-e500-4a37-871d-22b136af5596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an extra cool blast, use peppermint soap. The menthol in peppermint
        oil <a href="https://theconversation.com/why-menthol-chills-your-mouth-when-its-not-actually-cold-33115">activates
        brain receptors</a> that convey whether something you''re eating or feeling
        is cold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1e952-384d-47d3-bbb1-f2d1facb2ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374195d8-a182-43f8-b981-5a5ff51a9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Use cold washrags on your neck or wrists</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18683460-4afb-40ae-9698-2887cccc45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Place a cold washrag on your wrists or drape it around your neck
        to cool your body. These pulse points are areas where blood vessels are close
        to the skin, so you''ll cool down more quickly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf266bf5-bb9e-4347-9507-d65aba0680a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ca22c-6d27-4fdb-9253-a51eb5752439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Use box fans</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f190e5c-5945-47a3-9ed0-abbfc672e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Place box fans facing out of the windows of rooms you''re spending
        time in to blow out hot air and replace it with cold air inside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9574ec-2564-44f9-ab98-55e1ccea70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67856833-fc42-4884-977a-652f5c3dd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the weather in your area tends to fall between 50 and 70 degrees
        Fahrenheit in the mornings and evenings, open the windows during those times
        to facilitate a cross-flow ventilation system. The outdoors can pull the hot
        air from your home, leaving a cooler temperature or bringing in the breeze.
        Just be sure to close windows as the sun comes out, then open them when the
        weather is cool again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361f5df-a817-4e52-9dce-978f6223b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67d648-326b-4a1d-b65c-680a32e09892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually we might not leave windows open in consideration of crime,
        but while we''re home during this time, this method could be feasible, Porter
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db74072-a7be-418f-8b4b-1dd7a4091a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1cb5b-fb05-45ca-a9ae-99cdb5aae3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resting near a fan would reduce just your body temperature.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6baba-67c4-420c-babc-23a668887399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb925b7b-5a42-4f23-bd81-294b59bb6ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close your curtains or blinds</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af0ca9-025b-42d3-985d-e9eed4bf1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have windows that face the sun''s direction in the morning
        through afternoon, close the curtains or blinds over them to "keep the sun
        from coming directly into the house and heating up [the] inside," Porter said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f447928-1104-45aa-ac7c-9031c1e43f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947c648-fba2-4bb4-a351-96d7060fcf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also install blackout curtains to insulate the room and
        reduce temperature increases that would happen during the day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22fac5-e203-48b4-bdd1-6e5f76f28918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448493e-e741-4359-ad17-d1a1f0b55050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do turn the air conditioning on, don''t drop it to below
        70 degrees Fahrenheit in an effort to cool the house faster, said Samantha
        Hall, managing director of Spaces Alive, a design research company helping
        to create healthy, sustainable buildings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4b95f-da34-4cff-940d-18a5cacf8530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d719f-7655-4c96-b13a-23cd81891f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just runs for longer to reach that temp and will keep going
        until you start to feel a bit chilly and is then hard to balance," she added.
        Instead, keep the unit temperature as high as possible while still comfortable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddb4e7-6fa6-4610-a5e6-d1f9c1ed91bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7a4ce-0b00-4f88-8976-7c0ce9bbcb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep in breathable linens</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b5de1-71a5-41e7-9f46-1cfb0e74b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotton is one of the most breathable materials, so cotton sheets
        or blankets could help keep you cool through the night.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6a117-1844-40e1-89f4-05baf51fc50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:59:53.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:07.596+08:00
