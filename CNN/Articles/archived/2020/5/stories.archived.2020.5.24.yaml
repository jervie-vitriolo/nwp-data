    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang expects coronavirus vaccine trials by Q4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a9b17f-8653-4963-a1c1-e327d31c01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:00:17.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The Philippines
        is expected to take part in the clinical trials for coronavirus vaccine by
        the last quarter of the year, said Presidential Spokesperson Harry Roque on
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c09d5f-7e2c-4d96-904a-8131741d5628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:00:17.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier approved the country''s participation in
        the vaccine trials, with the Department of Science and Technology leading
        the sub-technical working group responsible for coordinating with the Department
        of Health, World Health Organization, and Food and Drug Administration on
        related matters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260fd29-d72d-4077-8176-893594862ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:00:17.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, the DOST-led group has been tasked to provide
        guidelines on vaccine clinical trials, identify the sites as well as the local
        institutions and Filipino researchers who will be involved, and assist local
        participating institutions in their proposals and budgets, among other things.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66642f06-aafc-4f07-86dc-43986b5129d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:00:17.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said President Rodrigo Duterte will review the recommendations
        of the DOST to establish the Virology Science and Technology Institute, and
        reactivate the Pharmaceutical Development Unit at the DOST-Industrial Technology
        Development Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b5cfe-d4dc-405b-86df-11e4ed617609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:00:17.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two research centers "can initiate and strengthen local vaccine
        development,” according to the IATF, which already approved the recommendations
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8fd08-9bd6-4035-a89f-b1e50d8ff933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:00:17.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2020/5/23/philippines-covid-19-vaccine-clinical-trials.html">Task
        force approves PH participation in clinical trials for COVID-19 vaccine</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee3122-ff21-4207-bd94-4fadcda1801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:00:17.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force added that the Philippines will be collaborating
        with the Chinese Academy of Sciences, China National Pharmaceutical Group
        or Sinopharm, as well as Taiwan''s Adimmune Corporation and Academia Sinica.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99650c77-c0ae-459e-88ca-b2b8f36d83d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:00:17.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nations across the world are conducting their own clinical trials
        to find a vaccine for the viral illness, which so far has infected over 5.3
        million people and killed some 340,000 globally. The World Health Organization
        said that a vaccine for COVID-19 may be available in 18 months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d164f0e-6ba8-4438-a2f0-6b868d7add2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:00:17.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also part of the WHO''s solidarity trial, a global
        effort to find a cure for the viral illness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178cae0-a017-4591-ba1c-b28931443988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:00:17.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2020/5/23/philippines-covid-19-vaccine-clinical-trials.html">At
        least 150 Filipinos take part in WHO''s ''solidarity trial'' as recruitment
        continues</a></strong></p>'
  'tiger-woods-phil-mickelson-charity-golf-match':
    'author': 'Leah Asmelash, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-24T19:09:41.512+08:00
    'imagesource': 'jcr:4b519200-9213-440b-8dfd-d835e2ead736'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e3354a0-dd83-4258-a5cd-0c7cd357daee'
    'lead': 'Tiger Woods and Phil Mickelson will join football greats Peyton Manning
      and Tom Brady on the golf course for a two-on-two live competition, with all
      proceeds going to coronavirus relief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T19:11:10.643+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:58:41.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:58:11.950+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods and Peyton Manning will face off against Phil Mickelson
      and Tom Brady in a charity golf match. Here''s how to watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61600b-9771-472e-ae7c-303a0b5ec44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Golf is back. Kind of.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c38cf4-438d-4406-b66f-c1c6276cbc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiger Woods and Phil Mickelson will join football greats Peyton
        Manning and Tom Brady on the golf course Sunday for a two-on-two live competition,
        with all proceeds going to coronavirus relief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c648b-9933-41b1-9668-314060797fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested in seeing these four legends tee off? Read on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b1aba-68dd-44f8-9a52-7f4c9a3b2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How will the event work?</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a20cc2-b233-4165-8f55-635994555e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Match: Champions for Charity" will pair Woods and Manning against
        Mickelson and Brady over 18 holes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a779cfd-bf19-4a46-948d-14d29438e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front nine will be played in a four-ball format, meaning the
        hole is won by the team whose member gets the lowest score. The back nine
        will be in a modified alternate shot format in which all players tee off and
        then each team member alternates shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd10a54-33b5-49fc-b3bc-db1bfa7666e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second "The Match" event to occur, with the first taking
        place between Woods and Mickelson back in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f45f1b-170f-466f-b879-53d94b50b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s be clear, though. Manning and Brady may not be golf champions
        like their partners, but the two are avid golfers. At the very least, they
        probably won''t embarrass themselves next to two golf legends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef8ced-a6af-4cfe-8a36-443cf204dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where is it taking place?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30a393-65c5-4bec-918f-910b7f596244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fans will be in attendance, but the players are set to tee off
        at the Medalist Golf Club in Florida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c3562-09ec-44d0-b3df-4ad9959d0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The course is familiar to Woods, who regularly practices there,
        meaning his team may have a slight advantage over the Mickelson-Brady duo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e780219-454b-4e96-8d34-b7fa35f0772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can I watch?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc53c6-3251-4f0e-bfc2-3aa1b9ae4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glad you asked. The clash is teeing off Sunday at 3 p.m. EST. The
        event will be broadcast across TNT, TBS, truTV and HLN. For those not in the
        US, the event will also air on CNN International.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6d4c0-358b-4bba-834f-0b87734812fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these networks share a parent company with CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba089ae-e77f-4c0f-9d8a-a82921a559a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''re itching for more golf, your time has almost come.
        The PGA Tour is scheduled to return on June 8, with the Charles Schwab Challenge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78bd69-d030-4a8a-aa09-26acbaae2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T19:11:10.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/24/us/how-to-watch-tiger-woods-phil-mickelson-match-trnd/index.html">"Tiger
        Woods and Peyton Manning will face off against Phil Mickelson and Tom Brady
        in a charity golf match. Here''s how to watch"</a></em></p>'
