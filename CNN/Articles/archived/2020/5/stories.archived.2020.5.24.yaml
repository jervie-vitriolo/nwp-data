      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pasay City Mayor Emi Calixto-Rubiano said Sunday she
        has organized a dialogue between Councilor Moti and the Pasay City health
        personnel, saying "it is very possible that there has been a misunderstanding
        between them."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31282c7d-fb6d-4695-a501-7646cc7eecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:15:19.969+08:00
      'mgnl:createdBy': 'sandra'
