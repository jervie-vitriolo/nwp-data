      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go out, wear a mask, stay 6 feet away from anyone so you can have
        the physical distancing," he told a CNN coronavirus town hall. "Go for a run.
        Go for a walk. Go fishing. As long as you''re not in a crowd and you''re not
        in a situation where you can physically transmit the virus."</p>'
    '29':
