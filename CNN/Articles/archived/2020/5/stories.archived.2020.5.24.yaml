      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04207d6-cf5a-43e5-8d50-24ff8e7216fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.785+08:00
      'mgnl:createdBy': 'bamba'
