    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9ba2ffa-a9ae-48e4-9965-9acca8c660ec'
    'lead': 'Far from hospitals and often lacking basic infrastructure, Brazil''s
      indigenous people are dying at an alarming rate from COVID-19 with little help
      in sight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T10:44:05.939+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:59:21.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:58:01.938+08:00
