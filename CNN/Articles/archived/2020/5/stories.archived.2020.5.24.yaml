      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Jesus Christ himself got angry at the people who
        turned his temple into a market, as a sinful person I cannot compare myself
        to that. But what I saw gave me shivers.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fad9a7-6855-4c35-b519-99114f872072'
