      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The country has started a most unusual
        kind of Memorial Day weekend. Beach days, cookouts and park visits are underway,
        but with health officials pleading in the background:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6d0ea-90f7-46f8-8423-9922d46a7631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.504+08:00
