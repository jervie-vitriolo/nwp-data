      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> More than
        14,000 people have been infected with coronavirus in the Philippines so far,
        the Department of Health reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca207d1-6d7d-4b5a-acc7-1feb456ce0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1e0bb-467c-410d-aa9f-39f17c1ef1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported 258 new confirmed cases of COVID-19 in the country,
        bringing the total of those who have gotten sick with the viral disease to
        14,035.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b20fb-8b91-4076-af5f-07f29cc77fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaeb633-a8fe-4c92-a425-10910bdc735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 75 percent of the new cases were recorded in Metro Manila,
        while five percent were recorded among overseas Filipinos who were brought
        back home. Around 20 percent of the cases were recorded in various parts of
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a6527-937a-48c8-b4a5-b73ea602cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d035d-89e3-49b0-b7a5-12b95506327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH reported five more deaths, bringing the death
        toll to 868, while 72 more have gotten well from the disease, raising the
        number of recoveries to 3,249.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f09d9d-7692-4270-a520-904ef6feb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs reported Sunday that three more
        Filipinos abroad have died of COVID-19, while one more got infected and another
        one recovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7807a1d-0acf-4419-8fcc-51223c1b155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:54:57.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a027d-600b-4c9a-ad63-2915505bc34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:54:57.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the death toll among overseas Filipinos to 294, the
        total number of infections among them to 2,523, and the total number of recoveries
        among them to 879, according to DFA’s tally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f9fa7-e346-4e0a-ae28-cae1b95f0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:54:57.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac10d2b-4f7f-40ad-81c3-35fb037ab4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:54:57.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases of coronavirus among Filipinos abroad have been recorded
        in Europe, where a total of 785 cases have been reported, 95 of whom have
        died. But it is in the Americas, however, that the most deaths among Filipinos
        with coronavirus were recorded, at 150.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f0e8b-5417-402e-a0c7-54c6874008fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is in the middle of its "first wave" of COVID-19, health
        officials have pointed out, but the curve had "started to flatten" given that
        the number of cases per day has been decreasing since its peak of 538 new
        cases in a day on March 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21bd1bd-a22a-47c2-8574-79e50326aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4c607-8d71-4253-ac8c-c13fa55ba976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the country is under <a href="https://www.cnn.ph/news/2020/5/16/more-areas-enhanced-community-quarantine-.html"
        target="_blank">loosened quarantine rules</a>, where several non-essential
        businesses have been allowed to open up, but residents below 21 years old,
        individuals 60 years old and above, pregnant women and people with health
        risks such as immunodeficiency conditions, are still discouraged from leaving
        home, unless their circumstance requires them to head out to get essential
        goods and services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc49340-27d5-4f13-9da1-571e48204b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c48d92-0d2b-4e98-a569-04ff8e188d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.271+08:00
