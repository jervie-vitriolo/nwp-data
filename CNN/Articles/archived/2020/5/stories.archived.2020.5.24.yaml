      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two Missouri hairstylists potentially
        exposed 140 clients <a href="https://edition.cnn.com/2020/05/23/world/coronavirus-newsletter-05-23-20/index.html">to
        coronavirus</a> when they worked for up to eight days this month <a href="https://edition.cnn.com/2020/05/22/health/cdc-coronavirus-estimates-symptoms-deaths/index.html">while
        symptomatic</a>, health officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c3b62-4c7e-4d6e-ac63-3526699dc8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318f78d-910a-425e-9e58-4d1a8d62ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:45:12.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Springfield-Greene Health Department announced Saturday that
        a second hairstylist tested positive for coronavirus, and may have exposed
        56 clients at the same Great Clips salon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc166c-bc44-49a6-991a-1d192efc8f7d'
      'mgnl:activationStatus': true
