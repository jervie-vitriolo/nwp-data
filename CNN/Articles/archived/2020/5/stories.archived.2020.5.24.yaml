      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e927360-136a-464e-87c7-45817618bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol recorded only 2 cases of COVID-19, of which one is an active
        case while one recovered, data from the Health department showed. It is currently
        under general community quarantine, which means non-essential businesses are
        already allowed to operate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
