    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d72f3fc-68d9-41dc-b78f-0cfe86cd0a4c'
    'lead': 'Single mother and doctor Precious Imam shares her story as she spends
      the end of Ramadan alone in Manila, miles away from her hometown and son in
      Iligan City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T15:24:35.973+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T13:58:52.629+08:00
