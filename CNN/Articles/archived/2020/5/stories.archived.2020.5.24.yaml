      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90075d22-39a8-4f4c-a18a-05fdfed080a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, he is taking some time to celebrate in small ways with
        family and friends, albeit from afar.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe51e4-c65d-4bec-8f49-2a7f3c1612c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37cd70a-dd3c-4495-9779-fea9a1406f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s in a year or two when we have our ceremony, it''s fine,"
        he said. "I''m just happy that I''m done with this and to continue moving
        forward."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0b068-c378-43b6-9a3c-d661784a79c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:59:49.284+08:00
