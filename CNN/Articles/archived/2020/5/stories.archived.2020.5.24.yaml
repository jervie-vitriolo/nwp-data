      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is a growing sense in Democratic circles, particularly
        among the progressive wing of the party, that there is one sure way to show
        he means it: Make <a href="https://www.cnn.com/election/2020/candidate/warren"
        target="_blank">Elizabeth Warren</a> his running mate.</p>'
