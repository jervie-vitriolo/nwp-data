      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Farewell, Souplantation</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342cc33-1ca7-4690-8df5-48f2d045787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first signs of despair came in mid-March, when the US Food and
        Drug Administration <a href="https://www.fda.gov/food/food-safety-during-emergencies/food-safety-and-coronavirus-disease-2019-covid-19">answered
        a social distancing question</a>&nbsp;on its website: "How do I handle self-service
        food buffets such as salad bars in a retail setting related to COVID-19?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceae795-9bf0-4e8c-8e84-7334c1750274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While stating there was no evidence to support the transmission
        of the virus from food or food packaging, the FDA said it recommended "discontinuing
        self-service buffets and salad bars until these measures are lifted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c4bcd-6f2d-4b25-b636-a2bbb9433a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on an April call with industry members to discuss the best
        practices, Frank Yiannas, the FDA''s Deputy Commissioner for Food Policy and
        Response, gave a more blunt directive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09be718-0510-4172-854a-bb8850416081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers should "discontinue operations such as salad bars, self-service
        buffets or beverage service stations that require customers to use common
        utensils or dispensers," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f1c64-fb6d-4fa3-8ac8-04b4779ad463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was it for Souplantation, an all-you-can-eat buffet chain also
        known as Sweet Tomatoes. On May 7, the company <a href="https://www.washingtonpost.com/nation/2020/05/08/buffet-style-souplantation-sweet-tomatoes-restaurants-will-likely-close-ceo-says-citing-coronavirus/">announced
        the immediate closing</a>&nbsp;of all 97 restaurants stretching from the Pacific
        northwest to Miami, as a direct result of Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38500324-b67f-4488-a1bd-e683a0cdcca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word ''discontinue'' is not a good word for any business,"
        John Haywood, chief executive officer of parent company Garden Fresh Restaurants,
        told CNN in an email. "It became clear that our service model would not be
        allowed soon, if ever."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db97b57-a3d9-4e70-bb7e-974d5a7fe822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haywood said as a result of the pandemic, "sales collapsed for two
        weeks prior to our closure on March 15 despite our very passionate guest base
        and enhanced sanitation tactics."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a6828-4fcd-4997-bc36-106eced7225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our average per-location daily guest counts went from 700 per day
        to less than 200," he said. "This pre-closure guest behavior, and consumer
        research conducted during April, clearly indicated that the majority of guests
        will not be comfortable with any type of salad bar or buffet for some time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee75ec2-813d-467f-a211-4d99f4bb5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FDA spokesperson referred CNN''s questions about additional guidance
        to state and local agencies, which the spokesperson said have primary oversight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9dbbb6-cb6d-40b3-9bc8-a1a230db9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reopening on a case-by-case basis</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778adf5-3818-41a5-bf69-bff48afa5831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all companies took the same route as Souplantation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6fd7a3-0b92-4627-b78c-5f28a5adbec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Corral, the "endless buffet" of everything from fried chicken
        to Gummy Bears at some 500 locations nationwide, has started reopening on
        a case-by-case basis where allowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5d52c-7420-4eb4-9ae5-7d6fc3ed9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to temporarily provide our guests an enjoyable
        Golden Corral experience delivered in new ways, including cafeteria-style,
        where we serve you on our buffet lines, or family-style, where our servers
        bring an endless buffet of Golden Corral favorites to your table," the company
        <a href="https://www.goldencorral.com/">says on its website.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1dc50-4dc4-45e9-8568-c764bf255235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rivals, like HomeTown Buffet and its sister chain, Old
        Country Buffet, remain closed, with no stated timeline for reopening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30f790-6a84-4a83-833e-b314afc86aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s industry powerhouses, like hotel-casino giant
        MGM Resorts International, owner of Las Vegas''s Bellagio, Mandalay Bay and
        the MGM Grand among other legends of the Strip. These hotels have long been
        home to a concentration of the best and biggest buffets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8e0bb-6534-4267-a7c6-b776e58e7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Golden Corral, MGM said in a <a href="https://www.mgmresorts.com/en/covid-19/seven-point-safety-plan.html">safety
        plan</a> released last week that until further notice, it will suspend "any
        self-service buffet-style food and beverage offerings," instead requiring
        employees to dish out the finished product. Additionally, the casino conglomerate,
        which also includes Borgata in Atlantic City, New Jersey, is suspending buffets
        "in table games areas."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fd9c9-123a-41d7-8bcd-edbeed8c72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the eventual reopening of salad bars or buffets
        -- if they come at all -- the challenge will be maintaining social distancing
        in order to minimize direct person to person spread, said Erin DiCaprio, a
        virologist who specializes in community food safety at the University of California,
        Davis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875fb1a1-549c-40d5-a05a-e5b4e00a44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with installing "sneeze guards" in places that don''t already
        have them, staffers should plan on switching out commonly used utensils to
        minimize cross-contamination risks, DiCaprio told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a8f9a-d40e-4487-9027-65c379256077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where feasible, perhaps provide single use utensils for dishing
        out food," said DiCaprio, who also recommends installing hand sanitizing stations
        at the start of self-serve food lines and continued mask wearing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1a3f5-c558-4334-91cc-511a73765aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Restaurant Association also called for "appropriate
        barriers" in cafeteria-style dining, in its guide for restarting after Covid-19-related
        closures, no matter who fills your plate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b05a68-1d36-43be-89e0-ff0fa6125869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where salad bars and buffets are permitted by local/state officials,
        they must have sneeze guards in place," it reads. "Change, wash and sanitize
        utensils frequently and place appropriate barriers in open areas. Alternatively,
        cafeteria style (worker served) is permissible with appropriate barriers in
        place."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5256d-390c-4549-8fcc-8d71c23137b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio, who helped launch a comprehensive UC Davis <a href="https://ucfoodsafety.ucdavis.edu/covid19-food-safety-resources">website
        on Covid-19 and food safety</a>,&nbsp;said she "would eat at a self-serve
        buffet again in the future."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8f9ce-ac7c-4444-84a9-ab6cfd7c4807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not today.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04dc87-1176-4d7e-aab4-63774cc78470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not due to any food safety concerns, but because I want to maintain
        social distancing due to Covid-19," she said. "I have been ordering takeout
        from restaurants and doing (curbside) pickup for groceries since March."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662563b-313c-4f9e-ba46-93e7e31b532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haywood told CNN it''s not just buffet-style restaurants that face
        challenges during the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3aa24-d387-4334-a3b3-703dfc002e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we could not reopen is indicative of the incredible
        challenge the entire restaurant industry faces," he said. "I really do not
        believe that most really understand what is about to happen. As a buffet concept,
        we are just the ''canary in the mine shaft,'' as the saying goes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255b768-7c84-4c28-b543-c13d863a0486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:29:49.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published by CNN.com, <a href="https://edition.cnn.com/2020/05/24/business/buffets-salad-bars-coronavirus-reopen-trnd/">"Self-serve
        salad bars and all-you-can-eat buffets face an uncertain future in the age
        of coronavirus"</a></i></p>'
