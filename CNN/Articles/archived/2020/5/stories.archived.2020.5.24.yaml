      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> A councilor
        of Pasay City is in hot water for berating health workers who were conducting
        rapid testing among employees of the city hall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbc23f-638b-4895-87c9-77dd18820972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:20:55.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:58:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c01b1ab-b3fe-4218-a89e-47cae407f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:20:55.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:58:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook user Alexia Guevara uploaded a video on Saturday which
        tagged Pasay City councilor Arnel "Moti" Arceo, who can be heard "badmouthing"
        health workers for using the session hall as a venue to test the local government
        employees for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f9494-6b86-44c0-8d61-eb671e3f2ac5'
      'mgnl:activationStatus': true
