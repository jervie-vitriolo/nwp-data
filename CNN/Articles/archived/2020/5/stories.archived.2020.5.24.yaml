      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sectors have started their transitions — with most industries
        banking on digital platforms. Theater and entertainment shows have leaned
        on online streaming services, food and beverage industries have amped-up deliveries,
        while sporting events have decided to resume play in empty arenas.</p>'
