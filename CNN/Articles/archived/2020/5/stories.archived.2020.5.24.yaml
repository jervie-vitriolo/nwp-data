      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The coronavirus pandemic has inspired
        a grassroots movement that is connecting people who need help with donors
        who can offer financial assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51fdc5-f3fd-4010-b0f9-89176b165117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a52bc-0794-4e0f-a0a9-63c7f21aff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, contributors have passed $13 million through more than 100,000
        matches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b507f-f120-49da-b651-6f219c22a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be1ed2-55d2-4107-9925-3d5424159925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelly Tygielski came up with the idea that she named <a href="https://www.pandemicoflove.com/">Pandemic
        of Love</a>. The mindfulness teacher in Fort Lauderdale, Florida, was looking
        for simple ways people in her community could take care of each other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80787eb3-3722-4d78-b035-10202185fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e5647-91e6-41dd-9b78-c98ccf416c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the pandemic started, I started to see the fear bubble up on
        my social media feeds and from friends," Tygielski told CNN. "I wanted to
        turn from this environment of fear to an opportunity for us to create connection,
        community and strengthen the bonds of love between us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a578e-4f57-4edf-918d-1a4ab97307d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32864b9f-f01e-4e49-907d-dda6e5505ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A small effort goes global</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a862f3b-4492-4dd6-88e4-3d42ff934953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.pandemicoflove.com/about">Tygielski initially
        put her idea</a> into action as a way for her local meditation group to get
        involved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f75e0-b436-4b49-88f7-6491c1c72eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f332f-7f12-4085-a487-586c1d14fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I posted the original video and the two links to signup forms on
        my social media feeds on March 14 and woke up the next morning and there were
        already 400 requests to get help and 500 to give help," Tygielski said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c26e96-3f79-4463-b394-06aa257ce4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733a865-d2b7-461c-8179-e685298e9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her posts and links were then shared by celebrities like Debra Messing,
        Chelsea Handler and Kristin Bell, and the hashtag #PandemicofLove helped spread
        the word.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f42f77-faee-4361-b287-e617a2481cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f95e49-4d4b-4a4d-a09b-9272f86a903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tygielski started receiving thousands of forms from people across
        the country, and there was an outpouring of volunteers who wanted to help
        build the organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b0458-ef0a-4a3f-9814-8872e1d9a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301c42d-2ec7-44f0-913d-b4a0c4abbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the first 24 hours I received an email offering to start
        a Pandemic of Love community for San Francisco, and within two to three days
        I got messages to create communities in Portugal and Barcelona," Tygielski
        said. "And now I get at least 20 emails a day from folks who want to create
        micro-communities from all over the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bf806-1089-438e-a15b-79177c125af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b41cfb-439f-4d15-b312-dc44fe3bb1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tygielski shares her Pandemic of Love organization model with volunteers
        in other cities. These volunteers build teams to match applicants in their
        community and reach out to other communities when they need assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d9bfd-2ae0-4dd9-85a9-c4f79a91208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df7619-4db6-49db-a1e3-7791be6d21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start by going close and then go further out to find the help,"
        Tygielski explained. "It is about matching the need and filling the need,
        and the more communities we have the more of these connections we can make."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18f96c-c34e-4645-a63f-0ff98cca52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded8a33d-be23-42f8-88ef-44491a4f16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From help to helping</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf0c1d-d5a1-4aab-8937-1629e86331a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzi Israel in Asheville, North Carolina, filled out a form to get
        help for her adult son Jacob. He lives in Los Angeles and needed to move temporarily
        because of Covid-19 cases in his building.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3b5a6-e6bd-4002-bc87-a54e5e6a886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be32c81-60bd-45e2-b1da-b0d70a85318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son, when he found out I did this, he was very skeptical of
        people and untrusting," Israel told CNN. "So I told my son to have some faith,
        and within a day or so he was connected with a donor who gave him some financial
        support."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4496eb-fb8d-4ede-9d7e-6484ea60023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34982ce0-b858-4f99-8f45-4c985631df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son saw further proof of goodwill when his mom started volunteering
        with Pandemic of Love and helped create the volunteer team for the Asheville
        community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b2218d-6775-482f-82bd-971febf48597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71265384-9093-4156-ac59-1f5c23e23205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He now sees how this organization, that is only a few months old,
        came through for him and others," Israel said. "There are a lot like him who
        have doubts, and we have to convince them to apply. I want everyone to know
        that there are people out there putting their hands out to help you, and you
        have to just reach out."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2fe1f3-90a2-4501-88e4-b229bdb054e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a13f4a-1f51-43e2-a6d4-2e299c9edd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides encouraging local donors and recipients to apply, a volunteer
        team for each community vets each application and works to find a match.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35628664-d1c4-43c0-805c-b1417ce9342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e2f55-c3b9-4062-8bed-13346315ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it is the best when you can convince someone to have the
        courage to have faith in their community and then make a match so they can
        see their community come though."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbecf07-a28d-498d-a3c4-08d07580b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc5fe2-b298-47ba-a6fd-9a6224aabb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making connections</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a772ac-ae22-4310-971e-f0fb0320bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tygielski describes Pandemic of Love as a mutual aid organization
        designed to be a bridge for people to connect.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09beae-87b6-4653-8cb9-636ca97cece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72615c1d-df56-47d8-a927-d5c132f64dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is pairing up two individuals who are going to initially have
        a financial transaction, but also connect with one another, to be seen and
        heard and loved," Tygielski said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7618e3-f78d-4089-b0ff-55ed49e2bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eecbcfd-c9bf-467e-844d-6a5cbd83ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That connection made a difference for Maurico Martinez, a Broadway
        performer in New York City. He filled out the form to get help and received
        a text from an unknown number from California.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85687c8f-10e2-4ac2-aa93-71addd958aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea517d-c175-410d-8ac8-e44a6b20dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a text message from a lady named Simone in San Francisco,
        and she was willing to help me out, and ''what did I need, groceries, gasoline?''
        and could she send me some money?" Martinez told CNN. "And I waited a bit
        because I didn''t know how to respond."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ceb21-0bb7-49e4-b4fb-75551196e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069d93e-ca33-4871-a524-c6fa729568a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Martinez wondered if it was a scam. But it soon became
        clear Simone''s support was very real, both tangibly and emotionally.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45914cd6-30bf-4418-94a4-5b8d268ebc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff147c-8308-4864-a5a4-13abd6a934b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She sent me a couple hundred dollars and I was so thankful and
        I wanted to pay her back. She said, ''No, this was Pandemic of Love,'' and
        so then we started talking," Martinez recalled. "It is not just the money.
        It is the companionship and especially now with everyone isolating, out of
        nowhere came this wonderful soul and we started becoming friends, exchanging
        pictures of our families, our dogs, and it was wonderful."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6168cd3-cd25-4afa-8d52-bd431e29aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63276f25-c01c-4535-ad24-8c0b3a38e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outlasting the pandemic</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136aa3e-8faa-4a08-83b8-67dd18186126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tygielski hopes Pandemic of Love continues to grow. She is working
        to make it an established method of charitable giving even after the coronavirus
        is gone.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e9745-c38f-413a-bc5f-2310beeab623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae27971-f386-4786-a894-7406e416b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a personal level, it shows me that a person can make a difference.
        When you aggregate this act of kindness, you know viruses can be scary things,
        but the word ''viral'' does not have to be negative. A lot of positive things
        can go viral like hope and faith and love. And love can be the cure."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804d1ea-f462-4383-8e35-005fe016a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T13:24:30.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:59:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/24/us/iyw-pandemic-of-love-organization-trnd/index.html">A
        new social movement is helping connect those who need help with those who
        can help</a>."</em></p>'
