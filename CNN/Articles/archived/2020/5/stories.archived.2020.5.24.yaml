      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lila Fenwick, 87, was "the first black woman to graduate from Harvard
        Law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ba64d-bb16-490b-8688-3bcfd0dce3ab'
