      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park will offer free masks to guests, and it has added 100 hand
        sanitizer stations, CEO Mark McHugh told CNN.</p>'
    '38':
