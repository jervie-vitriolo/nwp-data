      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House coronavirus task force member Dr. Anthony Fauci, one
        of the nation''s top infectious disease experts, told the public this week
        that going outside was fine, with cautious measures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f63fbe-67da-40f0-bba9-5e55fcbbd8aa'
