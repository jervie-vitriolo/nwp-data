      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Daytona Beach, Florida, beachgoers will be asked to stay at least
        10 feet apart. Though the city says masks are advised, Mayor Derrick Henry
        conceded Friday that it''s "not realistic or practical to ask people to go
        to the beach and wear a mask."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95a11b-b4f8-4486-8d0f-85762510a79f'
