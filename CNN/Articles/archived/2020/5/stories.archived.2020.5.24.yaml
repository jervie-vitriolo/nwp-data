    'template': '1'
    'title': 'Memorial Day weekend: Americans visit beaches and attractions with pandemic
      warnings in mind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ded80-2704-4385-a2fa-21471d0b7ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:00:01.503+08:00
      'mgnl:createdBy': 'pilar'
