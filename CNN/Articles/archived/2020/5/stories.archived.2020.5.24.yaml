      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had hand sanitizers everywhere to begin with. You can''t even
        turn around without running into one now," McHugh said.</p>'
