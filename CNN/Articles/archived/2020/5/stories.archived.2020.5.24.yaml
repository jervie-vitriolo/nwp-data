      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just hope that everybody will be cautious and continue to space
        distance," she told CNN. "And if they are around people, to be cognizant of
        wearing a mask -- if not for themselves, for other people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8232197-122d-465a-981a-4c726c26be2a'
