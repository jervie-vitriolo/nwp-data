      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c2552-0ee8-415b-a2b7-2ff862451331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T11:57:02.131+08:00
