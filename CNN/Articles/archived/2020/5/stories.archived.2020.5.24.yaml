      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronted with the prospect of taking office next year in the depths
        of a historic economic and health crisis, Biden is now talking about a bolder
        presidency, with ambitions stretching beyond the restoration of pre-Donald
        Trump normalcy.</p>'
    '3':
