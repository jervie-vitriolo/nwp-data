      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dccfbb7-715b-4eff-bffe-e72117d6b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plains and the Midwest</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87a38e-87f5-4e79-a01b-e5c33b3b3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe storms are likely from Texas to Iowa on Sunday. Damaging
        winds and large hail pose the main threats but isolated tornadoes are also
        possible. The system that is bringing the severe storms is not expected to
        move very much over the next 48 hours, so flooding will also be a concern.
        Widespread rainfall accumulations from Texas to Iowa are expected to range
        between 3 to 5 inches, with isolated higher amounts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7080aff-b543-46aa-9295-ad9247e84021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282a5c8-af88-4e85-8622-3e34ee37049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
