      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/24/us/syrian-activist-columbia-graduation-trnd/index.html">A
        graduation 12 years in the making: One Syrian activist''s road to his college
