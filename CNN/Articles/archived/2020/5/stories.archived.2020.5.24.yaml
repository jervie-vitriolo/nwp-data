      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Lionel Messi and the other footballing
        superstars of La Liga have been given the all-clear to take to the field again
        in the second week of June, Spanish prime minister Pedro Sanchez announced
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0410e6-d355-4cf9-9eee-4efa25116fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T17:36:27.951+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:58:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resumption of major professional sporting competitions and,
        in particular, La Liga will be allowed from the week of June 8," Sanchez said
        in a televised address to the nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23722977-6454-49bd-b01a-edffec9496e1'
      'mgnl:activationStatus': true
