      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd205569b-ef6d-4df8-9e47-b47558070b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T21:35:21.065+08:00
