      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59dbd16-cb8c-43c5-b356-2252f2b6ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:58:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country is now under the more relaxed <a href="https://www.cnnphilippines.com/news/2020/4/24/General-community-quarantine-GCQ-areas-guidelines.html"
        target="_blank">general community quarantine</a>.</p>'
