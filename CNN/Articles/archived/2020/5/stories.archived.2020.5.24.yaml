      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.6 million people in the United States have tested positive
        for coronavirus, which has killed more than 96,000 nationwide, according to
        Johns Hopkins University.</p>'
