    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8332a22a-ec61-4c10-b944-63cf9c8d27dc'
    'lead': 'While the COVID-19 pandemic continued to grip the US, some Americans
      ventured out to beaches on Memorial Day weekend. Experts urged them to play
      it safe while having fun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T12:00:01.503+08:00
