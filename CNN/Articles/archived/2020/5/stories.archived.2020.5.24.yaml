      'mgnl:type': 'text'
      'text': '<p>"I find it regrettable that the incident happened," Calixto-Rubiano
        said. "But as mayor, it is my responsibility to ensure that we should focus
        on our real enemy which is COVID-19."</p>'
  'alejandro-ripley-mother-arrested':
    'author': 'Amir Vera and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-24T15:20:52.142+08:00
    'imagesource': 'jcr:d20e1347-f510-4f12-aa07-cf9c2b0179dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94ce551a-a0ac-4155-98a9-42517a3d2d75'
    'lead': 'A mother who initially told police that her son was abducted in Florida
      admitted during an interrogation that she led him to a canal — where the 9-year-old
      was later found dead, an arrest affidavit says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-24T15:23:51.088+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:58:53.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:58:08.431+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman who confessed to killing her 9-year-old son pushed him into a
      canal in Florida, affidavit says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039cab75-66cf-4c9c-b827-0a961223aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;A mother who initially told police
        that her son was abducted in Florida admitted during an interrogation that
        she led him to a canal —&nbsp;where the 9-year-old was later found dead, an
        arrest affidavit says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30940879-6ce8-4a6a-8b8d-a02d96ff8734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Ripley, 45, initially told Miami-Dade Police that two men
        side-swiped her car while she was driving with her son, Alejandro Ripley,
        around 9 p.m. Thursday, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb7962-12c6-4a78-ae99-adcbbc9be175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the men demanded drugs and abducted her son, who has autism
        and is nonverbal, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14899344-f80a-4a3e-a684-0ae27302c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contradicting witness statements and video footage later surfaced,
        and she admitted to her son''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a92ce-dd46-4719-b104-ac51d785591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She stated he''s going to be in a better place," the Miami-Dade
        County Police said in the affidavit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4727224f-3290-41ca-8cab-beff27b8f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripley was arrested and charged with with first-degree murder and
        first-degree premeditated attempted murder, according to the affidavit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d458e-ba7b-4a92-b438-b50ebb184dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point the contents of the arrest affidavit are merely allegations
        and not proof of Mrs. Ripley''s guilt ... any conclusion about the case is
        grossly premature," defense attorney Nelson Rodriguez Varela told CNN in a
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4bc78-aea4-407a-bce0-f38f84b65268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position is that Mrs. Ripley is a good woman and mother who
        always looked after the best interest of her son Alejandro. This is not the
        time to rush to judgment in this matter. At this very preliminary stage, Mrs.
        Ripley is presumed innocent as any person charged with a crime would be."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d84028-7bcd-426e-ad22-825cb9237e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Video shows boy was pushed into a canal</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81584ee4-bff7-4b64-9ed5-594f3c2d456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripley initially told police the driver of the vehicle had a knife,
        got out and demanded drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa28b08-d4d6-4a26-a3b7-89325b63c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she didn''t provide drugs, the man opened the car door and
        took her cellphone and tablet, she said, according to the affidavit. Then
        he kidnapped Alejandro, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8765a2-adc3-47cb-8ca1-228ca99fc587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s body was found hours later still wearing a Captain America
        T-shirt, said Katherine Fernandez Rundle, the Miami-Dade State Attorney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9de0cd-8b12-4f52-a53c-e39b2a7b867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once she was taken to the missing person''s office, police said,
        Ripley began providing conflicting statements about what took place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bcbd1f-2af7-4558-88ff-22686a6b8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripley was then taken to the homicide bureau where she was read
        her Miranda rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e8595-8d42-4e9c-abb3-35c1d367e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These statements ... contradicted the statements of witnesses and
        the video footage obtained from the area," police said in the affidavit. "Upon
        being confronted with this information, the defendant recanted her initial
        story including that she had been robbed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c8c3f-810a-44a2-b221-0446b51e8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage shows Ripley pushing the victim into a canal around
        7:30 p.m. Thursday. Nearby residents heard screaming, found Alejandro in the
        canal and rescued him, Rundle said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba3f57-c7e9-4cb3-9ae2-2ebeb6a8591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripley took Alejandro to a different canal an hour later where the
        boy drowned, the affidavit said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca35a1f-2b0e-4bc1-a7df-5151c2354038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was arrested and booked in the Turner Guilford Knight Correctional
        Center on Saturday, according to Miami-Dade County Corrections records.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ef9a5-c08c-4a1f-bf63-9acecdcb1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:23:51.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:58:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/23/us/alejandro-ripley-mother-arrested/index.html">"Woman
        who confessed to killing her 9-year-old son pushed him into a canal in Florida,
        affidavit says"</a></em></p>'
  'ramadan-single-mother':
    'author': 'Martin San Diego'
    'caption': 'Precious Imam, 31, is a dermatologist working at the East Avenue Medical
      Center in Quezon City. Because of COVID-19 restrictions, she is spending Ramadan
      and Eid''l Fitr away from family, including her one-year-old son. Photo by MARTIN
      SAN DIEGO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-05-24T15:14:49.607+08:00
    'imagesource': 'jcr:486e81ca-d1c1-4f4d-b7fd-9b660cdb3afe'
