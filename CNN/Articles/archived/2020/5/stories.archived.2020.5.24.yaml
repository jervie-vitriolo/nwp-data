      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136c77b-7b2d-4c88-9dd2-da5ddb0a1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>West Coast</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98abceda-e90b-4e60-b0fa-7b1627f01bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dealing with red flag warnings and increased fire weather
        risks the past few days, areas of Colorado, western Kansas and northern New
        Mexico will finally get some relief. The chance of rain and slightly cooler
        temperatures are expected on Sunday and Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57364db-3518-444e-9d28-e36aa136d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d7049-46b6-461d-b0ac-218d214120e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southwest can expect to heat up. Many cities, including Phoenix,
        San Francisco, Las Vegas, and Palm Spring, California, are under Excessive
        Heat Watches next week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfef45b-58dc-46f4-b3eb-2e52e07dad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670250e-c472-4eec-894e-81bebd8146b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They aren''t alone. Sacramento, Los Angeles, Reno, Nevada and Tucson,
        Arizona, will also experience temperatures well above average for much of
        next week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2543ea3-556d-4c27-9d8c-d81c9443926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T15:17:29.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/24/weather/memorial-day-holiday-weekend-forecast-sunday/index.html">Severe
        storms, flooding and excessive heat make for a messy Memorial Day weekend</a>."</em></p>'
