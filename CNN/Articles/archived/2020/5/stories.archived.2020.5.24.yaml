    'template': '1'
    'title': '''Verzuz'' has everyone flocking to Instagram. Here''s why the weekly
      battles are such a hit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f2a77-a5c8-4e1b-9183-be0473b300e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:13:08.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Music producers Swizz Beatz and Timbaland
        created "Verzuz" to bring joy and entertainment to millions of hip-hop and
        R&amp;B fans stuck indoors due to the coronavirus pandemic. But they may have
        ended up spawning a new cultural touchstone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbf97a-7eb1-4c78-a715-d5a82511ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:13:08.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11073c96-00d3-4736-b91b-24574c155ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:13:08.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was simple: Pit two of the biggest names in music against
        each other on Instagram Live for a friendly head-to-head battle. No one would
        actually be declared the winner. But fans could hear their favorite songs
        and endlessly argue over who had better hits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c4bc6-05cf-432f-9fd8-edf9905f6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:13:08.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636fc181-b1aa-4c0e-8c00-6c1a1847b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:13:08.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performances are powerful, the format is sometimes glitchy and
        the audience is altogether hilarious. In short, it''s a good time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f7b5f-79e1-47fc-9c40-e0d5ab11622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T12:13:08.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:59:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
