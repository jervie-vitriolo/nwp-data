    'title': 'The rush to reopen churches goes beyond politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876077f-5d6d-4b7c-be36-15b11c429184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The rush to reopen churches has become
        the latest front in the coronavirus culture wars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7af3d0-9100-4dc5-b027-d90b19d03c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b3045-90a0-4bf6-97d0-a3d92b300000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump weighed in on the issue on Friday, <a href="https://edition.cnn.com/2020/05/22/politics/religious-gatherings-cdc-coronavirus/index.html">declaring
        places of worship "essential"</a> during the pandemic and calling on governors
        to reopen religious institutions for services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7767c-6d2e-4e93-b93c-941138ecd8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848a95f-2a85-453f-a08a-371606d6f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But long before Trump called for churches to reopen, tensions between
        governors, health officials and religious institutions had been brewing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fbe6d9-be5c-4f26-8412-62e09e03f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731607f-31a3-4e2a-be01-1d76006945bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most churches halted in-person services in compliance with
        governors'' orders, some defied, and continue to defy, state mandates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e679b09-2c60-4531-a458-f3b932ce588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696721d-d15f-4317-9b47-0da0943dbc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Virginia church opened in early April <a href="https://time.com/5839009/virginia-church-justice-department-coronavirus/">for
        a Palm Sunday service</a>. A Texas church that opened in May had to close
        again after leaders <a href="https://www.cnn.com/2020/05/19/us/texas-church-covid19-priest-trnd/index.html">tested
        positive for Covid-19</a>. Others, like a group of Catholic bishops in Minnesota
        and a <a href="https://www.cnn.com/2020/05/21/us/california-church-pastors-coronavirus-trnd/index.html">group
        of pastors in California</a>, waited longer, but <a href="https://www.archspm.org/catholic-bishops-of-minnesota-move-ahead-with-plan-for-limited-return-to-public-masses/">still
        made plans</a> to resume services <a href="https://newsroom.churchofjesuschrist.org/multimedia/file/safely-return-to-church-meetings-activities-guidelines-2020.pdf">ahead
        of governors'' mandates</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e04b2-9cc1-4e0d-a0ff-ac2c90534328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a5d7a-fd2e-4eff-9d76-53e1a023a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said if governors did not allow churches to reopen, he would
        "override" them. But CNN chief legal analyst Jeffrey Toobin said the president
        <a href="https://edition.cnn.com/videos/tv/2020/05/22/tl-jeffrey-toobin-dr-peter-hotez-live.cnn">does
        not have the constitutional authority</a> to do that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee8c44-d84f-4f58-bc27-480a95df4793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9e1b3-3f2f-49c5-ac85-702610fa6efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a political act by the President to appeal to his base,"
        Toobin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35950d4-4a65-4bf6-bc8e-eb7159de4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fca69-89ee-4bb0-b02b-56f8b43b8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how it plays out, some congregations are likely to forge
        ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de9ba0-66fc-4e1f-bd04-c62596d52a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e102e-6071-4f53-b6ac-a246fa8df43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some see it as a religious freedom issue</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829cb44-8ac9-4791-a298-538bf2fd53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, American mosques and temples have not wrestled
        with the question of whether to hold services or not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c227e-d536-423d-83e8-e84b6f500d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a6c85-6666-458a-b3f6-009d2e1b630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many Christian churches, the issue goes straight to what
        they view as their constitutional right to free exercise of religion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3f1fa-47d8-414d-8175-2d18cf23c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc944a7-add1-4e90-9c05-1a02125a990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If restaurants and shopping malls are allowed to reopen under certain
        safety protocols, the argument goes, then churches should be too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d98c26-816d-4d1e-9bff-76700b84bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a42c2-033a-4ded-8273-e1629105da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t discriminate against religious gatherings compared to
        secular gatherings," said Mat Staver, chairman of the conservative legal group
        Liberty Counsel. "Churches can incorporate into their worship service the
        social distancing and the hygiene as good or, frankly in my experience, even
        better than some of the nonreligious venues."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfced1-c5cc-4841-8c40-835900ff0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa157a8-617c-43d7-85ea-76a630be1d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staver said state orders that still prohibit churches from resuming
        in-person services go against their "First Amendment right to exist."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7363e3-e3c6-44dc-b2c1-87071b8f2227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17769516-e48b-4ad6-92c2-e052450bfed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no pause button on the First Amendment," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8436acd-a374-4b34-8829-d3b45b94f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b6756-4491-4132-b468-5719eb89b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Counsel <a href="https://lc.org/newsroom/details/042020-reopen-church-sunday-1">led
        a national call for churches and believers to start meeting again</a> on May
        3. The organization released a set of safety measures that churches should
        consider implementing as they resume in-person worship, although the recommendations
        allow for a substantial degree of flexibility around actions like mask-wearing
        and don''t address singing, which could accelerate transmission of the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c186b-aa7e-4757-be5a-5271ade641be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcb6cc-aa37-4cdd-a193-49d93b2d5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staver said that restrictions on houses of worship were too broad
        and amounted to a "one-size-fits-all template."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51837509-18ba-4f03-89df-3342490c4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e29d8f-2a33-4d76-ad12-16d9f8f1417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in faith communities need churches more than ever during
        this moment, he said, and churches should be able to decide for themselves
        how best to serve their communities without government intervention.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d29cda-72b8-4651-9ec0-85a67d3bbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae1fc1-407e-4018-b7a8-671517d7a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For some, physical gatherings are a key part of the faith</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce07f5d-3801-4b70-9d06-0b61adb8e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many Christian denominations, assembling physically for worship
        is critical to the faith.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fedfc63-07ae-474a-ad8a-200650d8c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c40a32-b624-476f-bb4e-3df5ca8daa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many houses of worship initially adapted to the pandemic by holding
        virtual or drive-through services. But for the faithful, nothing can replicate
        the act of physically coming together at the end of the week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5616e23-ad75-471f-b211-06c9a32991b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88634485-d9a3-43ef-882b-4c7721ac9c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Christianity in general, assembling on Sunday is a most ancient
        tradition," said Bruce Morrill, a Roman Catholic priest and a professor of
        theological studies at Vanderbilt Divinity School. "It''s at the very origins
        of Christianity, and it remains important for this day."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aae37c-73b8-4102-93f4-084990d5b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65453c55-756b-4edc-914b-3c799162b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are the rituals, sacraments and traditions that bind
        parishioners to one another.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7bc126-80ba-4982-806b-12d639257a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e682fd5-b8dd-436c-8ab0-e110bc6be301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anxiousness of so many parishes to restart and regather has
        to do with the belief in the mystical presence of Christ in the assembled
        community, and especially in the bread and wine shared in the Eucharist, or
        the Holy Communion rite," Morrill said about the urgency felt by Roman Catholics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f6ac7-1e0f-4468-859e-6069daa1b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04128ecb-ec77-4bc4-996c-6ccd2137bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eucharist, the consecration of the bread and wine that Roman
        Catholics believe becomes the body and blood of Christ, is perhaps the most
        important part of Catholic worship. It strengthens bonds between parishioners,
        provides spiritual nourishment and connects believers to God.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7a15f-6543-44b0-b24a-59aad36f3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b8ccd-ea17-475d-b136-15e3b27091d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other denominations, including Episcopalians and Lutherans, celebrate
        variations of the sacrament, too. Many believers have gone months without
        receiving communion, and they can''t do so without assembling in person.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2bb24-b1df-41c7-b9be-c01c064c0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0490846-5a12-44bb-988c-8679d940e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churches also serve as a place where people gather for community,
        with the congregation becoming a second family.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbba8b-d5d0-4a11-83b5-18425da7b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc07b1e-ba94-4b0e-8b31-ab8274d5b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when people are experiencing social isolation, financial
        hardships, grief and loss, church is where they want to turn for solace and
        support.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22f19e-67e2-4529-9dbb-8627714779ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfaa93-cd1e-475c-ab65-8cbb69f46563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For some, their churches are hurting financially</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d886772-d1cc-4523-8a15-ab47898ead7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another consequence of suspending in-person services is that in
        many cases, churches are running low on funds.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261f392-eefa-4162-8f46-83653df8a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737df01-a793-430e-b404-a190dfc75bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that is because of the economic effects that the pandemic
        has had on church members, said Charles Zech, professor emeritus of church
        management at Villanova University. Without services, the offering plate is
        no longer being passed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eba94e-6320-4eba-adbb-5d45a49a183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54c98e-92ea-411b-8a40-bb49e754d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic churches, he said, are especially hurting.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4846b-4fe0-4807-a007-5727cff718c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d00c3-3af5-445c-bff8-390b8b07b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Catholic Church asks their members to contribute by dropping
        money in the basket every week," Zech said. "They don''t ask them to tithe,
        typically don''t ask them to pledge, typically they just ask them to contribute
        through the collection basket. Of course that means that if (parishioners)
        are not there, then they''re not contributing."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88466ae8-6a6d-48b5-9e1a-c861297f2206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d5d371-97a6-4e63-afad-122628aa05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s critical, he added, because few churches have sources of
        revenue beyond contributions from parishioners.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0c766-2fdd-47cf-a126-764d77f953b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d000bf3-7bd0-4019-b404-7056544dbcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 12,000 Catholic churches in the US <a href="https://www.cbsnews.com/news/catholic-churches-paycheck-protection-program-12000-applied-9000-got/">applied
        for small business loans</a> from the federal government, according to Pat
        Markey, executive director of the Diocesan Fiscal Management Conference (DFMC).
        Approximately 6,000 parishes were approved in the first round of the Paycheck
        Protection Program, while 3,000 received loans in the second round, DFMC estimated
        in early May.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeccf01e-3a90-4528-8b5e-947e3196e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ad96d-bcad-4c02-80f5-49c6970115f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some churches have asked members to contribute electronically while
        in-person services are suspended. But Zech said the percentage of those who
        are making payments online is relatively low.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1cacb-77f1-4e6a-9a29-8002a6857ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d54b38-cf01-4989-9a05-8143c4d7103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some believe God will protect them</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b92f26-e308-4649-9184-c2d39bac49c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pastors who are pushing ahead with reopening are placing their
        faith in God.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3273d9e-4da9-48f3-a9d0-111d8b3811ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0ae40-386c-46ab-8eb9-f86b6c306cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Brian Lowman, who leads South Hills Baptist Church in Raleigh,
        North Carolina, said in March that he met with the church''s safety committee
        and deacons to "seek God''s will for the church."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613814b2-3a62-45ff-a117-3a41968090f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f04115-db57-4eee-be98-1c31020e3336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In deciding to remain open for worship at the time, the independent
        Baptist church sought guidance from the Bible.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a54197-878a-421c-9300-917f568fca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d85b14-69dd-4c62-acf7-f783d9bbc500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same God that told us not to stop coming together to worship
        Him during these times of increased illness and persecution is the same One
        who does not want us to be afraid," Lowman wrote in a letter to his congregation,</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec156a8-9cd9-45ad-ad10-16ea21f1a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce3ca4-4d0e-4c6f-bc3a-3cc7c03cf379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Life Tabernacle Church in Baton Rouge, Louisiana, Pastor Tony
        Spell, who made headlines for repeatedly holding large church services in
        defiance of the governor''s order, said in March that congregants were gathering
        for singing and dancing and slaying of the spirit, even the laying on of hands
        to heal the sick.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ffd82-8fa2-472f-ab58-02fe723d3cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0f61d-80ca-4aad-8fb9-7552c3e72d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bible tells us to lay hands on the sick and they shall recover
        and will continue to do that without the fear of the spread of any virus,"
        he said at the time.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21016484-dba2-4f4d-a5a8-424db4290e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdc008-82fd-4bd1-b376-9b21bbce69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Spell said he was not opposed to doctors, he said members
        of his congregation have been healed of diseases like cancer.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904733b2-2661-48ef-814b-7516df8f541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce5cda-1189-4dbc-a9b8-5400eee7e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But some have decided they can''t reopen at all</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c5dbb-c60d-4451-9c84-4cb02971a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the churches that have forged ahead with plans to reopen,
        there are others that have made different decisions.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b884b-80c0-43b6-891d-9b01b66491b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15db84-1828-4196-8ee4-206f0318231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.episdionc.org/uploads/images/a-time-of-challenge-and-change-may-20-2020-edition_698.pdf">Episcopal
        Diocese of North Carolina</a> and the <a href="https://www.ucc.org/news_pastoral_letter_should_churches_return_to_worship_in_their_sanctuaries_05192020?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+UnitedChurchOfChrist+%28United+Church+of+Christ+News%29">Southern
        New England Conference of the United Church of Christ</a> are among the institutions
        cautioning churches to wait longer before welcoming parishioners back in their
        pews.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1d4ac-5ae6-4b9c-8053-5cc5738a0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce35f4-c061-401b-b583-6e31fb7f062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates of Covid-19 infections, hospitalizations and deaths have not
        yet shown enough of a decline, both organizations said, and taking a more
        measured approach is in the best interests of faith communities.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3e322-6c10-4ce1-9d3a-bbb01c9f3065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e754736-502a-4763-b0c1-a430a98f6564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Cameron Barr, senior pastor of the United Church of Chapel
        Hill, North Carolina, said he and a group of about 20 local pastors have been
        meeting weekly with a physician to determine whether it is safe to resume
        in-person services.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b9782-7765-473f-942a-cd970ddb9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116be6ef-c249-454c-a666-6c571af9dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, the group has decided that it''s not responsible to
        resume.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4743009-6f26-404a-88e7-a670e1337f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4df16-2ade-4a2f-a6f5-aa752dac4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community hasn''t seen a sustained decrease in infections, widespread
        rapid testing isn''t yet available and the capability to conduct contact tracing
        isn''t up to par.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf5759-4fed-4a37-8003-ccef0400c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74115fcc-05ac-491b-9a22-ce4c566e4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if they did resume in-person services, things would look
        drastically different. They wouldn''t be singing, exchanging the sign of peace
        or receiving communion.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356c49a-8e5c-4260-93db-7d83da1161f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:31:07.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:58:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
