      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat tayo nakaharap sa</em> computer <em>natin</em> (We''re
        all in front of our computers). So when you''re designing you have to think
        from the waist up. That''s one trend," Laurel said.</p>'
