    'template': '1'
    'title': 'COVID-19 cases in the Philippines surpass 14,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff8c1e-2b7c-48a5-9ba0-24543e4773a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T16:36:21.060+08:00
