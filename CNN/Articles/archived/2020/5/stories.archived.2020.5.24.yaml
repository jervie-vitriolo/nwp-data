      'mgnl:lastActivated': 2023-01-26T13:59:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3d62d-0eeb-4ac9-941a-dbacee2ff971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-24T14:06:09.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:59:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> modified GCQ, <em>marami na tayong papayagan ''don.
        Pati ''yung ibang mga</em> entertainment industries<em> ay maaring payagan
        na rin dito sa</em> modified GCQ," Año said in an interview with Newsroom
        Weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b83a7-800f-4efa-9b2f-01569e66bd1f'
