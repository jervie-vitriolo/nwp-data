      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leisure or non-essential services have been shut down since most
        parts of the country were placed under enhanced community quarantine in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a141543-8bcf-4e6b-8b8b-a36a98de1802'
