      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only Metro Manila and other high-risk COVID-19 areas follow
        the modified ECQ protocols, while other provinces have shifted to GCQ, in
        an effort to gradually reopen the economy amid the COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d435f0-678e-4976-905a-bf9155de2dd1'
