  'navotas-city-mayor-toby-tiangco-extreme-enhanced-community-quarantine-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-03T21:23:37.906+08:00
    'imagesource': 'jcr:682a14f1-a4a6-4110-a21c-9ed833d82e83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9407d262-486e-459f-b2ec-f9b7dc801eb8'
    'lead': 'Navotas City will be placed under extreme enhanced community quarantine
      beginning Wednesday, its mayor announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T21:23:53.871+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T12:56:10.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:52.656+08:00
