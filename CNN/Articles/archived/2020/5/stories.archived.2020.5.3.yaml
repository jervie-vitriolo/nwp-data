      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first infection at the city jail was discovered on April 24,
        when an inmate was hospitalized and tested positive for the virus at the Vicente
        Sotto Memorial Medical Center in Cebu City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d85db6-fbaa-4926-8d43-838d04f98e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:51:06.195+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health in Central Visayas on Saturday reported
        one inmate had died at the Mandaue City Jail from the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f490e7e4-ead4-483c-a1f5-b94ce8c5b2f6'
