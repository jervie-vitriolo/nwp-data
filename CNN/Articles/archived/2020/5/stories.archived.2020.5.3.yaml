      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills seeking to grant ABS-CBN Corporation a fresh 25-year
        franchise remain pending in Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f33e7-857a-4a3f-a1f7-2cd680493a57'
      'mgnl:activationStatus': true
