    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ecc2b-5c2b-4e4b-b6de-fbfd41b098be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.564+08:00
