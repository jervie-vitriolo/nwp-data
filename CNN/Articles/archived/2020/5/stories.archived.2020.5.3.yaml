    'mgnl:tags': ['Greta-Thunberg', 'coronavirus']
    'template': '1'
    'title': 'Greta Thunberg is donating $100,000 to help children affected by coronavirus
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc8ffa-25f9-4c0d-9d38-25e5cb0a1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Climate activist Greta Thunberg is
        donating prize money she won to help fight the coronavirus pandemic and protect
        children from its potentially detrimental consequences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f1dde-452f-46eb-9a4b-1a799657ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c907f-bb4e-456b-815c-46b774b67ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Act, a Danish worldwide development organization, recently
        gave Thunberg $100,000 for her global activism, but now that money will go
        to the United Nations Children''s Fund (UNICEF), according to a statement
        from the agency. Human Act has pledged to match Thunberg''s donation by contributing
        another $100,000 to launch a campaign specifically aimed at safeguarding children''s
        rights and welfare at this time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d992c81-dcfb-4361-b3a4-34b1d84ca3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464bfa5-a52b-4b8b-b067-7d2bfc3fd47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sum will support UNICEF''s efforts to protect children from
        food shortages, strained healthcare systems, violence and lost school days,
        according to the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1efb36-a217-4343-96a5-c0f3848b317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd6697-a719-4464-9d51-4e4b46da73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking everyone to step up and join me in support of UNICEF''s
        vital work to save children''s lives, to protect health and continue education,"
        Thunberg said</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6224194e-5ede-4449-86f6-11467d52a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d16818-f63c-4a78-bc20-d35b842e5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the climate crisis, the coronavirus pandemic is a child-rights
        crisis," Thunberg added, in an online statement."It will affect all children,
        now and in the long-term, but vulnerable groups will be impacted the most."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c39307-812a-4d7f-b04d-07f1e64e4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c7286-0792-431f-8919-70fadf8bab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the coronavirus pandemic are expected to be the most
        damaging for children in poorer countries and those living in the poorest
        neighborhoods, according to a recent study by the United Nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2f4ab-fe6a-4800-b9c2-e5e75b4660c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.607+08:00
