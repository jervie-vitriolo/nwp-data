      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the CAAP said that it has already issued
        a Notice to Airmen to suspend all inbound international passenger and commercial
        flights up to 8 a.m. of May 10.</p>'
