      'text': '<p>"<em>Dapat ''yung</em> approach <em>natin ngayon, ''yung</em> test,
        test, test, <em>talagang i-</em>accelerate<em> ''yan eh.</em>.. Focused approach
        tayo, <em>ang kailangan</em> moving forward."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a053b4e-ea1d-4be9-90f7-883362c5f1a5'
      'mgnl:activationStatus': true
