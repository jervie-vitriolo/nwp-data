      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973e824-86fb-416d-8ab7-f3aa0378b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.884+08:00
