      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hafþór Björnsson, best known for playing
        the Mountain in the popular HBO series "<a href="https://edition.cnn.com/2019/10/29/entertainment/game-of-thrones-prequel-house-of-the-dragon-hbo/index.html">Game
        of Thrones</a>," just broke a major world record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1b2d5-03e3-48d9-ac1f-b4a1bd0fe616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:30:08.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:56:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After deadlifting 1,104.5 pounds (501 kilograms) on Saturday, the
        actor has now deadlifted more than anyone in the sport''s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65fa5de-8ba6-4dcb-b452-efaf32824055'
      'mgnl:activationStatus': true
