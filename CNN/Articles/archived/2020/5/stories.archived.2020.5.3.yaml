      'jcr:uuid': '60ed2adc-ca03-4243-b24c-7829c3329eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> – The city
        of Manila has teamed up with the private sector to increase testing capacity
        amid the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6297596-7948-4077-9091-d545a16258fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39736e64-0758-4d0d-a8cb-3b35b52b3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco “Isko Moreno” Domagoso said that over 1,000
        residents in Tondo were tested Sunday morning, in addition to the 854 individuals
        earlier tested in the&nbsp;Sampaloc district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabbef09-3607-4bbc-9d4f-4eb68aa2a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tested 1,409 through rapid testing kits provided by Project
        ARK and we now have 109 [positive cases]," Moreno said in a media briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f59f7-4319-403e-bd6b-ceb84c2e5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:04:42.230+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno clarified that patients who yield positive results from the
        rapid testing will be subjected to nose and throat swabbing, which will be
        submitted to laboratories for confirmatory tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd872410e-d581-4891-ba48-4af0adc2ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Manila received 3,000 rapid testing kits from Project
        Antibody Rapid Test Kits (ARK), an initiative by the private sector to aid
        COVID-19 testing at the barangay level. These specific kits were donated by
        motorcycle ride-hailing platform, Angkas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312d7a5-b132-4a4a-8d02-0ba812dc07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:04:42.231+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health prefers the use of Reverse Transcription
        Polymerase Chain Reaction or RT-PCR tests since it gives a definitive diagnosis.
        While it is the “gold standard test," it takes at least 24 hours to process,
        sometimes even longer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206bb28-5aba-40f4-ab35-5f517ffdee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Inter-agency Task Force for the Management of Emerging
        Infectious Diseases, persons under monitoring (PUMs) and healthcare workers
        who have no flu-like symptoms and no history of travel can be tested using
        the rapid antibody test kits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89990448-2792-4e85-bfd6-0cf54770c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/4/20/Rapid-antibody-test-kits-COVID-19-Philippines.html">LIST:
        Who can be tested using rapid COVID-19 test kits?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2438688-ea82-4d59-8f85-16504705afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763915b-cc2a-4153-86da-e0e49df4f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we didn’t have the hard lockdown, we wouldn’t have these numbers,”
        Moreno added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ef1d7-d46e-4b84-a3f9-7e48bc771692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire first district of Manila, known as Tondo 1, was placed
        on a 48-hour total lockdown starting Sunday morning, a move to contain the
        spread of COVID-19 in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6cfe4-4380-43f8-8b82-cffd7f4332e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.271+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1cc57-7e31-405e-974a-521c42188aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/30/entire-district-1-tondo-manila-hard-lockdown-starting-sunday-morning.html"
        href="https://cnnphilippines.com/news/2020/4/30/entire-district-1-tondo-manila-hard-lockdown-starting-sunday-morning.html">Entire
        District 1 in Tondo, Manila on 48-hour hard lockdown starting Sunday morning</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c97c16-90e7-4cca-bb19-ec203ecebe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said that carrying out the rapid tests is among the ways
        to identify who may be possible carriers of the virus in the densely populated
        city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03838807-3fda-4a4e-b573-c3fb25baf0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affaf14b-167f-4ddb-9bd9-3dad565bd8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ikaw ay naging matino at talagang sinusunod niyo yung social
        distancing, and yung quarantine and other protocols, we will open your barangay,"
        Moreno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c118236-4227-40f8-a1e6-e958b5c82e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you really follow social distancing, quarantine
        and other protocols, we will open your barangay.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feed3e9-1754-4a86-bcd3-7f07576f132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discipline must be put in the right place," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f71d8-12ac-4e44-a364-8c57e499a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the local government is considering a possible extension
        of lockdown measures in parts of Manila, Moreno said it is in the pipeline
        but "we will be more surgical."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19d280-2ad5-4ef0-8c3b-3a8b6f22ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started with a district, then we created a new mindset that
        [there is the] gravity of the situation. But for now, I cannot afford to have
        it extended and extended," Moreno said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260a45e-7d62-47ac-a466-e4f7e7b1eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno expressed his gratitude to the private sector for their support,
        and said the city is now preparing for the possible scenarios once the enhanced
        community quarantine is lifted, among them the possible resurgence of COVID-19
        cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562a5ac-76c4-4057-a0b7-778ac9075886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfcbeaf-e951-4b6c-9845-5786e337eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, together with JCI, are now building a COVID-19 facility in
        the community, utilizing public school. We are now building a 40-bed capacity
        in one of our schools, Araullo High School," Moreno said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b21d41-3fb8-42ca-b59a-ea6b1ba0eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:43:35.847+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities apprehended 176 violators since the start
        of the lockdown in Tondo 1, 80 percent of which came from one barangay, Moreno
        confirmed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5947815-2630-4eb7-817a-930bfd9fe0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4afee50-ec3a-4856-a536-5d4acbc38242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:11:27.272+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, there is a total of 573 COVID-19 cases in the city
        of Manila. Of this number, 102 were recorded in Tondo 1.</p>'
