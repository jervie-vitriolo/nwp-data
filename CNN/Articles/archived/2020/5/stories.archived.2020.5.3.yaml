      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The Civil
        Aviation Authority of the Philippines (CAAP) has suspended inbound international
        flights for a week starting 8 a.m. on Sunday, May 3.</p>'
