      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only private cars and motorcycles operating for the purpose of essential
        travels are allowed outside, with cars only allowing one passenger in the
        front seat.</p>'
