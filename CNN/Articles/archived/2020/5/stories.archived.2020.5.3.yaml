      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will gradually jump-start airline operations hard hit
        by the COVID-19 pandemic and<a href="https://cnnphilippines.com/news/2020/5/2/tugade-airprot-reopen-general-community-quarantine.html">
