      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed the entire Luzon under the
        enhanced community quarantine last March 17 in a bid to contain the spread
        of COVID-19 in the region. All necessary modes of public transportation were
        put to a halt and non-essential establishments were ordered to close down
        to limit movement.</p>'
