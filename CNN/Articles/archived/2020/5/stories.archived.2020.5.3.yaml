    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123b9c1-4028-478a-abf4-c83eed57d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:00:12.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)—</strong>&nbsp;Former
        senator Jinggoy Estrada was brought to the San Juan police station on Sunday
        over alleged violations of the COVID-19 community quarantine rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961c1ee-8358-41db-9534-6af64268303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43145c-3591-45cd-91b8-59f41b40ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada told CNN Philippines that he had been distributing relief
        goods to residents of the city when policemen in two patrol cars arrived at
        the scene and invited him to the local precinct.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6776c-92b7-47f8-9151-da92e986a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c071631-74f9-4cbd-908c-d8bdb0e45314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker questioned why he had been "singled out" for
        the quarantine violation, when other organizations also supposedly conducted
        relief operations sans permits from the local government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c075a7-9ef1-41b4-9403-38ed8fdb8f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb2cb2-44a8-4b4f-9ecd-7a1ac1f40944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he has been distributing food assistance to San Juan residents
        for the past two weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942af11-7a89-409b-8586-af164ff5f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f0381-9444-4577-bac5-d6a8d0629c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are they singling me out? I think that is unfair. I''ve been
        a mayor here for nine years before. <em>Gusto ko lang tumulong sa aking kababayan</em>
        (I just wanted to help my countrymen)," Estrada said in an interview with
        CNN Philippines'' <em>Newsroom Weekend.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103a0fc-bee4-4c27-a4b7-0ecd82f61326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a52d8-73c8-4423-8586-fffe8f3be27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada maintained he had been following health protocols— including
        wearing a face mask and practicing social distancing rules— while conducting
        the relief operation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3fa48-b216-4516-9efe-105c48b0fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7639fc-0c09-44ca-aaa3-d6c4f71e2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e0ecf-7548-4da7-a92d-ae34c0ab24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No authority to be outside''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb2ed5-b694-410f-b95b-1abf7e81631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68602e0-275b-43a6-928c-a0b09aa22d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora, for his part, said Estrada has
        not secured authority or permit to head out and conduct such activity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419a110-3663-4850-9f3c-3e2e191cade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173add3-baaa-4c37-bcfd-c5f018e050ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing regulations from the Interior Department, Zamora said organizations
        or groups seeking to roll out relief operations must first coordinate with
        the local government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7486599-ed46-4c0f-96df-b68545ce5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a7273-6f5f-4f6e-8a77-32567c2bd0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is this? So that the local government can help them in terms
        of monitoring and controlling the crowd, maintaining social distancing, and
        maintaining peace and order," Zamora told CNN Philippines in a separate interview.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991817b-aef5-47fe-9207-67bb774db2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b9cac-dd4c-4bbf-af73-a336f9bd8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora revealed he has previously released a similar certificate
        for former San Juan Vice Mayor Janella Estrada, Jinggoy''s daughter, when
        the latter expressed interest in conducting distribution of free medicine
        in the city.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2a20c-13c5-4adf-b9ca-30e2759b5cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc1c3e0-5784-46e8-ae80-aef456506e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it is not difficult for any group or person to apply for a certification,"
        Zamora noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b1e16-4e2a-4d18-a483-9e05f55ce4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:41:44.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Zamora also called the manner by which Estrada had
        been distributing bangus (milkfish) as “unsanitary," with the fish “not being
        put in any plastic or wrapper” and thus “possibly adding to the spread of
        the virus.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10830d-7f03-438f-89d9-32a293e9630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:41:44.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing videos and photos circulating online, the mayor also noted
        that Estrada did not observe social distancing while he handed out fish.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbef34-47e2-4414-857b-105e73749cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17332d6-d802-4832-870f-857bf3518c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a local government directive. These are IATF (Inter-Agency
        Task Force) and DILG directives which we should all follow. And being a former
        lawmaker, being a former senator, he should be the first to follow the law,"
        he told CNN Philippines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735784f-15d9-4217-b82d-91613379d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2556d0a-8fdc-400d-ab6f-71067196cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Politics behind arrest''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fea58-3a1f-49ad-bd22-ec3c349a41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8980d3d-9dce-485a-b2f7-24df7ce98701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, however, pointed to local politics as the reason behind
        his arrest.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b242019-9634-4f2c-abbd-b5226ea9be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939bf870-6090-43e5-8a82-5bcf44f7400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics, local politics. That''s about it," Estrada said. "Time
        and again, I''ve been telling him, <em>wala munang pulitika</em> (let''s not
        delve into politics) at this time. <em>Malayo pa ang eleksyon</em> (the election
        is still far away), this is not the time to play politics. We are in a pandemic,
        we are in a crisis."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b72c4-0250-4ae4-af53-8c0388f963bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef9cdc-7431-45df-a53f-3e2b9a0b7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Estrada stressed that this will not prevent him
        from helping out fellow San Juan residents— even if he has to go to the police
        station again.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198d9b4-13f6-4711-89e7-17cb02c9f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7e85e-bcd3-46f0-9f6b-cddfddabf425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is the price I have to pay, so be it," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f16ec9-f33a-420b-a9ea-e3bfbca665fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:41:44.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora promptly denied the politicking allegation in a statement,
        saying that the arrest “has everything to do with law and order.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664086f-f927-4f28-84b6-6e0d67c2276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:41:44.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are focusing all our efforts on eradicating COVID-19 in San
        Juan, not on politics,” he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f39234b-0c7d-40b2-9e37-c4e486576709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:48:04.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No criminal charges have been filed against the former senator or
        the residents who obtained the relief goods, according to the Philippine National
        Police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9200ff-80e4-41bd-8440-8701b079f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:48:04.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Police Brigadier General Bernard Banac said, however,
        that they issued a “stern warning” to Estrada, reminding him to coordinate
        with the local government first and strictly adhere to physical distancing
        protocols if he intends to continue distributing relief goods during the enhanced
        community quarantine or ECQ.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8dbe82-80f1-460e-aa26-224fd79c3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73fc85-3d71-4060-979d-c4d575366bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in the capital region and other COVID high-risk areas and
        provinces has been extended for another two weeks, with the number of cases
        still climbing by the day.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d7c28-6ee0-4566-9e7f-77b9810f8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192230f-e3a3-4be9-829e-e24bda06adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of quarantine violators have been reported
        nationwide following the implementation of COVID-19 lockdowns, according to
        police data.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878af22-95d3-405c-beea-8b4dea7e60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b3219-37dd-4965-8b2c-9959929f0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:51:27.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Archie Gamboa also previously said
        that those found in violation of measures will face "immediate arrest without
        any warning." Gamboa said violators may be charged under a number of laws,
        including the Bayanihan to Heal as One Act.</p>'
  'two-more-covid-labs-doh-approval':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-03T18:37:14.913+08:00
    'imagesource': 'jcr:d84cec7d-5ae0-4015-8200-3b554bbe38f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6494189a-ec75-4077-a69d-0d8716eed15d'
    'lead': 'The country now has a total of 22 licensed COVID-19 laboratories, as
      the UP-PGH Medical Research Laboratory and the Singapore Diagnostic, Inc. join
      the list of facilities approved by the health department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T19:06:16.682+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:15.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:51.540+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two more labs get DOH nod to conduct COVID-19 tests'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76c84d-4afd-4a39-88ca-885a95e8fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — The Department
        of Health has certified the UP-PGH Medical Research Laboratory and the Singapore
        Diagnostic, Inc., both located in Metro Manila, as COVID-19 testing laboratories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0033a665-8cc2-4153-a023-986bb8255d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae633b0-f7c6-4373-a0d2-e7181322e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both facilities were identified as stage 5 laboratories — or the
        full scale implementation stage — that can perform RT-PCR (real-time polymerase
        chain reaction) testing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb0e5b-bf2c-4201-9dde-58ce9fa75aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba68b2d-5d5b-4d37-99d3-81a766ac01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now a total of 22 accredited COVID-19 testing laboratories
        nationwide, as the health department scales up efforts to increase the country’s
        testing capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99476ca0-ae12-407d-a44b-71f0574ca452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea883293-5670-4572-be34-4e9d99f85c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a DOH report released on Sunday, there are 36 more
        laboratories currently on stages 3 and 4 of the accreditation process. Under
        stage 3, hospital personnel undergo training for coronavirus testing, while
        stage 4 is tagged as the proficiency stage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bbcae-2eb8-4e68-b24c-1527cd01bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e8cc7-090e-49ca-9fc0-1a073fa58bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same report, the DOH noted that 106,520  individuals have
        been tested as of May 2, with a total of 120,736 tests conducted, including
        repeat tests. It added that there are some 244,000 remaining available test
        supplies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e662bd0-5543-4e6e-aef8-cba4fbe5a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a7558-22dd-4c23-a94e-1ab6599f6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department was not able to reach its target testing capacity
        of 8,000 per day by the end of April, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/29/DOH-works-to-meet-8000-target-testing-capacity-special-team-COVID-19.html"
        href="https://www.cnnphilippines.com/news/2020/4/29/DOH-works-to-meet-8000-target-testing-capacity-special-team-COVID-19.html">citing
        problems in services</a>, including the week-long stoppage of operations of
        the Research Institute for Tropical Medicine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ca489-4f12-481e-8ecc-3fcce3073452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reiterated the need for the public to adapt in the
        “new normal” setting, which includes the continued strict adherence to physical
        distancing, proper hygiene, and cough etiquette.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d75474-7505-497b-95a3-f4d2992374c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:06:16.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country so far has 9,223 confirmed cases of COVID-19, with 607
        deaths, and 1,214 recoveries. It <a href="https://www.cnnphilippines.com/news/2020/5/3/covid-19-statistics-may3.html">recorded</a>
        the highest single-day number of recoveries on Sunday, with 90 more patients
        getting well from the disease.</p>'
  'online-petition-PhilHealth-premium-hike-OFWs-COVID-19-pandemic':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-03T19:19:45.267+08:00
    'imagesource': 'jcr:9c55ddf8-1260-48bb-a032-e382209604fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a845eeac-53f1-44ac-8a14-606225112eef'
    'lead': 'Several authorities and groups have joined the online call for the withdrawal
      of the memorandum of state-owned Philippine Health Insurance Corporation on
      the increase in the premium contribution of overseas Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T19:19:54.968+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T12:56:14.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:51.759+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['online-petition', 'migrante-international', 'migrant-workers',
      'overseas-filipino-workers', 'OFWs', 'philhealth', 'premium', 'hike', 'increase',
      'covid-19', 'coronavirus']
    'stories': ['3b2f49bf-d745-486a-9408-73b69cc1a548', 'd5a61859-c346-48b1-896d-48c6030d78b2']
    'template': '1'
    'title': 'Online plea vs. PhilHealth premium hike for migrant workers gains support
      from authorities, groups'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20af1b-952c-4c94-b311-55978b4d4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Several
        authorities and groups have joined the online call for the withdrawal of the
        memorandum of state-owned Philippine Health Insurance Corporation on the increase
        in the premium contribution of overseas Filipino workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06dbca6-297e-4f98-832f-77b4232ce5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.philhealth.gov.ph/circulars/2020/circ2020-0014.pdf">PhilHealth
        Circular No. 2020-0014</a>, OFWs with income amounting between ₱10,000 and
        ₱20,000 will be required to pay 3 percent of their annual salaries, effective
        this year. This is a raise from 2.75 percent in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c30bd-941c-4a34-858b-41c8345bb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial payment of ₱2,400 is also needed, according to PhilHealth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70375209-015d-48dc-9e81-96bb8148623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum took effect on April 22, after it was <a href="https://www.facebook.com/PhilHealthofficial/posts/3198672476864076">first
        published in a major newspaper</a>. It was met with an <a href="https://www.change.org/p/philhealth-philippine-health-insurance-corporation-change-philhealth-mandatory-3-payment-from-ofw-s-salary">online
        protest</a> from a league of Filipino workers abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe0b05-9041-436b-a003-a64f237cb927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Migrante International, the global alliance of Filipino
        migrant organizations in 24 countries, aired out the overseas workers'' sentiments
        in a joint statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27822d66-a45c-42c5-8979-39e41e08b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It slammed the national government for how it is treating the OFWs,
        pointing out that many of them are not benefiting from the administration''s
        financial aid program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3067d-f05c-4b5f-9030-9cb9e1430b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.970+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This increase overburdens OFWs who are already troubled by retrenchments
        and loss of income due to the COVID-19 pandemic and recession. An overwhelming
        number of OFWs are not even covered by President Duterte''s DOLE-AKAP cash
        aid program, and repatriated OFWs have been crying out to the government for
        steady and efficient amelioration," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa74771-09ae-4d77-81c1-1824d47da4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.970+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also asked the administration to stop the mandatory
        PhilHealth premium payment; enforce a moratorium on all other state exactions;
        remove the punitive penalties; and junk the overseas employment certificate
        (OEC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f45b8e-34ba-46b6-9ea5-8248b2b102e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.970+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "genuine" universal healthcare program and an improved public
        health system should also be established, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc0330-861c-4f30-81fa-319895c73ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.970+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our opposition to this unjust state exaction will not stop with
        the petition. Migrante International encourages everyone to join our online
        protests and creative actions to oppose the Duterte government''s mandatory
        PhilHealth exaction," the union said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26181dc3-4546-4cf0-a2aa-0b2e33d72124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.970+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials and&nbsp;groups have also expressed opposition to
        the measure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75e310-29f7-4d7f-8b80-96980c32af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.970+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, House Deputy Speaker and Basilan Representative
        Mujiv Hataman urged President Rodrigo Duterte to order the withdrawal of the
        circular, and "provide ''modern heroes'' relief from the global health crisis."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4bdf6-2a70-414d-8f0a-29c4e5b6ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.970+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nananawagan ako sa ating Pangulo na pigilin ang implementasyon
        ng pagtaas [ng] singil ng PhilHealth sa mga OFWs. At a time when even verbal
        orders from him are heeded, a mere pronouncement from him can temporarily
        stop the collection of fees. I think we are all in agreement that now is not
        the right time to impose that particular provision of the UHC (Universal Healthcare)
        Law. Ceasefire muna sa bagong singil</em>," Hataman said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ea1da-c8fa-4a4d-b9ff-c27c69a9776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am calling on our President to stop the implementation
        of such a hike in the payment of OFWs. At a time when even verbal orders from
        him are heeded, a mere pronouncement from him can temporarily stop the collection
        of fees. I think we are all in agreement that now is not the right time to
        impose that particular provision of the UHC Law. Let''s call for a ceasefire
        on that.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d9d20-972e-4efc-ac20-f63041ac8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman noted that the government should grant the overseas workers
        with a moratorium on fees, and that it should treat them "with the same compassion"
        as the local employees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ac92f-908e-4255-82a8-162a18045eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat nga, moratorium sa pagbabayad ang ginagawa ng gobyerno
        dahil sa krisis na dulot ng COVID-19 sa lahat ng tao saan mang bahagi ng mundo.
        Dapat ay tinutulungan natin ang mga OFWs at hindi pinahihirapan</em>," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147b50f-f2ab-40d9-8ac1-9ec3691b1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government should provide a moratorium on payments,
        as everyone is affected by this COVID-19 crisis. We should help our OFWs,
        and not make things harder for them.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cafb68-6779-48f3-8af9-0d5d90da265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy" Locsin also went against
        the directive, saying it was not beneficial for the OFWs in any way.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcde24-27d4-41e3-806f-8997961fafb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T19:19:54.971+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is like an income tax which was abolished for OFWs; and [now],
        even their tax-free income filings were destroyed. They are just totally out
        of the purview of government exactions for which they will not benefit at
        all," he said in a <a href="https://twitter.com/teddyboylocsin/status/1256749494302994433">tweet</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
