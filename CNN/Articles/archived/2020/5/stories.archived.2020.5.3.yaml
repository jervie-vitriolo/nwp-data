      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b999459-6602-4ee0-89e6-9970f791c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to the guidelines of the Department of Health, passengers
        who are not wearing appropriate face masks, are exhibiting COVID-19 symptoms,
        and have a registered body temperature of 37.8 °C will not be allowed to enter
        train stations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b371e5-4d1a-4f7d-9a13-57569eb120f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b32d61b-4750-4ed7-ba18-2dd986b1f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens, persons aged 0-20, and pregnant women will also
        not be allowed entry "due to their susceptibility to COVID-19."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc53f28-161a-44ad-9b85-a4e672fec709'
