      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does bring a smile to people''s face," Kelsea McLaughlin said.
        "It kind of reminds them of pre-pandemic times and kind of doing something
        fun."</p>'
    '18':
