      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2½-minute video begins with a dedication to workers on the front
        line: "To all you frontline warriors fighting coronavirus around the world."
        The video then switches to a three-screen split of May, Lambert and Taylor
        performing the song.</p>'
