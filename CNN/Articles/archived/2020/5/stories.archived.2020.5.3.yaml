      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — Ten more
        Filipinos abroad have contracted the coronavirus disease, the Department of
        Foreign Affairs announced on Sunday, as the total number climbed to 1,751.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f099f-3d00-4768-abba-0cbb6261ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:05:16.731+08:00
