      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Health Department reported 31 new COVID-19 cases on
        Sunday. The Cebu City Jail has recorded at least 333 COVID-19 cases while
        the Cebu provincial jail reported 18 infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
