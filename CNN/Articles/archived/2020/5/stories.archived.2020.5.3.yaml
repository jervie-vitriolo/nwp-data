      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will also allow the government''s front line agencies and
        instrumentalities to upgrade their testing and screening protocols and expand
        existing quarantine and medical facilities to adequately deal with the growing
        number of repatriates and COVID-19 cases in the Philippines," he said.</p>'
