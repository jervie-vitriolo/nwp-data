      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe50a89-a39f-4cbc-9a72-c688dfb7615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said this was based on the advice of the Department
        of Justice to let ABS-CBN operate based on “equity,” which Calida rejected
        in his statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325f6fd-f833-4e55-96b3-f8ce33006bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb921fde-a27f-4bc8-831c-fdae78f0f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida had earlier asked the Supreme Court to nullify the network''s
        existing franchise, citing grave violations of the terms set by Congress back
        in 1995. He had also asked the high court for a gag order on his office as
        well as on ABS-CBN and its executives, actors, and employees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab9939-7188-4e07-a964-7bbc653a92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd666ab-f271-411d-af18-bff432b78f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, whose deliberations have been affected by the
        COVID-19 crisis, has yet to act on the petition.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ade8d-fd56-4b1f-8c62-0a5b3b734b30'
      'mgnl:activationStatus': true
