    'jcr:uuid': 'dcfca2e7-1d32-48a8-82bd-2f07e8ba7b62'
    'lead': 'Business-led initiative Project ARK raises at least one million rapid
      tests to boost COVID-19 testing among employees and barangays.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T23:04:00.638+08:00
