      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca944687-077a-4a61-ad56-da1abe85b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr added that regular disinfection and sanitation of train
        interiors, station premises and facilities will be conducted. Handwashing
        and disinfectant stations will also be installed to adhere to sanitary measures
        set by the DOH.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d262c6-0b3c-4cb9-a066-68d37c9fdf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:03:44.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr and the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases covering road, transport, aviation, maritime and railway
        sectors previously issued its omnibus guidelines for transportation vehicles
        that may operate in areas under the general community quarantine while still
        allowing passengers to observe physical distancing measures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96e972-031c-4eb5-bbd5-be9aa7732260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b96ba0-e3f8-425a-bc05-8b8171797d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 1,<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/24/General-community-quarantine-GCQ-areas-guidelines.html"
        href="https://www.cnnphilippines.com/news/2020/4/24/General-community-quarantine-GCQ-areas-guidelines.html">
        the government allowed some public transport vehicles to operate again</a>
        in low to moderate-risk areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5be5be-8d91-4ecd-a426-4b983c0dd083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff15216-e933-48aa-8992-0987ba67a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the aviation sector, only government and military flights, international
        flights subject to IATF protocols, air ambulance and medical supplies, flight
        check and weather mitigation flights, maintenance and utility flights, emergency
        flights, and domestic flights coming to and from provinces and cities under
        the general community quarantine are allowed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360207d-156e-4c30-a19e-f70fda041cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:03:44.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732c595-f40c-42ff-b605-110df7fea517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:03:44.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walk through x-ray machines, portable scanners and handheld metal
        detectors will be part of the airports'' security screening of authorized
        passengers. COVID-19 rapid testing facilities are also present.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068e2e4-d7c5-47d3-90a4-e1e07d35332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:03:44.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.827+08:00
