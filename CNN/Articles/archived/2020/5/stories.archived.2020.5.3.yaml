      'mgnl:lastActivated': 2023-01-26T12:56:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said I was coming for it and once I set my mind on something
        I''m a dog with a bone. Want to give a huge shoutout to my family, friends,
        coaches, fans, sponsors and haters, all of whom helped this lift be possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66524114-c73b-4d09-ba21-397b0a82ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:30:08.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:56:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Björnsson won the World''s Strongest Man competition. He
        has placed at least third in the competition every year since 2012. For the
        past three years, he''s also won the <a href="https://www.arnoldsportsfestival.com/sports-and-events/strongman/arnold-strongman-classic/">Arnold
        Strongman Classic title</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aae117-fe54-4c38-813c-9f3266ff0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:30:08.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:56:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past month, he has been sharing his training regiment leading
        up to the record-breaking lift on his YouTube channel, where he also posts
        other workout videos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388632df-e018-4743-9bbe-042b69f3bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:30:08.341+08:00
