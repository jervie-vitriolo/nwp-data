      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Isko Moreno has implemented localized quarantine
        measures of his own, as he had placed the areas of Barangay 20, Sampaloc,
        and Tondo District 1 under lockdown in a span of weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ebcf0-c1e9-473c-b509-a0f9e764e611'
