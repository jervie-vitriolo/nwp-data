      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, meanwhile, has yet to adopt rules that would allow its
        members to attend sessions and hearings virtually, so Senate President Vicente
