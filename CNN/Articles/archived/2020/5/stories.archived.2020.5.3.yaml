    'mgnl:tags': ['Queen', 'Adam-Lambert', 'We-Are-The-Champions', 'You-are-The-Champions']
    'template': '1'
    'title': 'Queen and Adam Lambert reimagine classic song with ''You Are The Champions,''
      dedicated to health care workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a86e7f-0e44-4d47-b500-88cd807b46ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:36:44.211+08:00
