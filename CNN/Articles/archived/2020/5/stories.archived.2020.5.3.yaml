      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is also bent on being physically present at the session hall
        until Congress adjourns sine die on June 5, saying that there are procedures
        during sessions that cannot be done through teleconferencing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb1816-a1d5-41b5-a9ca-a6adb240e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab0f57-3272-46d4-a3e6-64d960dc9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress reopens with a full plate of bills awaiting action, with
        lawmakers eyeing the possibility of crafting a supplemental budget to add
        more funds to the government’s COVID-19 response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a811b-9ede-4c80-a45e-69861fc9058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66079d51-ce6c-494e-886b-b3a7e8fe2e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic officials have said that funds are running low for response
        measures, with Budget Secretary Wendel Avisado saying that the government
        has spent ₱352 billion of the ₱397 billion funds freed up to address the outbreak
        as of last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a88d0e-83f3-4760-aa2b-f7c5b11f9120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf2679-d7ff-4f99-bca6-4656e4cbc422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano told CNN Philippines’ The Source
        that the chamber is also considering adjustments to the 2021 budget, which
        by law must be submitted to them between July and August, to see if they can
        tweak provisions if further aid for coronavirus relief and recovery is needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff11ee-ab8a-485c-83c8-83f82fc6f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af464a0-d2cc-4270-b466-64dbf5f99544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the Senate, Sotto said in a radio interview on Sunday
        that they will tackle Corporate Income Tax and Incentives Rationalization
        Act, which he expects to ease the burden on the executive department’s quest
        for more funding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90229ef-3823-4ad5-8bf2-7c2096dc86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1311dad5-f548-4f4a-828e-2101de5bc377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said in a radio interview on Sunday that they would prioritize
        passing measures that would keep the executive department from implementing
        policies which may be illegal, such as adjusting the opening of the school
        year from June.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bdbc66-897c-4ca4-95e4-d90c0cc522c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c602196-93be-4584-88d7-90bdd963bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan amyendahan kaagad namin ‘yun, gawin naming</em> September
        or … to any month the President so desires in case of national emergencies,”
        he said over radio dzBB.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbad692-3b47-4f5a-ba24-84b54f374459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133466a-94a6-4621-9652-f326b7aefa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to amend that by changing it to September
        or … to any month the President so desires in case of national emergencies.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37100d87-5ceb-461a-a045-60612b1b9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.888+08:00
