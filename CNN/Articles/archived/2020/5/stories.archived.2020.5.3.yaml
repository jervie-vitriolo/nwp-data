    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757e6b4-ef7c-4c16-ae8b-08789da8094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:30:08.340+08:00
