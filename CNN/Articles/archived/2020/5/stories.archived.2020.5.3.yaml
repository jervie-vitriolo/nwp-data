      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump appeared to
        confirm Sunday&nbsp;that North Korean leader Kim Jong Un is "alive and well."</p>'
