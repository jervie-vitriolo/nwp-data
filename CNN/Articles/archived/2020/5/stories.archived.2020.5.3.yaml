      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade earlier appealed to the Civil Aviation Authority of the Philippines
        and other airport officials to consider opening airports in areas under the
        general community quarantine to make commercial flights available to passengers.</p>'
