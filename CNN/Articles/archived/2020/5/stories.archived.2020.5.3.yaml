      'mgnl:lastActivated': 2023-01-26T12:56:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf5170-d3ad-4f04-99e0-68fe16f79fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.cnnphilippines.com/news/2020/5/3/House-virtual-hearing-video-conference-COVID-19.html"
        target="_blank">House guidelines</a>, only 25 lawmakers — selected by the
        Majority and Minority Floor Leaders — will be allowed to be physically present
        at the session hall, while the rest will participate through video conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15cf8c-1e6c-40e3-ad60-2c25a0b51de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.886+08:00
