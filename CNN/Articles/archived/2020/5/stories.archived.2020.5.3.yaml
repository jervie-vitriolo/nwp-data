  'six-year-old-joke-stand-covid-quarantine':
    'author': 'Bethany Hines, CNN'
    'caption': 'Callaghan McLaughlin stopped selling lemonade and opened a joke stand
      to share good humor during the coronavirus pandemic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-03T20:09:08.415+08:00
    'imagesource': 'jcr:4a78d1bd-66dc-4ee4-a1b3-2222105f5390'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a609cedf-f6a5-4bee-aa49-9c3d8aed85c5'
    'lead': 'Six-year-old Callaghan McLaughlin has a new routine. Every day, he wakes
      up early, eats breakfast, gets his schoolwork done — and then sets up his joke
      stand outside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T20:27:05.367+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:11.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:52.430+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This six-year-old boy set up a joke stand to give neighbors a laugh
      during quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7796a53-743f-401f-8853-055719595dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Six-year-old Callaghan McLaughlin
        has a new routine. Every day, he wakes up early, eats breakfast, gets his
        schoolwork done — and then sets up his joke stand outside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e01d46-542a-4b4c-addc-3fc39bf3f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His goal: To spread joy and laughter to his neighbors, without violating
        any social distancing rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d968e-7b23-4a46-8323-a6b5086d5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know about 13 or 14 jokes," Callaghan, who is from Saanich, British
        Columbia, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef69906-c33f-4f3e-bae1-c654bd619be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, Callaghan operates a lemonade stand around this time of
        year — but because of the pandemic, his mom chose a safer alternative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491fe6b-2d60-4f9f-b4f1-6fad596a8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to think of something that was going to be contactless and
        cashless, but also had the same sort of community spirit and social aspect
        that a lemonade stand has," Kelsea McLaughlin, Callaghan''s mom, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80d93d-1a51-4f2c-a30e-65ad12990e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young comedian is at his joke stand by 9:30 a.m. each morning,
        and stays put for about 45 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaccb1d-8367-491e-ad9f-875c3296d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He goes back to do a matinee show in the afternoon," Kelsea McLaughlin
        said with a laugh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffbc75-a3c4-490d-86bc-204b32f67e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young McLaughlin gets most of his witticisms from a kid''s joke
        book, called "Laugh Out Loud Jokes For Kids" by Rob Elliott.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d845c91-8990-4866-8d1e-c568697b8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you call a bear without any teeth?" Callaghan quipped.
        "A gummy bear!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd7225-85b3-466b-b12e-60ea341988b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he''s picked up even more jokes from the people who stop by.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c6125-d480-43e4-aeb9-c75a2f008527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He usually has a pretty high success rate of a joke returned,"
        Kelsea McLaughlin said. "He has learned a whole new repertoire."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59994d-c0c7-4a48-b86d-da3b4d172d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s home on Vancouver Island is close to Canada''s Pacific
        shore, so there are plenty of beachgoers walking around —&nbsp;while practicing
        social distancing —&nbsp;to stop and hear a joke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075487f-a1ef-45aa-bce0-04b1bd303ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can usually see him before they get to the driveway," Kelsea
        McLaughlin explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71324a-4ba3-4399-96b6-862d15d33bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the people in Mclaughlin''s neighborhood are elderly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe56bc-0c91-4c62-83a1-badc09fa4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it helps them to feel a little more connected, because
        they''re one of our more isolated community groups," Kelsea McLaughlin added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d9018-15a6-4fe7-8538-b738e6cb4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though Callaghan''s jokes are a hit, he said he thinks
        the funniest person in the neighborhood is his dad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c5c15-4a70-4264-8b74-a4792cff94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s the junior McLaughlin who is headlining in the driveway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6dbdee-a5a9-49ef-8582-de0d26966a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:27:05.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
