      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Assistant Secretary for Road Transport and Infrastructure Mark
        Richmund De Leon told CNN Philippines on Saturday that public transportation
        in the road sector will be allowed, but they "will strictly impose health
        safety standards at all times to ensure the safety of [their] drivers and
        passengers."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
