    'template': '1'
    'title': 'Duterte adviser suggests localized lockdowns in Metro Manila after May
      15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be16e4-5864-4a00-b5b4-1acf826bbabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)—</strong> Metro Manila—
        the region hardest-hit by COVID-19 in the country— may opt to implement localized
        lockdowns after May 15, an adviser to President Rodrigo Duterte suggested
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4764cb-0a9f-445d-b219-4a2ce195a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486087a-cee7-4455-936f-bc5ecf98b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press conference, Presidential Adviser on Entrepreneurship
        Joey Concepcion said the move will help restart the economy in other areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911c903-d734-4ad1-8532-533bfef51ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23b108-5ab9-4e80-8a01-b6126fff53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ila-lockdown natin</em>, <em>kung i-</em>ECQ (enhanced
        community quarantine) <em>natin ang isang lugar, huwag na siguro ''yung buong</em>
        NCR (National Capital Region). <em>Baka pwede nating i-</em>ECQ <em>na lang
        ''yung isang</em> city or <em>''yung barangay</em> approach <em>na ginawa
        ni</em> Mayor (Isko Moreno) <em>dito sa</em> Tondo," Concepcion said in a
        briefing with PROJECT ARK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df133a-3188-4570-a7e0-fecffbd6bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least, <em>matutuloy ''yung ekonomiya sa ibang lugar,</em>"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397e9f7-82cd-40b8-bc9f-74e3b657c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d5662-4534-4380-83b6-65dd41d6b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we''ll lock down areas, if we implement ECQ, maybe
        we won''t have to implement in the whole NCR. Maybe we can do ECQ per city
        or do the barangay approach like what Mayor Moreno did in Tondo. At least,
        the economy in other areas can continue.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521a70e-2008-40e3-afb4-fc90da70b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5d661-4927-4059-96c8-355d2db8ba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T20:26:42.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion shared he believes the country has "done much to bring
        down the level" of COVID-19 infections, but stressed that mass and targeted
        testing should still remain in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
