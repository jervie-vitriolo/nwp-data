  'US-giant-murder-hornets':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-03T15:15:10.233+08:00
    'imagesource': 'jcr:8bb70f50-53cf-4210-a1b0-eab69f0f0ca9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0898236-42ab-4c03-b4b1-57a1ebd1bf49'
    'lead': 'Just when you thought 2020 could not get any worse, there are giant hornets
      with a venomous sting to add to the list of worries this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T15:18:59.615+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:29.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:48.008+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Invasive giant hornets have been spotted in the US for the first time'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d2abd-bd6f-4c7e-965c-1f459786c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c24d70-5e11-4597-924a-653756198265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Just when you thought 2020 could not
        get any worse, there are giant hornets with a venomous sting to add to the
        list of worries this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd10988-273b-4a63-83da-a2bc872e775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insects known as the Asian giant hornets have been spotted in
        the United States for the first time, specifically in Washington state, scientists
        say. Beekeepers have reported piles of dead bees with their heads ripped off,
        an alarming sight in a country with a rapidly declining bee population.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc46f92-483f-46e1-9e14-9d25ce89d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At more than two inches long, they''re the world''s largest hornets
        with a sting that can kill humans if bitten multiple times, according to experts
        at the Washington State University. Researches have nicknamed them "murder
        hornets."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb1310-6940-4312-a311-1d294edb17c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re like something out of a monster cartoon with this huge
        yellow-orange face," Susan Cobey, a bee breeder at the Washington State University''s
        department of entomology, said recently.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aacb5e-db15-46f8-99c8-07b719a510a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did they come to the US?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e8fe7-fcbb-4d2f-95da-b1c65b095b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists don''t know how the hornets native to Asia ended up in
        Washington state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ccec2-09c6-4249-b3a7-1de16ef0d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re sometimes transported in international cargo -- in some
        cases deliberately, said Seth Truscott with WSU''s college of agricultural,
        human and natural resource sciences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613adc4d-a554-4bbd-a2c6-46f723275de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant hornet was first spotted in the state in December, and
        scientists believe it started becoming active again last month, when queens
        emerge from hibernation to build nests and form colonies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bad3c-5bab-4804-942a-194829898458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hornets are most destructive in the late summer and early fall,
        when they are on the hunt for sources of protein to raise next year''s queens,"
        Truscott said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f30f8-c1f3-4e6a-8bbd-3760b595b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They attack honey bee hives, killing adult bees and devouring bee
        larvae and pupae, while aggressively defending the occupied colony," he added.
        "Their stings are big and painful, with a potent neurotoxin. Multiple stings
        can kill humans, even if they are not allergic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fcaba6-a5bf-4cc7-bfa2-3e93d1695182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What should you do if you spot one?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f12f6-8a6e-4973-b433-493d4087d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state agricultural officials are asking beekeepers and
        residents to report any sightings of the giant hornets. But don''t get too
        close. Its sting can penetrate a regular beekeeper''s suit, and state scientists
        had to order special reinforced suits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e781de-09ae-4e0a-9246-b4f9afcde99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t try to take them out yourself if you see them," said entomologist
        Chris Looney of the state Department of Agriculture. "If you get into them,
        run away, then call us! It is really important for us to know of every sighting,
        if we''re going to have any hope of eradication."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaab10c-ae30-4d7d-afc9-f196967631d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State officials are asking people in Whatcom, Skagit, Island, San
        Juan, Jefferson and Clallam counties to be especially vigilant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587cddcb-4639-4e2f-ba4d-8a8a815416b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When are they most destructive?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f0964-1abd-4950-8a11-dcffc7150c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant hornets especially target bees between late summer and
        the fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd9d4b-c0c7-445d-82f0-c1947932ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most likely time to catch Asian giant hornets is from July
        through October -- when colonies are established and workers are out foraging,"
        the Washington State Department of Agriculture said in a statement. "Traps
        can be hung as early as April if attempting to trap queens, but since there
        are significantly fewer queens than workers, catching a queen isn''t very
        likely."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba6f71-0df9-4c92-b348-72b7d13196e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bees pollinate plants producing fruit, nuts and vegetables, and
        are crucial for the nation''s food industry. Attack by the hornet is alarming
        because the number of bees have declined in the US, putting them on endangered
        lists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc84f4b-1cee-4404-be32-6f10a741a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:18:59.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/03/us/washington-giant-murder-hornets/index.html">"Invasive
        giant hornets have been spotted in the US for the first time"</a></em></p>'
