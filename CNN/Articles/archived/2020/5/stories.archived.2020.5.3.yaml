  'dpwh-priority-project-gcq-guidelines':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-03T12:58:25.474+08:00
    'imagesource': 'jcr:9df1749f-ac22-4a29-a500-5dc977d29d9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72cae802-f268-405c-88ee-a97bc9db1cfd'
    'lead': 'Public and private construction projects in areas under general community
      quarantine will be allowed to resume, but workers need to follow strict safety
      guidelines to avoid infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T13:06:10.265+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:56:34.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:46.348+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'DPWH', 'Department-of-Public-Works-and-Highways',
      'Mark-Villar', 'Build-Build-Build']
    'template': '1'
    'title': 'DPWH: Construction projects in GCQ areas allowed to resume but with
      strict guidelines for workers'' health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2df8d2-8850-4df1-a020-1035e94b8d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — Public
        and private construction projects in areas under general community quarantine
        will be allowed to resume, but workers need to follow strict safety guidelines
        to avoid infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f7172-7dbe-41de-8568-2b9b075329cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Public Works and Highwaya (DPWH) Secretary Mark Villar
        told CNN Philippines Sunday of the measures to be put in place at work sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2738034-46bd-465a-8c91-2bb68f417468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakagawa na kami para sa</em> GCQ as of now, <em>makapagtrabaho
        na kami sa</em> priority projects — both public and private priority projects
        — and they have to follow very strict guidelines <em>para sa proteksyon ng
        ating mga</em> construction workers. <em>Katulad po ng</em> testing <em>bago
        magsimula, tapos po magkakaroon ng</em> facilities <em>para sa</em> disinfection
        <em>pati sa</em> handwashing, <em>kailangan may</em> social distancing, <em>at
        magkakaroon po ng</em> barracks <em>bawa''t</em> site <em>at doon ma-isolate
        po ang ating</em> construction workers<em> para wala pong</em> chance <em>magkaroon
        ng</em> outbreak <em>ng</em> COVID," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7b087-ea67-487f-a616-ddc40ae3d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have come up with guidelines for the GCQ so we
        can work on priority projects — both pubic and private — and they have to
        follow very strict guidelines for the protection of construction workers.
        Among these are testing before starting work, there will be facilities for
        disinfection and handwashing, there must be social distancing, and there will
        be barracks at each site for workers so there will be no chance for COVID
        to spread.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57639f40-6e9f-46dd-b71f-ca8196eb7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractors will be the ones to spend for the testing of workers,
        said Villar, adding they have the resources to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42d996-fc8c-4a35-bf6a-3f6f80f1e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also said workers would stay at the barracks at work sites
        to avoid possible contagion, and they would be there for the duration of the
        project. Should workers want to leave and then return, they must be tested
        again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669c822-45cd-4300-a94d-384ea9032b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There must be enough barracks, Villar said, to comfortably house
        workers while observing prescribed social distancing guidelines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d604bb8-6da7-4332-a9ee-c4977c7ce048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magiging</em> strict <em>talaga kami sa mga</em> work guidelines
        of course for the safety, not just of the workers, but also the surrounding
        community," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03880986-c8f2-48e3-a23a-800451941440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be really strict on the work guidelines not
        just for the safety of workers but also the surrounding community.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be92895-c567-4247-8320-2bee8c2d8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other considerations, VIllar said, would be medical certificates
        assuring that workers have no co-morbidities, and he added age would also
        be a factor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59679ff8-9da3-4cb8-a5f3-ae9be0dacc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the new guidelines, not just for construction sites but in
        general, people with co-morbidities, existing illness, with some existing
        conditions. And of course, age is a factor. We want to make sure everyone
        there is not susceptible to COVID-19," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336d6a9-93ab-492d-8c75-ad231c9825c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractors, meanwhile, will be monitored to make sure all safety
        requirements are being met.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae075af3-dd5f-4a03-b9eb-7f2d0b1915a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these, Villar said, will be part of the new normal at construction
        sites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae14e9-ac8b-464b-b3e2-fb76f4c0a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:06:10.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the projects that will be allowed to continue, Vilalr said
        they would identify the priority projects they would focus on.</p>'
  '2.5-M-shabu-seized-Quezon-Province-buy-bust':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-03T13:35:08.693+08:00
