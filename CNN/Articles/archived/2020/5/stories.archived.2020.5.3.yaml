    'title': 'Cash aid extended to 86,000 OFWs, more than half of target — DOLE'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d841621-9ab8-4182-9544-bc5acb467aaa'
      'mgnl:activationStatus': true
