    'lead': 'Almost everyone knows the lyrics to Queen''s classics ''We Are the Champions.''
      Now, the band and Adam Lambert have turned the song into ''You Are The Champions,''
      as a tribute to workers on the frontline fighting coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T14:36:44.210+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:56:30.220+08:00
