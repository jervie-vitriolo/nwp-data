    'mgnl:tags': ['navotas-city', 'navotas-city-mayor', 'toby-tiangco', 'extreme-enhanced-community-quarantine',
      'covid-19', 'coronavirus']
    'stories': ['39cdd35a-70e4-4eae-88ed-68dfd99e0f39']
    'template': '1'
    'title': 'Extreme enhanced community quarantine to be implemented in Navotas City
      — Tiangco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a7412-6c33-478c-bd27-2c7758834e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.871+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Navotas
        City will be placed under extreme enhanced community quarantine beginning
        Wednesday, its mayor announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136dbb8-3c9d-441e-a1a4-0cbeb3e697c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.871+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa nalalabing araw ng ECQ, kailangang magsagawa tayo ng matinding
        aksyon para matigil ang pagdami ng kaso, o magkaroon ng ''flattening of the
        curve</em>,''" Navotas Mayor Toby Tiangco said in a <a href="https://www.facebook.com/185633641527060/posts/2952223288201401/?d=n">Facebook
        post</a> Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe53ab9-7d58-459a-8d04-57062df49b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.872+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to enforce stricter measures during the remaining
        days of the ECQ to curb the spread of the coronavirus disease, or see the
        curve flattening.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1e7e9-6605-4f9e-bfdb-7cc8b38f00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.872+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito lamang ang paraan para makapamuhay tayo sa ''new normal''
        sa ilalim ng general community quarantine, at maiwasan natin ang panganib
        ng pagdami muli ng mga nagkakasakit sa COVID-19</em>," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd88a1-75f8-4f06-9e55-c09eab7ef846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.872+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the only way for us to be able to live with
        the "new normal" under the general community quarantine, and prevent another
        wave of COVID-19 cases.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf7e29-3181-4902-a729-52dfafbedf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.872+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the extreme enhanced community quarantine, representatives
        of each household will only be allowed to purchase food, medicine, and other
        essentials on specific days. The city government pointed out that it will
        no longer observe the "odd number-even number" schedule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d67bf-2145-4658-91e1-110cbfa0a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.872+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Mondays, Wednesdays, and Fridays, occupants of Barangays Bangkulasi,
        BBS, Daanghari, Navotas East, NBBS Kaunalaran, Sipac-Almacen, SRV, Tangos
        North, and Tanza 1 will be permitted to go out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdb077-edce-405f-aa63-86fde0c77727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.872+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, residents of Barangays BBN, Navotas West, NBBN, NBBS
        Dagat-Dagatan, NBBS Proper, San Jose, San Roque, Tangos South, and Tanza 2
        will only be allowed to run important errands every Tuesday, Thursday, and
        Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004a2f1-8c72-4156-9082-ac00a0a0292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.872+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All wet markets and grocery stores will be available from 5 AM to
        8 PM on Mondays to Saturdays, said Tiangco.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b3ba52-7f40-4b25-96ba-ad361f55c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he reiterated that the local citizens must observe the mandatory
        wearing of face masks when going out in public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b97da-5dd2-4268-a237-1b4d7fac6e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, household representatives will be prohibited
        to leave their homes&nbsp;every Sunday, as public markets will be cleaned
        and disinfected, according to Tiangco. He added that drugstores and pharmacies
        will remain open, but it will only sell medicines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02805862-ffcb-4130-a0f9-b9c16de3bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new measure, a liquor ban will also be imposed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb092e9c-fc5c-4a92-83f5-1c3bf272eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme enhanced community quarantine will take effect in the
        city starting 5:00 AM of May 6 until 11:59 PM of May 15.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf534df-89b7-43e9-80b6-d2f0f956d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 2, Navotas City has a total of 48 confirmed COVID-19 cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d3078b-759a-4a2b-9b86-7e9088a22039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:23:53.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there are now 9,223 cases of the viral infection, including
        1,214 recoveries and 607 fatalities.</p>'
