      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OFWs will remain where they are in the meantime - many ship crew
        members are assisted by their manning agencies, some others register with
        the embassy then proceed to pick-up points or the airport when a flight is
        scheduled," it said in a statement.</p>'
