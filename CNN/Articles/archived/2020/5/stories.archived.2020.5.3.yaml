      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Majority and the Minority Floor Leaders shall adopt a system
        for choosing their Members who will be physically attending the sessions,"
        the document read.</p>'
