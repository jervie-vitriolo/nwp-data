      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger load for buses and jeepneys should not exceed 50 percent
        of the vehicles'' capacity. For UV Express and taxis, passenger load should
        not exceed two passengers per row.</p>'
