    'title': 'Railways to resume operations with limited passengers on May 16'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf9e53-3c75-47f6-b46c-ea27f0f7a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Major train
        lines in Metro Manila will resume operations with limited passengers by May
        16, or after the the enhanced community quarantine (ECQ) is lifted in the
        region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eba3f4-30bf-4894-bbee-31985eb621e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2534cc-87d6-44cf-98cf-f686c55feb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, The Department of Transportation announced
        that the Light Rail Transits 1 and 2 (LRT-1 and LRT-2), the Metro Rail Transit-3
        (MRT-3) and the Philippine National Railways (PNR) will operate at a reduced
        capacity to allow passengers to practice social distancing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370d8c0-9c3a-40a9-bccf-77868732c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727c3aa-46cb-4aef-bf4b-65bf168e9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-1 will only operate with 43 passengers per train car (12
        percent capacity), the LRT-2 with only 40 passengers (10 percent capacity),
        MRT-3 with 51 (13 percent capacity), and the PNR with 148 passengers (20 percent
        capacity), based on the Transportation Department''s simulation of passengers
        inside trains maintaining one-meter social distancing.</p>'
