      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said that its repatriation of
        overseas Filipino workers (OFWs) is being adjusted to comply with the directives
        of the task force.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ce673-d27b-4129-a3a7-2d857090919c'
