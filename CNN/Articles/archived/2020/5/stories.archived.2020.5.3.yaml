      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine in the capital region and other
        COVID high-risk areas and provinces has been extended for another two weeks,
        with the number of cases still climbing by the day. Regions classified as
        lower risk areas, meanwhile, saw a gradual easing of lockdown measures under
        the "general community quarantine" policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f8e3f-3a3b-46a9-b58d-d2ec4b004d74'
