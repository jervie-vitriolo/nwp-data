      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority announced on its Facebook
        page late Saturday evening that it had to suspend passenger and commercial
        flights to and from the Philippines, in accordance with the government decision
        to prevent the spread of the coronavirus.</p>'
