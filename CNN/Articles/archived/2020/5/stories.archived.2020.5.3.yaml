      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President <a href="https://cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html?fbclid=IwAR3kN3WokT7wOwVSO4D1AgXptstV99ZHpP36N9v2oIKlTgcs25Zben-j9gc"
        target="_blank">accepted the apology</a> offered by ABS-CBN President Carlo
