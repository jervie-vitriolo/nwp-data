      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4030196-c216-4cbd-a98e-b3859d4f1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T10:04:55.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing of one meter should be strictly observed inside
        the trains and stations. Presence of markings, signages, tarpaulins and other
        logistics will be utilized to ensure its firm implementation," the DOTr said
        in its statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06721a33-d825-44ec-b586-8c732de2016c'
      'mgnl:activationStatus': true
