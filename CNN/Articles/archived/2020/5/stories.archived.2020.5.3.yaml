    'template': '1'
    'title': 'Nearly 100 people may have died from coronavirus at a nursing home in
      New York City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7587be-7c02-4948-b5ab-c450296cf04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:48:11.386+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There are 98 people who may have died
        from COVID-19 at the Isabella Center in New York City, according to a statement
        from the geriatric care facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d6af8-09bf-4f5d-9698-d15fc74b7cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:48:11.386+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement comes after New York Rep. Adriano Espaillat accused
        nursing homes of not accurately reporting COVID-19 deaths to the Department
        of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafbd8f-9e30-4ade-b240-2ae126949a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:48:11.387+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espaillat wrote a letter addressed to Gov. Andrew Cuomo and New
        York State Attorney General Letitia James calling for an investigation into
        nursing home facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bfea88-8f5d-4691-ab3a-77edc5a6609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:48:11.387+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent reports suggest that nursing home administrators across
        the state have abandoned transparency, leaving patients unnerved and their
        families unenlightened as to the status of their loved ones'' health. By withholding
        important information regarding facility conditions, patients'' status, and
        the accurate number of cases and deaths related to COVID-19 from families
        and elected officials, nursing home administrators are abnegating their most
        fundamental duty," Espaillat said in the letter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5127ff-b4f6-431e-adc5-928f5ca0ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:48:11.387+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus hit the 705-bed center, the facility did not have access
        to testing to "quickly diagnose" residents and staff, according to a statement
        from Isabella Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d283232-5a60-4441-a152-c6506f705ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:48:11.387+08:00
      'mgnl:createdBy': 'currie'
