      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber will also abide by the general health rules— including
        physical distancing (at least two-meter distance between people), regular
        temperature checks, and face mask policy, among others—  to help combat the
        spread of the infectious disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccdfb6-2d5d-47d9-a028-658302384664'
