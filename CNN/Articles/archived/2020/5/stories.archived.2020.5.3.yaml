      '6d750a2e-542c-430f-8b2d-0a0134717521']
    'template': '1'
    'title': 'SolGen warns NTC of graft charges if it issues ABS-CBN provisional permit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40469090-9b14-4117-96a4-ae2a5b30b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The <a
        href="https://cnnphilippines.com/news/2020/2/27/Solicitor-General-Calida-ABS-CBN-quo-warranto-comment-reply.html?fbclid=IwAR2f4-svaVjGJam9QXjLQgGBq3rSnNM_MCn16Y0BQDYkPe9eps7Kth0-cok"
        target="_blank">Office of the Solicitor General</a> warned on the eve of the
        <a href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-franchise-expiration-Senate-hearing.html?fbclid=IwAR3LDAe6p-ifPiQDV1yBCjEP7J-5K5OByUc8Kb5FGw660aP0Cw1wAAvFSPQ"
        target="_blank">expiry of the legislative franchise of ABS-CBN Corporation</a>
        that National Telecommunications commissioners may be slapped with graft charges
        if they give the broadcast giant a provisional permit to operate pending the
        renewal of its franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4cf36-aab9-4dad-9787-ad971bcadf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887ad06-3a7d-4b88-9bd8-922dac41a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NTC commissioners risk subjecting themselves to prosecution
        under the Anti-Graft and Corrupt Practices Act should they issue the unlawful
        PAs (provisional authorities) to ABS-CBN Corporation and ABS-CBN Convergence
        in the absence of franchise,” Solicitor General Jose Calida said Sunday in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79559297-68b8-44df-b0d4-2cb7a5a8b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031ccda-cd36-416c-b15b-7e31cfaa650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s top lawyer, whose office also serves as the NTC’s
        legal counsel, said there is no law delegating Congress’ power to grant legislative
        franchises to the regulatory body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd886c-f6d6-4ff0-a4b7-36760020a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb912ad-4081-4c2a-8095-41970a828d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the <a href="https://cnnphilippines.com/news/2020/2/26/abs-cbn-franchise-provisional-permit-.html?fbclid=IwAR1moOg91QbilZE_dSB2ty9MOFPjhTF1U20SHJhsMenyjwVGIxgwAiA_Bd0"
        target="_blank">letter</a> from House Speaker Alan Peter Cayetano and House
        Legislative Franchises Committee chair Franz Alvarez, and a <a href="https://www.cnnphilippines.com/news/2020/3/4/ABS-CBN-senators-resolution.html"
        target="_blank">Senate resolution</a> cannot be used by the NTC as basis for
        it to grant ABS-CBN a temporary permit as they only express the sentiments
        of the legislature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c4c765-cd7f-4cd6-b6ac-997462021af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc431ee-b0b6-45fd-9c58-f2e87be66273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the <a href="https://cnnphilippines.com/news/2020/2/24/Congress-can-authorize-NTC-provisional-license-ABS-CBN-DOJ-.html?fbclid=IwAR3GhitoW-ojA7024SSdM2c44z_hsfQte6YSdijE9q97Z3viIGRLJKk-Q3I"
        target="_blank">legal opinion issued by the Department of Justice</a>, which
        the Office of the Solicitor General is under, could also not be used by the
        NTC as basis, citing a 2003 Supreme Court ruling which struck down a DOJ legal
        opinion on a similar matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce8dea-dacd-46e8-95b1-501df2ed1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e9f05-a61c-4200-b58b-2b3171bae4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e785884-b7a3-40e6-ad76-2cfa9f486d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2014 Supreme Court case involving GMA Network, Calida said
        broadcasting companies can only get provisional permits from the NTC if they
        secure franchises from Congress and apply for certificates of public convenience
        from the NTC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3f98b-f2ea-4ad9-bfc7-4362564997ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad8276-0000-49ea-aff6-8ba90d532999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a provisional authority to operate should only be
        issued while broadcast companies await the NTC’s issuance of certificates
        of public convenience and not when a company “has no valid and existing legislative
        franchise.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61140c-c2aa-4088-b45f-45135c2db70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7e5c9-e5df-4b0c-95f1-17c3eb2174da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the NTC can only issue an order for ABS-CBN to
        stop operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7cb15-2c69-4421-8b9b-d05ddd2ce978'
      'mgnl:activationStatus': true
