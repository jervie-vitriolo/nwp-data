      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd011adf-96e4-447f-9452-dcb47cecd495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.884+08:00
