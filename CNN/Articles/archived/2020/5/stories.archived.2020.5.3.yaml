      'mgnl:lastActivated': 2023-01-26T12:56:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4deafac-2c20-46ca-a8da-2f1d0180dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:05:16.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more overseas Filipinos have also succumbed to the disease,
        with the death toll now at 210. Five more patients have also recovered, bringing
        the total to 471.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b722dd4-5abd-4379-93cb-fd0861dfbcac'
      'mgnl:activationStatus': true
