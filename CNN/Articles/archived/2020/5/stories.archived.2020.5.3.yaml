      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902dd7f-2aac-4492-ac92-b76470e7e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed <a href="https://www.cnnphilippines.com/news/2020/4/28/House-bill-new-normal-coronavirus-COVID-19.html"
        target="_blank">“new normal” bill</a>, which House Speaker Alan Peter Cayetano
        and fellow lawmakers sponsored, will also be on the agenda in the lower chamber.
        The measure gives permanence to rules on the wearing of face masks as well
        as observing proper hygiene, hand washing, and physical distancing, among
        others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16034ed8-f69b-4df0-aab8-f4259f814c1d'
