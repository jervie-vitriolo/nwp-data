  'US-coronavirus-recreation-protest':
    'author': 'Madeline Holcombe and Holly Yan, CNN'
    'caption': 'Heidi Munoz Gleisner, center left, is removed from a protest against
      California''s stay-at-home order.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-03T22:39:30.208+08:00
    'imagesource': 'jcr:bedf7156-68ec-4eab-b583-f8fcf466bfbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7baf600d-c664-4796-a14e-f139294e8eb5'
    'lead': 'From California to New York, more Americans are headed outside — some
      for recreation and others in protest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T22:42:24.625+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:06.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:53.841+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warmer weather and debate over restrictions drive Americans outside
      while coronavirus cases rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b738aba-524d-4195-93a1-a4559d5ea4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From California to New York, more Americans
        are headed outside —&nbsp;some for recreation and <a href="https://edition.cnn.com/2020/04/30/us/michigan-stay-at-home-protest/index.html">others
        in protest.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac0629-bf1a-4318-91e3-9ae498cf8c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as some states loosen or let go of their stay-at-home orders,
        researchers predict a higher death toll from coronavirus this summer than
        previously expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e0d8c-07c8-449e-9283-eb03d76763dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday morning, more than 1.1 million people in the US have been
        infected with coronavirus, and <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">more
        than 66,000 have died</a>, according to data from Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca5697-08ae-4a46-a622-558cee1c07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States such as California have stood firm on their stay-at-home
        orders —&nbsp;and have been met with protests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b927e-4881-4601-810a-bd70fc7ebb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than <a href="https://www.cnn.com/interactive/2020/us/states-reopen-coronavirus-trnd/">30
        states have started easing some social distancing restrictions</a>&nbsp;—&nbsp;ranging
        from simply opening state parks to allowing certain businesses to restart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c288f9-016b-46df-a5fe-e4e9a3078fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those states let stay-at-home orders expire, with caveats
        restricting what businesses can open and how. Georgia, for example, still
        requires the elderly to stay home until June 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638b52c-030e-432f-a754-3878f41a1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states and counties will ease restrictions this week. In Arkansas,
        gyms and fitness centers can reopen Monday, and hair salons can open Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f4f48a-c9dd-4967-a5cc-f6dd649536e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern California''s Yuba and Sutter counties, restaurants,
        tattoo parlors and shopping malls will be allowed to open Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f198d-a134-498b-8521-265b3fa2edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many offices in Colorado will also be allowed to open Monday, though
        they''ll be limited to 50% capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f82c0a-4152-4a90-9510-b06007b2f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, residents of New York City and Washington DC, many of
        whom appeared to be observing social distancing rules, are enjoying warmer
        weather in parks and open spaces this weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef9dd8-19e7-473d-824f-080811202b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Pennsylvania and New Jersey residents were able to take advantage
        of some state parks, forest facilities and golf courses for the first time
        this spring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa4c72-e477-4771-98d8-bec83f311895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fauci: Lifting measures too early could backfire</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af205cc2-c114-497e-b14e-5bf8985d5b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states haven''t met the White House''s recommended guidelines
        for reopening. Among the guidelines for "<a href="https://edition.cnn.com/2020/04/16/politics/read-guidelines-for-opening-america/index.html">Opening
        Up America Again</a>," states shouldn''t start to reopen until they have a
        downward trajectory of documented cases in a 14-day period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97936ec-2743-48ad-b0c6-4235bd18c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some health experts say reopening too soon will backfire. A
        coronavirus projection model often cited by the White House <a href="https://www.cnn.com/2020/04/29/health/us-coronavirus-wednesday/index.html">increased
        its prediction for the US death toll</a>&nbsp;by August, partially because
        of measures lifted prematurely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875c4c7-e2db-429b-84d7-b50177d04f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And how deadly an "inevitable" <a href="http://www.cnn.com/2020/04/16/health/spanish-flu-coronavirus-lessons-learned/index.html">second
        round of this virus</a>&nbsp;will be depends on how prepared the US is, White
        House Coronavirus Task Force member Dr. Anthony Fauci said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d55bc-6b1a-427a-85be-df15f0539e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci warned that lifting measures prematurely could lead to a rebound
        of the virus that could put the US in the "same boat that we were a few weeks
        ago."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83188bb-7c3b-4080-95dc-f4262e804fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Experimental drug approved</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1eaa4-b321-4d27-8f79-797df4a307c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is hope the nation will be armed with a new tool for the
        predicted second wave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7362a78-9ab2-42d4-a527-81076632ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration <a href="https://www.cnn.com/2020/05/01/health/remdesivir-fda-authorization/index.html">approved
        the experimental drug</a>&nbsp;remdesivir as treatment for hospitalized patients
        with severe coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac0bfa-48e5-432b-9203-d4e75440c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emergency-use authorization Friday, the agency said the benefits
        of using the drug outweighed the risks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555471d-866e-480e-817f-ad922fc0422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir is the first authorized therapy for the virus in the
        country, FDA Commissioner Stephen Hahn said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211eab27-0e3f-452e-8976-b070c512f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important clinical advance that showed a statistically
        significant reduction in time to recovery for patients with Covid-19 and is
        the first authorized therapy for Covid-19." Hahn said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962329d-0dc9-4fc7-b251-21b38c64a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug was approved just days after researchers said it might
        help patients recover more quickly from the infection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556223e4-7430-4708-b11b-a197d38a79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T22:42:24.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/03/health/us-coronavirus-sunday/">"Warmer
        weather and debate over restrictions drive Americans outside while coronavirus
        cases rise"</a></i></p>'
  'Project-ARK-raises-one-million-kits-for-increased-COVID-19-testing':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
