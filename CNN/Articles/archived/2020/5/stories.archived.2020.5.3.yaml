      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, May 3)</strong> - The number
        of infections in the province of Cebu has surpassed 1,000, as sixty more inmates
        at the Mandaue City Jail test positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54c559-7119-43da-878a-0c8b2897f2c3'
      'mgnl:activationStatus': true
