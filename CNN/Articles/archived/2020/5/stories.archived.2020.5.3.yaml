      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Congress
        will operate via a mostly virtual presence for the first time, as it resumes
        sessions after a seven-week break, tackling the COVID-19 crisis, among other
        issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce88b0-2369-4c38-b003-dad8e4022be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96c7c5-ae9c-49e5-b133-0e48892a6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the House of Representatives and the Senate are getting ready
        to conduct virtual sessions once they resume on Monday, with the lower chamber
        already releasing guidelines ahead of the May 4 session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a31c2-9dc3-4cf5-9e63-a74a01b6c2dc'
