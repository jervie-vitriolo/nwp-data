    'jcr:uuid': '8d710e09-f0ed-4dbe-af55-b483e4029997'
    'lead': 'Police have arrested three suspected drug peddlers, and confiscated about
      ₱2.5 million worth of crystal meth or shabu, in a buy-bust operation in Lucena
      in Quezon Province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T13:35:26.922+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T12:56:34.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:46.490+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['quezon-province', 'shabu', 'crystal-meth', 'buy-bust-operation',
      'lucena', 'police', 'PDEA', 'philippine-drug-enforcement-agency']
    'stories': ['4eb791bb-813f-4bdd-a643-046fee36b51a']
    'template': '1'
    'title': '3 arrested, ₱2.5-M shabu seized in Quezon buy-bust '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223fe05b-600b-4a57-92cb-8a2e4b901230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:35:26.923+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Police
        have arrested three suspected drug peddlers, and confiscated about ₱2.5 million
        worth of crystal meth or shabu, in a buy-bust operation in Lucena in Quezon
        Province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee714b-19b8-4383-911c-0e7467986689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:35:26.923+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was conducted on May 2 by personnel of the Lucena
        City Drug Enforcement Unit (CDEU), the Quezon Provincial Drug Enforcement
        Unit (PDEU/PIB), and the Philippine Drug Enforcement Agency at around 5:30
        PM in Barangay Mayao Crossing. It led to the arrest of three Filipino nationals,
        Danilo Borjos Dumaplin, Claire Jan Argana Alagon, and Crislyn Sayson Dolor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e913c8c-d3a8-4985-a567-073c88a843d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:35:26.923+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities hauled some 126.83 grams of shabu, a police report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca753245-5c66-43b7-96fe-42a1b66016c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:35:26.924+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were brought to the Lucena City Police Station. They
        will face charges for violation of <a href="https://pdea.gov.ph/images/Laws/RA9165.pdf">Sections
        5 and 11 of Republic Act No. 9165</a> or the Comprehensive Dangerous Drugs
        Act.</p>'
  'no-coronavirus-vaccine':
    'author': 'Rob Picheta, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-03T13:37:03.820+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6c537cd-a497-4f12-9f27-46eaba91087a'
    'lead': 'There is another, worst-case possibility: that no vaccine is ever developed.
      In this outcome, the public''s hopes are repeatedly raised and then dashed,
      as various proposed solutions fall before the final hurdle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T13:48:32.393+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:56:34.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:46.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'coronavirus', 'novel-coronavirus', 'covid-19', 'vaccine',
      'research', 'science']
    'template': '1'
    'title': 'What happens if a coronavirus vaccine is never developed? It has happened
      before'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c9752-6e9d-4923-924b-025213558edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As countries lie frozen in lockdown and
        billions of people lose their livelihoods, public figures are teasing a breakthrough
        that would mark the end of the crippling coronavirus pandemic: a <a href="https://edition.cnn.com/2020/04/24/health/coronavirus-vaccine-speed-sanjay-gupta/index.html"
        target="_blank">vaccine</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9667fd-5d75-481e-bdb6-bbdb64f92a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is another, worst-case possibility: that no vaccine is
        ever developed. In this outcome, the public''s hopes are repeatedly raised
        and then dashed, as various proposed solutions fall before the final hurdle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc018b93-dde9-4999-be9a-a84ef9ad73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of wiping out Covid-19, societies may instead learn to live
        with it. Cities would slowly open and some freedoms will be returned, but
        on a short leash, if experts'' recommendations are followed. Testing and physical
        tracing will become part of our lives in the short term, but in many countries,
        an abrupt instruction to self-isolate could come at any time. Treatments may
        be developed — but outbreaks of the disease could still occur each year, and
        the global death toll would continue to tick upwards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010dc569-cc92-4be7-a306-f5dc228afdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a path rarely publicly countenanced by politicians, who are
        speaking optimistically about <a href="https://edition.cnn.com/2020/04/23/health/coronavirus-vaccine-trial-uk-gbr-intl/index.html"
        target="_blank">human trials</a>&nbsp;already underway to find a vaccine.
        But the possibility is taken very seriously by many experts — because it''s
        happened before. Several times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a249e-b976-4c96-8b88-366deed6efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some viruses that we still do not have vaccines against,"
        says Dr. David Nabarro, a professor of global health at Imperial College London,
        who also serves as a special envoy to the World Health Organization on Covid-19.
        "We can''t make an absolute assumption that a vaccine will appear at all,
        or if it does appear, whether it will pass all the tests of efficacy and safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abddf605-274e-44a4-a666-d62af0116b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely essential that all societies everywhere get themselves
        into a position where they are able to defend against the coronavirus as a
        constant threat, and to be able to go about social life and economic activity
        with the virus in our midst," Nabarro tells CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2bcb24-9f88-432b-84cd-6aa5db464fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts remain confident that a Covid-19 vaccine will eventually
        be developed; in part because, unlike previous diseases like HIV and malaria,
        the coronavirus does not mutate rapidly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4130cd1-155f-410e-863a-42e60e0d8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, including National Institute of Allergy and Infectious Diseases
        director Dr. Anthony Fauci, suggest it could happen in a year to 18 months.
        Other figures, like England''s Chief Medical Officer Chris Whitty, have veered
        towards the more distant end of the spectrum, suggesting that a year may be
        too soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000d12b-153b-4fab-9327-bee171afbb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if a vaccine is developed, bringing it to fruition in any
        of those timeframes would be a feat never achieved before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205f407-2bdf-487b-aa69-2125e212b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never accelerated a vaccine in a year to 18 months," Dr.
        Peter Hotez, dean of the National School of Tropical Medicine at Baylor College
        of Medicine in Houston, tells CNN. "It doesn''t mean it''s impossible, but
        it will be quite a heroic achievement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd529df-52e1-4e2e-bce5-d83d58f006f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need plan A, and a plan B," he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c78b9-b25f-4434-90d8-1f34a6202e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When vaccines don''t work</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90866cb9-7e9f-4f71-b321-3422c814c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1984, the US Secretary of Health and Human Services Margaret
        Heckler announced at a press conference in Washington, DC, that scientists
        had successfully identified the virus that later became known as HIV — and
        predicted that a preventative vaccine would be ready for testing in two years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b0341-d1f3-4a75-a1c7-bd0ad4a4cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly four decades and 32 million deaths later, the world is still
        waiting for an HIV vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1564e0-cc3f-4b03-bfce-882b36ede4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a breakthrough, Heckler''s claim was followed by the
        loss of much of a generation of gay men and the painful shunning of their
        community in Western countries. For many years, a positive diagnosis was not
        only a death sentence; it ensured a person would spend their final months
        abandoned by their communities, while doctors <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1246493/?page=1"
        target="_blank">debated in medical journals</a>&nbsp;whether HIV patients
        were even worth saving.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09ad03-6c17-4179-826a-f49ed98ea9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718dd95-cd33-4770-b723-49220569bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search didn''t end in the 1980s. In 1997, President Bill Clinton
        challenged the US to come up with a vaccine within a decade. Fourteen years
        ago, scientists said we were <a href="https://money.cnn.com/2006/08/02/magazines/fortune/pluggedin_gunther.fortune/"
        target="_blank">still about 10 years away</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecafacd-995d-425f-8c8f-0bc5a18c3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difficulties in finding a vaccine began with the very nature
        of HIV/AIDS itself. "Influenza is able to change itself from one year to the
        next so the natural infection or immunization the previous year doesn''t infect
        you the following year. HIV does that during a single infection," explains
        Paul Offit, a pediatrician and infectious disease specialist who co-invented
        the rotavirus vaccine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f45a6b-47a7-4890-822b-5fd915947ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It continues to mutate in you, so it''s like you''re infected with
        a thousand different HIV strands," Offit tells CNN. "(And) while it is mutating,
        it''s also crippling your immune system."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65bf15-fe35-402a-97df-328d99838f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV poses very unique difficulties and Covid-19 does not possess
        its level of elusiveness, making experts generally more optimistic about finding
        a vaccine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a00835-864d-4771-a5e8-e1add8af4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been other diseases that have confounded both scientists
        and the human body. An effective vaccine for dengue fever, which infects as
        many as <a href="https://www.who.int/news-room/fact-sheets/detail/dengue-and-severe-dengue"
        target="_blank">400,000 people a year</a>&nbsp;according to the WHO, has eluded
        doctors for decades. In 2017, a large-scale effort to find one was suspended
        after it was <a href="https://edition.cnn.com/2017/12/04/health/dengue-fever-vaccine-dengvaxia-philippines-intl/index.html"
        target="_blank">found to worsen the symptoms of the disease</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41581a05-f9a2-4775-bf20-a5b9188fc78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, it''s been very difficult to develop vaccines for the
        common rhinoviruses and adenoviruses — which, like coronaviruses, can cause
        cold symptoms. There''s just one vaccine to prevent two strains of adenovirus,
        and it''s not commercially available.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7dbc5-9de7-43e3-b20b-611da66ef0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have high hopes, and then your hopes are dashed," says Nabarro,
        describing the slow and painful process of developing a vaccine. "We''re dealing
        with biological systems, we''re not dealing with mechanical systems. It really
        depends so much on how the body reacts."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8279063-b70d-43e6-848d-bf273018159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human trials are already underway at Oxford University in England
        for a <a href="https://edition.cnn.com/2020/04/23/health/coronavirus-vaccine-trial-uk-gbr-intl/index.html"
        target="_blank">coronavirus vaccine</a>&nbsp;made from a chimpanzee virus,
        and in the US for a different vaccine, <a href="https://edition.cnn.com/2020/05/01/us/coronavirus-moderna-vaccine-invs/index.html"
        target="_blank">produced by Moderna</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5165a78-d9c7-4247-a21d-4691c9414070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is the testing process — not the development — that
        holds up and often scuppers the production of vaccines, adds Hotez, who worked
        on a vaccine to protect against SARS. "The hard part is showing you can prove
        that it works and it''s safe."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d2a72-633d-4717-8d18-a72a9f1de343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plan B</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4acafbf-cd7c-4b2f-8e72-f657ce409662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the same fate befalls a Covid-19 vaccine, the virus could remain
        with us for many years. But the medical response to HIV/AIDS still provides
        a framework for living with a disease we can''t stamp out.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471dc6aa-f26e-4937-9fad-35528b60e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In HIV, we''ve been able to make that a chronic disease with antivirals.
        We''ve done what we''ve always hoped to do with cancer," Offit says. "It''s
        not the death sentence it was in the 1980s."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c482a1-ef52-4094-a28c-0251ea6eb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundbreaking development of a daily preventative pill — pre-exposure
        prophylaxis, or PrEP — has since led to <a href="https://edition.cnn.com/2019/07/11/health/prep-hiv-prevention-pill-study/index.html"
        target="_blank">hundreds of thousands of people at risk of contracting HIV
        being protected</a> from the disease.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58603092-fee5-47dd-be6c-aa7e371ae377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of treatments are likewise being tested for Covid-19, as
        scientists hunt for a Plan B in parallel to the ongoing vaccine trials, but
        all of those trials are in very early stages. Scientists are looking at experimental
        anti-Ebola drug remdesivir, while blood plasma treatments are also being explored.
        Hydroxychloroquine, <a href="https://edition.cnn.com/2020/04/22/politics/trump-hydroxychloroquine-shortages-black-market-coronavirus/index.html"
        target="_blank">touted as a potential "game changer" by US President Donald
        Trump</a>, has so found been found <a href="https://edition.cnn.com/2020/04/23/health/hydroxychloroquine-new-york-coronavirus-study/index.html"
        target="_blank">not to work on very sick patients</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918af9b-cf2c-4550-b544-50b7a45e954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drugs they''ve chosen are the best candidates," says Keith
        Neal, Emeritus Professor in the Epidemiology of Infectious Diseases at the
        University of Nottingham. The problem, he says, has been the "piecemeal approach"
        to testing them.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff62163-985b-42df-a222-6a97919bad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do randomized controlled trials. It''s ridiculous that
        only recently have we managed to get that off the ground," Neal, who reviews
        such tests for inclusion in medical journals, tells CNN. "The papers that
        I''m getting to look at -- I''m just rejecting them on the grounds that they''re
        not properly done."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993d4ce-ef05-437d-812f-d99c7aac6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now those fuller trials are off the ground, and if one of those
        drugs works for Covid-19 the signs should emerge "within weeks," says Neal.
        The first may already have arrived; the US Food and Drug Administration told
        CNN it is in talks to make remdesivir available to patients after positive
        signs it could <a href="https://edition.cnn.com/2020/04/29/health/gilead-sciences-remdesivir-covid-19-treatment/index.html"
        target="_blank">speed up recovery from the coronavirus</a>.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3500e2-a357-4ea2-8300-27656dd54c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The knock-on effects of a successful treatment would be felt widely;
        if a drug can decrease a patient''s average time spent in ICU even by by a
        few days, it would free up hospital capacity and could therefore greatly increase
        the willingness of governments to open up society.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0b6a9-437c-4d31-83b9-632eda5302e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how effective a treatment is would depend on which one works
        — remdesivir is not in high supply internationally and scaling up its production
        would cause problems.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b00e7a-e634-4a57-ba37-e941a4d2715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And crucially, any treatment won''t prevent infections occurring
        in society -- meaning the coronavirus would be easier to manage and the pandemic
        would subside, but the disease could be with us many years into the future.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f726ed-4e2a-4744-a229-a8b1ae9f117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What life without a vaccine looks like</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d473c-8351-459c-88ce-975c9322c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a vaccine can''t be produced, life will not remain as it is now.
        It just might not go back to normal quickly.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f625028-7eaf-4f20-b58a-b7bc2ab5ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lockdown is not sustainable economically, and possibly not
        politically," says Neal. "So we need other things to control it."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc958e6-9d76-4495-b0be-10b9ba80b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that, as countries start to creep out of their paralyses,
        experts would push governments to implement an awkward new way of living and
        interacting to buy the world time in the months, years or decades until Covid-19
        can be eliminated by a vaccine.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2e057-919d-4909-8137-06448e865e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely essential to work on being Covid-ready," Nabarro
        says. He calls for a new "social contract" in which citizens in every country,
        while starting to go about their normal lives, take personal responsibility
        to self-isolate if they show symptoms or come into contact with a potential
        Covid-19 case.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce7d84-e366-4f49-b1cd-f91ef497a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means the culture of shrugging off a cough or light cold symptoms
        and trudging into work should be over. Experts also predict a permanent change
        in attitudes towards remote working, with working from home, at least on some
        days, becoming a standard way of life for white collar employees. Companies
        would be expected to shift their rotas so that offices are never full unnecessarily.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc33ff-1cfc-4d15-bf82-5a87cefadcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (must) become a way of behaving that we all ascribe to personal
        responsibility ... treating those who are isolated as heroes rather than pariahs,"
        says Nabarro. "A collective pact for survival and well-being in the face of
        the threat of the virus.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf03a7eb-b967-4318-b581-fcfb4856b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be difficult to do in poorer nations," he adds,
        so finding ways to support developing countries will become "particularly
        politically tricky, but also very important." He cites tightly packed refugee
        and migrant settlements as areas of especially high concern.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739d40a-d8fb-4da1-8ec5-963674268dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, Nabarro says a vast program of testing and contact
        tracing would need to be implemented to allow life to function alongside Covid-19
        -- one which dwarfs any such program ever established to fight an outbreak,
        and which remains some time away in major countries like the US and the UK.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650ecef-eba7-4fea-953c-8a0cd5d1e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely critical is going to be having a public health system
        in place that includes contact tracing, diagnosis in the workplace, monitoring
        for syndromic surveillance, early communication on whether we have to re-implement
        social distancing," adds Hotez. "It''s doable, but it''s complicated and we
        really haven''t done it before."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71517f0-b0a8-4d1a-a966-afc0e4a20f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those systems could allow for some social interactions to return.
        "If there''s minimal transmission, it may indeed be possible to open things
        up for sporting events" and other large gatherings, says Hotez -- but such
        a move would not be permanent and would continually be assessed by governments
        and public health bodies.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d50bb-9f37-422e-ad12-a997f780dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the the Premier League, NFL and other mass events could
        go ahead with their schedules as long as athletes are getting regularly tested,
        and welcome in fans for weeks at a time — perhaps separated within the stands
        — before quickly shutting stadiums if the threat rises.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8cf807-f693-4e99-bb32-dc8387c05978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bars and pubs are probably last on the list as well, because they
        are overcrowded," suggests Neal. "They could reopen as restaurants, with social
        distancing." Some European countries have signaled they will start allowing
        restaurants to serve customers at vastly reduced capacity.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6c872-46c7-4c65-b21c-60771ec9e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions are most likely to come back over the winter, with
        Hotez suggesting that Covid-19 peaks could occur every winter until a vaccine
        is introduced.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07f29d-bb33-4b49-86bb-b9609aa619e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lockdowns, many of which are in the process of gradually being
        lifted, could return at any moment. "From time to time there will be outbreaks,
        movement will be restricted — and that may apply to parts of a country, or
        it may even apply to a whole country," Nabarro says.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0f995-e4fd-44ac-8dbb-eee1ec8098f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more time passes, the more imposing becomes the <a href="http://immunity(https://edition.cnn.com/2020/04/23/health/coronavirus-herd-immunity-explainer-wellness-scn-trnd/index.html"
        target="_blank">hotly debated prospect of herd</a> — reached when the majority
        of a given population, around 70% to 90%, becomes immune to an infectious
        disease. "That does to some extent limit spread," Offit says — "although population
        immunity caused by natural infection is not the best way to provide population
        immunity. The best way is with a vaccine."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed027d-9685-44b4-b220-d2013e734279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is the "perfect example," says Offit — before vaccines became
        widespread, "every year 2 to 3 million people would get measles, and that
        would be true here too." In other words, the amount of death and suffering
        from Covid-19 would be vast even if a large portion of the population is not
        susceptible.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38784103-f8e5-4020-85aa-eb3801462d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these predictions are tempered by a general belief that a
        vaccine will, eventually, be developed. "I do think there''ll be vaccine —
        there''s plenty of money, there''s plenty of interest and the target is clear,"
        Offit says.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f8bdf-4049-4a05-8a35-05f52e33b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if previous outbreaks have proven anything, it''s that hunts
        for vaccines are unpredictable. "I don''t think any vaccine has been developed
        quickly," Offit cautions. "I''d be really amazed if we had something in 18
        months."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73325182-c440-4943-9787-6b634a4d4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T13:48:32.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/03/health/coronavirus-vaccine-never-developed-intl/index.html"
        target="_blank">What happens if a coronavirus vaccine is never developed?
        It has happened before</a>."</em></p>'
