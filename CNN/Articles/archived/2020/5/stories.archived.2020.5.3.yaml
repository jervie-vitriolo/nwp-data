      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, House Speaker Alan Peter Cayetano said the public <a href="https://cnnphilippines.com/news/2020/5/1/20-lawmakers-House-plenary-resume.html">can
        expect</a> to see fewer chairs and tables set up at the plenary hall, similar
        to the special session set-up on March 23 when lawmakers passed the bill giving
        President Rodrigo Duterte special powers to realign the 2020 budget for COVID-19
        response through the Bayanihan to Heal as One Act.</p>'
