    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e237a718-0874-486f-8b7f-3d6694b68f3f'
    'lead': 'Climate activist Greta Thunberg is donating prize money she won to help
      fight the coronavirus pandemic and protect children from its potentially detrimental
      consequences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T12:56:28.796+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:56:35.598+08:00
