      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group aims to raise $7.5 million over 60 days. After just one
        day online, the goal has already been more than halfway met.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445f278-edd6-45a7-a713-271f5e0373f9'
