      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Almost everyone knows the lyrics to
        Queen''s "We Are the Champions." Now, the band has turned the song on its
        head, as a tribute to workers on the frontline fighting coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e59c9-6e21-48d0-b633-4dbc415324e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:36:44.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334efa9-53de-4758-93f3-f3b47f2a67cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:36:44.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian May, Roger Taylor and Adam Lambert teamed up to release "You
        Are The Champions" on Thursday, in a new version of the classic song.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4551b6-ab6e-48c7-9314-9485ea45543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:36:44.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aaa70b-6a27-458f-93c2-d4ca10e79759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:36:44.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All proceeds made from the song will go towards the Covid-19 Solidarity
        Response Fund for The World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717d398-a8b6-4969-8170-3ad3d166e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:36:44.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5df449-7cec-4e9f-9b3c-0c04181a9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:36:44.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen and Lambert were scheduled to be on the European leg of their
        Rhapsody tour, but the ongoing pandemic led the musicians to postpone the
        dates. This song, though, was recorded while May, Taylor and Lambert were
        all self-isolating in separate cities.</p>'
