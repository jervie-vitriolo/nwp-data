      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574fd72-205b-4e4a-819a-6f23d3a0762f'
