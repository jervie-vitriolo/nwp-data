      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that 1,070 Filipinos are currently undergoing treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597cbd6-3d31-4812-8a36-5250b2b22e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:05:16.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeed44a-efce-41e9-86ff-2ece51f3c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:05:16.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino COVID-19 cases have been recorded in a total of 46 countries
        or regions worldwide. Europe has the highest number with 522 cases. This is
        followed by 488 cases in the Americas, 373 cases in the Asia Pacific Region,
        and 368 cases in the Middle East/Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34074d58-6426-41ef-a0a6-65b6a32fe336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:05:16.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has noted a daily average of 11 new recoveries and 6 new
        deaths among Filipino nationals abroad for the past month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ec0c2-1303-48f1-a071-f752531c69de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:05:16.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 3.4 million people of many nationalities have so
        far contracted the viral illness, with some 244,000 deaths and nearly 1.1
        million recoveries.</p>'
