      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, on the other hand, is also seeking to pass a resolution
        which would allow lawmakers to hold sessions, hearings, and meetings via teleconferencing.</p>'
