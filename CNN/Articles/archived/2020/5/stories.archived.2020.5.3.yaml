      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ecc07-b862-4230-8f9c-014f4fba36ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T21:50:15.886+08:00
      'mgnl:createdBy': 'xave'
