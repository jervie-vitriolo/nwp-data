      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue City now has a total of 89 COVID-19 cases, including two
        recoveries, with two fatalities.</p>'
