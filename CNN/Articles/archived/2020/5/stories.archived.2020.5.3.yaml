    'mgnl:tags': ['Business', 'Project', 'ARK', 'COVID-19']
    'template': '1'
    'title': 'Project ARK raises 1 million rapid test kits to aid increased COVID-19
      testing among employees, barangays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c759674-3a30-46f1-ae47-50c3760d7c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.638+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> - The private
        sector, through Project Antibody Rapid Test Kits, otherwise known as Project
        ARK, has raised at least one million rapid tests to boost COVID-19 testing
        among employees and barangays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89e09f-3d0f-4d9e-98ae-bf61d31b85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.640+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship and Go Negosyo founder
        Joey Concepcion said that about 200,000 rapid test kits will be given to partner
        local governments to boost COVID-19 testing at the barangay level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9106de15-460c-489c-aad0-813d92268627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very crucial at this point in time," Concepcion said in
        a media briefing on Sunday. "The greatest task really now is to continue to
        run the economy, and the only way we can run the economy is to have visibility."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d9d69-4cff-4add-bbe6-7b8fb4806b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project ARK partnered with the City of Manila to implement the pilot
        run in the districts of Sampaloc and Tondo, which has so far benefited over
        2,000 residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114977f2-85a8-45b8-b150-0052aa1ebc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/5/3/Over-1-000-more-Tondo-residents-tested-for-COVID-19.html?fbclid=IwAR04p4zdbiUO1va0WZyPa82Kvi5I2CugJe8Rox2NDt2qlJ77acX8J3WbpDI">Over
        1,000 more Tondo residents tested for COVID-19</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d750b0-42ec-46ea-8b1b-9bbeb72e7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project ARK is currently exploring partnerships with other local
        governments, among them Makati City, Antipolo, Quezon City, Pasig City and
        Batangas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b54ac-1c05-4154-8d6b-2a4da73f1013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung Makati and Antipolo, nagpe-prepare na sila. The target date
        for initiating testing in these areas is this coming week," Project ARK Barangay
        Pilot Leader Ginggay Hontiveros-Malvar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8417d-ac72-44c4-83ea-501cabdc3a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, within the next couple of weeks, magu-umpisa na rin
        ang testing sa ibang areas," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07727c-a51f-4b1d-9f8d-d78353544996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, within the next couple of weeks, testing
        will begin in other areas.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60680d23-e763-4bb9-aed5-f112f2eaf938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-04T00:23:07.923+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for an assessment of the enhanced community quarantine
        taking place in Metro Manila, Concepcion said he believed it was enough, saying
        much has been done to bring down the level of infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b44675-ac9e-4308-aaee-2cf1f6e56941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ila-lockdown natin, baka pwede natin i-ECQ ang isang city.
        At least, matutuloy ang ekonomiya sa isang lugar. Focused approach tayo moving
        forward," Concepcion said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaca18a-c7b3-4900-bef6-84aa77d13dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we lockdown, then maybe we can implement ECQ in
        a city. At least we can get the economy started in one place. Let''s use a
        focused approach moving forward.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a545ac-baea-4478-9b95-a431e948aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion has long pushed for selective, localized quarantine measures,
        saying that lockdowns should first be implemented in the barangay level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412e272-424d-4ccb-b601-a53e4c8d2ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/16/malls-restaurants-public-transport-gradual-operations-COVID-lockdown.html">Duterte
        adviser bats for gradual reopening of malls, restaurants, public transport
        after Luzon lockdown</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc2a2c-c99d-4a4a-93a7-8ce8f2b3e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.639+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the remaining rapid testing kits, about 800,000, will
        be used by participating companies to test their employees for COVID-19, Concepcion
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e3523-cd5f-43b7-8353-aad367a56241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.640+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified that testing will not stop here.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee33ff-0655-4e51-b22a-50cecd53b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:04:00.640+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:05.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
