    'template': '1'
    'title': 'ABS-CBN franchise expires May 4'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258dcadd-5e57-471e-8a36-3ff80493945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The legislative
        franchise of <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html"
        target="_blank">ABS-CBN Corporation</a> expires today, May 4, leaving in limbo
        the fate of the broadcast giant and its 11,000 workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a2d1a-b74f-4304-ad0e-7c1b1e2bda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fabe62-9182-4a3b-80cd-d6bd9c5052cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether the <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html"
        target="_blank">National Telecommunications Commission</a> will follow through
        with its promise before the House Committee on Legislative Franchises that
        it will grant ABS-CBN a provisional authority to operate pending a grant of
        a fresh 25-year legislative franchise to the network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27bc2e-511a-41ef-9089-eac72d66349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed3485-8385-4e2c-9e9e-f6c459831e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General had warned on the eve of the
        lapse of the network’s franchise that the NTC’s commissioners <a href="https://www.cnnphilippines.com/news/2020/5/3/ABS-CBN-franchise-Solicitor-General-NTC-graft.html"
        target="_blank">may face graft charges</a> if it issues ABS-CBN a provisional
        permit, saying it has no power to do so in the absence of a valid franchise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f41992-87bc-4832-aad9-42fb8378494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2cd8bd-5311-4fde-b806-31928b6ee738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This runs counter to the earlier opinion of the Department of Justice,
        which said that the network can be granted a temporary permit in the spirit
        of “equity” while Congress continues to tackle its franchise renewal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe03d2-4975-43e0-8d89-217a01da29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a7071-4e32-47cf-8e20-880c3d327e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress, however, has barely touched on ABS-CBN’s bid for a fresh
        franchise, with the House — where all franchise bills must first pass — only
        holding one hearing on the matter where they largely set ground rules on how
        to proceed with future hearings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90ac87-81d6-4a87-a534-0f811fd47391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af18cc79-74cb-4418-b6bb-2a9b8dd56040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its battle in the legislature, ABS-CBN also stands to
        duel with the Office of the Solicitor General before the Supreme Court, where
        a petition seeking to nullify the network’s existing franchise is still pending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52b8e1-abae-4c22-9345-68c09a9c6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966ed65-dcd0-438d-8403-d6a94fa7f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly lambasted ABS-CBN since
        assuming office, saying that the network refused to carry his campaign commercials
        even if they have been already paid for. In 2018, he said he will block the
        renewal of the network''s franchise. Last year, Duterte told the Lopez family
        to just sell the company to a new owner to boost its chances of staying in
        business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731ce73-fd85-40d3-b4f0-c2ad53bb8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef2052-048d-4686-b5ca-0e563e456526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T23:36:39.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President accepted the apology offered by ABS-CBN President
        Carlo Katigbak during a Senate hearing for airing an anti-Duterte ad during
        the 2016 campaign which was paid for by the opposition.</p>'
