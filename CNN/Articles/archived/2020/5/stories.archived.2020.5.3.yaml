      'mgnl:lastActivated': 2023-01-26T12:56:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Nearly
        86,000 overseas Filipino workers have been granted the one-time ₱10,000 ($200)
        financial assistance with the Abot Kamay Ang Pagtulong (AKAP) program amid
        the coronavirus crisis, the Department of Labor and Employment said Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e46564-f635-4aff-8e68-811716a6f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:31:33.367+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE said it has received a total of 336,809 applications for
        cash aid from both stranded and evacuated OFWs as of May 1, according to its
        Philippine Overseas Labor Offices (POLOs).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3fc005-12bd-4e94-8cee-5a2e2f57c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:31:33.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press statement, some 85,849 land and sea-based workers
        have already been approved. There were 54,602 OFWs evaluated by the POLOs,
        while the remaining&nbsp;31,247 were&nbsp;assessed by the Overseas Workers
        Welfare Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af8bd7-6195-4eb4-bc2d-5de2036c8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:31:33.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE highlighted that it has already extended assistance to
        more than 50 percent of its target beneficiaries, which is 150,000 OFWs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff31588-a1bd-4431-bcfb-5f3fbfcb17d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:31:33.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has now spent a total of ₱482.9 million on 47,239
        qualified OFWs, it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca7b79-5cff-4894-9548-f9072c27c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:31:33.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the POLOs have so far disbursed ₱275.6 million to some
        26,500 Filipino workers abroad, which is 40 percent of its allocated budget
        for the project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e56a4c-b0b8-4c58-b9a2-310dc0806910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:31:33.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for repatriated workers, or beneficiaries of the Balik-Manggagawa
        program, the OWWA has already approved 31,247 applicants. There were 20,739
        OFWs who have benefited, as the department released ₱207.3 million, or about
        41 percent of its allotted cash aid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca395e53-111c-4ea8-b669-df401f63c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:31:33.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE reiterated that Filipino migrant workers, who were evacuated
        for having been infected or suspected to have contracted the coronavirus disease,
        are likewise eligible for the financial program. OFWs who are under a "no
        work, no pay" arrangement are also qualified, it said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7bdf74-214b-4225-8c5f-a9e60cc24c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T15:31:33.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello earlier announced that President
        Rodrigo Duterte has <a href="https://www.cnnphilippines.com/news/2020/4/8/OFWs-displaced-by-COVID-19-financial-assistance-dole.html">approved
        the release of a ₱1.5-billion fund</a> for the department to be able to support
        overseas Filipino workers affected by the COVID-19 pandemic.</p>'
  'north-korea-gunfire-south-dmz-border':
    'author': 'Yoonjung Seo, CNN'
    'caption': 'This picture taken on February 12, 2017 shows a South Korean guard
      post along military barbed wire fence in the border city of Paju near the demilitarized
      zone (DMZ) dividing the two Koreas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-03T15:58:35.560+08:00
    'imagesource': 'jcr:e99a9149-15b4-4649-9fd8-e29213e06317'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d5ca5d-4215-4d0f-af1c-831df1a2f49e'
    'lead': 'North Korea fired gunshots at the wall of a South Korean guard post in
      the Demilitarized Zone (DMZ), a buffer area which separates the two countries,
      on Sunday, and the South fired back, according to its military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T16:00:06.181+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:28.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:48.330+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunfire exchanged in DMZ across border between North and South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555f694-07d1-4905-aeee-bd4d2e58b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:00:06.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea fired gunshots at the wall
        of a South Korean guard post in the Demilitarized Zone (DMZ), a buffer area
        which separates the two countries, on Sunday, and the South fired back, according
        to its military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f357ff-e648-4418-8463-804a6b01aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:00:06.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean gunfire did not injure anyone or cause any discernible
        damage to the guard post or its equipment, said South Korea''s Joint Chiefs
        of Staff (JCS). Several bullets from the North were fired into the DMZ at
        7:41 a.m. local time Sunday, the JCS said in a text message to press.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524c089-6c7d-4ef1-b75a-d9331208cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:00:06.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military responded by broadcasting a verbal warning
        and returning fire twice, according to protocol outlined in the response manual
        and on the judgment of the field commander, according to the JCS statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b9bee-2e92-43ae-bc17-94f831bb47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:00:06.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military said that "the military is in the process
        of identifying situations over the military communication line with the North
        and preventing any additional situations from occurring."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8638ede-5719-4129-a510-7c7e71947157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:00:06.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the military <a href="https://edition.cnn.com/interactive/2018/04/world/korea-summit-cnnphotos/">accord</a>
        signed between the two Koreas on September 29, 2018, the South and North each
        demolished 11 guard posts along the DMZ, but dozens of guard posts remain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ba76f-fef0-4f9d-8106-46e7b585f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:00:06.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been exchanges of fire between the Koreas in the past,
        including in <a href="https://cnn.com/2017/12/20/asia/north-korea-soldier-defection-dmz/index.html">2017</a>,
        when a North Korean solider defected at the JSA (Joint Security Area) and,
        in 2014, when a North Korean defector organization launched balloons of leaflets
        <a href="https://cnn.com/2014/10/10/world/asia/koreas-fire-exchange/index.html">criticizing</a>
        the country''s reclusive regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1c42c-bf6a-475c-8200-490563d18f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:00:06.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known what caused this exchange of fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67ad17-a410-4af4-95fe-d7474f67733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:00:06.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/03/asia/north-korea-gunfire-south-dmz-intl/">"Gunfire
        exchanged in DMZ across border between North and South Korea"</a></em></p>'
  'world-paying-high-price-for-cheap-clothes-fashion-industry-economy':
    'author': 'Isabelle Gerretsen and Ivana Kottasová, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-03T16:07:44.720+08:00
    'imagesource': 'jcr:4dedc98a-38a2-4ea4-8561-f04b86c6d80b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '011dafa7-d518-47f1-8a49-eba5db845c52'
    'lead': 'The global fashion industry produces nearly 4 billion metric tons of
      greenhouse gas emissions, or 8.1% of the world total. Most experts and fashion
      companies acknowledge that they have a huge task ahead, which will need varied
      solutions, and technology that is not yet available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T16:07:55.526+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T12:56:27.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:48.783+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['h-m', 'HM', 'fast-fashion', 'fashion-industry', 'business', 'world',
      'climate', 'sustainability', 'global-pandemic', 'economy']
    'template': '1'
    'title': 'The world is paying a high price for cheap clothes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0cb85-bbc4-4da8-ac26-26f34ccfded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.526+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When shoppers entered H&amp;M''s flagship
        store in central London last summer, the first thing they would have seen
        was a dark blue, flowery minidress hanging front and center. On sale for just
        £4 (or $4.80 US), the dress featured more than a low price tag. It also boasted
        a green label with the word "CONSCIOUS."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dacf83-0240-4365-8790-89a39936a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further down the aisle, recycling bins stood next to a collection
        of striped t-shirts and dresses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87184134-dc2b-42c8-8387-38bc4a54d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This setup is not uncommon in H&amp;M''s 4,473 stores stores across
        the world. That''s because the company wants to be seen as a climate champion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b24f3-9f2a-4872-8dcf-d107ec505f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish clothing empire runs an array of sustainability programs,
        encouraging customers to bring back unwanted clothes for reuse. It''s been
        releasing annual sustainability reports since 2002, and launched its first
        Conscious Collection using organic cotton and recycled materials in 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604be59-bcc1-4474-897a-aaf49454fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the H&amp;M Group announced a plan to make all its
        apparel from recycled or sustainably-sourced materials by 2030. It has also
        tried adding "repair and remake" stations in select stores, and it''s testing
        clothing rentals in Stockholm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a97c8-d8ee-4b0f-af31-927c149cf05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its other fast fashion rivals, H&amp;M''s core business model
        is fueled by low prices, rapid consumption, and fast-changing trends — all
        of which are in direct tension with its sustainability mission. The global
        fashion industry generates a huge amount of waste &nbsp;one full garbage truck
        of clothes is burned or sent to a landfill every second, according to the
        a report by the Ellen MacArthur Foundation, a leading non-profit working to
        improve the industry''s sustainability record.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cac476-efc1-46ac-92b5-1d2f7296cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a shirt costs $5, it''s quickly seen as disposable. We are
        more likely to dispose of cheaper, mass-produced clothes than more expensive
        items, according to a 2009 study into consumer habits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75907aa6-3f1a-4de2-8e3e-128d20e753c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M is well aware of the problem. The company''s Sustainability
        Engagement Manager Hendrik Alpen admitted the fast fashion industry is struggling
        to balance its climate commitment with its desire to meet consumer demands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96fe4f5-6202-4f50-ac21-5f973e7e4e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not exactly rocket science. If you look at how the global
        population will develop, by 2040, we might be 9 billion people. That is, of
        course, great from the perspective of having more potential customers," Alpen
        told CNN Business. "But if we look at the planetary boundaries, the equation
        is not working out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86f2f5-1cb9-4f30-96df-0ce82c14bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How clothes are harming the planet</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99287ae2-0c57-4232-8e5d-bc327514c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively, the global fashion industry produces nearly 4 billion
        metric tons of greenhouse gas emissions, or 8.1% of the world total, according
        to Quantis, a climate consultancy that analyzes the fashion industry''s environmental
        impact. That calculation includes the seven life stages of a garment, beginning
        with creating the fibers used to make it — by growing cotton, for example,&nbsp;to
        assembling the clothing, and eventually, transporting and selling it. The
        calculations consider both apparel and footwear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b62d4-dfff-4bb5-ab71-2ed61c0f14c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re standing in a mall or shopping online and ready to
        click "buy," it''s hard to fathom the global consequences of individual purchases.
        But consider the impact of a single cotton t-shirt or a pair of jeans as examples.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a680cd73-12a3-482c-a884-a80a7e94ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of making one cotton t-shirt emits about 5 kilograms
        of carbon dioxide — around the amount produced during a 12-mile car drive.
        It also uses 1,750 liters of water. That''s because cotton is a water-guzzling
        crop, Quantis told CNN Business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76006a8a-bc60-4e1c-9ddd-66f6559ff6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producing a pair of jeans consumes even more water — around 3,000
        liters — due to the dyeing and bleaching involved, according to calculations
        by Quantis. Making a single pair of jeans emits around 20 kg of CO2, the same
        amount produced during a 49-mile car journey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ba611-f0d8-4da6-8e2d-08bd942371b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more sustainable ways to grow cotton that include relying
        mainly on rainwater, rotating crops to preserve soil quality and limiting
        the use of pesticides. However, sustainable cotton remains a niche product,
        comprising only about 15% of the 2017 global total, according to the CottonUp
        initiative.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73507801-3070-4c27-99f5-d89eda6db1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the fashion industry devoured around 79 billion cubic meters
        of water, enough to fill nearly 32 million Olympic-sized swimming pools. And
        it''s only expected to get worse. The Global Fashion Agenda and Boston Consulting
        Group expect the fashion industry''s water usage will increase another 50%
        by 2030.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292330f-65d4-42cc-a04e-414c81c7fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a threat, they warn, particularly to cotton-producing countries,
        which are quickly running out of water. Researchers at the Twente Water Centre
        at the University of Twente in the Netherlands say 4 billion people experience
        severe water scarcity for at least one month each year. Nearly half of those
        people live in India and China, the world''s top two cotton producers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc36081-520d-49b0-816e-a9cf81e558fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Central Asia, another major cotton region, cotton farming is
        partly responsible for drying up the Aral Sea, once one of the four largest
        freshwater lakes in the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be760957-c499-4b87-80dc-01ef53bcec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t end with the production. Washing clothes can also have
        a detrimental effect on the environment, especially because of synthetic materials
        like polyester that contain plastic fibers. After frequent washes, those fibers
        break down into microplastics, which can make their way to oceans and harm
        marine wildlife.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b317206-b765-4abb-867e-d03ca933d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"60% of materials used by the industry are plastic fibers, [and]
        the equivalent of 50 billion plastic bottles are leaked into the ocean through
        garment wash every year," said Francois Souchet, who leads the Ellen MacArthur
        Foundation''s Make Fashion Circular program, which brings together all the
        key players to create more sustainable fashion.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f09640-a6ef-4ca3-b891-07ddddbe16a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denim manufacturer Levi Strauss is on a mission to change this.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e471b-ddea-44be-98a0-913c1ba347d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the company has been encouraging its customers to reduce
        the number of times they wash their jeans. A 2013 report commissioned by the
        company revealed that consumer care was responsible for 23% of water used
        in the life cycle of its jeans.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46bd26-708a-43e7-8fa0-6f0db7fbea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levi''s also found a way to create its signature faded denim&nbsp;by
        using just a thimble of water and ozone gas instead of the traditional method,
        which can use up to 42 liters of water.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d91f20-4f60-41d2-8b70-1e473e49e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company uses stones instead of water to achieve the "worn-in"
        look. This technique has reduced the volume of water used in garment finishing
        by 96% since 2011, the company says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a71f9-d964-4638-8889-d565694a57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustainability comes at a high price</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a0c16-ccb5-4e95-abb1-e6fa537e06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M launched its Conscious Collection in 2010. To qualify for
        a "Conscious" label, clothes must contain at least 50% sustainable materials,
        such as organic cotton or recycled polyester, according to the H&amp;M website.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00684a1-d808-4c5e-bfdd-344d9e9e8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was accused of "greenwashing" consumers by being vague
        about the collection''s sustainability credentials. Last summer, the Norwegian
        Consumer Authority sent a letter to H&amp;M, accusing the company of misleading
        consumers with overly general sustainability claims associated with its Conscious
        Collection. The NCA told CNN Business that the information on H&amp;M''s website
        did not specify the amount of recycled material used in each garment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03efc883-9ff3-4a37-8823-2c408aba5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this is information that the consumer should have available
        as the clothing is marketed as recycled," said Elisabeth Lier Haugseth, NCA
        director general. "You should know if this means 2% of the clothing material
        or 50%."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03070c-0eed-402b-ae0c-6eba3fbb0b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about this, Alpen, the H&amp;M sustainability manager,
        said the company would take the criticism and learn to "communicate that extra
        value" to consumers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd07e9-59a0-4fad-a9c9-1631d5ab015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conscious Collection includes items like a vegan pink jacket
        made from Piñatex, a leather-like material made out of pineapple waste and
        recycled polyester rather than animal hides.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46bb1bb-c20c-4cbc-b448-15cf8704287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catch —&nbsp;it originally cost $299.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d2ee1-9719-4887-94c4-b1291a263005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That price tag, which stands out in a sea of otherwise super-cheap
        clothes, illustrates a hard truth. Although H&amp;M is making more of an effort
        to talk about climate change, it''s hard to scale up sustainable practices,
        and still keep prices low.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957c94b-bf94-44f3-91f9-2e81602521f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by leather goods specialist Carmen Hijosa, Piñatex has
        become a sought-after material. Hijosa has teamed up with a number of luxury
        designers, including Hugo Boss, Trussardi, and Edun, in addition to her H&amp;M
        collaboration. She hopes to scale her company, so Piñatex can eventually supply
        more apparel-makers with a leather alternative at a lower price point. For
        now, she acknowledges the $299 H&amp;M jacket is probably out of reach for
        many consumers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579cc77-40ee-47d8-b16b-c8f7839626e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also told CNN Business that it''s up to shoppers, too, to
        play their part —&nbsp;by purchasing fewer and longer-lasting goods.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367e241-e5a1-4df3-b6b3-296f8289db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, consumers, have a lot of power. I think we all know we don''t
        need 20 t-shirts," she said. "Maybe it''s better to pay a little bit more
        and have two t-shirts."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f4b33-6ef5-4e9b-a793-566bc3f3acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are much, much more aware," she added. "People stop
        for five seconds and think: ''If I buy this, it''s going to be a waste in
        six months time. If I buy this, it''s going to last longer... It [costs] more,
        but I am going to use it more''."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cc907-e580-4b18-bd12-94adaba2c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.532+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Throwaway fashion</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484184a-516e-49e5-b105-596481ae6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.532+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast fashion companies produce billions of garments each year to
        provide their consumers with the latest trends. Critics, ranging from Greenpeace
        to the UK Parliament, say such mass production promotes the idea that clothes
        are disposable and encourages excessive waste.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73368a-3844-4611-8b53-a00d5923b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.532+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half of fast fashion items are thrown away in under a year,
        according to estimates by management consultancy giant McKinsey &amp; Company.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c2b0d-3794-41c7-b0c6-1568ea2bfbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.532+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is becoming apparent. In its 2019 "Fixing Fashion" report,
        the UK''s House of Commons'' environmental audit committee proposed that the
        government introduce a fast fashion tax to combat consumers'' disposable mindset.
        The inquiry''s tagline: "Fashion: it shouldn''t cost the earth."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212cc3b8-9de2-4a12-8630-c87c2e3b87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.532+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s overarching message was straight forward: People
        need to rethink the way they dress by buying fewer but higher quality items
        that will last.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9ba5f-3f1f-48dd-8cc7-93c9b8856597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.532+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t the real problem with the fast fashion industry that if
        you are selling stuff at £5, people&nbsp;aren''t going to treat it with any
        respect, and at the end of its life, it''s going to go in the bin?" asked
        Mary Creagh, the parliamentarian who chaired the committee.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f63c42-cb70-42a6-8059-ab66508efa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed tax was tiny, just one pence (or about 1 US cent) per
        item. The lawmakers wanted to use the revenue to stop clothes from going to
        a landfill.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5633a9-7e52-4704-b0e8-4166c44cb34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And ultimately, the government rejected the idea, saying it wanted
        to focus on eliminating single-use plastic first.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e2a34-0379-4129-b4db-f96e8483a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most used clothing isn''t recycled</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956639a-df17-40a2-8ff9-e7f603290ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to play its part, H&amp;M launched a recycling program
        in 2012, allowing customers to exchange unwanted clothes for discount vouchers.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c33337-3279-48bb-8c02-7ac2e67dc472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M''s latest sustainability report stated that of the used
        garments it collected, 50% to 60% were sorted for rewear or reuse. About 35%
        to 45% were recycled to become non-fashion products like cleaning cloths or
        insulation materials or made into new textile fibers. The remaining 3% to
        7% that could not be recycled were burnt for energy production. 0% ends up
        in landfill.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c0959-de47-41d4-94c6-bb918d8088e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company aims to operate a 100% circular business model by 2030,
        which means ensuring that there is "no end of life [for materials], but creating
        a closed loop where everything is used as long and as often as possible and
        ultimately recycled," Alpen said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4e074-6834-4cab-9440-ef4df182f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some critics call this yet another example of greenwashing on
        the part of the company.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aef5d0-1fbe-4a3a-a98c-1477fb23c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orsola de Castro, a designer and a co-founder of Fashion Revolution,
        a non-profit global movement, said that the industry''s focus on circularity
        is a sign that the biggest companies are "hell-bent on continuing" with their
        current business model.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e604447-6a35-4dd9-94a6-6de45400363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These brands know very well that just throwing a couple of millions
        at some experimental circularity [project] was not going to solve the problem,
        but it was going to give them the opportunity to say: ''In the future, we
        can produce as much we want;&nbsp;you will be able to buy as much as you want;
        because ultimately, we will recycle everything'';&nbsp;but that is absolutely
        not true," she said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306540e8-2021-4064-a457-366914c8bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future the companies talk about, she said, is so far away, it
        won''t make a difference any time soon. "We need to usher in a different behaviour
        by changing buying habits in the meantime, and that to me is slowing down,"
        she added.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2432f6ac-b1c8-41fd-89d9-d1381dc9dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M Group says it collected more than 29,005 metric tons of
        unwanted clothing in 2019, but admits that for many types of textiles, viable
        recycling solutions either do not exist or are not commercially available
        at scale.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d29a6-356f-46ba-8a4e-58884da9ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide as of 2015, 73% of clothes ended up in landfills or incinerators
        because they cannot be recycled, according to the Ellen MacArthur Foundation,
        a non-profit working to improve the industry''s sustainability record.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670098f9-30eb-40f0-b4c6-a2a18a7d572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main challenge is a lack of recycling infrastructure for textiles.
        Current technology only allows less than 1% of clothing to be recycled into
        new apparel, Francois Souchet, who leads the Ellen MacArthur Foundation''s
        Make Fashion Circular program, told CNN Business.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7161586-e13c-4357-8242-2903f2340d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the fashion industry should design clothes with end of use
        in mind by integrating recyclable materials, such as lyocell, a fiber made
        from biodegradable wood pulp.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faec1de-efd9-49a3-ae6a-cacdce4023dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The products are not designed to be turned into new [items] or
        refreshed in style. The materials that are used mean you cannot economically
        recycle clothes," he added.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed0a20f-8c49-42a3-8809-c213b742f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts and fashion companies acknowledge the task ahead is
        huge, and will require a multitude of solutions and technology that is not
        yet available.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318d486-b068-40ce-a68b-3a15a59bd133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is a truly sustainable fashion business;&nbsp;but
        looking at the rest of the industry today, I can say very confidently that
        H&amp;M is one of the most sustainable options out there," Alpen said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6569a71-0093-43b1-92d5-6a4973f6a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:07:55.535+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T12:56:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/05/03/business/cheap-clothing-fast-fashion-climate-change-intl/index.html">"The
        world is paying a high price for cheap clothes"</a></em></p>'
  'kim-yo-jong-north-korea':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-03T16:31:39.095+08:00
    'imagesource': 'jcr:c46e8f12-eefa-4845-82b8-905b85fbb6a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18aff350-08ef-486e-bc6d-268b680e7c6f'
    'lead': 'While it''s likely the world will never know if Kim Jong Il seriously
      considered one of his daughters for the top job, his adoration for his youngest
      child, Kim Yo Jong, has been well documented by North Korean standards. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-03T16:37:25.566+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:25.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:49.315+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Kim Yo Jong''s rise to the top says — and doesn''t say — about
      being a woman in North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69579cb-3cb9-469d-8902-863809dfb0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — About 20 years ago, while traveling across
        Russia in his forest-green armored train, Kim Jong Il is reported to have
        made something of a confession to a foreign emissary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0cb06f-b4ca-4a09-b433-025321cfda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 2001 and the North Korean leader was touring the country
        for three weeks. Accompanying him was Konstantin Pulikovsky, a respected Russian
        diplomat who, as the story goes, used the rare opportunity with one of the
        world''s most reclusive leaders to talk about family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08dc33-a3a3-4a04-b766-f5ed3c94f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was believed to have had seven children. His youngest son and
        future successor, Kim Jong Un, was in his mid-teens at the time. It wasn''t
        until several years later that the North Korean leader''s health would start
        failing him, and it''s not clear if he had begun thinking about his legacy
        and how to keep the family dynasty going.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bce639-433e-41b7-bb19-82cd8bc31013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Pulikovsky asked about the children, Kim spoke highly of
        his two daughters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c55684-f2c7-42f9-a546-3f7c98dcd0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sons, however, he called "idle blockheads."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93cbc5-b74e-450a-a582-8af6d404ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Madden, an expert on North Korea''s leadership who runs
        a website on the subject and is a government consultant, said he''s repeated
        that anecdote many times over the years when asked about the Kim family. The
        story has been repeated in various media and academic reports several times
        since 2001, but CNN could not independently confirm it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae189fe1-8213-4237-9df3-e9c9324f12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Il loved his sons, but did not necessarily have a high
        opinion of what they were doing with their lives," Madden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3707938-1513-4ef1-9857-5b3b7015de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that apparent assessment, Kim eventually chose his youngest
        son to succeed him. The grooming process began about eight years later, in
        2009, when <a href="https://edition.cnn.com/2012/12/26/world/asia/kim-jong-un---fast-facts/index.html">Kim
        Jong Un</a> was given a coming out party. Kim Jong Il died of a heart attack
        <a href="https://www.cnn.com/2011/12/18/world/asia/north-korea-leader-dead/index.html">two
        years later</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf0ea3-5203-41d2-bcf2-29a5f3909e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s likely the world will never know if Kim seriously considered
        one of his daughters for the top job, his adoration for his youngest child,
        <a href="https://www.cnn.com/2018/02/07/asia/kim-jong-un-sister-intl/index.html">Kim
        Yo Jong</a>, has been well documented by North Korean standards. Kenji Fujimoto,
        the pen name of a former sushi chef for the Kim family, <a href="https://www.washingtonpost.com/news/worldviews/wp/2018/02/08/who-is-kim-yo-jong-heres-what-we-know-about-the-north-korean-princess/">told
        The Washington Post</a> that Kim Jong Il referred to her as "Princess Yo Jong"
        and "sweet Yo Jong." Kim Yo Jong always sat to her father''s left at supper,
        while Kim Jong Il''s wife sat to his right, Fujimoto said in a book recounting
        his experience in North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9e4e9-02d8-4b33-a7c9-1379e01ec66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kim Jong Il may have believed that it would be a tough
        sell naming a woman as the next North Korean leader —&nbsp;especially with
        multiple sons available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce69ec26-acfe-4667-b6bf-ff242d2da655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is a notoriously patriarchal country, where women are
        expected to be dutiful and subordinate wives and doting mothers before all
        else. Defectors say misogyny, gender discrimination and sexual violence are
        rampant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a3c8c-cb8c-4228-8b19-2acb9fab030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a base culture of just very strong, traditional patriarchal
        gender norms and female disempowerment," said Sokeel Park, the director of
        research and strategy for Liberty in North Korea, a human rights group that
        assists defectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50eb35-4608-480d-920d-adbca871d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Kim Yo Jong''s position among the North Korean leadership is
        significant. Her name was among the first mentioned as a possible successor
        to her brother when he disappeared from public view for almost <a href="https://www.cnn.com/2020/04/20/politics/kim-jong-un-north-korea/index.html">three
        weeks</a>, only to emerge in state media Saturday with Kim Yo Jong by his
        side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27787b37-4259-43e2-9ca0-37319c3fe843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un''s mysterious absence prompted important questions about
        North Korea''s <a href="https://www.cnn.com/2020/04/21/asia/kim-jong-un-health-analysis-intl-hnk/index.html">plans
        for the future</a>&nbsp;—&nbsp;especially given that he is overweight and
        reportedly both a heavy smoker and drinker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffff4a-8862-4476-ab3c-5873d74b0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say if anything was to happen to him before his young children
        are old enough to take over, Kim Yo Jong could be the safest and most likely
        heir.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ecbf8-589e-4423-b424-e421bf79edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she did succeed Kim, it would put a woman at the center of one
        of the most repressive regimes on the planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f884f0-0929-43d8-9739-f9029aeec722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gender divide</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c7000-2a8c-42ba-bcd2-f15a4a55b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Peninsula isn''t an easy place to be a woman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d82f313-89a4-4953-8328-8975480f3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is hardly the bastion of equality that Kim Il Sung promised
        would be achieved through economic liberation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb235fc1-0629-450e-83c7-1e978b48b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While women are an important part of the workforce, and drivers
        of the limited private markets inside the country —&nbsp;since all men have
        jobs assigned by the state —&nbsp;female defectors say they still face widespread
        discrimination. Furthermore, they lack the professional and social opportunities
        of their male counterparts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b98c3-7fc6-4c73-9065-cf7d9ee614c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women always have to be modest," said Nara Kang, who left North
        Korea in 2015 and now lives in the south. "Men hold the purse strings a lot
        of times and men have all the social status."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bbb30-25ef-4055-b4ce-080333540fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual violence is also a major problem. It''s "so common that it
        has come to be accepted as part of ordinary life," Human Rights Watch alleged
        in a <a href="https://www.cnn.com/2018/10/31/asia/hrw-north-korea-rape-sexual-assault-report-intl/index.html">2018
        report</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa36257-8fd4-44ce-b258-f6f284a334d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea denies this, as it does all allegations of widespread
        abuses — which<a href="https://edition.cnn.com/2018/03/13/asia/north-korea-un-human-rights-council/index.html">
        it often refers to</a> as an imperialist "human rights racket." "Women enjoy
        equal rights with men in all fields," diplomats from the country <a href="https://undocs.org/CEDAW/C/PRK/Q/2-4/Add.1">wrote
        to a United Nations panel on women''s issues in 2017.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf7c10-7f00-4d20-83df-a506084028e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang says the situation is better in South Korea, but it''s not
        ideal. The country ranks at the bottom of <a href="https://www.oecd.org/gender/data/employment/">all
        OECD countries in terms of the gender wage gap</a>. Women regularly face workplace
        discrimination and harassment in public, including illicit filming in toilets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d000453-dbb3-45be-80c1-1cbd43c55067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Lee, an Associated Press reporter who opened the wire service''s
        bureau in Pyongyang in 2012, said she''s endured "incredible sexism in both
        countries."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a2b52-c1fe-4ed1-ba6d-5c1bbe4865f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My female North Korean colleagues had the same complaints as my
        female South Korean colleagues: that they were expected to do their jobs all
        day and still take care of all the cooking and cleaning at home," said Lee,
        who is now the director of the Hyundai Motor-Korea Foundation Center for Korean
        History and Public Policy at the Woodrow Wilson Center in Washington, DC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9e9b1-ddec-4854-9171-38dfb279d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, neither Korea, north or south, is a great place to
        be a woman."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ab6f8-3116-42d8-be61-f239ef30e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the south does have one calling card: it has had a female leader.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd997ed-fd23-4fb1-9a4d-0d9438dcd60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Geun-hye broke South Korea''s highest glass ceiling in 2015,
        becoming the country''s first elected woman president.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71476cc-22d6-45bc-b30b-c2403b1526d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madden, the North Korean leadership expert, believes that although
        Park''s tenure ended in scandal, she proved that a woman can be accepted as
        a leader in Korea —&nbsp;north or south.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e907a-41c8-4a8a-82eb-fbab8b4868d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has a 70-plus year history of women being very close
        to the center of power, of being influential in North Korea''s decision-making
        processes," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed6d11-9ceb-449c-8686-c2f398b648e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea already broke the mold on the Peninsula."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c6f62-4b19-453f-81df-bb57f9b474fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang, the defector, isn''t so sure. When asked if while living in
        North Korea she imagined there could be a female Supreme Leader, Kang responded
        incredulously.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569464ba-df33-4444-b39d-ddf0b9b9ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh no way," she said. "I can''t even imagine. Can''t even dream."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1922d1-e6af-4108-97c7-6282f36b34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An unbreakable bond</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b0999-82a7-43dc-af72-66de255b1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the moment Kim Yo Jong <a href="https://edition.cnn.com/videos/world/2018/02/12/who-is-kim-yo-jong-hancocks-pkg.cnn">set
        foot on South Korean soil</a>&nbsp;in 2018, the cameras followed her everywhere.
        Her job was to represent her brother''s regime at the Winter Olympics in the
        South Korean city of Pyeongchang, and she wasn''t even the highest ranking
        member of the envoy — that title belonged to Kim Yong Nam, who was at the
        time North Korea''s ceremonial head of state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c79b5-815d-4c6d-b12f-c0fbd0df483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim Yo Jong was the one really making history. She became the
        first member of North Korea''s ruling family to go south of the 38th parallel
        since 1953, when the Korean War effectively ended (the war is still technically
        ongoing because the fighting parties signed a truce, not a treaty.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2375995-0086-4187-81b9-88fa25772e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts knew Kim Yo Jong was one of the Supreme Leader''s top aides
        and confidants. As the deputy director of the Propaganda and Agitation Department
        of the Workers'' Party, she was responsible for crafting her brother''s public
        image and messages.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c45af-b28c-4020-9329-67293d51bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the year before the visit to South Korea, she had also joined
        the country''s Politburo —&nbsp;the senior body of North Korea''s ruling party
        —&nbsp;as an alternate member, adding another important title to her resume.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7bd80d-06c3-4d6c-87ea-a4f2b02b54a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But average South Koreans knew little else about her, and the mystery
        bred curiosity. People were fascinated by this seemingly urbane emissary from
        what is often portrayed as a backwards country, representing a leader who,
        at the time, had not traveled abroad since taking power.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2627f3-044f-402b-a168-ce505bbbff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As governor of the South Korean province where the Olympics was
        hosted, Choi Moon-soon met with Kim Yo Jong. He described her as "very calm
        and self-possessed," a woman of "very few words" but who speaks precisely
        and directly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ca806-5382-4fec-b1e6-8cbbb464039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her trip, Kim Yo Jong cheered on the inter-Korean hockey
        squad and took in the opening ceremonies alongside South Korean President
        Moon Jae-in and US Vice President Mike Pence, who chose not to shake her hand.
        She was photographed watching events and performances, smiling and seeming
        to get along well with her hosts. The press even likened her to a North Korean
        Ivanka Trump.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f7b681-6146-4ee5-8415-60946d367085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was masterstroke in public relations by one of North Korean''s
        top propagandists.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f6ee4-8179-427d-9866-c10d5fcfa6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She put a human face on a regime that, at the time, the Trump administration
        was trying to castigate as a pariah state and nuclear renegade. And she did
        it while also laying the groundwork for her brother''s diplomatic push, which
        would see him become the first North Korean leader ever to meet face-to-face
        with a sitting US president.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7dd7c-3455-4e01-a4d6-7019b92516f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit proved not just to be Kim Yo Jong''s coming out party
        to the world; she showed just how good she was at a role she had spent much
        of her life preparing for.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76500e4f-86fe-418b-835d-b3338f2bba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong''s exact birthday is unclear, but she''s believed to
        be in her 30s. When she was <a href="https://www.treasury.gov/resource-center/sanctions/OFAC-Enforcement/Pages/20170111.aspx">sanctioned
        by the US Treasury Department</a>&nbsp;for the regime''s human rights abuses
        and extreme censorship activities, it was listed as September 26, 1989. But
        South Korean intelligence has said she was born was in 1987.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1ecc3-8298-4cdb-b420-9f8ca05afd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details on her childhood are scant.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeeca78-3b8c-44e6-bb2b-bce9b166fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we do know is this: Like Kim Jong Un, Kim Yo Jong studied in
        the Swiss capital of Bern as a young child, her aunt and uncle who helped
        raised them <a href="https://www.washingtonpost.com/world/asia_pacific/the-secret-life-of-kim-jong-uns-aunt-who-has-lived-in-the-us-since-1998/2016/05/26/522e4ec8-12d7-11e6-a9b5-bf703a5a7191_story.html">told
        The Washington Post in an interview</a>. Madden said on his blog that she
        spent about four years there, until she completed the equivalent of sixth
        grade in the US.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5dc75-d547-41c4-9901-9565c93d9109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Switzerland, the adults around Kim Yo Jong and Kim Jong Un attempted
        to give the children a normal life, but they all had to keep so many things
        secret —&nbsp;their real identities, their wealth and their mother''s ongoing
        treatment for terminal breast cancer at the time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010b3ea-bf8f-462d-99ef-8150f66b862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kim siblings shared a childhood that was remarkable but uniquely
        solitary and lonely. It was an experience that few can empathize with. Kim
        Jong Il would have been the one to decide to raise them together, and experts
        like Madden believe it may have been on purpose.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2c16d-2d16-44c9-937b-faf37f889b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they''ve grown older and grow more aware of the circumstances
        in which they grew up, it''s a pretty harsh reality to face. And of course
        that''s a hard reality that they face together," Madden said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a72989-fb13-4678-a985-5f5ac7c99281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody can relate to that. Kim Yo Jong and Kim Jong Un, I believe
        that they have a relationship that is impossible to break."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0e0f9-f090-481e-bbdd-1aff2d34f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Paektu bloodline</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae90f80-a3a4-4174-9fb1-32503115175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the intense secrecy surrounding the Kim family, we may never
        know how hard it was for Kim Yo Jong to surmount gender discrimination to
        rise to the top of North Korea''s political hierarchy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b706c-ed7a-476b-af9a-e4ef94f8aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim Yo Jong is no ordinary woman.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48ea11-2e32-4ce3-b72f-392a1013b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Il had more children than Jong Un and Yo Jong, and the
        siblings still have living aunts, uncles and cousins. But Madden says Yo Jong
        and Jong Un are the only two lionized in state media as the true heirs of
        Kim Il Sung''s "Paektu bloodline," a reference to the mythical mountain on
        North Korea''s border with China.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32707391-d4f7-447c-9a12-3e6cc965dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no other legitimate descendant of Kim Il Sung as far as
        North Korea''s political culture is concerned," Madden said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515022c3-0519-457a-acb1-0e16b4bbc6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Kim Jong Il wanted her close to the levers of power, it''s now
        clear the late North Korean leader got his wish.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d22601-3bba-4a98-a9d8-e713b2c183aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the experts CNN spoke to for this story agreed with the theory
        that being a woman will not hold Kim Yo Jong back. But that has more to do
        with her status than changing gender dynamics within North Korea.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532cde77-b64d-4d31-a4a3-31eacbcd709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gender, I don''t think is insurmountable," said Park of Liberty
        in North Korea. "It would obviously be a first and it is a patriarchal system
        and so on, but I think that Paektu bloodline, the Kim bloodline, overrules
        that."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c113ff-9376-4cc5-9740-6bd7eaa80586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, the former AP bureau chief in Pyongayng, said she also believes
        that her heritage "is more important to the Kims than gender."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa96658-d545-410d-aad9-621a1141dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, Korea watchers have been saying that North Korea would
        not accept a woman," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba987ce1-bdc0-4dd5-879e-7918a9f32298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been saying for years that it''s quite possible the next
        leader of North Korea will be a woman —&nbsp;as long as she''s the best Kim
        for the role."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aacf81-a64b-43a0-972b-c120644795c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T16:37:25.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/02/asia/kim-yo-jong-intl-hnk/index.html">"What
        Kim Yo Jong''s rise to the top says — and doesn''t say — about being a woman
        in North Korea"</a></em></p>'
