      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video conferencing will also be how House lawmakers will conduct
        committee hearings, technical working group and administrative meetings, political
        caucuses and press conferences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca948653-0477-41d8-ba41-706cef524af2'
