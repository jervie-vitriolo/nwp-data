      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC, during the House Committee on Legislative Franchises’ first
        and only hearing on ABS-CBN’s franchise, said it has agreed to <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html"
        target="_blank">issue the network a provisional authority</a> to operate pending
        its franchise renewal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d3379-2ae1-4014-9971-9b3a628de76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.883+08:00
