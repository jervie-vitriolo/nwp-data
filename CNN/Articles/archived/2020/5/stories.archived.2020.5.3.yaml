      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been publicly ranting against ABS-CBN
        since assuming office, saying that the network refused to carry his campaign
        commercials even if they have been already paid for.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a49802-6adb-496e-b616-70de33a96473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.669+08:00
