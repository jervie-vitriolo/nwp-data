      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7e0d0-6b14-4471-93e3-ad4ddb8226a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T12:56:28.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the campaign, UNICEF will help fight coronavirus by providing
        essential items like soap, masks, gloves, hygiene kits, protective equipment
        and life-saving information to healthcare systems in need.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19333b-5258-4afd-9ec4-892eac27d8a1'
