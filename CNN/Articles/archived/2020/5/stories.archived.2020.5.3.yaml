      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db40320-46f4-48f3-ba90-2facc53fb7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:17:14.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A maximum of 25 lawmakers will be allowed inside the session hall
        during plenary sessions, while the rest of the members will be participating
        through video conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d76b5-49ba-4d2e-8df1-7ecd4977f963'
      'mgnl:activationStatus': true
