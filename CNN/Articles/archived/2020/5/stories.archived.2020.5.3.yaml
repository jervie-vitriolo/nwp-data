      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/30/Philippines-ECQ-GCQ-lockdown-quarantine-guidelines-COVID-19.html">Gov’t
        finalizes rules for areas under enhanced, general community quarantine</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c8f2e-47c5-4e52-9e30-e3e5f6d1a8c7'
