      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire province of Cebu now has a total of 1,084 COVID-19 cases,
        the bulk of which are in Cebu City with 910 infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879eb49-8cbe-4cf5-9163-15f5f652631b'
