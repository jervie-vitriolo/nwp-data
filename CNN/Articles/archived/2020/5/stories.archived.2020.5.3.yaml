      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15acef55-81ec-48b5-bee5-e57bd7fac1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T17:01:20.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:56:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte said he will block the renewal of the network''s
        franchise. Last year, he told the Lopez family to just sell the company to
        a new owner to boost its chances of staying in business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28295e7-acd9-4fef-b6f7-9a52081eb109'
      'mgnl:activationStatus': true
