      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Chief Implementer Carlito Galvez
        Jr had sent a letter to Transportation Secretary Arthur Tugade saying that
        the moratorium on flights is being imposed "to ramp up" the capacity of the
        government to properly process the growing number of Filipino repatriates
        coming back to the Philippines on a daily basis.</p>'
    '38':
