      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, for his part, said it is "too early to tell" whether the
        imposed quarantines are failing or succeeding, as long as the infection continues
        to thrive in a community.</p>'
