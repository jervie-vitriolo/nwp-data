      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media outlets, as well as electricity companies and cable TV providers,
        are required to secure legislative franchises. Such bills must first be approved
        by the House of Representatives before they are acted upon by the Senate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab0e70-d9c9-428e-94a6-2cb9af560bce'
      'mgnl:activationStatus': true
