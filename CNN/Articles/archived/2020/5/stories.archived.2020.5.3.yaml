      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no words. What an amazing day, one I will remember for the
        rest of my life," Björnsson <a href="https://www.instagram.com/p/B_sZ2kElE6u/">wrote
        in an Instagram post</a> following the lift.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ab14d-b2aa-4be2-b2c7-30d3ac2ebb36'
