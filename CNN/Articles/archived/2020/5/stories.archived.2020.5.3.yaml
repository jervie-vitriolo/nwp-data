      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Airlines also canceled special passenger flights
        from the United States bound for Manila from May 4 up to May 8.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f30f1-825b-4580-b60a-174ba4f1c82a'
