  'Trump-Kim-Jong-Un-alive-and-well':
    'author': 'Jeremy Diamond and Jason Hoffman, CNN'
    'caption': 'A photo released from North Korea''s official Korean Central News
      Agency on May 2, 2020 reportedly  shows North Korean leader Kim Jong Un attending
      a ceremony to mark the completion of Sunchon phosphatic fertilizer factory in
      South Pyongan Province, North Korea. CNN cannot independently confirm the reporting
      of KCNA.'
