      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:17:14.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)—</strong> The House
        of Representatives will make good on the promise to enforce strict social
        distancing measures when session resumes on Monday, as the lower chamber is
        set to hold virtual hearings and meetings amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e4a46-69d8-4017-bc22-a81ebbccd733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:17:14.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4eb4bb-83fc-4235-a01b-91e2156a0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:17:14.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the guidelines on operations released Sunday, the House
        will be conducting committee hearings, technical working group and administrative
        meetings, political caucuses, and press conferences through video conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d894001-769c-4893-bb27-52af488b8920'
      'mgnl:activationStatus': true
