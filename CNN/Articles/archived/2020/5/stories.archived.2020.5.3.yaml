    'template': '1'
    'title': 'Remembering World Press Freedom Day: Filipino journalists also ''heroes''
      in COVID-19 fight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3c064-e44f-4180-a38e-46294315f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> As the
        Philippines marks World Press Freedom Day, the government has hailed journalists
        as "heroes" too in the raging battle against the deadly coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2daee30-fa16-49ed-91c9-36e6e5f2aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23552695-c665-432b-afb0-bb0eafdb4015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the whole world wages war against an invisible enemy, Filipinos
        have come to realize the importance of the role that journalists and media
        workers play in this time of crisis," the Presidential Task Force on Media
        Security (PTFoMS) said in a statement over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c9ee1-cce6-4bc7-8595-9fe99c9af35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3fc781-c9c6-47ac-8eed-6bbe5fd3fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTFoMS, which acts as the inter-agency body tasked to protect
        members of the Philippine press, noted that the government "is serious in
        upholding press freedom by ensuring the security of media practitioners."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933b8dc-d99b-422a-b310-a62ffd8ff691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8247a-f403-42d3-a5d7-3695af9588a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Office Undersecretary Jose Sy Egco,
        who is also PTFoMS Executive Director, said in the statement that the Duterte
        administration acknowledges its mandate to address threats against the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8f88e-d1c4-4d25-b7d1-1d5908acb0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd1d52-1099-4a10-b9f8-d8236b063595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honor the media as among the frontliners, but we take cognizance
        of their vulnerabilities, such as lack of hazard pay and other amelioration,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419631bb-24d0-4b02-aa84-5f91384931e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2268e71-9ab2-4ef4-9458-db1c6e9e0592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Operations Office-Secretary and PTFoMS
        co-chairman Martin Andanar added that in the spirit of "bayanihan," even media
        practitioners have also taken part in helping their colleagues by conducting
        relief operations nationwide for those who have been hit by the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593707c-f1c0-42e4-a358-66631b0fbc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83d7a5-61b2-45cd-8a24-d815de938157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Senator Francis Pangilinan stressed the
        importance of the press against continuing threats of online misinformation
        during the crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8791c-8422-471e-bf26-640a64ee2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8c64b-b955-4901-9edb-96d3c0b8be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magtiwala tayo sa kakayahan ng mga mamamahayag na magpakalat
        ng tama at kapaki-pakinabang na impormasyon. Sa panahong lahat ay ''online''
        at nagpapalipas ng oras sa internet, mas matindi ang paglaganap ng fake at
        misleading na mga balita,"</em> he said in a statement Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81010e-d2d2-4229-aa2b-9a9367ea6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000cfc6-df0d-4652-a345-22d2fc5f93e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us believe in the capability of journalists to
        deliver truthful and useful information. At a time when everyone is online
        and is spending their time on the internet, the spread of fake and misleading
        news is much easier.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d2e59-b02c-4856-b668-d6143a181144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd76c9-8b94-4d42-b168-a098a1709398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the Philippines Sung Kim also said that he acknowledges
        the work of the media, including Filipino journalists, as free press is a
        "cornerstone of democracy, and critical for public health."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3812e-aba3-4583-8194-b560a2efe04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d362c-0cce-4b32-9a9c-c51a4615e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Still not safe from repression</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edd080-7de6-44ce-b65a-0d71cf11e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the University of the Philippines College of Mass Communication
        said that while the Duterte administration claims to protect and uphold press
        freedom, the "sorry state of Philippine journalism" is still present.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932f5e9b-7af5-4f55-a36a-38bffcc3d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbe8bc-a963-4e63-809b-00eb957e682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are clear threats against journalists and media workers.
        The police and military engage in red-baiting, not just of activists, but
        also journalists deemed critical of the administration," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e5360-7a1d-41e1-97fd-b672833553fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951a3f1-be86-43a4-9bf0-c89d7abd6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that a time when the truth is needed about the crisis,
        "the government has found a way to prevent journalists from directly confronting
        official sources of information to ask the hard questions" during media briefings,
        which have become reduced to virtual platforms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06315f10-c868-4b97-a6b1-371d24a95ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39671617-9d30-414f-8166-c356b65bd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">The
        franchise of broadcasting giant ABS-CBN is set to expire shortly</a>, following
        claims of the government that it committed grave violations of the law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba0808-daef-4d1c-baa2-eb5ea87139e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than President Rodrigo Duterte himself said in the past
        that he would object to the renewal of the TV network''s franchise for not
        airing his ads during the presidential campaign period in 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e99356-6624-4a84-9741-f469c26df602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de83ab-f1f3-4c47-a965-c7eaa35d293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News media organization Rappler also <a href="https://cnnphilippines.com/news/2019/11/20/rappler-cyber-libel-case-trial.html?fbclid=IwAR2n-TtY3losnqakIBCbNqS3ipLXZpc0Jk7mgwejfEUwmrYHLUmZm5LAMhI%3Ffbclid">received
        similar accusations and faced legal charges</a> against its editors and staff
        the past years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea3a11-1fb0-45d6-b04f-0344d9e24a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders said last April that the Philippines fell
        two places in the World Press Freedom Index, placing 136th among 180 countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc29ab-51c0-4795-a8c5-475fc6cd4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3674c-539d-4cbe-849a-e460aeb2af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited <a href="https://www.cnnphilippines.com/news/2020/4/22/Philippines-press-freedom-index-2020.html">attacks
        from pro-government activists and the growing presence of "state troll armies
        using the weapon of disinformation on social media,"</a> like Russia, India
        and Vietnam.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c376f-02f2-4bcd-9bf7-761f8b01668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4ef20-67df-4f6d-b4e9-3472e553954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations General Assembly <a href="https://unesdoc.unesco.org/ark:/48223/pf0000093186">proclaimed
        May 3 as World Press Freedom Day</a> to promote and foster an "independent,
        pluralistic, and free press essential to the development and maintenance of
        democracy in a nation," consistent with Article 19 of the Universal Declaration
        of Human Rights.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324bd6e-c78e-4c87-9599-f1fb49c49cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d8e4a-b103-40bc-b3dc-2bb3a96cab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message last May 1, UN Secretary-General Antonio Gutierres
        noted that the press provides the "antidote" of verified information as the
        COVID-19 pandemic has also given rise to "a second pandemic of misinformation,
        from harmful health advice&nbsp;to wild conspiracy theories."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c470d3c-7dd8-4e58-bad3-fdd4326b402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01301c5d-8677-426f-a585-febc3a4aae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-03T14:08:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on governments to protect media workers, and to strengthen
        and maintain press freedom, which is essential for a future of peace, justice,
        and human rights for all," he said.</p>'
