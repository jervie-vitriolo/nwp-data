      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump retweeted North Korean state media photos of Kim attending
        a ribbon cutting ceremony at the Sunchon Phosphatic Fertilizer Factory.</p>'
