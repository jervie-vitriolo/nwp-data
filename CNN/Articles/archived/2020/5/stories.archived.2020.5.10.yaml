      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of countries or regions across the globe have recorded
        cases of Filipinos getting infected with the virus also remains at 46. Europe
        has the most Filipino coronavirus cases at 651, followed by the Middle East
        and Africa at 616. They are followed by the Americas at 523 cases and the
        Asia Pacific region at 388.</p>'
