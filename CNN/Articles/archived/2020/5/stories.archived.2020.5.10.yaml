      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned of aftershocks but said damage was not expected.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3394bf7b-fa2a-4b22-9c8b-60f1b5b9b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:17:13.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs chief Renato Solidum explained that deep quakes are usually
        less damaging but are more widely felt, hence, the tremor in Occidental Mindoro
        was felt in numerous areas inside and outside Metro Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faebc42e-4667-4f20-9125-e2eb33c43338'
      'mgnl:activationStatus': true
