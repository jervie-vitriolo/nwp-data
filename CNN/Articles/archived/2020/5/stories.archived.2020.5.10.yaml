      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ca44a-7ac9-4487-96d7-73983cd99343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> As Western nations begin
        the slow crawl out of lockdown, it''s increasingly clear that we''re some
        way off society returning to anything resembling pre-Covid life.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd4822-f7c4-41eb-b37c-99f06be8da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the surprise of many politicians, Western populations have largely
        obeyed instructions to remain indoors. In fact, lockdown efforts in many countries
        have been so effective that governments are now pondering how to gradually
        lift restrictions without freaking out compliant citizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ef3f4-1ab3-47db-b7d2-b6e347a7b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2ba5a-34fb-464d-9f0f-ce9a756828d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, British Prime Minister Boris Johnson floated a way
        that citizens might feel comfortable emerging from isolation: face masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e617ce-c809-45e5-b5e6-2cd046227309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d695fe-96ef-4011-849e-3dfbd6cc3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of coming out of the lockdown, I do think face coverings
        will be useful," Johnson said at the start of this month, claiming that masks
        will help give the public "confidence that they can go back to work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f04d7-8610-4c25-b587-f5d5cf63a74e'
