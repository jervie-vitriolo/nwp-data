    'mgnl:tags': ['Elon-Musk', 'Tesla', 'California']
    'template': '1'
    'title': 'Elon Musk threatens to move Tesla headquarters out of California following
      extended shelter-in-place rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b774ba6-5f61-42bb-b2dd-a23abc39ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tesla filed suit Saturday night against
        Alameda County, California, after local officials there refused to let the
        company reopen its Fremont factory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fce60e-f746-4334-8b47-0df665b66e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d3ce0-1db5-4da2-870d-c5f90b600a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets earlier Saturday, Tesla CEO Elon Musk also
        threatened to move the company''s headquarters to Texas or Nevada, where shelter-in-place
        rules are less restrictive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6f379-a0c8-406a-9217-2a4254a1d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06177bd6-2be0-400d-84f8-77635ffd9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, this is the final straw. Tesla will now move its HQ and
        future programs to Texas/Nevada immediately," Musk tweeted. Tesla did not
        respond to a request for comment on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0055d73-9542-4354-aab4-dc832dee5f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72d332-2f25-4082-bb79-b64bc68f9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker had planned to allow a fraction of its factory workers
        to return to work by Friday, but was warned by the Alameda County Health Department
        in a livestreamed town hall on Friday that such a move would be violating
        the county''s rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40ee32-fd72-4af7-9a84-ce17250c8cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f7f0c-f5bc-4265-8656-24c858e779b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a collaborative, good faith effort to develop and
        implement a safety plan that allows for reopening while protecting the health
        and well-being of the thousands of employees who travel to and from work at
        Tesla''s factory," the Alameda Health Department responded on Saturday in
        a statement to CNN Business. "The team at Tesla has been responsive to our
        guidance and recommendations, and we look forward to coming to an agreement
        on an appropriate safety plan very soon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf306c70-64da-4892-83ab-50dfa1f38d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a89b2-0a5f-4415-b3eb-e81e0dbc9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom had issued new guidance Thursday allowing
        manufacturing companies to reopen, which allowed individual counties to enforce
        stricter rules. Alameda County''s shelter-in-place rule ends on May 31. Texas
        set a May 18 date for manufacturers to resume limited operations, while Nevada
        allowed many retailers and nonessential businesses to reopen Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0692c5-7bf5-4650-bbb2-391078006ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86fc1c-aa75-4040-a366-931e4fcd0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been working with [Tesla], but we have not given the green
        light," Alameda County Health Officer Erica Pan said during Friday''s town
        hall. "We have not said it is appropriate to move forward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346496fb-9598-4891-b763-434fecaefb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee4db1-d892-4e6b-8186-5a94c91f8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s lawsuit, filed Saturday evening in federal court in California''s
        Northern District, asks for a permanent injunction barring the county from
        enforcing its shelter-in-pace order. The company said it believed it is exempt
        because its operations fall within the definition of critical infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f2f63-ff2f-42d0-8ad2-4d0736d6c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c31b0-6731-4708-bdec-f1887395cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has a battery factory, called Gigafactory 1, in Sparks, Nevada,
        but it has no footprint in Texas. In February, Musk took a Twitter poll asking
        his followers if there should be a Gigafactory in Texas. The results were
        80% positive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b04c5-4856-4945-bdd8-794089f5d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e67ddc-5729-4b7f-a528-c36131137f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Musk also encouraged Tesla shareholders to file a class
        action lawsuit against the county for any money lost given that Tesla competitors
        in other states could resume their operations earlier. He said that Tesla
        should be allowed to reopen because it learned how to deal with Covid-19 through
        its factory in Shanghai, China, which is currently the company''s only operating
        plant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe22a905-4336-4fb2-ba6f-e3f8de6cc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Ted Cruz of Texas tweeted Saturday, "Come to Texas!
        We would welcome Tesla HQ in Texas. We love jobs &amp; Texans very much want
        to open up &amp; get back to work (while still staying safe &amp; following
        sound science). We make lots of cars &amp; trucks in Texas, and we''d love
        more!!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb046ab-a3f0-4b8a-ab00-ba5920efdeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:43:02.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/09/tech/elon-musk-tesla-threatens-california/index.html">Elon
        Musk threatens to move Tesla headquarters out of California following extended
        shelter-in-place rules</a>."</em></p>'
  'Chinese-embassy-opens-laboratory-Pampanga-donates-medical-supplies-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
