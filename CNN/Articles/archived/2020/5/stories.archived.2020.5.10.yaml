      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can use an analogy of a flashlight, because when
        you flash it a little further from the ceiling, the light reaches a wider
        area. But when the quake is shallow and not as strong, only a few areas can
        feel it.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd883ecb-3128-4412-9f6c-1f737fe0ac06'
