  'Fauci-to-begin-modified-quarantine-COVID-19':
    'author': 'Jake Tapper, Anchor and Chief Washington Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-10T11:35:51.777+08:00
    'imagesource': 'jcr:0f0031bb-1684-4983-83e6-0c85a89f2a10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43bf1251-90db-4d13-81a0-02682327d581'
    'lead': 'Dr. Anthony Fauci, the director of the National Institute of Allergy
      and Infectious Diseases and member of the White House''s coronavirus task force,
      told CNN he will begin a "modified quarantine" after making a "low risk" contact
      with the White House staffer who tested positive for the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T11:18:25.753+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:19:31.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:18:59.014+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fauci', 'US', 'global-pandemic', 'world', 'COVID-19', 'coronavirus',
      'modified-quarantine']
    'template': '1'
    'title': 'Fauci to begin ''modified quarantine'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c9867-c385-4b9c-bbf9-05ab0b838646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Anthony Fauci, the director of
        the National Institute of Allergy and Infectious Diseases and member of the
        White House''s coronavirus task force, told CNN he will begin a "modified
        quarantine" after making a "low risk" contact with the White House staffer
        who tested positive for the novel coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f1317-8da3-40dc-9ed9-775aa95ad6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.755+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "low risk" assessment means he was not in close proximity to
        the person who tested positive during the time when that person was known
        to be positive for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431bb06-dfbb-497d-a533-9804f567b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is not doing a full quarantine like Dr. Stephen Hahn, the commissioner
        of the Food and Drug Administration. Hahn came into contact with an individual
        who tested positive for coronavirus, an FDA official confirmed to CNN on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92d253-c00b-4652-9c98-f7679b682646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Redfield, the director of the Centers for Disease Control
        and Prevention, will self-quarantine for two weeks after he was exposed to
        a person at the White House who tested positive for COVID-19, a CDC spokesperson
        confirmed to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251bc9a2-9bf9-445b-86f3-e1722c49742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will not identify the person to whom Hahn or Redfield
        were exposed. However, Katie Miller, the press secretary to Vice President
        Mike Pence, tested positive on Friday. She is known to often be in the White
        House coronavirus task force meetings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ea1ea-c8a8-4a87-9fa3-c0cf42672c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To err on the side of caution, Fauci said he is doing what he calls
        a "modified quarantine," meaning he will stay at home and telework, wearing
        a mask continually, for 14 days. He said he might also go to his office at
        the National Institutes of Health, where he is the only one there. He also
        will be tested everyday, he said, noting he was tested yesterday, and was
        negative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a4634-358e-4857-bc17-c9a129cff7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he is called to the White House or Capitol Hill, he will go while
        taking every precaution, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f7b3a4-1b17-46a2-8c81-1350e7be64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci is expected to testify at a Senate hearing about the coronavirus
        next week. Redfield and Hahn will now testify by video conference, the committee''s
        chairman, Sen. Lamar Alexander, confirmed on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2ba10-8304-429a-804c-be87a012d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, though, is expected to attend while wearing a mask, a source
        in Alexander''s office told CNN. If circumstances change and Fauci needs to
        testify remotely, the committee will accommodate that due to the unusual circumstances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc9c3c8-e987-4cda-91d4-d9d11609f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the White House sent out an email to all staff on Friday
        titled, "Strong Precautions We Are Taking," about the measures the White House
        is taking to prevent the spread of coronavirus in the wake of Miller''s positive
        test, an official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dbace9-fcf7-4356-a519-6b887adc0003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note mostly discussed maintaining maximum telework for staff,
        reporting travel, and monitoring one''s own symptoms, according to a copy
        reviewed by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92313679-fac4-4d23-af12-0451e6224a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo said "high-touch points" in the White House and Eisenhower
        Executive Office Building, an office building near the White House where many
        staffers work, will receive "heightened levels of cleaning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02733f65-c2ec-400c-98ad-d01b7ff1d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.754+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before the memo, on Thursday, White House staff received
        a different memo informing them that they would be asked, upon entry, about
        their symptoms, in addition to the temperature checks required for admission
        to the White House complex. Anyone who acknowledged having the symptoms may
        be pulled for further screening or barred entry, that memo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30661334-5bac-45ff-bf39-8ab3bd62d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.755+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither memo mentioned anything about wearing facemasks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af03d1-d24b-4235-bb4d-7d4a7c56573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.755+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NOTE:&nbsp;</strong>This story has been updated with information
        about Fauci, Redfield and Hahn testifying before a Senate committee next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a0384-81bd-4689-9c6c-1b3bbc2f0d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:18:25.755+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <b>CNN.com&nbsp;</b><a href="https://edition.cnn.com/2020/05/09/politics/fauci-modified-quarantine-coronavirus/index.html">"Fauci
        to begin ''modified quarantine''"</a></em></p>'
  'FDA-commissioner-and-CDC-director-will-testify-remotely-in-US-Senate-hearing':
    'author': 'Greg Clary and Dana Bash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-10T11:29:53.977+08:00
    'imagesource': 'jcr:a8a0f504-c851-4da2-8c37-9a070ae2f40c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0063f375-d122-4c90-9722-8547b31d4fa8'
    'lead': 'Dr. Robert Redfield, the head of the Centers for Disease Control and
      Prevention, and Dr. Stephen Hahn, the commissioner of the Food and Drug Administration,
      will testify by video conference at a Senate hearing in the US about the coronavirus
      next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T11:32:42.244+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:19:30.778+08:00
