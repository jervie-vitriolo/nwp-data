      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> – Nearly
        three million low-income households have not yet received cash assistance
        from the government, one of the departments spearheading the effort said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d54fb0-3433-40e8-b1e6-37e4b3f358a8'
