      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The city of Wuhan, the original epicenter
        of the coronavirus crisis, on Sunday reported its first new coronavirus case
        since April 3, according to local health officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a2915-0ea9-4fec-8734-a6666554bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:49:00.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is currently in a critical condition, and his wife has
        also tested positive and was reported as an asymptomatic case. The patient
        lives in a neighborhood that has recorded 20 confirmed cases overall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282627a8-7404-47e5-ad4b-a134dd063378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:49:00.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new case is lined to "past community infection," according to
        the Wuhan Health Commission, citing medical experts. Five patients from the
        community showing no symptoms, including the new case''s wife, have been sent
        to hospitals for observation. China''s national and local health commissions
        do not include asymptomatic cases in their confirmed case counts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12385e53-d7dc-47e0-af65-e1c9089543f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:49:00.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reopened Wuhan’s borders after a 76-day lockdown on April
        8. As of Saturday, 50,334 total cases have been confirmed in the city, according
        to the commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af33d0-9357-446a-b7b9-15c82cbb7829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:49:00.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com''s <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-10-20-intl/index.html">live
        updates on COVID-19.</a>&nbsp;</i></p>'
