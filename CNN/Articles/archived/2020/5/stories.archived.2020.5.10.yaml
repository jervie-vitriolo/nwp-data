      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The Philippine
        National Police has named a new Ilocos Region top cop, according to its&nbsp;press
        statement Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724da76f-eee5-423c-ab1d-b34bcf6d0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:14:32.130+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Police General Archie Francisco Gamboa has officially
        appointed Police Brigadier General Rodolfo S. Azurin, Jr. as the new Regional
        Director of the Police Regional Office 1 (PRO-1) in Ilocos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435a070-2748-4194-8e41-57028cc4e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:14:32.130+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin will assume the post of Police Brigadier General Joel Orduña,
        who took office in April of last year. Orduña is part of the Philippine Military
        Academy Maringal Class of 1988.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783c6eb-b3c0-4b42-abd1-b600697681d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:14:32.130+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment, Azurin was the director of the PNP Maritime
        Group. He also worked as the deputy chief of the PNP Directorate for Personnel
        and Records Management in 2019. The new regional head is a member of the PMA
        Makatao Class of 1989.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45eb38-bdde-4076-b70f-2240fbd6fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:14:32.130+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, meanwhile, has also ordered a shake-up among senior officials
        in both the PRO-1, and the headquarters of the PNP in Camp Crame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66a9a8-0dd7-467e-83aa-752b6125c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:14:32.130+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brigadier General Omega Jireh D. Fidel will take the newly
        vacated seat of Azurin as the director of the PNP Maritime Group. Fidel was
        a classmate of Azurin in the PMA, and was the director of the PNP Engineering
        Service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85786e14-bad9-49bb-be3e-dff4f1991f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:14:32.130+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous position of Fidel will be occupied by Police Colonel
        Abelardo Matillano as the acting director of the PNP Engineering Service;
        while Police Colonel Angeles Genorga, Jr. will be the new officer-in-charge
        of the PNP Training Service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ce600-46eb-460c-82ee-df0c8c259657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:14:32.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new posts take effect today, said the PNP Public Information
        Office.</p>'
  'PH-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
