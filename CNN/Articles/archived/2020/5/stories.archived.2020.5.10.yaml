      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, SMC said the two stores, located at Petron
        stations in Katipunan (near La Vista subdivision) and Zabarte in Caloocan,
        are now operational.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
