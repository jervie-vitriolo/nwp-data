      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)—</strong> Filipinos
        on Sunday marked a special day to pay tribute to all mothers and other mother
        figures who have embraced their roles of becoming nurturers and inspirations
        for the younger generation.</p>'
