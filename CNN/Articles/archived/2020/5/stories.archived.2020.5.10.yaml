      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arts are vital in bringing people together and helping us process
        the human condition, and in these very unusual times it is dancers who can
        truly use the support."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bf31d-e0a4-47f9-a80f-dcc0280942fb'
