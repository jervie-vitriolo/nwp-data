      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state now knows of 73 children with the syndrome, and three
        of them have died, Cuomo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87ef7f-77f8-4335-b99b-558a2d2e7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.627+08:00
      'mgnl:createdBy': 'alyssa'
