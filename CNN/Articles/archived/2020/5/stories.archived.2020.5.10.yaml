      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Social Welfare and Development (DSWD) Spokesperson
        Irene Dumlao told CNN Philippines on Sunday that only 15.2 million beneficiaries
        out of the target 18 million have received cash aid under the government’s
        social amelioration program.</p>'
    '3':
