    'mgnl:tags': ['New-York', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': '3 New York youths died of an inflammatory syndrome that could be connected
      to coronavirus, governor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca36213-21ab-4cfe-9900-240a83b93804'
      'mgnl:activationStatus': true
