      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a44965-59cd-4d83-9329-1dfc28713be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:17:13.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mataas o mababa, ang mahalaga ay tingnan natin ang mga bagay
        na pwedeng bumagsak, itali natin o ipwesto ang mga ito at ang mga nakabitin
        sa mga dingding o nakasabit sa kisame ay dapat naka-angkla ng mabuti,"</em>
        Solidum advised.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b10e7c-b9fc-45a8-a424-024887b1b76f'
