      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>An inflammatory illness recently observed
        in dozens of New York children—&nbsp;one that state health officials say may
        be linked to COVID-19—&nbsp;has killed a teenager and two children under 8
        years old, state officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2daff39-bf3d-46bc-a023-78635179c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f782136b-bbdd-4152-b487-ab31dca2b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is trying to determine whether the novel coronavirus indeed
        poses a threat to children that hadn''t previously been recognized, and is
        working with federal officials on how to explain what other states'' hospitals
        should be looking for, Gov. Andrew Cuomo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9cc8b-9249-40ca-9a43-fb2ea2927a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821659f-984e-4057-9959-232ffe67283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were laboring under the impression young people were not affected
        by Covid-19. ... We''re not so sure that that is the fact anymore," Cuomo
        told reporters Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59531437-f358-407b-82aa-2e8ee9365f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49942121-6514-4371-ab3f-ca9eece981b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State officials had warned earlier this week that dozens of children
        in the state had been hospitalized with a condition doctors described as "pediatric
        multisystem inflammatory syndrome," and that it could be linked to Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8208322-e67f-472e-9bd1-da4204836f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010a077-505c-4f7b-aa96-b253324f6378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children had fever and symptoms similar to toxic shock syndrome
        and Kawasaki disease, the state had said. Kawasaki disease causes inflammation
        in the walls of blood vessels, including those that supply blood to the heart,
        which in rare cases can lead to deadly limitations in blood flow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02858903-bdb4-481e-9b9c-c1711ad0869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44012aaa-234a-4865-92da-784e015447f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has said many of the children tested positive for Covid-19
        or had Covid-19 antibodies. But they didn''t necessarily present with typical
        symptoms for the coronavirus disease, such as respiratory distress, Cuomo
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ea5fc-fd21-4e3f-8edb-2d7a7fa1cb25'
