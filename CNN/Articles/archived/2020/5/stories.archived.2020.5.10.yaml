    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a972705-2b62-45cf-8697-619ca760ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:17:13.218+08:00
