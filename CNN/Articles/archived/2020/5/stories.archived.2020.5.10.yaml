      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/10/us/california-birthday-party-coronavirus/index.html"
        target="_blank">A cluster of coronavirus cases in California was traced to
        a coughing patient at a birthday party</a>."</em></p>'
  'DepEd-sets-guidelines-for-summer-classes-amid-COVID-19-pandemic':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-10T22:03:03.726+08:00
    'imagesource': 'jcr:71614173-b9cf-4a62-a34b-7d6f419ec7a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '356c2046-4277-40e8-aeeb-288111c1fe84'
    'lead': 'The Department of Education says that distance learning should be utilized
      for summer classes in light of the enhanced community quarantine implemented
      to stop the spread of COVID-19 in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T22:09:25.565+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:19:14.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:03.735+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'summer', 'classes', 'COVID-19']
    'template': '1'
    'title': 'DepEd sets guidelines for summer classes amid COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2393a26b-0258-4b0d-b79f-18b3888ccdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.565+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> – The Department
        of Education sets guidelines for those planning to have summer classes amid
        the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bbc2ef-4e81-4494-9f04-c627c8f927c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.565+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001af6b-36bd-4bcf-a140-3ed0c6e7d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.565+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum released on Sunday, the department said remedial,
        enrichment and advancement classes for summer 2020 shall start on May 11,
        and shall end after the completion of the six-week period that may include
        Saturdays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41539a2b-d01f-4a1b-b7d3-9965d4e9ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.565+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b9a57-202c-42a2-b1a2-15afd59ecb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.565+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) said that distance learning
        modality shall be utilized, in line with the enhanced community quarantine
        being implemented in Metro Manila and other high-risk areas, “until there
        is a decision by the proper authorities permitting learners and teachers to
        leave their home for school purposes.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdbd03-6507-4430-84fd-bc36a3c2f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.565+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a0b43-4e32-4d51-a253-9d5f740f4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distance learning is a way of learning remotely without being in
        regular face-to-face contact with a teacher in the classroom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a9014-c451-41bc-9592-b7e6adeb6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa041598-aa6d-4cda-b8e1-b973a25799f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Schools may opt to shorten the conduct of remedial and advancement
        classes when the essential learning competencies have already been attained,
        while the conduct of enrichment classes may be extended until the start of
        school year 2020−2021,” the memorandum said. “Schools that wish to offer remedial
        or advancement classes during summer are required to submit a letter of request
        to their Schools Division Office.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36053c-253f-4d18-bb5e-9e1c4d742665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95990c75-f12b-4eb4-8729-66c33c9d0f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DepEd memorandum, “a learner who receives a grade
        lower than 75 in any subject must be given intervention through remediation
        and must pass the said remedial classes to be promoted to the next grade level.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230928c-b149-4a1f-9c15-3d682bf416da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55099916-713f-4812-984d-00db33b39679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, enrichment classes may be offered to students who “had
        a hard time focusing on their lessons in the previous school year, needed
        more time to understand concepts, and received low grades.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b5efd-910a-462e-a96f-5c98d477416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5da178-e418-4fe3-b3fb-9b4a2154ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learners who would like to take advancement classes prior to the
        start of the school year may also do so but only for three subjects within
        the six-week period and they should do so on a voluntary basis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ed905-d68e-4640-8b77-222f6f36f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf0cf4-5593-4836-bb63-a0f4600112ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:09:25.566+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones earlier announced that the next
        school year will officially open on August 24 and end on April 30, 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d9171-9d50-40a2-a200-ff51931c6a4a'
      'mgnl:activationStatus': true
