    'template': '1'
    'title': 'PH records 184 new COVID-19 cases as total climbs to 10,794'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d18e5c-1f21-49d3-8e9f-a213e832f8de'
