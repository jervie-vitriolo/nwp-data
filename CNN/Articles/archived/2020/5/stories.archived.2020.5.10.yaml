      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money raised will be distributed to all the participating dance
        companies'' coronavirus relief funds, as well as other dance-based relief
        funds if their companies are not accepting donations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0322c4-1170-419b-be07-069c8e87517a'
      'mgnl:activationStatus': true
