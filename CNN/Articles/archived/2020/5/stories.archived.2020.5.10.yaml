      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f8f70-8914-4823-a174-01bab848fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama saved his strongest words for the Trump administration''s
        handling of the coronavirus crisis and its worldview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd3b38-3c5f-495f-80b3-bd98af49510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1254d0c-9664-4e31-800e-879bcb3c8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the reason why the response to this global crisis
        has been so anemic and spotty," Obama said. "It would have been bad even with
        the best of governments. It has been an absolute chaotic disaster when that
        mindset —&nbsp;of ''what''s in it for me'' and ''to heck with everybody else''
        —&nbsp;when that mindset is operationalized in our government."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587aeb7-a371-4fd2-94cb-868e7f845b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.832+08:00
