      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50cb97-963c-4bd8-9dfe-0bf79dcb5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to Obama''s comments on the Department
        of Justice''s decision to drop charges against Michael Flynn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c180357-2e70-4f1b-8eda-0f5a741bd1c2'
      'mgnl:activationStatus': true
