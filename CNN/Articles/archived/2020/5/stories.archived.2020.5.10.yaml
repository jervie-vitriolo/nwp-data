    'lead': 'An inflammatory illness recently observed in dozens of New York children—
      one that state health officials say may be linked to COVID-19— has killed a
      teenager and two children under 8 years old, state officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T08:51:56.626+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:19:34.104+08:00
