        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B__Siu7hLpY/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Happy Mothers day mom! Though I have always appreciated you
        and everything you do for us, i never really knew what you were going through.
        You are the glue to our family, you make sure we are all happy and taken care
        of while you set your own emotions aside. Im sorry for sneaking out as a teen
        ( cant imagine how worried I made you), for rebelling at times and anything
        that might have stressed you out lol. I am NOT ready for that. Thank you for
        forcing me to paint when I had pregnancy problems and felt like I couldnt
        breathe anymore. Thank you for bringing me food and ensemadas at the hospital
        every morning and my fave fresh carrot juice. Thank you for bringing me steak
        and fries on New years eve because I couldnt celebrate with everyone. Thank
        you for all that you do. The list can go on and on. I love you so much and
        thank you for being the best mom I could ask for. At the end of the day we
