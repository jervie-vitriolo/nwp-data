    'title': 'New Ilocos Region police chief named'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba0218-921a-49a1-873e-b4781be81016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T16:56:02.670+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:22.272+08:00
