  'pasadena-california-birthday-party-coronavirus-infections':
    'author': 'Christina Maxouris, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-10T21:47:08.602+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e765e74-b7f2-45a6-b42f-f66f3e81c7ea'
    'lead': 'A birthday party was behind a cluster of coronavirus cases in Pasadena,
      California, according to health officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T22:00:28.101+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:19:14.745+08:00
