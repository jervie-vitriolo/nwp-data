      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481175e3-1a78-477e-a1ad-ce0233da7521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:40:28.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it was not immediately clear if citizenship is required to
        be eligible for the grant, a social security number is not needed to apply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac875dc-24ce-4af1-8f3e-b0e9cc1fb16f'
