      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland, the American Ballet Theatre''s first African American
        female principal dancer, said on Twitter the purpose of using this specific
        dance, also known as "The Dying Swan," was to "create the symbol of the everlasting
        struggle in this life and all that is mortal."</p>'
