    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9c853-3f94-47db-8c07-cef1600dce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.680+08:00
