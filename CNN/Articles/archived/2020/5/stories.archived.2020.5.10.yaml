      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany on Saturday dismissed
        the criticism from Obama, saying in a statement to CNN: "President Trump''s
        coronavirus response has been unprecedented and saved American lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b312bb0-c08d-478a-9130-841c06b55b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.832+08:00
