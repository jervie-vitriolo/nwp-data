      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead5d97-ac88-42aa-a666-215cb4ea7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:20:07.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palacio de Maynila, which has 65 specimen collection booths, began
        operating three days ago. It is one of the country''s four mega swabbing centers,
        the other three being the Enderun Tent in Taguig City, Philippine Sports Stadium
        in Bulacan, and the <a href="https://www.cnnphilippines.com/news/2020/5/8/mall-of-asia-arena-mega-swabbing-center-may-11-opening.html">Mall
        of Asia Arena in Pasay City</a>, which is set to open this Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b76927-afe4-44b0-8e8d-b5a137369d20'
