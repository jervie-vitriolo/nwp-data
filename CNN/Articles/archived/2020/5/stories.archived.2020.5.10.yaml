      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were first reported by Yahoo News, which obtained an
        audio recording of the call. A spokesman for Obama declined to comment or
        elaborate on the former president''s remarks.</p>'
    '11':
