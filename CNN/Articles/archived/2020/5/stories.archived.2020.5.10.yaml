    'lead': 'The Chinese Embassy said it has launched the Huo-Yan Molecular and Diagnostic
      Pathology Laboratory and delivered new medical supplies, in efforts to help
      the country boost its daily testing capacity and combat the spread of the coronavirus
      disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T14:56:10.972+08:00
