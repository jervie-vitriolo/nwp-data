      'mgnl:type': 'text'
      'text': '<p>"During this time of crisis, our farmers, livestock raisers, fishermen,
        and everyone in the agricultural sector, are also unsung heroes. We depend
        on them for our food supply. And yet, they are also among the most vulnerable
        to the crisis, especially since quarantine restrictions also impact their
        access to their traditional markets,” SMC President and COO Ramon Ang said.</p>'
