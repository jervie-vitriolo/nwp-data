      'jcr:uuid': 'de97fba9-8898-4cce-87bd-2e9a76f0fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former President Barack Obama delivered
        a blistering critique of the Trump administration''s response to the coronavirus
        crisis, describing it as "an absolute chaotic disaster" during a private call
        Friday night with people who worked for him in the White House and across
        his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203fd01-2f80-45a6-bd17-ddc7e3c81e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f9b9a-3183-4b40-8c9e-3dafe74f3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The searing comments, confirmed to CNN by three former Obama administration
        officials on the call, offered the starkest assessment yet from the former
        president about how President Donald Trump and his team have handled the deadly
        pandemic and why he believes Democrats must rally behind former Vice President
        Joe Biden to defeat Trump in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685e5bd-c808-409a-a030-29d81168bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c3690-cc65-4f37-afc6-cd809fec0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 30-minute conversation with members of the Obama Alumni Association,
        the former president said the response to the coronavirus outbreak served
        as a critical reminder for why strong government leadership is needed during
        a global crisis. The call was intended to encourage former Obama staffers
        to become more engaged in Biden''s presidential campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f47a5-dacd-49ac-af71-655803ce5ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57900f3-d056-44f8-824e-f1214304b5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea9066-d59f-428d-b005-6aa70673b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This election that''s coming up —&nbsp;on every level —&nbsp;is
        so important because what we''re going to be battling is not just a particular
        individual or a political party," Obama said. "What we''re fighting against
        is these long-term trends in which being selfish, being tribal, being divided,
        and seeing others as an enemy -- that has become a stronger impulse in American
        life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345657f9-b6f2-41f2-8a11-8284e6fa15f2'
