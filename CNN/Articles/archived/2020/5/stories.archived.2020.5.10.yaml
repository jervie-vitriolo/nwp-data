      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/09/opinions/little-richard-rock-n-roll-seymour/index.html">''Little
        Richard kicked open the doors to rock ''n'' roll''</a></em></p>'
