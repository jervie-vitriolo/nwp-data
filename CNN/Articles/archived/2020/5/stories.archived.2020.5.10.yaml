    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fauci', 'redfield', 'CDC', 'FDA', 'US', 'senate-hearing', 'white-house',
      'global-pandemic', 'world', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'FDA commissioner and CDC director will testify remotely in US Senate
      hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24852ffc-1ff9-411a-8675-9f50c7d426e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:32:42.244+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Dr. Robert Redfield, the head of the
        Centers for Disease Control and Prevention, and Dr. Stephen Hahn, the commissioner
        of the Food and Drug Administration, will testify by video conference at a
        Senate hearing in the US about the coronavirus next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ff33e-051f-41da-93ef-afd1a4253faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:32:42.244+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s chairman, Sen. Lamar Alexander, confirmed the pair
        will testify remotely after deciding to self-quarantine following their potential
        exposure to the virus this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91524269-f453-4f63-8a72-f3b943e8cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:32:42.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, and Dr. Brett Giroir, the Assistant Secretary for
        Health at the Department of Health and Human Services, are also scheduled
        to testify at the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d70af-def4-4790-b7c4-2b45fd8999df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:32:42.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci is planning on attending as of now while wearing a mask, a
        source in Alexander''s office told CNN. If circumstances change and Fauci
        needs to testify remotely, the committee will accommodate that due to the
        unusual circumstances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8d30f-c9a4-4b6c-b08a-ce8a9f9d8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:32:42.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci earlier told CNN''s Jake Tapper he would begin a "modified
        quarantine" after potential exposure as well. CNN has reached out to Alexander''s
        staff to see if Fauci will also testify remotely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20440896-e2a2-4d71-ab44-e7720ac17c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:32:42.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked the White House to allow Dr. Hahn and Dr. Redfield to testify
        by videoconference at this important hearing, which is less than three days
        away," Lamar, a Republican from Tennessee, said in a statement. "I am grateful
        that White House Chief of Staff, Mark Meadows, approved a one-time exception
        to the Administration''s policies about hearings, and has agreed that Dr.
        Hahn and Dr. Redfield will testify at this hearing by videoconference due
        to these unusual circumstances."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb67ba-031a-43ca-824e-97c2a6ac80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:33:20.397+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/2020/05/09/politics/hahn-redfield-testify-senate-health-committee/index.html">"FDA
        commissioner and CDC director will testify remotely in Senate hearing"</a></em></p>'
  'face-masks-new-normal-security-concern':
    'author': 'Luke McGee, CNN'
