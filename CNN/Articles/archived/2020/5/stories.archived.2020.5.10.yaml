      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health experts have warned that states are not ready to relax
        restrictions, saying they''ve not met all federal guidelines, such as having
        aggressive testing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ddff1-802a-4bed-9fc6-2bcdbfd6db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f4dd4-00ea-43d6-87de-e52156180e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These experts say reopening now could lead to alarming spikes in
        the number of infections and that because it takes time for symptoms to show,
        it could be weeks before the US sees the spikes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870404c9-773e-4142-ac13-221ab79dacb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23681f0-01eb-4e04-a3b5-467bb30d3672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
