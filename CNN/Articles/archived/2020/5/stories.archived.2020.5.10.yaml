      'mgnl:type': 'text'
      'text': '<p>"This way, our farmers can still continue their livelihood even
        during this pandemic... At the same time, we will help boost food accessibility
        for our citizens, who are asked to limit their movement to essential activities
        during the quarantine,” he added.</p>'
