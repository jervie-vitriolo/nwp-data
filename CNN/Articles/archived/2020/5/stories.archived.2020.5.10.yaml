      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, May 10) —</strong> The Department
        of Foreign Affairs did not recorded any additional coronavirus cases and fatalities
        among Filipinos abroad on Sunday, the first time since it started reporting
        on nationals affected by the disease.</p>'
