      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misty Copeland, principal dancer with American Ballet Theatre, and
        fellow dancer Joseph Phillips collaborated with the nonprofit Entertainment
        Industry Foundation to launch "Swans for Relief," a worldwide virtual ballet
        event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df67bdd-69cd-4617-8bec-6f570184c565'
