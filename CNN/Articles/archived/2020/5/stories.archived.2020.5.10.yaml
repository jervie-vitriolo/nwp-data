      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So malawak ang nakaramdam dahil malalim-lalim ang lindol at
        bahagyang malakas,"</em> he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
