      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon lockdown was then extended until April 30. Metro Manila
        and several "high-risk" provinces have remained under strict quarantine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb299825-b531-4d6d-82a5-b1eb5dd8bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of <a href="https://cnnphilippines.com/news/2020/5/10/PH-COVID-19-cases.html"
        target="_blank">4 p.m. on Sunday</a>, the Department of Health has recorded
        10,794 COVID-19 cases in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e95518-e001-4d08-ad04-f394ee5751ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.162+08:00
