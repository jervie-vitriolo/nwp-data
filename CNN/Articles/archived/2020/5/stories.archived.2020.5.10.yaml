      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prospect of a new society in which the public conceals their
        faces from one another has wide-ranging implications for crime and security,
        as well as social interaction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563eff16-9527-4143-85dd-2756a20d211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7c4ed-ad7a-4cf7-a5f9-8878909d8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main problem that people wearing masks throws up is the sheer
        volume of people suddenly covering their faces," said Francis Dodsworth, senior
        lecturer in criminology at the University of Kingston, near London. "It could
        create opportunities for people who want to cover their face for nefarious
        reasons. They could potentially now do so without raising suspicion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c55016-fd24-4115-9c8d-8dd854dfa8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ed582-6ce9-463a-a827-6927f27a1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might seem overdramatic to some in Asian countries that suffered
        the SARS and other outbreaks, where masks have been worn for over a decade.
        But evidence is already emerging of crimes being committed by masked offenders
        in the United States and Western Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745ba99-01ef-40d1-bc29-afebe21c800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b5524-ae5c-4dad-8ad2-ccd91d96c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-profile instance took place in Spain, where the interior
        ministry said last month it had arrested an ISIS terrorist who had allegedly
        been hiding in the southern town of Almeria since fleeing Syria. The statement
        said he''d adapted his behavior because of the pandemic, scarcely going out.
        When he did, it was "always with a mask to avoid being detected."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62111c0-2328-4e64-88a9-78698dc81c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8130f-d2e9-4534-9e34-1ae2f55f49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facial recognition becomes a new art</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed08563-5d33-45b6-ad0c-e486aad54461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said mass mask-wearing could also complicate crime investigations,
        as facial recognition becomes an increasingly important part in tracking criminals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1ab25-b837-49a8-a0d2-06cb80aa0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82baae-5868-4241-a99b-afc5f833a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While human beings are very good at recognizing familiar faces and
        facial recognition algorithms have got better at identifying patterns, masks
        throw new headaches into the mix.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16c267-7f53-4646-8e4e-3c0682d42b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b735cbd-51c2-4cf4-9001-211e2d9e8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of witnessing is already problematic," Dodsworth said. "Even
        when a group of people witness the same crime, one person will see someone
        with a mustache and a hat, while another will see someone with a beard and
        sunglasses."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d5799-7b9e-4f1e-861b-fb54f5ba1180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a1a01-0d01-4eb2-8463-a93b9d271aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage is sometimes the only piece of evidence in an investigation,
        said Eilidh Noyes, lecturer in cognitive psychology at the University of Huddersfield
        in northern England.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd723f36-283e-48e6-9a0c-7251f070ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea51c5-078f-4899-8fc4-8a49fd4a7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment we do not know exactly how facial masks will affect
        accuracy of human or algorithm face identification," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25098fea-da24-4877-b613-59bbe427987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb937d-c5eb-4411-ba4d-34e74e415572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Chinese firm has already claimed it has developed software that
        can accurately identify people, even if they are wearing masks. However, experts
        still think we are a way off this becoming a norm that can be used in all
        circumstances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bbc03-5706-404b-9bd3-d3d7e07a58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67212bbf-4f64-4cd0-8301-2154a8a3c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important that if we see claims around a specific
        algorithm, we don''t then apply it to all algorithms because each has its
        own strengths and weakness. We still need to do a lot more research," Noyes
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67080cf5-dfe5-49ee-ab3b-21f9487d40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b1b193-cf4c-4f95-b4c2-936fa0265c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obscuring faces creates other problems for law enforcement, particularly
        when it comes to establishing what constitutes suspicious behavior.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930ff4d-7dad-44e3-960b-999b4ecebd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38bdaa-1745-409b-8cbe-e6bff1178758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only last year that places like Hong Kong and France were
        passing laws making it illegal to obscure your face during a protest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a29161-3bea-466f-be9f-c2f707a26977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8966a1f-3094-44a1-83e0-7dc4d84aa8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, police will have to make difficult judgments on people''s motivations
        for covering their faces, Dodsworth said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0216c87-0682-4679-a0ed-c5219f3cb021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e19e7-258f-404f-aab6-481d35412ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What constitutes someone behaving suspiciously is hard enough to
        define as it is. The police will have to balance public health advice when
        justifying stopping someone and searching them."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d666d5c-5aa1-41d2-a107-8fe2809dc103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76ac64-31fc-409e-8314-c97d15129701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that police in much of the world have already been criticized
        for being needlessly heavy handed and overly zealous during the pandemic,
        any new criteria will be a concern for minority groups who are already more
        likely to be stopped, questioned and even shot at by police.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507eb9c-5392-4203-94ec-8b9283ff4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf73b57d-89e8-4c0e-a963-a0b4829d0e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adapting to new social cues</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ac1b6-6268-47f2-a3f3-cd814470956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the Covid-prevention measures, the mass covering of faces
        is, at least visibly, among the most dramatic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9e033-3043-4932-acf9-6c6be53ba763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d0942-8fe4-4abf-b27b-2e867d87f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks are not mandatory in most Western countries amid fears about
        human rights concerns and invasion of privacy, and the stigma has generally
        been against those wearing face coverings. It''s possible that may now shift
        to those who don''t.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dbf396-0a4d-45f0-97d4-54c0a7efc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d6158-2e2f-4b35-9702-370127a98643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are being asked to be on their own and having it suggested
        that they should wear masks. Normally, if you were walking on your own and
        saw someone in a mask, you might be concerned and avoid them. But now it''s
        less clear when and if you should be afraid," Dodsworth said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847aaf8-2582-4e46-85be-55b606544d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37321fda-6f95-4624-9011-2c6aa6bc0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Jorge Elorza, mayor of Providence, Rhode Island, went
        as far as saying citizens should "socially shame" the maskless "so they fall
        in line."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011c640-257c-4faa-81b1-e58e1fa42861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15151c71-e2a2-4298-bc72-ce9f9cf78a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that mask-wearing can be exploited by violent criminals
        could put law-abiding citizens on edge. Whether someone wishes to cause harm
        or not, being unable to see someone''s face conceals crucial emotional cues
        that humans rely on for survival.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d67553-a845-4c9c-8249-1a4ec7d7b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ef2c9-e8c3-4f5b-8c2d-310122d17083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see a face you do two things at once. You try to work
        out the identity: Do I know them? How do I know them? And you try to read
        their emotions," Noyes said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876595ca-31f2-4690-b75b-9292ed865308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc066c05-f98e-4532-a5a2-7a302f92f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotion recognition is important from an evolutionary perspective
        as it helps us gauge threat and can also facilitate positive social interactions.
        That''s true of both people we know well and those we have never met."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5682a-89bc-41ff-b554-fb7ba168801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa180b63-041d-4c67-942a-5bde11ef1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If mask-wearing is taken up in a big way, this will inevitably affect
        how humans interact and could lead to greater tension between members of the
        public, with personal security implications.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4053e9f6-4df9-4e81-a415-24801c7c75ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968d46f-cca1-4c76-b0af-ec5f5a0ca552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For survival reasons, you need to know what someone''s intentions
        are when you meet them. Not being able to do that easily will naturally make
        people more cautious and defensive, which in some cases could, unfortunately,
        lead to violent confrontations," said Ian H. Robertson, professor of psychology
        at Trinity College Dublin.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389671e-ceac-4147-a94f-33594af35469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91766d5f-c057-44bc-8555-fdb0228d07b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, any move towards a faceless society will be a huge deal
        for Western nations. As Dodsworth said, "we may initially become extremely
        distrustful of one another."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34767ff9-cc46-41b7-a1cb-55dd7e00e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c36b96-c922-485d-8f13-fff0f6a25b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a culturally familiar to us to and we may adapt to it
        by avoiding one another."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cf907-b3a0-4ea8-83a9-a6b83a287c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b855a-83bd-4713-90c9-810dde265840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he adds that all hope is not lost. "Predatory crimes are
        increasingly uncommon and we may find other ways of reading one another."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efeadbb-eeb3-4a85-9fa4-cda943d31377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ed413-5b55-49f9-96cc-ce1f302fa28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Reading''s Kate Gray, who specializes in emotion-processing,
        said she thought people would likely adapt quickly.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfafdc22-bce5-43a1-8240-9cc4fecb3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e356591-e4c0-41c4-b41e-51f84337577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ll quite quickly get used to picking up social and
        emotional cues from voice cues or body language," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7bc42e-5e63-4e24-bf42-60774830740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aadc0c-500d-4641-8365-24376f633060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while mask-wearing has been common for years in some Asian countries,
        mass uptake among Westerners will be a big shift for citizens who value personal
        freedoms and are unused to heavy-handed governance.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366ab1d-fc02-4bff-9a21-0903006bd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87fc36-fc92-4781-934d-3e473d86c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the readiness with which these populations took on lockdown
        measures suggests that if face-covering becomes commonplace, herd mentality
        could kick in. There will be a new great unknown: How will countries cope
        with populations that are more jittery in each other''s company and suspicious
        of their fellow citizens?</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d45cf-adfe-44ff-b428-31df1bf7b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:29:05.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/10/world/face-masks-security-intl-gbr/index.html">We''re
        headed for a faceless future as masks become the norm. That''s a big security
        concern, experts say</a>."</em></p>'
