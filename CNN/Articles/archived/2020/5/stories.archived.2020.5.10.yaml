      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects to conduct 5,000 tests per day with all four
        swabbing centers fully operating, said the BCDA.</p>'
