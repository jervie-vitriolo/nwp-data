      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Total amount distributed so far is ₱85.2 billion,” Dumlao said
        in a message to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c766e-62d9-4a0b-b4bc-87da053d8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.680+08:00
