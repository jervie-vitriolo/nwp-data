      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is in line with the Department of Agriculture''s
        Kadiwa ng Ani at Kita agri market program which aims to provide a platform
        not only for local farmers to sell their produce, but also for nearby residents
        to easily access fresh and healthy food.</p>'
