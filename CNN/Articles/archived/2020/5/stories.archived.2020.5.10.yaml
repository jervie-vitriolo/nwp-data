      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eaed77-8d2b-478e-aee5-e17f9a6f0f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.680+08:00
