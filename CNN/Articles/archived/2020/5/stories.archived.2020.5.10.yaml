    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'United-States',
      'California']
    'template': '1'
    'title': 'A cluster of coronavirus cases in California was traced to a coughing
      patient at a birthday party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616890de-7f83-431c-9b7e-d71306b31ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:00:28.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A birthday party was behind a <a href="https://edition.cnn.com/2020/05/09/health/us-coronavirus-saturday/index.html"
        target="_blank">cluster of coronavirus cases</a>&nbsp;in Pasadena, California,
        according to health officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82666698-26de-4fe5-b0f8-f3f5dc1323b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:00:28.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "large number" of extended family members and friends were at
        the party, the Pasadena Public Health Department said in <a href="https://www.cityofpasadena.net/city-manager/news-releases/cluster-of-covid-19-cases-traced-to-birthday-party/?fbclid=IwAR3rJCBGy5bALehIk61l0SwPTitiVcU76g0-b_wY17FeaqwerVnnRTCXmJM"
        target="_blank">a news release</a>, adding the event took place after the
        city issued a stay-at-home order in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177771d1-1ea9-4b5f-b225-3be3a57dd658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:00:28.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One patient at the party was coughing and not wearing a face covering,
        health officials said, and other party guests were also not covering their
        face or social distancing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a4ad5-f81c-481d-a7e2-cfd01b8ced7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:00:28.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, Covid-19 spread among party attendees," the department
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d990c13-34cc-4f7c-9258-dabf2bd7f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:00:28.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through contact tracing, investigators were able to identify more
        than five confirmed coronavirus cases from the party and "many more ill individuals,"
        according to the health department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42fef7-2de7-4405-95ec-c2c5287cac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:00:28.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an example of how good contact tracing can identify disease
        clusters and tell us more about the spread of disease in our community," said
        Dr. Matthew Feaster, an epidemiologist with the department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af620b21-ffb8-41de-b378-9fc5b5bd226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:00:28.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 66,550 people have bee&nbsp;infected with the virus in
        California and at least 2,687 have died, according to <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">Johns Hopkins University</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b72c32-73c5-43a9-bb66-2a1c7144ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:00:28.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we are moving forward with small modifications to the
        Safer at Home Order, gatherings of people who do not live in the same household
        are still prohibited," Dr. Ying-Ying Goh, director and health officer of the
        department, said. "The virus remains highly contagious. Social distancing,
        frequent hand washing, and wearing face coverings remain our best defenses
        against the further spread of Covid-19 in our community."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96ee74-aa11-4749-b997-02ae75a95e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:00:28.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:14.748+08:00
