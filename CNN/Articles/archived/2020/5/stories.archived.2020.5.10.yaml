      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Infections from the White House to prisons</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d459fcf-56df-448d-b2be-bc2dd97a9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As states continue to navigate the reopening process, the White
        House is coping with at least two cases of the virus among its staff members.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52f770-9746-4963-b09e-76c64580cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250050ba-18b6-4701-8d8b-1e04fb2f6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of US President Donald Trump''s personal valets, a member of
        the US Navy, tested positive for the coronavirus, CNN learned Thursday. Valets
        assist the President and first family and are responsible for the President''s
        food and beverages.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485b32b-9f6f-4e82-849f-5943d96b180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba55c8-0419-485d-b780-a934bdb01e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Mike Pence''s press secretary, Katie Miller, tested
        positive Friday for the virus, Trump confirmed. Miller has not come into contact
        with Trump, but she had been in contact with Pence, the President said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895e918-76e4-4439-b2f7-9e1545d05191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571db5c-a777-4997-bcb3-b68fe6f81ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and Vice President have recently tested negative,
        deputy White House press secretary Hogan Gidley said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8364445-d8a4-4e51-a3e6-13cc51d24f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc70e2-5574-447b-86d8-5eb3d9993ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump''s personal assistant tested positive for coronavirus,
        a source familiar with the matter tells CNN. The assistant had been teleworking
        for nearly two months and was tested out of an abundance of caution, the source
        said. Ivanka Trump and Jared Kushner both tested negative today, the source
        told CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a254d7-7a83-460f-81d0-e60041464b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314252f7-b041-4c9a-9577-0e9f040129b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the head of the Centers for Disease Control and Prevention,
        Dr. Robert Redfield, will be self-quarantining for two weeks after he was
        exposed Wednesday to a person at the White House who tested positive for Covid-19,
        a CDC spokesperson confirmed to CNN. Officials will not identify who Redfield
        was exposed to. The Washington Post first reported Redfield''s action.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06048055-a633-44ac-84d1-72427df7943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4d400-cb4b-4f81-94c5-adc7104cb395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Food and Drug Administration will self-quarantine
        for 14 days after coming in contact with a person who tested positive for
        the virus, an FDA spokesman said Friday. The FDA did not name the person with
        whom the FDA chief, Dr. Stephen Hahn, came into contact.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6df4b-804a-42e6-98d5-05ffa17f0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069731a-d507-4de2-bf2b-cd9616c4efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, federal and state prisons have had thousands of inmates
        test positive for the virus. The facilities that often are limited in the
        abilities to socially distance have been the site of some state''s biggest
        outbreaks.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f85876-d571-4ead-90d5-c343d177d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae0d19-aceb-4b20-9763-d410d5e6083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arkansas, more than 1,000 inmates have tested positive -- with
        876 from a single correctional facility, according to Dr. Nate Smith, the
        Director of the Arkansas Department of Health. For Ohio, 20% of the state''s
        infections are attributed to people behind bars.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2d8d9-71c3-4da2-8604-b8fd45244bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294c269-1c63-46d1-94a8-5d62486cc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic''s hold on the US, nursing homes also have
        been especially vulnerable. The large populations in close quarters as well
        as the virus''s severity on older adults has led to large numbers of infections.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56dcd1-2ad1-464d-baf0-89f48f012387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29be4d9-4e47-44b6-b157-adcd50076827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tempers flare over masks and business restrictions</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29c59d-5b91-4158-96d7-9864567f0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tempers have flared in some parts of the country over business closures
        and over some local or state governments'' guidelines about wearing masks
        in public places.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e5b9d-c264-492a-9b90-a6bd4f2b9d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c27bb-55a2-4e31-ac6b-1a6ed426b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, police say a woman became disorderly Tuesday at a Walmart
        in Birmingham after a worker asked her to put on a mask before entering the
        store. Video shows an off-duty officer lifting the woman up and dropping her
        to the ground while trying to detain her; police say she''s been charged with
        disorderly conduct and other counts.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a5e5cc-25c9-45c8-8d98-01638a350013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b06a61-9ad8-4839-9fdf-970747c09d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, a Family Dollar security guard was shot dead last week
        after he told a woman to wear a face mask, officials said. Police also arrested
        a man who allegedly wiped his nose on the sleeve of a Dollar Tree employee
        who asked him to wear a mask.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe00ff-2df0-4659-8384-de70df671676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f868cac-a695-439c-8f47-00bb355dca5f'
      'mgnl:activationStatus': true
