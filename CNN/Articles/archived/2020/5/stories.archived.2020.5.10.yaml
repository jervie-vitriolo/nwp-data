      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a704a7-cf59-45d7-9b8b-3d356c428721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After formally endorsing Biden last month, Obama said he would be
        deeply involved in the campaign to help Biden win the White House. His remarks
        on Friday night were the latest example of that effort, telling the Obama
        Alumni group: "I am hoping that all of you feel the same sense of urgency
        that I do."</p>'
