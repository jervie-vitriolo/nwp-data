      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief fund aims to raise money for dancers who depend on performance
        income to cover basic necessities like rent and food, and are now struggling
        financially as dance companies close their doors because of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbecf60-a191-4c98-a4cc-0e6c66ac8668'
