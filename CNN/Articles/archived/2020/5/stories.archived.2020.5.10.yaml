      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446f1bc-6c37-4a36-a077-c4a5d36b33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.680+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the DSWD said at least 2.8 million beneficiaries have
        yet to receive the first tranche of the cash assistance package.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78775cd-f760-4dfc-9279-1d36209f2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T21:27:53.372+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities assured that local government units are exerting
        extra efforts to meet the deadline, which is the midnight of May 10.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87487c5-44fb-458e-a757-f4e405b24de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T21:27:53.372+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Daily Report revealed that 1,145,117 households out
        of the more than 1.5 million target beneficiaries in Metro Manila have received
        the first tranche of cash aid under the social amelioration program, as of
        Saturday evening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d10bdf-f4c3-4412-a034-a9252cd01f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T21:27:53.372+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Caloocan and Manila have reported 100 percent distribution
        rate for all cash aid beneficiaries, followed by Paranaque City at 97.57 percent,
        Valenzuela City at 95.99 percent, and Mandaluyong City at 94.69 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb4d1e-0d1d-480c-a14f-13dfb62f0e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.680+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414678e4-13d9-4d82-8da5-7a09a3da26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.681+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Labor and Employment (DOLE) said on  Sunday
        that almost a million informal workers are expected to benefit from the government’s
        emergency employment program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921873e-8071-4dc5-824b-58382a9f68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.681+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2dbad8-cbfc-4d2b-b827-9606985dadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.681+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III earlier ordered the implementation
        of the Tulong Panghanapbuhay sa Ating Displaced or Disadvantaged Workers (TUPAD)
        program, a community-based package of assistance that provides emergency employment
        to help informal sector workers recover from economic displacement and loss
        of income amid the COVID-19 crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2d072-9c80-43bc-b898-679339e8bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.681+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454b568-5f7a-4934-a17d-974beb749fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.681+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, displaced, under-employed and seasonal workers
        will be temporarily hired for a minimum period of 10 days but not exceeding
        30 days to help local government units in the delivery of essential goods
        and services, as well as sanitation and disinfection of communities, provided
        they strictly observe physical distancing protocols.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0284aa-e2d9-4b54-9ad8-dd1100f01c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.681+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f8721-d061-4d17-9bdf-0770b4442bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.681+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will start this month and run until June in areas under
        general community quarantine, according to Director of the Bureau of Workers
        with Special Concerns Karen Trayvilla.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823cf49d-83ff-4a37-ae74-6e4b83f39e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.681+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a030b-d6a1-4eaf-9735-cf1f3bbaed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.681+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the program is expected to benefit about 962,000 informal
        sector workers, while another ‘enhanced’ TUPAD program is being finalized
        as a component of the post-pandemic recovery package.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc1eba-07b7-4593-9e0a-3ad762625a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:02:40.463+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondents Paolo Barcelon and AC Nicholls
        contributed to this report.</em></p>'
