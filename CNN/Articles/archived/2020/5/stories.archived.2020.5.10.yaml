      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some coronavirus hot spots see rare good news as the nation debates
        over reopening</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea2c5d-3c4a-4c8b-9199-b1992ee4b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been glimmers of hope in some coronavirus hot spots in
        the United States amid frustration as states continue reopening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febad0ec-56a7-4670-8f76-cec03efe07e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98957e-13ee-436f-b298-577b8d4fe20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, the numbers of new daily cases, hospitalizations and
        intubations are declining, Cuomo said Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf30760-c5b1-4999-9bc4-be7c89fa3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7eca4-82a9-4284-9cac-96ff8c3fad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers appear better in other parts of the US, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8c7ca-cef9-4746-810e-5efa7f6dbdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32651362-1d19-47b1-9de5-60c83885d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Brian Kemp tweeted that Saturday marked the lowest
        number of Covid-19 positive patients hospitalized since hospitals started
        reporting that data April 8.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef16d9-bf4e-42b6-a9b5-e8e9e6c21a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d564baf-6e13-4a0c-94a9-0acf03ed2afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii on Friday reported no confirmed cases of coronavirus for
        the first time since March 13. Meanwhile, Friday was the second day in a row
        that hard-hit New Orleans in Louisiana reported no new coronavirus deaths.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7192ca-1545-4656-a18b-b73a356be2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b358e58-0905-4576-b2f2-425094ed8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those bright spots come as swaths of the country continue to disagree
        on how to move forward with battling the deadly virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bdb70d-d11e-4776-9cba-517913908eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d116fe-9191-4020-b337-2b685536a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, at least 47 states will have eased restrictions meant
        to slow the spread of the virus. These states are allowing some combination
        of businesses, services or parks to reopen or restart, often with caveats
        for spacing and sanitation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f4144b-486b-46a9-8f0c-5ee38e70b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7339cd7-ead7-489f-a059-98fd3b155df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, more than two-thirds of Americans worry that their states
        are reopening too quickly, according to a new poll from the Pew Research Center.
        Yet protesters have taken to the streets in some states, demanding that businesses
        get people back to work quicker.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfcee7-1f19-45bc-a6b5-cc1c094e9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfde21-57ce-4429-92ef-bd2a5d017a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Dakota, state officials and two Sioux tribes are at odds
        over checkpoints that the tribes set up on state and US highways to keep the
        virus from tribal lands.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3979882-acad-4a67-951d-f5550d114c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958bbe9-d741-40c5-aae0-254a7c78ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Kristi Noem on Friday gave the tribes 48 hours to remove the
        checkpoints or risk legal action. The Cheyenne River Sioux Tribe declined
        the governor''s order, saying, "we will not apologize for being an island
        of safety in a sea of uncertainty and death."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ee587-6dfd-4fc8-9cdb-c5828f91f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five states -- California, Nevada, North Dakota, Maryland
        and Rhode Island -- are easing some restrictions this weekend. In California,
        retailers were allowed to offer curbside pickup Friday, and Los Angeles on
        Saturday will reopen its trails, parks and golf courses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2eb98-9802-4803-8c53-cacd06181956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f3d3e-39c1-47bf-b8cc-422ee05f1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Saturday is expected to offer the country''s first major sports
        event since the virus lockdowns began in March. UFC 249 is scheduled to kick
        off Saturday evening in Jacksonville, Florida -- viewable by livestream and
        TV, with no spectators at the venue -- though one preliminary-card fighter
        has withdrawn after testing positive for the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5b8fe-bab2-47c5-85e1-52b714cc0ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5edc0e-f911-4d33-9a13-a52e1bfe3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.630+08:00
      'mgnl:createdBy': 'alyssa'
