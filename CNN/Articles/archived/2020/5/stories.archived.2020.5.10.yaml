    'mgnl:tags': ['quezon-city-police-district', 'camp-karingal', 'headquarters',
      'quezon-city', 'police-personnel', 'JTF-COVID-Shield', 'soldier', 'lockdown',
      'three-day', '3-day', 'COVID-19', 'coronavirus', 'PNP', 'NCRPO']
    'stories': ['1a25bb00-9710-445c-b3ca-416b29c232d1', 'd5a80201-2b63-4dac-b15b-09a1db8ff996']
    'template': '1'
    'title': 'QCPD headquarters under lockdown after personnel contracted COVID-19'
    'updated': 2020-05-11T15:22:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1945ce3-bbef-44ec-a0e6-3ffe6134e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:33:08.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)&nbsp;—</strong> The
        Quezon City Police District in Camp Karingal has been placed under a three-day
        lockdown, after its personnel tested positive for the coronavirus infection,
        authorities said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d68da-0709-42aa-bedb-4d8f5adfd4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:33:08.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 13 police staff members of the QCPD caught the viral
        disease, Police Brigadier General Bernard Banac, spokesperson of the Philippine
        National Police, confirmed to CNN Philippines on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bc29f-080d-4b4d-b8fc-5124a16dbee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:33:08.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A soldier of&nbsp;the Joint Task Force COVID&nbsp;Shield was also
        infected, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdb59a-e9c9-45b6-b793-149ae18fe943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:33:08.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac told CNN Philippines that the QCPD conducted a targeted group
        testing from April 25 until April 29 among cops deployed at the headquarters,
        police stations, and police community precincts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85201f55-270f-4ea4-a066-62044574bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:33:08.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>219 personnel ang sumailalim sa swab test. Of this number,
        14 ang nagpositibo sa COVID-19</em>," he said in a text message to the network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018668cf-27db-46e9-845d-8572c8994ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:33:08.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 219 personnel underwent swab testing. Of this number,
        14 tested positive for COVID-19.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28b646-bc55-4c7a-a95b-c4895d67c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such is only based on the first 115 results that came out, said
        Police Brigadier General Debold Sinas, top official&nbsp;of the National Capital
        Region Police Office.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e2f80-c7f8-470b-960e-fe77f960c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"104 are still awaiting results," he clarified in a press statement
        on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14910e3d-a11e-45a4-92d8-9a6c02dfc956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 13 policemen who contracted the virus, nine are police
        commissioned officers, while four are non-commissioned, according to the NCRPO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c3ebf-e1ac-454c-858f-1742ad51127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected patients are now in the NCRPO Special Care facility,
        the regional police office said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0ac17-44f6-4448-88f6-5822d741c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO stressed that it has imposed virus infection prevention
        and control measures with the implementation of the three-day lockdown. These
        include intensive contact tracing among those who were exposed to the 13 police
        staff members; and monitoring and isolation of those who had direct contact
        with the COVID-19 patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eab813-3edc-4070-b8f4-83707ca954fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO said it will also evaluate the 104 cops whose results
        are still pending; and&nbsp;assess other personnel who may have to undergo
        swab testing. It added that it will decontaminate and disinfect the whole
        QCPD headquarters, and "implement [other] necessary measures."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279579a-7abc-438f-ac70-5f8580779a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our most important resource against this battle is our human resource,"
        Sinas said. "Hence, we opt to implement all possible measures to ensure their
        safety, and guarantee that they are in their optimum health condition, as
        they go to the frontline[s] to face the unseen deadly virus."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9b5fc-42b1-454d-99e7-352bcb6bedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also commended the QCPD for "handling [the] crisis well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f8fba-ba74-4bf0-9fef-a06f77742733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pledge all the necessary support that we can provide to alleviate
        the impact of this crisis to [the] QCPD," Sinas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c73c06-3158-49d4-bb67-80c40daafedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Police Brigadier General Ronnie Montejo, director of
        the QCPD — who, again, tested negative for the coronavirus — is temporarily
        stationed at the Kamuning Police Station 10 in Quezon City, the NCRPO bared.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96fc44-5f59-48fe-b1f0-8f27f3ebd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-11T15:23:00.831+08:00
