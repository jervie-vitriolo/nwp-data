      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is why the quake reached more areas because it
        was deep and moderately strong.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7c6fa-2a28-4807-93b8-57b33f466dc9'
