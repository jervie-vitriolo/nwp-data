      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e0420-f690-4852-87c2-1756cf54e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:17:13.218+08:00
