    'template': '1'
    'title': 'First storm this year to hit Mindanao, PAGASA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8539ce-6d69-416c-8677-542a9a666625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T16:21:22.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The first
        storm of 2020 will likely hit areas in Mindanao, the weather agency PAGASA
        said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7365c98-efe3-4d17-893c-31ffa53ce5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T16:21:22.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2 p.m., a low pressure area located east of Mindanao developed
        into a tropical depression, named "Ambo" by state meteorologists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d7c8c-708b-44bb-bd85-7a77c7f5b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:10:08.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, PAGASA said Ambo was forecast to bring scattered
        light to moderate precipitation with occasional heavy rains over the regions
        of Caraga, Davao, SOCCSKSARGEN, and Maguindanao, but said it was unlikely
        that storm signals would be raised in the next 48 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe05b6b-32a8-4a68-8fe4-58310e79c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Sunday, PAGASA Weather Forecaster
        Samuel Duran said Ambo''s presence did not mean the onset of the rainy season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14792bd4-e41b-412e-a929-a58b21af8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon</em>, although <em>meron na tayong bagyo, hindi pa
        rin natin ito ini-expect na kumbaga, ma-sustain ‘yung talagang tuluy-tuloy
        na pag-ulan dahil nga po kailangang mas malaki pang</em> weather systems <em>‘yung
        makaapekto pa,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0175f04-8add-491f-80ee-5045db146218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, although we already have a storm, we still
        don''t expect it to sustain continuous rains because there need to be larger
        weather systems affecting it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0292c4-d5bc-41e9-8c63-1c3908eb0b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely <em>paglampas ni</em> Ambo, <em>baka patuloy pa rin
        tayo sa mainit na panahon,"</em> he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ca367-7b41-42c6-a179-1fbc38d8bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most likely when Ambo passes, it’s most likely that
        warm weather will continue.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16811a-00ab-4693-98ad-583bde71ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duran said Tropical Depression Ambo is forecast to come close to
        the Bicol and Aurora areas later in the week, but is expected to not directly
        affect Metro Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ae9f3-3867-4725-a232-f29c56e70415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. the center of the storm was located 545 kilometers
        east of Hinatuan, Surigao del Sur, and was moving northwest at 15 kilometers
        per hour (kph).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08da24-c2e7-4d2c-8c98-7e5389d659da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambo has maximum sustained winds of 45 kph and gustiness of up to
        55 kph.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4ba6e-97af-44c6-a132-d0c3fba3bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, extremely warm weather has been logged in several areas
        in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32e77c-50d3-4e1c-b96b-0e955f135f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, Agusan del Norte, Batangas, Cavite, and Pangasinan
        have experienced a heat index of over 50 degrees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16048ac1-e5a4-490b-85a8-90f012e47a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hottest temperature recorded so far this year was 58 degrees
        Celsius, documented in San Jose, Occidental Mindoro in April.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898022c-aa26-4ca7-b975-df4b218c8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warned that a heat index from 41 to 54 degrees Celsius can
        lead to heat exhaustion and heat cramps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaeaed7-9712-4ff3-9515-754e9f84b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T20:05:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are advised to stay indoors, keep hydrated, wear light clothes,
        and avoid physical activities towards the middle of the day when temperatures
        are at their highest.</p>'
