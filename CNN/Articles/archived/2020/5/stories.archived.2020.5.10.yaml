      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db5feb-5e96-48ef-b4db-f7d152a54e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:17:13.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang flashlight ang ating analogy dito na kapag ang flashlight
        ay nasa mas malalim na parte, kung itututok mo sa kisame, mas malawak ang
        liwanag na nasasakop nito. Pero kung masyadong mababaw iyong lindol at hindi
        ganoon kalakas, kaunti lang ang [areas] na nakaramdam nito,"</em> Solidum
        told CNN Philippines'' Newsroom Weekend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d819c7b-a541-4aae-9803-266d257577a0'
