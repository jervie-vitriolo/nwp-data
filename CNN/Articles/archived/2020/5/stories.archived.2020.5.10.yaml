      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hundreds of overseas Filipino workers also got tested
        for COVID-19 at the Palacio de Maynila mega swabbing center today, reported
        the Bases Conversion and Development Authority (BCDA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04be6f-b75e-4c2b-b6ca-b4403de790eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:20:07.396+08:00
