      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum urged the public to check the structural integrity of their
        houses in order to evaluate their vulnerability to strong earthquakes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd454cf-1d6d-4771-b61a-641942300441'
      'mgnl:activationStatus': true
