    'title': 'Guy Fieri has helped raise more than $20 million for out-of-work restaurant
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183600e-94a9-4e19-965f-0a0d6fa04a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:40:28.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ⁠—</strong> With the spread of coronavirus, millions
        of Americans are out of work. And with many restaurants closed due to social
        distancing measures, the food industry is one of the hardest hit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820881e5-5b10-4566-9401-aa78af9e65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:40:28.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ae03c-ca11-485b-b3e9-e608e754c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:40:28.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why celebrity food personality Guy Fieri partnered with
        the National Restaurant Association Educational Foundation to raise money
        for the foundation''s Restaurant Employee Relief Fund. And in under two months,
        Fieri, known as "The Mayor of Flavortown," has helped the fund raise more
        than $20 million, according to the foundation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57595ce7-2d0b-4161-baed-a40d92e254e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:40:28.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a3a43-31d1-4039-b712-31ade748a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:40:28.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During these challenging times, the NRAEF''s mission to support
        the industry''s workforce is more important than ever," said Rob Gifford,
        NRAEF president, in a statement. "With Guy as our champion and the support
        of so many generous companies, we can help get our family of restaurant workers
        back on their feet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4d07e-c979-40f0-97c7-89178ec6ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:40:28.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432f3cd-377e-405f-89fb-56e9762735da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:40:28.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in the restaurant industry who have lost their jobs or have
        experienced a drop in wages can apply for grants from the fund. Following
        a review process, The fund will provide a $500 one-time grant to applicants.
        More than 60,000 people have applied, and the fund has given out about 20,000
        grants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d419d6-3e73-4d92-9202-57ce220a873c'
      'mgnl:activationStatus': true
