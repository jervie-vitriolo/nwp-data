      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0cbf95-9be3-4577-af26-39b1c5bbf0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His office said they were: A 5-year-old boy who died Thursday in
        New York City; a 7-year-old boy in Westchester County; and a teenager in Suffolk
        County. No names were released.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0afc8a1-ed09-4cbe-8aac-57dc141f533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60522fe-4cbb-4cc0-bc73-4f259abfcff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers still don''t know whether coronavirus caused the syndrome.
        But this is under investigation, Cuomo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1ee77-a4ca-4444-87ac-85201ceb5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1676426-12e0-4a8c-93b0-056445e1f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a lot to learn about this virus," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfee19-dd73-48d6-8993-b9db05137ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
