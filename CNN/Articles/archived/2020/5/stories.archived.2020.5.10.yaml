      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59174e9-878e-4f20-b385-1355672aeaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.680+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing challenges experienced by localities with high population
        density, Interior Secretary Eduardo Año granted a one-week extension from
        April 30 for them to finish the distribution, which in turn was re-extended
        to Sunday, May 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af902fd3-d5c5-4021-9cb2-ad7030ee14e8'
      'mgnl:activationStatus': true
