      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance included music by Camille Saint-Saëns, played by
        world-renowned cellist Wade Davis. Each ballerina performed a solo portion
        of the dance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce6cdd-563f-484a-a623-910807123ecd'
