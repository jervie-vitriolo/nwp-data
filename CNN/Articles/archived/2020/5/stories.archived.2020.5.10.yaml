    'template': '1'
    'title': 'China opens COVID-19 lab in Pampanga, donates more healthcare supplies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26708b3a-c6ae-49a1-baf7-e7ee648ce694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T14:56:10.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The Chinese
        Embassy said it has launched the Huo-Yan Molecular and Diagnostic Pathology
        Laboratory in Pampanga to help the country boost its daily testing capacity
        and mitigate the spread of the coronavirus disease.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03541aca-4b64-4a8c-a860-3ab0bd0aed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.495+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian, and Chinese Embassy Deputy Chief
        and Minister Counselor Tan QingSheng, led the May 8 opening ceremony at the
        Jose B. Lingad Memorial Regional Hospital (JBLMRH) at San Fernando City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4736cad-18a8-4182-9c24-b437ec658963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.495+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was attended by Health Secretary Francisco Duque III,
        Cabinet Secretary Karlo Nograles, Asian Development Bank Vice President Ahmed
        Saeed, and other local government officials and medical center chiefs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab283c-5174-419e-b46e-2fc2d29009f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new facility,&nbsp;the country can now test an additional
        3,000 samples daily, "which will&nbsp;pave the way for the resumption of work
        and normal life at the earliest,"&nbsp;the embassy said in a press statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1343e-dc94-421e-9406-67b2a78dbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan expressed gratitude to&nbsp;the Philippine government,&nbsp;as
        well as&nbsp;the ADB, which helped fund the project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7e7ec-dfab-4339-a397-6b42e20b69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large-scale detection is crucial to contain the virus," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0d5e0-b30f-43d8-ba0b-c8d354da28a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huo-Yan laboratory, which was developed by the Chinese BGI company,
        helped Wuhan in&nbsp;the COVID-19 fight,&nbsp;according to the embassy official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ce262-6ec4-4222-952f-efb239754e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Viruses do not respect borders," he pointed out. "Unity and cooperation
        is the only way [we will be able] to meet challenges."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644d5cb-b210-4d24-92f2-b1190d5753b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:29:01.944+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology has also been exported to more than 20 countries,
        including Australia, Denmark, France, Italy, Sweden, and the United Arab Emirates,
        Tan added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffac2fb-d607-4ed7-8f98-df432bdfbed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, on the other hand, thanked China on behalf of the local
        government, emphasizing that countries should work together and support each
        other during these trying times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189ff49-fa62-43e2-92e3-f60e9a9a1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important for us to really take control of what''s happening
        in terms of controlling the pandemic; and we are very thankful to [the] Chinese
        government for lending aid," he said in the same statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96eb23-ae8a-4429-85e8-55ea12e103ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data sharing, information sharing, and technology sharing are very
        important for all countries, as well as enabling everybody to have access
        to medical equipment, medicines, vaccines, and cures," Nograles added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863889f-aa41-46e4-947c-0f44e7f446f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque highlighted that the completion of the laboratory
        is "very significant," as health officials are striving to increase the local
        testing capability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497cb0f-0020-4846-a7b3-3f2997103c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quicker the interventions, the quicker we can isolate [infected
        patients]&nbsp;and quarantine those who [were] exposed. It''s going to really
        improve our capacity to identify people," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1e2ea4-5d2c-4722-bb28-8b55d3ad146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Chinese embassy also donated new sets of emergency
        medical supplies to the Philippine government. These include 150,000 test
        kits, 70,000 sets of personal protective equipment (PPE), 70,000 N95 masks,
        and 70,000 protective goggles. It has also delivered 100 ventilators and some
        1.3 million surgical masks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26ceb3-e0eb-4dea-8fa2-14d1954832a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope these urgently needed medical supplies [would] be allotted
        to the frontliners as soon as possible, so as to provide effective protection
        for the staff and help the patients get well soon," Huang said in a separate
        statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240522e2-24be-4f44-9bbf-fc87b11e88ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are expecting more healthcare supplies to arrive
        in Manila in the next few days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfe1f2-f90a-483e-8360-b46d9433993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the ADB rolled out its plan to improve the coronavirus
        testing abilities of its member states, and introduced the BGI-developed Huo-Yan
        Laboratory to the country to enhance the local virus detection capacity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35de25-6ad4-42e5-91e4-bea381a41fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T15:19:11.498+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has 10,610 confirmed COVID-19 cases, with
        1,842 recoveries and 704 deaths.</p>'
