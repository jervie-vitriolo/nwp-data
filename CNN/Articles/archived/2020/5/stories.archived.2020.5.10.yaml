      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, BCDA President and CEO and national policy against COVID-19
        deputy chief implementer Vince Dizon said the immediate goal is to <a href="https://www.cnn.ph/news/2020/5/5/OFW-coronavirus-test-quarantine-centers.html">conduct
        swab tests for up to 25,000 seafarers, land-based OFWs and overseas Filipinos</a>
        in the coming days.</p>'
