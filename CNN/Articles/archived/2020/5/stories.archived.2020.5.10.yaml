    'template': '1'
    'title': '15 epic books you may finally have time to read now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17025792-9dd8-4cc7-b02b-34352a77e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;⁠⁠— So your daily quarantine routine
        is getting old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fa434-34fc-4d6d-a2c4-51bad5cfd588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve exhausted the good stuff on Netflix, your dog hides when
        you try to walk him for the eighth time and those ambitious plans for new
        hobbies —&nbsp;scrapbooking! bird watching! — are not happening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a57f68-16a9-4a5e-bbfc-b20cbe27c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now might be the moment to dust off that book you''ve always vowed
        to read but never had time for.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18117407-ee96-42dc-8abc-d0416d4bceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know the one. It''s that supposedly brilliant novel —&nbsp;or
        series of novels —&nbsp;you''ve avoided for years because it''s dense and
        daunting and, well ... really LOONNNNNG.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930c13d-5e81-469b-be41-35246ae5816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To jog your memory and jump-start your new literary life, here''s
        a list of suggested epic reads. They''re all widely acclaimed as classics
        (or future classics) by readers or critics. And they''re all big, honking
        doorstops —&nbsp;most of them more than 1,000 pages —&nbsp;that ought to keep
        you busy for a while.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d80c9-38e4-40f7-ab39-72a8c2cb0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>War and Peace</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ac93e-054f-4309-9197-ad62a4e79dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leo Tolstoy, 1,392 pages* (*per <a href="https://www.goodreads.com/book/show/656.War_and_Peace?">Goodreads</a>Goodreads)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350ff4c-4e7d-484a-91b4-a96c700a4ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pinnacle of Russian literature and arguably the greatest novel
        ever written, this epic has everything — historical sweep, romance, military
        battles, family drama, philosophical essays —&nbsp;all against the backdrop
        of Napoleon''s invasion of Russia. It''s also about people trying to find
        their way in a time of crisis and social upheaval, which makes it a fitting
        read for our current moment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56778d85-e63e-47f4-bc71-a3ea3f50eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Harry Potter series</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c62f859-d136-46c2-81b2-4f3faf115c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>J.K. Rowling, 4,100 pp.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2640e-596a-40e9-ade2-6eb574604f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, we all read these seven books years ago. But it''s worth going
        back to the beginning —&nbsp;before the eight bloated movies, before the theme
        parks, before Emma Watson became a UN ambassador —&nbsp;to relive how Rowling
        brought a magical world to life on the printed page with little more than
        her own boundless imagination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d30c2-3101-4256-a65a-6f0db18cc205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Roots: The Saga of an American Family</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e65d11-a30c-4052-97cf-35ee67af3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alex Haley, 729 pp.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac31f13-98c3-44ee-9857-03e4c2eaafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have seen the 1977 ABC miniseries that turned "Roots" into
        a cultural sensation. Or "Roots: The Next Generations," the sequel. Or the
        2016 History Channel remake. It all started with Haley''s Pulitzer-winning
        novel, which traces his family lineage back to Kunta Kinte, an African boy
        who was sold into slavery and brought to America. The book is a gripping and
        essential document of the African American experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1329d-2790-4305-ac6c-ef378abe076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>In Search of Lost Time</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9600dea-df9a-400e-84d8-e14ce84c04a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcel Proust, 4,211 pp.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9488205-d7a0-46df-b693-0e330d21d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to wow your friends -- or get teased for your pretentiousness
        — dig into this massive brick of a book, hailed by some as the most influential
        novel of the 20th century. Proust, a Frenchman, packed its pages with profound
        musings on art, the elusive nature of memory and the melancholy passage of
        time. It can admittedly be tough sledding. It''s also in seven volumes, although
        the last three were unfinished drafts published after Proust''s death. So
        you can probably skip those.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e0905-363a-4472-88af-659f3390ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Stand (uncut edition)</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70663a8e-4298-4aec-810c-7c0138119e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stephen King, 1,153 pp.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c35f5-319d-4e24-82df-37840ec2f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A novel about a deadly, fast-moving virus that wipes out much of
        the world''s population? Like that would ever happen! Yes, the plot of this
        dark thriller, which was made into a 1994 miniseries, may hit a little too
        close to home right now. Then again, its brutal post-apocalyptic vision makes
        our current pandemic feel ... not quite so bad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5c7bf-d40d-4fd6-bf65-5e11f2d588a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Almost any James Michener novel</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb369353-6701-474a-9539-d99656c6396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Really. Pick one. His longest books all clock in at 1,000 pages
        or so. Michener was a master at researching a part of the world -- "Hawaii"
        (1,136 pp.), "Texas" (1,472 pp.), "Chesapeake" (1,024 pp.), ("Centennial"
        -- about Colorado -- 1056 pp.) -- and then crafting a sprawling, multi-generational
        family saga about its history, people and culture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7a954-26db-47de-8211-0fc4f2597d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Atlas Shrugged</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22ed32-d62b-4af0-839f-539a606fc410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ayn Rand, 1,168 pp.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d89928-424e-45db-b52a-d81f2f7a51e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades if you wanted to start a discussion -- or a debate --
        with someone you carried around a dog-eared copy of this influential but polarizing
        novel. Nobody really read it for the plot, which had to do with (yawn) business
        executives straining against burdensome regulations. The book and Rand''s
        other weighty bestseller, "The Fountainhead," espouse a philosophical system
        called objectivism, whose emphasis on individual rights has been embraced
        by some modern-day conservatives. Maybe it''ll change your life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e99251e-dfad-49d7-8c00-f57acdc36d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Don Quixote</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce24857-6acd-4a0b-87a4-39260f3f5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miguel Cervantes, 1,023 pp.</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457df90a-7e5a-440e-8bcb-da4df3b84940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, you know where the phrases "quixotic" and "tilting at windmills"
        come from. But maybe it''s time to learn the whole story of an aging would-be
        knight, his horse Rocinante, his faithful squire Sancho Panza and their idealistic
        quest for adventure. This 17th-century Spanish novel is one of the cornerstones
        of Western literature.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f6591-a6c2-41ef-a07d-d6ac08b6f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Les Miserables</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246e9d3-0f2c-42a4-8911-4f559cf56bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Victor Hugo, 1,463 pp.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed9654-dfdc-4959-a094-ca0755bcb2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book that launched a thousand musicals. If you''re only familiar
        with the many streamlined adaptations, you might not realize that Hugo''s
        vast French novel is about much more than Inspector Javert''s relentless persecution
        of reformed thief Jean Valjean. More than a quarter of its pages are essays
        on French history, morality and other digressions. Pop a bottle of Burgundy,
        put on the "Les Miz" soundtrack and get to reading.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2e9e6-1976-407a-85fb-70ff16dccb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1Q84</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ffe4ba-f2f9-456e-834d-822cd7949f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Haruki Murakami, 985 pp.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb39f2-8d02-45e1-bea0-4b4bdc590f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other books on this list, "1Q84" is a dystopian novel —&nbsp;not
        a surprise, because its title is a play on George Orwell''s "1984." Unlike
        other books on this list, its ambitious story is a surreal blend of parallel
        dimensions, mysterious religious cults and a love story whose two protagonists''
        lives gradually converge. Murakami''s 2009 novel was a huge bestseller in
        his native Japan and has been translated into dozens of languages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030dfb15-47bf-4359-9a60-d0409c5c8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Iliad/The Odyssey</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68965f72-5d8c-45ba-a2e8-9b3ac428435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Homer, 1,556 pp.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1fa590-7318-43bb-ab19-77613a8d399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are classics and then there are classics, like these epic
        poems —&nbsp;still read, taught and turned into Brad Pitt movies more than
        2,500 years after they were written. Pillars of Greek literature, the books
        chronicle such renowned events as the Fall of Troy and Odysseus'' long voyage
        home. They are literally the Western world''s oldest surviving adventure stories.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732964b-9ba2-4817-b512-b1823034a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A Suitable Boy</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8a2cf-6557-4b86-829d-1814e1c777ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vikram Seth, 1,474 pp.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145eadcf-8539-41f5-9ab8-cf90949528ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the newly independent India of the 1950s, this panoramic
        1993 novel is mostly about the efforts of one woman to find a good husband
        — "a suitable boy" —&nbsp;for her headstrong daughter, a university student.
        But it''s much more than a simple tale of matchmaking. Seth also adds the
        interwoven stories of three other families while exploring issues of the day,
        such as tensions between Hindus and Muslims, that threatened to tear India
        apart.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ade5d9-1bb5-4c3f-956e-1f1da8394a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Infinite Jest</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95cea24-9533-40aa-9a13-66d0b4453ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>David Foster Wallace, 1,088 pp.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619d4f3-bfeb-46f7-8027-ee3854bc8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exuberant magnum opus made a big splash when it was published
        in 1996 and became required reading for young, brainy sophisticates. The book
        doesn''t follow a conventional narrative structure and digresses a lot —&nbsp;a
        polite way of saying there''s not much of a plot. It''s also famous for its
        copious use of endnotes —&nbsp;more than 300 of them. Wallace''s innovative
        style influenced many other young writers, from Dave Eggers to Zadie Smith.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd1e64-af34-4395-b40a-489ded1aba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A Song of Ice and Fire</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3c87d-1b0e-4c4e-8761-acfd211e1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>George R.R. Martin, 5,167 pp.</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e36f2-ba9f-42c9-bb3a-8c40a9ecb0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a year since we were all glued to the final episodes
        of "Game of Thrones." Why not relive that epic series by going back to the
        source material —&nbsp;the fantasy novels that put Westeros on the map? The
        White Walkers could even take on a scarier resonance as a metaphor for coronavirus.
        There are five lengthy books and Martin has promised two more, although the
        last one, "A Dance with Dragons," came out almost nine years ago and his writing
        momentum seems to have stalled. Write, George, write!</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd34da4-205f-4bb9-9cb5-afe4166f62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Outlander series</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8832d9-cbdb-45e0-af74-65dc5e78e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Diana Gabaldon, 7,852 pp.</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8d739-3293-457b-a6b2-fb94e50ce263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s another fantasy author who owes us some books. Gabaldon
        has written eight volumes of her hugely popular historical romance series
        about a 20th-century British nurse who time travels to 18th-century Scotland
        and falls for a handsome Highland warrior. Her adventures have been adapted
        into a steamy Starz series with lots of kilts and canoodling. Two more books
        -- plus more seasons of the show — are coming, which should keep "Outlander"
        fans fogged up through at least 2026.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b38bb6-77b3-4f81-aa4e-b954fa1d53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T19:11:17.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/10/entertainment/epic-books-coronavirus-reading/index.html">"15
        epic books you may finally have time to read now"</a></em></p>'
  'QCPD-headquarters-Camp-Karingal-three-day-lockdown-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
