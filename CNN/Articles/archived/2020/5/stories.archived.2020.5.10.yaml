      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)—</strong> San Miguel
        Corporation (SMC) has opened its pilot stores for local fresh produce to help
        farmers sell their crops during the COVID-19 crisis.</p>'
