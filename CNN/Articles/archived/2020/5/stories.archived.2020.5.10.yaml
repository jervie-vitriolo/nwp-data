      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "house self-check" guide intended for one to two-storey concrete
        hollow block houses is available on the Phivolcs'' <a href="https://www.phivolcs.dost.gov.ph/vault/pdf/Publication_Earthquake%20Preparedness/Flyer-How-Safe-Is-Your-House.pdf">website</a>.&nbsp;</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce99401f-ea7d-4cbb-ac22-b2df12864976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:17:13.219+08:00
