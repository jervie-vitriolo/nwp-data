      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668fafa6-88b8-4bab-91fa-6510806da914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:40:28.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:19:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate in April jumped to 14.7%, according to the
        Bureau of Labor Statistics -- more than triple that of March, when the rate
        was just 4.4%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1ebb2-cd59-45c7-aa9b-dfcb8b965289'
      'mgnl:activationStatus': true
