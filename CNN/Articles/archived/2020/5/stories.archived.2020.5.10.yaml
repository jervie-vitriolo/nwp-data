  'dennis-uy-udenna-denies-plans-abs-cbn-acquisition':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-10T22:13:23.927+08:00
    'imagesource': 'jcr:a295dfc1-cd47-4640-ae13-b728474f8c2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e847a258-2229-4a9a-91a2-e96e266f2984'
    'lead': 'Holding company Udenna Corporation has no plans to acquire ABS-CBN, its
      chairman and CEO Dennis Uy clarifies in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T22:25:47.984+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:19:13.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:03.889+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dennis Uy denies intending to acquire ABS-CBN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18a486-a1ed-4dd3-a926-0037a5ecaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Holding
        company Udenna Corporation has no plans to acquire ABS-CBN, its chairman and
        CEO Dennis Uy clarified on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70b504-8b05-4034-9ba4-cfaf132b602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being in the business of broadcasting is not part of our corporate
        direction,” the Davao-based businessman wrote in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e684ad-0080-4241-8f3d-a37e2bcd7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said he has a high regard for the broadcast giant and acknowledged
        its role in providing information and entertainment to the Filipino people.
        The businessman added that he hopes the issues surrounding the embattled network
        will “be resolved soonest.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8af53-ee4b-4a4e-823e-4ebb81b9e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UDENNA commits that we are and will always be partners with all
        Filipinos in building our nation,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ca03b-fd2a-4f2f-8239-05873b8af4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its shutdown, ABS-CBN submitted a petition to the Supreme
        Court on Thursday, asking it to declare the cease and desist order issued
        by the National Telecommunications Commission as "null and void.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba0e78-656b-4081-8f36-8c61781552d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network also pleaded for a temporary restraining order and/or
        writ of preliminary injunction "to prevent grave and irreparable injury" to
        the network and its employees, estimated to be around 11,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72f521-cc7b-4c4a-b25b-173b0585f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">ABS-CBN
        asks Supreme Court to stop shutdown order</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2cf440-be31-4e6b-80d1-d8b9b41bcece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Supreme Court''s Public Information Office, "The
        Petition will be raffled to a Member-in-Charge on Monday, 11 May 2020, who
        will then make a recommendation for the consideration of the Court En Banc.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82237928-9051-412c-bf21-84d85b8071d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various human rights and media groups have denounced the closure
        order as an attack on press freedom, since President Rodrigo Duterte had publicly
        threatened ABS-CBN over the latter''s refusal to air his campaign advertisments
        in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8451c-b22a-4c59-a4e4-619de90b4c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, NTC <a href="https://www.cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html">maintained
        that they are only "complying with law"</a> in ordering the network to stop
        operations due to the expiry of its legislative franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad4306-02cb-4600-b04c-7010de55e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:25:47.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers, however, have also <a href="https://cnnphilippines.com/news/2020/5/5/Lawmakers-slam-cease-order-ABS-CBN.html">condemned
        the NTC’s decision,</a> after it walked back on its commitment last March
        to issue ABS-CBN provisional authority pending the network''s franchise renewal.&nbsp;</p>'
  'duterte-ecq-decision-may11-iatf':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-10T22:39:01.969+08:00
    'imagesource': 'jcr:bce79707-c891-4c97-9a36-9dc90769a1c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc3c4ef-92e1-4d06-9d53-3e94bc9fab19'
    'lead': 'The IATF will give its recommendations on ECQ lifting or extension to
      President Rodrigo Duterte on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T22:47:40.160+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:19:13.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:04.041+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Rodrigo-Duterte',
      'IATF', 'inter-agency-task-force', 'ECQ', 'enhanced-community-quarantine']
    'template': '1'
    'title': 'Duterte to give decision on ECQ on Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1102b-c25f-409e-bf37-f4f5e21e1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — President
        Rodrigo Duterte is set to decide on Monday whether or not to extend the enhanced
        community quarantine in Metro Manila and other areas with a large number of
        COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d01fb-afbe-446b-ba66-14f3a0103900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to address the issue during his weekly televised
        briefing, as he reports to the nation his administration’s efforts in the
        fight against the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76819f-044a-4ffd-9987-255b5c45c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the President’s third time to render a decision on the
        extension or lifting of the ECQ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f6e1c-d8a7-4c7a-b5d5-d16712d3ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, all 17 Metro Manila mayors have <a href="https://cnnphilippines.com/news/2020/5/9/mayors-on-ecq-coronavirus-iatf.html"
        target="_blank">agreed to make no specific recommendation</a> to the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases (IATF-EID) regarding
        the ECQ, saying they will abide with the President’s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b0b6e-07b1-43f6-8e6c-ee380021346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority General Manager Jojo Garcia
        said the mayors agreed that there should only be one policy for all of Metro
        Manila. He said having different quarantine rules for every area is not an
        option, citing the difficulty in implementing them considering the contiguous
        and porous nature of their borders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0df23-ced5-4b4e-9d2d-24a9c525ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council, composed of NCR mayors and the MMDA, was
        expected to come up with its proposal to the IATF on whether to ease or maintain
        strict quarantine measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69814b30-3e14-4fc1-a297-163417ddfee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the mayors instead presented to the task force three
        possible scenarios: extend the ECQ for two weeks, place Metro Manila under
        a more relaxed general community quarantine, or opt for a hybrid of both.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada7795-fcb3-4fdb-9a94-349ebd7cc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Interior Secretary Eduardo Año said the mayors'' pitch
        <a href="http://(https://cnnphilippines.com/news/2020/5/9/new-normal-gcq-quezon-city.html"
        target="_blank">will be a "big factor"</a>&nbsp;in the final recommendation
        the task force will submit to Duterte. The IATF-EID will discuss and evaluate
        the situation also on Monday, ahead of the final recommendation to the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65711b59-5566-4ba0-8058-c0668de699db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will have the final say on whether to extend or ease the
        quarantine measures placed on Metro Manila and several provinces beyond May
        15. He first placed Metro Manila under enhanced community quarantine on March
        15, but it was expanded the next day to cover all of Luzon until April 12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab17b0-3039-46b9-9c60-abcceee9717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T22:47:40.162+08:00
