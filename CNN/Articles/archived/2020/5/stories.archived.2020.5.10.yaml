      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, the idea of 32 beautiful and strong women from different
        walks of life coming together to speak the common language of dance felt so
        unifying and empowering in these uncertain times," Copeland and Phillips said
        on the event''s GoFundMe page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4ee23-79f4-4058-ba4e-047325738a93'
