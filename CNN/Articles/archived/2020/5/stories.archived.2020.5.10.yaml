      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported 77 of the new infections in the National Capital
        Region, 75 in Central Visayas, and 32 more in other regions nationwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b5557-64e0-4d5a-ac88-1c795f3f083b'
