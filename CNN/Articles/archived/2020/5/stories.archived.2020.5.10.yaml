    'lead': 'The Quezon City Police District in Camp Karingal has been placed under
      a three-day lockdown, after its personnel tested positive for the coronavirus
      infection, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T19:33:08.354+08:00
