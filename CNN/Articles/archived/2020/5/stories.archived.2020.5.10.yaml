      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing in on the case during the call, Obama said Attorney General
        William Barr''s decision to drop the criminal case against Flynn suggested
        "the rule of law was at risk" in the United States. Before taking office,
        Obama warned Trump about Flynn and raised questions about his conduct with
        Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9dc4b2-7a07-4722-a048-1d43aef3c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.832+08:00
