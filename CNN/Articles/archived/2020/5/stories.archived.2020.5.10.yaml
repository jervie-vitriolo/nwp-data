      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The Department
        of Health confirmed 184 new COVID-19 cases on Sunday, bringing the country’s
        total to 10,794.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff404b8-07f1-4f0a-ae02-4defc51bc261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df322c48-3000-425c-a2bf-ff42d99fe410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported 77 of the new infections in the National Capital
        Region, 75 in Central Visayas, and 32 more in other regions nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a9183-9a32-4730-bf2f-d1577ade1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7eecf8-2ba1-49b8-a5ca-d938a31e9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries have reached 1,924 after 82 more patients
        survived the viral disease. Fifteen more patients have also died, raising
        the death toll to 719.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e31a1-1144-4051-8689-506415ec9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8687354-7f83-4035-96ec-4507948cf3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DOH explained that its reports, including the number
        of new cases, are not real-time data since all information have to be validated
        first before they are presented to the public. Hs of Friday, authorities said
        the country can conduct up to 12,000 COVID-19 tests per day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161fcb58-f0a3-48e6-90f0-f667ffc82265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to increase the daily testing capacity to 30,000
        by the end of May amid calls for more testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc47f5d-1b93-4b95-afb1-bfc43c730daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c7a80-6f5e-40cb-9296-2938cc9de07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rise in the country''s tally of confirmed cases, the
        DOH also noted that there has been an improvement in the doubling time, or
        the number of days it takes for cases to double.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0120f4-d771-4cb8-9ccd-ff62edf051e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ee81d-6935-429b-b4db-9a866b43bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department reminds the public not to be complacent.
        It said the public should continue to adhere to health protocols and exercise
        preventive measures, such as proper hygiene, physical distancing, and cough
        etiquette, as the world transitions into a “new normal” setting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5e9bc-7922-4607-8d8c-0fc07a90121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f351a-dd21-43b9-ad3c-e918252a5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:18:57.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:19:21.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over four million people have contracted the virus, with
        nearly 280,000 deaths and over 1.3 million recoveries.</p>'
  'Over-2-million-beneficiaries-have-yet-to-receive-govt-cash-aid':
