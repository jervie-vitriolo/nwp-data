      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest stars are no exception, as celebrities took
        to social media to greet their moms a happy Mother''s Day.</p>'
