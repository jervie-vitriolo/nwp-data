      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative, which was launched on Wednesday with a goal of $500,000,
        has raised nearly $90,000 by Saturday.</p>'
