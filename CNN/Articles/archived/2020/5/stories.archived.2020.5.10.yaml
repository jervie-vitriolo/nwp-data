    'jcr:uuid': '076fd0aa-9922-4091-bb30-b0efb0ae2b27'
    'lead': 'The prospect of a new society in which the public conceals their faces
      from one another has wide-ranging implications for crime and security, as well
      as social interaction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T12:29:05.092+08:00
