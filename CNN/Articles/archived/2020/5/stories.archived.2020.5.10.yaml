      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca70566-8566-4e0b-b6b7-9158a5c17ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "That''s why, I, by the way, am going to be spending as
        much time as necessary and campaigning as hard as I can for Joe Biden."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11d2e6-77cd-43b3-8f60-dcc967dd50f4'
      'mgnl:activationStatus': true
