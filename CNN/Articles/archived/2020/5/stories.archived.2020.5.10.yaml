      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a4b4b-a72d-42e4-8a71-e459b44b06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T12:40:28.652+08:00
      'mgnl:createdBy': 'pilar'
