  'harrison-sheckler-musicians-virtual-choir':
    'author': 'Alec Snyder, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-10T23:34:55.033+08:00
    'imagesource': 'jcr:cb18f042-2871-409f-bb70-fa503e1c74b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5848df33-e0b9-4128-8cf9-11426bf2f0c6'
    'lead': 'It started as an idea among friends but became a casting call that saw
      submissions from 300 musicians from 15 countries, ranging from age 9 to people
      in their 80s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T23:39:37.900+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:19:12.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:04.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Harrison-Sheckler']
    'template': '1'
    'title': 'A music student united more than 300 musicians to create a virtual choir
      to perform during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c5b8f-61dd-47cf-a935-3926c72129f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Harrison Sheckler, a graduate student at
        the <a href="http://www.brooklyn.cuny.edu/web/academics/schools/mediaarts/departments/music.php"
        target="_blank">Conservatory of Music at Brooklyn College</a>, found himself
        sent home like many college students due to the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-10-20-intl/index.html"
        target="_blank">coronavirus pandemic</a>. With time on his hands and away
        from friends and professors, Sheckler wanted to unite people through what
        he knows best: music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff8a36-8312-4f24-800e-3ffde8a4accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old flew home to Charles City, Iowa, on March 14, expecting
        to be home for two weeks. That expanded to include the rest of the year —
        and also resulted in the cancellation of a planned accompaniment with the
        <a href="https://nyphil.org/" target="_blank">New York Philharmonic</a>. So,
        Sheckler needed to channel his music and energy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23aecb-ffcb-4236-9429-5b0babf21871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He loves musical theater and worked on "Carousel" at the College-Conservatory
        of Music in Cincinnati. Sheckler thought the lyrics to his favorite song from
        that show, "You''ll Never Walk Alone," fit the need to stay positive during
        the coronavirus crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c918b1-4ad1-479a-b247-aab778b1f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It parallels what''s going on right now," Sheckler told CNN. "We''re
        all going through this together in a way, and we need to know that we''re
        not alone, and if we have hope, we''re going to get through this. I found
        comfort and solace in those words, and I thought a lot of people would resonate
        with it. As it turns out, they did."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1c0e6-4be5-4f70-bc39-4450f1d55f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much so that the project quickly changed. It started as an idea
        among friends but became a casting call that saw submissions from 300 musicians
        from 15 countries, ranging from age 9 to people in their 80s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005fa92c-25d1-48b0-9764-5ec31e460a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea where this project would go," Sheckler said. "Something
        good can come out of even the darkest times."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1b69f-8457-4df3-8450-178c64d2d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s a song of hope''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ffc08-2139-4748-b504-ec6d8135c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheckler said he reached out to every high school choir director
        in Iowa to see if students could provide video submissions for individual
        parts, which Sheckler provided on his personal website. He also contacted
        friends, peers, professors and mentors, and received 240 vocal submissions
        and 60 instrumental accompaniments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031eb217-71de-46fb-ba80-b9560444d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzanne Chadwick, a private voice teacher who lives in Medford,
        N.J., said she came across Sheckler''s post while counseling students on dealing
        with unemployment during the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262be68-969a-4a59-9b77-7d7dc0a9902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This song had such deep meaning," Chadwick told CNN. "It''s a song
        of hope and they say, ''At the end of the storm, there''s a golden sky.''
        So many people need to hear that message right now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9642a-6703-4e5f-a294-cd9774b93054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Penshorn, a student at the University of Minnesota, said it
        was an easy decision to participate as a French horn player.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99594fa9-cc56-4cea-b80a-ef613df3bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was supposed to be in New York City this summer, working at a
        bank," he said. "I worked really, really hard to get to that point. And that''s
        a common sentiment among many students that are my age. So, I think the opportunity
        to connect with other humans in a meaningful way through this avenue is special."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966498dd-88df-439b-a25b-43af6af9ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands of views on social media</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7822b7-81bc-4842-a62c-7828333dd01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial deadline was pushed from Easter to April 23, Sheckler
        said. He then became invested in the most painstaking part of the process:
        combining 300 videos into one piece while making it sound like an orchestral
        arrangement — despite participants lacking traditional recording equipment
        at home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cad05b-c769-4993-9600-17caddccd4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used iMovie to put them together," Sheckler said. "It took over
        200 hours to put together the final video. I think the result really turned
        out well."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b4563-c494-4b41-8115-62213832ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheckler said two friends in the Cincinnati area helped, Armin Meyer
        and Grant Bayer, who own Zated Records. They spent 30 hours cleaning up the
        audio and sending back a compressed file.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22648ce1-b51b-430f-8f44-2243c0878bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could enhance the audio to get rid of background noise and
        buzzing," Sheckler said. "I know some of the recordings might be too quiet
        or loud; the speakers were blown out on some notes. They were able to rein
        that in."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051dfd7-25b9-4fef-bd58-f729713a7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a video that has amassed 170,000 views on YouTube
        since May 1. Sheckler also gained about 50,000 views on Facebook and 3,000
        on Instagram.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb28694-7a98-4155-8ac2-eba1c3f50bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because of the contributions of everyone who took part,
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82cfb9-8094-4cdf-a9d4-bd4900792925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made something so beautiful and [that is] spreading so much
        comfort to so many people and giving them a little peace in their day," he
        said. "Just knowing that, my heart is full."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf5281-5357-4306-a919-abb8c25740e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T23:39:37.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:19:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/10/us/music-student-virtual-choir-trnd/index.html"
        target="_blank">A music student united more than 300 musicians to create a
        virtual choir to perform during the pandemic</a>."</em></p>'
