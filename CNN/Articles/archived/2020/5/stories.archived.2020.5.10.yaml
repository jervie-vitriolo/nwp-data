      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-two ballerinas from 22 dance companies in 14 countries --
        including South Africa, France, Mexico and China -- participated by performing
        Michel Fokine''s "Le Cygne," or "The Swan."</p>'
