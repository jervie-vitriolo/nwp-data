      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coronavirus pandemic started, millions are out of work.
        According to new unemployment numbers released this week, 20.5 million jobs
        were lost in April alone, the most sudden and largest decline since the government
        began tracking the data in 1939.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c330b0-3d40-48f2-a3eb-15e6edfd08bd'
      'mgnl:activationStatus': true
