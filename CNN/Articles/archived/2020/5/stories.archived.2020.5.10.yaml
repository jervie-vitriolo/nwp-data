      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/09/us/guy-fieri-restaurant-employee-relief-fund-trnd/index.html">Guy
        Fieri has helped raise more than $20 million for out-of-work restaurant workers</a>."</em></p>'
  'elon-musk-threatens-moving-tesla-headquarters-outside-california':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-10T12:40:47.244+08:00
