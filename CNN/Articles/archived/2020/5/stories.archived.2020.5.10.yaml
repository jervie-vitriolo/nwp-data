      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77ac23-5ca0-4bc7-b47d-189a3fff6a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.680+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:19:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government initially set April 30 as the deadline for
        the distribution of cash assistance ranging from ₱5,000 to ₱8,000 for two
        months as part of its ₱200 billion social aid package to 18 million low-income
        families affected by the enhanced community quarantine being implemented in
        Metro Manila and other high-risk areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2848af-9036-49e0-82bd-feee08a1f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.680+08:00
