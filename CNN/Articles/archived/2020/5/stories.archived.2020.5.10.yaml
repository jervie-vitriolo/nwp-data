  'In-2020-masks-arent-just-for-protection-theyre-being-used-to-make-a-statement':
    'author': 'Alicia Lee, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-10T18:10:26.757+08:00
    'imagesource': 'jcr:94a1c7ac-2999-442d-ba32-0db386be01b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb0fb84-4f9c-4aca-8440-52c455d56606'
    'lead': 'Now, across the globe, people are no longer just using masks as protective
      gear. They are using them to make statements about their personalities, their
      politics, and their beliefs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T18:03:43.935+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T13:19:19.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:19:02.592+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-mask', 'mask', 'fashion', 'statement', 'lifestyle', 'global-pandemic',
      'COVID-19', 'coronavirus', 'US-', 'world']
    'template': '1'
    'title': 'In 2020, masks aren''t just for protection — they''re being used to
      make a statement'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625fe16-0fbd-4cab-8129-b978e24d7190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.573+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cowboy boots used to be Sebastian
        Marquardt''s go-to fashion item. He''d wear them everywhere in his neighborhood
        of Hamburg, Germany. He liked that the black, pointy shoes —&nbsp;more common
        in parts of the US&nbsp;— stood out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4843835d-c29d-4d1e-8c63-91fdb1c297a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these days, the 43-year-old has a different must-have accessory:
        a&nbsp;face mask.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51223250-02d1-4549-82ce-76721da5af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.573+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to coronavirus concerns, some countries have made it mandatory
        for people to wear masks when they go out. Many, like Marquardt, have used
        the recommendation as a way to get creative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd58be1-aa29-4635-a9ed-f771613e26b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.573+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquardt currently has 10 different face mask styles to choose
        from —&nbsp;one has pink unicorns;&nbsp;another says "Chill!" But his favorite
        is the one with his own face on it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd773997-c2ea-4a5a-aa45-0f8b77f110a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m usually a smiling person. I like to interact with people,"
        Marquardt told CNN. "But if you have to wear a mask, you aren''t that open
        anymore. People can''t see your face. It''s a way to show a bit of (my personality)
        — an open and funny person."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760fac4-50f6-459e-b197-51bd8c57228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not the only one who has found a way to make wearing a face
        mask feel less uniform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc78132-fbac-4ff5-90c4-1364dafdb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, across the globe, people are no longer just using masks as
        protective gear.&nbsp;They are using them to make statements about their personalities,
        their politics, and their beliefs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f02b6a-e2c3-44e5-9b20-66060d7b3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks to show off personality</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedcfc8f-6d66-4d8c-81a4-6de6057f47cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as clothes can say a lot about a person, masks can, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d4aee-42d4-40a4-b6c6-39e6c9ea9590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of different patterns, colors, and styles have popped
        up on sites like Etsy, showcasing the increased interest in personalizing
        masks in the time of coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6b51c-885c-405e-a483-65f8de14e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for creative masks is so high; there''s now even a company
        that has formed its entire business model around them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5ce80-d57c-4314-b34b-9f2b3d6163c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MaskClub, a company that launched last month, offers people a subscription
        for monthly face masks. The company has licensing deals with Hasbro, NASA,
        Warner Bros.,&nbsp;so customers can match their moods with masks featuring
        characters like the Powerpuff Girls, Batman, or Hello Kitty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f328f7-1d50-4a28-80c3-b19511ad8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks fit for the runway</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac46c95-e68c-4e40-8cc4-3d738a64bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion brands Louis Vuitton, Burberry, and Chanel announced last
        month that they would be dedicating several of their workshops across France
        to produce "hundreds of thousands of non-surgical face masks" for healthcare
        workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05660641-1bbf-48c9-a398-0eb568d13bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, these masks don''t have Louis Vuitton''s iconic logo or Burberry''s
        signature checked pattern. They''re strictly for function. But that hasn''t
        stopped fashion lovers from repurposing their own luxury goods into masks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53e058-da16-415e-8d0c-beff38d69e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One glance at Instagram and you''ll see hundreds of pictures of
        people donning masks with patterns from Gucci, Supreme, Louis Vuitton, and
        more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2d1fe-a7b5-4338-b289-4f34d745e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Colby, an artist from Indianapolis, Indiana, made her own
        mask out of a Gucci print shirt and material from a pair of vintage Army pants
        and jacket.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc395dde-0b51-4d56-aaf7-9acc834a5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like if it''s something that I''m going to be wearing everyday,
        I see it as kind of an accessory," Colby told CNN. "Whatever you''re wearing
        that day, you want it to go with whatever you have on. (When I wear my custom
        mask), I think it says, she''s got good style;&nbsp;she''s got good taste."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e09d2-fdb6-4455-bd87-537ef776a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colby noted that masks have been a fashion item in Asia long before
        the coronavirus pandemic. It''s rare to see a K-pop star not wearing a mask
        as part of their "airport fashion" looks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b76aea-8297-4d1b-b12b-a778a70d5f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the age of the pandemic, the demand to be protected while
        sporting the hottest brands have skyrocketed. Searches for fashion face masks
        saw a jump of 496% over the first quarter of 2020, according to The Lyst Index,
        which ranks fashion''s most popular brands and products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e204797-2166-4f0f-9068-a06f0e12d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hottest men''s product of the quarter was Off-White''s arrow
        logo mask, which cost $95. It''s sold out at retailers worldwide, but resale
        platforms are listing the mask for up to three times its original price, The
        Lyst Index reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e66fc2-7b58-46d5-a169-12b0e5d6f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have sought out designer Samia al-Zakleh for custom
        masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77db53-64b6-49cc-8d0c-606eed13202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Zakleh, a 29-year-old from Amman, Jordan, has been selling masks
        covered with Swarovski crystals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48dcd3e-f6dc-4eed-a63d-6827e910e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They absolutely loved it and thought of it as a way to protect
        themselves in style," al-Zakleh told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa7d06-ca9e-4610-929d-5088e8947db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities and influencers have been photographed wearing them,
        she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4209ca60-3f7d-4db4-b1c7-3ea1cb65137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks that help give back</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8842a8c-2f6a-4e6b-a2f6-99ae5795ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many businesses have pivoted their strategy to make sure they have
        masks as part of their offerings to customers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2236e29-03bd-4755-b7c6-c149e2916180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more clothing brands and designers release their own versions
        of face masks, so too come the accusations that they''re capitalizing on a
        global crisis that''s claimed more than 267,000 lives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb50e9-eb2d-4a72-beeb-7be21784d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why some are seeking to give back to their communities by
        donating masks or proceeds from their mask sales.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a4f89-2be4-4e7f-94af-87860213bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying a mask for $5 might be chump change for many in the US, but
        in the slum of Kibera in Nairobi, Kenya, it''s more money than what many people
        make during a day, according to designer David Avido.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ed736-53f3-44b4-b349-356ec7743a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having grown up in Kibera, Avido knew all too well that people there
        didn''t have the means to protect themselves from the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd839f7-8e84-4508-8334-ea95344d260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the people that live in the slums live hand to mouth and
        in a day, they get paid maybe $3 US dollars," Avido told CNN. "They aren''t
        able to buy hand sanitizer or a mask, while at the same time, trying to buy
        food for their family."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9c96b-5215-4c0f-a020-dc734fb81090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the 24-year-old, known for designing bright clothing made from
        African wax prints, turned his attention to making masks and donating them
        to his community.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f6bf4-f082-47c3-8335-64ed2ae39305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By partnering with the Uweza Foundation and Project Kenya, Avido
        has donated more than 10,000 masks. Even though they''re free, Avido made
        sure that his signature wax-print designs shined through.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238c0aa-62da-4679-b79c-1720cc0f8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My face masks allow people to show off their personality and style
        while staying protected," Avido told CNN. "Yes, you have to accept what is
        happening with the pandemic;&nbsp;but at the end of the day, life doesn''t
        stop and people need to keep their personality in a time like this."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141b7a8-040f-49eb-94a1-0ae50e846a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major brands have also started making proceeds of their mask
        sales go to COVID-19 relief efforts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a48e3c-dd98-4d04-a86f-56e0300fe605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Alice + Olivia is donating a mask for each one that''s
        bought to communities in need. Clothing brand Reformation allows customers
        to donate $25 to send five reusable masks to essential workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3bee4-9b90-47a2-b39b-b14cd723e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks as political statements</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627999d-c785-43b3-8d50-c41f079a50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, just choosing to wear a mask can be viewed as a political
        statement, with many on the right following President Donald Trump''s lead
        to not wear masks in public.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99ada7-d0bc-46af-9c57-ac52f003bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those who do decide to follow the US Centers for Disease
        Control''s recommendation, there are masks designed to showcase every political
        belief.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39aa6b4-5a74-4aea-b092-b727863eb4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etsy has "Trump 2020" masks, masks with Joe Biden''s face, masks
        with Ruth Bader Ginsburg''s face, and many more offerings in the same vein.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34a025-1213-4abc-a138-1670c0154eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resistance by Design, a liberal company that creates products promoting
        political activism, now offers a "Vote" mask, to help remind Americans about
        the upcoming election.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20e033-14aa-4185-9c91-1739cf2588d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Posen, co-founder of the company, said she initially created
        the mask as a way to keep herself and her family protected during the pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d4de1-0657-49ea-84bd-db4a38559e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Posen received an overwhelming positive response to the
        design, she and Dahna Goldstein, her co-founder, decided to make them available
        to the public. The mask is aptly priced at $20.20.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9621b0-6c56-4bb0-a914-4f228b1ef5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a new clothing item that literally covers your mouth, where
        your voice comes from," Posen said. "Putting a political message over your
        mouth is an extremely powerful message."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc4780-12b7-4ce2-b5d2-d3a329504528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since offering them last month, nearly 10,000 masks have been sold
        and have been worn by the likes of former Secretary of State and 2016 Democratic
        presidential nominee Hillary Clinton, and Rep. Ayanna Pressley of Massachusetts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d199f32-f04e-4fa5-aa43-08519df6f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mask is the new t-shirt," Goldstein said. "When people go to
        a protest or try to have their opinions about things, people will wear t-shirts
        or hats, or carry signs; but we''re not able to protest at the moment. So
        when people are getting their vote masks and posting selfies online, it''s
        a manifestation of a desire to have that kind of political and societal voice
        and expression in the ways that we can at the moment."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45939862-8e27-4284-8986-145190b00255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the coronavirus might have put the upcoming election on the
        back of people''s minds, Posen and Goldstein said they hope their masks will
        remind people how crucial it is for them to vote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937e312-caf2-4e14-9307-7654f36c76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s imperative that everybody vote," Posen said, "and it''s also
        imperative that everybody be able to vote safely."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a9170-53dc-4bd2-9842-d202e0545fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T18:09:20.578+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T13:19:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/2020/05/10/world/coronavirus-face-masks-statement-trnd/index.html">"In
        2020, masks aren''t just for protection -- they''re being used to make a statement"</a></em></p>'
