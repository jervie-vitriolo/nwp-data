      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4671811-242a-462e-ac29-5f62e8a09482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:17:13.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum added that one must be wary of the positioning of furniture
        or objects that may fall from a higher place during tremors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abc0f4-62c2-4862-ab6b-77458199dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T11:17:13.219+08:00
