    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ac360-2654-4906-b697-2531825cda74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T07:17:31.832+08:00
