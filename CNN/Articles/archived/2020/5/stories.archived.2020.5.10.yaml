      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar reports of this syndrome in children have appeared elsewhere:
        In Seattle; at Stanford Children''s Hospital in California; and in the United
        Kingdom, Italy and Spain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6389a-130d-4733-a351-0384693579db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:19:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403cca75-afdc-4928-90d2-6cd4cfaad883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T08:51:56.628+08:00
      'mgnl:createdBy': 'alyssa'
