  'Little-Richard-rock-n--roll':
    'author': ' Gene Seymour'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-10T06:18:56.446+08:00
    'imagesource': 'jcr:a18cf8c9-4f4b-4cb5-b3f8-857c999613da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88eea668-7c55-4535-a835-75003b5771cb'
    'lead': 'Richard Penniman, whose death at age 87 was announced Saturday, kicked
      open the doors to rock ''n'' roll in more emphatic and Earth-shaking ways than
      those who emerged at the same time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-10T06:26:39.044+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:19:37.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:18:57.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Little-Richard']
    'template': '1'
    'title': 'Little Richard kicked open the doors to rock ''n'' roll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e26de8d-b232-452b-8088-d996aefed2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Gene Seymour is a film critic who has written
        about music, movies and culture for The New York Times, Newsday, Entertainment
        Weekly and The Washington Post. Follow him on Twitter @GeneSeymour. The opinions
        expressed in this commentary are solely those of the author. View more opinion
        at CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f811d-d479-41c7-b934-1e219d18d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c0c93-bfd6-49fe-b104-cc1129abdfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Little Richard and the Space Age got
        into gear at roughly the same time. They both administered hefty shots of
        heebie-jeebies to a complacent 1950''s world, whose citizens, depending on
        where they were standing at the time were frightened, appalled or electrified
        by whatever was coming in their wake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7043e-3743-4367-acb9-17ea85324c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69adb876-fa88-4045-a659-de7b04478aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In different ways, Little Richard and Sputnik told this world: Ready
        or not, the future is here! Sputnik — the satellite launched by the Soviet
        Union in 1957 — said the future sounded like "Beep-Beep-Beep." Little Richard
        — launched out of the chitlin'' circuit — said it sounded like: "A-wop-bop-a-loo-bop-a-wop-bam-boom!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89615118-074b-4d02-a60d-fd20edcbfb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089c894-af6c-4420-b808-232a0b2dc935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, Richard got it right. Even though he and Sputnik had an
        encounter ... well, we''ll get back to that later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa433e2-b013-428c-8673-a89b7923d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171ab6c-e897-4851-9636-7c403a23984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main point to be made here is that Richard Penniman, whose death
        at age 87 was announced Saturday, kicked open the doors to rock ''n'' roll
        in more emphatic and Earth-shaking ways than those who emerged at the same
        time. Chuck Berry, Elvis Presley and Buddy Holly each set in motion the sound
        that would change the known universe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b7301-a4c9-4fc2-9c5e-c426b553b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cb235-1a1a-4c36-a8e4-4213ad25019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of them, not even Elvis, conveyed the raw, lit-up energy,
        the glittering bravura, the exuberant, infectious sense of pure abandon that
        hits like "Rip It Up," "Tutti Frutti," "Long Tall Sally," "Ready Teddy," "Good
        Golly, Miss Molly," "Lucille," "Keep-A-Knockin''" and "Jenny, Jenny" could
        deliver to astonished and delighted listeners between 1955 and 1959.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcc96b-e4e7-44af-83cb-48d651b33811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f31c0c1-450e-4e57-815f-4a1f4de4eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades afterward, even as he remained outrageously visible
        on concert stages, TV sets and even the occasional movie or two, Penniman
        would insist on reminding people of his significance by claiming, "I am the
        originator. I am the emancipator. I am the architect of rock ''n'' roll."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42f5db-1cac-47de-8e37-809282000343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c0809-3e60-4b72-974c-00c4d180a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of his late 1950s heyday, it sounded
        like belligerent boasting. Over time, as his influence broadened through several
        generations, it was accepted as pure fact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879088b7-3f52-4c28-b79b-0c002656d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efdd9cb-a450-4c64-984d-308b407259ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check it out. Once Little Richard seized attention at midpoint in
        the Eisenhower era, what seemed impregnable barriers in race, musical genre
        and even sexuality seemed to crumble before one''s eyes. You could resist
        the gaudiness of the packaging, but whatever the complaints grownups had about
        not being able to "understand" rock ''n'' roll''s lyrics over the radio, Little
        Richard''s enunciation and musical articulation were clear as a search warrant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a29001-696c-4808-8928-78e96e6686dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d11e1-0d7c-462a-a9d9-6dc0905cfb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may not have understood exactly what "Tutti Frutti" meant, but
        you heard every syllable clearly, even the ones that sounded like interplanetary
        transmissions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2617a3c4-250b-4ee1-8f6f-508c87e0e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f1ea0-0f5f-4753-80c5-f8ef33c6959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his upbringing and apprenticeship in gospel music paid dividends
        in the way he sang and played the piano. Even as late as 1987, after years
        of personal and professional ups and downs, "Great Gosh Almighty," Penniman''s
        recording of a song he wrote with Billy Preston for the soundtrack to "Down
        and Out in Beverly Hills," reminded people what a groove-travelling, keyboard-dominating,
        skyscraping performer he could be when the spirit moved him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767df79-03fe-4ca9-9c59-5f5dce0c53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c45a31-91cb-43bb-bbfa-cd3e9f831eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, right, which reminds us. Sputnik. At about the time the Soviet
        Union launched the first man-made space satellite in October 1957, Little
        Richard was on an all-star rock ''n'' roll tour of Australia. While flying
        to a concert date, his story goes, he was freaked out by what he''d seen as
        a "fireball" shooting across the night sky, while at the same time feeling
        as though angels were somehow controlling the plane.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5e8bf-dd72-4532-91ad-58a9a2f325a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcaf08-40ee-49ba-88cd-8ce0788dba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remembered being told that what he''d seen was Sputnik. (There
        was no explanation for the angels) In any case, Penniman was so upset by this
        vision that he decided to leave performing to study for the ministry and would
        forsake the music he helped invent, or at least emancipate, for the gospel
        music of his childhood.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8468c9-9bfd-4450-a1d4-eaf9b91240c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e3ce66-9268-423f-b355-297da6d1bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we know, he didn''t leave rock ''n'' roll behind him, though
        he completed his religious studies and soon after was ordained. The music''s
        future, with or without him, went on. Is it possible to imagine that future,
        containing soul music, the histrionics of heavy metal and glam rock, the Beatles,
        the Rolling Stones, Sly and the Family Stone, David Bowie, Prince, Michael
        Jackson, and so many others without Little Richard making it safe for them
        to exist? The question''s too easy to answer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4a0bc-6e5c-41d1-bc9a-8887c94c63b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55a321-e5e1-4e45-a074-cad1726ff65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a harder one: As we exist in our present moment, shrouding
        ourselves from pandemic, polarized by race and class, dreading a still-unimaginable
        economic calamity, is it possible to imagine anybody like the Rev. Richard
        Penniman, kicking open the doors to joyful noise, emotional release and endless
        possibility?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bcf72-88d7-4b9d-aa37-a2464e907c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c0d04-e6eb-4b22-af85-a141e8012680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T06:26:39.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:19:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is that hard or easy to answer? As was the case when both Little
        Richard and Sputnik took off, a lot depends on wherever you''re standing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b95e02-8965-40e2-a738-25818b4fd768'
