      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27c348-1be0-47d2-af64-5a127ed2eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-10T17:22:22.680+08:00
