    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-05-28T18:54:38.544+08:00
    'imagesource': 'jcr:28e2fecd-283d-4f01-9b1e-7644ac70f623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dc0d1d9-bdcd-4f5c-b8be-3bda6b7aa5f2'
    'lead': 'The government is looking to complete five big-ticket infrastructure
      projects this year despite delays due to the COVID-19 lockdown, while other
      projects are reprioritized amid limited funding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T18:59:15.352+08:00
