      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b33fe-78cb-4802-beef-0c8d8f1d2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:08:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center said it has recorded a spike in the number of callers
        to their crisis hotline to around 300 to 400 calls a month from 60 to 80 calls
        before the quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73a05e-dd50-469e-ba40-f5fd98839361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:08:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548cdfa-111a-49e0-95a6-bc2d3dfd77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:08:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning to say, there are a lot of people who want to communicate
        with experts in the crisis hotline mostly due to anxiety, depression because
        of the quarantine and lockdown going on," Dr. Rolando Cortez, the NCMH director,
        said on Thursday in a Senate hearing on proposed amendments to the Mental
        Health Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c46e5-36da-49e3-833b-a0901aebb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:08:46.071+08:00
