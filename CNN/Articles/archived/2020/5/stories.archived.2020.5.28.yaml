      'mgnl:type': 'text'
      'text': '<p>Tatyana Revva, an intensive care specialist in the central district
        hospital of the city of Kalach-on-Don in southern Russia, shared a video in
        late March about equipment shortages with the Doctors Alliance, an advocacy
        group aligned with Russia''s political opposition. After the video went viral,
        she said, she was summoned by local police about it.</p>'
