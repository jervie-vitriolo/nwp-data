    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f24ad-9000-498b-a131-969a4b6055ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support the system, the DA also designated six DA officials under
        Special Order No. 420, series of 2020 as Agriculture Development Cluster Officers
        who will oversee an assigned cluster: Usec. Waldo Cardio (Central and North
        Luzon); Asec. William Medrano and Asec. Lerey Panes (South Luzon); Asec. Hansel
        Didulo (Visayas); Usec. Evelyn LaviÃ±a (Eastern Mindanao); and Usec. Zamzamin
        Ampatuan (Western Mindanao)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92ea8b-aefe-4b1b-ac09-24364d1dae15'
      'mgnl:activationStatus': true
