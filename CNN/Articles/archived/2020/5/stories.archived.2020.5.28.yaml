      'mgnl:type': 'text'
      'text': '<p>-- Hilary Whiteman contributed to this report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d643a1-e354-4b0d-ae91-3d8d4d0c8c66'
