      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also received a supplemental budget of â‚±45.7 billion for
        its COVID-19 response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2c6a5-8ccd-4ff8-a1ce-dcab4d284cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other budget allotments include the â‚±150 million and â‚±93 million
        funding to the Armed Forces and the Philippine National Police, respectively,
        for the operations of temporary treatment and quarantine facilities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2bcd9-6585-4ec9-98d8-76d279a45242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine General Hospital also got â‚±400 million to augment
        operations, Avisado said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed5643-2af2-442b-a937-cfc27a305bf0'
