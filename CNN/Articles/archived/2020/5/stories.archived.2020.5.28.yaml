      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) â€”</strong> Authorities
        shut down an illegal medical facility and arrested two Chinese nationals in
        Angeles City, Pampanga on Thursday for selling unregistered medical products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb020d22-40f6-492e-ba4c-48db10cfcbee'
