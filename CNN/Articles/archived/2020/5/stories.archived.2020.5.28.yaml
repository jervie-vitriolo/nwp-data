      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "second wave" of coronavirus infections is not inevitable, Fauci
        said, with proper identification, isolation and contract tracing.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913fb2b6-6a35-4984-a77e-63b6a9a1e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879ce83-48e7-4c1e-a873-c8aea957f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.929+08:00
      'mgnl:createdBy': 'lara'
