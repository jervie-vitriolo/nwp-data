  'huawei-cfo-meng-wanzhou-extradition':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-28T10:47:40.559+08:00
    'imagesource': 'jcr:fc547056-790a-4061-999d-e6cd663fd69a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb19953d-0f0a-45f8-972d-528e534d4de0'
    'lead': 'The extradition case of Huawei CFO Meng Wanzhou will continue following
      a crucial ruling from Canadian judge Heather Holmes on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T10:51:47.695+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:13:34.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:04.408+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'Meng-Wanzhou', 'extradition', 'Canada', 'United-States']
    'template': '1'
    'title': 'The case to extradite Huawei CFO Meng Wanzhou from Canada to the United
      States can continue, judge rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38019e2-7fb5-48c6-b8b2-6cedd1b116c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The extradition case of Huawei CFO Meng
        Wanzhou will continue following a crucial ruling from Canadian judge Heather
        Holmes on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6030098-928d-47b5-816c-8aece6e75015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afcb8b-aa21-4e2c-9712-e54a8d6043b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US prosecutors want Meng to stand trial on multiple charges, including
        bank fraud and violating US sanctions against Iran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601bae3-1b28-4f95-aae0-201e28af172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c2ac7-4008-4786-9664-13243f21dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to continue the case could have huge political implications
        for Canada, the United States and China. China''s government called the ruling
        a "grave political incident" in a statement posted to the Chinese Embassy
        in Ottawa''s official Twitter account Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc4673-3a69-4320-824b-acf7455e5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea046f7-683d-4be4-8a93-8282d1892202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a four-day hearing in Vancouver''s Supreme Court in January,
        Holmes ruled Wednesday that the US allegations meet the key Canadian extradition
        standard of "double criminality," which examines whether the conduct alleged
        by the country requesting the extradition could be considered a crime under
        Canadian law. The double criminality standard is a preliminary step in the
        extradition case; now that the judge determined it has been met, Meng''s case
        can proceed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1ff4b-1d61-40b2-86eb-e953a5141f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c684ce0-f004-4b48-a161-9f8a04e2e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling does not determine Meng''s guilt or innocence, only whether
        her actions would be considered a crime under Canadian law. Meng and Huawei
        have denied the US allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea4cdb-165c-423a-afd6-e613bc46bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f77e9f-111d-4d1e-ad89-6054b3eb6b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng has also claimed that she was unlawfully detained, searched
        and interrogated by Canadian border officials during her arrest, allegations
        her lawyers say invalidate the extradition case against her. Those claims
        will be taken up for consideration by the court in upcoming hearings this
        summer as the extradition case proceeds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf2893-e9b4-4252-9947-6638279c70f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b2b97-ee96-4e0b-8f9b-6a11af753697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Department of Justice said in a statement Wednesday that
        another hearing later this year will "determine whether or not the alleged
        conduct provides sufficient evidence of the offense of fraud to meet the test
        for committal under the Extradition Act."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2aa9a-8143-47f4-bdd8-e1789f23c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c2a3f-c214-487b-8809-4af3425134c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An independent judge will determine whether that test is met,"
        the statement reads. "This speaks to the independence of Canada''s extradition
        process."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca17471-4d62-421a-bc04-b3cb86cfb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56151b1c-1202-4d3c-85b2-2ae3bbbd5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is "disappointed" with the ruling, according to a statement
        the company posted to Twitter on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9d7ed-6fa4-46c7-a910-121ef0798d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1a3bb-7645-4db9-b642-2741753c26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that Canada''s judicial system will ultimately prove
        Ms. Meng''s innocence," the statement reads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30456c3-ca4d-4c9e-b4eb-fc82d4be2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133e0ac-6e37-4ef6-a73d-025b1f652b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The extradition case</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3afa8-3c98-4e29-8c7f-5fda8f5a4959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, the daughter of Huawei''s billionaire founder Ren Zhengfei,
        was arrested at the request of the United States in December 2018 at the Vancouver
        airport, where she had to surrender her passports and agree to live in one
        of two homes she owns in the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25f4f1-f3e4-4f2e-b550-e8f73f85fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d9300-8871-491f-8661-20cec494c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US authorities want Meng to be extradited to New York to face federal
        charges related to allegations that she lied to bank HSBC about Huawei''s
        relationship with its Iran-based affiliate Skycom, in order to receive funding
        that violated US economic sanctions against Iran. In February, the US government
        added racketeering and conspiracy to steal trade secrets charges to the indictment.
        Huawei also denied the new allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d01adf-c021-4be9-a708-63d958071096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafa7f4-c57f-48a6-add3-d120068f0a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges are from one of several active US cases against Huawei.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6fe5fe-ebc0-46f4-b465-aa8f36f529e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb0656-ab3d-4fbb-9b8e-54657f78b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the January hearing, lawyers for Meng argued that what she''s
        accused of does not break Canadian law, because the US allegations hinge on
        sanctions against Iran that do not exist in Canada. But prosecutors from Canada''s
        Attorney General''s office argued that the allegations, which include lying
        to a bank with the potential for causing loss, would amount to a Canadian
        fraud charge, and that Meng should therefore be committed for extradition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d876ab-9a9b-4766-89fa-87937ab03fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a071ca3-e06d-412b-bda7-7c03f57d97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lying to a bank in order to get financial services that creates
        a risk of economic prejudice is fraud," Robert Frater, a lawyer for the attorney
        general, said during the January hearing, adding that the actions put HSBC
        at risk of US penalties for sanctions violations and reputational damage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517e4e4-3f9a-4a8c-ba70-06cb3907b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c7518-8e88-4884-b317-aab0ae091405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s Wednesday ruling came to a similar conclusion. Holmes
        wrote in the ruling that Meng''s argument that double criminality was not
        met because of the application of US sanctions "would give fraud an artificially
        narrow scope in the extradition context."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e157c-5fd1-4b5d-a6b3-5cce62b61d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3be709-9edc-4098-81f7-97398e1afc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes added: "The double criminality requirement for extradition
        is capable of being met in this case. The effects of the US sanctions may
        properly play a role in the double criminality analysis as part of the background
        or context against which the alleged conduct is examined."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f1794-876e-4b24-9a1f-7481182f835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b275cff-3aa4-4b96-99c1-2027952603cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the US Department of Justice said in a statement
        on the ruling that "the United States thanks the Government of Canada for
        its continued assistance pursuant to the U.S./Canada Extradition Treaty in
        this ongoing matter."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a6676-ca00-4ae0-be18-118f80995cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2758041-fedf-4425-83b7-1fd5de9bb006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''grave political incident''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f289f66a-0710-4580-bb47-f9c090e63826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extradition case has pulled Canada into political tensions between
        the United States and China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9cc30-b1ed-43dc-b4b1-cc818686e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f5b73-3091-49d8-a0e9-3c3bbf8ba929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Ottawa issued a statement Wednesday urging
        Canada to release Meng.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff5781-ce48-43f6-904b-f020f127cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e8b82-93dc-43aa-b965-d1eebf2cecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and Canada, by abusing their bilateral extradition
        treaty and arbitrarily taking forceful measures against Ms. Meng Wanzhou,
        gravely violated the lawful rights and interests of the said Chinese citizen,"
        the embassy''s statement read in part.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eff143-9dd2-4aaf-b7f6-1b8f7178ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef79e4-ba20-4a2b-94b2-14862f75a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy accused the United States of trying to "bring down Huawei
        and other Chinese high-tech companies," adding that Canada has been acting
        "as an accomplice of the United States." The United States has taken a number
        of actions to hamper Huawei''s business over the past year and a half, as
        the country tangles with China on several fronts, ranging from trade and technology
        to politics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5b838-c2cb-4214-8344-889d9b49e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fee75f-92a1-423b-8582-3e6a9585a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole case is a grave political incident," the embassy added,
        calling on Canada "not to go further down the wrong path."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f1837-4343-4480-911f-93c46ffd385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d72469-c3ec-4a3d-9657-444c53dc54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extradition proceedings were complicated after two Canadians,
        Michael Kovrig and Michael Spavor, were detained in China in December 2019.
        Beijing has charged them with espionage and denies that their arrests are
        related to Meng''s case, but they have been seen in Canada as a form of retaliation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f6b90-510c-44b4-81b4-494266b710ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bbfb5-f2f1-4fd9-ae18-b0aed9e8f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen China linking those two cases from the very beginning.
        Canada has an independent judicial system, that functions without interference
        or override by politicians," said Canadian Prime Minister Justin Trudeau on
        Tuesday, ahead of the ruling in Meng''s case. "China doesn''t work quite the
        same way and don''t seem to understand that we do have an independent judiciary
        from political intervention. We will continue to uphold the independence of
        our judicial system while we advocate for the release of the 2 Michaels."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd4689-aac1-4212-aaed-d3bed0df000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d403407-5253-47bd-85a8-a2f58a3372fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Canadian officials, including Minister of Foreign Affairs
        FranÃ§ois-Philippe Champagne, have also stressed the independence of the country''s
        judicial system as Meng''s case works its way through the courts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89cd62a-0eb9-4ecb-829b-714edb7942dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c00b1-d3ca-4ff4-9b76-601ffd0b927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to pursue principled engagement with China to
        address our bilateral differences and to cooperate in areas of mutual interest,"
        Champagne said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b3295d-5712-48f4-8915-29b668f9fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:51:47.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:13:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/tech/huawei-meng-wanzhou-extradition/index.html">The
        case to extradite Huawei CFO Meng Wanzhou from Canada to the United States
        can continue, judge rules</a>."</em></p>'
