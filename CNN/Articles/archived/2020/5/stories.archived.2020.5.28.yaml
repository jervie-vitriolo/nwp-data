      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the infection numbers are trending</h2>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b555df8-9192-4300-b73f-f63fd6459596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection rates vary from state to state.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b26ffc-9461-486c-b606-85455892f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.929+08:00
