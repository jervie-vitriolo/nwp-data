    'mgnl:tags': ['bike', 'UP', 'healthcare-worker', 'frontliner', 'PGH', 'Tony-Dans']
    'template': '1'
    'title': 'PGH doctor proposes bike route for Manila health frontliners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836fe57d-5508-458b-8919-76cb0e1946ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)&nbsp;â€”</strong> Instead
        of public transportation, healthcare workers in Manila find biking a safer
        option to get to hospitals amid the COVID-19 pandemic, a doctor from the Philippine
        General Hospital said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10d624-c6c3-41f4-93a9-6f2ecc646de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Dans, who is also a University of the Philippines College
        of Medicine Professor, suggested putting up a six-kilometer-long bike loop
        that passes four hospitals in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087a93c-b2c3-408d-82d0-640c6527fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The route will cover PGH on Taft Avenue, Ospital ng Maynila Medical
        Center along Quirino Avenue and corner of Roxas Boulevard, Manila Doctors
        Hospital in United Nations Avenue and Manila Medical Center back in Taft Avenue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d511b-ce37-4ae2-90f3-13bd5776debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health workers are a pretty special situation when it comes to
        transport, because people don''t want to go near us and we''re cautious about
        getting too near people, especially those in the frontlines taking care of
        patients," Dans said in a hearing of the Senate committee on Sustainable Development
        Goals, Innovation and Futures Thinking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f7723-fb8d-4fb1-a8ec-c6322b2893f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that 800 health personnel from PGH have requested bikes,
        and the hospital was able to raise money to provide 250 of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb28b72-f368-4986-bb63-3f09739abf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PGH had to construct its own bike parking lot just show to how
        important it is for hospitals," said Dans.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00b37a-0205-48e9-a917-92a962c3b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:39:32.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila city government said in a Facebook post that it is studying
        proposals for bike lanes in the capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0437a50c-93f3-4822-a58a-e9ab0b3f7689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:39:32.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting the front liner</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60db56d-f4fc-462a-ad05-16a9d3dc8cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cycling advocacy group Life Cycles PH also stressed the need for
        bike lanes in the middle of a pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e9ebc-72fc-46a7-b6cc-0b067261ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group founder Keisha Mayuga shared to the panel the story of Ryan
        Morente. Morente is a nurse who borrowed a bicycle to visit the home of his
        patient, a newborn baby in need of a vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d4358-d65f-46d5-8275-2eb59daaffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is just one of the many frontliners who have benefited from
        cycling as a means to commute during this pandemic," said Mayuga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe2b0c1-bbf4-4819-bc53-83ae468def17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that some frontliners are still forced to walk for
        hours despite the government assuring ferry services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01947fbe-9f32-4635-8194-8c1117d43e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:55:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:12:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayuga also appealed to officials to keep lanes protected, seeing
        as most bikers will likely be new in cycling on the road. She said this because
        her group had just donated bikes to 1,400 frontliners in over 47 institutions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8fd441-b62d-4035-8d74-05d1a31425f6'
      'mgnl:activationStatus': true
