      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behavioral changes like wearing masks could be responsible for the
        reduction, Murray said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88ce25-c353-4441-860b-151435e45010'
