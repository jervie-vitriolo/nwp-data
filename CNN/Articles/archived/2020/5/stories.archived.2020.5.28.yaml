      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading researcher says the data is clear: The path ahead in the
        Covid-19 pandemic is being shaped by masks.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f3eec-c28b-4b11-b11d-9c98073692a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef8484-5833-4c59-b506-eb64c6abbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have really clear evidence that wearing masks works -- it''s
        probably a 50% protection against transmission," Dr. Chris Murray, director
        of the Institute for Health Metrics and Evaluation, or IHME, at the University
        of Washington, told CNN late Tuesday.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a5e48-8476-4060-93f6-100869e9b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

