      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid was appointed Ambassador on Food Security by the Department
        of Agriculture on Tuesday. This is amid challenges that Filipino farmers and
        fisherfolk face due to imposed community quarantine across the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
