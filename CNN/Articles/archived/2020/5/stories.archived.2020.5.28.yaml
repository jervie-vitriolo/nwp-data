      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52259746-c483-4404-bee9-b4a5938f4033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:10:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 5.6 million COVID-19 cases in 188 countries, according
        to the John Hopkins Coronavirus Resource Center, which also said around 2
        million patients worldwide have recovered from the highly-infectious disease
        and 355,000 died of it.</p>'
  'house-vote-changes-for-small-biz-aid':
    'author': 'Clare Foran, Lauren Fox and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-28T17:22:39.135+08:00
    'imagesource': 'jcr:60308f59-a7ec-4dc3-8187-6a014633327f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fbd7b84-58ab-4cad-b352-87bab19ff45c'
    'lead': 'The House is scheduled to vote Thursday on bipartisan legislation to
      make changes to the Paycheck Protection Program set up to help struggling small
      businesses with emergency loans during the pandemic, the latest effort on Capitol
      Hill to address economic fallout from the Covid-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T17:43:14.462+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T14:12:59.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:12.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['small-business-aid', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'House to vote on changes to small business pandemic aid program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d6853-5169-4a19-adbe-ce71d7631e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The House is scheduled to vote Thursday
        on bipartisan legislation to make changes to <a href="https://www.cnn.com/2020/04/27/politics/state-of-play-paycheck-protection-program-small-business-administration/index.html">the
        Paycheck Protection Program</a> set up to help struggling small businesses
        with emergency loans during the pandemic, the latest effort on Capitol Hill
        to address economic fallout from the Covid-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabf497-58d8-4da3-a147-ad379ce3c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98247fba-b105-44a0-98d6-621541a09ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation -- titled the Paycheck Protection Program Flexibility
        Act -- was introduced by Republican Rep. Chip Roy of Texas and Democratic
        Rep. Dean Phillips of Minnesota. It is intended to make loans more accessible
        under the program by making its terms of use more flexible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99ef31-91fa-46f2-80ff-e0d2cb8bc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33e464-63c8-4d0f-8509-3298f9134048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would give small businesses more time to use emergency
        loans under the program by extending the eight-week period in which they must
        use the money to qualify for loan forgiveness to 24 weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d11ec-e121-42a0-a5b4-3462e478a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e296ce9-f807-496b-b3c8-59f865e4e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would also give small businesses more flexibility by changing
        the so-called 75/25 rule, which requires recipients of funds under the program
        to use three-quarters of the money for payroll costs and limit other costs
        to no more than 25% in order to be eligible for loan forgiveness. The new
        ratio would be at least 60% on payroll and no more than 40% on other costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addaf243-94d6-4f69-943a-58da661124af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7078076-20a5-44f0-a66b-dd6308e61e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would also allow businesses that receive loan forgiveness
        under the program to defer payroll taxes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494729a6-aaa4-4545-83fe-8eaf7c9f03cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf7a33-da1c-4ec4-aaa9-1cfdcc83db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to make fixes to the loan program comes as Democrats and
        Republicans have yet to reach agreement over how to move forward with a new,
        sweeping coronavirus relief package. But sponsors of the bill argue that fixes
        to the Paycheck Protection Program can''t wait until Congress comes to a consensus
        on a bigger package.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fb7ec-b4a3-4d64-a2a5-172fc5bf8c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ed21b-74db-41b4-a342-b1773a7c0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that Congress doesn''t mess this up en route to some grand
        bargain," Roy told CNN on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfddb77-761b-4029-974b-90635ce8a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23fe788-3e0c-4336-90c3-bf3535f35070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward with these fixes to the program is the first sign
        that House Democrats are willing to advance narrow pieces of legislation following
        their passage of a $3 <a href="https://edition.cnn.com/2020/05/15/politics/house-vote-covid-aid-3-trillion-remote-voting/index.html">trillion
        aid package</a> earlier this month. The sweeping package reflected Democratic
        priorities and was not a product of bipartisan negotiation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec083d-b097-46e4-913b-e399786e0582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170bb092-f5c7-45ab-809f-7ffb96a33f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, smaller tweaks to already-enacted aid programs may be more
        imminent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae63a8-1c81-4586-be40-ca2611edf127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805697fd-e28b-4c15-ac3c-5220b11c4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paycheck Protection Program was set up as part of an earlier
        relief plan -- the CARES Act -- to help small businesses continue to pay workers
        during the crisis. The program''s rollout has been hampered by technical issues
        and glitches, but small business owners have clamored for the aid and the
        program''s funding has already been replenished once by lawmakers after funding
        ran dry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16292a53-1cba-4046-8fe5-94ba6bc4d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d655c-f2b7-4786-9979-a67c4de75313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for bipartisan fixes to the program comes as business owners
        <a href="https://edition.cnn.com/2020/05/13/success/small-business-ppp-loan-rules/index.html">have
        complained</a> that the terms of use are overly restrictive and do not offer
        enough flexibility amid the crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908f11b-ffac-457a-b457-6617adeda470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b063ad-73a0-4f64-afdc-10a393702624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is scheduled to take up the bill under a suspension of
        the rules vote Thursday, a procedural move reserved for the passage of uncontroversial
        legislation with widespread bipartisan support.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae09bc-cded-4d3e-bd79-e0496591ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68626f3b-13a2-4b00-ac20-d3f1140313e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of senators pushed to pass their own version of legislation
        to provide greater flexibility for the loan program last week, but the Senate
        <a href="https://www.cnn.com/2020/05/21/politics/senate-ppp-small-business-vote/index.html">did
        not pass it</a> before adjourning for the Memorial Day weekend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cee3d4-2690-4f4d-b0ef-cbf0e38cd74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f6f06-09ba-444f-98cd-dc3283c0eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill includes significant differences from the House
        proposal. It maintains the so-called 75/25 rule and gives businesses 16 weeks,
        not 24, to use their funding.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4f72a-ebf5-463c-9350-c35469fabc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836485c-85f4-413d-979d-f6153b94c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:43:14.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Steny Hoyer told reporters on Tuesday that
