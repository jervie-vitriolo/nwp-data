      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detection also enabled further discoveries about fast radio
        bursts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da437e7e-9961-4079-a2d4-9082f586bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
