      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, where George Floyd was killed Monday, the second
        night of protests were marked by looting and buildings on fire as crowds of
        protesters clashed with police, who fired back with tear gas, according to
        observations from CNN''s team on the scene and police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcb59f-4f9f-48d2-b0e0-1e1e5a68d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Gov. Tim Walz, who warned Wednesday night of an "extremely
        dangerous situation" at the protest, urged demonstrators to remain peaceful
        -- a plea echoed by Floyd''s family members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589d297-5278-4945-aed1-127caabbd5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday morning, police said a man was fatally shot near
        the scene of the protests. One person was arrested and police said they''re
        investigating the nature of the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2675e3fe-4d66-4fd7-87c7-e744135011a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, hundreds of people marched to protest Floyd''s death
        and police brutality. At one point, some demonstrators attacked a California
        Highway Patrol car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f24da7-3819-49d0-999a-b809ab529976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peaceful demonstrations are a hallmark of our country. Violence
        is unwarranted and takes away from the message. I urge all of us to protest
        peacefully for the sake of everyone''s public safety," Los Angeles County
        Sheriff Alex Villanueva said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97baada8-1ac1-4a38-b7a9-092754f3d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Memphis, Tennessee, police responded to a protest in riot gear
        and at least two people were arrested, CNN affiliate WHBQ reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73de7fe-14d5-4ffc-b2b0-c8c68a941629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest followed the shock and anger that poured through communities
        across the country as video of Floyd''s last moments alive began circulating
        on social media. The 46-year-old man was handcuffed and on the ground as he
        pleaded that he couldn''t breathe while a police officer held him down with
        a knee on his neck. Three others were also at the scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463e940-138f-4a86-8847-fe592414dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Who the four officers are</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85617ee3-65ec-40e0-93fa-d8105050ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four officers involved in the man''s death have been fired from
        the Minneapolis Police Department. But Floyd''s family say they want murder
        charges against all four. The mayor of Minneapolis also called for charges
        against the officer who kept his knee on Floyd as the man begged for help.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb903d-0d6f-4ffb-bee5-597786f3614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For five straight minutes a white officer on our police department
        pressed his knee into the neck of a black man who was handcuffed, who was
        no threat and was articulating very clearly how he was impacted, how his physical
        health was being damaged and how he couldn''t breathe," Mayor Jacob Frey told
        CNN Wednesday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefcbc5-91ca-40bd-9269-2aee86906905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier news conference, Frey called for criminal charges
        to be brought against that officer who was identified by his attorney Tom
        Kelly as Derek Chauvin. Kelly has not released a statement on Chauvin''s behalf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3d598-9562-43e3-9264-4e97551201f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last 36 or 48 hours I''ve been asking myself that core
        underlying question ''Why is the officer that killed George Floyd not in jail
        right now.'' And I can''t answer that question," Frey said Wednesday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693cbf3-468c-4475-9a20-47c6dbfd49f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three officers were identified by police as Thomas Lane,
        Tou Thao and J Alexander Kueng.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a79f1a-27f8-456d-a42a-273b58091c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Plunkett, representing Kueng, said, "At this time, out of
        respect for Mr. Floyd, we are declining all invitations to discuss these painful
        events."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050087d-a542-457d-83dc-a323896fdc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earl Gray is representing another of the officers involved but has
        declined to say who his client is. CNN has not determined the attorney for
        the fourth officer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39313226-ac5a-4229-83a5-2d4ce0a01e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Officers told witness Floyd resisted arrest</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad432c7-989c-449c-a069-dc95305f2588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Williams, a witness in the incident, told CNN he was about
        to walk into a store when he noticed commotion. He said he saw Floyd "panting
        for his life, begging for his forgiveness."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4172c-4404-401f-a96b-0724302915f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said Floyd said he couldn''t breathe and that his stomach
        and nose were hurting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745285f-3b04-4844-a529-3968f237c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' description of events matches a video captured by one
        bystander in which Floyd can be heard yelling for help, saying, "I can''t
        breathe," and that his body was hurting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2855a-d81c-430a-84c7-bf4956d04a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point Floyd says, "Give me some water or something. Please.
        Please."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931c5bd-3499-47e1-a91f-33fe035faebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said he tried to approach an officer and ask what was happening
        because he noticed Floyd''s nose was bleeding and his "eyes just turning a
        different color."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f79df-5886-4807-8ec9-9c4c9dcb86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the officers didn''t give an explanation as to why one police
        officer''s knee remained on Floyd''s neck and instead told Williams Floyd
        was "resisting arrest."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83d470-ef41-466f-a518-3a842ac6c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said ''officer, he''s not resisting arrest, you have your knee
        on him and you have handcuffs on him, he''s detained at this moment,''" he
        said. One officer responded by saying "this is what drugs do to you," according
        to Williams.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea09741-78da-4d62-bd7a-1ca36fd8cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was declared dead at a nearby hospital shortly after. A medics
        team that responded to the incident worked on an "unresponsive, pulseless
        male," according to a Minneapolis Fire Department narrative released by police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe7eb5-fe12-4180-b2ba-a35b76b40575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Engine) 17 encountered an off-duty firefighter who had witnessed
        the end of the struggle and witnessed the patient go from struggling to unresponsive
        on the ground while handcuffed and subdued by (police officers)," the narrative
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c60d00-6277-41ca-bbd6-849d70cbd007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Police have not released bodycam footage</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cecb724-f340-413d-9466-21febabef1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis police have not yet released bodycam footage from the
        officers involved.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9c942-3e07-4a7a-a00d-91deea100996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more pieces are coming together from the moments before the
        man''s death -- one coming from surveillance footage from a nearby store that
        captures Floyd''s initial encounter with police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fb94f-0a00-4e75-9ad0-93fff3588bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd is removed from a car, handcuffed and escorted by officers
        to a sidewalk and then out of the frame. He does not appear to be resisting
        arrest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaacd27c-c318-4697-8031-41d7e561130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodycam footage was also released by the Minneapolis Park Police
        -- a separate entity from Minneapolis police -- which is heavily redacted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea3009-2077-4186-a9be-e106b181a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only visible people are police officers. The officer from the
        Minneapolis Park Police responded to the scene and assisted the Minneapolis
        Police Department but the officer was not facing the direction where the incident
        with Floyd occurred.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a9e73-baa2-4833-816a-2cd90c186201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:12:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
