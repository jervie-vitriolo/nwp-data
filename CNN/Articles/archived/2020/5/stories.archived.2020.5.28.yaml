      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s legislature has approved a proposal
        to impose a highly contentious national security law in Hong Kong, in an unprecedented
        move that critics say threatens fundamental political freedoms and civil liberties
        in the semi-autonomous territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a902c9-54bf-4560-a304-86eb33ead264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a7d33-dcf0-4b09-8384-fc4d6527b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s rubber-stamp parliament, the National People''s Congress,
        passed the resolution Thursday to enact the sweeping security legislation,
        which bans sedition, secession and subversion of the central government and
        allows mainland China''s state security agencies to operate in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17faad47-3a9d-4b4b-8fc9-4f92f467c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b7e57-e048-497c-b7ce-d0ee3e16e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now approved, the NPC''s standing committee will draft the law,
        which will be implemented upon promulgation by the Hong Kong government, bypassing
        the city''s legislature via a rarely-enacted constitutional backdoor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8988d-7f31-4d55-a782-755c6d125ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328ca03-5993-4906-bbbd-56065e14b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has sparked widespread protests in Hong Kong and has been
        denounced internationally, with opponents warning it could curtail many of
        the rights and freedoms promised to the city when it was handed from British
        to Chinese rule in 1997.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd936f5-2c91-4e74-bb83-a11f48aee6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51d804-7c5e-4b32-a2bd-eefeb0685d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the protests, US Secretary of State Mike Pompeo said Wednesday
        that his country would no longer consider the global financial hub as autonomous
        from China for trade and economic purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40eae2f-333d-493a-876d-7b89a09c1a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced0436-0923-44af-87e3-b090740a600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pompeo denounced the law as a "disastrous decision"
        and "the latest in a series of actions that fundamentally undermine Hong Kong''s
        autonomy and freedoms."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1807d63-55ee-43ba-90e5-6ea66188e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c224d4f-ac9e-49e7-9cda-e6b88074dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No reasonable person can assert today that Hong Kong maintains
        a high degree of autonomy from China, given facts on the ground," said Pompeo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde984c5-dc37-4941-bf0e-3cf38bed2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f46775-2366-4dc8-a077-24a00c69752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Hong Kong Human Rights and Democracy Act passed last year
        in support of Hong Kong''s months-long pro-democracy protests, the US government
        must annually verify to Congress that the city remains autonomous from China,
        or risks losing its special status with the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708f478-36a3-4010-ad0c-7c68f47f0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14a9a7-b95e-469a-aa1d-f122d4d1fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s special trade and economic status with the US exempts
        it from the tariffs and export controls imposed by Washington on mainland
        China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b38c7-d0aa-42dd-bd17-8d98b1007b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbb602-5e34-40f9-aca4-796072b3e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not immediately clear what repercussions Pompeo''s announcement
        will bring. Hong Kong has long served as a regional hub for many international
        businesses, as well as a springboard for Chinese companies to expand internationally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f5278-5bc1-4966-a518-7e715483df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47ce4b-4268-47a5-b8a0-87aabcde031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Consulate General in Hong Kong says it represents more than
        1,200 US companies doing business there -- more than 800 are either regional
        offices or headquarters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b6822-5ef7-4dff-ba70-f764f766955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d17e0d-ceaf-4cc0-aa11-3185f2e89d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A congressional aide told CNN that the certification does not automatically
        trigger action and the next steps will be determined by US President Donald
        Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e950bd6-8000-4d61-908c-117debb3af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88123ab5-0bfc-458b-9b27-1c4453ff10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Stilwell, the top US diplomat in the Bureau of East Asian
        and Pacific Affairs, said officials were looking at options "across the spectrum,"
        including visa or economic sanctions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32907be-d062-4ec4-bc09-90962cf23259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e81995-93c5-496d-88b4-31e9f2f56b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US experts say the fallout could potentially be much wider, such
        as bringing an end to the extradition treaty between US and Hong Kong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783903c0-6660-4a5e-bb0c-bcfeb5692f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cdd3e-e60a-445c-9103-28e380e71254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Infuriating Beijing</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f1e75-0ce6-4c79-bb95-b065be417e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US announcement is likely to infuriate Beijing and further strain
        relations between the two sides, following disputes over the coronavirus pandemic
        and a prolonged trade war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109034a-1043-4ce9-bad1-d171403a48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f435280-3fd9-4793-8aab-83fc0cb97eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has yet to respond to Pompeo''s statement,
        which was released after midnight Beijing time. But the country''s foreign
        ministry earlier vowed to hit back at any "external intervention."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd68065-f6e7-4d14-9267-0761d36efc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a0de2-a0db-4df3-a530-b8a1bdf4d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legislation on upholding national security in Hong Kong is
        purely China''s internal affair that allows no foreign interference," ministry
        spokesperson Zhao Lijian said on Wednesday when asked about a possible strong
        response from Washington to the law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587aee79-4f1f-42eb-95f7-6aa17de302b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206e925-609f-466b-8529-05b211969def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the erroneous practices of external intervention,
        we will take necessary countermeasures," Zhao said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c842880a-f393-4060-8149-ba71ebbcf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4875a-7686-4e75-8f38-37646c7b266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief editor of the Global Times, a government-controlled nationalist
        tabloid, lashed out at Washington on Thursday, accusing it of being "too narcissistic"
        in thinking that it could "grasp Hong Kong''s fate in its hand."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b13290-b48f-4aec-96c6-665b0836e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263659b-b3a0-4976-afc4-e903f49718f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only card in American hands is Hong Kong''s special tariff
        status, and it has been thoroughly studied by the Chinese. If Washington wants
        to play this card, let it play it...Hong Kong is the source of the largest
        US trade surplus, with 85,000 US citizens living there. Let''s see how the
        US will swallow the bitter fruit of canceling Hong Kong''s special tariff
        status," Hu Xijin wrote in a defiant post on Weibo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a5cd3-de19-4a87-a3c3-b0a8f72f3b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17929a-20b9-45ce-b2f9-b7412b9640f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Hong Kong government, the US had a surplus of US$31.1
        billion in merchandise trade over Hong Kong in 2018, the single economy with
        which the US has the highest trade surplus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2537d-fe36-467a-a70c-da2b575badac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34e947-a04f-49bf-a738-ad6afb03ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest pillar for Hong Kong to remain an international financial
        center is its special relations with the huge economy of the Chinese mainland...China''s
        strength dictates that there must be an international finance center on our
        coastline, and it will be where the Chinese people want it to be," Hu said
        in the Weibo post.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6e054-6b47-4301-af3d-e0b26d7061ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55026e-8afc-450c-99d9-e69ecb72df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sparking protests in Hong Kong</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1099c50-86be-417c-bdda-817cf23b7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security law, unveiled last week, has reignited anti-government
        protests in Hong Kong. Last year''s pro-democracy demonstrations had lost
        momentum in recent months due to the coronavirus pandemic, but large crowds
        returned to the streets on Sunday, followed by sporadic protests on Wednesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252f85a-e8e2-4a03-a09f-582b89415f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29af80-c3ee-4b4c-82b2-ac80c0593f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were met with a massive police presence and zero tolerance
        approach, with pepper spray, tear gas and searches used to quickly contain
        any potential unrest. Police have arrested more than 500 people since Sunday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c1349-9f30-4f78-8fe5-9d5ddbf9b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ecc0b-5681-4afd-9ca9-87b1d5a5c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government and pro-establishment figures have repeatedly
        sought to allay fears at home and overseas that the national security law
        could deal a huge blow to the city''s autonomy, independent judiciary, freedoms
        of speech, the press and assembly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57feaa7-4aa8-4883-9776-8aa94f67ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a8ad0-843a-46cd-9aba-158507657830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN on Wednesday, Chief Secretary
        Matthew Cheung, Hong Kong''s second highest ranking official, said sought
        to reassure international business circles, investors and residents that the
        new security law would not change the governance of the former British colony.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ca78b-6716-4bd0-ae85-c24364f67f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1766bd0-789e-4c58-80be-3eaab6792a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"99.99% of the Hong Kong population will not be affected, they''ll
        go about their lives, they continue their investment in Hong Kong," Cheung
        said, adding that only terrorists and separatists would be targeted by the
        law.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b0912-bbd2-4725-a52c-0f569f6ce4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b53a02-1ae0-4120-b9c5-49c8ebe897c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Cheung was pressed to say more, he was unable to provide
        specific information about the legislation, calling into question how much
        say Hong Kong''s officials have over it. He had no answers for whether someone
        arrested under the law could be taken to mainland China for prosecution, or
        could the law apply retroactively for prosecutions, citing a lack of details
        before the drafting starts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b992002-5042-4c84-94f1-f709bf4f9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916eb65b-aab1-43ff-aa22-09cb10d8b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung told CNN that any sanctions imposed on Hong Kong by the Trump
        administration would stand to hurt the US more, as it enjoys a large trade
        surplus with Hong Kong. "It''s a double-edged sword," he said. "Any sanctions
        do nobody any good at all. It would hurt Hong Kong but it would doubly hurt
        the United States."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3165a6e-3e40-4db1-9310-9101a4858611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:56:22.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> <a href="https://edition.cnn.com/2020/05/28/asia/china-npc-hk-security-law-intl-hnk/index.html">"China
        approves controversial national security law for Hong Kong"&nbsp;</a></em></p>'
  'coronavirus-testing-centers-backlog':
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
