    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b19f1ef-abd1-4c66-ae37-42d3a5f959d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.540+08:00
