      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;As the NBA continues to explore options
        for the season''s return, including playing the rest of the season in a closed
        environment, news reports say family members may be allowed in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df5b9b-a520-4fc6-b0a1-1b8b99f2497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff2a67-3b26-4987-90d3-1741527e893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league and the National Basketball Players Association are making
        progress on a plan that would allow players'' family members to stay within
        the so-callled "bubble." The bubble is the proposed enclosed environment in
        which the participants live, practice and play all games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7d588-c8a8-44fe-a164-89dec1ea76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8334964-770b-4a13-ac9d-a30645ec4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes days after it was confirmed that the players association
        and the league were in talks with Disney to hold the rest of the season at
        the ESPN Wide World of Sports Complex near Orlando, Florida, as a single campus
        for all activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e90772-8b59-4550-b28d-0c596abe150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc3a4e2-3164-4472-9f88-d0c3496bc7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions are mainly happening among teams that are expecting
        to go deep into the playoffs, meaning that they would have a longer stay on
        the campus, ESPN''s Ramona Shelburne and Adrian Wojnarowski reported, citing
        unnamed sources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd550f-b4cf-4434-add2-69c81ac35aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3698b-3dd4-481a-bc3a-36bbbc446e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the players, family members would be subjected to certain coronavirus
        testing protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd55594-038b-49c5-8bff-e54e941a3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead20b9-0469-499a-8be3-0a497647fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the report, the NBA did not comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479809d0-d0a3-4194-bc14-ac9e6672387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1655df-4e8d-41f6-9361-949b9cf17f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is scheduled to hold separate teleconferences with team
        general managers and the Board of Governors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefdaa97-f257-444f-8dcf-46b1599d5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734169d7-5de5-41b3-be21-3a7e2df74445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where the NBA stands</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196bdf2-dab2-4684-af99-44a986eb56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks between the NBA and Disney first came to light last week.
        If successful, the NBA could start again in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c437c95-34cd-4f60-afc0-7c429a104fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd966d-602d-4fe3-9814-e68ab352a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA should be in the playoffs now, with the season scheduled
        to conclude in June. But the coronavirus pandemic forced the league to suspend
        the season in mid-March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99afa5d-d2c8-4434-aa5d-9d76f0967e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bf775-469d-4736-b4e9-a3b0e16c1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T08:17:06.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of a possible return of pro basketball comes as other leagues
        consider possible returns in June and July. The PGA Tour is scheduled to resume
        on June 8, and baseball fans could see Major League Baseball come back in
        July.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
