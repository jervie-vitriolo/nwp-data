      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb51f54-1658-477b-a51d-3a223a10d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launch officials announced at 4:17 p.m. Wednesday that rough weather
        would prevent a SpaceX rocket and capsule from taking off from a Florida launch
        pad, carrying NASA astronauts Robert Behnken and Douglas Hurley on the first
        crewed spaceflight to take off from US soil in nearly a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec6319-de4b-4ed2-aa5b-bc2889d4a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d59a5-ce4a-48f6-99cf-dff0f4f72ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are additional launch windows this Saturday and Sunday, a
        NASA spokesperson said. The next attempt will be on Saturday at 3:22 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd43d49-d6e1-49df-a474-5fda61235241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00704a37-649b-43c4-9bd8-db060440f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a 50% chance the flight would be "scrubbed," or postponed,
        due to weather as of Wednesday morning. Rain along the flight path and developing
        afternoon thunderstorms in the vicinity were the main concerns for the launch,
        as Florida has faced heavy rain from a tropical disturbance for the last several
        days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d9a4e-eb5c-4429-81d2-9f7abeca5515'
