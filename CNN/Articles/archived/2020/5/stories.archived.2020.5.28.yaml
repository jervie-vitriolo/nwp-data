      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e35ef9-e289-43c6-95fc-d0631107d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What will the parks look like under the new health guidelines?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca30685-95c5-4c61-86ad-b49a65571f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880094be-5f89-4f91-a43f-dd8d4d5feda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the first thing that''s going look different is that our cast
        and guests will both have masks on, and that''s obviously something that we''re
        not accustomed to in the parks. But you''ll also see copious amount of tape
        at six foot distances in our queue lines and essentially throughout the park
        so that people know what six foot actually looks like. And we''re going to
        help our guests help us maintain that social distancing, which is so important.</p>'
