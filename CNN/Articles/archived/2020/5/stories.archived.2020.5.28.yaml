      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many officials have urged their residents to wear masks. Former
        acting CDC director Dr. Richard Besser called it "an American thing to do,"
        and Ohio Gov. Mike DeWine said wearing a mask isn''t political, it''s "about
        loving your fellow human being."</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78293c80-9ac2-4823-ac85-e2780d7f313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.928+08:00
