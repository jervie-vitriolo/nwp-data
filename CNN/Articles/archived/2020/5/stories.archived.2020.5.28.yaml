      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino, a former Metro Manila Development Chairman,
        said the agency had established bike lanes such as in Commonwealth Avenue
        and Roxas Boulevard while local governments during his term also passed ordinances
        on biking. Tolentino was MMDA chief from 2010 until 2015 when he resigned
