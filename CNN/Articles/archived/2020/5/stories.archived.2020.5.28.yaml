      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney resort located in Orlando, Florida plans to reopen on
        July 11 for its Magic Kingdom and Animal Kingdom parks and July 15 for EPCOT
