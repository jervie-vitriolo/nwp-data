    'mgnl:tags': ['Boeing', 'layoff', 'coronavirus', '737-Max']
    'stories': ['9a25e619-dce8-43e9-8f20-efaf8496c1b9', '2ed90a8f-6e3c-4ab9-afd8-4f8c8bc84d91']
    'template': '1'
    'title': 'Boeing lays off nearly 7,000 workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313ce88-d29b-45d0-b49d-984318219b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Boeing laid off 6,770 workers Wednesday,
        part of a plan to reduce 16,000 total jobs because of the rapid decrease in
        air travel during the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51734cad-b39a-4320-b0a7-38429c4857be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have come to the unfortunate moment of having to start involuntary
        layoffs," CEO Dave Calhoun said in a message to employees Wednesday. "I wish
        there was some other way."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be461e2-b096-4858-aba4-cf5ba11ab7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Boeing notified the laid-off workers Wednesday, most will
        stay on the payroll through the end of July, the comany said. Before Wednesday''s
        involuntary layoffs, 5,520 Boeing employees had accepted a voluntary buyout
        package, a Boeing spokesperson told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e97fd8-8191-49e6-840b-09a4db32b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings job cuts at the company to more than 12,000 so far.
        Boeing had disclosed the 16,000-job reduction target last month. Additional
        rounds of layoffs are ahead "over the next few months," said the spokesman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2c2ac-f0ff-4081-ae10-a4ae7b9ab43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing and rival Airbus have encountered widespread delays and cancellations
        in existing orders for planes as most of the planes around the globe have
        been grounded due to the sharp drop in air travel. Both aircraft makers have
        slashed production plans for at least the next few years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f0d4e-f860-4ac1-8a2e-6090009ae98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16,000 jobs to be eliminated are equal to about 10% of Boeing''s
        global staff, almost all of whom work in the United States. Almost all of
        the job cuts are coming from the commercial aircraft unit, rather than its
        defense or space operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85a0ab-c940-425a-95c0-cd28c6715bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Boeing, which had been lower earlier in the day, were
        up 1 percent&nbsp;immediately following the announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fff5e-1f2a-4f4b-aac2-8e78122d1457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.237+08:00
