    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records highest single-day COVID-19 surge with 539 new cases'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c995a13-dfb4-48f5-9caf-c6357bcb0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:31:08.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> â€” The country
        reported on Thursday its highest ever single-day increase in coronavirus cases,
        with 539 new infections and a nationwide tally that surged to 15,588.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f2648-c384-4bc9-81d8-79c0c6e5882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T17:31:08.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-recorded infections announced by the Department of Health
        broke the previous record high of 538 on March 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c080c-fe34-48cd-bbdf-f8158572f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:37:03.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that 92 more have beaten the virus, while an additional
        17 have lost their lives to COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d759880-3d53-4203-a301-82196a2efaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:37:03.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These latest figures bring recoveries to 3,598, and the death toll
        to 921.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d260a69-9616-453b-a116-002a81456dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:37:03.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 11,069 active cases of the viral illness, with
        Metro Manila logging the most number of new infections at 330 or over 60 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91386db7-9507-4937-9a77-660b06989e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:37:03.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 55 have been registered in Central Visayas, while 99 have
        been recorded in other regions nationwide. Meanwhile, returning overseas Filipino
        workers&nbsp;constitute 55 of the new cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d000b0-714d-43b9-a9c6-a57656e3793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:04:04.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed 15 more healthcare workers caught the disease,
        raising the tally to 2,452.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293b1ec-9c2a-4e09-a69d-7d486222b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:04:04.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen more recovered for a total of 1,228, while no new fatalities
        were recorded since May 10. The death toll remains at 31.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cf362-93bc-47a1-ad63-55f36fb3909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:56:05.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>â€˜Surge due to backlogs being processedâ€™</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b90e5e-4243-4f3d-a9f5-7f7f6d706d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:40:14.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday press briefing, Health spokesperson Maria Rosario
        Vergeire attributed the surge in infections to an increased workforce that
        can validate COVID-19 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb3e00-d3e0-4581-b3be-e44cef63bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:40:14.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Ang</em> trend<em> ng mga bilang ng kaso ay tumataas, ngunit
        dahil po ito sa patuloy na pagtaas ng mga kaso nating nava-</em>validate<em>
        sa ngayon dahil nakapag-</em>hire<em> na po tayo ng</em> additional encoders,â€
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ebe56-0378-4bd9-ba9d-b5e8172d4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:40:14.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The trend of COVID-19 cases is increasing, but this
        is due to the growing number of cases we are currently able to validate after
        having hired additional encoders.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9bd2a-e767-4a6c-a67c-73cd7f4fc754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:56:05.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/28/coronavirus-testing-centers-backlog.html">COVID-19
        testing centers working round the clock to clear their backlogs</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53633587-2075-40cc-8220-c78cf8c8d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:40:14.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also mentioned earlier that the spike recorded in recent days
        is <a href="https://www.cnnphilippines.com/news/2020/5/27/artificial-rise-covid-19-cases-ofw-test-results-.html">possibly
        just an "artificial rise"</a>&nbsp;due to more test results of OFWs&nbsp;coming
        in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abda2fd-44bd-4238-967f-d7f54fec9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:56:05.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippinesâ€™ News Night, infectious disease
        expert Dr. Edsel SalvaÃ±a noted that the 55 newly recorded infections involving
        repatriates represented imported â€” and not community â€” transmission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1d19e-b3d2-4bff-976f-04d3b6b0bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:56:05.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoed the DOH statement that the country should brace for a
        continued upward trend of cases in the next few days, as more backlog tests
        are processed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd31e6-8c1e-4b6b-80d6-b5d589fc5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:56:05.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SalvaÃ±a added that&nbsp;it is important to determine if the infections
        are clustering in localities. This should guide officials in carrying out
        localized lockdowns, while other areas with no coronavirus cases may â€œcautiously
        reopen.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd7407-a108-4778-803c-f0bdf35a3df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:37:03.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is <a href="https://cnnphilippines.com/news/2020/5/28/Duterte-Metro-Manila-community-quarantine-MECQ-GCQ-decision.html?fbclid=IwAR2-CTYu1e6UVsiG0VmyARLmhsp3QHBgPZY5DfCpdIkHtqkEGvDxOq0olqg">expected
        to announce</a>&nbsp;his decision Thursday night on whether to ease or prolong
        the modified ECQ implemented in certain areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c256428-540b-4bd1-adbd-3fa1b822d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:37:03.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 inter-agency task force has earlier submitted to the
        chief executive a formal recommendation to place the capital region under
        a more relaxed general community quarantine, except for high-risk barangays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06efc1b-55d9-437f-9326-94907dda5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:37:03.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 17 Metro Manila mayors have also recommended the easing of quarantine
        restrictions to jumpstart the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cf103-cc90-417a-ac93-fc1f6439bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:37:03.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, nearly 5.7 million have contracted coronavirus, with over
        355,000 deaths and more than 2.3 million recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718a1d7-61d8-4476-b4ae-798ff59d6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:37:03.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 countries have joined or expressed interest in participating
        in the World Health Organizationâ€™s ''solidarity'' clinical trial, which aims
        to find an effective treatment for the viral disease.</p>'
