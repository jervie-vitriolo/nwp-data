      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in GCQ areas will be allowed to head out, except for those
        aged under 21, as well as those 60 and older, to limit infections. There is
        also some leeway to socialize in GCQ areas, but religious gatherings remain
        prohibited.</p>'
