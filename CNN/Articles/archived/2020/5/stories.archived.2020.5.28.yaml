    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1dd90-c1fc-4f34-babb-4d5f59e84042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge John F. Russo Jr. was ordered removed from his position by
        the New Jersey Supreme Court, according to Chief Justice Stuart Rabner <a
        href="https://njcourts.gov/attorneys/assets/acjc/RussoComplaint.pdf?c=hag">in
        a court opinion filed May 26</a>.&nbsp;The removal is effective immediately
        and permanently bars Russo -- who served in Ocean County -- from holding a
        judicial office in New Jersey, according to the order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b12db-2423-4e02-992f-afbde709b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal comes after a <a href="https://njcourts.gov/attorneys/assets/acjc/RussoComplaint.pdf?c=hag">complaint</a>
        was filed in August 2018 by the Supreme Court of New Jersey Advisory Committee
        on Judicial Conduct, the opinion said. The complaint alleges four counts of
        misconduct both in the courtroom and by asking personal favors from court
        staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ba06b-031b-4301-9dca-1d735fcb4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the misconduct claims, the complaint said Russo questioned
        a woman about how she tried to stop an alleged sexual assault, including if
        she "tried to "block [her] body parts" or "close her legs," after she fully
        described her assault allegations to the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d17a4-85bd-4c11-88c6-cd80076b1bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His conduct breached the public''s trust," Rabner said in the <a
        href="https://images.law.com/contrib/content/uploads/documents/399/44031/In-Re-Russo.pdf">opinion</a>.
        "His pattern of misconduct and unethical behavior not only undermined the
        integrity of different court proceedings but also impaired his integrity and
        the Judiciary''s. His overall behavior reflects a lack of probity and fitness
        to serve as a judge."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7141edc-6831-41b5-b97e-ac3ed5f4ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Russo''s attorney for comment and has not
        heard back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d885b-383c-4eae-ae6e-7759218553ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the order, Russo "claimed he was trying to help a ''demoralized''
        witness on cross-examination and ''get her re-engaged in the hearing.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05917c9a-557b-4ece-95be-ad0cac60c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court''s opinion, Rabner responded to this claim saying that
        not only did the witness testify clearly, but that Russo''s "coarse questions"
        were not relevant. Overall, Rabner said, Russo''s comments after the hearing
        were "neither appropriate nor tasteful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f451a6f-489a-4d4c-8d9a-793fed07e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to another count in the opinion, Rabner said that Russo
        had a nine-minute phone exchange in front of a crowded courtroom with a woman
        who was a defendant of a paternity case. He called the woman, who missed her
        court date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09d496-d538-406a-873d-175e2ca8b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the woman phoned back, the call was routed to the Russo''s
        courtroom. The woman told Russo she didn''t attend because she "was very scared,"
        it said in the opinion. The judge then requested her address to send her a
        paternity order, but the woman didn''t want to give her address because she
        was afraid for the safety of her children. Instead she asked for it to be
        sent to her lawyer, the complaint said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae351fd-da95-46fa-aa6a-a4213a12f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Russo allegedly said, "he''s going to find you, ma''am.
        We''re all going to find you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a6a93-31ba-441d-9e31-c8a949660251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opinion, Rabner described Russo''s comments as "disturbing"
        and "reflected poorly on his temperament."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e57fd-9154-484c-a494-c3e3ec85f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other counts relate to Russo asking for preferential treatment
        for scheduling his son''s custody case. He also declined to recuse himself
        from a high school classmate''s spousal support case, the opinion said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab42d2e-8533-437c-9196-bb66c5511461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said that they considered mitigating factors when considering
        Russo''s removal, including "an otherwise clean disciplinary record" and the
        respondent expressing remorse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852c04a-d4ca-4708-843d-5bc55a56f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russo became an attorney in 1997, where he served as a law clerk
        in the Superior Court before going into private practice, according to the
        opinion. He had six years of experience as an administrative law judge before
        he was appointed to the Superior Court in December 2015, it said. After he
        was appointed, he received formal training for working in the family division.
        He later received training related to the Prevention of the Domestic Violence
        Act, according to the opinion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32465c-3550-4fcc-ae1d-d015f291ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabner said that Russo''s multiple acts of misconduct have "lasting
        consequences."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac9edc-0819-4b80-aeb1-b23a98f730f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:37.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/28/us/nj-judge-removed-assault-trnd/index.html">"A
        New Jersey judge who asked an alleged rape victim if she ''closed her legs''
        was removed"</a></em></p>'
  'news-corp-cutting-down-jobs-closing-newspapers':
