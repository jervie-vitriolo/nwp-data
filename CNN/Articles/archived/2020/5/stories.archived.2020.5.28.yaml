      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/28/5-infrastructure-projects-COVID-19.html">READ:&nbsp;Gov''t
