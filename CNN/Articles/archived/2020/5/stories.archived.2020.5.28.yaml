      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - England will launch a "test and trace" system to track coronavirus
        aimed at replacing national lockdown restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b18b09-bbaa-4945-8457-2918e3eba9c3'
