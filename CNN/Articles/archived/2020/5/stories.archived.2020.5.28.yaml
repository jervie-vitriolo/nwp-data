      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0802eda-5e0a-4b8e-8aa9-304c803722f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s something that is very necessary but it is also very interesting
        for me. I think everyone should have access to their own food and not have
        to completely rely on stores and companies to feed themselves,â€ he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b83d2-2106-49c8-ba49-1088d2356bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.990+08:00
