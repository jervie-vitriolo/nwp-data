  'Seafarers-cruise-ships-covid-19-crisis':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-28T21:42:35.479+08:00
    'imagesource': 'jcr:c91cd9a7-60fd-4848-8455-3dbe8dfba1e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c56ca9fd-701e-4d1e-b497-642c84a88dc0'
    'lead': 'A 36 year-old seafarer belonging to the Majestic Princess cruise ship
      tells CNN Philippines that out of 500 Filipino crew members on the ship, at
      least 200 are still waiting for their COVID-19 test results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T21:48:33.073+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:12:45.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:16.670+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Waves of uncertainty: Seafarers reveal month-long ordeal on board cruise
      ships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8dc83f-9530-4972-bb49-ef0923136a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> â€” It was
        welcome news for thousands of overseas Filipino workers when President Rodrigo
        Duterte ordered government agencies to fast track their release from quarantine
        facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978b8c4-3a75-42da-b478-3107c55abbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to hundreds of Filipino seafarers on board cruise ships in Manila,
        a new wave of uncertainty looms as they patiently await the results of their
        COVID-19 tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81b8d7-98f1-497f-bfe7-f283532f49ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 36 year-old seafarer belonging to the Majestic Princess cruise
        ship, who requested anonymity due to his current job, told CNN Philippines
        that out of 500 Filipino crew members on the ship, at least 200 are still
        waiting for their test results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd14880-fbea-4e51-92f1-a7055cfa1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a few days left in Duterte''s <a href="https://www.cnnphilippines.com/news/2020/5/25/OFW-COVID-19-test-results-Duterte-order0.html">one-week
        ultimatum in bringing the OFWs to their home provinces</a>, the seafarers
        languishing on cruise ships are not optimistic that they can get their clearances
        in time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404d32e-5d28-4691-b8ce-8f51779d7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Kung nawawala o hindi na makita yung test samples namin, ulitin
        na lang nila yung test at pakiprioritize nila</em>," the seafarer lamented.
        "<em>Hindi kasi fair na may mga bagong dating na barko at recently tested
        tapos sila ang unang nakababa</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14353187-cab3-4c16-8702-a5dc12c58ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they lost or misplaced our test samples, they should
        just repeat the test and prioritize it. It''s not fair that newly arrived
        ships whose crew members were recently tested would be sent home first.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b46ca-f6ea-41b1-bd48-eae0e4332c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Majestic Princess arrived in Manila on April 23. The OFW said
        they were told to undergo the mandatory 14-day quarantine two days later.
        They also took the rapid antibody test as part of government''s requirements
        for all returning OFWs to prevent importation of COVID-19 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e7725-f679-4b0b-a090-9a16d0ab1f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however changed its policy on May 4, requiring all
        OFWs to undergo RT-PCR swab testing, the so-called gold standard in getting
        accurate diagnosis. Crew members on board Majestic Princess were swabbed on
        May 8.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c272680-d75d-42d3-9bf7-4c1ec9263d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other crew members have received their test results and were allowed
        to disembark. But for the remaining 200 seafarers, the waiting and uncertainty
        are now taking a toll on their mental health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f45814-ac66-430a-bed4-add421ee6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMental health is starting to become a problem po dahil frustrated
        na po kami makauwi at desperate na rin (because we are frustrated and desperate
        to come home),â€ the OFW said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4337dd-5392-4a3f-89f0-8058539260fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more frustrating, he said, is the "lack of response" from
        government agencies tasked to handle the test results and the system in place
        for prioritizing those who came first in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0db99f-6d49-4c9b-8c8f-7b120ba1cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/28/anxiety-depression-mental-health-lockdown.html">READ:&nbsp;More
        people getting anxious, depressed amid lockdown</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81962d0f-2b2e-47e3-ae53-fd27489df1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarers also expressed worry about the weather condition in
        Manila, saying it would be difficult to send them home once the rainy season
        starts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1affa-98a7-4a13-9874-b302f204c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan po ma-emphasize na kapag nag-start na ang rainy season
        mahihirapan na kami na mai-transport</em> because of the rough waters," the
        OFW added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca0e30-b223-4f84-8fef-61a3a987dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should be emphasized that once the rainy season
        starts, it will be difficult to have us transported because of rough waters.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31269b2-c47f-4dd4-b673-f6d2d3f2603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czar Sabinorio, another crew member of the Majestic Princess, was
        one of the lucky ones who were able to disembark from the ship. She said she
        feels bad for those who were left behind.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5df69-d241-402b-8df1-d0cd4123e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Para kaming nakakulong na hindi mo alam kung kailan lalaya</em>
        (We were like prisoners who do not know when we''d be released),â€ she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e2ad7-3cdb-4d5c-922c-b8fde4323da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs reported on Thursday that 30,541
        OFWs have been repatriated since the onset of the COVID-19 pandemic. A total
        of 20,138 of them are seafarers from 97 cruise ships.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb22e9-9d55-41d8-97a6-fe2ff861fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:48:33.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Overseas Workers Welfare Administration (OWWA) said it is working
        with the Philippine Coast Guard and Bureau of Quarantine to expedite the release
        of test results of the quarantined OFWs. OWWA Chief Hans Cacdac previously
