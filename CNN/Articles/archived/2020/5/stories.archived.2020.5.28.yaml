      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek spoke with CNN Business about reopening the parks and how
        different they will look under the new health guidelines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497f8b5-9e30-490c-b3fb-3ce6e3b50647'
