  'mike-pompeo-certifies-hong-kong-no-longer-autonomous-china':
    'author': 'Jennifer Hansler, Nicole Gaouette and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-28T00:44:23.352+08:00
    'imagesource': 'jcr:514a4100-e8d8-4322-a44a-1c54b943b1fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc300e47-a9a5-437b-9c3c-37d70133b926'
    'lead': 'Secretary of State Mike Pompeo said he certified to Congress Wednesday
      that Hong Kong no longer enjoys a high degree of autonomy from China'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T00:43:20.681+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:14:01.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:11:57.929+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Pompeo', 'Hong-Kong', 'China', 'United-States', 'America',
      'USA', 'US']
    'template': '1'
    'title': 'Pompeo certifies Hong Kong is no longer autonomous from China, jeopardizing
      billions of dollars in trade'
    'updated': 2020-05-28T02:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1631c3-3e3b-4430-a315-438d7ff6307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Secretary of State Mike Pompeo said he certified to
        Congress Wednesday that Hong Kong no longer enjoys a high degree of autonomy
        from China -- a decision that could result in the loss of Hong Kong''s special
        trading status with the US and threaten the autonomous region''s standing
        as an international financial hub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7cb3a5-2722-452d-a211-79e2f9b585ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76108b7f-b733-4a20-bf00-c3f8ab4a2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Department is required by the Hong Kong Policy Act to
        assess the autonomy of the territory from China. After careful study of developments
        over the reporting period, I certified to Congress today that Hong Kong does
        not continue to warrant treatment under United States laws in the same manner
        as U.S. laws were applied to Hong Kong before July 1997," he said in a statement.
        "No reasonable person can assert today that Hong Kong maintains a high degree
        of autonomy from China, given facts on the ground."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9d15c-1a6f-4e77-b9cb-535112b21cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b1cfb-9a39-4b64-bcaf-e3342657bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision comes after Beijing introduced controversial national
        security legislation for Hong Kong -- legislation that Pompeo again denounced
        in Wednesday''s statement as a "disastrous decision." Last week, the top US
        diplomat warned that the passage of the legislation would be a "death knell"
        for Hong Kong''s autonomy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f21f5f-0731-445c-9826-78c17fbb7e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f045d25-7476-4fd3-90ef-79c68fdb72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law has prompted protests in Hong Kong and has been
        denounced internationally, with observers warning it could curtail many of
        the fundamental political freedoms and civil liberties guaranteed in the agreement
        handing the city over from British to Chinese rule in 1997.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8387c-6086-4a58-92b5-f77749ebfa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb4b8c-f5fa-47c8-8b2d-f50ea116a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "One Country, Two Systems" policy, Hong Kong retains limited
        democracy and civil liberties despite being under Beijing''s control. The
        autonomous region also holds a special trade status with the US, which grants
        it certain exemptions on trade that are not enjoyed by mainland China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee9a69-0f9d-4406-b9c7-d90e56481d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ddb5f4-8e2a-4513-88bc-a36f266a44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Congress passed and President Donald Trump signed into
        law the Hong Kong Human Rights and Democracy Act in support of the region''s
        pro-democracy protesters. Under that law, the US must annually verify to Congress
        that Hong Kong remains autonomous from China, or it risks losing its special
        status.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d332b-30c5-4bdf-b2f1-63593a2db370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60659507-032e-44c4-b6ec-1ea1473661dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said the decision on Hong Kong''s autonomy "gives (him) no
        pleasure," noting that "Hong Kong and its dynamic, enterprising, and free
        people have flourished for decades as a bastion of liberty."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd373646-8c53-4430-82a5-e69b1ecddc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00adf888-3ddf-4336-aa17-019ffab066ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But sound policy making requires a recognition of reality," he
        said. "While the United States once hoped that free and prosperous Hong Kong
        would provide a model for authoritarian China, it is now clear that China
        is modeling Hong Kong after itself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f6d9c-f3ee-43f7-b0f5-defb57f216e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae67ffd-399b-4cff-9244-8be4215bae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said in past weeks that he had delayed the required report
        to Congress because they were "closely watching what''s going on there."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65ffcf-e3dc-466c-9b6e-0f396c56516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump will determine next steps</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d020e7-eda3-4587-9eea-4538c86b29d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A congressional aide told CNN that the certification does not automatically
        trigger action and the President will determine the next steps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e47046-1f1c-47de-b74c-272b283fa253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc694323-6b77-437a-adf3-6f0547215dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of its special status would have significant financial
        implications. The US Consulate General in Hong Kong says it represents more
        than 1,200 US companies doing business there -- more than 800 are either regional
        offices or headquarters. Hong Kong was the US'' 21st largest goods trading
        partner in 2018, according to the Office of the US Trade Representative. According
        to the US Census Bureau, the US exported $6.36 billion in goods and imported
        $952 million in goods from Hong Kong in the first quarter of 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eebc075-403e-4e3d-a2a1-698ea7ac5c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a8366-dd7e-4ed0-9747-2c8b72ff434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Reinsch, the Scholl Chair in International Business at the
        Center for Strategic and International Studies, predicted that a loss of status
        would result in "an exodus, and not just American companies going elsewhere."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5022d17-a2a1-4fff-9323-14ade161aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0d1339-bf87-4d77-8a2f-4031e9760bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bad news for Hong Kong as a financial center. Money goes
        where it''s safe," he told CNN. "It will also be a signal for banks to be
        very, very careful about Hong Kong. They''ve worked very very hard to maintain
        the position they''re in, which is very precarious."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4b175-8a7b-42e9-b87f-512bf80086a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aba4cd-6440-4d10-941e-fb11ff796b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watch and see what London does, watch and see what Tokyo does.
        It''s going to change and the victims will be the people of Hong Kong -- Xi
        Jinping doesn''t suffer at all," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c871b8f0-953a-4930-95a1-4abaab5b3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787e885-efab-482a-80ef-9d4d5fe99a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Orlins, president of the nonprofit National Committee on
        United States-China Relations, said ending the special status would be "catastrophic."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d010e-25a3-492d-9123-fa1f5f854667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b050eb0-ea5d-4e83-9ff6-75e3f3f24282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we end Hong Kong''s separate status we hurt the people of Hong
        Kong more than it hurts the people of mainland China. It will devastate them.
        So the people who you try to protect, you are shooting," he told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8c0f7-88e2-4d5e-86f5-8e0e6c0bb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a4802-90a2-4e03-8ecc-903c39a71af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said the decision on Hong Kong''s autonomy "gives (him) no
        pleasure," noting that "Hong Kong and its dynamic, enterprising, and free
        people have flourished for decades as a bastion of liberty."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35795b6-65aa-4ce1-934e-a407019a8b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c6093-0af0-403b-bd47-5e400740c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But sound policy making requires a recognition of reality," he
        said. "While the United States once hoped that free and prosperous Hong Kong
        would provide a model for authoritarian China, it is now clear that China
        is modeling Hong Kong after itself."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de0f9e-3833-4063-9f64-2effa97d7566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edbd445-839e-4e54-9550-5e8fb2d5aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Michael McCaul, the Texas Republican who chairs the China Task
        Force, said the decision was "regrettable, but the Chinese Communist Party
        left us no choice."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83617b-c746-42ba-87a0-95c8dd9afa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b4162-6131-4f33-866f-d8a245651330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican and close ally
        of the President, called on the Senate to "act on bipartisan legislation sanctioning
        China for the destruction of Hong Kong''s democracy and freedom."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4103b277-8704-4fea-a225-43ab191e647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30dba3-76eb-470f-a750-f004a6e924d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Adds to tensions over pandemic</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff23492-50b7-4f7a-9ee1-f4b006106f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes as the rhetoric between Washington and Beijing
        has grown increasingly adversarial amid the coronavirus pandemic. The Trump
        administration has foisted blame on China for failing to be sufficiently transparent
        at the outset of the deadly virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c5c97-849f-4c6e-a00f-a103faad649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0234fd-0dc5-4771-9600-7c26888f8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlins said that the administration''s certification on Hong Kong
        fits in with the larger strategy of blaming China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e477d62-08fc-4486-8310-b7065db09267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1174b58-78b4-4dcf-927b-3d421031635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump campaign had decided to deflect action from its bungling
        of the coronavirus pandemic to blaming China. So a finding that the mainland
        government violated the ''One Country, Two Systems'' model and therefore Hong
        Kong is not to benefit anymore from the separate tariff entity system would
        be perceived as bashing China and would fit into his reelection plan, but
        it is so terrible to the people of Hong Kong," he told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca85ef7-0795-46c2-a027-7687f65ec7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b247dec-0bad-482a-872f-0ad0d961859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1997 handover agreement between the UK and China, Hong
        Kong''s Basic Law was meant to ensure the territory''s high degree of autonomy,
        with an independent executive, legislative and judicial system and control
        over its financial system, human rights and freedoms. Beijing also promised
        that Hong Kong citizens could elect their own local government by 2017. But
        in the last two decades, China has taken steady steps to infringe on Hong
        Kong''s autonomy, culminating in the new proposed security law that bypasses
        the territory''s legislature.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40008e-cf3d-4e36-83d6-ec6deb1cad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316f76f-b8e4-4a0f-997b-6ed966806306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said in past weeks that he had delayed the required report
        to Congress on Hong Kong autonomy because the State Department was "closely
        watching what''s going on there." He noted last week that "pro-democracy legislators
        were man-handled while trying to stop a procedural irregularity by pro-Beijing
        legislators. Leading Hong Kong activists like Martin Lee and Jimmy Lai were
        hauled into court.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9b318-c010-4c85-bf2e-cf04c8d04c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a07dce-5851-4230-a5fb-365b012fdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actions like these make it more difficult to assess that Hong Kong
        remains highly autonomous from mainland China," he said. The top US diplomat
        also repeatedly warned about the impact the national security legislation
        would have on the US assessment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c9856-5747-47e6-8d8f-ed57e7045873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101d36e-5b52-411a-b026-ec752c5ecb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:46:29.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has tried to enforce legal and psychological obedience in
        Hong Kong, pushing from 2012 for education to instill "patriotism" in Hong
        Kong''s children. In 2014, China issued a report asserting its authority over
        Hong Kong, sparking protests, and then moved to ban small pro-Hong Kong political
        parties and silence pro-independence voices. In 2015, Beijing began abducting
        independent booksellers who disappeared into China, sparking international
        outcry. In 2019, a proposed law allowing criminals to be extradited to China
        brought thousands of protestors into Hong Kong''s streets, afraid that the
        territory''s special status was being steadily corroded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a87d35e-f14f-4675-9d06-ee40a02eac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T00:43:20.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="http://edition.cnn.com/2020/05/27/politics/hong-kong-pompeo-certification/index.html"
        target="_blank">"Pompeo certifies Hong Kong is no longer autonomous from China,
        jeopardizing billions of dollars in trade"</a></i></p>'
