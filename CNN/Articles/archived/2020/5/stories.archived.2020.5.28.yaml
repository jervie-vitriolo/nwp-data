      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s no secret that a lot of K-pop idols suffer from depression
        and anxiety. Some members of high profile groups such as BTS, Shinee, TWICE,
        Seventeen, Monsta X, and Loona have opened up about the crippling anxiety
        that they suffer due to the high-pressure life of an idol. Some have resolved
        to talk about it publicly, some have taken hiatuses, some have written about
        it in their songs, and some, unfortunately, have ended their lives. The latest
        band to take a hiatus because of mental health issues is Day6. The band pushed
        through with the recent release of their new mini-album â€œThe Book of Us: The
        Demonâ€ but have stopped promotions and performances. The albumâ€™s theme explores
        darker territory, apparent in the lead single â€œZombie,â€ a bleak yet hopeful
        song about depression that has become more poignant â€” and alarming â€” now that
        the band has opened up about their issues, especially with its hook that goes
        â€œI became a zombie / I walk on, drifting aimlessly / Tomorrow will be no different
        / I live counting the time â€™til I close my eyes.â€ â€œThe Demonâ€ still retains
        a lot of the bandâ€™s signature pop-punk flair, showcased in songs such as in
        the uptempo number â€œLove Me or Leave Meâ€ and the soaring rock ballad â€œAfraid.â€
        In an <a href="https://www.allkpop.com/article/2020/05/day6-explain-meaning-of-their-new-album-the-book-of-us-the-demon-apologize-for-their-sudden-hiatus"
        target="_blank">interview</a>, the band hopes that the album is â€œa small bit
        of comfort for those who may be suffering or struggling from imbalances in
        their emotions." We fans can only hope that they all get better soon.</p>'
    '23':
