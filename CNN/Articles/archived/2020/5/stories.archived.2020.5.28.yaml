      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as health experts stress the importance of wearing masks, the
        matter has gotten political. President Donald Trump has foregone face coverings
        in public while his presumptive rival Joe Biden has worn one, staking their
        ground in the partisan debate over whether masks are a paranoid restriction
        or a necessary precaution.</p>'
