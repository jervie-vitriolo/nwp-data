      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining â‚±10.6 billion of the total â‚±353.86 billion budget
        was released for additional allotments of various government agencies,<a href="https://www.dbm.gov.ph/index.php/programs-projects/status-of-covid-19-releases?fbclid=IwAR3YHab8aCGDUTV10SF_gPcIJS5Uz1rpLYovszDKKsDpq1DQWsyyahCg_pU">
        a breakdown of which can be found at the DBM''s website.&nbsp;</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3082e88-543c-4863-8ffa-30f10bb2a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.111+08:00
