      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a4140-4e86-4d3a-b24e-7063646616f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.274+08:00
      'mgnl:createdBy': 'alyssa'
