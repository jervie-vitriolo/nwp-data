      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6efb0-d0b9-4332-a5c0-fd7c30b24287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois appears to be entering a "downward trend," with the week
        ending May 16 being the first with a lower number of coronavirus deaths than
        the week before, Illinois Public Health Director Dr. Ngozi Ezike said at a
        news conference.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d2a37-b3ab-441b-95f1-e1eb8f066608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85da6c-107e-4be8-aaf4-db7b7bf4e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the possible trend is still at its early stages, Ezike said,
        and the public has a responsibility to continue to decrease transmission.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a775e1-fcc5-469d-a493-03e35899c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821abf9-8c05-426f-9c06-796b6c9f0759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, the hardest-hit state for the virus, reported Monday that
        73 residents died in a single day, the lowest daily death toll since the start
        of the pandemic in the US, Gov. Andrew Cuomo said.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e563b92-507f-4074-bbab-6bb649c55c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f6dc9-d832-459d-af95-120500a761c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other regions do not have the same good news. There were 14
        states as of Wednesday in which the number of cases was still trending upward.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40ef47-884a-455f-9466-9f4943652b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82ed6b-04d1-45a3-92d8-2bc020eabca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi Gov. Tate Reeves warned residents to stay vigilant because
        the state is still seeing a steady number of cases.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd86c5-505c-4d38-bfdc-e38951f718c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5fbb0-bba2-4c45-8195-26ddf6909584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Michigan Gov. Gretchen Whitmer said, despite pressure
        from the public and a decline in cases, the state is also not letting its
        guard down.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e4fe6-642e-49f5-8a64-c14686334d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a374d-94f5-44c9-bc7a-2f6f2a70db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I''m not going to be bullied into ignoring the science and
        making political calculations," Whitmer said. "Let''s not, us here in Michigan,
        have made this sacrifice in vain, and see our numbers start to rise again.
        ... That means masks and distancing, and hand washing."</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d137898-e404-4b2f-9db9-8a8191b758d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34f924-fd77-4343-bd37-d640ae096aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, DC will move Friday into Phase 1 of reopening, Mayor
        Muriel Bowser announced at a news conference.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace209f-ee45-48d0-a1a5-947821984d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e877a7-ba6c-40e2-8a45-3b734a5e6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district has had a 14-day decline in cases of community spread
        of coronavirus as reported by the DC Department of Health''s calculations,
        one of the district''s key metrics for reopening.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6854813-4a43-4588-aaa4-0387247bf232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e5dde-24ed-4109-a4f7-3eae2cd6218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to clarify this: Covid-19 is still in our community, in
        our region, in our nation," Bowser said. She warned that moving into Phase
        1 means more people can get exposed as more people are out in the community.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1650bb9-5626-4fa1-9235-4284c87a7216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe60111-7d03-4289-add1-6058b53a501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 8,406 cases of the coronavirus in the district,
        with 445 deaths.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d3156-13cb-4e93-a815-867badd12764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d7145-07b9-44f2-a9fe-97d823d91591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
