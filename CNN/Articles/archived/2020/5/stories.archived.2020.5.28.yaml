      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf6cb5-c485-4695-8644-214cff12671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch is also intended to serve as a sort of litmus test for
        NASA''s push to partner more extensively with the private sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a35f4-a1eb-4436-8b17-6a21a78f6b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e0c72-51ee-4ae9-888d-3fac30044774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX developed Crew Dragon under NASA''s Commercial Crew Program,
        which, for the first time in the space agency''s history, handed over much
        of the design, development and testing of new human-rated spacecraft to the
        private sector. NASA awarded SpaceX and Boeing fixed-price contracts to get
        the job done, but that decision wasn''t without controversy, particularly
        in the Commercial Crew Program''s early days. But if the SpaceX flight is
        a success, it could be seen as a huge win for people at NASA who hope to rely
        more extensively on similar contracts to help accomplish the space agency''s
        goals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02c12b-35e7-490f-8ab0-ef0a2b219c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e2ff3-cf74-4303-8802-78ae3d16df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine, for example, hopes to rely heavily on private-sector
        partnerships to accomplish the space agency''s ambitious goal of landing US
        astronauts on the moon in 2024.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c878fca-c440-4c97-96b9-71d6602cb035'
