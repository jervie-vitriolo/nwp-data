    'template': '1'
    'title': 'DILG to order establishment of bike lanes as PH gears up for ''new normal'''
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c5709-c079-44d9-af5e-e91fa176c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.292+08:00
