      'text': '<p><strong>(CNN) --</strong> Frontline medical workers in the US, the
        UK and elsewhere may face major risks in their efforts to battle the coronavirus
        pandemic, but they''ve also seen an outpouring of public appreciation. In
        Russia, health workers say they face fear, mistrust -- and even open hostility.</p>'
