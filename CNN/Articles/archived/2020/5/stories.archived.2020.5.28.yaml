      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) --</strong> Recently
        appointed Ambassador on Food Security James Reid says he is aiming to shed
        light on the importance of farming and its role in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85509811-250c-4187-b8d2-93e6f9657105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.987+08:00
