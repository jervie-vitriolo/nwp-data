  'blood-cot-lungs-black-coronavirus-victims-':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-28T15:38:25.422+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8318811b-0953-48e7-b2fe-a98310a4481e'
    'lead': 'Coronavirus hits African Americans harder and these autopsies may show
      why.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T15:42:23.668+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T14:13:15.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:09.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'blood-clot', 'black', 'lungs']
    'template': '1'
    'title': 'Blood clots fill lungs of black coronavirus victims, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c415f-2db9-4539-961a-20d4816638d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Careful autopsies of 10 African-American
        victims of coronavirus show their lungs were clogged with blood clots, researchers
        reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c7a54-c469-4b31-94d2-1afe54f7ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b633c-0996-42c7-a304-1ed117c62e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 10 patients had underlying conditions that have been shown to
        worsen infection, including high blood pressure, diabetes and obesity. But
        genetic factors could also be at play, the team at LSU Health New Orleans
        School of Medicine said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca13d7-0475-4af9-877c-dd5ab4cb9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391a975-8f29-4364-aa97-36b5f3985cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, published in the Lancet Respiratory Medicine, may
        help explain why blacks are suffering so much more from Covid-19 in the US
        and in some other countries such as Britain, the researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95247f-5b94-4c6b-836d-60c0a6c64c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971cc634-b701-45e5-b6b5-80dbe48ff77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that the small vessels and capillaries in the lungs were
        obstructed by blood clots and associated hemorrhage that significantly contributed
        to decompensation and death in these patients," Dr. Richard Vander Heide,
        head of pathology at the medical school, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bba54-763c-4c1c-b66b-669aac363ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ce1b8-2091-4dcf-b3f6-0010c5ed3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found blood markers called D-dimers, which are signs the
        body has been working to break down blood clots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c40a06-79cc-4da2-a147-f790adeaf1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c772067f-a35d-4cf7-97df-ebefbc616c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think obesity is important in our population," Vander Heide told
        CNN. Fat tissue activates inflammatory chemicals -- one of the mechanisms
        that underlies obesity''s link to a variety of disease. Covid-19 infection
        generates even more inflammation, which doctors believe is involved in the
        damage caused by Covid-19 and, perhaps, the generation of blood clots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5051a3-6a54-406e-97f2-acd8c8a211a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431fdd0-561b-4a6d-99aa-8c461b88a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All over the US, doctors treating Covid-19 patients are reporting
        their bodies are riddled with blood clots. Some early studies have shown that
        treating patients with anticoagulants can help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6a01b-6b3b-4987-ac1b-4487a4b29446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3bddf-baf0-4991-9fff-3effd46080a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 patients all came to the hospital after having three to seven
        days of mild cough and fever. All suddenly collapsed or had sudden trouble
        breathing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc26c6-187f-4e0a-89e3-fa19cf703660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a8151-4e57-4bc9-a054-5021390800f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things people are seeing with Covid now is the cytokine
        storm that is generated by the virus," Vander Heide said. The cytokine storm
        is the flood of inflammatory immune system compounds some people produce in
        response to the infection. "We can see it in our sections of the lungs. We
        see the viral effects in the cells," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a963c9-57a9-4d0e-a5a3-58670421217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783875e-86e3-47c3-8611-270263159b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus itself could be causing the effect, or the patients
        being affected might have their own predisposition to cytokine storms and
        blood clotting, Vander Heide said. "There could be all kinds of genetic factors,"
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e790f-e9e0-4c77-a5f5-95e9777f5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b236d-8f1f-4d54-8005-37291d2a3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the pathologists did not see was inflammation of the heart,
        a consequence of coronavirus that doctors in China said they saw in their
        patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89476cc9-dda0-47cc-8573-4acbd206f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd121976-4f0b-40e3-aac1-8ea36e49429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also saw no evidence of what are known as secondary infections
        in the patients. No bacteria or fungi had jumped onto the viral bandwagon
        to infect them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379afcdd-316c-4a76-a91f-71ba3d5f3d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b77b67-a626-4e43-a2ee-16edf3576a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also note that two of our patients were aged 40-50 years, younger
        than those generally thought to be at risk of death due to Covid-19," the
        researchers wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6861f92-6fcb-478b-b7b9-296b49f6ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5021c-74e7-4e0d-bc53-bc17ef12dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings may shed light on why blacks in general are suffering
        more from Covid-19 in the UK, Dennis McGonagle of the University of Leeds
        and colleagues wrote in a linked commentary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89058406-77ca-4a13-8d71-76dca8a5efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2ee7c-a193-4028-8295-6081f89ab878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A feature of the coronavirus disease 2019 pandemic has been an
        increased mortality in Black, Asian, and Minority Ethnic groups in the UK,
        which has resulted in the UK Government setting up an emergency investigative
        task force," they wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488b373-3fa8-4eaf-a1ae-a6283e4ce002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7b3ca-ed5a-44cd-8300-4fcacced1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the USA, mortality from COVID-19 has been particularly high
        in African American communities in large cities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca36ec-ea1e-4ce2-848f-a70163e8512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03c220-c33f-470a-ba9d-91abb2d6160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from New Orleans in the New England Journal of Medicine,
        also published Wednesday, found a disproportionate number of Covid-19 hospital
        patients were African American. While 31% of the usual patient population
        at the Ochsner Health system are black, 77% of those treated for coronavirus
        were black, the researchers reported. And 70% of those who died were black.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffbcc57-8d3f-4f83-8eaf-c45c33cb438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1b01a-8d3f-4106-9743-ae72516aa5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black patients had higher prevalences of obesity, diabetes, hypertension,
        and chronic kidney disease than white patients," Dr. Eboni Price-Haywood and
        colleagues at Ochsner wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ba896-6963-4072-9bf7-3b3f39e920f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30096e2b-1bb8-4b70-b60d-2d63de50f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many factors likely underlie the racial discrepancies, they
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71b808-ca18-4f7f-9277-01b22309d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c8355-83ad-418c-b907-c269e8819d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may reflect underlying racial differences in the types of
        jobs that may have an increased risk of community exposure (e.g., service
        occupations)," they wrote. "Racial differences in Covid-19 that were observed
        may also reflect differences in the prevalence of chronic conditions that
        appear to increase the risk of severe illness."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad9092-4b74-41fe-bb38-349531e2c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:42:23.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/27/health/coronavirus-african-americans-new-orleans/index.html"><em>"Blood
        clots fill lungs of black coronavirus victims, study finds"&nbsp;</em></a></p>'
