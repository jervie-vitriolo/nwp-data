      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun said Wednesday that the company "will have to adjust our
        business plans constantly until the global pandemic stops whipsawing our markets
        in ways that are still hard to predict."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd75c0-51a8-42b8-b6b2-a07486310fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite what Calhoun called "green shoots" -- for example, some
        airlines recently reporting signs of improved travel bookings -- it will not
        be a quick recovery, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed546d-173d-47fa-a418-b3cd3b704fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our industry will come back, but it will take some years to return
        to what it was just two months ago," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33af4d-814e-4421-b67c-caa9859419d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other major aircraft maker, Airbus, furloughed 6,000 staff in
        Europe in April. But it has yet to announce any permanent job cuts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491f2dd-8bd4-4a43-934d-3330ad7f7504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines around the world are also cutting jobs or making plans
        to do so. But US airlines are prohibited from making involuntary job cuts
        until October under terms of a US government bailout for the industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc15d0-d3d1-452a-88eb-8793e0ffa873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many executives across the industry have warned their employees
        they will have much smaller operations in the future. But some, such as United
        CEO Scott Kirby, have expressed hope that it won''t need involuntary layoffs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26506c07-58bd-4bc8-81ad-b923ad9f75c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:02:36.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/business/boeing-building-737-max/index.html">Boeing
        lays off nearly 7,000 workers</a>."&nbsp;</i></p>'
  'US-Disney-World-reopening-July':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Disney will reduce capacity at the parks and the resort will temporarily
      suspend parades, fireworks and other events that create crowds. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-28T10:02:50.582+08:00
    'imagesource': 'jcr:880d7d9a-f07b-43a8-b09a-2b1a83c9d553'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aecfd9a-0489-4eba-827f-6a58e826a3af'
    'lead': 'Disney will reduce capacity at the parks and the resort will temporarily
      suspend parades, fireworks and other events that create crowds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T10:06:24.543+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:13:35.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:04.003+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'Disney-World', 'theme-park', 'Walt-Disney-World']
    'stories': ['7df3066f-3787-4561-aeb1-7527c6b11a62']
    'template': '1'
    'title': 'Disney World will reopen its gates in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf67d86-7bb9-4bcc-a8a9-0b1dee13244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong> Disney World will reopen its gates, ending
        a multi-month closure of the park that left the Walt Disney Company reeling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ee893-6bf6-48eb-9e0b-54072bc9c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney theme park, which employs some 70,000 people, plans to
        begin a phased reopening on July 11 for its Magic Kingdom and Animal Kingdom
        parks and July 15 for EPCOT and Hollywood Studios, the company said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60246754-4706-44f8-8039-4e47998ed12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Disney World as well as Disney''s Disneyland resort in Anaheim,
        California, closed in mid-March because of the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d14812-8aac-42ad-a2bd-e974f3522dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is implementing several measures to reopen safely and prevent
        the spread of the coronavirus at its parks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5514c2-b878-48e2-85d1-6258bf8d2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Employees and guests will be required to wear face coverings and
        undergo temperature screenings before entering the parks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5c76f-0f62-457e-8f3b-0af6488cdc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Disney will reduce capacity at the parks and the resort will temporarily
        suspend parades, fireworks and other events that create crowds</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22516b4-3613-41ab-bce1-8d13f4fc8fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The resort will also enable cashless transactions by expanding
        contactless payments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f92327-d409-4a01-b55b-52a609dabf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Disney will also increase the number of available hand-sanitizing
        stations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd092604-6c2e-474e-914d-314325efcce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was approved Wednesday morning by the Orange County government.
        It still needs approval from Orange County''s mayor and Florida Governor Ron
        DeSantis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47347706-81a9-4070-b757-13a473d6cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Disney''s 12 parks in North America, Asia and Europe closed
        because of the outbreak at different points this year. Shanghai Disneyland,
        the company''s largest international park, reopened its gates on May 11 after
        being closed since January 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c99e56-8b1a-4361-bd82-fcf15cd4ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney World''s Magic Kingdom, which houses trademark attractions
        like Cinderella''s Castle and Space Mountain, is the world''s most-visited
        theme park, accounting for more than 20 million visitors in 2018, according
        to a report by AECOM. Disney has invested billions of dollars in its theme
        park business, opening Star Wars-themed lands in Florida and California last
        year and building new rides like "Mickey and Minnie''s Runaway Railway."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1539af3-0158-42e3-b96e-5ecc27235800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reopening Disney World is a significant cultural and business endeavor
        for the company. Disney generated more than $26 billion in sales at its Parks,
        Experiences and Products unit in fiscal 2019, representing 37 percent&nbsp;of
        the company''s overall revenue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35250d4-8be6-4f0e-90cb-ae242fc59ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company revealed in its latest earnings report that its
        Parks and Experiences unit was hit particularly hard by the outbreak last
        quarter. The segment''s operating profit fell 58% compared with last year
        â€” shedding a billion dollars in profit just a few weeks into the global shutdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c17de-a100-4028-98df-b396eb40a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The theme parks define Disney for millions of its fans around the
        world," Robert Niles, editor of ThemeParkInsider.com, told CNN Business. "Returning
        its parks to operation signals that Disney is coming back to full speed as
        a company again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f44b5-2a09-4aaa-a611-962673158ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand reopening of the park is a big deal for Disney and the
        entire global tourism industry. It sends a message to the industry "that a
        safe reopening is possible," according to Niles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d307c-689e-4e49-ae3a-e25c283be297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney is the market leader in not just the theme park business,
        but in tourism worldwide," Niles said. "It tells the industry that tourists
        likely will be back traveling again soon because no one draws tourists like
        Disney can."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c59ca1-bb60-4ed9-80db-bb2ba86e4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reopening its premiere park won''t be easy, however. Getting Disney
        World back to business presents risks, both financially and in terms of public
        health, according to Trip Miller, a Disney shareholder and managing partner
        at Gullane Capital Partners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ffac81-fedb-46a3-af48-7c2766175f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk is that coronavirus cases pop up again after opening.
        What do you do then?" Miller said. "Additionally, managing cast members health
        and keeping adequate staffing is a big challenge. If a Disney cast member
        contracts the virus, do you shut down the entire park? An area they were in?
        Do you refund tickets? You just don''t want the happiest place on earth to
        be seen as a dangerous place."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d938a-c9bb-4344-ba9f-5ebc356676c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of Disney World is also a big test for Disney''s new
        CEO Bob Chapek, who before taking over for Bob Iger in February, was the former
        head of Disney''s parks and resorts division.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44606b4d-dd98-4483-8de3-0044c9a6459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Chapek is getting a real trial by fire that nobody could
        have predicted," Miller added. "However, his familiarity with the parks business
        is an advantage in dealing with this. He will have a unique perspective on
        how to operate Disney''s parks as they reopen in this new world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dcaf72-9a5f-4a0e-9540-fe9e64063e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:06:24.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/media/disney-world-open-coronavirus/index.html">Disney
        World sets reopening date</a>."&nbsp;</em></p>'
