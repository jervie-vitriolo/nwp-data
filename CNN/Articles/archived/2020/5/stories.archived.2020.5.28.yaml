      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90ff79-1911-4583-9246-abb8c30cc095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to each other this week last year. You were chairman of
        Disney Parks and you were opening Galaxy''s Edge. Now, you''re the CEO of
        Disney, and you''re reopening Disney World. If we speak to each other next
        year, what do you hope we''re talking about?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a74d8c-e1f3-4b91-83f7-4351e41615e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e58b445-df75-4cc9-b7be-faeab91bb1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we''re going to be talking about the vibrant recovery of
        the travel business, the vibrant return of passionate guests to Disney experiences
        around the world and restoration of the magic that everybody wants so much.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57e349-5495-4848-930c-f4f6e788580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8707de0-52ff-467c-a31d-dc962f9ae902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When the park reopens, what''s the first ride you''re going
        on?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f49c7-476d-4536-bc54-0d04b03b57cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b3d17-4690-4839-81b8-4745925bec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First ride that I''m going to go on? I like Pirates of the Caribbean.
        That''s a classic attraction and I''ll ride that any time I can.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd934c-77dd-47e2-b7a6-a0afda883092'
      'mgnl:activationStatus': true
