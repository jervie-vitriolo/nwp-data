      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/28/coronavirus-testing-centers-backlog.html">READ:&nbsp;COVID-19
        testing centers working round the clock to clear their backlogs</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b94c3-577e-44ac-a994-f20aa808fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.110+08:00
      'mgnl:createdBy': 'eimor'
