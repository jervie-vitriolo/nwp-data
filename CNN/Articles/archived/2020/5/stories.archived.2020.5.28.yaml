      'mgnl:lastActivated': 2023-01-26T14:13:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)â€”</strong> The Interior
        Department on Thursday said it will order local government units to roll out
        bike lanes for residents in preparation for the country''s "new normal" measures
        amid the COVID-19 crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e62967-744e-488a-9e13-ffd1138a1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Interior Secretary Eduardo AÃ±o said
        the government is encouraging citizens to consider bicycles as the new primary
        mode of transportationâ€” given its numerous advantages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b15379-66e5-4499-993a-e4f4b54f5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung bicycle, pino-promote natin na maging primary mode of
        transportation. Magu-utos ulit tayo sa lahat ng LGUs, mag-establish ng bike
        lanes sa lahat ng mga thoroughfares,"</em> AÃ±o said in an interview with The
        Source.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de044260-d70d-407c-9dc3-16d7839d7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re promoting bicycle as our primary mode of transportation.
        We will also order our LGUs to establish bike lanes in all thoroughfares.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c0a94-a511-4d80-8ea0-6d443c724d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this new normal, we want to encourage everyone to use bikes.
        <em>Very safe ang bikes, at tsaka, matipid pa. Hindi mo na kailangang bumili
        ng gasolina,</em>" he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a2e58-1c0a-4dc7-bf62-9d55ce658b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this new normal, we want to encourage everyone
        to use bikes. Bikes are very safe, and one can save up by using this mode
        of transport. You won''t need to buy gas.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd09d56-b978-4394-b082-6532b49669fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Ricojudge Echiverri said that their department
        has issued show cause letters to LGUs who failed to clear their roads.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f78b411-6f61-40f9-a590-f0b1971e6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echiverri said this in a House hearing on transportation Thursday,
        after a number of lawmakers raised the issue of clearing car lanes that are
        currently being used as parking lots, to make way for bicycles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac00166-ec97-491c-90ac-7bda761377f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:17:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department has earlier eyed bikes as one <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/30/dotr-eyes-alternative-transport-modes-post-quarantine.html"
        href="https://www.cnnphilippines.com/news/2020/4/30/dotr-eyes-alternative-transport-modes-post-quarantine.html">alternative
        mode of transport</a>, saying transmission of the infectious disease can be
        better contained or prevented with the help of one-passenger vehicles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db3b3dc-9602-421e-8b2c-55004073afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solons have drafted different House bills to be consolidated on
        creating a â€œprotectiveâ€ infrastructure for the biking community and the commuting
        public, who are now eyeing biking as a transport option.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe65bf-cd43-47f4-a1bf-817eb083875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Metro Manila Development Authority, the safety
        of bikers is their priority, thatâ€™s why they placed bike lanes within sidewalks
        on major roads.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d232a8-2e52-4afb-89bc-f52c8517d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œyong mga naka salang na bills (the pending bills), they cover the
        concerns of bikers and commuters. This includes integrating cycling as a viable
        and safe mode of transportation for the public,â€ said Antonio Tinio</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036c1b3-415b-45cf-ad50-76a11442b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio is a resource person during the House hearing and a long-time
        cyclist. He said he has high hopes for the bills discussed to be consolidated
        as soon as possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5219c-ce5a-46df-a877-f08cacfbfd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:17:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/21/bikes-new-normal-coronavirus-pandemic.html"
        href="https://cnnphilippines.com/news/2020/5/21/bikes-new-normal-coronavirus-pandemic.html">Worth
        the ride? How bikes are becoming a transport option under the new normal</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c6543-65d3-4852-8c7d-d9cdaa3eaa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:13:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocate groups have pushed for the establishment of bike lanes
        in major thoroughfares including EDSA, noting how more bikers and scooter
        riders are expected to hit the road during this time of crisis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9953c5-1ec1-4e54-b505-af37715f6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:03:07.294+08:00
