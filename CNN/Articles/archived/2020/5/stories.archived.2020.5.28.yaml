      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes over a week after police busted <a href="https://cnnphilippines.com/news/2020/5/20/Fontana-Leisure-Park-COVID-19-Chinese-patients-medical-facility-raid.html?fbclid=IwAR3-T7ILK4TMYu_DcretYod7CLF8tX81mCMNcj9KWKj8AEX_63PZwvZrwe0">another
        illegal makeshift medical facility</a> also operated by Chinese nationals
        in Clark, Pampanga. Senator Sherwin Gatchalian has since <a href="https://www.cnn.ph/news/2020/5/25/Fontana-Leisure-Park-Clark-file-charges-revoke-lease-contract-Gatchalian.html">urged
        to revoke</a>&nbsp;the lease of the park though it denied involvement.</p>'
