      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi rin kami nagcancel ng projects dahil nasa GAA</em> (General
        Appropriations Act) <em>''yan e. Parang hiniram muna yung pera</em>," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1131e-4d71-4a40-a00d-8b85277c0dcf'
