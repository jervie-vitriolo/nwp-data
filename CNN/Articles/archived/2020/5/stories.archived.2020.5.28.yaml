    'mgnl:tags': ['agriculture', 'integrity-circle']
    'template': '1'
    'title': 'DA creates â€˜integrity circlesâ€™ to ensure transparency and effectiveness
      in the use of its funds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa154083-28b9-4b5a-9ce7-dbbb96dc62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) --</strong> The Department
        of Agriculture has created Agriculture Dialogue and Information Network Groups
        or ADING to ensure graft-free use of funds intended for agri-fishery programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb709d-c1f5-4ffc-96d5-1cbe8966110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis is our response to the call of President Rodrigo Duterte to
        provide transparency and integrity in all government interventions,â€ Agriculture
        Secretary William Dar said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74624b9-9e47-49fb-9f97-ce37ba2e31a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625a6b2-485f-4ac0-be88-0c63a4b46c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar explained that ADING is a â€œsystematic and institutional systemâ€
        that will allow the DA to monitor and evaluate its policies and programs being
        implemented in order to ensure that these are implemented effectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c02dbf-9b6d-469e-a220-a1f4652f1d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e29a4f-accd-4f27-8775-861e1145e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will also serve as the departmentâ€™s eyes and ears for immediate
        feedback on how these initiatives affected its stakeholders, including agri-preneurs,
        and farming and fishing communities, Dar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3160c635-00a0-4f10-afa6-e1fe677c6d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.617+08:00
