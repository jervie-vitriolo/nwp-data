      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know this because this intergalactic matter plays a
        critical role in the cosmic ecosystem. It is like the ''atmosphere'' in which
        galaxies are embedded, and it is critical to understanding how galaxies grow."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
