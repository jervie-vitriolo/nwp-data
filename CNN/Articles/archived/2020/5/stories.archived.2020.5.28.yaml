    'template': '1'
    'title': 'Lisa Kudrow is as excited as we are for the ''Friends'' reunion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ebd1f-d7aa-49f3-98f3-1a665ea3fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:33:34.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”<strong>&nbsp;</strong>We feel you, Lisa
        Kudrow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9c6cd-a2e3-4f49-820b-a5c4c4ff94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:33:34.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudrow recently <a href="https://www.etonline.com/lisa-kudrow-assures-friends-fans-that-the-reunion-will-be-really-fun-exclusive-147198"
        target="_blank">talked to "Entertainment Tonight"</a> about the planned "Friends"
        reunion, saying "I can''t wait for it to happen."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201a51b-fa4c-45c3-b268-22505d652501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:33:34.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The six of us haven''t been in a room together in front of people
        in 25 years and only once a few years ago, privately for dinner," she said.
        "I can only imagine. It''s gonna be fun. I mean, it''ll be really fun."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1282bd-e45a-455b-8505-7844080667dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:33:34.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced in February that the cast of the hit NBC series,
        which ran from 1994 to 2004, would be getting back together for a reunion
        to air on the new streaming service HBO Max.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046709f4-2847-4e30-ae75-18e15b77a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:33:34.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO Max is owned by CNN''s parent company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a0b214-9d4d-4600-987d-a50295689929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:33:34.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reunion was put on pause because of the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e36014-189b-4961-8a7a-f4e4540a91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:33:34.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudrow said she and her fellow costars Jennifer Aniston, Courteney
        Cox, Matt LeBlanc, Matthew Perry and David Schwimmer, started thinking about
        getting the band back together after the series found success streaming on
        Netflix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37287b2-f253-4054-bd11-10bbcf69ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:33:34.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sentiment shared by "Friends" co-creators Marta Kauffman
        and David Crane, Kudrow said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af75f6-93ed-4373-82be-28a052d2239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:33:34.720+08:00
      'mgnl:createdBy': 'catherine'
