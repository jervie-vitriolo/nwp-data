      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m a Disney World annual passholder. Tell me why it''s
        safe for me and my family to go back to Disney.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68115d-981a-4e11-ae2d-02e74f9eec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1d1b6-07e1-4da9-948c-c51145308bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I think what we can say is that we''ve done everything we
        can to open up responsibly. Taking the guidance of local health officials,
        state health officials, national health officials, plus our own well qualified
        doctors on staff to create an environment to create new operating procedures,
        to create new policies, to do new training, new standards of hygiene. So that
        when a guest comes in we can continue the trust that guests have always had
        with the Walt Disney company and enjoy the parks so they can make those magical
        memories that last a lifetime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b27cf-172a-497e-9773-701742fa8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.960+08:00
      'mgnl:createdBy': 'vince'
