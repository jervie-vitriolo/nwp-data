      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) â€“</strong> Landline
        and internet service provider PLDT''s Twitter account was hacked Thursday
        afternoon, with hackers demanding better internet services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb1bed-69bc-466f-9f97-197ff056418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:08:45.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group which identified itself as the Legion hackers claimed control
        over the telecommunications giant''s customer services account @PLDT_Cares,
        renaming it as "PLDT Doesn''t Care" at 12:34 p.m. It was a verified account
        maintained by the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
