      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ <strong>E is for evolving</strong>: The spot looks different from
        the rest or is changing in size, shape or color.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746b5d9-3f41-4b8c-85e4-dcf395fc1683'
