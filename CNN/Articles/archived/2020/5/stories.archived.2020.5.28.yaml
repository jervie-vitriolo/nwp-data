      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn all, we aim to remove that ugly specter of corruption that for
        a long time has tainted the image of the DA and other government agencies,"
        Dar said. "The public can rest assure that in times like these, interventions
        and services should swiftly and efficiently reach intended beneficiaries."</p>'
  'DOH-coronavirus-doubling-time--':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-28T13:51:31.825+08:00
    'imagesource': 'jcr:1d5d053f-c9b8-4c53-a3c6-d09a5af30268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51179d94-7886-42d0-9dda-1492efd10e8b'
    'lead': "The doubling time in the number of COVID-19 cases in recent weeks has\
      \ gotten longer, the Department of Health said Thursday. \n\nHealth authorities\
      \ said this indicates a slowdown in the rate of transmission of the highly contagious\
      \ coronavirus."
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T14:33:30.707+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:13:26.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:06.370+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH cites slowdown in COVID-19 transmission rate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6bbde6-84b9-47a0-97a0-b2daf98d613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> â€”&nbsp;The
        doubling time in the number of COVID-19 cases in recent weeks has gotten longer,
        the Department of Health said Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07427bd-ac11-449f-9b51-98ee4f831416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:35:17.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities said this indicates a slowdown in the rate of
        transmission of the highly contagious coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fedb97-53c2-436a-bf74-add4b96cea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBased on our analyticsâ€¦ <em>Kung dati bago mag</em>-ECQ, <em>meron
        tayong</em> two&nbsp;to three&nbsp;days<em> na</em> case doubling time<em>.
        Nang nagpatupad ng</em> ECQ<em> napahaba natin ng</em> five&nbsp;days<em>.
        Ngayon ang</em> computation is about seven&nbsp;days,â€œ DOH spokesperson Maria
        Rosario Vergeire said in a media forum on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bacf962-6713-45ea-b938-ad223c4aa427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the ECQ (enhanced community quarantine), it
        was two to three days. When we imposed ECQ, we stretched it to five days.
        Now our computation is about 7 days.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a52f4-a0c4-461c-9b87-b4749a169b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement comes amid the Inter-Agency Task Force for the
        Management of Infectious Diseases'' recommendation to loosen restrictions
        in Metro Manila by June 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc8927-465d-4541-abf9-b00ea6a769d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region accounted for the highest number of
        infections among all regions as of Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95017e-0668-4b2e-8d97-bf7a2f266946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bataan, Bulacan, Nueva Ecija, Pampanga and Zambales
        are under modified ECQ until Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f265519-1662-4ab3-87e6-11cb727f0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue and Cebu cities are <a href="https://cnnphilippines.com/news/2020/5/16/more-areas-enhanced-community-quarantine-.html"
        target="_blank">under ECQ</a>, while the rest of the country is under a more
        relaxed GCQ until May 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b33d2-204f-46a2-a7cc-b7acb4bbc1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the coronavirus disease has infected 15,049 people across
        the country, with 3,506 recoveries and 904 deaths. Of this number of cases,
        9,721 are in Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d453f-eb50-4fd1-9d42-e52d375a4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, some scientists have warned that cases could spike anew
        once the quarantine measures are eased, but that they could be â€œoffset with
        with a rigorous tracking, testing, and tracing program.â€</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62f47e-baa0-4313-ada2-1d4d3e00fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the country has more than 38,000 contact tracers, Vergeire
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8aa51-8030-452c-ad14-d405de24cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that based on projections, the country would need to hire
        an additional 95,000 contact tracers to aid in the countryâ€™s efforts to beat
        the highly infectious disease. For this, the government would need a funding
        of over P11.7 billion in three months, Vergeire said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b8c82c-506e-4c04-9467-fe6d85defb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also want to accredit more medical facilities to further
        increase the countryâ€™s testing capacity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f38c07-a269-405a-a189-5a85dea27347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday confirmed
        the country''s estimated testing capacity is at 32,000 tests daily for 42
        laboratories, but the actual tests done a day is only at around 8,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee922acb-427d-478b-98f8-9612a561f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:33:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are licensing more. We are expediting. We are looking at around
        17 laboratories, which may be licensed by the end of this month,â€ Vergeire
        said.</p>'
  'OFWs-return-after-quarantine-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-28T14:37:12.264+08:00
    'imagesource': 'jcr:d43c5b92-8142-4fd7-b3bb-136a47365185'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80e342e1-cd01-4421-84e2-a965cc196f22'
    'lead': 'More than 16,000 overseas Filipino workers have returned to their homes
      following President Rodrigo Duterte''s order to fast-track their release from
      quarantine facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T14:47:01.467+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:13:25.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:06.505+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 16,000 OFWs sent home after testing negative for COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c55dde-a725-4c30-b7f7-9958d2a7163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:47:01.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:13:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> â€” More than
        16,000 overseas Filipino workers have returned to their homes following President
        Rodrigo Duterte''s order to fast-track their release from quarantine facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f5adc-1055-47b4-999d-9f8d3acd1454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:47:01.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:13:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque gave this update during an
        online media briefing on Thursday, citing data from the Overseas Workers Welfare
        Administration and the Bases Conversion and Development Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2744b78-668c-48e6-829e-6349f1aa9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:47:01.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:13:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed that all 16,000 OFWs tested negative for coronavirus
        infection using RT-PCR or reverse transcriptase-polymerase chain reaction
        tests, which are considered the "gold standard" in detecting COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36ce8f-cea2-4e9e-a768-67bb1b850ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:47:01.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:13:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron po tayong tatlong flights na nakaschedule kaninang umaga
        papuntang</em> (We have three flights scheduled this morning for) Davao, Dumaguete,
        Puerto Princesa," Roque said, adding that more flights, two ships, and over
        a hundred buses are scheduled to transport the remaining OFWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56b3c1-cc18-4b73-b90b-4f1c45e04aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:47:01.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:13:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, <a href="https://www.cnnphilippines.com/news/2020/5/25/OFW-COVID-19-test-results-Duterte-order0.html">Duterte
        ordered the departments of labor and health and OWWA to process the documents
        of OFWs</a> and seafarers who are stuck in Metro Manila waiting for the delayed
        release of their COVID-19 test results and certification.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4482b92-4b17-45a2-9f91-a64aaf11d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:47:01.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:13:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimatum was in response to complaints that several OFWs have
        been stuck in quarantine facilities for up to two months, waiting for clearance
        to go home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863786f-4592-4b7c-9694-c6a01bd9ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:47:01.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:13:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos returning from other countries are required to undergo
        14-day quarantine and secure certification that they are negative for COVID-19,
        before they can reunite with their families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce02248-70c7-4b82-a9cd-6149a4e39ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:47:01.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:13:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said they can request and download certification through the
        website https://quarantinecertificate.com.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab537ba-8965-4f91-9119-aacbc750fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:47:01.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:13:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country saw a spike in new COVID-19 cases over the last two
        days, reporting 350 more infections on Tuesday and 380 additional patients
        on Wednesday -- the highest single-day increase since the 414 additional cases
        last April 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cbf9a-d670-4203-8c12-9bd56b3fc123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:47:01.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:13:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health<a href="https://cnnphilippines.com/news/2020/5/27/artificial-rise-covid-19-cases-ofw-test-results-.html">
        called it an "artifical rise,"</a> since it included results from the swab
        tests on OFWS who just returned to the country. The agency has yet to provide
        the number of OFWs who tested positive for COVID-19.</p>'
