      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report detailed that officials from the National Bureau
        of Investigation and the Food and Drugs Administration led an entrapment operation
        with the police for an underground facility in Riverside Subdivision, Barangay
        Anunas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
