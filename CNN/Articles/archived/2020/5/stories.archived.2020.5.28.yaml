    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India has an unlikely new type of period health educators: men'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ed0e0-5154-46cf-93dd-5d59dce04502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;There''s no trash can in the cramped
        washroom shared by almost 200 women at the congested Banjara Basti slum in
        Thane, a satellite city near Mumbai.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048810d-968f-4f40-8037-f866b42e74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When women here <a href="https://edition.cnn.com/2019/03/08/success/menstruation-period-policy/index.html">menstruate</a>,
        they''ve got two options.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83334eb-41ed-422c-b118-8f7672b6c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can carry their soiled sanitary napkins to a fetid, overflowing
        open garbage dump 100 meters (328 feet) away. Or they can stuff them down
        the drain or throw them out the small window of this tiny toilet block, and
        avoid the shame that comes with carrying their waste in the open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b617b51-947c-4e40-b846-70db8f62d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://edition.cnn.com/india">India</a>, where menstruation
        remains shrouded in taboo, many women opt for the latter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8a4d3-a5b6-4563-b8bf-77956fd43c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, women in many homes are not allowed to cook
        or touch anyone during their period as they are considered impure and dirty.
        Some are even asked to sleep on the floor, or outside the house, for several
        days until it passes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9292a-b1e8-4f42-ac17-49177ed1df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That social shame can prevent women from talking openly about menstruation,
        meaning many girls are not taught safe, hygienic practices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390c3ae-0489-47dc-a4dc-e0a558a4abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, government initiatives and non-profit groups have been
        trying to change this -- especially in rural areas where the problem is most
        prevalent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1cf0be-1003-4304-892b-9c7806251206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, a new breed of community-minded volunteers and entrepreneurs
        is emerging to help spread awareness of menstrual issues -- and some of them
        are men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16250c13-d031-4efa-ab05-f2805241638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Men tackling social stigma</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9487bc-32cc-4bd6-abfa-078055c59c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishant Bangera, 28, first learned about the difficulties Indian
        women face during their period when he took a corporate social responsibility
        program offered by his employer three years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad785b98-7358-4eb0-85db-a25a55ebf3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist was shocked by how little he knew about period-related
        social stigma, awareness and hygiene, so he started an initiative called Period
        of Sharing to break the stereotypes around periods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0c878-edc0-41e7-9c6d-fa4698d7603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That initiative holds awareness sessions and talks across slums
        and schools, and organizes "<a href="https://twitter.com/POS_Muse">Maasika
        Mahotsav</a>" -- an annual week-long festival that tries to dispel the myths
        around menstruation through theater, music, dance, and games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66d013-5f5c-4280-a51e-0c3f13faa54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangera recruited male as well as female festival volunteers because
        he believes it is necessary for genders to work together to normalize something
        that is just biology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76604ac6-6f77-4d26-b7a3-d770122de9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in India, menstruation is about much more than biology. It''s
        about outdated beliefs, social pressures -- and costs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d15683e-e385-4c21-a43a-8dfa0ec83ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many women in India cannot afford sanitary napkins -- and many are
        not aware of hygienic alternatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cddbf84-06b0-4f45-9227-59bd8595b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://rchiips.org/nfhs/NFHS-4Reports/India.pdf">2015
        National Family Health Survey</a>&nbsp;of women aged 15 to 24 showed only
        about 58% used napkins and tampons that were considered to be hygienic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a86d42-2502-44aa-8a10-4f11765f6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menstrual health activist Swati Bedekar said some women in rural
        India use whatever they can as substitutes -- even sand, ash or cow dung.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b510c-9c43-4f01-bf7a-cc58d56f4f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedekar is the founder of the <a href="https://www.sakhi-vatsalya.org/SVFHome.php">Vatsalya
        Foundation, Vododara</a>, an organization based in Gujarat that helps women
        set up pad-making units at home to generate income and promote hygienic menstrual
        care options.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9c256-f52b-4346-9256-18c86d039d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said when women use rags or cloth, they often don''t wash or
        dry them properly to avoid the shame of the cloth being seen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df6ebe-0ba3-400e-8252-6589133df69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can have a negative health impact: Reproductive tract infections
        are <a href="https://www.dasra.org/assets/uploads/resources/Spot%20On%20-%20Improving%20Menstrual%20Management%20in%20India.pdf">70%
        more common</a>&nbsp;among Indian women with poor menstrual hygiene, according
        to a study cited in a 2014 report by philanthropic organization Dasra.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1a538-4105-4b8b-bc96-cb482d0a6f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report says girls'' education can also suffer. Access to
        water and toilets is limited in some rural areas, while some schools don''t
        have any toilets at all. For many girls, it''s easier to stay at home when
        they are menstruating, which is not only deprives them of an education but
        also limits the country''s economic growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb6470-737f-43b1-990d-d85c977d37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping girls in school could add billions of dollars to the Indian
        economy and help push the country closer to achieving gender equality, the
        report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67968ff6-cf04-4911-b78c-725cf10d9d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Men ''can''t do all the talking''</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4381f26-f216-459a-878e-8b7a991cd4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangera isn''t the first man to get involved in menstruation education.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18ac5a-bca6-4de0-ad2b-dd78c6cbe646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2014, Arunachalam Muruganantham was named one of Time''s
        100 most influential people of the year for making good-quality sanitary napkins
        for his wife.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5191a8-e9ff-405a-aefa-8176bb172694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did so after realizing that she was using old cloths to deal
        with her periods, a practice widely followed by other women in their small,
        southern Indian city of Coimbatore, in the south Indian state of Tamil Nadu.
        His story inspired the 2018 Bollywood movie "Pad Man," which featured leading
        man Akshay Kumar holding up pads as part of the film''s promotional stills.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e2106-6e4b-4491-86e8-7b99e9320015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by Muruganantham, 26-year-old Chitransh Saxena, started
        <a href="https://twitter.com/mypadbank">MyPad Bank</a>, an NGO that distributes
        sanitary napkins to underprivileged women in Bareilly, a city in Uttar Pradesh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaaa22b-6532-4b9c-a2ff-7a2220566c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visit from his team was a new experience for Nisha, a 25-year-old
        mother who lives in Bareilly and goes by one name.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f382f7-da4f-43f0-a806-1e1073becfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been used by men," said Nisha, whose husband left
        her when she was pregnant with her second child. "Here was a man helping out
        by giving pads. Why would he and his team waste time if they didn''t want
        to do good by us?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771ddeb-3aa4-4fb8-abd8-500f8280aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, law student Arjun Unnikrishnan co-founded<a href="https://redcycleorg.wordpress.com/">
        The Red Cycle,</a> which works towards making women aware of their right to
        good menstruation hygiene.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ffd9b8-1205-493f-86a6-f11d459a7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old said the growing involvement of men shows a socio-cultural
        shift, where young people take action on issues that matter to them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b5bc2-cc1d-4152-a421-5498ce1c2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautions that men are only facilitators -- they can''t do
        all the talking. "I don''t think men can dominate the space as we are non-menstruators,"
        said Unnikrishnan, who is based in the southwestern state of Kerala.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbdc99-81b5-451c-8db6-2e7560b75f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is still unusual to see men in the menstruation education
        space, women are often receptive to their involvement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c05a36-277a-4d7d-81f0-2d309f61adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akarsh Tekriwal, the 28-year-old founder of <a href="https://safecup.co/">Safecup</a>,
        a sustainable menstrual cup aimed at urban Indians, recalls the first time
        he conducted awareness sessions on sustainable menstruation in April 2019.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33913dea-d376-46f3-b218-24d39b31de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) asked them if they would be comfortable with me talking to
        them or should I ask a female team member to take over," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e55af4-4486-453b-a271-84a2e76a3ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crowd of 50 women at a corporate firm asked him to continue.
        "I realized the mind block was in my head and not much in theirs and why we
        need these open conversations involving both genders," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2d753-b38a-4d1f-9a64-d3d06438ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not always easy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89bf3d6-a46d-4f9f-8963-7eca2e512492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Bangera''s informal awareness sessions, the husbands and
        fathers of women involved sometimes hovered around. "One of them shouted at
        me for speaking to the women about these things," he said. "But eventually
        (they) did come to watch our programs from the side lines."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdc19d-18cb-4627-a684-d000fd5416e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women, too, haven''t always been receptive. "I did find it odd initially
        that a man was talking to me about periods," said Sadhana, a 35-year-old mother-of-four,
        who declined to give her surname.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac942cf-b8fd-4a99-b07d-bcc640bd6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangera''s team visited Sadhana''s tribal village in Sanjay Gandhi
        National Park near Mumbai.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca8953-41d0-481b-80ff-9d0871ce5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen the impact it has had on the women here and even some
        men," she said, explaining that in the past women didn''t want to spoil good
        cloth for use during their periods, but now they realize that not doing so
        can lead to infections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd80837-ef65-4023-8cf2-909460859a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The patriarchy in India</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afe6f8-24ed-45f4-bb10-4822e1601264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting men involved in menstrual health education is generally
        a good thing -- but it also exposes how Indian patriarchal society can be.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc610d7-6cff-441c-8cfd-d53852fd61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swati Bedekar''s engineer husband, Shyam Bedekar, developed the
        Vatsalya Foundation''s organic sanitary pad-making machine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80dc025-5894-4826-b2f8-b4ed2dca6ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Bedekar has been been at the forefront of the Vatsalya
        Foundation, giving talks in villages across Gujarat, she said her husband''s
        involvement had helped them to make a deeper impact than she could have alone.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d9bfd-eb02-48d5-a97d-6cc4d5c44068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A woman''s word against the unhygienic and superstitious practices
        of periods is not enough in creating an impact in some cases due to (patriarchy),"
        Bedekar said. "The reality is, in a patriarchal rural setting, sometimes when
        he asks a family to let a woman rest during a painful period, they may be
        more likely to listen to him than me."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89960e4-9d9e-446d-aa6f-9efd1dcc4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This definitely speaks of the deep-rooted sexism that''s prevalent
        in our society," she said. "But that is how it is.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0189dc-d771-4283-bf3e-ec68bf9f6c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 10 years, Bedekar has seen attitudes change in rural
        areas, with more people now accepting that periods are not an impure inconvenience,
        but a biological issue that requires a safe solution.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478e3b6-e18e-4543-9db6-778705c73b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade ago, she saw elderly women refuse to let their daughters-in-law
        work in a pad-making unit. Now, there are men in Vadodara, where she is based,
        who help their wives make the pads when they get home from work, by attaching
        the adhesive strips and packaging them up, she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797682c4-eda0-4cda-9438-25f99ab6b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the slum in Banjara Basti, some women have begun to change their
        habits.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ddeaac-2817-4ae9-a939-571ed4f21ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these people, even the men, came and spoke to us, I figured
        there was nothing dirty about this," said 16-year-old Nisha Jayram Rathod.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c55151-edf5-4cb5-bbaa-7dbdb597136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gradually I have been able to convince my parents too. Now even
        if I cook during my periods, everyone eats at home. That''s the big change
        that I also tell my friends about."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042c66b-42db-429a-a3b2-ca889bbd59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aarti Shiva, 20, now wraps her soiled sanitary napkins in a sheet
        of old newspaper and trashes them as responsibly as she can, rather than shoving
        them out the window.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab83fbb-a5d0-41b7-a5ed-6dae5c33b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also doesn''t feel awkward now about asking her brother -- who
        saw talks at the slum -- to get her pads when she''s menstruating, a huge
        step in a community where many menstruating women have long been told not
        to go near men.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a2e98-639d-4a6e-9a52-bac678c4d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing to be ashamed of about menstruation," she said.
        "It''s a gift from God."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e260e5-1cb2-4ee4-8d5e-4b4e7eb89554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:34:45.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:13:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published by CNN.com, <a href="https://edition.cnn.com/2020/05/27/asia/menstruation-india-education-men-intl-hnk/index.html">"India
        has an unlikely new type of period health educators: men"</a></em></p>'
