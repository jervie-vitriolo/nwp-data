      'text': '<p><strong>(CNN) â€”</strong> &nbsp;Two days after the death of an unarmed
        black man at the hands of a police officer, protesters marched in the streets
        of at least three major US cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594515f-a399-4a77-9ea1-511a74beea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:38:41.466+08:00
