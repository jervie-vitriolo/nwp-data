      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not cancel projects because those are in the
        GAA. We just borrwed th money for now.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610b3fc-553e-477a-a6d7-8def85b32296'
      'mgnl:activationStatus': true
