      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of US deaths forecast by August has shifted to 132,000
        -- 11,000 fewer than projected a week ago -- according to the IHME''s model,
        one of more than a dozen highlighted by the US Centers for Disease Control
        and Prevention.</p>'
