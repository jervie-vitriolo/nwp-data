      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) â€”</strong> Senators
        in the minority bloc are protesting the supposed solitary confinement of opposition
        Senator Leila de Lima since April 25 in Camp Crame due to quarantine measures
        being implemented to curb the spread of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcd4f9-799d-4c0b-9eb9-25fa74ebcfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.540+08:00
