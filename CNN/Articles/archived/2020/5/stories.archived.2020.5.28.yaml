  'shooting-in-france-kills-three':
    'author': 'Benjamin Berteau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-28T15:22:53.736+08:00
    'imagesource': 'jcr:20f10e93-3622-47bd-984a-2aab46f4a5bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3671e191-5aa1-4411-8e80-614754f1251b'
    'lead': 'Three people were killed and one injured in western France on Wednesday
      after a man open fire during a business meeting, national police told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T15:33:44.280+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T14:13:19.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:07.944+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['shooting', 'France']
    'template': '1'
    'title': 'Shooting at a business meeting in France kills three'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae7c16-b328-4bd5-98df-489da2a4511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Three people were killed and one injured
        in western France on Wednesday after a man open fire during a business meeting,
        national police told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b6b19-b203-4585-981c-f47d0e62265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ac26f-02e2-4f5f-a89f-e15a3796bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the motive is unclear but there is a professional link
        between the shooter -- who is also injured -- and the company in Saint-Varent,
        France, where the incident took place. The town is about 366 kilometers (277
        miles) southwest of Paris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c33e60-46af-4c53-86b3-4f22808dcccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6b67c-1f71-4911-bc75-df9ee57c2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events happened today in a quarry in Saint-Varent, in the office
        buildings for a material extraction company," a spokeswoman for the national
        police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67caaa-644d-4b56-8835-501db42ff605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45cf85-719d-4b84-a3d6-5bee674092b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An employee whose status is currently unknown burst into the company''s
        administrative offices and entered a room where a business meeting was taking
        place."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21842da6-12c1-4d49-9cbe-316d2c0165c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e18d3-c41e-463d-92b8-abf16d8bf77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who police say was was <a href="https://edition.cnn.com/2018/02/26/opinions/france-america-gun-laws-opinion-andelman/index.html">armed
        with a handgun</a>, ultimately "turned the gun on himself " the spokeswoman
        said. "He is now injured and was transferred to the hospital where he is in
        life-threatening condition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95cf19c-8214-41f9-8aa9-7d9386b0c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46fa16-14ae-4f9c-b3a8-bba48dfc9540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty officers have been deployed to the scene of the triple homicide
        and an investigation is ongoing, according to police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d450a3-9116-4be6-b335-4d941d81c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f60ab-26a2-47d2-92e1-d164394e6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know is that it happened in the workplace and there is
        a professional link between the person who fired the shots and the company,"
        said the police spokeswoman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e1d77-8eff-44be-b2cc-4006a7308ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05bf4b-f6fa-41d7-8679-93b49a230efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was on a work leave and apparently had been declared unfit to
        resume working. We do not know exactly for what reason. This may have been
        a factor in the events, this is an interesting lead, but we remain open to
        all options," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299247e-c0f8-4739-8158-86be12ad89d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e594b4-cbd0-42a3-a9dc-2b14416cc299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all we know, it could be related to a love relationship, or
        it could be an act of madness related to a destabilized individual."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b752ab7-306f-4463-bcc3-ebc39ca552b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:33:44.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/world/france-shooting-saint-varen-intl/index.html">Shooting
        at a business meeting in France kills three</a>."</em></p>'
