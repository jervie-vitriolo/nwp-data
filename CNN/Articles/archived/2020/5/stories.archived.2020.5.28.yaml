      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/5/28/DILG-to-order-LGU-to-establish-bike-lanes-new-normal-COVID.html">Interior
        Department</a>&nbsp;on the same day as the hearing said it will also order
        local governments to set up bike lanes as part of the COVID-19 response as
        quarantine restrictions ease in Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
