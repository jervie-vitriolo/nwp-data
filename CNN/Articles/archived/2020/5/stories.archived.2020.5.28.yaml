      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising cases of COVID-19 nationwide, the budget chief said
        there is no basis to seek a supplemental budget from Congress.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ed834-f0bb-4141-8f85-b49e6c38d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon po hindi natin pwedeng gawin yan dahil ang requirement
        ng supplemental budget ay merong tayong new source of revenues or taxes and
        pangalawa kung merong excess sa collection natin. In both cases, wala po</em>,"
        he explained.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34237d60-67f5-451d-be10-44460ad42c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, we can''t do that because the requirement
        for supplemental budget is we have new source of revenues and taxes and second,
        we have excess in collection. In both cases, we do not have any.]</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d515a9-2758-42c6-b628-7c3bcd71a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Emerging Infectious Diseases, the
        policy-making body for the COVID-19 crisis, has <a href="https://cnnphilippines.com/news/2020/5/28/Duterte-Metro-Manila-community-quarantine-MECQ-GCQ-decision.html">recommended
        the easing of quarantine restrictions in the country</a> as officials cite
        the need to open the economy, particularly in Metro Manila. The capital region
        has been under strict quarantine measures since March, resulting in the shutdown
        of businesses and job losses.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b92e89-456a-44eb-aa71-6856c11b3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people will be allowed to leave their homes once President
        Rodrigo Duterte approves the IATF''s recommendation to place most of the country
        under a more relaxed general community quarantine. His decision is expected
        late Thursday, as the country reported 539 new COVID-19 cases, <a href="https://cnnphilippines.com/news/2020/5/28/PH-coronavirus-cases-highest-single-day-increase.html">breaking
        its record for the largest single-day increase in infections.</a></p>'
  'Leila-de-Lima-solitary-confinement-incommunicado':
