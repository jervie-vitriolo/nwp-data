    'template': '1'
    'title': 'Businesses back CREATE bill as ''instant relief'' for struggling firms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b981d9-0b4e-4fe5-a26c-b9614ca52c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
