      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH-Bicol announced on Thursday that the Bicol Medical
        Center in Naga City has received its testing accreditation from the Research
        Institute for Tropical Medicine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5783f81-b2d8-4430-8bc4-dead01fcab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.895+08:00
      'mgnl:createdBy': 'catherine'
