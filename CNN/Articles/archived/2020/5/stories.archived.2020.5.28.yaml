      'mgnl:type': 'text'
      'text': '<p>Hanks and his wife, Rita Wilson, were hospitalized in Queensland,
        Australia in early March after being diagnosed with the novel coronavirus.
        Hanks said in an interview with NPR last month that the couple hoped their
        plasma could be beneficial in Covid-19 treatment research.</p>'
