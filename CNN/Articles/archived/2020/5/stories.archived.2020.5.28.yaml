    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d453a-77aa-4304-9049-68ba27c60a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.112+08:00
