      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Rupert Murdoch''s News Corp is shutting
        down dozens of local newspapers in Australia and ending print production for
        most of its smaller publications as part of a major shakeup of its business
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747453e7-4941-4ba6-9986-cb574b393e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e05fd-0008-45f1-9981-6ff018e9a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher â€” which is one of the largest in the country and which
        owns the major national broadsheet The Australian and tabloids such as The
        Daily Telegraph and The Herald Sun â€” attributed the changes to the coronavirus
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87506e46-42fa-45cd-a5e2-27f0f46b8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b5d51-ec82-4be8-8c30-46c941c9b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has impacted the sustainability of community and regional
        publishing," Michael Miller, executive chairman of News Corp Australasia,
        said in a <a href="https://www.newscorpaustralia.com/news-corp-australia-announces-portfolio-changes/">statement</a>
        Thursday. "These initiatives are significant. They will involve fundamental
        changes to how we operate our business, but they are necessary."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc3ae3-7aa8-4a25-8610-d52f8dec446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a9f85-5c9f-429b-b421-0b2705356ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp said that "some job roles will change" and that the announcement
        "regretfully, will lead to job losses," though it did not elaborate on how
        many jobs could be affected. The rival <a href="https://www.smh.com.au/business/companies/news-corp-shuts-some-print-editions-hundreds-of-jobs-to-go-20200528-p54x63.html">Sydney
        Morning Herald</a>, which is owned by the Australian firm Nine Entertainment
        Co., reported that the move to shut down more than 100 print editions and
        consolidate some operations could affect hundreds of jobs. A spokesperson
        for News Corp Australia did not immediately respond to a request for comment
        for more information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b24758-7b3c-444f-95b9-d5cc326eda7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670f218-21bd-42cd-96e9-766f8c84db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said that while the company''s digital publications have
        recently seen audience growth of <a href="https://www.newscorpaustralia.com/news-corp-australia-announces-portfolio-changes/">more
        than 60%</a> during the pandemic, News Corp Australia still mostly relies
        on print advertising for its income, making the situation "unsustainable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224b265-4c0c-41e7-9481-9c88ebb149e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96e597-349e-4699-866b-3be476be6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global media industry <a href="https://www.cnn.com/2020/03/27/media/media-layoffs/index.html">has
        been slammed</a> in recent months as the coronavirus pandemic reduces demand
        for advertising.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed3e9e-ee89-4c91-972e-9b9cc2567556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1cc70-4029-4a0e-9042-4dea9fa80438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many newsrooms have been forced to implement major layoffs, job
        cuts and furloughs, including in Australia. Earlier this month, BuzzFeed <a
        href="https://edition.cnn.com/2020/05/13/media/conde-nast-buzzfeed-cuts/index.html">cut
        back on local news coverage</a> in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8e12b-7463-41f1-9bd1-10ced0a1aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065428e-fe20-443b-9441-cdaa38c0a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last January, more than 150 newsrooms across Australia have
        reduced service, closed temporarily or permanently shut down, according to
        estimates from the <a href="https://piji.com.au/research/the-australian-newsroom-mapping-project/">Australian
        Newsroom Mapping Project</a>, which is run by the Public Interest Journalism
        Initiative, a local nonprofit group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b07e5a-7586-429d-9685-5add2a503f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8dd129-f48b-4530-9eb2-384f29f683c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The closure of so many mastheads represents an immense blow to
        local communities and, coming off the back of hundreds of previous regional
        closures during this period, it underlines the seriousness of the crisis facing
        regional and local journalism," said Paul Murphy, chief executive of the Media,
        Entertainment &amp; Arts Alliance, a local union group, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce120e7-20a4-4937-bc00-489ae51a463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a61339-a57f-450d-8516-f09cfb3c738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp, for its part, says it will work to still cover local
        communities by continuing to fund some reporting that end up in its national,
        regional or city newspapers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c5215-7956-4eb7-809d-72314c1279b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4d1ac-238d-4520-9b6a-90c4c91a88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Courier-Mail, The Daily Telegraph, the Herald Sun and The Advertiser
        will now become more state-focused, with increased regional content, and will
        partner with our regional and community local titles in their states to ensure
        we deliver compelling journalism to Australian consumers regardless of where
        they live," said Miller.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22343036-b46d-41b8-9f7d-346d1e271361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6966ca-960f-45af-ab3f-654b701bc967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also intends to hire "more digital-only journalists,"
        and to invest in expanding its online advertising offerings. Changes will
        take effect at the end of June.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432fc21-09fb-421c-a236-2aa9f8671691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ee3cd-ab89-4c10-aa5f-642a3b37ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:36:48.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reshaping News Corp Australia to focus on where consumers
        and businesses are moving," Miller said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c8d77-1b9d-44a4-8884-fc958f509250'
