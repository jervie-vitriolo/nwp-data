      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort, which closed in mid-March because of the coronavirus
        pandemic, will implement several health and safety measures to prevent the
        spread of the coronavirus during a phased reopening.</p>'
