      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci told CNN on Wednesday that "simple" things like
        wearing masks and washing hands are crucial.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222fa380-71fe-429a-9a1b-575f0c78eb28'
