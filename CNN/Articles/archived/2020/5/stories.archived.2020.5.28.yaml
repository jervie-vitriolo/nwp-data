    'jcr:uuid': '89db5911-a6d6-444d-8d09-085fb29fbe42'
    'lead': 'Try out this riddle: If you could double over a piece of normal notebook
      paper 42 times, how thick would it be? The answer, though fanciful, illustrates
      just how hard it can be to understand exponential growth and doubling, two pieces
      of math that explain the spread of viruses like Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T16:27:51.572+08:00
