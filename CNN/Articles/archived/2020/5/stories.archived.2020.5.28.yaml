      'jcr:uuid': '2a6232a2-dac1-404a-9de2-b4f51236becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:08:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has also said that among the sectors experiencing
        mental health problems are overseas Filipino workers, who are forced to go
        home due to the effects of COVID-19 at their workplace and frontliners like
        doctors and nurses who are exposed to COVID-19 patients.</p>'
