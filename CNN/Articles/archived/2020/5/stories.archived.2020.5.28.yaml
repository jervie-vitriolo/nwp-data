      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e818776-b3d0-4ab2-a927-eb264f7762e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think that itâ€™s something that we tend to overlook and something
        we shouldnâ€™t take for granted. I believe that farming should be one of the
        biggest industries in the Philippines and it is something that the Filipinos
        should be proud of, so here I am today,â€ Reid told CNN Philippinesâ€™ News.PH
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8ab5c-a54a-452c-9874-ac8d91b6c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be8731-b857-403d-af5b-541584799106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an ambassador, Reid said he will use his voice for the benefit
        of the people who do not have it, specifically the farmers and fisherfolk.
        He said that there will be a lot of programs to promote agriculture, specifically
        urban farming, so that more people will be exposed to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc92be4-7452-4aa7-b995-f8339e8ecf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5c848-9a9e-432e-ae0a-a8c667d876b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor-singer also hopes that this will inspire the next generation
        of farmers by giving importance to present-day farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18268c80-7c3d-45a4-92f3-808d6c155077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d4634-bf8a-4d2c-94d6-6d7fee2a0f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThey are working tirelessly to provide us with food and they donâ€™t
        get the credit and support they deserve, so one of the things that I want
        to do as ambassador is to make sure that we recognize the hardships they face
        and hopefully that attention will be the start of better systems for them,â€
        Reid said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5bfbca-9fd6-4fee-b8f7-a49b1117bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071fe20-9213-480a-9fbf-40cf41ce813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid said farming is a way to achieve sustainability. It is through
        farming that households would not need to rely on other sources for food,
        which has become more apparent during this time of the COVID-19 pandemic,
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d5643-9f55-4c3c-bb02-055689586299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98bd50-bfb9-4d8c-82f8-927d4c546148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe future that I can see is where our cities are on solar power
        and every home and city utilizes urban farming. Itâ€™s the only way we can sustain
        ourselves with a rapidly growing population,â€ Reid said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc245d0-02ca-4469-a211-f21ef44e5caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:09:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:12:46.990+08:00
