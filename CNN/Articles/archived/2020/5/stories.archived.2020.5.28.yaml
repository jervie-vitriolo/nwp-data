    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6cab8-15c1-43ed-82ba-66d6806837a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Obviously Central Florida is incredibly hot during the summer.
        How do you plan to enforce people wearing masks inside of the parks since
        it''s a mandatory guideline?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2677ff-6c50-4a31-a6fe-df59d14dd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bddafa-afd6-4968-81fb-24574671915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, so far our experience has been that the guests have been very
        cooperative when it comes to wearing the masks. And I think that''s really
        going to be part of the contract of coming to Walt Disney World in any capacity.
        We''re going to enforce that rule. It''s for everybody''s safety. We''ve had
        a great experience in Shanghai. And so far the experience at Disney Springs,
        after only a short week, is that guests are willing to wear the masks because
        they know that it''s for everyone''s good... You know I''ve had this mask
        on pretty much the whole day, and you just forget about it after a while,
        and I think that''s going to be a part of maintaining the magic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d63eb-dc86-4d6f-bc36-69aed90c59cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea944e4-7867-41a6-88ba-c3d2bf02322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first phase will be at limited capacity, the plan said
        today, but it didn''t say how much of a limited capacity it would be. Could
        you tell me, is it 25%? 50%?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38dde96-f24d-4298-9c50-13bb7f395d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1388ebf-a6d3-42dd-88d5-847595839139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, unlike Shanghai, where there were strict government mandates
        in terms of what capacity could be when we reopened, we don''t have that here
        at Walt Disney World. So what we''re doing is using the six foot social distancing
        in order to set what the capacity should be. So our industrial engineers have
        been busy over the last few months, trying to figure out what that would look
        like, and the capacity that we''re going to open up with is actually slightly
        below where we really think we can reside with that six feet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb2edc-7fec-4ed4-ab77-88d3283c120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e083fce-425b-4a95-a095-c0da5892aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Obviously it''s not profitable to operate a theme park at
        a limited capacity. But where would the breakeven be?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ddc03-fb67-4480-83b1-a2508803c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e9ebf-a715-4aad-9871-9b3a511a72ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, we won''t open up a park unless we can cover our variable
        costs â€” essentially our cost to operate the park. So then beyond that it becomes
        a question of trying to cover your overhead and your capital expenses that
        you have. And we''ll make some baby steps towards that but we won''t be essentially
        losing money, as your hypothesis suggests, when we open up. We just won''t
        necessarily be operating in full capacity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b882f1-43ed-44e5-8dbf-006dcab8f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad9872-1581-4332-a71f-da77fa2f41a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''ve opened Shanghai, and now you''re planning on opening
        Walt Disney World in Orlando. Do we have any information about Disneyland?
        Or the rest of the parks around the world?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710d016-5670-4f2d-adf9-aa6b0b91a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6d41a-95ed-4bcb-b966-599278aa07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, we''re taking our guidance from the local government,
        both the Orange County government as well as the state of California. And
        they''ll be advising us when we can reopen. We just learned this week that
        we''ll be in stage three as determined in the state of California, which I
        think is good news for fans of Disneyland. But specifically when that will
        be will be a function of how that''s all interpreted and we''ll work with
        our state and local officials to make sure that''s done in a responsible way
        as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bcba66-3783-4a8a-ad76-0b0a4921c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e152b-6465-40c4-9e8a-31b48da6768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you keep the parks closed, you eliminate the risks of
        any guests or employees getting sick. Unfortunately, that puts a lot of your
        employees out of work. How do you balance those risks?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af08d6-6412-4f71-ab06-d9c681b1ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13359ff9-1dfc-4b04-989b-48d3f74047ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That essentially is the million dollar question I think all municipalities
        as well as people that operate theme parks as large as Disney theme parks
        have to deal with. To some extent, there''s a trust that''s built up in the
        Walt Disney Company that we''ll operate responsibly when we do decide to open
        up. But we''ve got a myriad, layers upon layers upon layers of defenses against
        this virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f946e4-bcb7-4f59-9a94-ade801a10887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae7893-a6f9-4af6-b6f5-01342b166b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re going to be doing temperature checks daily for our cast members
        when they come to work every day. But also we''ve sent [each cast member]
        their own personal thermometer so that they can take their temperatures even
        before they show up to work. We talked about masks, we talked about social
        distancing, we talked about things like new and improved hygiene and sanitation
        â€” even better than you''re used to at Disney. We''ve got so many layers that
        we believe that we can open up responsibly even though there is still a risk
        out there and it''s up to everybody to evaluate that risk given their own
        personal situation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee11c7b7-8931-47b7-80d1-55890edc509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f634d-40f0-4aca-8fa8-ed532ff0176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is Disney prepared to close down again if there is a significant
        second wave later this year?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81634c13-2330-4461-9597-12d3ad3c8419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88124ac-faf2-48fe-bcf0-717adf49f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons why we''re moving so slowly, so deliberately
        and so cautiously, is that we hope to avoid that type of situation, and we
        think by moving very cautiously and deliberately, that we can mitigate the
        chances of that happening.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc817a-a3e5-435f-ba4a-c01556d69425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dbf4eb-cff5-40bc-a660-eac75a5b68db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The last three months have been unprecedented to the world,
        but also to Disney World. You became CEO as the Covid-19 pandemic turned the
        economy and the company upside down. How are you personally leading through
        this crisis?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf9f90-40a2-40b4-9f6a-9e697709a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well I think, you know, you return to your roots. You return to
        the fact that we have something that is the envy I think of every company,
        which is, one of the strongest â€” if not the strongest â€” brands on Earth, unbelievable
        casts that are passionate about what they do, about the magic that they deliver
        to our guests.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b60a0a6-ab23-4853-8e35-d4b5e3a311da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c504abf9-2eb4-4d46-b5c4-34f9cbf7530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve got an unbelievable wealth of franchises and content that
        we can create to put on places like Disney+ or in movie theaters. So, really,
        our strength in the past is our strength in the future. And that''s what will
        drive us to that restoration of the magic. And so, I''m bullish about the
        future. I''m extremely bullish about the Walt Disney Company and its ability
        and its mission to create those magical memories that last a lifetime.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551cdcf-a22c-4c66-aea2-870c680fa654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.962+08:00
      'mgnl:createdBy': 'vince'
