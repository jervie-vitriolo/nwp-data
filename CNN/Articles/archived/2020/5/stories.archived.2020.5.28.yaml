      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the things that everybody should seriously consider doing,"
        said Fauci, the nation''s top infectious disease expert.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb7dc9-f230-406c-9eb3-6d0697fb1071'
