    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945a2e5-f760-40d1-b28d-7595d2e95d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
