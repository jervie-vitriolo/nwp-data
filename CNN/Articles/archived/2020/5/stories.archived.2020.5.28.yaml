      'mgnl:created': 2020-05-28T16:42:12.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Melanoma is the most deadly, and the chance of it taking your life
        is directly proportional to the stage at which it is diagnosed," said board-certified
        dermatologist Dr. Bruce H. Thiers, president of the American Academy of Dermatology.
        "If you can treat it early when it is just in the skin, it''s basically 100%
        curable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aeb310-6187-40dd-a0ac-75c590283e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.907+08:00
      'mgnl:createdBy': 'bamba'
