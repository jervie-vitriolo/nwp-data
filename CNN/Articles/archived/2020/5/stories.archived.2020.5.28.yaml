      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center is open Tuesdays to Sundays from 6 a.m. to 6 p.m., including
        holidays, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f93bb2-b1f7-4eba-b84c-df831dc9469d'
