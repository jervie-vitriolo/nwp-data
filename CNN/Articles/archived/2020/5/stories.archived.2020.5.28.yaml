    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You''ve hit a wall working remotely. Now what?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389861d-ef90-4742-ae66-59da452835f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> It''s hard to stay motivated right now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040bc19-83e1-48bc-b1ee-2247c6c5b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3fb43-7a63-4e79-8b2e-620edf95a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps you''ve wrapped up that big project you started while still
        in the office and now you''re having a hard time jumping into the next big
        thing. Or maybe you''re drained from all the extra hours you''ve been putting
        in because there''s no separation between home and the office anymore. Or
        maybe you don''t have a vacation to look forward to because... where would
        you go?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374521f1-72db-4636-bac8-f6d7ddd77b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6c11b-84ff-47e1-9ece-e6c04ee5e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s understandable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159af12-2955-4eab-b8b3-d75c7c5a91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0ff8e-ba11-4a37-9bad-4388022c9950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to learn to recalibrate your brain, so you can continue
        to view your space in a fresh and new way," said Roy Cohen, a career coach
        and author of "The Wall Street Professional''s Survival Guide."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882cc63a-ab13-4b67-9242-faa8f29c56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a402165d-ad40-4201-89b1-89e96787bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some small changes that can help get you over the slump
        when you feel like you''ve hit a wall at work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04d03e-2731-4cc4-8cd4-a09a1e680f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5226162-fbeb-4e95-8389-e6e5c36a3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find your power hour</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af7e7e-0b29-4f15-9be0-54b83f7f9859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for the times during the day that you are most productive and
        go all in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea39d8-e885-438f-8200-91d483afa0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24cea7-d2de-4e75-9825-f65d6d6dbc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find some power hours where your energy spikes and go full force,"
        said Kim Monaghan, a career coach. "Do 20-, 60- or 90-minute sprints so you
        get a lot done and you feel better."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb842c13-1356-491a-9940-fe296923c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacac0ac-9f8b-403d-b775-4ad7587d939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Front loading your day with tasks you enjoy could also jump start
        motivation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0eeb1-f3fd-4794-9abb-e2522a2a2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0717b6-e1f2-4b8c-8efe-9636732ace66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easier to start the day right with those tasks that are more
        exciting and rewarding for you, even if they aren''t the most pressing," said
        Career Coach Hallie Crawford. "Do that for the first 30 minutes and then dive
        into the other stuff."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f00b75-542d-4786-b18d-3eb1b5c51f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b15ef6-cee4-4a45-94bb-e57765c11627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tweak your environment</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c888cd-f5d3-4706-8a0f-51f4b5eb5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving your home workspace a little makeover can help get you over
        a productivity slump. And they don''t have to be big (or expensive) changes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687920b-f168-4d6f-b6a2-619492a0b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2f3f4-7c3f-4b2c-b4d4-e4e37900e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try adding some fresh flowers or pictures of your favorite vacation
        or cute family memories. "Make the space visually more stimulating and attractive
        to you," recommended Cohen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1c4fb-6a1d-436e-a678-d62476ce9e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee8221-75b3-406c-96d1-184bbf7e7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upgrading your technology in little ways, for instance, a WiFi extender
        to help with connection issues or a light to enhance your video calls can
        also make a workspace feel better and provide a productivity boost.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2801c-1c6b-468a-b01b-be7604aa5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c30c7-fbbf-4488-b962-7a33281ce94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up your tech and other tools to make sure how you are working is
        seamless and uninterrupted," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc427e4-2f78-4584-9f9c-393fbeb5267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4bbb50-0f2e-4c2c-aa99-a3564f344e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t go crazy adding too much stuff and end up making your
        space cluttered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bdf0f-df18-4f57-8492-2c0a9d72e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10baacfb-1685-45ed-8f55-f1755589fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your work space has a lot of stuff in it, you can''t relax,"
        said Monaghan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a2721-dd5a-4b4c-914e-47f7cbf77219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f435c5e-403d-4f66-8c8c-9df59530bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Upgrade your sweats</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f295cc-9e28-4fa4-a87a-ade6b9548db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also might be time to get a little more dressed up if you''ve
        been following a strict wardrobe diet of pajamas and sweatpants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccb4ea-5e76-47e0-bdb0-ed661f573bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b090d2f-a80a-4dda-86b2-44a3e1fcf79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we get sloppy when we are at home," said Cohen. While
        you don''t have to dress like you did when you went to the office, try upgrading
        a little.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f561afe-6d2d-418d-8269-552e548115c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042410f1-806f-468f-a587-13bae14540bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get sloppy physically, your brain gets sloppy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88a8a6-4e00-4d5d-ad34-0fe854fc3765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554a29d-038b-4ebf-b0ee-c029d033eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get moving</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6be08-b829-4e6c-8b60-c99b3bf6e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news about working from home is you can turn pretty much
        any area of the home into a workspace. While experts recommend having one
        dedicated space to work in when you have to really focus, you can bounce around
        to different spots to keep things fresh.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a2d06-f9b9-451f-bfd7-c3f20d149589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37044848-f0e0-46be-9b81-3b660c1b9984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And avoid sitting in the same space for too long. "We need to take
        breaks," said Cohen. "Especially when weather is great. Even if you step outside
        for just a few minutes."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7195b7-987e-4a8a-b48c-eaeed8525aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f62f83-87a8-4da9-acb2-ead588f61ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set new goals</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae046c-488a-4aa7-a967-91e2256fb834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year likely isn''t going the way you thought it would. Given
        that we are facing an entirely different world than we were even four months
        ago, it''s time to re-evaluate and set new career goals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28442fc0-9739-478d-95b6-1dcc880ff4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac60c0a-7235-4590-993d-e2615f09735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a goal of bringing in new international clients is
        going to be tough with travel restrictions. So maybe you shift your focus
        on adding new products or finding cost-saving measures.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2dd376-248a-468c-8930-5e41af73bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e89b7-30cf-4a00-974e-c887695b1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find a purpose</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718eba7-479b-4fe8-a0aa-4ece489da405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When work becomes monotonous, it gets hard to see the important
        role you play.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e123e1-c471-48b4-a9ea-be16ef2d3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd221e-9fba-4580-a25a-6e3ae61b88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for ways you are making a difference, suggested Monaghan. For
        instance, an accountant is looking for ways to save or make the company money.
        "There is a higher purpose to every single job out there," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f405fe-53cc-435c-ac39-e4d9e2b2e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf14218-748c-4889-af6b-8bcec65c01e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if the tasks get tedious, they are helping you build skills
        and increase your experience for your resume. Think about how far your video
        meeting skills have come since March, or how much better you''ve become at
        communicating effectively.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a979510-5aa0-4c4e-8370-904214cbbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a09990-b52f-421e-8846-1fbbe6ef8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are serving the organization and being paid for that, but at
        the same time you are building yourself up to be incredibly valuable and marketable,"
        said Monaghan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cba391-356b-4e75-804c-b238a86c75f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69627622-3755-4a61-b05f-78e648056d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learn something</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6069f-b5af-4975-843a-36ec91fc2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquiring a new skill can be energizing, and it doesn''t have to
        be related to your field or require going back to school. Pick up a non-fiction
        book, sign up for a webinar, listen to a podcast or watch tutorials online.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a81b1-543a-4152-b43b-9c5ce0da207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc17ca42-301b-4695-ad0b-5f390190d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Crawford took a time management workshop that had
        nothing to do with her profession, but got new energy from it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878664a-076b-4527-8e69-a4ccdd71fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09ae10-5914-46bc-b08a-63078602fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on fire," she said. "It had nothing to do with coaching,
        but I felt like I had a fresh perspective."</p>'
  'George-Floyd-Minneapolis-police':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-28T06:33:42.836+08:00
    'imagesource': 'jcr:3c24d3b5-6c08-4855-8392-bd4c1244b8f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b026b1c7-39a6-42dd-a03a-ab2d41370f67'
    'lead': '"He''s a gentle giant, he don''t hurt anybody."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T06:41:56.785+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:13:46.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:01.165+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George Floyd is remembered as a ''gentle giant'' by his family and friends'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46169b-a1fa-4d79-acc8-ebf9405ac741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;George Floyd moved to Minnesota "to
        be his best self," as one friend put it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799435d0-42f1-48f8-b7fe-0d55e8df3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked security at a restaurant, where he developed a reputation
        as someone who had your back and was there for you when you were down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3147877-396c-4657-a6de-dddcd44d3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing my brother is to love my brother," Philonise Floyd, George''s
        brother, told CNN''s Don Lemon Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe378cdd-0d82-4df2-a22f-0451d136007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a gentle giant, he don''t hurt anybody."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2e871-f081-477b-a781-3a25bed11cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, 46, died Monday in the city he moved to for a better life,
        his last moments caught on video. While being arrested, Floyd was held down
        by a Minneapolis police officer''s knee. The video shows Floyd pleading that
        he is in pain and can''t breathe. Then, his eyes shut and the pleas stop.
        He was pronounced dead shortly after.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c25a6-e37a-4835-955f-dceaf6aaf9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That officer and three others involved in the incident have been
        fired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc54b0-3691-434b-b197-d27c26658d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He was loved by all''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3285fea-dd10-4ebd-a2c8-34b2f18dfa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, a Houston native, grew up in the city''s Third Ward and graduated
        from Jack Yates High School where he played football, according to CNN affiliate
        <a href="https://abc13.com/george-floyd-minneapolis-police-houston-video/6214511/"
        target="_blank">KTRK</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a765427-b005-4901-85e7-69fbb32a08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He moved to Minnesota for work and to drive trucks, according to
        friend and former NBA player, Stephen Jackson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287f6da-b4db-415c-8c23-8f7cc8153b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew he had to relocate to be his best self," Jackson wrote
        on <a href="https://www.instagram.com/p/CArQqmrl-IH/" target="_blank">Instagram</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6a55f-d0b0-4bc2-ba20-a07983354653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, a Houston native also, called Floyd his twin in a second
        <a href="https://www.instagram.com/p/CArdjVYFXYz/?igshid=b58c6zipe9nk" target="_blank">Instagram
        post</a> about Floyd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf16265-89a8-40f7-8d61-d7e0d3f69bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between me and bro was I had more opportunity than
        he did," wrote Jackson, who won a championship with the San Antonio Spurs
        in 2003. "2 things we have in common both from the bottom and both of our
        names will live forever."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee5da9-2d70-4f35-94cb-a057b51d7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd worked security at Conga Latin Bistro in Minneapolis for five
        years, according to its owner, Jovanni Thunstrom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48550079-ecd6-4424-8acd-b63cf3084a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was loved by all my employees and my customers," Thunstrom told
        CNN. "He was my friend."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5c08a-dba1-40a7-9f5d-4961c753449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking at the video and I said that can''t be Floyd, but
        later it just blew out. It was Floyd. And that''s when it hit me, it hit me
        hard," Thunstrom told CNN affiliate <a href="https://minnesota.cbslocal.com/2020/05/26/he-was-kind-he-was-helpful-friends-family-say-george-floyd-was-a-gentle-giant/"
        target="_blank">WCCO</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd503e7-1d81-45cb-8e1e-95571ee27205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd would help clean up after the bar had closed and was a "very
        nice guy and really good with customers," according to Thunstrom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09769902-b052-4c5f-b279-bddbd4334eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He stood up for people, he was there for people when they were
        down, he loved people that were thrown away," Courteney Ross, Floyd''s friend,
        told WCCO. "We prayed over every meal, we prayed if we were having a hard
        time, we prayed if we were having a good time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6b67e-9021-4273-a070-6416f71adc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrities express outrage over death</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8830ed61-21fb-41c1-a345-04b6e9aaa926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger over Floyd''s death goes beyond his family and friends. A
        number of celebrities have reacted to the incident on social media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268b8fb-b79c-4368-9c14-6be9949aa6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA player LeBron James shared a side-by-side photo on Instagram.
        On one side you can see a screen grab from the encounter between Floyd and
        police. In the photo on the left a Minnesota police officer''s knee can be
        seen on Floyd''s neck. In the photo on the right is the image of San Francisco
        49ers quarterback Colin Kaepernick <a href="https://www.cnn.com/2016/08/28/sport/nfl-colin-kaepernick-protest-sit-down-national-anthem/index.html"
        target="_blank">kneeling in protest</a> during the national anthem for a preseason
        football game in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f83389-55af-4e64-a672-b2a5b4467088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Kaepernick had said he would not honor a song nor "show
        pride in a flag for a country that oppresses black people and people of color."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677c893-63ee-4827-aeb6-d6966579c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' post is accompanied by the caption, "Do you understand NOW!!??!!??
        Or is it still blurred to you?? #StayWoke"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb16ed-87f1-40ff-8629-6ef9f10264c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"They were supposed to be there to serve and to protect''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c183f78-55a5-45e6-a2c1-ea4151b589c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the four Minneapolis officers involved in Floyd''s death
        were fired, his family members said that''s not enough. They want to see the
        officers charged with murder.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388573d8-a0bb-433e-8b1c-ce223ef325ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were supposed to be there to serve and to protect and I didn''t
        see a single one of them lift a finger to do anything to help while he was
        begging for his life. Not one of them tried to do anything to help him," Tera
        Brown, Floyd''s cousin, told CNN''s Lemon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa81b2-4d2f-428c-a2bf-635149e2dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is investigating and said it will present its findings to
        the US Attorney''s Office for the District of Minnesota for consideration
        of possible federal charges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41373c-2d22-400f-8cfe-4a508e1f9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota Bureau of Criminal Apprehension is conducting its
        own investigation into possible violations of Minnesota statutes, the FBI
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b19ab2f-de83-418a-a6c4-782bad0a748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Major Cities Chiefs Association, an organization of police executives
        representing the largest cities in the US and Canada, released a statement
        Wednesday calling the actions of the officers involved in Floyd''s death "inconsistent
        with the training and protocols of our profession."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b370a2f-2416-4520-9f98-f67d898ee5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s current president is Houston Police Chief Art
        Acevedo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45edea09-9d78-4510-8e51-b97325e8bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death of Mr. Floyd is deeply disturbing and should be of concern
        to all Americans," the statement said. "MCCA commends Minneapolis Police Chief
        Medaria Arradondo for "his swift and decisive action to terminate the employment
        of the officers involved," the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936ded4-a246-4fc7-ac04-375e37f8c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What occurred in Minneapolis is a sobering reminder of how quickly
        bad policing can undermine that trust."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060e28d-f3af-4303-a6b6-9a7ed6b9b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Officers Federation of Minneapolis said in a statement
        the officers were cooperating in the investigation and urged "now is not the
        time to rush to (judgment)" while the officers'' actions are examined.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a66f72-9bde-4753-8aa9-0e7b69caea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:41:56.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/27/us/george-floyd-trnd/index.html"
        target="_blank">George Floyd is remembered as a ''gentle giant'' by his family
        and friends</a></em>"</p>'
  'George-Floyd-family-murder-police-':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-28T06:46:17.272+08:00
    'imagesource': 'jcr:e9887c03-74c7-4f15-a70c-67650f165b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7f5434c-334c-4d40-96e9-86e3519f1b39'
    'lead': 'The family of George Floyd â€” who died after pleading that he couldn''t
      breathe while a police officer held him down with a knee on his neck â€” say they
      want the four Minneapolis officers involved charged with murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T06:52:19.289+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:13:44.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:01.430+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George Floyd''s family says four officers involved in his death should
      be charged with murder'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657a693-76e6-4a96-96dc-68f7ef116855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The family of George Floyd â€” <a href="https://www.cnn.com/2020/05/26/us/minneapolis-police-encounter-death-trnd/index.html"
        target="_blank">who died</a> after pleading that he couldn''t breathe while
        a police officer held him down with a knee on his neck â€”&nbsp;say they want
        the four Minneapolis officers involved charged with murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efe090-ed60-47d0-8eb8-8e67b0bf2815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were supposed to be there to serve and to protect and I didn''t
        see a single one of them lift a finger to do anything to help while he was
        begging for his life. Not one of them tried to do anything to help him," Tera
        Brown, Floyd''s cousin, told CNN''s Don Lemon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517dcea9-fe1e-4191-bc3f-42827f9c56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional interview Tuesday night, Brown and Floyd''s two
        brothers held up his picture and spoke of a man who "didn''t hurt anybody"
        and who they described as a "gentle giant."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb280ff5-aa18-45d5-b4df-a23920684fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing my brother is to love my brother," Philonise Floyd said.
        "They could have tased him; they could have maced him. Instead, they put their
        knee in his neck and just sat on him and then carried on."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877d205-8ce3-4d68-b8f0-55da2b8af9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They treated him worse than they treat animals," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4e99d-025c-4931-8ffc-67e0dbe26356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four officers involved were fired Tuesday, the police department
        said, and state and federal authorities are investigating the case. That includes
        Officer Derek Chauvin, the man seen on video restraining Floyd with his knee,
        Chauvin''s attorney Tom Kelly said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec963da7-9b7c-4abf-a6fb-fcbbe3d58a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly said he wouldn''t yet release a statement on Chauvin''s behalf.
        No charges have been filed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f218ff-e43d-427b-9f41-5467cf8aa9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Officers Federation of Minneapolis said in a statement
        the officers were cooperating in the investigation and urged "now is not the
        time to rush to (judgment)" while the officers'' actions are examined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e052f5-6514-4c2f-ad26-393c6b670190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis police said officers were responding to an alleged forgery
        Monday evening and were told a person later described as the suspect was sitting
        on a car. They found Floyd, who at that point was inside a car and police
        said he "physically resisted" after he got out. Officers handcuffed Floyd,
        who police said "appeared to be suffering medical distress." He was taken
        to a hospital, where he was pronounced dead, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644fef1-0c18-4246-b457-118b0a7628a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video captured by bystanders at the scene of the arrest shows an
        officer with his knee pressed against the neck of the 46-year-old, who was
        handcuffed on the pavement, complaining that his body hurt and he couldn''t
        breathe. Two officers handled the man on the ground while another stood nearby
        with his eyes on the bystanders as traffic passed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76110197-015d-4c55-a3a9-a7b83a9df310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video obtained from a nearby restaurant showed the
        first point of contact police had with the man. An officer escorts a handcuffed
        Floyd out of a car and Floyd sits on the sidewalk. Moments later, the officer
        and another escort Floyd away, still with his hands behind his back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301c490-57e9-4bc0-aa4b-b2025e81a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George''s brother Rodney Floyd told CBS that he didn''t believe
        George was resisting arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6fc63-9413-4845-bf21-2d6a6cde41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have eyes. I have eyes. You can see what you saw," Rodney Floyd
        said in an interview that "CBS This Morning" aired Wednesday. "And I saw,
        and the nation saw ... and every black person saw, the same thing, because
        it don''t happen to nobody else."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d79cc-6687-4ba0-8f45-0567bcbe54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to be charged with murder because what they did was murder,"
        Brown told CNN. "And almost the whole world has witnessed that because somebody
        was gracious enough to record it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ba981-9704-452b-86de-69c7cca4a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Floyd''s sister Bridgett Floyd told ABC on Wednesday that
        she also wants the officers arrested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ca20b-235e-44ae-b92f-0080f8ee375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers'' firings are "definitely not enough justice for me
        and my family," she told "Good Morning America." I feel those guys need to
        be put in jail. They murdered my brother."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e174890-ee38-4e6e-b6c2-0010ef6e6bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Floyd''s death, hundreds gathered at the same intersection
        where he was pinned to the ground and they later marched to a police precinct
        to protest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525a69a-8a71-4b1e-97d3-bfd76df762be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters chanted "No justice, no peace," and "I can''t breathe."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d439a-8de1-4db5-9384-9895c75bdf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some demonstrators wheeled a shopping cart full of rocks just outside
        the precinct and dumped it on the ground for people to throw, a CNN team there
        reported. Police used tear gas to disperse the crowd after some people turned
        unruly, a spokesman for the police department said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2d412-ace8-4e6d-997a-4a69840b9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I can''t breathe''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d59372-d74b-4739-8552-ed69f25f4285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video of Floyd''s encounter with police that has circulated
        on social media shows one police officer with his knee on Floyd to keep him
        on the ground. "Please, I can''t breathe," the man says, protesting for several
        minutes before he becomes silent. Bystanders urge the officer to release the
        man from his hold.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8f287-b46e-4f1c-9cd9-5a03bbed0702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technique is against department regulations, Minneapolis Mayor
        Jacob Frey said Tuesday, and the officer had no reasons to employ it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc629bc-c4c2-48d1-ad95-98333bec7085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technique that was used is not permitted; is not a technique
        that our officers get trained in on," he said. "And our chief has been very
        clear on that piece. There is no reason to apply that kind of pressure with
        a knee to someone''s neck."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa998c-451b-425b-acf8-230ebfc49c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the police officer''s leg remains on Floyd for several
        minutes, even as the man is pleading for help. "My stomach hurts," Floyd can
        be heard telling the officer. "My neck hurts. Everything hurts."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849307e0-e1f6-47b9-b850-d8cfe804c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point the Floyd says, "Give me some water or something. Please.
        Please."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6412995-5b25-49c3-8fe2-596d86bd0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the video, he is seen motionless, with his eyes shut,
        lying on the pavement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc3d34-59d4-420e-83d0-c6da21cfed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident <a href="https://www.cnn.com/2019/07/16/us/eric-garner-death-five-years-later/index.html"
        target="_blank">recalls</a> the 2014 death of Eric Garner, who also uttered
        the words "I can''t breathe" while in a New York officer''s chokehold. Since
        Garner''s death, the phrase has become a rallying cry throughout the Black
        Lives Matter movement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a0757-2183-402d-9568-5b17ba90a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That officer never faced charges. He was fired in 2019 after being
        found guilty in a disciplinary trial of using a chokehold on Garner and <a
        href="https://www.cnn.com/2019/10/24/us/eric-garner-daniel-pantaleo-fired-lawsuit/index.html"
        target="_blank">later sued the city over his termination.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624f4eb-6aed-4615-b448-0903a05af3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner''s mother told CNN that Floyd''s death feels like <a href="https://www.cnn.com/2020/05/27/us/eric-garner-mother-reax-floyd/index.html"
        target="_blank">dÃ©jÃ  vu</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ecc7a-c99f-4914-aa19-d56d1aebe35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findings on the cause and manner of Floyd''s death remain pending
        and it is being investigated by local, state and federal law enforcement,
        the Hennepin County Medical Examiner''s Office said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bee978-13a7-4d4c-968c-22b3e6f87123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Frey offered his condolences to Floyd''s family Tuesday, adding
        that what the video shows was "utterly messed up."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb4bf8-4848-42d9-b36d-10cf04f9e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For five minutes, we watched as a white officer pressed his knee
        to the neck of a black man," Frey said in a news conference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64b6bf-282a-4883-a551-ec372267a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear someone calling for help, you are supposed to help.
        This officer failed in the most basic human sense," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037b93e-0ffd-463d-b27a-d1c3ba320189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being black in America," he added, should not be "a death sentence."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a50c5-c4fb-4e5c-8806-525ee4299535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FBI is investigating</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93175c68-b0f8-4cc9-8076-2982d6a37215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Bureau of Investigation has opened an investigation
        into Floyd''s death, which will focus on whether the Minneapolis Police Department
        officers involved "willfully deprived (Floyd) of a right or privilege protected
        by the Constitution or laws of the United States," according to a statement
        from the FBI Minneapolis Division.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6d25c-58df-4ac4-87ae-b5a85a5721c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said it will present its findings to the United States Attorney''s
        Office for the District of Minnesota for consideration of possible federal
        charges.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cabd460-13f4-49ac-bb4c-86513bfdce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota Bureau of Criminal Apprehension is conducting its
        own investigation into possible violations of Minnesota statutes, the FBI
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153638cf-77c5-4dd4-bc53-dc9b34366ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:52:19.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="http://George
        Floyd''s family says four officers involved in his death should be charged
        with murder" target="_blank">George Floyd''s family says four officers involved
        in his death should be charged with murder</a></em>"</p>'
  'Trump-wants-to-regulate-social-media':
    'author': 'Brian Fung, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-28T07:30:14.595+08:00
    'imagesource': 'jcr:ff628316-2268-49b7-9dd4-76f9e54b16ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ab6bcec-b031-4466-baa3-067eabd2fb6a'
    'lead': 'President Donald Trump threatened to ''regulate'' or even ''close down''
      social media platforms in a series of tweets over the last day after Twitter
      added a fact-check label to some of his posts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T07:36:22.939+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T14:13:43.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:01.752+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump']
    'template': '1'
    'title': 'Trump threatens to ''regulate'' social media platforms. His options
      may be limited'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beef315-84c9-42b9-b737-a27de209a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;President Donald Trump <a href="https://www.cnnphilippines.com/world/2020/5/27/Trump-threatens-crack-down-social-media-platforms-.html">threatened
        to "regulate" or even "close" down social media platforms</a> in a series
        of tweets over the last day after Twitter <a href="https://twitter.com/i/events/1265330601034256384?s=13">added
        a fact-check label</a> to some of his posts. But Trump''s options for cracking
        down on Twitter and other platforms over how they moderate their platforms
        are somewhat limited, legal experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6fde4-e533-46fd-8156-b6979359e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf2d3d-7204-4964-8bfa-74625bca01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The options at Trump''s disposal could range from pushing for new
        legislation to pressuring US regulators to sue the companies, none of which
        are guaranteed to accomplish what the president is threatening to do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfa405-8e79-480c-adc5-21466d3b36b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d71de-5f38-4b6b-a651-4c76d038fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most "obvious" course of action would be for Trump to seek changes
        to the Communications Decency Act, which shields tech platforms from legal
        liability for a wide range of online content, according to Andrew Schwartzman,
        senior counselor at the Benton Institute for Broadband and Society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d44ce4-9050-4a51-9c26-f9575b8aa666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ddd063-c961-4774-a328-c01791f6192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been an ongoing push, led by the Justice Department and
        Republicans in Congress, to do just that. But changing the law would require
        building broad consensus in a deadlocked Congress. The Trump administration
        could not go it alone. And a new law that specifies how tech companies must
        police their platforms could raise questions about the law''s constitutionality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277961d-9be0-400f-9932-22126a09849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003bf6d-445c-49ea-b42c-6c8a4cdb7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just another example of Trump thinking that the Constitution
        makes him a king, but it doesn''t," said David Vladeck, a Georgetown University
        law professor and former senior Federal Trade Commission official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e464291-115e-408f-b219-eb09cc75941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dcac4d-6716-4027-ab6d-d35ae2839655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could pressure agencies such as the FTC and the Federal Communications
        Commission to take action against social media companies. But the agencies
        have previously resisted efforts by the White House to transform them into
        arbiters of political speech, with officials privately voicing opposition
        to a draft executive order that experts at the time said tested the limits
        of agency jurisdiction. The FCC regulates phone and broadband infrastructure,
        said Schwartzman, and lacks much jurisdiction over Twitter and Facebook in
        the first place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57225c40-5aea-4cca-90df-9be361a45f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99204b-dc19-452e-9942-9ba5ac61089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think although [FCC Chairman Ajit] Pai has a good relationship
        with the president, and they have partnered on some things, I think he is
        still maintaining his independence," added one telecom industry official,
        speaking from his experience interacting regularly with the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c2039-d4f3-4111-a00b-b8376dc591c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859d334-8cfb-409c-841f-f0e3c51c8e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman said one way Trump could seek to "harass" social media
        companies would be to pressure the FCC to deny those companies licenses for
        unrelated experiments involving satellite internet or wireless spectrum. (Google
        and Facebook have both tinkered with beaming high-speed internet to consumers
        from drones, balloons or even from space.) But those types of actions would
        not substantially affect the companies'' core businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7c7b0-9e36-4625-a56a-c376643f5754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4b91f-6ba7-4d28-b258-7e0dc5308772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FTC is already scrutinizing the tech industry over
        antitrust concerns. Last year, Facebook disclosed that it is under active
        antitrust investigation by agency officials. But antitrust cases hinge on
        highly technical economic analyses, are subject to judicial review and take
        years to play out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8571e-e290-447f-8e36-5ac46dac6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf9239-6305-4f8b-b62a-021af00e0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could try to appoint allies to the FTC who might be willing
        to launch still more probes, experts said, but the laws governing independent
        bodies such as the FTC make them harder to politicize than a cabinet agency
        such as the Justice Department. The FTC is composed of five commissioners
        who serve staggered terms, and their decisions are also subject to judicial
        review.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d18322-d07e-4343-941e-1c45b2290183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b852d63-c66e-4a2e-8b9e-47b5c62ed441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the FTC, the Justice Department is led by one person, Attorney
        General William Barr, making it the most likely tool for going after the social
        media platforms, several experts said. The Justice Department is currently
        conducting a wide-ranging review of the tech industry, as well as a specific
        antitrust investigation of Google. The agency is widely expected to wrap up
        its tech review this summer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45334fb9-6010-433c-9c30-f6a35140139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bad2aa-b2f0-4768-b447-7085aa39d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr has alluded to complaints of anti-conservative bias on several
        occasions. In December, he told an audience of state attorneys general that
        the Communications Decency Act "has enabled platforms to absolve themselves
        completely of responsibility for policing their platforms, while blocking
        or removing third-party speech â€”&nbsp;including political speech â€”&nbsp;selectively,
        and with impunity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242afcd-9a49-42be-8532-02bac6606b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e2556-ef8b-427b-b861-d5cd8c50b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Wall Street Journal reported that Trump has considered
        establishing a White House commission to study allegations of conservative
        bias. But that only underscores the limits of Trump''s direct influence on
        the matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff29788-eed6-4e34-8ca7-270b04076599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967653f7-4238-46ec-9cf3-dd29d82315e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limitations, growing tensions with the White House could
        still be perceived as a threat to the companies. Twitter and Facebook saw
        their shares dip on Wednesday on a day when the overall market was up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbcb244-3ad0-413e-adf3-8a6c205504b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:36:22.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/27/politics/donald-trump-twitter-threat-regulate/index.html?utm_content=2020-05-27T12%3A36%3A05&amp;utm_term=link&amp;utm_source=twCNN&amp;utm_medium=social">''Trump
        threatens to ''regulate'' social media platforms. His options may be limited''&nbsp;</a></em></p>'
  'Cannibal-dinosaurs-Jurassic-period':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-28T07:42:41.658+08:00
    'imagesource': 'jcr:a08f8656-a4c9-4265-b5b9-588715c94aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1c5588b-524e-4de0-ae4b-46e46c4b0c20'
    'lead': 'Could theropod dinosaurs have eaten dinosaurs of their own kind?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T07:52:20.209+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:13:42.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:02.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Theropods']
    'template': '1'
    'title': 'Bad to the bone: Cannibal dinosaurs turned to eating each other in tough
      times'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266cd16-2f4d-4ed0-bfdf-95079751ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Could theropod dinosaurs have eaten
        dinosaurs of their own kind?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4eb8ed-38d1-4228-b70d-ec943420f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like they did when food was scarce in ancient Colorado
        around 150 million years ago during the Late Jurassic period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb33e30-ea3d-4835-a16f-5427ceb35869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theropods were a carnivorous group of dinosaurs whose members walked
        on two legs and ranged from small to very large in size.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0aa37-c824-45f9-a0d5-21880c3e8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bite marks have been found primarily on the bones of herbivorous
        dinosaurs (that ate plants) and also on the bones of other theropods, according
        to a <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0233115"
        target="_blank">study</a> published Wednesday in the journal PLOS ONE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc3dd4-2b78-41a6-bbe7-a9b6dc3738b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examining fossils in the Mygatt-Moore Quarry of Colorado, researchers
        found that theropods likely scavenged from the carcasses of their fellow dinosaurs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68bcf9-c345-4035-90ca-be736034eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bite marks provide insight on several behaviors of extinct animals
        among their own species, including food chain interactions, feeding strategies,
        prey selection and competition, the study said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615ab9a-53a1-4ad2-b120-99dd00aff7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But matching bite marks with specific perpetrators is challenging
        when marks may represent a small number of total bone markings, when marks
        between actors have similar characteristics and when similar animals inhabit
        the same environment, the study said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36d331-ea07-46b4-b46c-bf5d43a21d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[With] trace fossils in general, it can be challenging to figure
        out who left them," said first author Stephanie Drumheller-Horton, an adjunct
        assistant professor and part-time lecturer of paleontology at the University
        of Tennessee, Knoxville''s department of earth and planetary sciences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6061de6-e78f-41c3-8148-d360170bd040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because other animals could have existed at the same excavation
        locations but haven''t been found yet. And sometimes the reasons why animals
        were fossilized at a certain site can be murky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b54b95-4d6c-4fe7-b1d6-f26601f11939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when researchers are trying to narrow down the details, Drumheller-Horton
        said, they have to ask themselves, "Can I really match this up?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14d2a5-0b1c-455a-9f4b-ac27ac6fc19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous research, it was difficult to find such an association
        in a high diversity of theropods preserved within the Upper Jurassic Morrison
        Formation, which contains Mygatt-Moore Quarry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4acc3f-971f-41a7-a73c-7e223e57bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, an unusually large volume of bite-marked bones recently
        discovered in the quarry allowed the researchers to test methods to narrow
        down the sources of marks and characterize the dinosaurs'' body sizes using
        measurements of the bite marks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272d743-dfea-4db9-82f6-05a31529c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 2,368 vertebrate fossils surveyed from the quarry, the
        researchers found 684 (28.8%) specimens had at least one theropod bite mark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8761799-39ce-45cf-91e3-a50f0d57fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount was surprising as it was significantly higher than in
        other dinosaur-predominant assemblages, or accumulations of fossils that include
        mostly dinosaur bones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c232e-11ae-4eaa-ab7a-a5371125fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large fossil assemblages like this can provide such wonderful,
        detailed windows into the complexities of entire ecosystems in ways that single
        partial skeletons rarely do," said Jason Schein, a paleontologist and executive
        director of the Bighorn Basin Paleontological Institute, who wasn''t part
        of the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f0152-d1fd-4946-ba5a-8f8fbd00ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theropod bite marks are especially rare, representing only 4% or
        less of dinosaur-dominated assemblages, according to previous research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde6d41-f74b-4657-b4bf-db99fe56f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a much lower rate than the 13.1% to 37.5% frequencies of
        bones marked by mammals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7102bb85-c6f5-4acc-9092-88417d72f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mammals have higher rates because they''re messy eaters, Drumheller-Horton
        said, and they''re known to leave lots of marks. The idea behind dinosaurs''
        marks is that maybe they were accidental, in that they were going after the
        meat and just happened to scrape the bones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60c50d-4399-4347-bf8a-58dde9cb0b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at a couple thousand fossils and about 30% of them had
        bite marks on them, which is up there in that sort of mammal range," Drumheller-Horton
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda36e5d-7f82-4e55-b946-d1a6fe5262b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings left the authors with two possible explanations, she
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd429e3e-9c0f-4450-82bb-d47ff5cd26d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe the Mygatt-Moore Quarry "was weird and something was going
        on here where the theropods were having to just eat every available resource
        they could find, which does fit with some of what we know of the ecology,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beea48a-c1e0-449d-aedd-131004cd0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the other side of that is that we paleontologists might have
        led ourselves astray a little bit because of the way we collect fossils in
        the field," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5fbd9-50d8-4bbb-8224-4b57d4e67d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former collection protocols meant only the best-preserved fossils
        were collected for study and display, which might have left an unusually large
        amount of marked remains in the quarry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b596849-beee-4970-8fe8-19f5393643da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide more context for their findings, researchers would need
        to expand their collection of data on bite-marked bones to other sites.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7495be3-36c8-40e1-97e9-91a476d1030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A stressed ecosystem</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa7088-3dc1-4c3c-9bf2-4b1dc46c4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mygatt-Moore Quarry is a dinosaur-dominated assemblage in the
        middle Brushy Basin Member within the Upper Jurassic Morrison Formation, located
        within the McInnis Canyons National Conservation Area near the Utah-Colorado
        border.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e654b6c-d2ee-4504-a893-08cff2ac59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was discovered in 1981 by couples Pete and Marilyn Mygatt and
        J.D. and Vanetta Moore as they hiked, the study said. For the last several
        years, the site has been managed by the Museums of Western Colorado and the
        United States Bureau of Land Management.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de2c24-a175-412f-ae4d-6a520dbcff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarry''s ecosystem has a lot of vegetation and both wet and
        dry seasons, Drumheller-Horton said, but no perennial standing water. Remains
        of turtles, fish, crocodiles and other aquatic invertebrates were rare, likely
        due to the lack of continuous standing water.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06b8cf-0f5a-4478-a8e7-b2b4c6aa353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 years of excavations have unearthed thousands of vertebrate
        fossils such as herbivorous dinosaurs and bony fish. Some of that material
        was dug up by public citizens and volunteers, Drumheller-Horton said, which
        is what prompted her team''s project.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee9241-000d-49a9-b9b5-c374d47d4e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About six years ago, Julia McHugh, coauthor of the study, noticed
        significantly more bite marks on the fossils than she was expecting while
        working as curator of paleontology at the Museums of Western Colorado, Drumheller-Horton
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c23686-c4e8-4816-9239-00b5a8f17465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when they switched gears from the traditional protocol of
        only collecting attractive, identifiable fossils to bringing everything back
        to the lab at the Museums of Western Colorado to observe bone markings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31a880-c658-4185-92f1-56051da72ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scattered bite marks</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee85af1-447e-444e-adb0-75c803d6a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using angled light and a microscope, the authors inspected the bone
        markings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa1f99-619d-41af-8f3f-b4290ac45ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the bite marks were found on sauropod (herbivorous) remains,
        while theropod dinosaurs had the second highest amount (17%). Bite marks included
        punctures, scores, furrows, pits and striations, marks in which the individual
        denticles of a serrated tooth leave subscores on bone surfaces.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10865b37-7ac7-474b-b097-fddca32ad7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denticles, or serrations, are small bumps on a tooth that give the
        tooth a serrated edge. In studies of dinosaurs, denticles are used to describe
        and classify their teeth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b54795f-2b21-4805-8d7a-ddf78d8e0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitten areas were categorized according to nutritional value, based
        on designations from previous research. Low economy elements were less nutritious
        and closer to cartilage and ligaments, while high economy elements were more
        nutritious and near large muscles or internal organs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06702f10-d403-430c-8d9c-c80d53dce5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low economy areas had 52.8% of the bites, while high economy regions
        had 47%. Vertebrae and ribs had the majority of bite marks, which are, respectively,
        low and high economy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9f5f6-f7b6-47a8-a115-622f1205e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bite marks were up to an inch long by a third-inch wide in length.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef447d7-a17b-4a70-98cd-4ce6498467f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine the identity and maximum size of theropods that could
        have produced the marks, the authors compared striation widths to recorded
        widths of other groups found at the quarry, since denticle widths increase
        with a theropod''s size.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59702b7a-4edc-498b-b111-e2b09f8b83e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striated marks were consistent with denticles of the two largest
        theropod predators known from the site: Allosaurus, the most common, and Ceratosaurus.
        One of the bite marks may be from an unusually large Allosaurus or a separate,
        large-bodied taxon such as Saurophaganax or Torvosaurus tanneri, which have
        been found in other parts of the Morrison Formation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957b942-6e88-4f62-b680-a950a1718d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings tie in with trace fossils sometimes communicating
        "cryptic diversity," Drumheller-Horton said. "We know we don''t have everything
        that was living at the site, but sometimes the trace fossils can give us a
        little window into who else was there even if we don''t necessarily have their
        skeletons."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb43c6-0ad1-4a7e-8e2b-5da5761ddda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What drove scavenging behavior</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee4b61-218b-46b3-88b3-418237df7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution of the bite marks on all parts of the remains,
        particularly those found on other theropods, suggested the marks were evidence
        of scavenging rather than active predation, the study said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd49ba-fb64-40c5-8085-5b5ce893c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That tells us a little bit about how completely the remains were
        being used by the predators," Drumheller-Horton said. "We have bite marks
        on everything from really meaty bits like ribs and long bones in the legs,
        all the way down to things like little, tiny toe bones that if that''s what
        you''re eating on, you''re probably late to the party. All the better parts
        are gone, and that''s all you have left."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b1068-471e-443c-83dc-2b88a0d857db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bite marks on high economy bones could mean the dinosaurs were preyed
        upon, but scavenging is what''s almost certain, Drumheller-Horton said. Maybe
        the meatier parts were eaten by dinosaurs that just happened to show up to
        the remains earlier than others.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae6a51-706a-467b-ab82-d1973a564da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carcasses were likely buried slowly since quarry sediment accumulated
        gradually. This would have left remains exposed for longer periods of time,
        and to more carnivores than expected in dry seasons when easier sources of
        food might not have been readily available.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a62202-f5a6-476c-857d-1d7221e408c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that the Mygatt-Moore Quarry might preserve a stressed
        paleoecosystem, in which any available remains would be more fully processed
        to ensure utilization of every available nutrient source," the study said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece1e88-cf49-45dd-903b-8928c1b5490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the findings highlighted food chain dynamics and the quarry''s
        ecology, they could be influenced by former collection protocols that prioritized
        appealing fossils and left damaged bones at the site.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1065a06-5159-48b0-9c1b-295a8bff41dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get really excited by beat-up, marked-up, broken bones because
        that tells you sort of the history of the fossil," Drumheller-Horton said.
        "All different kinds of things can mark up bones and this could be something
        that happened [during any part of the animal''s life, death, burial or fossilization].
        Each one of those steps tells you something.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61209c-f5f8-433a-b3c9-75f00644f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re only collecting the nice stuff and we''re leaving sort
        of the ugly, beat-up stuff out in the field, that''s going to skew your idea
        of what the history of the fossils at that site actually was."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12eb75f-216e-45a1-a246-17f98fa196be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this [study] will cause several researchers to go back
        and take a look at what is preserved on bones collected in large death assemblages
        to see what variety should be considered the norm," said Jason Poole, head
        preparator and paleo illustrator at the Bighorn Basin Paleontological Institute,
        who wasn''t involved in the study.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31fa4d-5e87-43e3-9748-efcc53fbc46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collection bias is a problem historically, and it persists today.
        Workers who are diverse in their collection of fossils from any given site
        will be more apt to have a better understanding of the ecosystems that the
        fossils and geology represent."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951bb38-f75a-48d6-a49f-ba61a92cd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are working toward follow-up studies to establish
        a good basis for comparison for examining bite-marked bones within other sites.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4a966-2fa7-404c-88a6-c30733f8187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:52:20.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/05/27/us/jurassic-dinosaurs-cannibalism-study-trnd-scn/index.html"
        href="https://edition.cnn.com/2020/05/27/us/jurassic-dinosaurs-cannibalism-study-trnd-scn/index.html"
        target="_blank">Bad to the bone: Cannibal dinosaurs turned to eating each
        other in tough times</a></em>"</p>'
  'fast-radio-bursts-missing-matter-study':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-28T07:52:48.603+08:00
    'imagesource': 'jcr:ac5527ea-c48a-4dee-bc1e-704707422fd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36f748dd-c1f6-4dcb-a84f-96a03b6d9046'
    'lead': 'Mysterious fast radio bursts have been used to detect matter that was
      considered ''missing'' in the universe. The bursts were able to help make measurements
      of matter that was previously invisible to astronomers because of how they passed
      through the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T07:59:59.269+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T14:13:40.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:02.495+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fast-radio-bursts', 'missing-matter']
    'template': '1'
    'title': 'Mysterious fast radio bursts helped detect missing matter in the universe,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67854c-b931-45cf-acf8-0002d58f327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;Mysterious fast radio bursts have been
        used to unlock another strange aspect of the universe: the case of the "missing
        matter."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e1472-0dcf-48f2-9451-47d51db65348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd255013-a9ca-493e-9cd9-46c878c77921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how: Fast radio bursts, called FRBs, are powerful millisecond
        bursts of radio waves that have been known to occur in distant galaxies and
        travel across the universe to reach Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95224c36-a436-428a-abb9-0b36a7ded137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbab7b-3fbd-4f2d-9be6-fd0b983e8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have yet to determine what causes these fast radio bursts,
        which are unpredictable but can be spotted and traced back to their origin
        using sensitive telescopes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2b855-dad7-4c89-8885-3a7940cb1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a8c3f-1834-45c6-9602-dac26528e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they were able to use six of them to detect all of the missing
        "normal" matter in the interstellar space between galaxies and stars. .</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dccaa1-e4a2-4e05-a606-eac83c155a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e3b70-97d1-432b-a62c-dfcb007b2480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal matter, called baryonic matter in this study, is made of
        the protons and neutrons that comprise both humans and star stuff. But astronomers
        could only account for about half of it that should exist in the universe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae777d8-b086-4c67-9ee5-64b53d30a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f5576-8b45-489a-852e-7c4e058450e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, this is not the detection of dark matter, which accounts
        for 85% of the universe but has yet to be observed or detected by astronomers.
        Dark matter is known by how it interacts with other matter, and the quest
        to find it continues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc417bf-a205-4538-a505-03ae6e34b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49becd46-76db-4b59-83bd-625adc3e49ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal <a href="https://www.nature.com/articles/s41586-020-2300-2">Nature.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73eecd-2fcc-435d-8418-39b1ca7acfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa444eab-82ec-4401-9dad-75dd3f19ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unaccounted for, this missing matter was predicted to exist, but
        hard to find. In fact, astronomers have been searching for it over the last
        30 years, the researchers said. Measurements of the Big Bang show how much
        matter was present in the early days of the universe, suggesting its existence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78636c7f-550a-48c6-858f-990357b87707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea47f3-f2f3-4a51-b338-25308a85109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result has squared the cosmic ledger," said Jean-Pierre Macquart,
        lead study author and associate professor at the Curtin University node of
        the International Centre for Radio Astronomy Research in Australia, in an
        email to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c0f3d-3eae-4319-8565-81e74debebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0ac98-877c-41af-af63-666055b125f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decades ago, astronomers had been able to infer how much matter
        existed in of the early universe, but up til now we were only able to account
        for roughly half of this in the present-day universe. Where had the matter
        gone?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd40781-770e-4b27-b4e9-ee518ecdea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a816284-0b03-4255-9590-b823286b1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macquart said it caused astronomers to question if their understanding
        of the early universe was defective, or if the matter disappeared or was just
        hiding in a state of very low density but high temperature that made it nearly
        impossible to find.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad2437-ecd7-45f4-b125-afab9dd52a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29780355-4e48-4f16-9554-9147a5008332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turned out that it was hiding in a density so low that it does
        not emit light, it doesn''t absorb it, and it doesn''t reflect it," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c3a97-904d-45e8-a0e1-b040b7c8fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d67905-0b83-4096-acc3-12b550a022c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s there but not dense enough to be noticed. The sparse matter
        between stars is hard to find for this reason.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d37d6-0e95-4734-9da3-f35618c77c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574bb41-e745-42ed-a93b-6d7c998d98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking out missing matter</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152d59f-e681-446c-8294-82a69910a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers first realized the potential of fast radio bursts to
        detect this missing matter the moment that their discovery was announced back
        in 2007, Macquart said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473df3f-32fb-4299-9b5a-027b2b2e56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bedc0d-b330-4e9b-b46f-d2d55d9092a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The radiation from fast radio bursts gets spread out by the missing
        matter in the same way that you see the colors of sunlight being separated
        in a prism," Macquart said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473d267-d10e-4c94-b09d-0655df24f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b51ecea-2221-4a79-b277-8d8a4bdc3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, when the fast radio bursts pass through the missing
        matter, they slow down. The FRBs were used as a sort of "cosmic weigh station"
        for the missing matter, the researchers said. Surprisingly, even though they
        travel through quite a bit of matter to reach Earth, they act as a clean signal
        for the missing matter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0644ac-054e-4c2a-9a2c-8d2248d52413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3719b336-18fe-41ec-86b1-bd68f6469b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their millisecond durations made it very easy to measure the effect
        of dispersion â€” the process by which their longer wavelength emission is delayed
        with respect to their shorter wavelength emission is delayed â€” and hence to
        measure exactly how much matter they have encountered on their multi-billion
        year intergalactic journeys to Earth," Macquart said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8dadb3-3379-43f9-99a7-b876e252f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d807d85-ec41-41b2-aa01-97ed6580638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lead-up to this research was difficult. They needed to be
        able to identify the galaxy where each fast radio burst occurred, then point
        a telescope in that direction to determine the distance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a9ca1a-fce3-4363-acae-a454b66bc7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7536c8-9562-4b69-a50b-127241cfd084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers were able to pin down the source of a repeating fast
        radio burst in 2017. But single radio bursts are harder to pinpoint because
        they don''t reoccur.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d5f84-08ff-40c9-a521-fd4e3d53f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d876f-d1fc-4c12-9274-148b47d29acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ASKAP to the rescue</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8aeb35-8f00-445d-84bd-6003ea9e94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advent of the Australian Square Kilometre Array Pathfinder radio
        telescope, located in Western Australia, has enabled astronomers to essentially
        freeze the data from the short burst and use it to track back to the source.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460e0f7-9a7f-4e16-a43d-f96f8723100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3cb5f1-3e75-4b22-9f5f-6e194b77b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the burst arrives at the telescope, ASKAP records a live replay
        within a fraction of a second, according to Keith Bannister, principal research
        engineer at the Commonwealth Scientific and Industrial Research Organisation,
        or CSIRO, Australia''s national science agency. He designed this pulse capture
        system.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84c8b9-a8a1-46b6-a147-a71093c2ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df050d-5625-424d-87ad-66e8694a1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASKAP both has a wide field of view, about 60 times the size of
        the full Moon, and can image in high resolution," said Ryan Shannon, study
        coauthor and associate professor at Swinburne University of Technology, in
        a statement. "This means that we can catch the bursts with relative ease and
        then pinpoint locations to their host galaxies with incredible precision.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02c094-2c72-4144-90f9-d434fdd673b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe689257-8f21-4f30-bc5b-a11cba13997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macquart said they were able to measure the distances to enough
        fast radio bursts to determine the density of the universe.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af296a58-56db-4ea3-8784-9afb0ae50557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0012a-8e42-47cc-9b69-df6c00b88d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celine Peroux, an astronomer at the European Southern Observatory
        who did not participate in this study, said the researchers have opened up
        a new field to study the properties of the missing matter. She also stressed
        that the role of the observatory''s Very Large Telescope in Chile provided
        the key measurement of the distance of the bursts, which made the experiment
        possible.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a290eb-be73-4c51-a8ff-7a087bb7341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d82d6d-b0ed-45f3-895c-456273fc1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measurement required the synergy of two very different kinds
        of telescopes in order to reach a firm conclusion," said Mariya Lyubenova,
        an astronomer at the European Southern Observatory not associated with the
        study, in an email to CNN. "The distribution of ordinary matter in the universe
        matters, because it determines the framework in which galaxies, stars, and
        ultimately planets form."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c162c3-d9fd-4937-b613-096f81822f0f'
      'mgnl:activationStatus': true
