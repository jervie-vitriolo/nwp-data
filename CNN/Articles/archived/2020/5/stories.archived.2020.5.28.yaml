  'PH-coronavirus-cases-highest-single-day-increase':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-28T16:20:15.963+08:00
    'imagesource': 'jcr:419ea927-cdf7-4efa-8803-d4dd71d015f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e191d1-8f5d-4827-973a-f8a1ae33c9dd'
    'lead': 'The Department of Health attributes the surge in infections to the growing
      number of COVID-19 cases being validated due to the hiring of additional encoders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T16:37:03.336+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:13:07.527+08:00
