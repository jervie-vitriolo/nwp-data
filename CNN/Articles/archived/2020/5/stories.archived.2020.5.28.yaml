      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not telling anyone to be a hermit. We know people like to
        be outside, but be sensible," Thiers said.</p>'
