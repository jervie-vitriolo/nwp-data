      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said such close gatherings of people without masks were "very
        troubling. ... That''s really tempting fate and asking for trouble."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d560a34-2209-4bc2-bda8-aa0c0db40274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c9b8e-2e6b-4855-ab4b-5e37febf1ac3'
