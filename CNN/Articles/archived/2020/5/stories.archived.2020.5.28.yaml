      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOf course testing capacity is critical to making this work. We
        now have the capacity for 161,000 tests a day," Hancock said. "We are expanding
        eligibility for testing to include the â€˜under fivesâ€™ so now every single person
        who has symptoms of coronavirus can get a test no matter their age."</p>'
