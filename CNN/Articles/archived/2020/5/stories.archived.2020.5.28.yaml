      'mgnl:lastActivated': 2023-01-26T14:12:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s official Facebook page also showed photos of Mayor Carmelo
        Lazatin, Jr. inspecting the facility with members of the raiding team.https://cnnphilippines.com/news/2020/5/20/Fontana-Leisure-Park-COVID-19-Chinese-patients-medical-facility-raid.html?fbclid=IwAR3-T7ILK4TMYu_DcretYod7CLF8tX81mCMNcj9KWKj8AEX_63PZwvZrwe0</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272ae57-77c2-4c46-ac11-8a2e41df81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:00:47.991+08:00
      'mgnl:createdBy': 'janine'
