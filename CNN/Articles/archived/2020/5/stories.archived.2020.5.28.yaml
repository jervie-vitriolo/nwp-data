      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a5a97-861c-4cb0-9146-df5e6f93034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These integrity circles will be composed of "volunteer" representatives
        from farmersâ€™ and fishersâ€™ cooperatives and associations, rural youth and
        women, civil society, local government units, agribusiness industry, academe,
        and designated DA officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86eda3f-3883-4a68-8388-60c235809e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2731b9-d53c-41d1-a96c-188e3ab18ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said that they will be mainly involved in the implementation
        and monitoring of programs, procurement process, community dialogues, and
        other participatory mechanisms from the national to the municipal levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2207e99-68c2-4776-bc3e-b40c508d62da'
      'mgnl:activationStatus': true
