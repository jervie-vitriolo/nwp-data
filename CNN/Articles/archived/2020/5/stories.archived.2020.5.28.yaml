      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revva says she has not been fined by the police but now fears professional
        retaliation. Police have not responded to CNN''s request for comment. The
        hospital administration could not immediately be reached for comment, but
        the hospital''s chief doctor, Oleg Kumeiko, said in a March 29 statement on
        YouTube that the information posted online about PPE shortages was "absolutely
        untrue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d8a17-f325-4e01-8f1a-858254c34e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6552f2-4901-4188-8bb2-783a244a913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors and conspiracy theories abound in Russia about Covid-19:
        that the virus was invented by doctors to control society; that medical workers
        are hiding the true extent of the casualties from the public; or that medical
        personnel are falsely attributing deaths to Covid-19 to receive more money
        from the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f10ba0-be11-422b-9f13-2b2873338adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fc03a-c5f1-4c45-9d61-c6f620c846f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinformation and conspiracy theories are prevalent on Russian
        TV and online, and media experts say they are corroding public trust in the
        medical profession.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1defd9d-6248-44a7-8c28-636ce4e34e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869cb45-b16f-48ff-bdc8-166637cb823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra Arkhipova, a social anthropologist in Moscow, said the
        mistrust of the medical profession reflects broader mistrust of the state.
        While some Russians see doctors as heroes, Arkhipova said, many in Russian
        society see them as "traitors or villains" participating in plans to control
        people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf86905-4f25-4d5e-925e-6b2b664a3cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aabbbc-7f44-4081-94fa-44becf764eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Russian] people don''t believe in state medicine, they only believe
        in doctors they know personally," Arkhipova told CNN, referring to Russia''s
        public healthcare system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb1332-b1ef-49f3-add0-76124455a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c59f42-9e11-40a9-9980-b8f9567fdc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desperation of Russian doctors facing public disdain, and the
        overwhelming pressure on them at work, has emerged as grim theme in Russia''s
        pandemic after a series of mysterious deaths: One frontline ambulance doctor,
        Alexander Shulepov, sustained severe head injuries after falling out of a
        window â€” two other doctors died in <a href="https://www.cnn.com/2020/05/04/europe/russia-medical-workers-windows-intl/index.html">similar
        circumstances</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0b6ca-fd93-45c5-9f00-83fac5337eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84656f-5aee-4a73-aeb3-b17b58a56fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is the coronavirus that is killing Russian doctors in large
        numbers. Just over a hundred medical personnel have died so far, according
        to official figures. But health care workers, skeptical of government figures,
        have compiled their own unofficial tally of colleagues who died fighting the
        pandemic: more than 300.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9b37d-4629-4492-b5f8-369f8f9e6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5922616-45b0-4970-8bcd-932d6ba8ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even official reports in state media admit that thousands of medical
        workers are now infected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc11f0-6497-4de5-984e-a6c4786269e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa5071-9184-46e4-8197-11bca3bb4917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Korchinskaya, an x-ray specialist at Reutov Central City
        Clinical Hospital in the Moscow region, said she was told by hospital officials
        they were just treating patients with pneumonia and was given practically
        no means of protection at her hospital. She says she has now tested positive
        for the coronavirus herself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663e577-d287-4c35-994c-4c7f2211bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9bacf9-fa13-4033-b25d-99e0b621243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the epidemic started, we had practically no means of protection,
        we did not have respirators, we did not have basic PPE," Korchinskaya told
        CNN from her bed. "We had to protect ourselves how we could. I bought respirators
        via the Internet, I bought glasses in a hardware store, before they closed
        them during lockdown, with my own money."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db1c9b-24d4-415e-8765-0f1ff1fc64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af4c82-d234-4062-a229-0ffe9d06542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview <a href="https://www.instagram.com/tv/B-zLE7qlRQ-/?utm_source=ig_web_copy_link">posted
        to the hospital''s Instagram account,</a> director, Garik Khachatryan denied
        there were shortages of PPE.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53325787-e082-4252-8528-bc5895e4410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df984cd0-cbd2-4184-9aa2-ed53c031748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korchinskaya appealed to the Doctors Alliance for additional equipment,
        which responded by sending several boxes of PPE. This, she said, didn''t go
        down well with the hospital administrators.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3928b-ecc0-472c-96aa-b7e22830ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e13ff4-04ea-49a1-885f-231b06b5fff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They secretly recorded me on video while the deputy head doctor
        started asking where that PPE was. At that moment, the PPE was being sneaked
        into the hospital, but I told them it was at my home so they wouldn''t find
        it. We gave it out later that night. Then I got sick, so they didn''t have
        time to discipline me," Korchinskaya said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4323ce0e-0afd-4582-8b26-0d776dab2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2bcf4-6f75-4681-bae6-681858874374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you know the plight of doctors is bad when falling sick with
        coronavirus feels like a lucky escape.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a1e10-e1ae-466b-a787-8426978dc69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:01:38.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/28/europe/russia-medical-workers-coronavirus-intl/index.html">Overworked
        and mistrusted: Russia''s medical workers risk their lives with little applause</a>."</em></p>'
