    'mgnl:lastActivated': 2023-01-26T14:12:55.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:13.709+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['build-build-build', 'infrastructure', 'construction', 'Vince-Dizon']
    'stories': ['d213389e-3a63-40dd-9462-48a773b92f3a']
    'template': '1'
    'title': 'Gov''t wants 5 big-ticket projects done this year despite COVID-19 slowdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb58719d-3e7f-4099-a8b2-dd6370672be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) â€“</strong> The government
        wants to complete five big-ticket infrastructure projects this year despite
        delays caused by the COVID-19 lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad652775-12fc-43af-9b50-0b69f08cb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bases Conversion and Development Authority president and chief executive
        officer Vince Dizon said the Cabinet economic cluster is currently recalibrating
        the "Build, Build, Build" pipeline to see which projects remain doable over
        the next three years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e938b9-da32-4fd6-b300-253cef31ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/27/DPWH-says-big-ticket-projects-will-push-through-despite-COVID-19.html">DPWH
        chief says big-ticket ''Build, Build, Build'' projects will push through despite
        COVID-19 crisis</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895957c-d45c-445c-a537-d771e04ac63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they maintained that some key projects will be delivered
        this 2020 despite months of limited or no operations due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6fcf4-10f4-42b2-bba0-73c7b7d6db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the projects that the economic team expects to complete this
        year are the Metro Manila Skyway Stage 3 project by December, the North Luzon
        Expressway Harbor Link, the new passenger terminal of the Clark International
        Airport by July, the extension of the Light Rail Transit line 2 to Rizal province,
        and the bridge connecting the Bonifacio Global City with the Ortigas business
        district.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da6a76-b821-468b-b0ae-ddb8226d7b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, who also serves as Presidential Adviser for Flagship Programs
        and Projects, said other projects are slated for completion next year: two
        new bridges across Pasig River, the Bicol International Airport, and the rehabilitation
        of the Metro Rail Transit line 3 by July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c396c3-8856-4621-8083-087838c9befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slated to open for partial operations also next year are the LRT-1
        Cavite Extension project, MRT-7, and the Tutuban-Malolos segment of the Philippine
        National Railways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebb763-26f9-4764-b322-1ee979690ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and private construction projects have been allowed to resume
        even <a href="https://cnnphilippines.com/news/2020/5/9/roque-construction-infrastructure-ecq.html?fbclid=IwAR0NHXv-gdqg072fjy8gj3zmrfS_SauicTm4LE8emxoBcJ7FgmgGjVDL-fA">under
        enhanced community quarantine</a>, provided that workers on site follow health
        standards such as social distancing, the wearing of masks, and live in company
        quarters to limit possible infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08f44c-54b5-4fa6-afc4-3ad96bc242eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is pinning its hopes on the revival of construction
        activity to help lift the economy from the current slump, as most business
        and consumption activities have been restrained due to lockdown protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3aea5b-39d3-4c7f-b88a-d46bf4518ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said authorities will recalibrate the list of priority projects
        based on available funds from 2020 to 2022, how shovel-ready projects are
        as well as the capacity of agencies to implement, as well as the growth and
        job creation impact of these projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4855f22-2b20-4578-a67a-f5d4ab8b8fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other criteria include the interest and risk appetite of the private
        sector to take on the construction, as well as the inclusion of health and
        digital economy solutions to support the "new normal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4b55a-18e4-4fb4-a06e-a9d76e2f90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:59:15.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration earlier touted its term as the "Golden
        Age of Infrastructure," with plans to spend up to â‚±8 trillion for big and
        small projects.</p>'
