    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2890aafd-6590-477f-9370-6dd80f0aaabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:08:45.822+08:00
      'mgnl:createdBy': 'mel'
