    'title': 'NBA and players union are drafting a plan so family members can stay
      within ''bubble'' with players, per report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f21ca-fea2-43d9-8e28-7ade5c5fec07'
