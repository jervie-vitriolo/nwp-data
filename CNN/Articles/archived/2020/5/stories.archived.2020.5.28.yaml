      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowser said the July 4 parade Trump wanted was canceled "several
        weeks ago." She said that "our big concern would be around how to manage fireworks
        and we will continue to work with (the Department of the) Interior on that."</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be887aa2-c545-4105-b7a0-44ae7f543170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba75924-6b37-481c-8432-e3500600b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Steady numbers spark reopenings</h2>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af7983-14e6-4c54-9209-7aefc1409123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every state has begun to reopen, lifting restrictions on businesses
        and public spaces often in phases specific to the needs of the area.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0dcc19-ea4b-4382-86a9-54d870de5896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed124974-2c13-4f1d-90af-d98e207fe74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large gatherings could resume soon in Florida.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea28af2-8b16-4e19-8b22-3e9eb249dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa2196-21d9-4991-80e1-b644f4fb6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Disney World on Wednesday proposed reopening Magic Kingdom
        and Animal Kingdom on July 11, and EPCOT and Hollywood Studios on July 15,
        in a presentation by Jim McPhee, senior vice president of operations at Walt
        Disney World.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e13064-a252-4332-acb7-a451e4c6060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a84d0fb-9bd6-432e-8848-13e50f4b6a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees and guests would be required to wear face coverings and
        go through temperature screenings before entering the parks. Guests would
        have to reserve attendance in advance.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bd661-974d-4c33-8394-25f96a3882a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39c6b3-5785-4948-b345-ef11cee7f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would be soft openings before July 11 for employees and others,
        McPhee said. Orange County''s mayor and Florida''s governor still must sign
        off.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355088e-b0e7-4b54-ba68-e6462a6e7fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78093742-38e4-4873-80dc-707c60558fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Florida, Miami-Dade County Mayor Carlos Gimenez announced
        that beaches and hotels may reopen on Monday.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd6ac4-cf1f-4ea4-b7de-039e5188228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ac7d3-2ce2-4af5-b785-8c097cb1cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gimenez said lounging on the sand, walking, swimming and jogging
        will be allowed with restrictions, including social distancing of at least
        6 feet and wearing masks when that is not possible.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116e42d-e405-4f26-8b9c-1a8b22fe04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7895505-d65d-4b9c-9c7c-ecf8df9d18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels will be allowed to reopen at 100% capacity, with common areas
        held to 50% capacity.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d522e-6b20-436d-96ea-8708a09112f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bf9b8-3de1-44f9-a8ec-00c83728879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Gov. Gavin Newsom said, "We are walking into the
        unknown."</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e62ec-4741-49d8-bc48-5024f4413ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27623d5c-0112-4abd-975c-67e95245a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state was one of the first to impose restrictions and has been
        on the back end of lifting them.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d10d74e-fe50-4311-942c-7ed061b40695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec9708-86bb-4638-8feb-0848f0d1d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of counties in the state are allowed to begin the
        third of a four-phase reopening plan. This stage includes allowing hair salons
        and barbershops to reopen along with retail shops.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce669a-89b0-4522-8ef5-48ef654c7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dae470-e4ee-428d-bdee-1c36cb550010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has reported 99,810 cases and 3,826 deaths, but hospitalizations
        have been declining slightly over the past two weeks, and the number of those
        in ICU beds remains stable, the governor said.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251304f9-eefc-4e41-8a94-3f5d5276bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.934+08:00
      'mgnl:createdBy': 'lara'
