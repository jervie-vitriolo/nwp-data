      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As we welcome sunshine and warmer weather
        after being hunkered down for weeks, many of us will be more excited than
        ever to spend time outside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c64cd-73ac-42bc-8d20-df1d06e4b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf203368-4a1f-4709-a523-89fd4632a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether you are simply looking for some fresh air during a walk
        or hoping to get an extra dose of the "sunshine vitamin" â€” that is, immunity-supporting
        vitamin D â€” dermatologists say it''s as important as ever to practice safe
        sun to protect against skin cancer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f3f33-8797-41b8-b4d2-318652e9e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0434e6b9-dcaa-49a1-90df-68fe1786f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skin cancer includes melanoma and non-melanoma skin cancers, which
        include basal cell carcinoma and squamous cell carcinoma.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525ddf3-7c60-4ba8-a630-5d6c6148a470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730c687-836e-4013-909b-81ed77c10dcf'
