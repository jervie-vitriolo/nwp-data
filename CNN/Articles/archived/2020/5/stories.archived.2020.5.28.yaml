      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e5cbb3-70ed-4ca3-bb00-7c673eea8708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:30:18.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œUntil an effective treatment or vaccine comes through, how can
        we get back to doing more of the things that make life worth living without
        risking safety or putting lives at risk, NHS test and trace is a big part
        â€” not the only part â€” but a big part of the answer to that question," UK Health
        Secretary Matt Hancock said at a daily government briefing. "NHS test and
        trace means we can start to replace the national lockdown with individual
        isolation for those in contact with the virus.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02cb16-5b1e-451d-8583-baf2962443f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:30:18.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland has already launched a contact tracing program,
        and Scotland and Wales are in the process of launching similar system, he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c91be-40b8-4b83-b34d-89ede6cc25d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:30:18.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e1d654-c8a2-4ef2-a1b8-18dd0702aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:30:18.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s contact tracing program will ask anyone with coronavirus
        symptoms to isolate immediately, get a coronavirus test, and speak with the
        UK''s National Health Service (NHS) on a voluntary basis. Those who test positive
        for Covid-19 will be contacted by the NHS within 24 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4828aa9-c06b-4356-b57c-e8f23bb625f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:30:18.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6a283-b5a5-4cb5-a999-dd7ad92441d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:30:18.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis will be voluntary at first because we trust everyone to do
        the right thing. But we can quickly make it mandatory if thatâ€™s what it takes.
        Because if we donâ€™t make this work, then the only way forward is to keep the
        lockdown," Hancock said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14134d1-5f80-4ccc-afbd-6f28f8fac7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T02:30:18.877+08:00
      'mgnl:createdBy': 'david'
