      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans wearing masks will keep case counts down, expert says</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4ff2c-399f-4d3e-8537-1c4a854bdc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the number of deaths reaches such a grim milestone, Americans
        are at odds over whether it''s necessary to keep taking protective measures,
        including wearing a face covering.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b5522-61bc-47f8-8f80-95200e6130cc'
