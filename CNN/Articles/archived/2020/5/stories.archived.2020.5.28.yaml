    'template': '1'
    'title': 'Cash aid tops government''s â‚±353-B expenses for COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c2f00f-8a4e-44e8-a0cb-546ed233a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.108+08:00
      'mgnl:createdBy': 'eimor'
