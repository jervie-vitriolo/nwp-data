      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) â€”</strong> The House
        Defeat COVID-19 Committee has approved a bill which seeks to expand testing
        among vulnerable members of society, alongside four other measures seeking
        to address the government''s response to the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7968b-16f5-41f8-a6f2-f23ae3073765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:57:01.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1306e-b852-41bc-ab00-b78d274563fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:57:01.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel on Thursday approved House Bill 6707 or the "Crush
        COVID-19 Act", which encourages a baseline polymerase chain reaction COVID-19
        testing among certain individuals to contain the transmission of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dd158-e6f7-4be7-9025-d7bbb2f908a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:57:01.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97614c6f-87f7-4ca3-a1ca-3801c3450e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:57:01.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "vulnerable sector" covers asymptomatic persons returning to
        work with co-morbidities such as diabetes, hypertension, pregnancy, and old
        age. Health care workers, sales personnel, food handlers, factory workers,
        construction workers and bank and transfer fund facilities personnel will
        be prioritized. Persons entering the country from abroad, including foreign
        nationals, are also included in the measure as the government gradually eases
        quarantine restrictions in various areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1566be-05ba-4d74-b095-9ac30d42097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:57:01.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f350e3-fcc1-44f4-800f-c5797e31a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:57:01.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also approved House Bill 6709 or the <a href="https://www.cnnphilippines.com/news/2020/5/12/Cayetano--lawmakers--1.5-trillion-infra-spending-bill-COVID-19-.html">COVID-19
        Unemployment Reduction Economic Stimulus Act</a>, a â‚±1.5-trillion infrastructure
        spending measure covering projects under the areas of health, education, agriculture,
        local roads and livelihood, to lay the groundwork for the implementation of
        urban decongestion policies as part of the national government''s "Balik Probinsya"
        program.</p>'
