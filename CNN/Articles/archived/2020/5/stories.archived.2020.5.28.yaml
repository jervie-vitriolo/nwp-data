  'El-Salvador-Nayib-Bukele-hydroxychloroquine':
    'author': 'Tatiana Arias, CNN'
    'caption': 'El Salvador President Nayib Bukele '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-28T09:55:11.089+08:00
    'imagesource': 'jcr:3ae1ab9a-6758-466f-84aa-6862a823a2f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1263cdc-41b4-4ec7-aae2-a36e54ac1f39'
    'lead': 'Salvadoran President Nayib Bukele said he uses hydroxychloroquine even
      though international health experts have questioned its efficacy and have warned
      of harmful side-effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T09:58:51.140+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:13:36.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:03.616+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['El-Salvador', 'Nayib-Bukele', 'hydroxychloroquine', 'COVID-19',
      'coronavirus']
    'stories': ['b5358e49-0707-4840-8b9d-9b110991bd98', 'e8221219-f43c-46b0-9d86-3c96ead3735f']
    'template': '1'
    'title': 'El Salvador''s president says he takes hydroxychloroquine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba84894-b49a-4afc-9e71-f877b9c2fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Salvadoran President Nayib Bukele
        said Tuesday he uses hydroxychloroquine, the anti-malarial drug touted by
        US President Donald Trump as a potential coronavirus cure, even though international
        health experts have questioned its efficacy and have warned of harmful side-effects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec0c9a-bcac-4898-9c66-4c4317e0a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use it as a prophylaxis. President Trump uses it as a prophylaxis.
        Most of the world''s leaders use it as a prophylaxis," said Bukele during
        a press conference with US Ambassador to El Salvador Ronald Johnson to announce
        a US donation of 250 ventilators to the Central-American country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797b90d-f0e8-4951-a9ca-e198da9f9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes what''s recommended to the people is something different
        than what''s recommended to the leaders, because I have been recommended to
        use hydroxychloroquine as a prophylaxis and the probability of this harming
        you is very low," Bukele said as he displayed a bottle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc8927-4ef3-4e32-8db3-86d9e3afadfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele, 38, did not say how much he was taking or if the drug was
        prescribed by a doctor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab06cdf5-2bdc-4c39-aacc-be55c97086e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety concerns</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fab17-314e-463c-8dbb-2bff0b978567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization temporarily halted studying hydroxychloroquine
        as a potential Covid-19 treatment on Monday due to safety concerns. The decision
        came after a publication in the medical journal The Lancet on Friday suggested
        that seriously ill Covid-19 patients who were treated with hydroxychloroquine
        and chloroquine were more likely to die.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b076be9-24e3-4d80-a057-cc14d4315283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following recommendations from the WHO, Bukele said the drug was
        no longer part of El Salvador''s coronavirus treatment protocol, but that
        it would remain available for "those who wish to use it as prophylaxis" or
        by a doctor''s prescription.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b619fdc1-055a-4e1e-890f-cfe29133d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador has 2,109 confirmed cases of the virus and 37 deaths,
        according to the latest data from John Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6289845-1ae0-43bb-bb50-c834f0b7b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele, who took office in June, has received mixed reviews for
        his coronavirus response. In March he took the dramatic step of closing his
        country''s border even before El Salvador reported a single case of coronavirus,
        arguing that the small Central American nation had to get ahead of the outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d927e2-1556-40cb-9a27-62cc17bd7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered the military to arrest people violating the new measures,
        sending thousands to government "quarantine centers." When the Supreme Court
        ruled the arrests were unconstitutional and ordered him to stop, Bukele refused
        and the soldiers remained on the streets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edab95f-1693-4d27-a51a-6a55c397c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has more recently sparred with the Supreme Court and National
        Assembly about how soon El Salvador will reopen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146f020-f536-404c-a33b-affb6860740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T09:58:51.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:13:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/americas/salvador-president-coronavirus-hydroxychloroquine-intl/index.html">Salvadoran
        leader says he takes hydroxychloroquine</a>."&nbsp;</em></p>'
  'Boeing-layoffs-coronavirus':
    'author': 'Christopher Violante Isidore and Gregory Wallace, CNN Business'
    'caption': 'Additional rounds of layoffs are ahead "over the next few months,"
      the company said. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-28T09:59:08.734+08:00
    'imagesource': 'jcr:654775b4-48a9-4fad-9a93-046a71f0119a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '279a92a4-4e0b-4965-9bf6-d0ce64657e4a'
    'lead': 'Boeing laid off 6,770 workers Wednesday, part of a plan to reduce 16,000
      total jobs because of the rapid decrease in air travel during the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T10:02:36.708+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:13:36.225+08:00
