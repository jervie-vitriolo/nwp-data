  'health-frontliner-bike-lane-pgh-manila':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Bike lane in EDSA (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-28T18:51:17.741+08:00
    'imagesource': 'jcr:cf1f7f2b-8a03-463f-8726-f484932fcef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b2d5ab-9c06-4d13-8b4a-70acf7de912b'
    'lead': 'Instead of public transportation, healthcare workers in Manila find biking
      a safer option to get to hospitals amid the COVID-19 pandemic, a doctor from
      the Philippine General Hospital said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T18:55:17.336+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T14:12:55.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:13.564+08:00
