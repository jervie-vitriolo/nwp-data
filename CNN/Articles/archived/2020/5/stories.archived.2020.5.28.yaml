    'imagesource': 'jcr:a245efc7-fde5-4ca4-ae72-1c721565e421'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27490309-49e4-4a22-95ce-a40fa40b3f77'
    'lead': 'A new breed of community-minded volunteers and entrepreneurs is emerging
      to help spread awareness of menstrual issues â€” and some of them are men.'
