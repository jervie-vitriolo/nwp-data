      'mgnl:type': 'text'
      'text': '<p><strong>Podcast: "VS"</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed60ed2-9d1d-4dad-baf5-4ae566778348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:55:39.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One piece of advice I often get from the online literary community
        (at least that small fraction on Twitter that believes anyone can write poetry)
        is to learn from contemporary poets, and not just because theyâ€™d be the only
        ones left who can respond to an email. I learned about poetry through a pretty
        formalistic approach back in my undergraduate creative writing class, and
        seeing how forms and techniques have evolved, there is always going to be
        something new to learn from different writers. After all, the more popular
        forms of poetry nowadays focus more on exploring the bounds of words to convey
        and contain an image, often testing its limits (as with the case of visual
        and found poetry).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018bdad6-6a4a-4641-b465-20f58bd6650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:55:39.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter VS (read as â€œversusâ€), a podcast presented by Poetry Foundation
        in partnership with Postloudness, where poets talk about their craft and â€œconfront
        the ideas that move them.â€ Hosted by Danez Smith (Lambda Literary awardee
        and author of the National Book Award finalist â€œDon''t Call Us Deadâ€) and
        Franny Choi (recipient of Poetry magazine''s Frederick Bock Prize and author
        of â€œSoft Scienceâ€), the bi-weekly series has featured the likes of Diana Khoi
        Nguyen, who discussed her use of visual silence in her award-winning â€œThe
        Ghost Ofâ€; Kaveh Akbar, on the concept of â€œbewildermentâ€; Emily Jungmin Yoon,
        on reimagining femininity and her work as a translator of modern Korean poetry;
        and Hanif Abdurraqib and Angel Nafis in a live show recorded in 2018. VS is
        a fun series to follow, where you can hear and learn from some of the more
        established poets of our time as they discuss their creative process and analyze
        their own work, among other topics relating to the art of poetry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec100d-6b1e-429f-b244-05ead4d8ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:55:39.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If youâ€™re an aspiring poet and are hoping to learn more about the
        genre, VS is definitely worth checking out. Stream it via <a href="https://www.poetryfoundation.org/podcasts/series/142241/vs-podcast"
        target="_blank">Poetry Foundation</a>. â€” Elizabeth Ruth Deyro</p>'
    '6':
